 Militia_Bat: "Военная полиция"
 Militia_Bat_desc: "Батальон военной полиции передвигается пешком. Подразделения военной полиции характеризуются меньшим количеством тяжелого оборудования и средств связи, чем у обычной пехоты. Это делает их очень мобильными и эффективными на пересеченной местности, но они не эффективны на ровной местности против бронированного противника."
 Mot_Militia_Bat: "Моторизованная военная полиция"
 Mot_Militia_Bat_desc: "Батальон военной полиции, который передвигается на пикапах или даже бронированных транспортных средствах. Подразделения военной полиции характеризуются меньшим количеством тяжелого оборудования и средств связи, чем у обычной пехоты. Это делает их очень мобильными и эффективными на пересеченной местности, но они не эффективны на ровной местности против бронированного противника."

 L_Inf_Bat: "Легкая пехота"
 L_Inf_Bat_desc: "Легкая пехота передвигается пешком. Редко встречается на современном поле боя, но существуют специализированные подразделения в очень трудной местности, такой как джунгли и горы, где они очень эффективны. Может также оказаться полезной в качестве городских гарнизонов."
 Mot_Inf_Bat: "Моторизованная пехота"
 Mot_Inf_Bat_desc: "Моторизованная пехота использует для передвижения все виды транспортных средств общего назначения, от пикапов до современных миностойких бронеавтомобилей. Они хорошо подходят для боя в горной местности и в городских районах."
 Mech_Inf_Bat: "Механизированная пехота"
 Mech_Inf_Bat_desc: "Механизированная пехота использует бронетранспортеры в качестве транспорта. Они хорошо подходят для боевых действий на равнинной местности."
 Arm_Inf_Bat: "Бронированная пехота"
 Arm_Inf_Bat_desc: "Бронированная пехота использует боевые машины пехоты в качестве транспорта. Они хорошо подходят для ведения боевых действий на равнинной местности, но не эффективны на труднопроходимой местности, где вынуждены передвигаться пешком вдали от своих БМП."

 L_Air_Inf_Bat: "Воздушно-десантная легкая пехота"
 L_Air_Inf_Bat_desc: "Воздушно-десантная легкая пехота - это элитная пехота, которая проходит специальную подготовку по десантированию с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть размещены в тылу врага для захвата жизненно важных объектов противника перед наступлением основной армии. Их вид транспорта накладывает жесткие ограничения на количество тяжелого оборудования, которое они могут перевозить."
 Mot_Air_Inf_Bat: "Моторизованная воздушно-десантная пехота"
 Mot_Air_Inf_Bat_desc: "Моторизованная воздушно-десантная пехота - это элитная пехота, которая проходит специальную подготовку по десантированию с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть размещены в тылу врага для захвата жизненно важных объектов противника перед наступлением основной армии. Их служебные транспортные средства дают большую мобильность при вводе и позволяют им использовать в бою более тяжелую технику. Тем не менее, гораздо сложнее с точки зрения материально-технического обеспечения доставить их вместе с наземным транспортом."
 Mech_Air_Inf_Bat: "Механизированная воздушно-десантная пехота"
 Mech_Air_Inf_Bat_desc: "Механизированная воздушно-десантная пехота - это элитная пехота, которая проходит специальную подготовку по десантированию с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть размещены в тылу врага для захвата жизненно важных объектов перед наступлением основной армии. Их специально разработанные легкие бронированные транспортные средства дают им большую мобильность и позволяют им вводить в бой гораздо более тяжелую технику. Тем не менее, гораздо сложнее с точки зрения материально-технического обеспечения доставлять их вместе с такими транспортными средствами."
 Arm_Air_Inf_Bat: "Бронированная воздушно-десантная пехота"
 Arm_Air_Inf_Bat_desc: "Бронированная воздушно-десантная пехота - это элитная пехота, которая проходит специальную подготовку по десантированию с транспортных самолетов или с транспортных вертолетов. Они могут быстро реагировать на чрезвычайные ситуации издалека и могут быть размещены в тылу врага для захвата жизненно важных объектов перед наступлением основной армии. Их специально разработанные легкие БМД дают им большую мобильность и позволяют на равных сражаться с обычными механизированными формированиями. Тем не менее, логистически им сложно будет передвигаться на БМП. По состоянию на 2017 год только Россия когда-либо действовала такими силами."

 L_Marine_Bat: "Морская пехота"
 L_Marine_Bat_desc: "Морская пехота - элитная пехота, имеющая специальную подготовку по амфибийным операциям, таким как пересечение рек, операции на болотах и десантные вторжения. Поскольку у них нет транспортных средств, существуют строгие ограничения на количество тяжелого оборудования, которое они могут перевозить."
 Mot_Marine_Bat: "Моторизованная морская пехота"
 Mot_Marine_Bat_desc: "Моторизованная морская пехота - это элитная пехота, имеющая специальную подготовку по амфибийным операциям, таким как пересечение рек, операции на болотах и десантные вторжения. Действуют они так же, как и легкая пехота, но используют специальные транспортные средства в качестве наземного транспорта, что дает им большую мобильность и позволяет использовать больше тяжелой техники в бою."
 Mech_Marine_Bat: "Механизированная морская пехота"
 Mech_Marine_Bat_desc: "Механизированная морская пехота - это элитная пехота, имеющая специальную подготовку по амфибийным операциям, таким как пересечение рек, операции на болотах и десантные вторжения. Но они лучше оснащены, поскольку обладают специальными бронетранспортерами-амфибиями, чтобы наносить быстрые удары, используя больше тяжелой техники в бою."
 Arm_Marine_Bat: "Бронированная морская пехота"
 Arm_Marine_Bat_desc: "Бронированная морская пехота - это элитная пехота, имеющая специальную подготовку по амфибийным операциям, таким как пересечение рек, операции на болотах и десантные вторжения. Они могут преодолевать большие расстояния по воде на своих тяжелобронированных реактивных боевых машинах-амфибиях и быть готовыми сражаться с теми же БМП, как только они с большим мастерством доберутся до берега."

 L_Air_assault_Bat: "Легкая воздушная штурмовая пехота"
 L_Air_assault_Bat_desc: "Легкая воздушная штурмовая пехота - это элитная пехота, проходящая специальную подготовку по воздушно-десантным операциям, их оборудование иногда проектируется или модифицируется в полевых условиях для обеспечения лучшей транспортировки. Они часто используются для захвата и удержания ключевых местностей, которые не были полностью защищены, и для непосредственного поражения вражеских сил за линией фронта."
 Arm_Air_assault_Bat: "Бронированная воздушная штурмовая пехота"
 Arm_Air_assault_Bat_desc: "Бронированная воздушная штурмовая пехота - это элитная пехота, проходящая специальную подготовку по воздушно-десантным операциям, их оборудование иногда проектируется или модифицируется в полевых условиях для обеспечения лучшей транспортировки. Они часто используются для захвата и удержания ключевых местностей, которые не были полностью защищены, и для непосредственного поражения вражеских сил за линией фронта. Используют специальную бронетехнику для мобильности, защиты и усиления."
 attack_helo_bat: "Полк ударных вертолётов"
 attack_helo_bat_desc: "Я идентифицирую себя как ударный вертолёт AH-64 Apache."
 attack_helo_comp: "Ударная вертолётная компания"
 attack_helo_comp_desc: "Я идентифицирую себя как ударный вертолёт AH-64 Apache."

 Special_Forces: "Силы специального назначения"
 Special_Forces_desc: "Силы специальных операций - элита любой армии, с более длительной и тяжелой подготовкой. Они являются специалистами по сложным местностям, воздушным операциям и морским десантам. Они, однако, очень слабо оснащены, поскольку должны быть предельно мобильны и действовать за линией фронта."

 armor_Bat: "Танковый батальон"
 armor_Bat_desc: "Танковый батальон имеет только самые тяжелые бронированные машины из существующих, основные боевые танки. Обладая отличной мобильностью на ровной местности и большой огневой мощью, они предназначены для пробивания бреший в обороне противника, которые могут быть быстро использованы последующими механизированными пехотными частями. Обычно батальон состоит из трех танковых рот."
 armor_Comp: "Танковая рота"
 armor_Comp_desc: "Танковая рота имеет только самые тяжелые бронированные машины из существующих, основные боевые танки. Обладая отличной мобильностью на ровной местности и большой огневой мощью, они предназначены для пробивания бреший в обороне противника, которые могут быть быстро использованы последующими механизированными пехотными частями."

 L_Recce_Comp: "Легкая разведывательная рота"
 L_Recce_Comp_desc: "Легкие разведывательные роты передвигаются пешком. Они лишены большей части тяжелой техники, и это делает их эффективной боевой единицей. Они проникают близко к врагу, чтобы наблюдать и сообщать о деятельности противника. Используют разведку дронами и электронное наблюдение для сбора информации. Они также могут выполнять ограниченные рейды и засады."

 Mot_Recce_Comp: "Моторизованная разведывательная рота"
 Mot_Recce_Comp_desc: "Моторизованные разведывательные роты передвигаются на транспортных средствах общего назначения и имеют большую часть того же оборудования, что и их пехотные коллеги. Они проникают близко к врагу, чтобы наблюдать и сообщать о своей деятельности, и используют разведку дронами или электронное наблюдение для сбора информации. Они также могут выполнять ограниченные рейды и засады."

 Mech_Recce_Comp: "Механизированная разведывательная рота"
 Mech_Recce_Comp_desc: "Механизированные разведывательные роты передвигаются на транспортных средствах общего назначения и имеют большую часть того же оборудования, что и их пехотные коллеги. Они проникают близко к врагу, чтобы наблюдать и сообщать о своей деятельности, и использовать разведку дронами и электронное наблюдение для сбора информации. Они также могут выполнять ограниченные рейды и засады."

 Arm_Recce_Comp: "Тяжеломеханизированная разведывательная рота"
 Arm_Recce_Comp_desc: "Тяжеломеханизированные разведывательные роты передвигаются на транспортных средствах общего назначения и имеют большую часть того же оборудования, что и их пехотные коллеги. Они проникают близко к врагу, чтобы наблюдать и сообщать о своей деятельности, и использовать разведку дронами и электронное наблюдение для сбора информации. Они также могут выполнять ограниченные рейды и засады."

 L_arm_Bat: "Бронированный разведывательный батальон"
 L_arm_Bat_desc: "Бронированные разведывательные батальоны передвигаются на специальных легких разведывательных танках, которые сочетают в себе невероятную мобильность и впечатляющую огневую мощь. Они могут противостоять всем типам пехоты в ближнем бою. Тем не менее, ближний бой не является их предназначением - они проникают близко к врагу, чтобы наблюдать и сообщать о своей деятельности и используют разведку дронами и электронное наблюдение для сбора информации. Они также могут совершать рейды и засады на важные вражеские объекты и механизированные формирования."
 armor_Recce_Comp: "Бронированная разведывательная рота"
 armor_Recce_Comp_desc: "Бронированные разведывательные роты передвигаются на специальных легких разведывательных танках, которые сочетают в себе невероятную мобильность и впечатляющую огневую мощь. Они могут противостоять всем типам пехоты в ближнем бою. Тем не менее, ближний бой не является их предназначением - они проникают близко к врагу, чтобы наблюдать и сообщать о своей деятельности и используют разведку дронами и электронное наблюдение для сбора информации. Они также могут совершать рейды и засады на важные вражеские объекты и механизированные формирования."

 L_Engi_Comp: "Инженерная рота"
 L_Engi_Comp_desc: "Инженеры занимаются строительством временных мостов и оборонительных периметров, минной кладкой и расчисткой в дополнение к обезвреживанию бомб. Они несут основное пехотное оружие, в оборонительных целях."

 H_Engi_Comp: "Тяжелая инженерная рота"
 H_Engi_Comp_desc: "Инженеры занимаются строительством временных мостов и оборонительных периметров, минной кладкой и расчисткой в дополнение к обезвреживанию бомб. Они несут основное пехотное оружие, в оборонительных целях. Благодаря строительным и эвакуационным машинам на базе основного боевого танка они хорошо оснащены для восстановления боевых бронированных машин на линии фронта."

 Arty_Bat: "Артиллерия"
 Arty_Bat_desc: "Обладая мощными способностями к непрямому огню, артиллерия обеспечивает непрерывные точные удары там, где это необходимо на поле боя, и далеко за пределами визуального диапазона. Поскольку для передвижения им требуются внешние транспортные средства, может быть трудно перемещаться между позициями, что делает орудия уязвимыми для контрударов вражеской артиллерии. Легкие системы малого калибра можно перемещать вручную, и они подходят для воздушных операций, поскольку их можно устанавливать в транспортных самолетах."
 Arty_Battery: "Артиллерийская батарея"
 Arty_Battery_desc: "Обладая мощными способностями к непрямому огню, артиллерия обеспечивает непрерывные точные удары там, где это необходимо на поле боя, и далеко за пределами визуального диапазона. Поскольку для передвижения им требуются внешние транспортные средства, может быть трудно перемещаться между позициями, что делает батарею уязвимой для контрударов вражеской артиллерии. Легкие системы малого калибра можно перемещать вручную, и они подходят для воздушных операций, поскольку их можно устанавливать в транспортных самолетах."

 SP_Arty_Bat: "Самоходная артиллерия"
 SP_Arty_Bat_desc: "Самоходная артиллерия обладает мощными непрямыми огневыми способностями и обеспечивает непрерывные точные удары там, где это необходимо на поле боя, и далеко за пределами визуального диапазона. Возможность передвигаться своим ходом делает ее мобильной, что позволяет избежать встречных ударов вражеской артиллерии."
 SP_Arty_Battery: "Самоходная артиллерийская батарея"
 SP_Arty_Battery_desc: "Самоходная артиллерийская батарея обладает мощными непрямыми огневыми способностями и обеспечивает непрерывные точные удары там, где это необходимо на поле боя, и далеко за пределами визуального диапазона. Возможность передвигаться своим ходом делает ее мобильной, что позволяет избежать встречных ударов вражеской артиллерии."

 SP_R_Arty_Bat: "Самоходная ракетная артиллерия"
 SP_R_Arty_Bat_desc: "Используя пусковые установки РСЗО, батальон ракетной артиллерии может уничтожить всю область издалека. Используется против вражеских тылов, поскольку неизбирательный огонь делает его непригодным для точных ударов по полю боя. Требуется специальная техника для перезагрузки, а время перезарядки медленное."
 SP_R_Arty_Battery: "Самоходная ракетная артиллерийская батарея"
 SP_R_Arty_Battery_desc: "Используя пусковые установки РСЗО, батарея ракетной артиллерии может уничтожить области издалека. Используется против вражеских тылов, поскольку неизбирательный огонь делает его непригодным для точных ударов по полю боя. Требуется специальная техника для перезагрузки, а время перезарядки медленное."

 SP_AA_Bat: "Самоходная установка противовоздушной обороны"
 SP_AA_Bat_desc: "Используя самоходные противовоздушные ракетные комплексы малой и средней дальности, батальон противовоздушной обороны будет защищать свое подразделение от ударов ближней воздушной поддержки противника."
 SP_AA_Battery: "Самоходная батарея противовоздушной обороны"
 SP_AA_Battery_desc: "Используя самоходные зенитные ракетные комплексы малой или средней дальности, батарея противовоздушной обороны будет защищать свое подразделение от вражеских ударов с воздуха."

 combat_service_support_company: "Поддержка боевой службы"
 combat_service_support_company_desc: "Логистические и медицинские услуги дивизии."
 helicopter_combat_service_support: "Поддержка боевого обслуживания вертолетов"
 helicopter_combat_service_support_desc: "Логистические и медицинские услуги дивизии."

 L_Marine_Cdo_Bat: "Батальон морских коммандос"
 L_Marine_Cdo_Bat_desc: "Морские коммандос - это более крупные формирования морских рейдеров, обученные, помимо прочих задач легкой пехоты, проводить операции "бей и беги"."
 air_assault_Arty_Battery: "Аэромобильная артиллерийская батарея"
 air_assault_Arty_Battery_desc: "Используя буксируемые артиллерийские установки, эти подразделения повышают свою мобильность за счёт навесной нагрузки на орудия, что позволяет им не отставать от более быстрых аэромобильных пехотных подразделений."