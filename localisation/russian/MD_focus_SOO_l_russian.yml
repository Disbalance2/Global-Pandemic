 Ossetia.1.t: "Референдум в Южной Осетии"
 Ossetia.1.d: "В государстве Южная Осетия проходит референдум о присоединении к нашей великой стране. Большинство её жителей согласились с этим решением. Теперь всё зависит от нас, примем ли мы их в состав России?"
 Ossetia.1.a: "Конечно, добро пожаловать домой!"
 Ossetia.1.b: "Нет, они нам не нужны"
 Ossetia.2.t: "Референдум в Южной Осетии"
 Ossetia.2.d: "Россия согласилась принять нас!"
 Ossetia.2.a: "Ура!"
 Ossetia.3.t: "Референдум в Южной Осетии"
 Ossetia.3.d: "Россия отказалась принять нас"
 Ossetia.3.a: "Проклятье!"
 Ossetia.4.t: "Объединение Южной и Северной Осетии"
 Ossetia.4.d: "Южная Осетия требует объединения с Северной Осетией, готовы ли мы удовлетворить их требования?"
 Ossetia.4.a: "Конечно"
 Ossetia.4.b: "Нет"
 Ossetia.5.t: "Объединение Южной и Северной Осетии"
 Ossetia.5.d: "Россия согласилась"
 Ossetia.5.a: "Ура!"
 Ossetia.6.t: "Объединение Южной и Северной Осетии"
 Ossetia.6.d: "Россия отказалась"
 Ossetia.6.a: "Проклятье!"
 Ossetia.7.t: "Альянс Перворождённых"
 Ossetia.7.d: "Наследники Великой Скифии предлагают нам создать Союз, который выведет весь мир на правильный путь и свергнет наших общих врагов"
 Ossetia.7.a: "Вместе мы очистим мир от грязи!"
 Ossetia.7.b: "Нет"
 Ossetia.8.t: "Альянс Перворождённых"
 Ossetia.8.d: "Они согласились стать нашими верными союзниками"
 Ossetia.8.a: "Ура!"
 Ossetia.9.t: "Альянс Перворождённых"
 Ossetia.9.d: "Они решили не помогать нам в достижении нашей великой цели"
 Ossetia.9.a: "Проклятье!"
 Ossetia.10.t: "Осетинская политика"
 Ossetia.10.d: "В 2000 году Южная Осетия, де-факто независимое государство, столкнулась с проблемами легитимности и территориальными спорами с Грузией. Возглавляемая президентом Людвигом Чибировым, Южная Осетия столкнулась с кризисом доверия, поскольку лишь несколько стран, включая Россию, признали её суверенитет, в то время как большинство международного сообщества, объединённого с Организацией Объединенных Наций, продолжало рассматривать её как неотъемлемую часть Грузии. Влияние России играло ключевую роль как в политическом, так и в военном плане, определяя способность региона сохранять независимость де-факто. Напряжённость в отношениях с Грузией оставалась высокой и характеризовалась спорадическими вспышками насилия вдоль административной границы, что препятствовало усилиям по мирному урегулированию. На этом фоне неурегулированные конфликты и гуманитарные проблемы представляли собой серьёзные вызовы, подчеркивая необходимость постоянных международных дипломатических усилий по обеспечению стабильности в регионе."
 Ossetia.10.a: "Иратта Разма"
 Ossetia.11.t: "Кокойты избран президентом"
 Ossetia.11.d: "Эдуард Кокойты был избран президентом как кандидат от оппозиции на прямых всенародных выборах на пост президента Республики Южная Осетия."
 Ossetia.11.a: "Посмотрим, как он справится."
 Ossetia.12.t: "Предложение Даурбека"
 Ossetia.12.d: "Нашему народу нужно новое руководство! Зачем беспокоиться о выборах, если наш лидер должен быть посвящен нам Богами? Я предлагаю два решения этой проблемы..."
 Ossetia.12.a: "Действительно, Даурбек, ты достоин."
 Ossetia.12.b: "Надо пригласить нашу аристократию из Нальчика!"
 Ossetia.12.c: "Не вмешивайся в дела государства, безумец."
 Ossetia.13.t: "Осетия просит нашей помощи!"
 Ossetia.13.d: "Осетия просит наши банки помочь им в тяжёлой финансовой ситуации."
 Ossetia.13.a: "Конечно!"
 Ossetia.13.b: "Извините, нет."
 Ossetia.14.t: "Россия оказывает помощь!"
 Ossetia.14.d: "Россия оказывает нам экономическую помощь."
 Ossetia.14.a: "Спасибо!"
 Ossetia.15.t: "Россия отклонила наше предложение"
 Ossetia.15.d: "Россия отказала нам в финансовой помощи."
 Ossetia.15.a: "Хорошо."
 Ossetia.16.t: "СНГ-2 был создан"
 Ossetia.16.d: "Содружество непризнанных государств - объединение непризнанных и частично признанных государств на постсоветском пространстве, основанное в 1992 году. Новое объединение непризнанных государств родилось в Тирасполе: было подписано соглашение о создании постоянного координационного органа - Совещания министров иностранных дел - и консультативного совета на уровне экспертов для подготовительной работы между встречами, которые должны были проводиться не реже двух раз в год"
 Ossetia.16.a: "Хорошо."

