 #Focus
 SOO_subsidise_the_Farmers: "Субсидии для фермеров"
 SOO_subsidise_the_Farmers_desc: "Наша страна очень бедная, мы должны использовать все возможности для получения доходов в бюджет. Мы постараемся стимулировать наших фермеров"
 SOO_Roki_Tunnel_tollage: "Ремонт тоннеля Роки"
 SOO_Roki_Tunnel_tollage_desc: "Мы должны отремонтировать этот тоннель, потому что только благодаря ему у нас есть связь с Россией"
 SOO_Tskhinvali_gas_and_electricity_network: "Энергоснабжение Цхинвали"
 SOO_Tskhinvali_gas_and_electricity_network_desc: "Мы обеспечим Цхинвали всем необходимым с точки зрения энергетики"
 SOO_Move_towards_cash_crop_growth: "Увеличение торгового оборота с Россией"
 SOO_Move_towards_cash_crop_growth_desc: "Мы готовы увеличить поставки нашей сельскохозяйственной продукции в Россию"
 SOO_Rural_Revitalization: "Инвестиции в восстановление инфраструктуры"
 SOO_Rural_Revitalization_desc: "Нам необходимо восстановить наши дороги, которые были повреждены в течение многих лет"
 SOO_konserv_zavod: "Открыть консервный завод"
 SOO_konserv_zavod_desc: "Мы откроем консервный завод в нашей стране, обеспечим людей работой и получим от этого хорошую прибыль"
 SOO_Redevelop_the_Mamison_Pass: "Реконструкция Мамисонского перевала"
 SOO_Redevelop_the_Mamison_Pass_desc: "Мамисонский перевал - это труднопроходимый горный перевал на границе Осетии и России. Через него проходит Осетинская военная дорога, построенная в 1854-1889 годах Российской империей. Сегодня дорога сильно заслонена Транскавказской магистралью."
 SOO_The_Ergneti_market: "Рынок Эргнети"
 SOO_The_Ergneti_market_desc: "Эргнети - село на окраине Цхинвали, расположенное на грузинской стороне границы. Там, куда большинство местных грузинских жителей ходят, чтобы купить пачку дешёвых российских сигарет и двенадцать бутылок алкоголя, рынок превратился во всеохватывающий черный рынок, где торгуют всеми товарами - от сельскохозяйственной продукции до промышленных товаров. Рынок служил механизмом установления цен для всего региона, создавая социальную динамику. Эргнетский рынок стал самым надёжным и стабильным источником дохода для тысяч осетин и грузин."
 SOO_Sponsor_the_Georgian_grey_market: "Спонсор серого грузинского рынка"
 SOO_Sponsor_the_Georgian_grey_market_desc: "Грузинский серый рынок сформировался благодаря потоку российских товаров, хлынувшему в регион. Большая их часть поступает через осетинскую границу по Транскавказской магистрали. Спонсирование серого рынка может стать источником дохода для такого нуждающегося государства, как наше."
 SOO_fostering_economic_ties: "Укрепление экономических связей"
 SOO_fostering_economic_ties_desc: "Эргнети послужил строительным блоком на пути к миру между Южной Осетией и Грузией. Чтобы продолжить путь стабильного роста, мы должны воспользоваться возможностью для установления более тесных связей с грузинским государством."
 SOO_tourism: "Туризм в Южной Осетии"
 SOO_tourism_desc: "Наша страна обладает прекрасными пейзажами и видами, пришло время развивать инфраструктуру, чтобы туристы могли получить доступ к этой красоте"
 SOO_A_Shifting_market: "Сдвиг рынка"
 SOO_A_Shifting_market_desc: "Грузинское правительство закрыло рынок, и мы должны планировать будущее во имя нации, как решить эту проблему, поскольку многие потеряли работу, мы вынуждены приспосабливаться, присоединяясь к помощи России и уделяя больше внимания контрабанде и другим незаконным источникам торговли."
 SOO_Host_transit_tax: "Налог на транзит"
 SOO_Host_transit_tax_desc: "Эргнетский рынок всё ещё заявляет о себе как о чёрном рынке. Чтобы использовать наши неиспользованные доходы, мы можем установить транзитный налог на осетинской стороне границы. Это может доставить многим неприятные хлопоты, но деньги будут собираться только в пределах их государства, а не у соседа через границу."
 SOO_Promote_contraband: "Продвижение контрабанды"
 SOO_Promote_contraband_desc: "После недавнего закрытия рынка грузинским правительством мы вынуждены добывать средства к существованию другими способами. Большая часть населения по обе стороны границы недовольна тем, что Грузия недавно закрыла рынок. Теперь мы вынуждены торговать контрабандными товарами."
 SOO_regulate_the_market: "Регулирование рынка"
 SOO_regulate_the_market_desc: "Регулирование рынка необходимо для пресечения любого незаконного поведения. Это станет более привлекательным для грузинской стороны, которая с большей вероятностью будет держать рынок открытым даже в периоды перемен или роста напряженности."
 SOO_Districted_Oversight: "Районный надзор"
 SOO_Districted_Oversight_desc: "С этой новообретённой администрацией управляющий орган грузинских территорий должен начать процесс интеграции загрязнения в обычаи осетинского государства и его идеи."
 SOO_Resilient_Commerce: "Устойчивая торговля"
 SOO_Resilient_Commerce_desc: "Мы постараемся торговать активнее, чем раньше, чтобы расширить наш технический потенциал"
 SOO_Raise_Import_Tariffs: "Повышение импортных тарифов"
 SOO_Raise_Import_Tariffs_desc: "Мы повысим тарифы на импорт, чтобы увеличить поступления в нашу казну"
 SOO_the_Russian_bankroll: "Впустить российские банки"
 SOO_the_Russian_bankroll_desc: "Мы должны будем впустить российские банки, чтобы поддержать нашу экономику"
 SOO_new_developments_in_Kvaisa: "Энергия Осетии"
 SOO_new_developments_in_Kvaisa_desc: "Мы начнём строительство электростанции для обеспечения энергетической безопасности"
 SOO_Boost_the_local_flour_production: "Инвестиции в производство муки"
 SOO_Boost_the_local_flour_production_desc: "Любая сельскохозяйственная продукция должна быть инвестирована нашим государством"
 SOO_Tractor_Imports: "Импорт тракторов"
 SOO_Tractor_Imports_desc: "Мы импортируем тракторы для нужд нашего сельского хозяйства"
 SOO_Forestry_Development: "Лесная промышленность"
 SOO_Forestry_Development_desc: "Мы постараемся снова развивать нашу лесную промышленность"
 SOO_increase_tolls_on_Roki_Tunnel: "Повышение платы за проезд по Рокскому тоннелю"
 SOO_increase_tolls_on_Roki_Tunnel_desc: "Мы повысим плату за проезд в Рокском тоннеле"
 SOO_South_Ossetian_State_University: "Юго-Осетинский государственный университет"
 SOO_South_Ossetian_State_University_desc: "Нашей республике нужны лучшие умы"
 SOO_Dzuarikau_Tskhinvali_pipeline: "Ремонт нефтепровода"
 SOO_Dzuarikau_Tskhinvali_pipeline_desc: "Этот нефтепровод жизненно важен для нас"
 SOO_Develop_Tskhinvali: "Инфраструктура Цхинвали"
 SOO_Develop_Tskhinvali_desc: "Местные дороги явно нуждаются в ремонте"
 SOO_Develop_Java: "Восстановление Джавы"
 SOO_Develop_Java_desc: "Этому поселению также необходимы финансовые вливания"
 SOO_Revive_soviet_era_works: "Возродить советское наследие"
 SOO_Revive_soviet_era_works_desc: "Пришло время вернуть утраченное и разрушенное за долгие годы - наследие СССР"
 SOO_Develop_Gori: "Развитие Гори"
 SOO_Develop_Gori_desc: "Новые территории нашей республики также должны быть застроены"
 SOO_private_sector: "Частный сектор"
 SOO_private_sector_desc: "Мы способствуем развитию частного сектора на территории нашей республики"
 SOO_Geared_for_hardship: "Трудности развития"
 SOO_Geared_for_hardship_desc: "Нам предстоит пройти долгий путь развития и возрождения нашей экономики - в частности, сельского хозяйства"
 SOO_Gori_Tskhinvali_rail_link: "Транспортный маршрут Гори - Цхинвали"
 SOO_Gori_Tskhinvali_rail_link_desc: "Мы соединим нашу новую территорию с остальной частью республики"
 SOO_Ministry_of_internal_affairs: "Министерство внутренних дел"
 SOO_Ministry_of_internal_affairs_desc: "Наша республика должна спать спокойно"
 SOO_Reinforce_Parliamentary_administration: "Сменить руководство парламента"
 SOO_Reinforce_Parliamentary_administration_desc: "Пришло время для новых людей в политике"
 SOO_Dismantle_Parliamentary_Dominance: "Отмена господства парламента"
 SOO_Dismantle_Parliamentary_Dominance_desc: "Парламент не должен единолично управлять страной"
 SOO_Downplay_opposition_forces: "Подавить оппозицию"
 SOO_Downplay_opposition_forces_desc: "Оппозиция в том виде, в котором она существует сейчас, угрожает нашей республике и её стабильности"
 SOO_banner_of_the_people: "Знамя народа"
 SOO_banner_of_the_people_desc: "Настоящие сыны Осетии готовы защищать нашу страну"
 SOO_Political_independent: "Политическая независимость"
 SOO_Political_independent_desc: "Наша политика будет в меньшей степени зависеть от одного или группы людей"
 SOO_Defenders_of_the_Fatherland: "Защитники Родины"
 SOO_Defenders_of_the_Fatherland_desc: "Наши бойцы будут сражаться до последнего за нашу Родину"
 SOO_Evaluate_the_existing_constitution: "Оценить действующую Конституцию"
 SOO_Evaluate_the_existing_constitution_desc: "Может быть, пришло время изменить существующую конституцию?"
 SOO_Allow_presidential_constitution_changes: "Президентская конституционная поправка"
 SOO_Allow_presidential_constitution_changes_desc: "У нашего президента свое видение конституции"
 SOO_The_Regal_Relinquishment: "Новая политическая жизнь"
 SOO_The_Regal_Relinquishment_desc: "Нашей республике пора вдохнуть жизнь в нашу политическую жизнь"
 SOO_Reform_the_distribution_of_farmland: "Аграрная реформа"
 SOO_Reform_the_distribution_of_farmland_desc: "Основной источник наших доходов - сельскохозяйственная продукция. Мы должны грамотно реформировать эту отрасль"
 SOO_The_Kremlin_state: "Прокремлёвское государство"
 SOO_The_Kremlin_state_desc: "У нас больше нет союзников, кроме России."
 SOO_Ossetian_Patriotism_Reforms: "Осетинский патриотизм"
 SOO_Ossetian_Patriotism_Reforms_desc: "Каждый должен знать и быть готовым сражаться за нашу родину"
 SOO_adopted_a_new_constitution: "Новая Конституция"
 SOO_adopted_a_new_constitution_desc: "Пришло время принять новую Конституцию"
 SOO_Enduring_the_Sovereignty_Fight: "Продолжить борьбу за независимость"
 SOO_Enduring_the_Sovereignty_Fight_desc: "Пока мы не входим в состав России, нам придётся бороться за свою независимость"
 SOO_pro_russian: "Пророссийский курс"
 SOO_pro_russian_desc: "Наша конечная цель - воссоединение с нашими братьями Северной Осетией и Россией"
 SOO_integrate_to_russian_army: "Интеграция в российскую армию"
 SOO_integrate_to_russian_army_desc: "Мы готовы полностью интегрироваться в российскую армию"
 SOO_referendum: "Референдум о присоединении к России"
 SOO_referendum_desc: "Мы шли к этому долгое время, пришло время провести референдум"
 SOO_invest: "Инвестиции в нашу экономику"
 SOO_invest_desc: "Россия любезно готова инвестировать в нашу экономику"
 SOO_rosbanks: "Российские банки"
 SOO_rosbanks_desc: "Российские банки готовы войти на нашу территорию, это укрепит нашу экономику"
 SOO_inverv_warfrare: "Российская доктрина военного вмешательства"
 SOO_inverv_warfrare_desc: "Мы будем следовать военной доктрине нашей страны и активно участвовать в мировых конфликтах"

 SOO_fight_start: "Начать борьбу за свободу Осетии"
 SOO_fight_start_desc: "Клан Тадеевых слишком долго терроризировал нашу страну, пора с ними разобраться"
 SOO_fight_narcota: "Остановить распространение наркотиков"
 SOO_fight_narcota_desc: "Мы уничтожим всех связанных с Тедеевыми лиц, причастных к наркоторговле"
 SOO_fight_contrabanda: "Преодолеть нелегальную контрабанду"
 SOO_fight_contrabanda_desc: "Тадеевская контрабанда будет уничтожена навсегда"
 SOO_fight_alchohol: "Сокрытие нелегального алкоголя"
 SOO_fight_alchohol_desc: "Нелегальный алкоголь больше не появится в нашей стране"
