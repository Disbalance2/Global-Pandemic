 transnistria.6.t: "Статуя Ленина исчезла"
 transnistria.6.d: "Статуя русского революционера Владимира Ленина таинственным образом исчезла из столицы Тирасполя. Стоит ли начинать поиски статуи или отказаться от неё совсем."
 transnistria.6.a: "Начать поиски"
 transnistria.6.b: "Это пустая трата времени"
 transnistria.7.t: "Возрождение Владимира Ленина"
 transnistria.7.d: "После того, как обыски оказались фатальными для обнаружения статуи, президент [PMR.GetLeader] был найден мёртвым в своем кабинете только из-за того, что на его месте в качестве президента была найдена статуя Владимира Ленина, и теперь он надеется возглавить нашу великую нацию, как он это делал во времена российской революции."
 transnistria.7.a: "И Ленин снова молод"
 transnistria.8.t: "Будущее Приднестровья"
 transnistria.8.d: "После недавнего объединения Молдовы с Румынией наша нация находится в самом критическом положении, так как мы столкнулись с ещё большей силой, чем прежде, и если мы хотим, чтобы наши традиции сохранились, нам нужно решить, каким будет будущее нашей нации. Для начала большая часть нашего населения высказалась за объединение с Российской Федерацией, в основном из-за исторических и культурных связей. Другое предложение призывает к объединению с нашей соседкой Украиной, утверждая, что это было бы лучшим вариантом, в основном потому, что Россия не имеет сухопутной связи с Приднестровьем и что у нас также много общего с украинским народом. Наконец, другое предложение призывает сохранить независимость Приднестровья и мультикультурализм и не позволить нашей нации и ценностям пасть перед иностранными державами, что является тем, за что наш народ боролся в Приднестровской войне 1992 года. Страна разделена, и один из вариантов может повлиять на нас как в лучшую, так и в худшую сторону."
 transnistria.8.a: "Мы объединимся с нашими русскими братьями и сёстрами!"
 transnistria.8.b: "Мы объединимся с нашими украинскими братьями и сёстрами!"
 transnistria.8.c: "Мы сохраним нашу независимость!"
 transnistria.9.t: "Приднестровье просит об объединении"
 transnistria.9.d: "После недавнего объединения Молдовы с Румынией Приднестровье, опасаясь, что оно будет поглощено Румынией, попросило, чтобы оно стало территорией [ROOT.GetName]. Хотя для нас это отличная возможность расширить своё влияние в регионе, а также продемонстрировать свою военную мощь, на Приднестровье всё ещё претендует Румыния, и если мы присоединим его, то можем оказаться в противоречии с ней, поэтому мы должны сделать выбор с умом."
 transnistria.9.a: "Интегрировтаь Приднестровье в [ROOT.GetName]"
 transnistria.9.b: "Отказаться от предложения Приднестровья"
 transnistria.10.t: "[FROM.GetName] принимает"
 transnistria.10.d: "Сегодня [FROM.GetName] приняла нашу просьбу об объединении и в настоящее время работает с нашей администрацией, чтобы обеспечить плавный переход."
 transnistria.10.a: "Давайте объединимся с нашими братьями и сёстрами!"
 transnistria.11.t: "[FROM.GetName] отклоняет"
 transnistria.11.d: "Сегодня [FROM.GetName] отклонила нашу просьбу об интеграции, поэтому Приднестровью придётся пробиваться самостоятельно."
 transnistria.11.a: "Упущенный шанс"
 transnistria.12.t: "[FROM.GetName] принимает"
 transnistria.12.d: "Сегодня [FROM.GetName] приняла нашу просьбу об объединении и в настоящее время работает с нашей администрацией, чтобы обеспечить плавный переход."
 transnistria.12.a: "Давайте объединимся с нашими братьями и сёстрами!"
 transnistria.13.t: "Расширение шахт"
 transnistria.13.d: "Наши шахты были модернизированы, и мы получили отличную добычу ресурсов нашей великой страны. Сейчас самое время расширить добычу. Найти железо для производства стали будет относительно легко и недорого. Или мы можем попытаться найти вольфрам, хотя, возможно, мы не найдём его много, и он не будет дешёвым."
 transnistria.13.a: "Построить 2 железные шахты для производства стали"
 transnistria.13.b: "Построить 1 вольфрамовую шахту для производства технологических металлов"
 transnistria.14.t: "Новые заводы"
 transnistria.14.d: "Нам нужны заводы, чтобы наша экономика могла развиваться. Говоря, что мы могли бы использовать эти деньги для укрепления нашей армии. Должны ли мы поддерживать нашу гражданскую или военную промышленность?"
 transnistria.14.a: "Построить гражданскую фабрику."
 transnistria.14.b: "Построить военный завод."
 transnistria.15.t: "Рафинированная экономика"
 transnistria.15.d: "Экономика растёт. Настало время решить, какого будущего мы себе желаем. Мы можем продолжать развивать нашу экономику и стать региональной экономической державой или использовать нашу нынешнюю экономическую мощь для создания большой армии. "
 transnistria.15.a: "Гражданское будущее - наш лучший выбор."
 transnistria.15.b: "Мы хотим военного будущего."
 transnistria.16.t: "Референдум о присоединении к России"
 transnistria.16.d: "В Приднестровье прошёл очередной референдум о присоединении к нашей стране, жители единогласно проголосовали "за". Оправдаем ли мы их ожидания или откажемся от них?"
 transnistria.16.a: "Да"
 transnistria.16.b: "Нет"
 transnistria.17.t: "Проект создания Молдавской конфедерации"
 transnistria.17.d: "Приднестровье предлагает нам компромиссный вариант сосуществования наших государств - создать федеративное государство, но стоит ли оно того?"
 transnistria.17.a: "Да"
 transnistria.17.b: "Нет"
 transnistria.18.t: "Военная доктрина Приднестровья"
 transnistria.18.d: "Наша страна находится между двух огней, и наша военная доктрина должна отражать состояние нашей страны. Кого мы будем рассматривать в качестве потенциального противника?"
 transnistria.18.a: "Румыния"
 transnistria.18.b: "Украина"
 transnistria.19.t: "Приднестровье просит нас предоставить им Искандеры"
 transnistria.19.d: "Правительство Приднестровья предложило нам разместить на своей территории Искандеры, чтобы обеспечить ещё большую безопасность своей территории. Согласимся ли мы на такой рискованный шаг?"
 transnistria.19.a: "Да"
 transnistria.19.b: "Нет"
 transnistria.20.t: "Восстание в Одессе"
 transnistria.20.d: "Утром мы получили довольно неожиданную и неприятную новость, в Одессе произошло сепаратистское восстание под лозунгами независимости некой Одесской республики. Причём следы сепаратистов идут прямо из Приднестровья, стоит ли нам на это реагировать?"
 transnistria.20.a: "Да"
 transnistria.20.b: "Нет"
 transnistria.21.t: "Лоялисты из Гагаузии"
 transnistria.21.d: "Мы можем ещё больше ослабить Молдову, попытавшись поднять гагаузское восстание в одноимённой республике, но это будет стоить нам денег, к тому же мы не знаем наверняка, успеем ли прийти им на помощь."
 transnistria.21.a: "Поднять восстание"
 transnistria.21.b: "Нет"
 transnistria.22.t: "Украина передала нам Одессу"
 transnistria.22.d: "Украинское правительство не предприняло активных действий и не вступило с нами в конфронтацию, что удивило даже нас."
 transnistria.22.a: "Это.... Хорошие новости?"
 transnistria.23.t: "Генерал Лебедь приглашён на службу в наши вооружённые силы"
 transnistria.23.d: "Знаменитый защитник Приднестровья генерал Лебедь получил от нас предложение стать главнокомандующим нашими вооружёнными силами. Не раздумывая, он согласился."
 transnistria.23.a: "Хорошо"
 transnistria.24.t: "Следующий транш денег из России"
 transnistria.24.d: "Россия снова предоставила нам денежный транш."
 transnistria.24.a: "Хорошо"
 transnistria.25.t: ""
 transnistria.25.d: ""
 transnistria.25.a: "Хорошо"

 PMR_MILLENNIUM_DAWN_DESC: "В 2000 году Приднестровье, отколовшийся от Молдовы регион, оказалось в состоянии затяжного политического противостояния. Провозгласив независимость в 1990 году, регион действовал как самопровозглашённая республика, хотя его суверенитет оставался непризнанным на международном уровне. Под руководством президента Игоря Смирнова Приднестровье сохранило свои собственные институты и силы безопасности, что способствовало созданию де-факто государственности. Однако напряжённость в отношениях с Молдовой сохранялась, а усилиям по примирению мешали экономические санкции, контрабанда и отсутствие консенсуса по статусу региона. Переговоры при посредничестве международных организаций были направлены на мирное урегулирование, но политическая ситуация в Приднестровье оставалась сложной и неурегулированной, характеризуясь хрупким равновесием между стремлением к независимости и геополитическими реалиями."

