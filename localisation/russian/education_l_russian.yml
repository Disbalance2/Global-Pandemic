 # DYNAMIC MODIFIER
 education_dynamic_modifier: "Динамический модификатор уровня грамотности"
 education_dynamic_modifier_desc: "С увеличением финансирования, твердой рукой у руля и некоторым терпением, эта нация может ожидать повышения §Yуровня грамотности§!.\n\nТакже есть преимущества в снижении уровня грамотности, если нация имеет экономику, основанную на §Yаграрной промышленности§!, например..."

 # DECISIONS
 education_category: "Уровень грамотности в [ROOT.GetNameWithFlag]"
 education_category_desc: "Как страна, испытывающая трудности с получением образования, [ROOT.GetName] должна эффективно управлять своим бюджетом на образование, чтобы уменьшить злоупотребления §Y$education_dynamic_modifier$§!, Вам будет предоставлен отчет об §Yуровне грамотности§! ежегодно в конце учебного года.\n§YСобытия§!, §YРешения§! и выбор, сделанный в §Yдреве фокусов§! может увеличить (или уменьшить) этот показатель.\n\nПри §Yуровне грамотности§! в 95%, [ROOT.GetName] потеряет эту механику. Эта механика вернется, если §Yуровень грамотности§! упадет ниже 90%. Это может произойти из-за различных факторов.\n\nТекущий §Yуровень грамотности§! [ROOT.GetNameWithFlag]: [?ROOT.literacy_rate|%2]"

