 # TOOLTIPS
 # EFFECT TOOLTIPS
 literacy_rate_change_TT: "§YУровень грамотности§! изменится на [?LR_change|+%2]"
 literacy_rate_change_event_TT: "§YУровень грамотности§! изменится на [?literacy_change_stored|+%2]"
 # IN GAME TOOLTIPS
 lit_rate_TT_yes: "\n\nТекущий §Yуровень грамотности§! [FROM.GetName] равен [?FROM.literacy_rate|Y%2], это повлияет на §Yуровень грамотности§! [ROOT.GetName] если произойдет аннексия!"

 # EVENTS
 education.1.t: "Министр образования сообщает о высоких показателях грамотности!"
 education.1.d: "Наше разумное финансирование образования и умелое управление учебными программами, похоже, принесли свои плоды: уровень грамотности превышает 95%, и теперь мы можем называть себя хорошо образованным обществом без особого сопротивления со стороны скептиков, как внутри страны, так и за ее пределами. Достигнув этой грандиозной цели, мы больше не будем получать ежегодные отчеты об уровне грамотности в нашей стране"
 education.1.A: "Ок"

 education.2.t: "Министр образования сообщает о снижении уровня грамотности!"
 education.2.d: "Несмотря на все наши усилия, уровень грамотности, похоже, снизился, будь то из-за колебаний в поддержке системы образования или из-за массового притока менее грамотных людей - никто не знает, но мы снова будем получать ежегодные отчеты об уровне грамотности в нашей стране."
 education.2.A: "Где наши азбуки?"

 education_literacy_pulse.1.t: "Летние каникулы!"
 education_literacy_pulse.1.d: "Пока школа не работает летом, мы, конечно, надеемся, что наши студенты отдают честь флагу, как бы плохо ни было. Отчеты сданы, экзамены наших студентов подсчитаны, что бы ни случилось, давайте надеяться, что они принесут пользу, не так ли?"
 education_literacy_pulse.1.A: "Я надеюсь, что наши оценки будут хорошими."