 MD_ace_promoted.1.t: "Пилот-ас повышен!"
 MD_ace_promoted.1.d: "Немногие идут на такой риск, как отважные пилоты [Root.GetAdjective] воздушных сил. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только в возвращении живым, но и в пилотировании [From.GetHerHis] [From.GetWing] с огромным мастерством. В последнее время, [From.GetName] был на задании [From.GetMissionRegion] и сыграл важную роль в успехе этой критической встречи в небе.\n\nПредставлен как яркий пример [Root.GetAdjective] за смелость, [From.GetName] и его недавнее продвижение получило широкую огласку. Хотя люди могут рассматривать войну больше как ад, нежели место для славы, многие граждане рады видеть, что есть еще герои, за которыми можно сплотиться."
 MD_ace_promoted.1.a: "Кто посмеет, тот победит."
 MD_ace_died.1.t: "[From.GetCallsign] погиб при [From.GetMissionRegion]"
 MD_ace_died.1.d: "Один из [From.Owner.GetName] наиболее известный как [From.GetAceType] ас, [From.GetFullName], погиб при исполнении служебных обязанностей. Пилоты, возвращающиеся с задания, сообщают, что заметили [From.GetHerHis] [From.GetWingShort] летящим вниз охваченным пламенем над [From.GetMissionRegion] после принятия на себя тяжелого огня противника. К сожалению, с тех пор [From.GetSheHe] давно уже стал общественным деятелем, кончина которого [From.GetCallsign] сильно деморализует многих людей, ведь они смотрели снизу вверх на [From.GetHerHim].\n\nВ то время, как мы хотели бы, чтобы был способ скрыть это событие от людей, отсутствие публичных выступлений со стороны [From.GetName] скоро вызовет подозрения. В конце концов, смерть [From.GetHerHis] - это еще одна часть легенды, которая, стоит надеяться, будет жить долго после нынешних неприятностей."
 MD_ace_died.1.a: "Живая легенда все равно лучше."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] сбит [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Летчики, возвращающиеся из [From.GetMissionRegion] доложили, что эскадрилья [Prev.Owner.GetAdjective] с самолетом во главе с печально известным [Prev.GetCallsign] сосредоточились на преследовании [From.GetCallsign]. После того, как он сбил несколько вражеских самолетов и увернулся от залпа ракет, [Prev.Owner.GetAdjective], [From.GetCallsign] был ошеломлен [Prev.GetCallsign] в его [Prev.GetWingShort], кто, как сообщается, перехитрил [From.GetHerHim] и разорвал топливные баки точным попаданием. [From.GetName] [From.GetSurname] [From.GetWingShort] загорелся и пошел по спирали вниз над [From.GetMissionRegion] словно в жестоком аду.\n\n[From.GetFullName] проявил большое мужество во всей [From.GetHerHis] службе и на него с восторгом смотрели многие начинающие летчики. Потеря этого национального героя - большой удар по стране [From.Owner.GetAdjective] ВВС и является сокрушительным обстоятельством для нации в целом. Зная это, пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.GetFullName] как герой, делая трагедию еще большей."
 MD_ace_killed_by_ace.1.a: "Сокрушительная потеря для всех нас!"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] сбил [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Наша последняя миссия над [From.GetMissionRegion] была успешной для ВВС [From.Owner.GetAdjective] более чем в одном аспекте. Поступают сообщения о героическом поступке [From.GetFullName], который сумел перехитрить [Prev.Owner.GetAdjective] пилота, [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли пикировать на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил обходить самолеты [Prev.Owner.GetAdjective] и одной ракетой отправил [Prev.GetCallsign] по спирали с неба [From.GetMissionRegion].\n\n[Prev.GetFullName] был опасным пилотом, на совести которого было много жизней [From.Owner.GetAdjective] живет на [Prev.GetHerHis] совесть. Это великая победа и показывает, что когда мы объединяемся за великими героями, они совершают великие дела."
 MD_ace_killed_other_ace.1.a: "Победа, которую запомнит вся [From.Owner.GetName]!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] погиб"
 MD_aces_killed_each_other.1.d: "Во время последней миссии наш знаменитый [From.GetAceType] ас [From.GetFullname] закончил день длительным воздушным боем с опасным пилотом-асом, [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности спастись, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] через огонь [Prev.Owner.GetAdjective] самолетов и приступил к тарану [Prev.GetCallsign].\nОба [From.GetCallsign] [From.GetWingShort] и [Prev.GetCallsign] [Prev.GetWingShort] были замечены быстро разваливающимися на куски в небе[From.GetMissionRegion].\n\nХотя это небольшое утешение, что [Prev.Owner.GetAdjective] как угроза, [Prev.GetCallsign], больше не будет нам мешать, мы потеряли ценного летчика и одновременно объект вдохновения для всех [From.Owner.GetAdjective]."
 MD_aces_killed_each_other.1.a: "Тем не менее, большая потеря для нас"
