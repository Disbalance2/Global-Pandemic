 sov_nationalists.2.t: "Русская революция в нашей стране!"
 sov_nationalists.2.d: "§Y[SOV.GetNameWithFlag]§! сошла с ума! Они подняли русскоязычных граждан нашей страны на восстание и готовятся ввести войска"
 sov_nationalists.2.a: "Да поможет нам Бог"

 SOV_support_euroscepticism: "Поддержать евроскептиков"
 SOV_support_euroscepticism_desc: "ЕС - это угроза национальному суверенитету, как их, так и нашему. Мы должны подорвать его поддержку в странах ЕС."
 SOV_show_off_democracy: "Justice Reforms"
 SOV_show_off_democracy_desc: "Our justice system is a total clusterfuck. We need to raze the whole thing to the ground - and build it up from scratch to favor us."
 SOV_anti_nato_bloc: "Осудить агрессию НАТО"
 SOV_anti_nato_bloc_desc: "Североатлантическая террористическая организация - корень всех зол. Они несут ответственность за смерть и разрушение миллионов людей по всему миру. Они должны быть остановлены!"
 SOV_absolute_monarchy: "Абсолютная монархия"
 SOV_absolute_monarchy_desc: "Монархия, не сдерживаемая туалетной бумагой, которую некоторые называют "конституцией", - это лучший путь вперед."
 SOV_constitutional_monarchy: "Конституционная монархия"
 SOV_constitutional_monarchy_desc: "Абсолютная власть развращает абсолютно. Должна быть какая-то форма ограничения полномочий монарха, чтобы мы снова не оказались в положении Романовых."
 SOV_empower_the_romanovs: "Почитание Романовых"
 SOV_empower_the_romanovs_desc: "Династия Романовых просуществовала несколько веков, пока не была несправедливо свергнута большевиками. Мы должны чтить их наследие, поскольку они сделали много хорошего для России."
 SOV_zhirinovsky_iron_regent: "Претендовать на корону"
 SOV_zhirinovsky_iron_regent_desc: "Революция 1917 года, продукт гнусных подрывных коммунистов и их повелителей, ввергла Россию в глубочайший национальный кризис всех времен. Расстрел Романовых, благородной и патриотичной правящей семьи, положил начало неустойчивому республиканству и злому вмешательству иностранных сил. Владимир Жириновский, который станет следующим царем России, - это человек, рожденный для решения всех этих проблем."
 SOV_compromise_with_old_believers: "Компромисс со староверами"
 SOV_compromise_with_old_believers_desc: "Староверы состоят из людей православной веры, не признающих патриарха Кирилла. Мы должны прийти к религиозному компромиссу с ними и сделать это новой государственной религией. К сожалению, нам, возможно, придется назначить другого Патриарха, которого они признают."
 SOV_crush_old_believers: "Раздавить староверов"
 SOV_crush_old_believers_desc: "Староверы отказываются признавать патриарха Кирилла. Мы должны разгромить их, чтобы сформировать собственную государственную религию."
 SOV_the_third_rome: "Третий Рим"
 SOV_the_third_rome_desc: "Москва, третий Рим - это теологическая и политическая концепция, утверждающая Москву как преемницу древнего Рима, в которой русский мир продолжает наследие Римской империи. Термин относится к исторической теме дебатов в европейской культуре: вопросу о городе-преемнике первого Рима (Рима) и второго Рима (Константинополя)."
 SOV_religious_collaboration: "Религиозное сотрудничество"
 SOV_religious_collaboration_desc: "Православная вера - это клей, который скрепляет русский народ. Без помощи религии мы не сможем управлять нашей огромной империей. Мы должны уважать религию соответствующим образом."
 SOV_unity_of_church_and_state: "Единство церкви и государства"
 SOV_unity_of_church_and_state_desc: "Церковь и государство едины!"
 SOV_god_save_the_tsar: "Боже, Царя Храни!"
 SOV_god_save_the_tsar_desc: "Боже, Царя Храни!"

 #Yavlinsky
 SOV_yavlinsky: "Григорий Явлинский"
 SOV_yavlinsky_desc: "Григорий Явлинский (родился в 1952 году), ранее активно участвовавший в экономической перестройке Советского Союза в начале 1990-х годов как автор "Программы 500 дней", является лидером социал-либеральной коалиции "Яблоко". В 1996 году он получил 7,3% голосов избирателей. Его поддержка наиболее сильна среди городских избирателей и представителей среднего класса, а его дипломатическая политика дружелюбна по отношению к западным державам."
 SOV_religious_republicanism: "Религиозный республиканизм"
 SOV_religious_republicanism_desc: "Наша республика нуждается в религии, а наша религия нуждается в республике. Только если государство защищает свою религию, и только если религиозный институт защищает свое государство, оба могут процветать."
 SOV_state_sponsored_secularism: "Государственный секуляризм"
 SOV_state_sponsored_secularism_desc: "Говоря о религиозных ценностях, нам необходимо дистанцироваться от всех религиозных институтов, особенно от православной церкви. Ее опасное и подрывное влияние - это, по сути, последний остаток царской системы. Она также полна педофилов. Нет, спасибо."
 SOV_embrace_orthodox_church: "Принять православную церковь"
 SOV_embrace_orthodox_church_desc: "Православная церковь - самый важный союзник, о котором может просить любой российский политический лидер. Предоставив священнослужителям больше политического и социального влияния, мы получим взамен их благосклонность, обеспечив сердца и умы верующих на тысячу поколений."
 SOV_trials_of_the_soviets: "Судебные процессы над Советами"
 SOV_trials_of_the_soviets_desc: "Чтобы обеспечить подотчетность российскому народу, наше новое либерализованное государство должно убедиться, что прошлые преступления против простых людей, совершенные бюрократами и партийными кадрами Советского Союза, не останутся безнаказанными. Мы должны пролить свет на советское государство слежки, на политическое угнетение в СССР и на схемы самообогащения, существовавшие во времена Советского Союза."
 SOV_trials_of_the_corrupt_soviets: "Судебные процессы над коррумпированными Советами"
 SOV_trials_of_the_corrupt_soviets_desc: "Хотя советское правительство в целом совершало преступления против простых людей, бесполезно преследовать всех мелких участников процесса. Подобно Нюрнбергскому процессу, мы должны преследовать только высшие чины, которые были наиболее коррумпированы и злонамеренны и отдавали приказы."
 SOV_fight_the_oligarchs: "Борьба с олигархами"
 SOV_fight_the_oligarchs_desc: "Установление прочной демократии требует борьбы с коррупцией, а российское правительство исторически было очень подвержено такой коррупции."
 SOV_enforce_anti_trust_laws: "Обеспечение соблюдения антимонопольного законодательства"
 SOV_enforce_anti_trust_laws_desc: "Антимонопольное законодательство не позволяет частным компаниям получить полную монополию в одной отрасли. Такие законы должны соблюдаться для поддержания условий для сильной демократической России."
 SOV_baltic_economic_cooperation: "Балтийское экономическое сотрудничество"
 SOV_baltic_economic_cooperation_desc: "Прибалтийские республики - Эстония, Латвия и Литва - по-прежнему воспринимают Россию как большую угрозу. Они помнят российский империализм 18-го и 19-го веков и советскую аннексию 1940 года. Новая Россия оставила позади те интервенционистские пути, которые привели к кровопролитию. Мы будем друзьями прибалтов, к нашей обоюдной выгоде. Это лучший способ обеспечить безопасность этнических русских в Прибалтике."
 SOV_european_university_connections: "Европейские университетские связи"
 SOV_european_university_connections_desc: "Явлинский сделал одной из основных целей своей политики повышение качества высшего образования в России. Лучшие университеты мира находятся в западных демократических странах, и Россия должна стремиться соединить свою собственную университетскую систему с системой западных партнеров, чтобы российские студенты могли оставаться конкурентоспособными на международном уровне по сравнению со своими западными сверстниками."
 SOV_expand_russian_industry: "Развитие российской промышленности"
 SOV_expand_russian_industry_desc: "Наша страна потеряла свой промышленный потенциал после распада Советского Союза. Нам нужны новые промышленные комплексы, чтобы сделать Россию великой экономической державой."
 SOV_maintain_good_relationships_with_central_asia: "Поддерживать дружбу с Центральной Азией"
 SOV_maintain_good_relationships_with_central_asia_desc: "Нас связывает культурная и историческая дружба с народами Центральной Азии. В прошлом мы разделили общую судьбу большевизма. Сейчас нам необходимо возродить наши тесные связи и обсудить дальнейшее сотрудничество."
 SOV_deregulation_and_tax_cuts: "Продолжить дерегулирование"
 SOV_deregulation_and_tax_cuts_desc: "Программа дерегулирования - ключ к успеху обновленной российской экономики."
 SOV_european_university_connections: "Европейские университетские связи"
 SOV_european_university_connections_desc: "Европейские университеты славятся своим качеством образования и значительной долей учебных и научных исследований в мире. Российская система образования только выиграет от сотрудничества с европейскими партнерами."
 SOV_russia_studies_abroad: "Российские международные исследования"
 SOV_russia_studies_abroad_desc: "Во времена царской России правительство приглашало тысячи экспертов, чтобы принести пользу России, и отправляло тысячи россиян, чтобы принести пользу им. Сейчас настало время возродить такую замечательную программу."
 SOV_maintain_soviet_welfare: "Поддерживать советское благосостояние"
 SOV_maintain_soviet_welfare_desc: "Несмотря на то, что Советский Союз был оскорбительным и антиутопическим режимом, в нем все же существовала очень щедрая система социального обеспечения. Мы должны восстановить ее лучшие части, чтобы создать новое славное будущее для российского народа."
 SOV_revive_military_industrial_complex: "Возродить военную промышленность"
 SOV_revive_military_industrial_complex_desc: "Наш военный потенциал сильно зависит от качества производства вооружений. Нам необходимо возродить наши заводы и фабрики, чтобы сделать нашу армию еще более конкурентоспособной."
 SOV_condemn_human_rights_abuses: "Осудить нарушения прав человека"
 SOV_condemn_human_rights_abuses_desc: "Наша страна в прошлом пережила ужасные злодеяния, совершенные захватчиками и авторитарными режимами. Сейчас настало время показать, что Россия является безопасной гаванью для всех людей мира."
 SOV_befriend_india: "Подружиться с Индией"
 SOV_befriend_india_desc: "В советское время мы поддерживали независимость Индии. Сейчас настало время возродить нашу былую дружбу."
 SOV_befriend_pakistan: "Подружиться с Пакистаном"
 SOV_befriend_pakistan_desc: "Несмотря на то, что Советский Союз поддерживал Индию во время холодной войны, нам не нужно продолжать эту дружбу. Пакистан - лучший выбор для нас."
 SOV_strike_the_dragon: "Ударить дракона"
 SOV_strike_the_dragon_desc: "Китай угрожает демократии, свободе и безопасности в Азиатско-Тихоокеанском регионе. Мы должны нанести по нему удар, пока он не нанес удар по нам."
 SOV_support_israel: "Поддержать Израиль"
 SOV_support_israel_desc: "Наша страна имеет долгую историю взаимодействия с Израилем и его народом. Мы должны продолжать эту дружбу и дальше."
 SOV_support_palestine: "Поддержать Палестину"
 SOV_support_palestine_desc: "Арабы страдают под израильским гнетом уже много лет. Мы должны поддержать их в это трудное время."
 SOV_pressure_the_persians: "Нанести удар по Ирану"
 SOV_pressure_the_persians_desc: "Муллы Ирана - последнее прибежище автократии, коррупции и экстремизма в нашей сфере влияния. Как для России, так и для мира и безопасности во всем мире крайне важно, чтобы мы убрали их и продвигали демократию в этом неспокойном регионе, на Ближнем Востоке."
 SOV_kaliningrad_arms_sector: "Калининградский оружейный комплекс"
 SOV_kaliningrad_arms_sector_desc: "Калининград имеет мощную оборонную промышленность, несмотря на то, что является эксклавом, окруженным странами НАТО. Мы должны инвестировать в его развитие."
 SOV_kaliningrad_revitalization: "Возрождение Калининграда"
 SOV_kaliningrad_revitalization_desc: "В настоящее время Калининград - это старый советский клочок земли, отнятый у фашистских волков. Нам нужно вдохнуть немного жизни в эту коммунистическую дыру."
 SOV_honor_victims_of_repression: "Почтить память жертв репрессий"
 SOV_honor_victims_of_repression_desc: "В результате советских чисток, голода и других актов государственного террора пострадали миллионы людей, и каждая семья в России так или иначе была затронута. Мы никогда не должны забывать о жертвах таких репрессий. Никогда больше."
 SOV_a_pragmatic_approach: "Прагматический подход"
 SOV_a_pragmatic_approach_desc: "Хотя демократия - это хорошо, мы не можем прямо перейти от диктатуры коммунистов к капиталистической демократии. Шоковая терапия не сработает и разрушит новое российское государство."
 SOV_democratic_idealism: "Демократический идеализм"
 SOV_democratic_idealism_desc: "Пришло время оставить призраки прошлого позади и любой ценой проводить демократические реформы."
 SOV_supress_nationalists: "Подавление националистов"
 SOV_supress_nationalists_desc: "Националисты в России представляют собой огромную угрозу для построения любой работающей демократии западного образца. Мы должны искоренить их."
 SOV_respect_soviet_legacy: "Уважать советское наследие"
 SOV_respect_soviet_legacy_desc: "Наша история - это наша история. Закрывать на нее глаза или ненавидеть ее - это только саморазрушение. Мы должны уважать наше советское прошлое за его достижения, не забывая о его ошибках."
 SOV_decommunize_russian_society: "Декоммунизация российского общества"
 SOV_decommunize_russian_society_desc: "Коммунизм пал. Мы должны убрать всю символику и образы, которые он поддерживал, чтобы не давать пищу националистам и неокоммунистам."
 SOV_rehabilitate_purged_figures: "Реабилитировать жертв чисток"
 SOV_rehabilitate_purged_figures_desc: "В советское время многие компетентные, умные и верующие люди были сняты со своих постов и вычеркнуты из общественной жизни. Мы должны помнить их имена и не дать истории забыть их."
 SOV_reconcile_the_cprf_2: "Компромисс с КПРФ"
 SOV_reconcile_the_cprf_2_desc: "КПРФ - мощная сила в постсоветскую эпоху. Помириться с ними - единственный вариант развития событий, если мы хотим, чтобы нас воспринимали как легитимное правительство."
 SOV_ostracize_the_cprf: "Изгнать КПРФ"
 SOV_ostracize_the_cprf_desc: "КПРФ - это последний предсмертный вздох старого Советского Союза. Мы должны изгнать их из вежливого общества."
 SOV_foster_multi_party_democracy: "Съезд за демократическую Россию"
 SOV_foster_multi_party_democracy_desc: "Разобравшись с националистической и коммунистической оппозицией, пришло время созвать все правительство на съезд, где мы определим правила и нормы для новой демократической России."
 SOV_social_democracy: "Социал-демократия"
 SOV_social_democracy_desc: ""
 SOV_the_neoliberal_approach: "Неолиберализм"
 SOV_the_neoliberal_approach_desc: "Неолиберализм - это политический подход, который выступает за свободный рыночный капитализм, дерегулирование и сокращение государственных расходов. Он часто приводит к разрушению систем социальной защиты и сокращению рабочих мест для местного населения при увеличении прибыли для тех, кто находится на самом верху."
 SOV_economic_bill_of_rights: "Экономический законопроект о правах"
 SOV_economic_bill_of_rights_desc: "Для того чтобы иметь жизнь, свободу и стремление к счастью, люди также должны иметь определенную степень экономических свобод, и никто не должен быть ограничен в пользовании этими неотъемлемыми правами только потому, что он слишком беден. Нам нужен экономический законопроект о правах, чтобы защитить их от эксцессов западного капитализма."
 SOV_investigate_disloyal_oligarchs: "Расследование нелояльных олигархов"
 SOV_investigate_disloyal_oligarchs_desc: "Некоторые из постсоветских олигархов могут быть не в духе. Мы должны изучить их бизнес, чтобы понять, есть ли им что скрывать."
 SOV_encourage_foreign_investment: "Поощрять иностранные инвестиции"
 SOV_encourage_foreign_investment_desc: " "
 SOV_stem_education_funding: "STEM Education Funding"
 SOV_stem_education_funding_desc: "Russia was once a powerhouse of science and technology. In recent years, government corruption and political circumstances left us falling behind, and it's time we make a concerted effort to catch up with the rest of the world."
 SOV_influence_central_asian_change: "Влияние на изменения в Центральной Азии"
 SOV_influence_central_asian_change_desc: "Центральная Азия - это крысиное гнездо, полное коррумпированных автократов. Если мы ничего с этим не сделаем, они навсегда выпадут из сферы нашего влияния."
 SOV_join_nato: "Приверженность НАТО"
 SOV_join_nato_desc: "Холодная война закончилась, и мы оказались в трудном положении. Как демократия, мы должны заключить союз с другими демократиями, чтобы обеспечить своё выживание."
 SOV_pan_eurasian_infrastructure: "Евразийская инфраструктурная программа"
 SOV_pan_eurasian_infrastructure_desc: "Российская инфраструктура - дерьмо. Давайте поможем себе построить дороги, мосты, железные дороги и другие инфраструктурные проекты, чтобы поднять экономику."
 SOV_war_on_terror: "War On Terror"
 SOV_war_on_terror_desc: "Terrorism is a universal evil. We Russians have our own grievances with the terrorists, and we should join with the Americans to rectify said grievances."
 SOV_russian_defensive_preparations: "Оборонная подготовка России"
 SOV_russian_defensive_preparations_desc: "Быть миролюбивой демократией не значит быть слабой, как и не значит быть неспособной защитить себя. Мир через силу, война через слабость."
 SOV_ally_the_americans: "Ally the Americans"
 SOV_ally_the_americans_desc: "After we have joined NATO and proved our status of defenders of democracy, we're finally following American ideology! Our nations will never fight with each other, as it was during Soviet regime."
 SOV_support_korean_unification: "Support Korean Unification"
 SOV_support_korean_unification_desc: "Republic of Korea is our major trade partner, do we need to support its unification with DPRK. This will also help us to empower our influence in the region."
 SOV_status_quo: "Поддерживать корейский статус-кво"
 SOV_status_quo_desc: "Стабильный Корейский полуостров в большей степени отвечает интересам России. Если изменения должны произойти, то они должны быть постепенными и контролируемыми, а не быстрыми и хаотичными."
 SOV_strengthen_relations_with_north: "Укрепление отношений с Севером"
 SOV_strengthen_relations_with_north_desc: "Северная Корея является нашим союзником на полуострове с тех пор, как мы послали МиГ-15 для охраны их неба во время войны в Корее. Выпьем за 80 лет дружбы!"
 SOV_encourage_economic_reforms: "Поощрять реформы в КНДР"
 SOV_encourage_economic_reforms_desc: "В этом глобализированном мире Россия по-прежнему остается закрытым, неразвитым и отсталым союзником....... Это не отвечает нашим интересам."
 SOV_expand_business_with_south: "Расширение бизнеса с Южной Кореей"
 SOV_expand_business_with_south_desc: "У Южной Кореи есть большой капитал и ноу-хау, чтобы инвестировать вместе с нами, а у нас есть ресурсы и рабочая сила. Это может быть только на пользу российским интересам и расширит наше влияние в стране."
 SOV_export_more_energy: "Экспорт энергии в Южную Корею"
 SOV_export_more_energy_desc: "Экономика Южной Кореи - это джаггернаут, и помощь им в области энергетики может поставить нас в более выгодное с геополитической точки зрения и усилить наше влияние."
 SOV_support_peaceful_korean_unification: "Поддержка мирного объединения Кореи"
 SOV_support_peaceful_korean_unification_desc: "Мирное воссоединение Корейского полуострова, что означает обширный рынок на севере, сильную экономическую мощь на юге и рождение региональной державы. Это выгодно для проверки США и Китая."
 SOV_east_asia_in_democracy: "Демократизация Восточной Азии"
 SOV_east_asia_in_democracy_desc: "Восточная Азия, а именно Китай и Северная Корея, являются последними бастионами коммунизма. Мы должны сосредоточить нашу внешнюю политику на освобождении этих людей и сделать так, чтобы коммунизм был отправлен на пепелище истории."
 SOV_expand_trade_with_taiwan: "Расширение торговли с Тайванем"
 SOV_expand_trade_with_taiwan_desc: "Тайвань является одним из крупнейших производителей современных полупроводников, среди прочего. Расширение торговли с ними отвечает нашим интересам и нашему влиянию."
 SOV_support_taiwan_military_buildup: "Поддержка наращивания военного потенциала Тайваня"
 SOV_support_taiwan_military_buildup_desc: "Чтобы сдержать китайскую агрессию, мы должны помочь тайваньцам превратить свою землю в гигантского дикобраза."
 SOV_support_south_led_unification: "Поддержка объединения под руководством Юга"
 SOV_support_south_led_unification_desc: "Если у Кореи есть будущее, то оно за Сеулом."
 SOV_export_military_hardware_to_south_korea: "Экспорт военной техники на Юг"
 SOV_export_military_hardware_to_south_korea_desc: "Южная Корея не может объединить полуостров в одиночку. Мы должны поддержать их военной техникой."
 SOV_behead_autocratic_dragons: "Обезглавить самодержавных драконов"
 SOV_behead_autocratic_dragons_desc: "Тоталитарные государства - это злобные драконы. Отрубите голову злобному дракону! Крикните "Хавок!" и спустите псов войны!"
 SOV_demand_a_withdrawal: "Потребовать гарантии для Севера"
 SOV_demand_a_withdrawal_desc: "Китай должен отозвать свои гарантии северокорейского режима, если они знают, что для них хорошо."
 SOV_ignite_second_korean_war: "Разжечь вторую корейскую войну"
 SOV_ignite_second_korean_war_desc: "Северокорейский режим является устаревшим пережитком Сталинской эпохи и должен быть отправлен на пепелище истории. Если Южная Корея захочет объединить полуостров силой, мы ее полностью поддержим."
 SOV_side_with_the_globalists: "Встать на сторону глобалистов"
 SOV_side_with_the_globalists_desc: ""
 SOV_liberalize_russian_society_2: "Либерализация российского общества"
 SOV_liberalize_russian_society_2_desc: ""
 SOV_intensify_education_investments: "Intensify Education Investments"
 SOV_intensify_education_investments_desc: ""
 SOV_encourage_free_speech: "Encourage Free Speech"
 SOV_encourage_free_speech_desc: "Decades of repression have made Russians uncomfortable to speak their mind. "
 SOV_the_third_rome_2: "The Liberal Third Rome"
 SOV_the_third_rome_2_desc: ""
 SOV_reorganize_russian_armed_forces: "Reorganize Russian Armed Forces"
 SOV_reorganize_russian_armed_forces_desc: "The collapse of the USSR left our army in disarray. If we are to survive, we should reorganize it into a competent modern fighting force."
 SOV_maintain_russian_sphere: "Поддерживать российскую сферу"
 SOV_maintain_russian_sphere_desc: "Сфера влияния России распространяется на постсоветские государства, а также на некоторые славянские народы на Балканах. Не стоит отказываться от старых друзей только для того, чтобы завести новых."
 SOV_traditional_russian_values: "Традиционные русские ценности"
 SOV_traditional_russian_values_desc: ""
 SOV_outer_space_initiative: "Инициатива по освоению космоса"
 SOV_outer_space_initiative_desc: ""




 #Military Reform Branch
 SOV_finish_1998_reforms: "Завершение военных реформ 1998 года"
 SOV_finish_1998_reforms_desc: "Реформы 1998 года были начаты при министре обороны Игоре Сергееве. В ходе реформы были созданы две категории частей: части боевой готовности, укомплектованные по нормам военного времени, и части малой численности, укомплектованные по нормам мирного времени. Остальные воинские части были преобразованы в базы хранения техники (БХВТ). Кроме того, были перетасованы Воздушно-космические силы."
 SOV_2001_military_reforms: "Военные реформы 2001 года"
 SOV_2001_military_reforms_desc: "Военные реформы 2001 года были объявлены министром обороны Сергеем Ивановым, и из добровольцев в армии были созданы подразделения постоянной боеготовности, хотя призыв в армию был сохранен."
 SOV_black_gussard: "Черные гусары"
 SOV_black_gussard_desc: "15-я отдельная гвардейская мотострелковая Александрийская бригада (миротворческая) - тактическое соединение в составе Сухопутных войск Российской Федерации. Является единственной миротворческой бригадой в Вооружённых Силах Российской Федерации."
 SOV_2008_military_reforms: "Военные реформы 2008 года"
 SOV_2008_military_reforms_desc: "В результате неудовлетворительных результатов в российско-грузинской войне 2008 года Министерство обороны России приняло решение о дальнейшем сокращении армии, в частности, о сокращении численности солдат и офицеров и повышении стратегической и тактической гибкости."
 SOV_increased_arms_exports_2: "Увеличение экспорта оружия"
 SOV_increased_arms_exports_2_desc: "Экспорт оружия был ключевой частью российской экономики с советских времен. Мы можем использовать деньги от сделок с оружием для подъема собственной экономики, а если оружие попадет в руки нескольких неблагонадежных субъектов... что ж, всякое бывает."
 SOV_reserve_officer_training_system: "Система подготовки офицеров резерва"
 SOV_reserve_officer_training_system_desc: "Наша нынешняя система подготовки офицеров резерва - это пережиток ушедших эпох, и нам нужно больше ресурсов для того, чтобы наши мужчины были острыми и готовыми к бою, в частности, путём реформирования системы военного образования."
 SOV_plausible_deniability_doctrine: "Доктрина правдоподобного отрицания"
 SOV_plausible_deniability_doctrine_desc: "Для достижения наших национальных интересов за рубежом нам необходимо сохранять безопасную дистанцию между собой и субъектами, совершающими выгодные нам действия, чтобы не привлекать внимание международной общественности."
 #SOV_open_intervention_policy: "Open Intervention Policy"
 #SOV_open_intervention_policy_desc: "Every nation in a world has a right to intervene anywhere for the sake of their own national interests. If we are pursuing our own interests, why bother hiding it from the international community? Nothing to hide, nothing to fear. Plus, word will get around eventually."
 SOV_form_the_wagner_group: "Form the Wagner Group"
 SOV_form_the_wagner_group_desc: "The Wagner Group is a Russian paramilitary organization. Some have described it as a private military company whose contractors have taken part in various conflicts, including in the Syrian civil war, as well as in the Donbass in Ukraine aiding the separatist forces. Others consider Wagner an arms-length unit of the Russian MoD in disguise, which is used by the Russians where plausible deniability is needed."
 SOV_form_the_sof_rossii: "Form the SOF Rossii"
 SOV_form_the_sof_rossii_desc: "The Special Operations Forces of the Armed Forces of the Russian Federation are strategic-level special forces of the Russian Federation, founded in 2009. The SOF's primary missions are foreign interventions including counter-proliferation, foreign internal defense operations and undertaking the most complex special operations and clandestine missions for protecting interests of the Russian Federation."
 SOV_coastal_fleet_reforms: "Реформирование флота ближнего моря"
 SOV_coastal_fleet_reforms_desc: "У нас много миль береговой линии, которую нужно защищать, и нам нужны новые корабли, а не те старые развалюхи, которые мы в своё время продали компании Pepsi."
 SOV_bluewater_fleet_reforms: "Bluewater Fleet Reforms"
 SOV_bluewater_fleet_reforms_desc: "Peter the Great once dreamed of making Russia a maritime power. Unfortunately, the Russian Navy has never quite fulfilled that dream... until now."
 SOV_submarine_reforms: "Реформы подводных лодок"
 SOV_submarine_reforms_desc: "Подводные лодки - ключевой элемент любой великой морской державы. Во время Великой Отечественной войны они сыграли важную роль в отражении нападения захватчиков на Ленинград по морю. И сегодня они по-прежнему являются отличным оружием внезапности и могут быть вооружены оружием, способным уничтожить мир в случае худшего развития событий."
 SOV_new_fleet_doctrines: "Новые доктрины флота"
 SOV_new_fleet_doctrines_desc: "Новые военно-морские флоты требуют новой тактики ведения морской войны. Технологии XXI века изменят само лицо морской войны. Что бы ни ждало нас в будущем, оно не будет похоже на великие морские сражения прошлого."
 SOV_guns_modernization: "Naval Guns Modernization"
 SOV_guns_modernization_desc: "Old naval guns simply won't do anymore. The world is changing. Computeried railgun systems and other futuristic technology will soon become a staple of naval warfare. We nust not fall behind."
 SOV_systems_modernization: "Systems Modernization"
 SOV_systems_modernization_desc: "What good are the latest and greatest ships without great computers and onboard systems that help them function at their fullest potential?"
 SOV_carrier_modernization: "Carrier Modernization"
 SOV_carrier_modernization_desc: "The Admiral Kuznetsov is the world's best stealth aircraft carrier; I couldn't see the damn thing if I stood on its deck!"
 SOV_form_the_sof_rossii: "Сформировать ССО России"
 SOV_form_the_sof_rossii_desc: "Силы специальных операций Вооруженных Сил Российской Федерации - это силы специального назначения стратегического назначения Российской Федерации, созданные в 2009 году. Основными задачами Сил специальных операций являются проведение операций за рубежом, в том числе по противодействию распространению, операции по внутренней обороне иностранных государств, а также выполнение наиболее сложных специальных операций и секретных заданий по защите интересов Российской Федерации."
 SOV_bluewater_fleet_reforms: "Реформирование флота открытого моря"
 SOV_bluewater_fleet_reforms_desc: "Когда-то Пётр I мечтал сделать Россию морской державой. К сожалению, российский флот так и не смог воплотить эту мечту в жизнь... до сих пор."
 SOV_submarine_reforms: "Реформы подводных лодок"
 SOV_submarine_reforms_desc: "Подводные лодки - ключевой элемент любой великой морской державы. В годы Великой Отечественной войны они сыграли важнейшую роль в отражении нападения захватчиков на Ленинград по морю. Они и сегодня являются отличным оружием внезапности и в случае худшего развития событий могут быть вооружены оружием мирового масштаба."
 SOV_new_fleet_doctrines: "New Fleet Doctrines"
 SOV_new_fleet_doctrines_desc: "New naval fleets call for new naval warfare tactics. 21st century technology will change the very face of naval warfare. Whatever the future holds, it will look nothing like the great naval battles of the past."
 SOV_guns_modernization: "Naval Guns Modernization"
 SOV_guns_modernization_desc: "Old naval guns simply won't do anymore. The world is changing. Computeried railgun systems and other futuristic technology will soon become a staple of naval warfare. We nust not fall behind."
 SOV_systems_modernization: "Systems Modernization"
 SOV_systems_modernization_desc: "What good are the latest and greatest ships without great computers and onboard systems that help them function at their fullest potential?"
 SOV_carrier_modernization: "Carrier Modernization"
 SOV_carrier_modernization_desc: "The Admiral Kuznetsov is the world's best stealth aircraft carrier; I couldn't see the damn thing if I stood on its deck!"
 SOV_form_the_uac: "Сформировать ОАК"
 SOV_form_the_uac_desc: "Объединенная авиастроительная корпорация была создана 20 февраля 2006 года Указом Президента РФ N 140 путём объединения акций компаний "Ильюшин", "Иркут", "Микоян", "Сухой", "Туполев" и "Яковлев" в новое акционерное общество - ОАО "Объединенная авиастроительная корпорация" с целью оптимизации производства и минимизации потерь."
 SOV_new_battlefields: "Новые поля сражений"
 SOV_new_battlefields_desc: "Эпоха механизированных убийств между людьми подходит к концу. В XXI веке наступает новый этап, на котором будут происходить будущие сражения. Сражения будущего все чаще будут вестись в космосе и киберпространстве."
 SOV_russian_airspace_forces: "ВКС России"
 SOV_russian_airspace_forces_desc: "После долгого пребывания в отвратительном состоянии наши ВВС наконец-то способны стать мировым лидером. Отныне она оснащена всем необходимым для завоевания превосходства в небе."
 SOV_roscosmos_intel: "Разведывательные спутники"
 SOV_roscosmos_intel_desc: "Мы развернём активную сеть разведывательных спутников, чтобы обеспечить нашу армию необходимыми данными."
 SOV_roscosmos_defense: "Усиление боевого потенциала"
 SOV_roscosmos_defense_desc: "Мы будем вкладывать больше сил и средств в повышение боевого потенциала наших войск."
 SOV_roscosmos_ground_support: "Усиление наземной поддержки"
 SOV_roscosmos_ground_support_desc: "Мы будем активно усиливать поддержку наших солдат и бронетанковых войск."
 SOV_roscosmos_final: "Возрождение российской авиации"
 SOV_roscosmos_final_desc: "Наши пилоты - лучшие в мире!"
 SOV_airforce_structure_change: "Реформы в структурах"
 SOV_airforce_structure_change_desc: "Пришло время обновления личного состава в рядах наших ВВС."
 SOV_fighter_production: "Усилить производство истребителей"
 SOV_fighter_production_desc: "Больше истребителей - мирное небо."
 SOV_uav_production: "Расширение производства беспилотников"
 SOV_uav_production_desc: "Беспилотник в каждом доме."
 SOV_bombers_production: "Увеличение производства бомбардировщиков"
 SOV_bombers_production_desc: "Враг будет сметён нашими бомбами."
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "Наши истребители серии SU - одни из лучших в мире!"
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "Серия PAKDA может похвастаться лучшими бомбардировщиками."
 SOV_radioelectronic_warfare: "Войска радиоэлектронной борьбы"
 SOV_radioelectronic_warfare_desc: "Ни один вражеский беспилотник и другая техника не пролетит мимо наших войск."
 SOV_modernize_soviet_missile_stockpiles: "Совершенствование пусковых шахт"
 SOV_modernize_soviet_missile_stockpiles_desc: "Наши ракетные шахты постепенно устаревают, необходимо их своевременное обновление."
 SOV_missile_defense_investments: "Противоракетная оборона"
 SOV_missile_defense_investments_desc: "Каждая вражеская ракета будет сбита."
 SOV_hypersonic_missiles: "Гиперзвуковые ракеты"
 SOV_hypersonic_missiles_desc: "Современные ракеты могут быть обнаружены и от них можно защититься. Гиперзвуковые ракеты летят со скоростью, превышающей 5 Махов, не оставляя возможности для реакции или ответного удара."
 SOV_russian_airspace_forces: "Создание сил воздушно-космической обороны"
 SOV_russian_airspace_forces_desc: "Пришло время глобальных реформ. Мы создадим новый род войск взамен старого."
 SOV_space_forces_improvement: "Увеличение инвестиций в авиацию"
 SOV_space_forces_improvement_desc: "Мы будем больше инвестировать в наши новые войска."
 SOV_hypersonic_flight: "Гиперзвуковой полёт"
 SOV_hypersonic_flight_desc: "На протяжении всей истории Советский Союз удерживал рекорд самого быстрого реактивного самолёта в мире. Это делали и МиГ-21, и МиГ-25, и наш нынешний рекордсмен - МиГ-31. Эта тенденция должна сохраниться, а для этого необходимо создавать самолеты, способные развивать скорость 5 Махов."
 SOV_mechanized_infantry_renovations: "Использование "Арматы" для БТР и БМП"
 SOV_mechanized_infantry_renovations_desc: "Наша механизированная пехота состоит в основном из кусков советского хлама - БТРов и БМП. Не самый лучший вид для современных войск."
 SOV_tigr: "ГАЗ Тигр"
 SOV_tigr_desc: "Тигр - российская многоцелевая вездеходная машина повышенной проходимости с колесной формулой 4×4, впервые поступившая на вооружение российской армии в 2006 году. В основном используется в Вооруженных Силах и МВД России, а также во многих других странах."
 SOV_armata_universal_combat_platform: "Универсальная боевая платформа Армата"
 SOV_armata_universal_combat_platform_desc: "Универсальная боевая платформа "Армата" - российская перспективная модульная тяжелая военная гусеничная платформа нового поколения. Новая танковая платформа "Армата" предназначена для замены устаревших отечественных основных боевых танков и БТР, используемых в настоящее время российскими военными."
 SOV_reforming_army: "Новая российская армия"
 SOV_reforming_army_spetcnaz: "Новая российская армия"
 SOV_reforming_army_mto: "Новая российская армия"
 SOV_reforming_army_arta: "Новая российская армия"
 SOV_reforming_army_mechanize: "Новая российская армия"
 SOV_youth_army: "Юная армия"
 SOV_youth_army2: "Юная армия"
 SOV_disorg_in_army_idea: "Хаос в армии"
 SOV_disorg_in_army_idea_desc: "В дополнение к регулярным войскам России появляются новые боевые части, которые не подписывают контракты с Министерством обороны, что вносит дезорганизацию в управление армией"
 SOV_disorg_in_army2_idea: "Хаос в армии"
 SOV_disorg_in_army2_idea_desc: "В дополнение к регулярным войскам России появляются новые боевые части, которые не подписывают контракты с Министерством обороны, что вносит дезорганизацию в управление армией"
 SOV_reform_army: "Новая армейская реформа"
 SOV_reform_army_desc: "Пришло время поднять нашу армию на современный уровень и сделать её готовой к любой войне."
 SOV_start_fleet_reforms: "Реформирование ВМФ России"
 SOV_start_fleet_reforms_desc: "Нашему флоту нужны глобальные реформы"
 SOV_cancel_unnecessary_projects: "Отмена ненужных проектов"
 SOV_cancel_unnecessary_projects_desc: "Мы должны сосредоточиться на правильных проектах"
 SOV_Updated_naval_doctrine: "Обновление военно-морской доктрины"
 SOV_Updated_naval_doctrine_desc: "Наша военно-морская доктрина нуждается в изменении"
 SOV_begin_modernization_of_our_fleet: "Начало модернизации флота"
 SOV_begin_modernization_of_our_fleet_desc: "Наш флот должен быть современным"
 SOV_Optimize_our_fleet: "Оптимизация нашего флота"
 SOV_Optimize_our_fleet_desc: "Мы оптимизируем расходы на флот, чтобы высвободить средства на необходимую модернизацию"
 SOV_The_high_seas_fleet: "Флот открытого моря"
 SOV_The_high_seas_fleet_desc: "Мы станем владычицей морей, как Великобритания"
 SOV_revived_russian_navy2: "Флот открытого моря"
 SOV_revived_russian_navy1: "Оптимизированный флот"
 SOV_the_plundered_russian_navy1: "Разграбленный российский флот"
 SOV_the_plundered_russian_navy2: "Частично восстановленный флот"
 SOV_the_plundered_russian_navy3: "Практически восстановленный флот"
 SOV_restoration_of_warsaw_pact: "Восстановление Варшавского договора"
 SOV_restoration_of_warsaw_pact_desc: "В последние годы ситуация в Восточной Европе становится все более опасной для нас, поскольку некоторые из наших бывших союзников по Варшавскому договору уже перешли на сторону НАТО, и чем дольше это будет продолжаться, тем сложнее нам будет распространять свое влияние на весь остальной мир. Нам необходимо вернуть утраченное и восстановить биполярный мир."
 SOV_form_the_uac: "Сформировать ОАК"
 SOV_form_the_uac_desc: "Объединенная авиастроительная корпорация была создана 20 февраля 2006 года Указом Президента РФ номер 140 Владимира Путина путём объединения акций компаний "Ильюшин", "Иркут", "Микоян", "Сухой", "Туполев" и "Яковлев" в новое акционерное общество под названием ОАО "Объединенная авиастроительная корпорация" с целью оптимизации производства и минимизации потерь."
 SOV_new_battlefields: "Новые поля сражений"
 SOV_new_battlefields_desc: "Эпоха механизированной бойни между людьми подходит к концу. В 21 веке наступит новый этап, на котором будут происходить будущие сражения. Сражения будущего будут все чаще происходить в космосе и киберпространстве."
 SOV_hypersonic_missiles: "Гиперзвуковые ракеты"
 SOV_hypersonic_missiles_desc: "Существующие ракеты можно обнаружить и защититься от них. Гиперзвуковые ракеты летят со скоростью более 5 Махов, не оставляя места для реакции или возмездия."
 SOV_hypersonic_flight: "Гиперзвуковой полёт"
 SOV_hypersonic_flight_desc: "На протяжении всей истории Советский Союз удерживал рекорд самого быстрого реактивного самолета в мире. Мы сделали это с помощью МиГ-21, МиГ-25 и нашего нынешнего рекордсмена - МиГ-31. Эта тенденция должна продолжаться, и для этого мы должны разработать самолеты, способные развивать скорость 5 Махов."
 SOV_mechanized_infantry_renovations: "Переработка механизированной пехоты"
 SOV_mechanized_infantry_renovations_desc: "Наша механизированная пехота состоит в основном из советских разваливающихся БТР и БМП. Не лучший вид для современных сил."
 SOV_tigr: "GAZ Tigr"
 SOV_tigr_desc: "The Tigr is a Russian 4×4 multipurpose all-terrain infantry mobility vehicle, first delivered to the Russian army in 2006. Primarily used by the Russian Armed Forces and Russian Ministry of Internal Affairs, it is also used by numerous other countries."
 SOV_armata_universal_combat_platform: "Универсальная боевая платформа Армата"
 SOV_armata_universal_combat_platform_desc: "Универсальная боевая платформа "Армата" - это российская перспективная модульная тяжелая военная гусеничная платформа нового поколения. Новая танковая платформа "Армата" призвана заменить устаревшие российские основные боевые танки и БТР, которые в настоящее время используются российскими военными."
 SOV_upgrade_old_equipment: "Upgrade Old Equipment"
 SOV_upgrade_old_equipment_desc: "Enough research and development has been conducted that we can bring the Soviet-era arsenal into the 21st century."
 SOV_updated_uniforms: "Обновленная форма"
 SOV_updated_uniforms_desc: "Наша форма - это всё бывшие советские запасы. Нам нужны новые образцы, чтобы конкурировать с другими современными армиями."
 SOV_6b43: "6B43"
 SOV_6b43_desc: "6B43 is the GRAU designation for a new type of Russian army helmet."
 SOV_new_radios: "New Radios"
 SOV_new_radios_desc: "Communication is key on a modern battlefield. We need updated radios to stay on part with potential rivals."
 SOV_new_spetsnaz_gear: "Новое снаряжение Спецназа"
 SOV_new_spetsnaz_gear_desc: "Спецназ - жемчужина спецназа Красной Армии. Они должны быть на передовой нового оборудования."
 SOV_ratnik_program: "Программа Ратник"
 SOV_ratnik_program_desc: ""
 SOV_csto_training_exercises: "Учения ОДКБ"
 SOV_csto_training_exercises_desc: "Наш союз остается крепким, когда мы проводим учения друг с другом."
 SOV_innovations_committee: "Комитет по инновациям"
 SOV_innovations_committee_desc: ""
 SOV_ksor_uniform_innovations: "Инновации в форме KSOR"
 SOV_ksor_uniform_innovations_desc: ""
 SOV_full_ratnik_conversion: "Полная переработка Ратника"
 SOV_full_ratnik_conversion_desc: "Разработка программы "Ратник" завершена. Настало время оснастить наши войска."
 SOV_rosgvardia: "Сформировать Росгвардию"
 SOV_rosgvardia_desc: "Национальная гвардия России (Росгвардия) - это внутренние вооруженные силы России, представляющие собой независимое ведомство, подчиняющееся непосредственно Президенту России. Национальная гвардия отделена от Вооруженных сил России. В задачи Национальной гвардии входит охрана границ России, контроль за оборотом оружия, борьба с терроризмом и организованной преступностью, охрана общественного порядка и охрана важных государственных объектов."
 SOV_rosguard_start_org: "Начать формирование бригад"
 SOV_rosguard_start_org_desc: "Пора приступать к формированию первых бригад"
 SOV_rosguard_armor: "Предоставление бронетехники"
 SOV_rosguard_armor_desc: "Бронетехника будет нам очень полезна"
 SOV_rosguard_military: "Военная подготовка"
 SOV_rosguard_military_desc: "Опыт вооружённых сил очень важен для нас"
 SOV_rosguard_occup: "Контрпартизанская подготовка"
 SOV_rosguard_occup_desc: "Мы будем наращивать наш антитеррористический опыт"
 SOV_rosgvardia_category: "Росгвардия"
 SOV_rosgvardia_category_desc: "\n\n\n\n\n\n£SOV_desctext_rosguard\n\n\n\n\n\n\n\n\nГосударственная военная организация в [SOV.GetFlag]§YРоссийской Федерации§!, предназначенная для обеспечения государственной и общественной безопасности, защиты прав и свобод человека и гражданина; преобразована из §1Внутренних войск МВД§! [SOV.GetFlag]§YРоссии§!."
