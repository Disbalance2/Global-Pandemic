 sov_communists.7.t: "Реимпериализация"
 sov_communists.7.d: "После восстания 1917 года коммунисты всеми силами пытались стереть память о прошлом нашей Родины, заменив ее своей идеологией. Многие исконно русские города были переименованы в честь этих террористов. Мы должны стереть это черное пятно с нашей истории, вернув нашим городам старые дореволюционные названия"
 sov_communists.7.a: "Давайте вернём старые дореволюционные названия городов"
 sov_communists.7.b: "Довоенные названия были лучше"
 sov_communists.8.t: "Неожиданный союз"
 sov_communists.8.d: "Сотрудничества с коммунистами точно никто не ожидал"
 sov_communists.8.a: "Интересно."
