 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! предлагает нам идею возрождения ССГ"
 sov_sover_state.1.d: "§YСоюз Суверенных Государств§! как проект был уничтожен на стадии создания, во время бунта Комитета по чрезвычайному положению в Москве. Теперь у проекта появился второй шанс"
 sov_sover_state.1.a: "Мы согласны участвовать в этом"
 sov_sover_state.1.b: "Мы не заинтересованы в этом"
 
 sov_sover_state.2.t: "Грузинский конфликт - Голосование"
 sov_sover_state.2.d: "Мы должны окончательно решить судьбу Грузии и отделившихся от неё регионов. Должна ли Грузия присоединиться к ним? или они станут полноправными членами Союза суверенных государств"
 sov_sover_state.2.a: "Грузия должна быть целой и неделимой"
 sov_sover_state.2.b: "Абхазия и Южная Осетия - независимые государства"
 
 sov_sover_state.3.t: "Грузинский конфликт - Голосование"
 sov_sover_state.3.d: "Единогласно было принято решение о возвращении нам наших исторических земель - Абхазии и Южной Осетии!"
 sov_sover_state.3.a: "Мы победили!"
 
 sov_sover_state.4.t: "Грузинский конфликт - Голосование"
 sov_sover_state.4.d: "Сегодня справедливость победила, и наша страна осталась независимой, и тем более теперь она признана независимым государством"
 sov_sover_state.4.a: "Мы победили!"
 
 sov_sover_state.5.t: "Декларация о Союзе Суверенных Государств"
 sov_sover_state.5.d: "Итоговый документ был готов и отправлен нам. Теперь всё зависит от нас. Будем ли мы его подписывать?"
 sov_sover_state.5.a: "Да"
 sov_sover_state.5.b: "Нет"
 
 sov_sover_state.6.t: "Союз Суверенных Государств"
 sov_sover_state.6.d: "Документ наконец-то готов, и теперь будет создан Союз Суверенных Государств"
 sov_sover_state.6.a: "Ура!"
 
 sov_sover_state.7.t: "Абхазия и Южная Осетия остаются независимыми"
 sov_sover_state.7.d: "Результаты голосования всех будущих членов Союза Суверенных Государств провозгласили, что бывшие грузинские республики станут независимыми и будут приглашены стать полноправными членами нашего союза"
 sov_sover_state.7.a: "Интересно"
 
 sov_sover_state.8.t: "Грузия получает свои территории обратно"
 sov_sover_state.8.d: "На голосовании будущих членов Союза Суверенных Государств было заявлено, что бывшие грузинские республики должны немедленно вернуться в его состав"
 sov_sover_state.8.a: "Интересно"
 
 sov_sover_state.9.t: "Армяно-Азербайджанский конфликт"
 sov_sover_state.9.d: "Конфликт вокруг Нагорного Карабаха преследует этот регион уже десятилетие. Пришло время решить, кому он будет принадлежать по праву. Армении или Азербайджану?"
 sov_sover_state.9.a: "Карабах принадлежит Азербайджану"
 sov_sover_state.9.b: "Карабах принадлежит Армении"
 
 sov_sover_state.10.t: "Армяно-Азербайджанский конфликт"
 sov_sover_state.10.d: "Завершилось голосование между будущими членами Союза Суверенных Государств. Было принято решение о передаче Нагорного Карабаха Азербайджану"
 sov_sover_state.10.a: "Интересно"
 
 sov_sover_state.11.t: "Армяно-Азербайджанский конфликт"
