 ##Oligarchs
 SOV_semibankirshina_desc: "Семибанкирщина, или группа семибанкирщины, - термин, которым называют группу наиболее влиятельных российских олигархов."
 SOV_enforce_oligarhic_rule: "Усиление олигархической власти"
 SOV_enforce_oligarhic_rule_desc: "Государство слишком долго притесняло олигархов, не предпринимая никаких шагов для экономического развития России. Настало время решительных действий."
 SOV_revive_oligarch_influence: "Возрождение влияния олигархов"
 SOV_revive_oligarch_influence_desc: "Нашей олигархической группировке пора начинать отвоёвывать влияние на Россию."
 SOV_bring_the_old_gang_from_abroad: "Вернуть старую банду из-за границы"
 SOV_bring_the_old_gang_from_abroad_desc: "У нас много наших дорогих друзей, скрывающихся от прежнего российского правительства. Теперь прятаться не от кого! Пусть они вернутся!"
 SOV_privatize_state_corporations: "Приватизация государственных корпораций"
 SOV_privatize_state_corporations_desc: "Правительство Путина выбрало неверный путь создания госкорпораций, пришло время исправить свою ошибку."
 SOV_move_oligarchic_entites_back_to_russia: "Перемещение олигархических образований назад"
 SOV_move_oligarchic_entites_back_to_russia_desc: "На офшорных счетах российских олигархов хранится много денег, и теперь, когда мы пришли к власти, мы можем использовать эти деньги для развития нашей страны."
 SOV_exploit_natural_wealth: "Эксплуатация природных богатств России"
 SOV_exploit_natural_wealth_desc: "Природные богатства России огромны. Мы можем использовать их в своих интересах, умиротворить плебс и получить больше прибыли для олигархов!"
 SOV_semi_criminal_government: "Полукриминальное правительство"
 SOV_semi_criminal_government_desc: "Олигархи, как известно, имеют большие связи с криминальным миром, мы можем решить эту проблему, просто пригласив наших дорогих друзей в наше правительство!"
 SOV_end_lawsuits_against_oligarchs: "Прекратить судебные иски против олигархов"
 SOV_end_lawsuits_against_oligarchs_desc: "Путинское правительство жёстко притесняло олигархов и требовало от них контроля, теперь мы должны покончить с этой несправедливостью."
 SOV_restore_semibankirshina: "Восстановление Семибанкирщины"
 SOV_restore_semibankirshina_desc: "Семибанкирщина - это термин, обозначающий группу из 7 банкиров, оказывающих огромное влияние на российскую политику. Некогда разрушенная правительством Путина, она воссоединилась и теперь будет править Россией!"
 SOV_back_to_the_west: "Возвращение на Запад"
 SOV_back_to_the_west_desc: "Соперничество с западными державами убивает нашу экономику и ухудшает положение страны, пора избавляться от советской внешней политики и устанавливать прочный мир с нашими западными партнерами."
 SOV_russian_laizess_faire: "Русская ярмарка"
 SOV_russian_laizess_faire_desc: "Времена свободного капитализма возвращаются! Пора наполнить наши карманы деньгами!"

 sov_oligarchs.1.t: "Путч олигархов!"
 sov_oligarchs.1.d: "В результате беспрецедентного давления со стороны правительства российские олигархи решили, что не будут колебаться, и взяли власть в свои руки. Будущее России неопределенно."
 sov_oligarchs.1.a: "Боже, храни Россию..."
 sov_oligarchs.2.t: "Гузинский возвращается в Россию!"
 sov_oligarchs.2.d: "Российский медиа-магнат, осужденный предыдущими российскими властями, возвращается в Россию!"
 sov_oligarchs.2.a: "С возвращением!"
 sov_oligarchs.3.t: "Березовский возвращается в Россию!"
 sov_oligarchs.3.d: "Самый известный и богатый олигарх России Борис Березовский возвращается в Россию!"
 sov_oligarchs.3.a: "База!"
 sov_oligarchs.4.t: "Семибанкирщина берёт власть в России!"
 sov_oligarchs.4.d: "Самая влиятельная в России олигархическая группа отстранила от работы других членов совета."
 sov_oligarchs.4.a: "База."
