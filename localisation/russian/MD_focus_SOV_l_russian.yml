 ## Oligarch Trials
 sov_guzinsky.1.t: "Дело Гуcинского"
 sov_guzinsky.1.d: "Генеральный директор крупнейшего в России частного СМИ НТВ Владимир Гусинский был заподозрен в крупном мошенничестве и арестован. Однако он намеревался продать весь свой медиахолдинг правительству и покинуть страну. Примем ли мы его сделку?"
 sov_guzinsky.1.a: "Выкупить акции и вывезти его из страны."
 sov_guzinsky.1.b: "Он совсем не виновен! Освободите его!"
 sov_guzinsky.1.c: "Нам не нужны его дерьмовые СМИ. Посадите его в тюрьму!"
 sov_khodorkovsky.1.t: "Дело Ходорковского"
 sov_khodorkovsky.1.d: "Михаил Ходорковский был арестован и подозревается в крупном хищении нефти и коррупции в его нефтяной компании ЮКОС. Он имеет большое влияние в обществе олигархов и может быть потенциально опасен для нашей внутренней стабильности. Хотя у нас нет четких доказательств его вины. Каким будет наш выбор?"
 sov_khodorkovsky.1.a: "Виновен!"
 sov_khodorkovsky.1.b: "Он хороший бизнесмен, а не вор!"
 sov_khodorkovsky.2.t: "Суд над Ходорковским"
 sov_khodorkovsky.2.d: "После быстрого расследования мы наконец-то можем судить Ходорковского! Как мы должны его наказать?"
 sov_khodorkovsky.2.a: "Посадите его в тюрьму!"
 sov_khodorkovsky.2.b: "Достаточно штрафа."

 ## Oligarch Mergers and Deals
 sov_oligarch_deals.1.t: "Слияние Роснефти с ТНК"
 sov_oligarch_deals.1.d: "Роснефть направила предложение своему главному конкуренту, нефтяной компании ТНК. Это полностью противоречит правилам свободного рынка, но выгодно правительству. Должны ли мы одобрить это слияние?"
 sov.oligarch_deals.1.a: "Конечно! Роснефть должна забрать все!"
 sov.oligarch_deals.1.b: "Мы должны поддерживать свободный рынок! ТНК останется жива!"

 sov_oligarch_deals.2.t: "Слияние Газпрома с Сибнефтью"
 sov_oligarch_deals.2.d: "Газпром собирается совершить сделку с крупной нефтяной компанией, принадлежащей Роману Абрамовичу, "Сибнефть". Это большая угроза рыночной свободе в нашей стране, но это очень хорошо для наших государственных корпораций. Должны ли мы это одобрять?"
 sov.oligarch_deals.2.a: "Одобрить сделку! Сибнефть наконец-то наша!"
 sov.oligarch_deals.2.b: "Если это плохо для свободного рынка - это плохо для России!"

