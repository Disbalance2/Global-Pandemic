 SOV_integrate_abkhazia: "Пригласить сепаратистов"
 SOV_integrate_abkhazia_desc: "Сепаратистские государства Абхазия и Южная Осетия уже давно борются за наше признание. Пришло время перестать ходить вокруг да около и официально присоединить их к нашей стране."
 SOV_balkan_military_cooperation: "Балканское военное сотрудничество"
 SOV_balkan_military_cooperation_desc: "Балканские страны также являются славянскими странами, и мы должны предпринять шаги для объединения с ними под одной нацией. Первый шаг к объединению со всеми славянами - это военное сотрудничество с балканскими государствами. Сербия - наш главный союзник в этом регионе, но мы открыты и для других стран."
 SOV_support_serbia: "Помощь Сербии"
 SOV_support_serbia_desc: "Сербия - наш главный союзник в Южной Европе. Мы должны помогать им всегда, когда они нуждаются в помощи."
 SOV_help_armenia: "Помощь Армении"
 SOV_help_armenia_desc: "Азербайджан слишком долго был угрозой для православного Кавказа. Пришло время положить конец армяно-азербайджанскому соперничеству и установить полный контроль над Кавказом."
 SOV_maintain_status_quo: "Сохранять статус-кво"
 SOV_maintain_status_quo_desc: "Мы никогда не пошлем наших солдат умирать за армян! Отныне это их личное дело!"
 SOV_strengthen_ties_with_ukraine: "Укрепление отношений с Украиной"
 SOV_strengthen_ties_with_ukraine_desc: "Россия и Украина - братские народы. Некоторые даже могут сказать, что это один народ. Мы должны пригласить Украину официально присоединиться к Российской Федерации, чтобы укрепить это славянское братство."
 SOV_annex_transnitria: "Integrate Transnistria"
 SOV_annex_transnitria_desc: "Transnistria is another separatist region that wishes to be a part of the Russian Federation. Let them join our pan-Slavic Union."
 SOV_demand_east_thrace: "Demand East Thrace"
 SOV_demand_east_thrace: "East Thrace is a Russian land! We should get Tsargrad back!"
 SOV_approach_iran: "Дружба с Ираном"
 SOV_approach_iran_desc: "Иранцы могут стать отличным союзником в борьбе с атлантистами. Вместе мы будем доминировать в регионе!"
 SOV_proclamation_of_greater_russia: "Провозглашение Великой России"
 SOV_proclamation_of_greater_russia_desc: "Отныне Россия - глобальная сверхдержава, которая доминирует в Евразии и контролирует мировую политику. Силой и мощью мы теперь будем противостоять Западу!"
 SOV_zhirinovsky_secure_central_asia: "Требование подчинения Центральной Азии"
 SOV_zhirinovsky_secure_central_asia_desc: "Центральная Азия была и остается в сфере нашего влияния. Она должна быть защищена, чтобы не попасть в руки грязных иранцев или китайцев."
 SOV_expand_welfare_programs: "Расширение программ соцобеспечения"
 SOV_expand_welfare_programs_desc: "Российский народ пострадал от ужасной советской системы здравоохранения. Пришло время национального оздоровления."
 SOV_empower_the_oligarchs: "Расширение прав олигархов"
 SOV_empower_the_oligarchs_desc: "Российская экономическая система построена на столпах, которыми являются компании-олигархи. Мы должны дать им экономическую свободу для нашего экономического процветания."
 SOV_the_ex_ussr: "The Ex-USSR"
 SOV_the_ex_ussr_desc: "We have united the European part of the USSR it's time to get our influence back."
 SOV_demand_turkmen_loyalty: "Туркменская лояльность"
 SOV_demand_turkmen_loyalty_desc: "Пришло время вернуть Туркменистан в состав нашей страны."
 SOV_revive_the_great_idea: "Возродить Великую идею"
 SOV_revive_the_great_idea_desc: "Западное побережье Анатолии исторически было территорией греческой православной церкви, несправедливо захваченной османами. Если они захотят вернуть ее обратно, мы их полностью поддержим."
 SOV_approach_turkey: "Дружба с Турцией"
 SOV_approach_turkey_desc: "Турция была исторической занозой в нашем боку. Они в одностороннем порядке контролируют Босфор, тем самым ограничивая наш доступ к Средиземному морю. Вместо того чтобы брать его силой, возможно, нам следует вступить во взаимное партнерство, от которого выиграем мы оба?"
 SOV_zhirinovsky_attack_ruthenia: "Вернуть Рутению"
 SOV_zhirinovsky_attack_ruthenia_desc: "Рутения - это экзоним, первоначально использовавшийся в средневековой латыни как один из нескольких терминов для обозначения Киевской Руси, Галицко-Волынского королевства и, после их распада, восточнославянских и восточноправославных регионов Великого княжества Литовского и Королевства Польского, соответствующих территории нынешних Украины и Беларуси."
 SOV_question_of_poland: "Польский вопрос"
 SOV_question_of_poland_desc: "В августе 2014 года Жириновский угрожал ковровой бомбардировкой Польши."
 SOV_support_greek_nationalism: "Поддержка греческого национализма"
 SOV_support_greek_nationalism_desc: "Греция, будучи врагом Турции и православной страной, является нашим естественным союзником. Мы должны поддерживать политиков, которые вступят с нами в какой-то союз."
 SOV_syria_kurdistan_armenia_summit: "Антитурецкий саммит"
 SOV_syria_kurdistan_armenia_summit_desc: "Турция, контролирующая Босфор, представляет угрозу для российской торговли, военной мощи и национальной безопасности. Они также подрывают наших друзей в регионе. Мы должны объединиться с государствами-единомышленниками, чтобы разделить страну."
 SOV_istanbul_is_constantinople: "Стамбул - это Константинополь"
 SOV_istanbul_is_constantinople_desc: "Пришло время реализовать военные планы, разработанные на антитурецком саммите, и вернуть утраченные территории."
 SOV_russo_turkish_alliance: "Российско-турецкий союз"
 SOV_russo_turkish_alliance_desc: "Турки, кажется, восприимчивы к союзу. Давайте предложим соглашение и посмотрим, как пойдут дела."
 SOV_liberate_greece: "Освободить Грецию"
 SOV_liberate_greece_desc: "Турецкие проливы теперь в безопасности, но путь в Средиземное море - нет. Афиняне все еще контролируют Эгейское море, а значит, и наш свободный проход. Мы должны немедленно позаботиться об этом и полностью обеспечить наше влияние на православный мир."
 SOV_the_kurdish_question: "Курдский вопрос"
 SOV_the_kurdish_question_desc: "На протяжении многих лет курды были занозой в боку турецкого правительства. Давайте направим туда наши танки и ответим на вопрос раз и навсегда: независимого Курдистана не будет."
 SOV_end_the_root_problem: "Вернуть Аляску"
 SOV_end_the_root_problem_desc: "Продажа Аляски американцам была серьезной ошибкой. Мы должны вернуть ее!"
 SOV_crush_europe: "Сокрушить Европу"
 SOV_crush_europe_desc: "Глобалисты, геи, дегенераты: вот и всё, что может предложить Европа!"
 SOV_treaty_with_turkmenistan: "Договор с Туркменистаном"
 SOV_treaty_with_turkmenistan_desc: "Нет необходимости воевать с туркменами. Я уверен, что они будут рады мирному воссоединению."
 SOV_support_kurdish_nationalism: "Support Kurdish Nationalism"
 SOV_support_kurdish_nationalism_desc: "Kurds are our brothers and we should support them with everything they need."
 SOV_liberate_iranian_kurdistan: "Liberate Iranian Kurdistan"
 SOV_liberate_iranian_kurdistan_desc: "Iran opressess Kurds much worse than Turkey. We should liberate Iran first."
 SOV_liberate_turkish_kurdistan: "Liberate Turkish Kurdistan"
 SOV_liberate_turkish_kurdistan_desc: "Turkey opressess Kurds much worse than Iran. We should liberate Turkey first."
 SOV_liberate_iraqi_kurdistan: "Liberate Iraqi Kurdistan"
 SOV_liberate_iraqi_kurdistan_desc: "Our next step in helping our Kurdistan allies is to liberate their native land in Iraq."
 SOV_liberate_syrian_kurdistan: "Liberate Syrian Kurdistan"
 SOV_liberate_syrian_kurdistan_desc: "Our next step in helping our Kurdistan allies is to liberate their native land in Syria."
 SOV_imperial_russian_lands: "Имперские русские земли"
 SOV_imperial_russian_lands_desc: "Первый шаг нашего плана - вернуть наши родные земли, которые были потеряны при коммунистическом правлении. Бог поможет нам!"
 SOV_claim_finland: "Претендовать на Финляндию"
 SOV_claim_finland_desc: "Граница Финляндии находится слишком близко к Санкт-Петербургу. Мы должны отодвинуть эту границу подальше, на север и запад, как Петр Великий, и нанести северянам столь решительное поражение на севере, чтобы они никогда больше не угрожали нам!"
 SOV_zhirinovsky_secure_east_asia: "Азиатские амбиции"
 SOV_zhirinovsky_secure_east_asia_desc: "Российская дипломатия всегда была многогранной. Поэтому мы также должны обеспечить и приумножить наше влияние в Азии. Слава России!"
 SOV_demand_manchuria: "Требовать Маньчжурию"
 SOV_demand_manchuria_desc: "Нет необходимости воевать с Китаем, потому что мы друзья. Тем не менее, они контролируют наши родные земли - Маньчжурию. Мы пошлем им ультиматум и будем надеяться, что драки не будет."
 SOV_zheltoros: "Захват Желтороссии"
 SOV_zheltoros_desc: "Мы можем вернуть Маньчжурию в наши руки только через военный конфликт. Мы не должны медлить и должны нанести удар первыми. С Богом!"
 SOV_secure_desert_territories: "Обеспечить безопасность пустынь"
 SOV_secure_desert_territories_desc: "Монголия - пустынное место, которое всегда зависело от России. Пришло время вернуть ее обратно."
 SOV_expand_pacific_naval_presence: "Расширение присутствия ВМФ в Тихом океане"
 SOV_expand_pacific_naval_presence_desc: "Расширяя судостроительную промышленность на Дальнем Востоке, мы сможем развивать регион и реализовать наши амбиции в Тихоокеанском регионе."
 SOV_cede_the_kuril_islands: "Уступить Курильские острова"
 SOV_cede_the_kuril_islands_desc: ""
 SOV_russo_japanese_alliance: "Русско-японский союз"
 SOV_russo_japanese_alliance_desc: ""
 SOV_assert_pacific_presence: "Утверждение присутствия в Тихом океане"
 SOV_assert_pacific_presence_desc: ""
 SOV_avenge_tsushima: "Отомстить за Цусиму"
 SOV_avenge_tsushima_desc: "Русско-японская война 1904-05 годов была унижением нашей страны. Мы должны отомстить за наших предков и победить японцев раз и навсегда!"
 SOV_end_the_usa: "Покончить с США"
 SOV_end_the_usa_desc: "От вырождения до терроризма - США являются корнем всех проблем в этом мире. Это экзистенциальная угроза нашему выживанию, и мы должны уничтожить ее!"
 SOV_red_and_white_reconciliation: "Примирение красных и белых"
 SOV_red_and_white_reconciliation_desc: "Наконец-то после почти 90 лет борьбы мы на одной стороне с нашими русскими социалистами! Больше нет красных и белых, а есть только русские."
 SOV_side_with_the_people: "На стороне народа"
 SOV_side_with_the_people_desc: "На протяжении веков народ был обижен элитой и мафией, стоящими у власти. Давайте исправим эту ситуацию."
 SOV_purge_disloyal_oligarchs: "Чистка нелояльных олигархов"
 SOV_purge_disloyal_oligarchs_desc: "Некоторые олигархи отказываются встать на нашу сторону. Давайте сделаем им предложение, от которого они не смогут отказаться."
 SOV_guarantee_business_interests: "Гарантировать интересы бизнеса"
 SOV_guarantee_business_interests_desc: "Каждый из олигархов контролирует отдельный бизнес. Чтобы гарантировать нашу власть, мы должны гарантировать безопасность их бизнеса, будь то силой или снижением налогов."
 SOV_bargain_with_oligarchs: "Сделка с олигархами"
 SOV_bargain_with_oligarchs_desc: "У олигархов много богатств. Нам нужны деньги, чтобы управлять страной, несмотря на их поддержку. Я уверен, что они дадут нам немного."
 SOV_integrate_serbia: "Интеграция Сербии"
 SOV_integrate_serbia_desc: "Сербия и Россия являются союзниками на протяжении многих веков. Давайте выпьем за нашу дружбу и подтвердим ее на многие поколения вперед!"
 SOV_ensure_a_balance: "Обеспечение баланса"
 SOV_ensure_a_balance_desc: "Российское общество состоит из двух основных фракций: элиты и народа. Нам необходимо поддерживать баланс между этими двумя фракциями: помогать одним, помогать другим. Ни одна из них не должна быть отброшена под автобус в пользу другой, поскольку все они необходимы."
 SOV_zhirinovsky_economic_policy: "Экономическая политика Жириновского"
 SOV_zhirinovsky_economic_policy_desc: "Многовековые эксперименты с плановой и рыночной экономикой привели к тому, что нам нужен комбинированный подход, чтобы продвинуть нашу экономику в 21 век."
 SOV_progressive_taxation: "Прогрессивное налогообложение"
 SOV_progressive_taxation_desc: "Прогрессивное налогообложение - это налоговая политика, при которой те, кто зарабатывает больше, платят более высокий процент налога, а те, кто зарабатывает меньше, платят более низкий процент налога."
 SOV_guarantee_the_oligarchs: "Гарантии олигархам"
 SOV_guarantee_the_oligarchs_desc: "Олигархи, будучи богатыми, жирными ублюдками, обеспечивают людей работой и товарами и помогают нам развивать экономику. Мы должны поддерживать их политически."
 SOV_guarantee_the_people: "Гарантии народу"
 SOV_guarantee_the_people_desc: "Народ - это корень российской власти, а значит, и нашей. Мы должны заручиться их поддержкой, чтобы сохранить нашу власть."
 SOV_corporate_autarky: "Российский корпоративизм"
 SOV_corporate_autarky_desc: "Российская частная промышленность - наша сила. Им нужна не только политическая и моральная поддержка, но и ресурсы, материалы, человеческий капитал и рынки. Кроме того, нам нужно, чтобы российские компании были независимы от Запада, чтобы они не могли наложить на нас санкции и вывести из бизнеса."
 SOV_revitalize_russian_industrial_sector: "Оживить российский промышленный сектор"
 SOV_revitalize_russian_industrial_sector_desc: "Российская промышленность - одна из лучших в мире. За двадцать лет она вывела нас из аграрной экономики в космическую эру. При достаточном количестве инвестиций и хорошем деловом чутье она может снова вывести нас из индустриальной эпохи в информационную."
 SOV_increase_fossil_fuel_investments: "Инвестиции в ископаемое топливо"
 SOV_increase_fossil_fuel_investments_desc: "Несмотря на то, что говорят глобалисты-климатологи, ископаемое топливо необходимо для экономики и незаменимо. Любое утверждение об обратном либо неверно, либо подогревается глобалистскими элитами с целью дестабилизировать и уничтожить Россию и её процветание."
 SOV_ban_speculative_trading: "Запрет спекулятивной торговли"
 SOV_ban_speculative_trading_desc: "Криптовалюта, деривативы и прочая финансовая ерунда - все это мошенничество. Нашей экономике нужно придерживаться фундаментальных показателей, а не покупаться на пузыри. Мы должны запретить все виды спекулятивной торговли в стране, чтобы стабилизировать экономику."
 SOV_idea_comp_industry: "Компьютеризация экономики"
 SOV_idea_comp_industry_desc: "Наша экономика устарела. Наши люди достаточно умны, чтобы использовать компьютеры во благо России. Наши ученые, заводские рабочие, и сотрудники ВПК должны работать на самых мощных и эффективных электронновычеслительных машинах для улучшения нашей экономики!"
 SOV_increased_arms_exports: "Увеличение экспорта оружия"
 SOV_increased_arms_exports_desc: "У России очень успешная и известная оружейная промышленность. Мы можем использовать это в своих интересах для накопления мягкой силы по всему миру, но сначала нам нужно создать инфраструктуру для производства этого оружия."
 SOV_zhirinovsky_secure_baltics: "Защищать Прибалтику"
 SOV_zhirinovsky_secure_baltics_desc: "В октябре 1991 года Жириновский выразил готовность пойти на гораздо более крайние меры, угрожая захоронить ядерные отходы вдоль границы России с Прибалтикой, а также выпустить радиацию в вентиляторы, используемые в Прибалтике. В августе 2014 года Жириновский угрожал ковровыми бомбардировками Прибалтики."
 SOV_centralize_the_russian_state: "Centralize the Russian State"
 SOV_centralize_the_russian_state_desc: "Russia in its current form is a federation with a bunch of oblasts. We need to change this and make it so all power flows from one place."
 SOV_attack_the_media: "Нападение на СМИ"
 SOV_attack_the_media_desc: "СМИ коррумпированы! Это фальшивка, это либерал, это ложь, и мне это не нравится! Этих людей вынесут на носилках!"
 SOV_martial_law_courts: "Военные суды"
 SOV_martial_law_courts_desc: "Воры, убийцы, насильники, бандиты и прочая преступная мразь сегодня гуляют на свободе, а правительство занято преследованием какой-то выдуманной угрозы. России нужен закон и порядок! Мы должны жестко бороться с преступностью и заселить Сибирь плохими парнями, и единственный способ сделать это - суды военного положения!"
 SOV_arrest_zyuganov: "Арестовать Зюганова"
 SOV_arrest_zyuganov_desc: "Зюганов - мощная оппозиция, глава КПРФ. Нужно арестовать его и убрать с дороги, пока он не стал угрозой."
 SOV_coopt_zyuganov: "Уважать Зюганова"
 SOV_coopt_zyuganov_desc: "Зюганов - мощный оппозиционер, глава КПРФ. У нас есть ряд общих целей. Мы должны оставить в стороне наши придирчивые разногласия и объединить усилия для Великой России."
 SOV_supreme_leader: "Становление верховным лидером"
 SOV_supreme_leader_desc: "Мы можем править с абсолютной властью, без сдержек и противовесов."
 SOV_remain_president: "Remain President"
 SOV_remain_president_desc: "We already have de-facto absolute authority. Why bother going any further?"
 SOV_iron_regency: "Железный регент"
 SOV_iron_regency_desc: "Мы можем преобразовать правительство в монархию. Пока это делается, мы должны назначить регентский совет."
 SOV_ban_gmos: "Запрет ГМО"
 SOV_ban_gmos_desc: "Доказано, что генетически модифицированные организмы наносят вред здоровью и рождаемости людей. Мы должны запретить их потребление и импорт в Россию и вместо этого сделать ставку на натуральные продукты и товары."
 SOV_make_russia_great_again: "Сделать Россию снова великой!"
 SOV_make_russia_great_again_desc: ""
 SOV_government_reforms: "Правительственные реформы"
 SOV_government_reforms_desc: "Правительство слишком большое и раздутое. Нам нужно убрать жир и избавиться от бесполезных бюрократов!"
 SOV_appease_kadyrov: "Угодить Кадырову"
 SOV_appease_kadyrov_desc: "У нас много общих целей и интересов с братом Рамзаном. Он может помочь нам обеспечить легитимность среди мусульманского населения, если мы дадим ему то, что он хочет."
 SOV_condemn_western_opposition: "Осуждение западной оппозиции"
 SOV_condemn_western_opposition_desc: "Прозападная оппозиция - это кучка неолиберальных продажных болванов. Мы должны вытеснить их из российской политики."
 SOV_arrest_western_opposition: "Арестовать оппозицию"
 SOV_arrest_western_opposition_desc: "Публичных дебатов недостаточно. Нужно посадить западников в тюрьму, пока они не раскололи Россию изнутри."
 SOV_coopt_hyper_nationalists: "Уважать ультранационалистов"
 SOV_coopt_hyper_nationalists_desc: "Мы должны заключить соглашение с радикальным националистическим крылом нашей партии. Конечно, это означает, что мы должны дать им больше власти в правительстве."
 SOV_kill_western_opposition: "Уничтожить западную оппозицию"
 SOV_kill_western_opposition_desc: "Ультранационалисты хотят уничтожить оппозицию. Мы должны выполнить свое слово и позволить им делать то, что они хотят."
 SOV_appropriate_putins_methods: "Адекватные методы Путина"
 SOV_appropriate_putins_methods_desc: "В методах Путина не было ничего плохого по своей сути, только его цели. Мы должны учиться у его головорезов, чтобы достичь наших собственных целей."
 SOV_zhirinovsky_constitution: "Конституция Жириновского"
 SOV_zhirinovsky_constitution_desc: "Жириновский решил, что старая конституция недостаточно хороша. Необходимо написать новую конституцию, которая будет отвечать нашим потребностям."
 SOV_rule_by_decree: "Правление по указу"
 SOV_rule_by_decree_desc: "Забудьте о конституции! Жириновский знает лучше! Пусть правит абсолютными указами!"
 SOV_amend_the_russian_constitution: "Внести изменения в Конституцию России"
 SOV_amend_the_russian_constitution_desc: "Российская конституция в порядке, нам нужно лишь внести несколько изменений, чтобы добиться своего."
 SOV_new_russian_status_quo: "Новый российский статус-кво"
 SOV_new_russian_status_quo_desc: "Мы укрепили власть в правительстве! Наступила новая эра. Новое управление находится у руля."
 SOV_coopt_communist_legacy: "Уважать наследие коммунистов"
 SOV_coopt_communist_legacy_desc: "Значительная часть населения все еще тоскует по временам старого СССР. Мы должны играть на этой тоске по прошлому, используя коммунистическую символику и структуры в своих целях."
 SOV_decommunization: "Декоммунизация"
 SOV_decommunization_desc: "Коммунисты уничтожили Россию! Они морили голодом, грабили, сажали в тюрьмы и убивали миллионы людей! Мы не можем больше поклоняться этим демонам. Долой коммунизм!"
 SOV_embrace_monarchists: "Принять монархистов"
 SOV_embrace_monarchists_desc: "В России растет поддержка монархии. Мы должны пригласить их в нашу партию."
 SOV_nationalization_of_business: "Национализация бизнеса"
 SOV_nationalization_of_business_desc: "Мы не можем позволить иностранным компаниям контролировать бизнес в России. Мы должны контролировать все сверху вниз."
 SOV_the_model_of_state_capitalism: "Модель государственного капитализма"
 SOV_the_model_of_state_capitalism_desc: "Капитализм лучше всего процветает при государственном надзоре. Если мы не будем следить за рынком, он будет работать неэффективно."
 SOV_condemn_the_partition_of_india: "Индо-российский союз"
 SOV_condemn_the_partition_of_india_desc: "Индия и Россия всегда выступали на стороне друг друга против Запада. Наш главный враг - Китай, чья зарождающаяся гегемония представляет собой экзистенциальную угрозу."
 SOV_praise_china: "Китайско-российский союз"
 SOV_praise_china_desc: "Китай и Россия всегда выступали на стороне друг друга против Запада. Наш главный враг - Индия, чья зарождающаяся гегемония представляет собой экзистенциальную угрозу."
 SOV_bear_peacekeeper: "Китайско-индо-российский союз"
 SOV_bear_peacekeeper_desc: "Россия, Китай и Индия - три развивающиеся мировые державы, которые вместе могут противостоять западной гегемонии и разбить ее на миллион осколков. Вечная слава нашему народу, и долой Запад!"
 SOV_reconcile_the_cprf: "Компромисс с КПРФ"
 SOV_reconcile_the_cprf_desc: "У нас есть общие цели с КПРФ. Возможно, мы сможем принять их в свои ряды и загладить свою вину."
 SOV_support_workers_rights: "Поддержка прав трудящихся"
 SOV_support_workers_rights_desc: "Рабочие нашей страны - это тоже люди, и мы должны относиться к ним как к людям. Мы должны провести реформы, которые повысят и расширят их права, даже если это будет стоить им производительности."
 SOV_social_conservatism: "Социальный консерватизм"
 SOV_social_conservatism_desc: "Социальный консерватизм - это политическая/моральная идеология, которая считает, что правительство должно играть роль в поощрении или принуждении к тому, что оно считает традиционными ценностями или поведением, исходя из убеждения, что именно это делает людей цивилизованными и порядочными."
 SOV_ally_national_bolsheviks: "Союзные национал-большевики"
 SOV_ally_national_bolsheviks_desc: "Национал-большевики - все более громкая группа на дальних рубежах русского национализма. Они могут стать полезным политическим союзником."
 SOV_ban_national_bolsheviks: "Враждебные национал-большевики"
 SOV_ban_national_bolsheviks_desc: "Национал-большевики - все более громкая группа на дальних рубежах русского национализма. Они представляют угрозу нашему политическому доминированию. Мы должны оттолкнуть их и поддержать более традиционных националистов."
 SOV_reinforce_the_one_party_state: "Укрепление однопартийности"
 SOV_reinforce_the_one_party_state_desc: "В правительстве нужна только одна партия. Другие партии и инакомыслие вносят трения в систему, которая должна работать безупречно и без сопротивления."
 SOV_national_bolshevik_thought: "Мысль национал-большевиков"
 SOV_national_bolshevik_thought_desc: "Мысль национал-большевиков"
 SOV_national_bolshevik_cooperation: "Дружба с нацболами"
 SOV_national_bolshevik_cooperation_desc: "Национал-большевики согласились работать с нами для построения Великой России. Мы обеспечили монополию на националистов."
 SOV_national_bolshevik_coup: "Переворот национал-большевиков"
 SOV_national_bolshevik_coup_desc: "Жириновский и его ЛДПР слишком слабы, чтобы сделать то, что нужно. Если мы хотим привести Россию к величию, мы должны захватить власть силой!"
 
 SOV_nazbol_category: "Российская революция"
 SOV_nazbol_category_desc: "Мы объединим всех россиян под одним знаменем и в пламени революции освободим их от навязанных границ"
 SOV_rusrevoult_estonia: "Российская революция в §Y[EST.GetNameWithFlag]§!"
 SOV_rusrevoult_kazah: "Российская революция в §Y[KAZ.GetNameWithFlag]§!"
 SOV_rusrevoult_belarus: "Российская революция в §Y[BLR.GetNameWithFlag]§!"
 SOV_rusrevoult_ukraine: "Российская революция в §Y[UKR.GetNameWithFlag]§!"
 SOV_rusrevoult_latvia: "Российская революция в §Y[LAT.GetNameWithFlag]§!"
 SOV_rusrevoult_annex_republic: "Аннексировании республики Южная Украина"
 SOV_legion_brigade: "Создать новый батальон Иностранного легиона"
 SOV_legion_campaign: "Провести кампанию по привлечению иностранцев"
 
 InterLegion_SOV_loc_tt: "Создать новый батальон Иностранного легиона"
 
 SOV_nazbol_inner_category: "Путь к Cоветской Империи"
 SOV_nazbol_inner_category_desc: "\n\n\n\n\n\n£SOV_desctext_nazbol\n\n\n\n\n\n\n\n\nНаша [SOV.GetFlag]§Yстрана§! пережила множество §Rвойн и переворотов§!. Мы сменили множество правящих режимов, от §gцарского§! до §Rкоммунистического§!. Не пора ли найти §Yзолотую середину§! между всем этим хаосом и вернуть нашей стране былое §Yвеличие?§!.\n\n[InterLegion_SOV_loc]"
 SOV_nazbol_start_police: "Успокоить боевые отряды НБП"
 SOV_nazbol_start_police_desc: "Приход к власти нашей партии вызвал хаос в стране. Отряды милиции перестали быть законной монополией государства на насилие. Вместо них теперь должны были стать наши боевые дружины."
 SOV_nazbol_republicks: "Покончить с "федерализмом""
 SOV_nazbol_start_police1: "Законодательное закрепление своих полномочий"
 SOV_nazbol_start_police2: "Полиция больше не нужна"
 
 Sov_warsaw_pact.16.t: "Успех восстания"
 Sov_warsaw_pact.16.d: "Благодаря помощи наших исторических союзников мы успешно перехватили инициативу и захватили ключевые командные и административные объекты в Восточной Германии. Варшавский договор предложил нам защиту нашего суверенитета в обмен на стратегическое сотрудничество."
 Sov_warsaw_pact.16.a: "Слава ГДР и её народу!"

 SOV_nazbols: "Россия - это всё. Остальное - ничто"
 SOV_nazbols_desc: "Пришло время вернуть былое величие России. Только мы знаем, что нужно нашей великой Родине"
 SOV_nazbols_nato: "Борьба с "большим сатаной""
 SOV_nazbols_nato_desc: "США, ЕС, НАТО. Всё это враги нашего государства и нашего народа. Мы будем бороться с ними до конца"
 SOV_nazbols_military: "Государственная поддержка вооружённых сил"
 SOV_nazbols_military_desc: "Военные - это сила нашей Родины. Мы освободим их от налогов и увеличим расходы на военные цели"
 SOV_nazbols_republics: "Долой сепаратизм"
 SOV_nazbols_republics_desc: "Национальные республики должны быть ликвидированы!"
 SOV_nazbols_denonce: "Возвращение российских территорий"
 SOV_nazbols_denonce_desc: "Мы не признаем Беловежские соглашения! Русские должны жить в едином государстве!"
 SOV_nazbols_autarky: "Стремление к автаркии"
 SOV_nazbols_autarky_desc: "Мы будем стремиться к автаркии. В нашей Родине есть всё, что нужно!"
 SOV_nazbols_east: "Друзья на Востоке"
 SOV_nazbols_east_desc: "Только несколько государств могут стать настоящими друзьями и партнёрами России"
 SOV_nazbols_weapon: "Легализация оружия"
 SOV_nazbols_weapon_desc: "Мы разрешим гражданам иметь оружие для самообороны."
 SOV_nazbols_science: "Рай для учёных"
 SOV_nazbols_science_desc: "Учёные не смогут себе ни в чём отказывать. Наша страна должна как можно больше поощрять науку."
 SOV_nazbols_free: "Свобода мнений превыше всего"
 SOV_nazbols_free_desc: "Свобода - главная ценность человека. Мы не будем ограничивать её нигде, в том числе и в СМИ."
 SOV_nazbols_oligarch: "Борьба с олигархами"
 SOV_nazbols_oligarch_desc: "Мы арестуем всех олигархов, а также вернём государству награбленные ими средства."
 SOV_nazbols_foreign_legion: "Иностранный легион"
 SOV_nazbols_foreign_legion_desc: "Особо опасные боевые операции будут поручаться иностранцам. Они будут служить в нашем иностранном легионе за большое вознаграждение."
 SOV_nazbols_aborts: "Запрет абортов"
 SOV_nazbols_aborts_desc: "Мы запретим аборты, а также будем способствовать повышению рождаемости в нашей стране."
 SOV_nazbols_ekb: "Столица - Екатеринбург"
 SOV_nazbols_ekb_desc: "Мы перенесём нашу столицу в Екатеринбург. Мы сбалансируем нашу страну экономически."
 SOV_nazbols_empire: "Советская Империя"
 SOV_nazbols_empire_desc: "Пришло время возродить то, чего боятся на Западе, - Советскую Империю."

