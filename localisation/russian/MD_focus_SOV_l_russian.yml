 russia_news.13.t: "Россия объявляет о начале военной операции!"
 russia_news.13.d: "Сегодня утром президент России выступил с заявлением о начале военной операции в Украине. Главными целями являются полная денацификация и демилитаризация Украины. Министр обороны России заявил, что целью операции будут только военные объекты. Однако западные лидеры уже пообещали Киеву свою поддержку."
 russia_news.13.o1: "Вперед!"
 russia_news.13.o2: "Поможем русским!"
 russia_news.13.o3: "Поможем финнам!"
 russia_news.13.o4: "Проклятые русские."
