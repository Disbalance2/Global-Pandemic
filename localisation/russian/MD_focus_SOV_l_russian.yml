 russia_wagner.19.d: "Пригожин предъявил нам требование о возвращении земель Северного Казахстана, заявив, что эти территории всегда были исконно русскими и там проживает население, активно поддерживающее Россию"
 russia_wagner.19.a: "Мы сдаёмся"
 russia_wagner.19.b: "Мы не сдадимся ни за что"

 russia_wagner.20.t: "Марш справедливости"
 russia_wagner.20.d: "Неожиданно для нас наш знаменитый владелец ЧВК Вагнер объявил о начале похода за справедливость против коррумпированных чиновников и генералов. Его войска уже заняли Ростов на Дону и планируют двигаться на Москву."
 russia_wagner.20.a: "Нам этого было недостаточно"
 russia_wagner.20.b: "Спасибо Лукашенко"

 russia_wagner.21.t: "ЧВК Вагнера заняла Ростов на Дону"
 russia_wagner.21.d: "Части ЧВК Вагнера прибыли в Ростов на Дону, и теперь мы можем начать поход на Москву. Предатели заплатят за бессмысленную гибель людей и снарядов!"
 russia_wagner.21.a: "Что будет дальше"

 russia_wagner.22.t: "Пригожин предлагает нам бороться за него"
 russia_wagner.22.d: "ЧВК Вагнер объявила бунт и начала шествие на Москву. Евгений Пригожин обратился ко всем регионам с призывом встать на борьбу с коррумпированной властью. Откликнемся ли мы на его призыв?"
 russia_wagner.22.a: "Мы рискнём"
 russia_wagner.22.b: "Мы за Путина!"

 russia_wagner.23.t: "Известный оппозиционер с нами"
 russia_wagner.23.d: "Оппозиционный политик Алексей Навальный, находившийся в тюрьме, теперь освобожден нами. После некоторого раздумья он согласился вступить в борьбу со старой властью на нашей стороне, взяв с собой сторонников из освобожденной нами колонии"
 russia_wagner.23.a: "Гойда"

 russia_wagner.24.t: "ЧВК Вагнера предлагает нам полноценное сотрудничество"
 russia_wagner.24.d: "ЧВК Вагнера готова расширить сотрудничество с нами до максимального уровня. Они готовы предоставить в наше распоряжение своих советников и бойцов. Согласимся ли мы на такую дружбу с Россией?"
 russia_wagner.24.a: "Это выгодно для нас"
 russia_wagner.24.b: "Нет, мы на это не пойдем"

 russia_wagner.25.t: "Восстание Пригожина"
 russia_wagner.25.d: "Произошло то, чего никто не ожидал. Евгений Пригожин, руководитель ЧВК Вагнера, ярый патриот России, устроил мятеж. Если бы не помощь Александра Григорьевича, Россия погрузилась бы в очередную гражданскую войну. По условиям соглашения, заключенного с Пригожиным, ЧВК Вагнера переезжает в Беларусь, где продолжит свою деятельность"
 russia_wagner.25.a: "Лето и арбалеты... Они собираются сеять картошку в поле"

 russia_wagner.26.t: "Специальная амфибийная операция"
 russia_wagner.26.d: "Мы собрали в кулак огромную силу - все бойцы ЧВК Вагнер должны быстро пересечь границу страны и захватить её. В наших планах - создание в Африке квазигосударства, с помощью которого мы ещё больше укрепим свое влияние"
 russia_wagner.26.a: "Черноруссия будет"

 russia_wagner.27.t: "Наши наёмники нам помогут"
 russia_wagner.27.d: "Мы собрали в кулак огромную силу - все бойцы ЧВК Вагнер должны быстро пересечь границу страны и захватить её. В наших планах - создание в Африке квазигосударства, с помощью которого мы еще больше укрепим свое влияние"
 russia_wagner.27.a: "Черноруссия будет"

