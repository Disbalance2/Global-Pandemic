 ## 500 Days Program
 SOV_500_days_category: "Программа 500 дней"
 SOV_500_days_category_desc: "Программа 500 дней - инициатива, выдвинутая в 1990 году советским экономистом Станиславом Шаталиным и председателем Комиссии экономических реформ Григорием Явлинским. Основная цель этой программы - осуществить переход от плановой экономики к реальному рыночному капитализму путем снижения роли государства в экономике. К сожалению, программа так и не была реализована, поскольку советский истеблишмент счёл её слишком радикальной.\nПосле ошибок Гайдаровской шоковой терапии и экономической бесхозяйственности предыдущих правительств, текущая экономическая ситуация требует от нас новой попытки и полной реализации программы 500 дней для полного перехода к современной рыночной экономике!"
