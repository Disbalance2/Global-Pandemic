 SOV_anti_bsb_desc: "Пришло время разобраться с этими прозападными пожирателями грантов"
 SOV_pogranci_fsb: "Допустить призывников в пограничные войска"
 SOV_pogranci_fsb_desc: "Теперь призывники смогут заключать контракты напрямую с ФСБ и пополнять ряды пограничников"
 SOV_referendums_novorossiya: "Референдумы о присоединении к России"
 SOV_referendums_novorossiya_desc: "Пора Новороссии возвращаться в родную гавань!"
 SOV_attack_moldova: "Освободить Молдову"
 SOV_attack_moldova_desc: "Наши друзья в Приднестровье подвергаются притеснениям со стороны Кишинева. Давайте сделаем наш буфер с НАТО еще больше и двинемся забирать этот кусок исторически русской земли."
