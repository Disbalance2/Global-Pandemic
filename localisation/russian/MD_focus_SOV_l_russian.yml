 ##Nationalists Events
 sov_nationalists.1.t: "Внесение поправок в Конституцию страны"
 sov_nationalists.1.d: "Наша предыдущая конституция была, пожалуй, худшей для россиян за всю нашу историю! Чтобы уничтожить эту позорную бумагу, мы собираемся создать нашу новую, истинно российскую конституцию. Главный выбор здесь - между нашей традиционной централизацией или большей децентрализацией, но экспансионистской, какой путь мы должны выбрать?"
 sov_nationalists.1.a: "Россия должна стабилизировать себя, прежде чем помогать другим!"
 sov_nationalists.1.b: "Экспансионизм - это наша национальная карта, и она должна быть в конституции!"

 sov_nationalists.3.t: "Россия предлагает нам свою защиту"
 sov_nationalists.3.d: "Президент России сегодня во время официальной встречи с нами озвучил предложение о размещении на территории нашей страны военных баз для защиты от внешней агрессии"
 sov_nationalists.3.a: "Россия спасёт нас!"
 sov_nationalists.3.b: "Мы сами с этим справимся!"

 sov_nationalists.4.t: "Россия предлагает отправить к нам ЧВК Вагнер"
 sov_nationalists.4.d: "Правительство РФ предложило нам разместить у себя специалистов известных ЧВК Вагнера"
 sov_nationalists.4.a: "Мы принимаем их"
 sov_nationalists.4.b: "Нам здесь не нужны наёмники!"

 sov_nationalists.5.t: "Россия предлагает нам возродить Антанту"
 sov_nationalists.5.d: "Российское правительство направило нам предложение о возрождении Антанты. Это довольно неожиданное для нас предложение, возможно, нашим народам стоит снова встать плечом к плечу?"
 sov_nationalists.5.a: "Антанте быть!"
 sov_nationalists.5.b: "Нам это не нужно"

 sov_nationalists.6.t: "Российская революция"
 sov_nationalists.6.d: "Наша республика получила шанс обрести независимость! Национал-большевики смогли привести к нам своих товарищей. Вместе мы победим врага!"
 sov_nationalists.6.a: "Россия спасёт нас!"

 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§! предлагает защиту"
 sov_nationalists.7.d: "Российское правительство предлагает нам заключить ряд соглашений, которые защитят нас от вторжения извне. Согласимся ли мы?"
 sov_nationalists.7.a: "Россия спасёт нас!"
 sov_nationalists.7.b: "Нет"

 sov_nationalists.8.t: "§Y[SOV.GetNameWithFlag]§! предлагает защиту"
 sov_nationalists.8.d: "Российское правительство предлагает нам заключить ряд соглашений, которые защитят нас от вторжения извне. Согласимся ли мы?"
