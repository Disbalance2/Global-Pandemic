 SOV_support_democracy_in_georgia: "Поддержать демократию в Грузии"
 SOV_support_democracy_in_georgia_desc: "Грузия станет ещё более демократичной, чем прежде!"
 SOV_state_investments: "Государственные инвестиции в Грузии"
 SOV_state_investments_desc: "Инвестиции в Грузию позволят нам укрепить наши позиции на Кавказе."
 SOV_naval_base_in_georgia: "Военно-морская база в Грузии"
 SOV_naval_base_in_georgia_desc: "Военно-морская база на грузинском побережье позволит нашему флоту более тщательно следить за Чёрным морем. Несмотря на то, что границы России отодвинулись вглубь северных территорий, её флот никогда не покинет Чёрное море."
 SOV_mediate_ossetianabkhaz_question: "Посредничество в Осетино-Абхазском вопросе"
 SOV_mediate_ossetianabkhaz_question_desc: "Этот старый конфликт не имеет смысла в новой реальности, и мы должны стать посредником в улучшении ситуации на Кавказе."
 SOV_friendship_armenia: "Дружба с Арменией"
 SOV_friendship_armenia_desc: "Мы должны уделять больше внимания отношениям между Россией и Арменией."
 SOV_friendship_azerbaijan: "Дружба с Азербайджаном"
 SOV_friendship_azerbaijan_desc: "Мы не считаем, что это плохая идея - улучшить наши отношения с главной нефтяной державой на Южном Кавказе"
 SOV_invest_in_arm_it: "Инвестировать в Армению"
 SOV_invest_in_arm_it_desc: "Мы должны инвестировать в Армению"
 SOV_invest_in_aze_oil: "Инвестировать в Азербайджанскую нефть"
 SOV_invest_in_aze_oil_desc: "Разработка нефтяных месторождений в Азербайджане укрепит межгосударственное сотрудничество в регионе"
 SOV_decide_side: "Выбрать, на чьей мы стороне"
 SOV_decide_side_desc: "Хотя мы стараемся усилить наше присутствие на Кавказе, сотрудничая со всеми постсоветскими странами региона, мы не можем игнорировать тот факт, что Армения и Азербайджан всё ещё не могут примириться. В конце концов, мы не можем всегда сидеть на двух стульях одновременно"
 SOV_support_artsakh: "Поддержать Арцах"
 SOV_support_artsakh_desc: "Наши глаза больше обращены к Армении, чем к Азербайджану. Мы должны поддерживать отношения с самой дружественной страной на Кавказе."
 SOV_support_azerbaijan: "Поддержать Азербайджан"
 SOV_support_azerbaijan_desc: "Несмотря на то, что Армения - наш давний союзник и дружественная страна, мы не можем игнорировать интересы экономики. У Азербайджана более выгодное стратегическое положение и большие запасы нефти."

 SOV_invite_shah: "Пригласить Шаха"
 SOV_invite_shah_desc: "Политическая ситуация в Иране сейчас довольно тревожная, и мы должны пригласить старого шаха помочь нам."
 SOV_support_the_reformists: "Поддержать реформистов"
 SOV_support_the_reformists_desc: "Реформисты - более подходящая для нас фракция в Иранской политике"
 SOV_invest_in_iran: "Инвестировать в Иран"
 SOV_invest_in_iran_desc: "Инвестиции в Иран весьма выгодны для нас, поэтому мы должны двигаться в этом направлении"
 SOV_neutral_relations: "Нейтральные отношения"
 SOV_neutral_relations_desc: "Мир лучше войны. Мы добьёмся своих целей без единого выстрела."
 SOV_passage_through_caucasus: "Переход через Кавказ"
 SOV_passage_through_caucasus_desc: "Такое решение позволит нам получить безопасный юг Кавказа, а Иран останется для нас дружественной страной."
 SOV_animosity_to_iran: "Враждебность к Ирану"
 SOV_animosity_to_iran_desc: "Люди в Иране подвергаются преследованиям со стороны правительства, что делает это государство недружелюбным по отношению к нам"
 SOV_ignite_revolution_in_iran: "Разжечь революцию в Иране"
 SOV_ignite_revolution_in_iran_desc: "Теперь мы можем освободить народ Ирана и сделать регион более благоприятным для нас"
 SOV_poland_relations: "Российско-польская дружба"
 SOV_poland_relations_desc: "Пришло время забыть старые споры и разногласия и строить лучший славянский мир вместе с нашими братьями из Польши"
 SOV_befriend_france: "Дружба с Францией"
 SOV_befriend_france_desc: "Мы должны укреплять отношения с Францией для достижения более глобальных целей и всеобщего мира."
 SOV_mutual_def_poland: "Сотрудничество с Польшей"
 SOV_mutual_def_poland_desc: "Польша - выгодный торговый партнер для нас. Мы должны двигаться в этом направлении"
 SOV_befriend_germany: "Дружба с Германией"
 SOV_befriend_germany_desc: "Германия - одна из сильнейших экономик мира, что делает сотрудничество с ней чрезвычайно выгодным"
 SOV_peugeout: "Peugeot"
 SOV_peugeout_desc: "Один из основных французских автопроизводителей, входящий в состав PSA Peugeot Citroën. Материнская компания PSA Peugeot Citroën - PSA Peugeot Citroën - является вторым по величине производителем автомобилей в Европе по состоянию на 2007 год."
 SOV_volkswagen: "Volkswagen"
 SOV_volkswagen_desc: "Каждому россиянину нужен свой Volkswagen."
 SOV_us_brotherhood: "Российско-американская дружба"
 SOV_us_brotherhood_desc: "Мы должны забыть наши старые разногласия времен холодной войны и вместе построить новый удивительный мир."
 SOV_us_russia_defence_pact: "Американо-российский договор об обороне"
 SOV_us_russia_defence_pact_desc: "Подписав этот договор, мы навсегда переломим вражду между США и Россией, создав более благоприятный и безопасный мир."
 SOV_ger_nuclear_deal: "Ядерная сделка с Западом"
 SOV_ger_nuclear_deal_desc: "Пришло время подписать новый договор о стратегических вооружениях"

 SOV_democratic_constitution: "Демократическая конституция"
 SOV_democratic_constitution: "Отныне наша конституция стала демократической. Теперь она обеспечивает гражданские права, в том числе свободу слова, собраний, вероисповедания, право избирать и участвовать в политической жизни. Она также определяет позицию Российской Федерации в международных отношениях и устанавливает гарантии социальной защиты всех слоев общества."

 russia.77.t: "Инвестиции из России"
 russia.77.d: "Россия предлагает нам инвестиции в нашу экономику. Согласившись на это, мы получим большую выгоду от сделки, что ещё больше укрепит наши экономические позиции."
 russia.77.o1: "Отлично, мы в деле!"
 russia.77.o2: "Нет, мы способны развиваться сами"
 russia.78.t: "Наше предложение было принято"
 russia.78.d: "Они приняли наше предложение"
 russia.78.o1: "УРАААА!"
 russia.79.t: "Наше предложение было отклонено"
 russia.79.d: "К сожалению, они отклонили наше предложение"
 russia.79.o1: "Увы"

 russia.83.t: "Предложение по нашему старому конфликту с Грузией"
 russia.83.d: "Россия предлагает нам подписать соглашение, которое приведет к деэскалации ситуации в регионе. Они мягко намекнули, что мы должны согласиться на их предложение. Что мы должны выбрать?"
 russia.83.o1: "Мы согласны"
 russia.83.o2: "Нет, мы получили независимость и будем её защищать!"

 russia.80.t: "Инвестиции в нашу энергетическую промышленность"
 russia.80.d: "Россия предлагает нам инвестиции в наш энергетический сектор в обмен на влияние. Это позволит нам укрепить свои позиции в энергетическом секторе и сблизиться с Россией. "
 russia.80.o1: "Конечно, азербайджанская нефть должна процветать!"
 russia.80.o2: "Россия? А?"
 russia.81.t: "Наше предложение было принято"
 russia.81.d: "Они приняли наше предложение"
 russia.81.o1: "УРАААА!"
 russia.82.t: "Наше предложение было отклонено"
 russia.82.d: "К сожалению, они отклонили наше предложение"
 russia.82.o1: "Стоит попробовать"
 russia.98.t: "Вопросы партии"
 russia.98.d: "С инаугурацией Алексея Навального и первыми днями его правления стали очевидны различия между политикой самого президента и партии Яблоко, членом которой является Навальный. Несмотря на то, что программы Навального и Яблока очень похожи, руководство партии все равно находит поводы для споров. Ходят слухи, что Алексей Навальный может выйти из партии и создать собственную организацию. Действительно ли так сильны разногласия между партией и президентом?"
 russia.98.o1: "Президент Навальный останется в Яблоке!"
 russia.98.o2: "Президент Навальный создаст свою партию!"
 russia.99.t: "Партия Навального"
 russia.99.d: "После выхода Навального из партии Яблоко близкие соратники Навального, члены правительства и сторонники Яблока срочно созвали политический съезд новой партии. Съезд прошел гладко, единогласно приняв программу партии и все основные документы. Однако вопрос о символике и названии партии вызвал громкие споры. Было предложено множество вариантов, но наибольшей популярностью пользовались только три. Какой вариант будет принят?"
 russia.99.o1: "§YНародный альянс§!"
 russia.99.o2: "§YПартия прогресса§!"
 russia.99.o3: "§YРоссия будущего§!"
 russia.100.t: "Партийный спор"
 russia.100.d: "После инаугурации Алексея Навального возникли серьёзные разногласия между взглядами президента и руководством Яблока. В партии считают, что взгляды Навального слишком националистичны и не соответствуют интересам Яблока. Навальный, в свою очередь, не делал никаких публичных заявлений. Многие предполагают, что президент Навальный покинет партию и создаст свою собственную на базе организации \"НАРОД\", однако замечено, что Навальный не собирается покидать партию и стремится найти общий компромисс. Что же произойдёт в итоге?"
 russia.100.o1: "Компромисс будет найден."
 russia.100.o2: "Возникнет новая Национально-демократическая партия!"
 russia.101.t: "Ребрендинг?"
 russia.101.d: "Мы сочли нужным оставить многопартийность в нашем национальном государстве, но встал вопрос о позиционировании нашей партии. Хотя большинство старой гвардии считает необходимым сохранить наше нынешнее название, считая его наследием прошлой эпохи, но многие наши члены требуют убрать из названия слово \"коммунист\", чтобы сохранить взятый курс на демократизацию."
 russia.101.o1: "КПРФ сейчас! КПРФ навсегда!"
 russia.101.o2: "Мы ни в коем случае не сталинисты!"
 russia.102.t: "Возвращение Горбачёва?"
 russia.102.d: "Мы объявили курс на перестройку. Однако не хватает одного человека, который запустил этот процесс, - Михаила Горбачева. Нужно ли было дать ему второй шанс?"
 russia.102.o1: "Он предатель!"
 russia.102.o2: "Слава Горбачёву!"
 SOV_the_party_TT: "Правящая партия будет изменена!"
 russia.84.t: "Россия выражает нам свою поддержку"
 russia.84.d: "Российское руководство заявило, что поддерживает наше правительство и готово развивать с нами дружественные дипломатические отношения"
 russia.84.o1: "Ауе!"
 russia.85.t: "Появление старого шаха Ирана"
 russia.85.d: "Стало известно, что объявился старый шах Ирана, который всё ещё намерен вернуться к власти в стране."
 russia.85.o1: "Интересно"

 russia.86.t: "Американо-российский пакт о взаимной обороне"
 russia.86.d: "Поскольку в последнее время наши страны заметно сблизились и многие ссоры забыты, у нас есть возможность подписать пакт о взаимной обороне, чтобы добиться всеобщего мира для наших стран"
 russia.86.o1: "Это лучшее решение, которое мы можем принять"
 russia.86.o2: "В мире может быть только одна сверхдержава, и это мы!"
 
 russia.89.t: "Ядерная сделка"
 russia.89.d: "Россия предлагает подписать договор о стратегической ядерной безопасности в регионе. Это позволит нам укрепить наши общие позиции и предотвратить ядерную войну в этом мире."
 russia.89.o1: "Мы согласны"
 russia.89.o2: "Нет, это не то, чего мы хотим"

 russia.90.t: "Ядерная сделка"
 russia.90.d: "[FROM.GetNameWithFlag] согласились на ядерную сделку!"
 russia.90.o1: "Ура!!!"

 russia.91.t: ""
 russia.91.d: ""
 russia.91.o1: ""
 russia.92.t: "Польско-российский пакт о взаимной обороне"
 russia.92.d: "Мы получили предложение от российского государства подписать пакт о взаимной обороне. Несмотря на недавнее потепление отношений, некоторые из наших правительственных чиновников отмечают, что Россия по-прежнему остается нашим противником в Восточно-Европейском регионе. Что нам делать?"
 russia.92.o1: "Пришло время простить Россию"
 russia.92.o2: "Россия остаётся Россией. Откажитесь от пакта!"
 russia.93.t: "Польша согласна!"
 russia.93.d: "Правительство Польши согласилось подписать пакт о взаимной обороне."
 russia.93.o1: "Братья Славяне наносят очередной удар!"
 russia.94.t: "Польша отказалась!"
 russia.94.d: "Правительство Польши отказалось подписать пакт о взаимной обороне."
 russia.94.o1: "Их выбор."
 russia.95.t: "Российская военно-морская база"
 russia.95.d: "Мы получили предложение от российского правительства построить в нашей стране свою военно-морскую базу"
 russia.95.o1: "Стройте столько, сколько захотите!"
 russia.95.o2: "Россия остаётся Россией. Откажитесь от предложения!"
 russia.96.t: "Грузия разрешает!"
 russia.96.d: "Грузия разрешила построить военно-морскую базу!"
 russia.96.o1: "Спасибо, братья!"
 russia.97.t: "Грузия отказалась!"
 russia.97.d: "Грузия отказала нам в строительстве военно-морской базы"
 russia.97.o1: "Их выбор."
 #A Just Russia
 SOV_a_just_russia: "Справедливая Россия"
 SOV_a_just_russia_desc: "Справедливая Россия - политическая партия, основанная в 2006-2007 годах в результате слияния аналогичных левых политических партий. Считалось, что создание этой партии курировалось из администрации президента и вообще существует для подражания политической жизни. Как же ошибались эти мнения, когда Справедливая Россия получила большинство голосов на выборах..."
 SOV_direction: "Направление партии"
 SOV_direction_desc: "После того как мы пришли к власти, остро встал вопрос о направлении нашей политики. Наша партия состоит из людей со схожими, но разными взглядами, но мы видим, что складываются два центра силы - сторонники белоленточного либерального движения и сторонники социал-патриотизма. Только съезд партии сможет решить, в каком направлении будет двигаться партия."
 SOV_white_stripe_movement_preveil: "Преобладание белоленточников"
 SOV_white_stripe_movement_preveil_desc: "Съезд партии принял решение поддержать программу движения Белая лента, предполагающую дальнейшую демократизацию и дружбу с Западом. Можно сказать, что партия находится на пути превращения в социал-демократическую партию европейского типа."
 SOV_russian_democracy: "Российская социал-демократия"
 SOV_russian_democracy_desc: "Стремление к справедливости и социальным реформам всегда было главной страстью жителей России, русский человек всегда тяготел к идее социальной справедливости, равенства и свободы. Это хорошо видно в XX веке, когда народ стихийно поддержал народные демократические движения и социальные преобразования. После распада Советского Союза российский народ не утратил этого стремления и всегда поддерживал тех, кто обещал социальные реформы. Так мы оказались у власти, и мы обязаны реализовать чаяния нашего народа."
 SOV_democratisation: "Снизить зависимость от федерального центра"
 SOV_democratisation_desc: "Социал-реформисты всегда выступали за федерализацию и децентрализацию государства. Для того чтобы федерация полноценно функционировала и равномерно развивалась, необходимо уменьшить зависимость регионов от федерального центра. Таким образом мы добьёмся равенства между регионами."
 SOV_real_welfare: "Настоящее социальное благосостояние"
 SOV_real_welfare_desc: "Реформирование системы социального обеспечения - одна из приоритетных задач нашего правительства. Слишком долго простые люди страдали от неудачных рыночных реформ и недобросовестного социального страхования. Мы реформируем систему социального обеспечения и улучшим жизнь наших граждан."
 SOV_empower_legislature: "Наследник российского Учредительного собрания"
 SOV_empower_legislature_desc: "Учредительное собрание России стало первым подлинно народным собранием, которое должно было определить будущее страны и её народа, и если бы не большевики, Учредительное собрание могло бы стать настоящим народным парламентом. Целью создания такого народного собрания было создание Государственной думы как нижней палаты Федерального собрания. Однако за всё время существования Государственной Думы она полностью дискредитировала себя и утратила тот объединяющий символ народной воли и единения. Пришло время вернуть доверие к Думе, наделив её реальными полномочиями и обеспечив реальное народное представительство."
 SOV_defend_people: "Защитить наших людей"
 SOV_defend_people_desc: "Нам больно видеть, как мать-одиночка собирает последнюю мелочь на лекарства для своего ребенка. Нам больно видеть, как многодетная семья берет кредит под невероятно высокий процент, чтобы позволить себе однокомнатную квартиру. Нам больно видеть, как бедность распространяется от региона к региону. Тысячи граждан остаются на грани нищеты, в то время как банки и компании только богатеют. Чтобы победить эту несправедливость, мы должны сначала создать систему льгот и социальных гарантий, способных защитить граждан от бедности."
 SOV_social_gurantees: "Социальные гарантии и здравоохранение"
 SOV_social_gurantees_desc: "Главная проблема российской системы социального обеспечения - пенсионное обеспечение и разрушенная система здравоохранения. Старшее поколение не может позволить себе лекарства из-за высоких цен, а тяжелобольной человек, попадая в больницу, рискует оттуда не вернуться. Мы должны обеспечить пенсионерам хорошие условия, а системе здравоохранения - субсидии и финансирование."
 SOV_a_just_system: "Справедливая система"
 SOV_a_just_system_desc: "Мы стремимся создать систему, в которой каждый является человеком, в которой гарантированы все основные права человека, в которой поощряется участие в политической жизни и в которой на честных выборах принимаются действительно справедливые решения. Это та справедливая система, к которой стремились революционеры прошлого и которой мы добились в настоящем."
 SOV_a_just_economy: "Справедливая экономика"
 SOV_a_just_economy_desc: "Наше самое заветное желание - видеть не только процветающую экономику, но и процветающую нацию. Каждый человек должен быть финансово обеспечен и социально защищен, никто не должен остаться у разбитого корыта! Только так мы сможем построить процветающую страну. И в этом помогут компании и налоги от сверхприбылей, богатые должны платить больше, а бедные меньше. Так мы добьёмся равенства и социальной справедливости в обществе. Вперёд к справедливой экономике!"
 SOV_question_of_direction: "Вопрос направления"
 SOV_question_of_direction_desc: "Остро встал вопрос о направлении развития нашей партии. Есть группа, которая считает, что проведённые социальные реформы недостаточно радикальны, они позиционируют партию и себя не как умеренно-реформистскую, а как радикальную организацию, цель которой - преобразование существующего общественного строя. Другие считают, что нам следует брать пример с европейских социал-демократических партий, поскольку их идеи эффективны и актуальны. Только от нас зависит, куда пойдёт партия и кто победит."
 SOV_revive_spirit_of_socialist_revolutionaries: "Возродить дух социалистов-революционеров"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "Социалисты-революционеры - организация, а затем партия, поставившая перед собой цель радикального преобразования российского общества на основе идей аграрного социализма. Они считали, что главным двигателем революции должны стать крестьяне, на их плечах должно быть построено настоящее сначала демократическое, а затем и социалистическое общество. Хотя Справедливая Россия не претендовала на роль наследницы эсеров, проведенные нами преобразования положили начало процессу мирной, но все же радикальной трансформации общества, в чем-то даже революционной. Хотя идеи социалистов-революционеров были созданы два века назад, они актуальны и сегодня. Так почему бы нам не объявить себя преемниками эсеров и официально не заявить о воссоздании партии социалистов-революционеров?"
 SOV_land_socialisation: "Социализация земли"
 SOV_land_socialisation_desc: "Главным пунктом программы партии социалистов-революционеров была социализация земли. Согласно программе, земля должна принадлежать всему народу России и каждый имеет право ею пользоваться. Фактически это означает передачу земли в руки государства. Но мы - представители интересов народа, и мы сможем распорядиться ею справедливо и с максимальной пользой для народа."
 SOV_social_democracy_sr: "Социал-демократия всё ещё в моде"
 SOV_social_democracy_sr_desc: "Социал-демократия - это, пожалуй, одна из самых эффективных идей, зародившихся в Европе. История знает множество успешных примеров практического применения европейской социал-демократии. Перенимая этот опыт, мы сможем проводить успешные реформы для улучшения жизни наших граждан в будущем."
 SOV_third_way: "Третий путь"
 SOV_third_way_desc: "Одна из характеристик демократического режима - необходимость постоянных переговоров и баланса. Многие социал-демократические режимы уже давно перешли от традиционно левых идей к более ориентированным на рынок, но эффективным. Такие экономические изменения получили название Третий путь. Для таких экономических идей характерно сочетание традиционно рыночных экономических практик и социал-демократических идей, создающих симбиоз лево-правых практик для баланса. Это именно те идеи, которые актуальны и эффективны для нас."
 SOV_centre_holds: "Центр остаётся сильным"
 SOV_centre_holds_desc: "Повестка дня Центрального совета партии оказалась сильнее. Большинством голосов съезд принял патриотическую программу, предусматривающую укрепление суверенитета России, авторитета центральной власти и объединение народа вокруг власти. Это программа превращения России из отсталой разваливающейся страны в сильную сверхдержаву, способную защитить свои границы и свой многонациональный народ!"
 SOV_russian_patriotism: "Российский социальный патриотизм"
 SOV_russian_patriotism_desc: "Центральной идеей нашей политики является концепция идеологии социального патриотизма. Согласно нашей идеологии, ключ к процветающему и равноправному социалистическому обществу лежит в создании сильного суверенного социального государства, способного отстаивать свои интересы и интересы народа на международной арене, государство также обязано защищать интересы граждан внутри страны, обеспечивать народу все необходимые условия для поддержания высокого уровня жизни, но и у народа есть свои обязанности перед Родиной, такие как полное подчинение закону, обязательная служба и соблюдение традиций Родины."
 SOV_empower_nation: "Расширение прав и возможностей русского народа"
 SOV_empower_nation_desc: "Для нас российская нация - это не только русские, это все жители обширных территорий России. Народы Поволжья, Сибири, Кавказа - это часть русской нации, они являются носителями русской идентичности, говорят на русском языке, имеют общие культурные традиции и ценности. Именно эта нация должна быть доминирующей в России, только она должна быть приоритетной для государства, потому что именно её интересы оно представляет. И ни один иностранец не смеет претендовать на их особые права, Россия - страна только для многонационального русского народа!"
 SOV_talks_with_rodina: "Переговоры с Родиной"
 SOV_talks_with_rodina_desc: "У нас давняя история взаимоотношений с партией Родина. В начале 2000-х годов мы были единой партией, но в результате внутренних противоречий сначала распалась думская фракция, а затем из Родины вышел ряд организаций, которые впоследствии образовали Справедливую Россию. Сейчас противоречия улеглись, наши политические программы практически неотличимы друг от друга, поэтому логичным шагом было бы наладить отношения и объединиться для эффективной реализации нашей политики."
 SOV_form_national_patriotic_front: "Сформировать Национально-патриотический фронт"
 SOV_form_national_patriotic_front_desc: "Русский человек, хоть и силён телом и душой, но в одиночку уязвим для врага, а объединившись, русский народ может повернуть вспять реки и свергнуть горы. Также и в политике, для эффективного лидерства и доминирования в политической сфере мы должны создать широкую коалицию партий, разделяющих патриотические и социалистические взгляды. Только объединившись, мы сможем добиться процветания и независимости России!"
 SOV_social_platform: "Приоритет социальной платформы"
 SOV_social_platform_desc: "Высокий уровень жизни - залог процветания нашего государства, только когда человек будет обеспечен и сможет уверенно смотреть в будущее, только тогда государство будет развиваться. Мы будем уделять приоритетное внимание социальной политике и обеспечивать граждан всем необходимым."
 SOV_do_not_forget_about_people: "Не забывать о людях!"
 SOV_do_not_forget_about_people_desc: "Народ - главный источник власти, и мы не должны забывать о нём. Только счастливый народ способен на свершения, а несчастный - на крах."
 SOV_more_regulations: "Национализация корпораций"
 SOV_more_regulations_desc: "Капиталисты слишком долго эксплуатировали наш народ и государство. Их деятельность не приносила обществу никакой пользы, все деньги шли только им, не давая ничего взамен. Неудивительно, ведь либеральное законодательство полностью развязало руки капиталистам. Мы национализируем весь крупный бизнес и создадим сеть государственных корпораций, чтобы направлять рынок в нужное нам русло."
 SOV_economical_platform: "Приоритет экономической платформы"
 SOV_economical_platform_desc: "Чтобы люди жили богато, а страна процветала, необходимо сосредоточиться на экономике. Без экономической мощи не может быть процветающей цивилизации. Мы сосредоточим всё своё внимание на экономической платформе НПФ и восстановим экономическую мощь страны!"
 SOV_invest_in_beneficial_sectors: "Инвестировать в выгодные отрасли"
 SOV_invest_in_beneficial_sectors_desc: "Для восстановления производственного потенциала страны необходимы крупные капитальные вложения. Поэтому мы должны инвестировать в те сектора экономики, которые могут дать нам хороший результат в долгосрочной перспективе и которые будут поддерживать наш экономический рост и ВВП в будущем."
 SOV_rapid_militarisation: "Быстрая милитаризация"
 SOV_rapid_militarisation_desc: "Главная доктрина нашей идеологии - создание сильного суверенного государства, а какое может быть сильное государство без мощной армии? Мы начнём милитаризацию экономики и популяризацию армии среди населения. Мы введем уроки военной подготовки в школах, введём обязательные военные мероприятия для граждан. Мы также увеличим расходы на армию, чтобы она была способна отразить нападение любого врага. Российское государство и российский народ должны быть готовы к победе над любым врагом!"
 SOV_under_a_leader: "Под началом сильного лидера"
 SOV_under_a_leader_desc: "Традиции российской государственной власти таковы, что она всегда строилась на фигуре сильного лидера. Иван Грозный, Александр Третий, Иосиф Сталин - всё это великие лидеры, вокруг которых строилась система государственной власти. Кроме того, это именно те исторические личности, к которым русский народ испытывает наибольшее уважение. Сейчас и народу, и государственной системе нужна фигура сильного лидера, вокруг которого люди готовы сплотиться для достижения великой цели, и мы готовы её им дать!"
 SOV_talks_with_left_patriots: "Переговоры с левыми патриотами"
 SOV_talks_with_left_patriots_desc: "Партия Геннадия Семигина Патриоты России - крупный игрок на политической арене, его партия имеет большую поддержку населения и финансовые активы. Эта партия отстаивает схожую с нашей программу левого патриотизма. Было бы глупо упускать из виду такого очевидного союзника. Мы начнём переговоры с Патриотами России о вступлении в Национально-патриотический фронт и впоследствии предоставим им место в правительстве."
 SOV_unite_patriotic_parties: "Объединение патриотических партий"
 SOV_unite_patriotic_parties_desc: "Распад партии Родина привёл к появлению огромного количества малых партий, разделяющих схожие идеи патриотизма. Хотя сами по себе они не способны ничего сделать, политический опыт их лидеров, использованный в правильном направлении, может быть крайне полезен. Мы примем их в Национальный патриотический фронт и предоставим им место в правительстве."
 SOV_a_just_russia_prevails: "Преобладание Справедливой России"
 SOV_a_just_russia_prevails_desc: "В рамках нашего фронта Справедливая Россия смогла удержать свои позиции и осталась де-факто доминирующей организацией. Только Справедливая Россия может сохранить единство Национально-патриотического фронта и привести Россию к истинному величию!"
 SOV_rodina_prevails: "Преобладание Родины"
 SOV_rodina_prevails_desc: "За время работы в коалиции Родине удалось не только восстановить свои политические позиции и доверие избирателей, но и укрепить свои позиции в Национально-патриотическом фронте настолько, что теперь она может претендовать на роль лидера. Начинается новая эра коалиции, теперь Родина поведёт Россию к светлому будущему!"
 SOV_rodina_tt: "Родина возглавит НПФ"
 SOV_blr_democracy_tt: "Установит демократию в Беларуси"
 SOV_under_a_banner: "Под великим знаменем"
 SOV_under_a_banner_desc: "Флаг Российской империи, флаг Советского Союза и российский триколор - главные символы России. Под этими флагами Россия достигла невероятных высот в культуре, экономике, науке и внешней политике. Именно под этими флагами совершали подвиги наши предки, под имперским флагом русские жертвовали собой в Крымской войне, под советским - в Великой Отечественной. И под российским триколором мы достигнем новых высот, которых Россия ещё никогда не достигала."
 SOV_empower_executive: "Расширение полномочий президента"
 SOV_empower_executive_desc: "Мы всегда говорили, что у Президента России слишком мало полномочий, те полномочия, которыми он сейчас обладает, не позволяют ему в полной мере проводить необходимую стране политику."
 SOV_united_country: "Объединённая Родина"
 SOV_united_country_desc: "Для достижения нашей цели мы обязаны обеспечить единство народа. Только объединившись, Россия сможет достичь величия и процветания. Граждане должны объединиться вокруг идеологии, лидера и государства. Пока русский народ един, никто и ничто не сможет сломить эту нацию."
 SOV_armenian_partnership: "Партнёрство с Арменией"
 SOV_armenian_partnership_desc: "Мы начнём военное партнёрство с Арменией, чтобы обеспечить её безопасность и добиться большего влияния в регионе."
 SOV_venez_partnership: "Партнёрство с Венесуэлой"
 SOV_venez_partnership_desc: "Мы начнём военное партнерство с Венесуэлой, чтобы обеспечить безопасность и стабильность венесуэльского народа."
 SOV_china_partnership: "Партнёрство с Китаем"
 SOV_china_partnership_desc: "Мы начнём военное партнёрство с Китаем, чтобы обеспечить безопасность региона и наших великих стран и укрепить наши отношения."
