 SOV_rva: "Сформировать Русскую добровольческая армию"
 SOV_rva_desc: "Обилие националистических организаций в нашей стране все растёт и растёт. Мы нашли решение этой проблемы. Будет создана Русская добровольческая армия, в которую мы возьмём все военизированные подразделения этих националистических организаций и, если что, отправим их на войну."
 #Tolltips
 jirik_rva_tt: "§YРусская добровольческая армия§! - боевой отряд, находящийся в непосредственном подчинении верховного правителя России, состоит из участников многих националистических движений"
 jirik_nati_tt: "Многие §Yнационалистические организации§! начнут свою интеграцию в деятельность государства"
