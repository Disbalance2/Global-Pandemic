 sov_yeltsin.1.t: "Наследие Ельцина"
 sov_yeltsin.1.d: "После распада Советского Союза президентом России оказался пьяница Ельцин, который не смог эффективно руководить страной. Распад СССР, роспуск Верховного Совета, чеченские кампании, аукционы по продаже кредитов за акции, деноминация и дефолт 1998 года - все это легло на плечи российского народа и разбило надежды на светлое будущее. Недавно Россия выбрала президента, с которым она войдет в третье тысячелетие. После трудных 1990-х годов в стране возникла потребность в твердом и эффективном лидере. Были надежды, что после реформ наконец-то наступит улучшение жизни. Что будет наведен элементарный порядок. И именно на Путина, быстро завоевавшего популярность на посту премьер-министра и исполняющего обязанности президента, возлагались эти надежды. В 90-е годы, после расстрела Белого дома, а также многочисленных разногласий в российском обществе, к власти пришел политик, который смог консолидировать все враждующие стороны и начал создавать новую политическую систему... Что из этого выйдет?"
 sov_yeltsin.1.a: "Посмотрим, как он справится."

 sov_yeltsin.2.t: "Смерть Ельцина"
 sov_yeltsin.2.d: "РИА только что сообщило, что после долгой борьбы с болезнью сердца первый президент независимой России Борис Ельцин скончался сегодня днем. Как заявила его жена, врачи боролись за его жизнь с раннего утра. В УГТУ его имени уже объявлена минута молчания. Многие западные лидеры уже направили соболезнования."
 sov_yeltsin.2.a: "Покойся с миром, борец за свободу!"
 sov_yeltsin.2.b: "Покойся с миром."

 sov_vybory.2.t: "Путин избран президентом"
 sov_vybory.2.d: "Владимир Путин побеждает в первом туре президентских выборов, получив 63,75% голосов после подсчета 99% бюллетеней. Оппозиция не считает выборы легитимными, обещая ответить массовыми протестами. На президентских выборах в России проголосовали 65,3% российских избирателей, согласно последним данным ЦИК."
 sov_vybory.2.a: "Лидер снова здесь!"

 sov_vybory.1.t: "Медведев избран президентом"
 sov_vybory.1.d: "Первый вице-премьер Дмитрий Медведев одержал предсказуемую победу на президентских выборах в воскресенье в качестве преемника уходящего главы государства Владимира Путина. Аналитики и оппозиция говорят, что избрание 42-летнего Медведева, обещающего либеральный курс, третьим президентом России обеспечит сохранение власти в руках Путина."
 sov_vybory.1.a: "Посмотрим, как он справится!"

 russia_med.1.t: "Милиция переименована в Полицию"
 russia_med.1.d: "Закон "О полиции" был подписан президентом России Дмитрием Медведевым совсем недавно в рамках полномасштабной реформы правоохранительных структур. Закон "О милиции", разработанный в рамках реформы органов внутренних дел России, предусматривает, что милиция сменит название на полицию. Закон определяет статус, права и обязанности сотрудника милиции; освобождает милицию от дублирующих и несвойственных ей функций, укрепляет партнерскую модель взаимоотношений милиции и общества."
 russia_med.1.a: "Хах?"
 
 russia_med.2.t: "Путин едет в Пикалёво"
 russia_med.2.d: "В связи с продолжающимся финансовым кризисом в небольшом городе Пикалёво были закрыты 2 из 3 основных промышленных предприятий, принадлежащих олигархам, и рабочие остались ни с чем. Это привело к массовым протестам жителей города, ситуация была критической и требовала прямого контроля со стороны правительства. В этот момент в город прибыл Владимир Путин и собрал собственников. Он потребовал немедленного запуска промышленности города и подтвердил своё господство над олигархами."
 russia_med.2.a: "Авторучку мне верните, пожалуйста!" #Авторучку мне верните, пожалуйста

 rusboloto.1.t: "Протесты в Москве!"
 rusboloto.1.d: "Недовольные очередной перестановкой во власти, россияне выходят на митинг протеста против правительства. По разным данным, на митинг пришло от 100 000 до 150 000 человек, а по версии ГУВД - 25 000. На всех последующих акциях протеста количество людей будет намеренно занижаться Центральным управлением внутренних дел. Митинги "За честные выборы" прошли в 99 городах России и еще в 45 городах за рубежом. Департамент образования Москвы неожиданно назначил контрольную для всех старшеклассников, что вызвало очередную волну возмущения. Люди выходили на Болотную с огромным количеством самодельных плакатов и требовали новых честных выборов."
 rusboloto.1.a: "Подавите их с помощью правоохранительных органов!"
 rusboloto.2.b: "Если они так хотят..."

 rusboloto.2.t: "Усиление протестов в Москве!"
 rusboloto.2.d: "Несмотря на противодействие со стороны правоохранительных органов, люди по-прежнему выходят на митинги на Болотной площади. Столичная полиция заявила о провокациях со стороны организаторов и участников оппозиционного митинга на Болотной площади. Пресс-служба ГУ МВД по Москве в воскресенье сообщила, что в результате действий митингующих в центре Москвы пострадали четверо сотрудников полиции, которые получили ушибы и резаные раны. В то же время стало известно о попытке демонстрантов прорвать плотное милицейское оцепление. По данным корреспондентов "Ведомостей", именно тогда в милиционеров полетела бутылка с зажигательной смесью. В ответ милиция начала задерживать прорвавшихся через оцепление оппозиционеров и сажать их в автобусы. По данным ГУ МВД, несмотря на то, что митингующие бросали в милиционеров опасные предметы, газ против них не применялся. Как сообщил "Ведомостям" источник в правоохранительных органах, по 212-й статье о подстрекательстве к массовым беспорядкам пытаются привлечь организаторов акции, в том числе Сергея Удальцова и Алексея Навального. Пока они не являются подозреваемыми. По словам собеседника "Ведомостей", "по статье 318 о насилии в отношении сотрудников полиции будут привлечены люди, которые бросали в полицейских бутылки и вступали с ними в драки"."
 rusboloto.2.a: "Подавите их с помощью правоохранительных органов (снова)!"
 rusboloto.2.b: "Ух, хорошо."

 rusboloto.3.t: "С протестами справилась полиция."
 rusboloto.3.d: "Акции протеста не достигли своей цели."
 rusboloto.3.a: "Замечательно."

 sov_other.1.t: "Жириновский избран президентом"
 sov_other.1.d: "Во время недавней смены российского правительства была избрана националистическая партия ЛДПР с ее лидером Владимиром Жириновским в качестве нового президента. Они объявили о новой политической программе, которая радикально изменит Россию. Одной из первых реформ, которые они обещают, является возвращение старого флага и новый курс на консервативную националистическую программу..."
 sov_other.1.a: "Что ждет Россию?"

 sov_other.2.t: "Коммунисты избраны в России"
 sov_other.2.d: "В ходе недавней смены власти в России к власти пришла Коммунистическая партия, которая объявила о радикальном изменении вектора власти и новом желании восстановить социалистический строй в России. Теперь в рядах новой власти в России появились новые люди, готовые повернуть историю России на 360 градусов назад."
 sov_other.2.a: "Новый СССР?"

 sov_other.3.t: "Comedy Club пошутили про нашего президента"
 sov_other.3.d: "Армянские комики из известной телепередачи Comedy Club пошутили над нашим новоизбранным президентом. Должны ли мы предпринять какие-либо действия?"
 sov_other.3.a: "Пока нет."
 sov_other.3.b: "Попросите их извиниться."

 sov_other.4.t: "Национал-большевики совершили государственный переворот!"
 sov_other.4.d: "Национал-большевистская партия России недавно совершила переворот в России и захватила власть. ЛДПР теперь стала второй парламентской партией, а нацболы правят страной."
 sov_other.4.a: "Да, Смерть!"

 sov_other.5.t: "Новая Российская империя"
 sov_other.5.d: "Русские националисты объявили новый план возвращения своих имперских земель и захвата власти на землях, выпавших из русского мира."
 sov_other.5.a: "Русский мир восстанет снова."

 sov_other.6.t: "Большой русский марш"
 sov_other.6.d: "Недавно по всей России прошли масштабные шествия русских националистов, монархистов, православных священников и язычников-родноверов в едином строю. Во время шествия произошли столкновения с нац. меньшинствами из исламских республик. К чему это может привести?"
 sov_other.6.a: "Русские - вперед!"

 sov_other.7.t: "Объединение церкви и государства"
 sov_other.7.d: "Недавно правительство объявило об объединении церкви и государства в единое целое и о полной интеграции православной церкви в правящие круги страны. Симфония правления снова восстановлена."
 sov_other.7.a: "Царебожники."

 sov_other.8.t: "Выбор нового монарха..."
 sov_other.8.d: "Россия нуждается в новом, сильном монархе. Мы должны выбрать кого-то, кто будет снова править новой Российской империей."
 sov_other.8.d1: "Андрей Романов - самый легитимный кандидат!"
 sov_other.8.d2: "Есть другие варианты?"
 sov_other.8.b: "Мария Владимировна!"
 sov_other.8.c: "Георгий должен править!"
 sov_other.8.a: "Николай Третий!"

 sov_other.9.t: "Россия поддерживает Украину!"
 sov_other.9.d: "Новое демократическое правительство России начало новую дипломатическую инициативу по примирению с Украиной, взаимному сотрудничеству и взаимной языковой интеграции, а также поддержке демократии и антикоррупционных программ в Украине."
 sov_other.9.a: "Братья навеки!"
 sov_other.9.b: "Истина в братстве"

 sov_other.10.t: "Россия помогает нам в искоренении коррупции!"
 sov_other.10.d: "Недавно, благодаря новому российско-украинскому антикоррупционному соглашению, Россия помогла нам арестовать и конфисковать имущество коррумпированных олиграхов, резко снизив уровень коррупции в нашей стране!"
 sov_other.10.a: "Спасибо!"

 SOV_undo_putin_TT: "Мы начнем процесс отмены беззаконной системы управления, которая была создана до нашего правительства!"

 sov_other.11.t: "Масштабные военные учения России и НАТО!"
 sov_other.11.d: "Россия, начав радикальную переориентацию на Запад, инициировала крупномасштабные учения между вооруженными силами РФ и стран НАТО на полигонах в России."
 sov_other.11.a: "Когда-то враги, теперь друзья."

 sov_other.12.t: "Войска НАТО в России."
 sov_other.12.d: "Россия, начав радикальную переориентацию на Запад, инициировала размещение на своей земле военных НАТО, чтобы поддержать стабильность и безопасность всего региона."
 sov_other.12.a: "Это база?"

 SOV_combined_economic_system: "Комбинированная экономическая система"
 SOV_combined_economic_system_desc: "Достигнув компромисса с олигархами и государством, мы сможем наконец перейти к исправлению нашей экономики действительно уникальным российским способом."
 SOV_oligarchic_republic: "Олигархическая республика"
 SOV_oligarchic_republic_desc: "Теперь, когда олигархи провели все свои слияния, мы можем, наконец, построить новую Россию, олигархическую Россию."

 sov_other.13.t: "Российское предложение..."
 sov_other.13.d: "Новое российское демократическое правительство предлагает взаимные языковые программы по признанию русского языка как другого государственного в Украине, а Россия будет помогать в обучении украинскому языку этнических украинцев в России. Эти программы призваны обеспечить отсутствие конфликтов между двумя странами, взаимную дружбу и культурный обмен."
 sov_other.13.a: "Замечательная идея!"
 sov_other.13.b: "Извините, нет."

 sov_other.14.t: "Украина приняла наше предложение!"
 sov_other.14.d: "Украина приняла наше предложение!"
 sov_other.14.a: "Замечательно!"

 sov_other.15.t: "Украина отклонила наше предложение!"
 sov_other.15.d: "Украина отклонила наше предложение!"
 sov_other.15.a: "Почему?"

 SOV_nemtsov: "Борис Немцов"
 SOV_nemtsov_desc: "Борис Ефимович Немцов (9 октября 1959 - 27 февраля 2015) - российский физик, либеральный политик и открытый критик Владимира Путина. Он участвовал в проведении реформ в российской постсоветской экономике. При президенте Борисе Ельцине был первым губернатором Нижегородской области. Позже работал в правительстве России в качестве министра топлива и энергетики, вице-премьера России и члена Совета безопасности. В 1998 году основал движение "Россия молодая". В 1998 году стал одним из основателей коалиционной группы "Правое дело", а в 1999 году - одним из основателей "Союза правых сил", избирательного блока, а затем политической партии."
 nemtsov_dead: "Немцов умер"
 SOV_union_of_right_forces: "Союз правых сил"
 SOV_union_of_right_forces_desc: "Теперь мы будем стоять у руля власти"
 SOV_conservative_russia: "Консервативная Россия"
 SOV_conservative_russia_desc: "Глобальные изменения вновь чуть не разрушили Россию, пора возвращаться к мирным реформам"
 SOV_tsar_boris: "Царь Борис"
 SOV_tsar_boris_desc: "Десятилетия советской оккупации лишили наш народ душевного равновесия и повели Россию по ложному пути. Только монархия, пусть даже и внимательная, позволит нашей стране вернуться на праведный путь"
 SOV_reform_constitution: "Конституционная реформа"
 SOV_reform_constitution_desc: "Наша конституция должна быть реформирована в связи с возвращением монархии, пусть и очень ограниченной"
 SOV_curb_corruption: "Борьба с коррупцией"
 SOV_curb_corruption_desc: "Коррупционеры - враги России"
 SOV_economical_liberalism: "Свободные рынки, свободные люди"
 SOV_economical_liberalism_desc: "Свободные рынки - это ключ к избавлению России от бедности. Мы должны убрать государство из частного сектора и позволить бизнесу заниматься своим делом без страха и одолжения со стороны государства."
 SOV_affirm_orthodoxy: "Церковь - наш друг"
 SOV_affirm_orthodoxy_desc: "Годы гнета атеизма во времена Советского Союза настолько отдалили нас от Бога, что, только возродив разрушенные храмы, вернув отнятое у монаха в прошлом имущество, мы вернёмся на праведный путь."
 SOV_russian_history_patr: "Уважать историю России"
 SOV_russian_history_patr_desc: "Нельзя уподобляться советской власти и очернять период правления императоров и царей. Мы будем чтить всю историю России."
 SOV_joint_us_ventures: "Сотрудничество с США"
 SOV_joint_us_ventures_desc: "Мы разрешим США размещать базы на нашей территории, а также размещать у себя их экономические организации и проекты."
 SOV_iron_guard_militarism: "Железная гвардия"
 SOV_iron_guard_militarism_desc: "Мы создадим специальное подразделение - Железную гвардию. Это будет королевская элита, которая защищает его от покушений и выполняет другие задачи, в том числе на фронте."
 SOV_laying_the_bricks: "Строительство великой страны по кирпичику"
 SOV_laying_the_bricks_desc: "Каждый наш шаг, как кирпичик в строительстве дома, приближает нас к строительству Великой России."
 

 SOV_navalny: "Алексей Навальный"
 SOV_navalny_desc: "Алексей Анатольевич Навальный (родился 4 июня 1976 года) - лидер российской оппозиции, юрист и активист борьбы с коррупцией. Он организовывал антиправительственные демонстрации и баллотировался на выборах, выступая за реформы против коррупции в России и против президента Владимира Путина, который избегает прямого обращения к Навальному по имени. Он является лидером партии "Россия будущего" и основателем Фонда борьбы с коррупцией. Международная амнистия признала его узником совести, и он был удостоен премии Сахарова за свою работу по защите прав человека. В 2011 году в радиоинтервью он назвал правящую партию России, "Единую Россию", "партией жуликов и воров", что стало популярным эпитетом."

 SOV_path_of_western: "Путь западничества"
 SOV_path_of_western_desc: "Холодная война закончилась. Национализм и коммунизм остались в нашем прошлом. Единственный путь вперед - демократия, к концу истории."

