 #Zyuganov
 SOV_zyuganov: "Геннадий Зюганов"
 SOV_zyuganov_desc: "Геннадий Зюганов (родился в 1944) является лидером Коммунистической партии Российской Федерации с 1993 года. В 1996 году Зюганов был фаворитом на президентских выборах против Бориса Ельцина, но затем растерял преимущество и проиграл во втором туре, набрав 40,7% голосов против 54,4% у Ельцина. Политически Зюганов придерживается позиций левого национализма."
 SOV_grudinin: "Павел Грудинин"
 SOV_grudinin_desc: ""
 SOV_reunify_by_force: "Воссоединение силой"
 SOV_reunify_by_force_desc: "Другие республики добровольно не вернутся в Советский Союз. Значит, мы должны их заставить."
 SOV_coup_major_post_soviet_countries: "Перевороты в республиках"
 SOV_coup_major_post_soviet_countries_desc: "Вместо того чтобы вводить войска, что почти наверняка закончится катастрофой, давайте сделаем отколовшимся республикам предложение, от которого они не смогут отказаться."
 SOV_create_mega_dpr: "Донецко-Криворожская Советская Республика"
 SOV_create_mega_dpr_desc: "Мы возродим старый проект этой республики. Донбасс должен быть под единым знаменем, а не в виде отдельных республик."
 SOV_time_forward: "Время, вперёд!"
 SOV_time_forward_desc: "Точно так же, как славная композиция Свиридова советской эпохи, наша страна продолжает свой путь к коммунизму! Вперед, товарищи!"
 SOV_mobilize_the_masses: "Мобилизовать массы"
 SOV_mobilize_the_masses_desc: "Революция не может быть осуществлена только авангардной партией. КПРФ необходимо завоевать сердца и умы российских рабочих и крестьян, мобилизовать их на революционные усилия, вовлечь их в политическую и экономическую деятельность. Необходимы масштабные усилия по трудоустройству российских безработных, обновлению заводов и ускоренному строительству новых трудовых коллективов."
 SOV_fight_international_capitalists: "Борьба с капиталистами"
 SOV_fight_international_capitalists_desc: "Олигархи - опасный и коррумпированный класс, ничем не лучше кулаков советских времен. С момента распада СССР российские олигархи захватывают все большее экономическое влияние и лишают российских рабочих работы в пользу глобалистической экономической модели, основанной иностранными компаниями. Чтобы возродить Россию, прежде всего, необходимо изгнать международный класс капиталистов."
 SOV_weaken_the_banks: "Ослабить банки"
 SOV_weaken_the_banks_desc: "Банки - это преторианская гвардия капитализма, несущая его знамя в бой и защищающая его прибыли самим своим существованием. Они вмешиваются в дела бедных регионов мира, издеваются над рабочим классом демпингом зарплат и процентными спекуляциями, а также влияют на политику с помощью как легальных, так и нелегальных пожертвований. Банки должны быть возвращены в состояние, в котором они являются всего лишь аполитичными краткосрочными кредиторами."
 SOV_communist_purges: "Коммунистическая чистка"
 SOV_communist_purges_desc: "Падение коммунизма в 1991 году стало серьезным позором для дела коммунистов. Те члены Коммунистической партии, которые несут ответственность за распад 1991 года, должны быть вычищены из правительства."
 SOV_restalinization: "Ресталинизация"
 SOV_restalinization_desc: "Россия должна вновь воздать должное Сталину за его роль в построении социализма и спасении человеческой цивилизации от еврофашистской чумы. Сегодня величие сталинской эпохи очевидно даже самым яростным его ненавистникам. Мы освободим весь мир!"
 SOV_communist_party_dominance: "Доминирование партии"
 SOV_communist_party_dominance_desc: "Коммунистическая партия Российской Федерации знает лучше всех во всех сферах, которые касаются государства. Если другие люди уйдут с дороги, мы сможем приступить к построению настоящей коммунистической утопии, и на этот раз мы добьемся успеха."
 SOV_empower_the_communist_party: "Возможности партии"
 SOV_empower_the_communist_party_desc: "Прошло всего десять лет с момента внедрения капитализма, но политический истеблишмент уже сформировался, и он должен быть ликвидирован, уничтожен, удален хирургическим путём, как злокачественная опухоль. Первый шаг к тотальному господству партии - захват власти на местных и региональных выборах"
 SOV_zyuganov_constitution: "Зюгановская конституция"
 SOV_zyuganov_constitution_desc: "Пришло время выбросить капиталистическую конституцию, написанную после 1991 года. Мы должны заменить ее новым документом, закрепляющим политические и экономические права и свободы советских граждан, которых нет на Западе."
 SOV_honor_gorbachevs_legacy: "Помнить наследие Горбачева"
 SOV_honor_gorbachevs_legacy_desc: "Реформы Михаила Горбачева были украдены закрытыми капиталистами, которые стремились разрушить коммунистический проект. Мы должны восстановить его реформы и сохранить смешанную рыночную экономику, чтобы стать бастионом коммунизма 21-го века."
 SOV_nationalize_foreign_business: "Национализировать иностранный бизнес"
 SOV_nationalize_foreign_business_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой угрозу экономической безопасности. Поскольку иностранные государства угрожают нам экономическими санкциями, всегда существует угроза, что владельцы промышленных предприятий уедут ночью и увезут с собой жизненно важные части своих заводов. Чтобы предотвратить это, мы должны претендовать на эти отрасли для государства - даже если это оскорбит иностранные государства."
 SOV_condemn_globalism: "Осудить глобализм"
 SOV_condemn_globalism_desc: "Глобализм относится к движению в сторону более широкого глобального политического и экономического сотрудничества. Конечно, это все капиталистическая чушь. На самом деле глобализм - это всего лишь уловка для экономической эксплуатации народа и ресурсов нашей могучей России и для того, чтобы держать нас в качестве граждан второго сорта в мире. Мы этого не потерпим и будем строить нашу экономику, общество и вооруженные силы, чтобы свергнуть "Pax Americana"."
 SOV_russian_sfsr: "РСФСР"
 SOV_russian_sfsr_desc: "Мы не должны совершать ту же ошибку, которая привела к краху коммунизма в Советском Союзе. Равенство наций при СССР было критической ошибкой, и мы должны вместо этого заниматься национально обоснованным коммунизмом, который ориентирован исключительно на потребности, желания и чувства русских как народа и России как нации. В результате наше коммунистическое государство будет сильнее и с меньшей вероятностью развалится из-за меньшинств."
 SOV_reunite_the_ussr: "СССР"
 SOV_reunite_the_ussr_desc: "Хотя мы должны помнить о националистическом сепаратизме, который привел к распаду первого СССР, создание второго СССР жизненно важно для продолжения советской революции. Только создав сильную коммунистическую систему, которая может выступать в качестве надстройки над различными национальностями мира, мы можем надеяться преодолеть шовинизм, национализм и произвольные линии разделения между людьми."
 SOV_european_communist_pressure: "Давление европейских коммунистов"
 SOV_european_communist_pressure_desc: "Хотя европейцы обычно дают коммунизму довольно низкие оценки, это в основном основано на запугиваниях капиталистического класса. Необходимо исправить положение. Мы просто должны выбить дверь, и весь гнилой дом рухнет."
 SOV_first_two_year_plan: "Первый двухлетний план"
 SOV_first_two_year_plan_desc: "Свободные экономические модели западных государств - это не будущее для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических советских двухлетних планов, даст правительству бесконтрольное влияние на ранее неконтролируемую экономику."
 SOV_civilian_industrial_councils: "Гражданские промышленные советы"
 SOV_civilian_industrial_councils_desc: "В наших усилиях по возрождению российского индустриализма мы должны создавать рабочие места, которые направлены на поддержание российской экономики за счет строительства большого количества тяжелой техники. Хотя эти рабочие места не обязательно создаются для экспорта каких-либо товаров, мы также можем это сделать, если решим поддержать революционные движения с помощью созданной в России техники."
 SOV_a_second_two_year_plan: "Второй двухлетний план"
 SOV_a_second_two_year_plan_desc: "Второй двухлетний план еще больше укрепит и расширит советскую экономическую безопасность, независимость и доминирование."
 SOV_recollectivization: "Реколлективизация"
 SOV_recollectivization_desc: "Концепция частной собственности поражает воображение. Почему какая-то жирная капиталистическая корова, сидящая в офисе на другом конце света, должна владеть нашей собственностью? Наша собственность принадлежит нам. Земля принадлежит народу. Верните нам нашу землю."
 SOV_reinstate_death_penalty: "Восстановить смертную казнь"
 SOV_reinstate_death_penalty_desc: "Хотя смертная казнь номинально действует, с 1996 года мы никого не казнили. Тем не менее, преступность и коррупция продолжают процветать. Восстановление смертной казни восстановит порядок и дисциплину в нашем больном, искалеченном обществе. Что с того, что мы разобьем несколько яиц, когда можно сделать омлет?"
 SOV_reestablish_the_military_industrial_complex: "Восстановить военную промышленность"
 SOV_reestablish_the_military_industrial_complex_desc: "Армия и народ едины!"
 SOV_territorial_demands: "Территориальные требования"
 SOV_territorial_demands_desc: "Восстановление советской славы должно в конечном итоге произойти через распад тех национальных государств, которые были созданы капиталистами для защиты своего капитала от коммунистической революции. А это, по сути, все национальные государства."
 SOV_military_industrial_councils: "Военные промышленные советы"
 SOV_military_industrial_councils_desc: "Развивая наши расчеты о возможности использования Гражданских промышленных советов, мы могли бы также инвестировать в оборонную промышленность, находящуюся в коллективной собственности (то есть контролируемую партией). Имея в руках такой инструмент, мы можем создавать оружие, которое позволит нам не только охранять Красную Россию, но и поддерживать революционные движения по всему миру, стремящиеся установить свою собственную локальную версию коммунизма."
 SOV_increase_minimum_wage: "Увеличить заработную плату"
 SOV_increase_minimum_wage_desc: "Все люди имеют право на заработную плату, которая позволяет им жить счастливой и достойной жизнью. Давайте увеличим минимальную заработную плату."
 SOV_merge_tank_and_aircraft_plants: "Слияние танковых и авиационных заводов"
 SOV_merge_tank_and_aircraft_plants_desc: "Слишком много компаний производят одни и те же материалы. Нам необходимо объединить эти компании, чтобы свести к минимуму дублирование усилий и получить максимальную отдачу от нашего промышленного производства."
 SOV_vtoroi_tankograd: "Второй Танкоград"
 SOV_vtoroi_tankograd_desc: "Танкоград I выпускает вооружение с конца Великой Отечественной войны. Для будущих войн нам нужно строить новые футуристические объекты, чтобы делать новое футуристическое оружие. И на этот раз давайте не будем размещать его в Сибири."
 SOV_empower_the_nkvd: "Расширить возможности КГБ"
 SOV_empower_the_nkvd_desc: "Наш аппарат государственной безопасности должен получить больше государственных ресурсов и свободу действий, чтобы проводить свои операции, саботируя капиталистов за рубежом и одновременно уничтожая их у себя дома."
 SOV_scientific_councils: "Научные советы"
 SOV_scientific_councils_desc: "Мы должны стремиться ускорить карьеру самых ярких умов среди молодых россиян в лучших школах и университетах страны, чтобы в конечном итоге они служили революции и родине на научных фронтах. Открывая новые изобретения, проверяя новые гипотезы и разрабатывая новые системы оружия, эти вундеркинды позволят нам укрепить и распространить нашу славную революцию."
 SOV_progress_cult: "Progress Cult"
 SOV_progress_cult_desc: "Socialists want societal and scientific progression forward. The latter is especially important in the 21st century, not just for national security purposes, but to spread the revolution and fulfill the socialist agenda, which can only be acheived if science and technology progress to a certain point."
 SOV_new_socialist_science: "New Socialist Science"
 SOV_new_socialist_science_desc: "Marxism can only be brought about by technological progress."
 SOV_strongarm_the_caucasus: "Reunite with the Caucasus"
 SOV_strongarm_the_caucasus_desc: "Striking south into the Caucasus will allow us to swiftly and decisively beat back Western meddling in Russia's underbelly, and put the Soviet Union back on Turkey's border. There is not a better way to keep NATO in check than by threatening them at all fronts at the same time."
 SOV_strongarm_central_asia: "Воссоединиться с Центральной Азией"
 SOV_strongarm_central_asia_desc: "Республики Азии никогда не занимали центрального места в советской жизни - разве что географически, - но, тем не менее, они были жизненно важной и ценной частью коммунистического опыта. Именно здесь СССР покорил космос. Именно здесь СССР овладел атомом. СССР был здесь, чтобы остаться, и его устранение было нелегитимным. Он должен быть восстановлен."
 SOV_bulgaria_16_republic: "Шестнадцатая союзная республика"
 SOV_bulgaria_16_republic_asia_desc: "Когда-то Болгария просилась в СССР, теперь мы наверняка сможем удовлетворить ее просьбу."
 SOV_strongarm_east_europe: "Воссоединение с Восточной Европой"
 SOV_strongarm_east_europe_desc: "Восстановление советских республик в Восточной Европе может показаться опасным из-за их связей с Западом, но коммунизму не должны мешать дипломатические маневры капиталистических политиков. В конце концов, все они трусы, и мы преодолеем их издевательства на пути к восстановлению и возрождению нашего любимого Советского Союза."
 SOV_favor_multipolarity: "Поддерживать многополярность"
 SOV_favor_multipolarity_desc: "Во всем мире великая сила покоится на плечах нескольких великих государств, включая нашу страну. Мы должны признать этот факт и планировать нашу внешнюю политику соответствующим образом."
 SOV_strengthen_the_csto: "Укреплять ОДКБ"
 SOV_strengthen_the_csto_desc: "ОДКБ - это российская постсоветская итерация Варшавского договора, союз бывших советских государств для обеспечения взаимной безопасности. В условиях роста международного терроризма и экспансии Китая мы должны как можно лучше сохранить влияние на наши бывшие территории."
 SOV_baltic_cooperation: "Балтийское сотрудничество"
 SOV_baltic_cooperation_desc: "У России и стран Балтии исторически сложились напряженные отношения. Мы должны исправить это, чтобы в будущем Прибалтика не использовалась как форпост против нас."
 SOV_challenge_nato_3: "Освобождение Европы"
 SOV_challenge_nato_3_desc: "Правительства Европы слишком долго вводили пролетариат в заблуждение. Настало время для специальной военной операции по денацификации всей Европы. Мы сделали это в 1945 году, и мы сделаем это снова!"
 SOV_assure_european_sovereignty: "Assure European Sovereignty"
 SOV_assure_european_sovereignty_desc: "At the end of the day, the Soviet Union is a European country. We should put our long-standing disputes aside and extend an olive branch to them, as they are a reliable partner and less of a threat than, for example, the Chinese."
 SOV_discuss_nato_membership: "Discuss NATO Membership"
 SOV_discuss_nato_membership_desc: "For the longest time NATO was an anti-Russian alliance, but we live in a new age now, and we have changed since then. Surely they will understand and let us in?"
 SOV_reassure_ruthenia: "Успокоить Беларусь и Украину"
 SOV_reassure_ruthenia_desc: "Россия, Беларусь и Украина имеют глубокие исторические связи и неразрывно связаны друг с другом. Мы должны гарантировать их безопасность в этом безумном мире, независимо от того, как они могут к нам относиться."
 SOV_the_european_question: "The European Question"
 SOV_the_european_question_desc: "To invade or not to invade: that is the question."
 SOV_central_asian_partnership: "Центрально-Азиатское партнерство"
 SOV_central_asian_partnership_desc: "Народы Центральной Азии были неотъемлемой частью Советского Союза, и между нами и ними сохраняются большие коммерческие отношения. Мы должны поддерживать эти отношения."
 SOV_soviet_war_memorials: "Военные мемориалы"
 SOV_soviet_war_memorials_desc: "27 миллионов советских граждан погибли в Великой Отечественной войне. Наш долг - отдать им дань уважения и сохранить память о них для будущих поколений. Вечная слава героям и вечная слава Советскому Союзу!".
 SOV_glory_of_the_red_army: "Слава красной армии"
 SOV_glory_of_the_red_army_desc: ""
 SOV_soviet_academy_of_sciences: "Академия наук СССР"
 SOV_soviet_academy_of_sciences_desc: "Академия наук СССР является главным научным учреждением Советского Союза. Наши лучшие и самые яркие умы неустанно трудятся здесь для достижения технологических и научных прорывов, которые однажды сделают нас предметом зависти капиталистического мира!"
 SOV_ban_private_land_ownership: "Запретить частное землевладение"
 SOV_ban_private_land_ownership_desc: "Земля - это основная потребность и право человека, а не товар, который можно купить и продать. Вся собственность должна принадлежать народу, а не какой-то жирной капиталистической корове, сидящей с задранными ногами на столе на другом конце света."
 SOV_proclaim_soviet_hegemony: "Провозгласить советскую гегемонию"
 SOV_proclaim_soviet_hegemony_desc: ""
 SOV_centralization_and_discipline: "Centralization and Discipline"
 SOV_centralization_and_discipline_desc: "The Soviet economy so far is a huge, decentralized mess, a result of some two decades of experimenting with capitalism. Let's put it all under one framework, with one central command apparatus."
 SOV_honor_soviet_legacy: "Честь советского наследия"
 SOV_honor_soviet_legacy_desc: "Советский Союз был величайшей страной, когда-либо существовавшей на Земле. Он привел нас от тружеников полей к полетам в космос за тридцать лет, в то время как капиталистам потребовалось сто!"
 SOV_gay_propaganda_laws_2: "Сохранение традиционного брака"
 SOV_gay_propaganda_laws_2_desc: "Брак заключается между мужчиной и женщиной. Все остальное - это капиталистический разврат и пропаганда, направленная на то, чтобы ослабить нас изнутри."
 SOV_crack_down_on_disloyal_oligarchs: "Подавление нелояльных олигархов"
 SOV_crack_down_on_disloyal_oligarchs_desc: "Олигархи - это позор, особенно нелояльные. Они высасывают богатства нашей страны, а потом прячут свои деньги в западных банках. Мы должны искоренить этих людей."
 SOV_preserve_perestroika_ideas: "Сохранить идеи перестройки"
 SOV_preserve_perestroika_ideas_desc: "Внутренняя и экономическая политика Горбачева показала свою эффективность в 1980-е годы, когда СССР преодолел период застоя. Очевидно, что эта политика поможет и нам!"
 SOV_a_new_economic_policy: "Новая экономическая политика"
 SOV_a_new_economic_policy_desc: "Пятилетние планы хотя и работают хорошо, но недостаточно. Нам нужно немного изменить ситуацию, чтобы добиться максимального экономического роста."
 SOV_christian_communism: "Христианский коммунизм"
 SOV_christian_communism_desc: "Маркс однажды сказал, что религия - это опиум для народа. Но сжечь все церкви нереально, да и нежелательно. Многие наши люди по-прежнему верующие, и это объеденяет их. Мы должны сделать православное христианство нашей государственной религией."
 SOV_protectionary_tariffs: "Протекционистские тарифы"
 SOV_protectionary_tariffs_desc: "Свободная торговля - это угроза для отечественной промышленности и отечественной экономики в целом. Мы введем налог в 25% на все, что ввозится!"
 SOV_consolidate_intel_agencies: "Укрепить шпионские агенства"
 SOV_consolidate_intel_agencies_desc: "The intelligence agencies are too fragmented. They need to work all under one roof to operate at maximum efficiency."
 SOV_harsher_punishments: "Более суровые наказания"
 SOV_harsher_punishments_desc: "Для поддержания правопорядка необходимо возродить наказания, которые применялись в СССР. Это поможет нам снизить уровень преступности.\n\n\n\n§RРАССТРЕЛЯТЬ\nРАССТРЕЛЯТЬ\nРАССТРЕЛЯТЬ§!" # Прикольчик :)
 SOV_state_surveillance: "Motherland is Always Watching"
 SOV_state_surveillance_desc: "You never know what kind of subversive activities people may be up to, so it's necessary to spy on the people on a large scale. With 21st century technology, we can do this at a scale never before dreamed of even by the KGB of old."
 SOV_military_education: "Советские патриотические школы"
 SOV_military_education_desc: "Необходимо, чтобы молодое поколение узнало о славе Советского Союза, о славе своих дедов, чтобы они могли продолжить их наследие в будущем."
 SOV_belt_and_road: "Советская инфраструктура"
 SOV_belt_and_road_desc: "Дороги - дерьмо! Поезда не ходят вовремя! Если бы Сталин был жив, он бы тебя за это расстрелял!"
 SOV_nuclear_development: "Ядерное развитие"
 SOV_nuclear_development_desc: "СССР был лидером в атомной промышленности. Как его законный преемник, мы должны вернуть себе наш ядерный трон."
 SOV_space_mining_initiative: "Space Mining Initiative"
 SOV_space_mining_initiative_desc: "Countless minerals exist in space, specifically the asteroid belt. If only we could exploit those resources, we would be the richest and most powerful country on Earth."
 SOV_red_cyber_army: "Красная интернетная армия"
 SOV_red_cyber_army_desc: "Созданная по образцу китайской "Армии 50 центов", Красная кибер-армия - это группа интернет-троллей, которым платят за каждый провокационный просоветский пост в западном интернете, усиливая тем самым социальную рознь и хаос среди наших врагов."
 SOV_aero_improvements: "Улучшение самолётов"
 SOV_aero_improvements_desc: "Советская аэрокосмическая промышленность была разрушена в результате краха в 1991 году. После многих лет перестановок, корпоративных махинаций и недостатка финансирования пришло время вдохнуть новую жизнь в авиационную промышленность."
 SOV_rocketry: "Продвинутые ракеты"
 SOV_rocketry_desc: "Советская ракетная техника была - и остается - передовой. Мы опережали, опережаем и будем опережать в этой области."
 SOV_revitalize_air_bases: "Оживить авиабазы"
 SOV_revitalize_air_bases_desc: "Бывший СССР оставили бесчисленные взлетно-посадочные полосы по всему Советскому Союзу. Давайте их используем."
 SOV_tankograd_3: "Protivotankograd"
 SOV_tankograd_3_desc: "The authorities have determined another defense plant is necessary. This one will focus on support equipment, such as anti-tank missiles."
 SOV_synthetic_fuels: "Synthetic Fuel Development"
 SOV_synthetic_fuels_desc: "Hydrocarbons are not forever. We must spearhead the development of synthetic fuels, which can be cheaper and cleaner to make someday than classic oil."
 SOV_fertilizer_improvements: "Fertilizer Improvements"
 SOV_fertilizer_improvements_desc: "Improving the quality and quantity of fertilizer production can dramatically improve crop yields, which is critical to our nation's survival."
 SOV_radical_tax_reform: "Коммунистический налоговый план"
 SOV_radical_tax_reform_desc: "Богатые не платят свою справедливую долю налогов! Пришло время заставить их это сделать, одновременно уменьшив бремя бедных."
 SOV_coopt_ldpr: "Сотрудничать с ЛДПР"
 SOV_coopt_ldpr_desc: "Жириновский и его ЛДПР разделяют с нами многие политические позиции. Мы должны принять их как наших союзников в восстановлении СССР."
 SOV_national_patriotic_alliance: "Национально-патриотический альянс"
 SOV_national_patriotic_alliance_desc: "Мы можем создать коалицию националистов, патриотов и коммунистов, которая поможет нам воссоединить Советский Союз на более прочной политической и патриотической основе."
 SOV_empower_national_patriotic_alliance: "Расширение возможностей альянса"
 SOV_empower_national_patriotic_alliance_desc: "Чтобы альянс действовал, нам нужно поставить их людей на руководящие посты, так же как и наших. Хотя, на всякий случай, поставьте наших немного выше их."
 SOV_a_new_constitution: "Новая советская конституция"
 SOV_a_new_constitution_desc: "Мы должны созвать конституционный съезд с нашими новыми политическими союзниками, чтобы написать и принять новую, совместную конституцию."
 SOV_expand_university_enrollment: "Расширить наборы в университеты"
 SOV_expand_university_enrollment_desc: "Университетское образование для многих людей является ключом к личному успеху. Повышение уровня образования полезно и для государства, поскольку люди становятся более продуктивными в экономике."
 SOV_automation_for_the_people: "Интернет-инициатива"
 SOV_automation_for_the_people_desc: "21 век принес с собой автоматизацию, Интернет и искусственный интеллект. Такие новоизобретенные технологии, если мы будем развивать их в достаточной степени, означают, что нам больше не придется работать! Наконец-то, полностью автоматизированный роскошный космический коммунизм!"
 SOV_aggressive_space_exploration: "Агрессивное освоение космоса"
 SOV_aggressive_space_exploration_desc: "В 1989 году космический корабль «Буран» совершил свой первый полет. К сожалению, через несколько лет он был списан. Но вернулся Советский Союз, а вместе с ним вернулось и желание исследовать космос. Наша Мечта."
 SOV_political_purges: "Политические чистки"
 SOV_political_purges_desc: "В нашей среде есть нечистые и неверные деятели. Мы должны найти этих людей, изолировать их и удалить из общественной жизни."
 SOV_guarantee_multi_party_system: "Гарантировать многопартийность"
 SOV_guarantee_multi_party_system_desc: "Одной из реформ Горбачева было введение многопартийной демократии. Мы должны сохранить эту идею, чтобы почтить его наследие реформ."
 SOV_the_chinese_question: "Предатель идей"
 SOV_the_chinese_question_desc: "Со времен Мао Китай пошел по империалистическому ревизионистскому пути. Мы должны исправить ситуацию и принести в Китай истинный социализм."
 SOV_our_socialist_brother: "Социалистический брат"
 SOV_our_socialist_brother_desc: "После распада СССР факел социализма перешел к Китаю. Вместе мы продолжим социалистический проект в 21 веке."
 SOV_nork_deals: "Сделки с севером"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Расширять сотрудничество"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Поддержать Корейскую армию"
 SOV_support_the_kpa_desc: "В Корейской народной армии есть элементы, недовольные династией Кимов и готовые работать в нашу пользу. Мы должны сделать все, чтобы заручиться их поддержкой."
 SOV_nork_coup: "Северокорейский переворот"
 SOV_nork_coup_desc: "По нашему сигналу генерал КНА начнет переворот против режима Кима. Надеюсь, у нас будет более лояльная и настоящая социалистическая Корея."
 SOV_zyuganovs_cult_of_personality: "Культ личности Зюганова"
 SOV_zyuganovs_cult_of_personality_desc: "Геннадий Зюганов - самый сильный, самый умный, самый сексистский коммунистический хам, который когда-либо жил и будет жить!"
 SOV_international_revolution: "Экспортировать революцию"
 SOV_international_revolution_desc: "Революция не может выжить только в России. Пролетарии всего мира должны подняться в классовой борьбе, чтобы освободить мир от капитализма и установить коммунистическую утопию."
 SOV_socialism_in_one_country: "Социализм в одной стране"
 SOV_socialism_in_one_country_desc: "Хотя мировой социализм остается нашей конечной целью - и это действительно научно доказано - мы должны сначала обеспечить социализм в нашей стране, чтобы освобождение рабочих в других частях земного шара не было отложено из-за нашего поражения."
 SOV_freedom_of_debate_unity_of_action: "Свобода дискуссий - единство действий"
 SOV_freedom_of_debate_unity_of_action_desc: "Сложностей в управлении страной и выборе правильного пути много, поэтому альтернативные варианты должны обсуждаться открыто. Однако после принятия решения каждый член политбюро и вся партия обязаны безоговорочно поддержать это решение."
 SOV_export_class_struggle: "Распространить классовую борьбу"
 SOV_export_class_struggle_desc: "Одним из основных постулатов марксизма-социализма является идея классовой борьбы. История человечества определяется классовой войной, и низший класс пролетариата неизбежно свергнет буржуазию!"
 SOV_reignite_revolutionary_spirit: "Зажечь революционный дух"
 SOV_reignite_revolutionary_spirit_desc: "Революция никогда не закончится!"
 SOV_fifth_international: "Сформировать 5-ый интернационал"
 SOV_fifth_international_desc: "В начале 1920-х годов в советском коммунистическом движении произошел раскол между сторонниками сталинского Третьего интернационала и троцкистского Четвертого интернационала. Этот раскол был доведен до кровавой кульминации, когда СССР начал чистку сторонников троцкизма, вплоть до перспективы получения природных ресурсов через ледоруб в черепе Леона Троцкого. Нам нужен новый интернационал."
 SOV_empower_ex_soviet_communists: "Расширение прав бывших советов"
 SOV_empower_ex_soviet_communists_desc: "Как в России, так и в других республиках есть много людей, которые в свое время служили Советскому Союзу. Мы должны связаться с ними и дать им возможность, так как они помогут нам в нашем стремлении воссоединить СССР."
 SOV_a_loyal_cpc: "Лояльный КПК"
 SOV_a_loyal_cpc_desc: "Коммунистическая партия Китая больше не способна править. Предатели-ревизионисты должны быть свергнуты силой, а коллаборационисты в КПК - свергнуты, чтобы в Китае наступил настоящий коммунизм."
 SOV_general_commie_proposal: "Ideological Primacy"
 SOV_general_commie_proposal_desc: "The KPRF and the Soviet Union are the true Communists. Certain so-called Communists, and I won't name names, but their name rhymes with 'vagina', have deviated from Lenin's path, and must be set straight, be it with force or other means."

 #Zhirinovsky
 SOV_zhirinovsky: "Владимир Жириновский"
 SOV_zhirinovsky_desc: "Владимир Жириновский (родился в 1946 году) с 1991 года является лидером гипер-националистической Либерально-демократической партии России. Известный, среди прочего, благодаря драке с центристским политиком Борисом Немцовым в 1995 году, Жириновский выступает за воинственную и необдуманную политику. Одно из его предложений - заразить страны Балтии, присоединившиеся к НАТО, путём вывоза радиоактивных отходов через границу."
 SOV_governorates: "Губернии"
 SOV_governorates_desc: "Хватит с нас национальных республик, хватит ущемлять русского человека.  Мы объединим все районы в 30 губерний, что позволит нам гораздо эффективнее управлять государством."
 SOV_zhirinovsky_first: "Жириновский - первый"
 SOV_zhirinovsky_first_desc: "Царь Жириновский - хозяин. Он ест первым. Олигархи могут взять все, что останется."
 SOV_russian_irredentism: "Русский ирредентизм"
 SOV_russian_irredentism_desc: "Когда-то Россия была великой страной, но с годами в ней происходили революции, перевороты, гражданские войны, и в итоге мы остались с тем, что имеем сейчас. Мы должны восстановить нашу былую славу и вернуть себе нашу собственную территорию. Крым - наш. Донбасс - наш. Наши танки будут в Праге!"
 SOV_strengthen_union_state: "Укрепить Союзное государство"
 SOV_strengthen_union_state_desc: "Союзное государство 1996 года между Россией и Беларусью попыталось устранить торговые барьеры и культурные разногласия между двумя сторонами, но оно совершило критическую ошибку, поставив их обоих в равные условия. Россия, как естественная защитная сила всей Восточной Европы, должна внимательно следить за политикой Беларуси, чтобы не допустить ее сползания в глупый прозападный менталитет."
 SOV_maintain_csto_1: "Распустить ОДКБ"
 SOV_maintain_csto_1_desc: "Пора прекратить существование этой ненужной и бессмысленной организации. Пришло время, чтобы ОДКБ ушла в прошлое."
 SOV_rus_sphere_united_arms: "Объединённые Вооружённые Силы Российской Федерации"
 SOV_rus_sphere_united_arms_desc: "Нам необходимо консолидировать силы нашего Альянса в единую боевую силу."
 SOV_rus_sphere_united_water: "Военно-морские силы общего назначения"
