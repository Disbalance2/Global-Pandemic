 SOV_unite_as_one: "Уважать Историю России"
 SOV_unite_as_one_desc: "Наша история очень огромна и богата, поэтому мы будем чтить и уважать её"
 SOV_pmc_gazproms: "ЧВК Газпром"
 SOV_pmc_gazproms_desc: "Газпром готов финансировать создание собственных батальонов ЧВК"
