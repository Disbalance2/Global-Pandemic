 SOV_parnas: "ПАРНАС"
 SOV_parnas_desc: "Партия народной свободы, часто известная под сокращённым названием ПАРНАС, и Республиканская партия России - либерально-демократическая политическая партия в России. Она была одной из первых оппозиционных партий, основанных в последние годы существования Советского Союза."
 SOV_kasyanov: "Михаил Касьянов"
 SOV_kasyanov_desc: "Михаил Михайлович Касьянов (родился 8 декабря 1957 года) - российский государственный, политический и общественный деятель. Является председателем политической партии Партия народной свободы."
 SOV_from_center_to_regions: "Из центра в регионы"
 SOV_from_center_to_regions_desc: "Мы считаем, что экономическое процветание страны немыслимо без экономического развития регионов и муниципалитетов. Мы выступаем за возвращение власти - политической, экономической, административной - в регионы и муниципалитеты."
 SOV_eliminate_FSS: "Ликвидировать ФСБ"
 SOV_eliminate_FSS_desc: "Необходимо преобразовать ФСБ в Федеральную службу контрразведки, исключить из её функций расследования, борьбу с коррупцией, а из структуры - подразделения Службы правительственной связи и Пограничных войск."
 SOV_demilitarize_mia: "Демилитаризация Министерства внутренних дел"
 SOV_demilitarize_mia_desc: "Необходимо демилитаризировать МВД, вывести из его структуры внутренние войска и создать на их основе Народную национальную гвардию под руководством Президента РФ и под контролем парламента, с чётко определёнными функциями. Ввести законодательный запрет на использование подразделений ОМОНа против мирных гражданских акций."
 SOV_reduce_taxes_on_small_businesses: "Снизить налоги на малый бизнес"
 SOV_reduce_taxes_on_small_businesses_desc: "Снижение налогов на малый бизнес особенно необходимо для стимулирования нашей экономики."
 SOV_ease_administrative_pressure: "Уменьшение административного давления"
 SOV_ease_administrative_pressure_desc: "Административное давление на регионы растёт. Мы не можем безучастно наблюдать за происходящим."
 SOV_true_russian_people_power: "Настоящее российское народовластие"
 SOV_true_russian_people_power_desc: "В результате реформ, проведённых под руководством Михаила Касьянова, Россия пережила период политических преобразований, направленных на установление подлинного народовластия."
 SOV_abolition_of_visas_for_eu_citizens: "Отмена виз для граждан ЕС"
 SOV_abolition_of_visas_for_eu_citizens_desc: "Устранение визовых барьеров способствует развитию экономических отношений. Более свободное перемещение предпринимателей, инвесторов и специалистов между Россией и странами ЕС укрепляет экономические связи и стимулирует совместные проекты."
 SOV_anti_corruption_agency: "Анти-коррупционное агентство"
 SOV_anti_corruption_agency_desc: "В России коррупция стала системой, тесно связанной с властью. Власть стала синонимом коррупции. Именно поэтому борьба с коррупцией будет особенно сложной. Именно поэтому она должна быть энергичной и всеобъемлющей. Именно поэтому борьба с коррупцией отвечает интересам каждого. Мы предлагаем реализовать общенациональную программу борьбы с коррупцией, вовлекая в этот процесс всех граждан, готовых внести в него свой вклад."
 SOV_adhere_to_nato_policy: "Придерживаться политики НАТО"
 SOV_adhere_to_nato_policy_desc: "Этот курс способствует безопасности, стабильности и взаимопониманию между странами. Взаимодействие с НАТО открывает путь к конструктивному диалогу, обмену опытом и совместному решению мировых проблем. Продолжение сотрудничества обеспечивает влияние России на международной арене и поддерживает устойчивый баланс интересов."
 SOV_establishment_of_free_independent_alliance: "Создание Свободного независимого альянса"
 SOV_establishment_of_free_independent_alliance_desc: "Нам необходимо восстановить дипломатические отношения со всеми постсоветскими республиками. А также, возможно, организовать свой собственный союз для совместного экономического и военного развития."
 SOV_membership_in_a_free_independent_alliance: "Членство в Свободном независимом альянсе"
 SOV_membership_in_a_free_independent_alliance_desc: "Теперь, когда мы создали наш свободный независимый союз, нам нужно разослать приглашения всем бывшим советским республикам. Вместе мы защитим демократию во всём мире!"
 SOV_membership_subjects: "Членство субъектов"
 SOV_membership_subjects_desc: "Без субъектов нашей федерации союз не будет целым."
 SOV_membership_east: "Членство Востока"
 SOV_membership_east_desc: "Приглашение восточных стран даст нашему альянсу значительные преимущества. Во-первых, восточные страны обладают богатыми ресурсами и сильной экономикой, что обеспечит нам необходимую поддержку в конфликте и обороне. Во-вторых, восточные страны обладают мощным военным потенциалом и технологиями, что повысит общую силу нашего альянса и сдержит потенциальных агрессоров. Если мы не пригласим восточные страны в наш альянс, мы рискуем упустить шанс укрепить наш оборонный потенциал и способность защитить демократию от внешних угроз."
 SOV_membership_pribalt: "Членство Балтики"
 SOV_membership_pribalt_desc: "Приглашение стран Балтии в наш альянс имеет много преимуществ. Во-первых, эти страны занимают стратегическое положение на Балтийском море, что дает им доступ к важным морским путям и ресурсам. Кроме того, они обладают развитыми промышленными и технологическими секторами, которые могут значительно укрепить наш производственный и исследовательский потенциал. Если мы не пригласим страны Балтии, мы рискуем потерять важные союзнические связи и территории, что ослабит нашу общую оборону. В случае агрессии со стороны наших противников отсутствие стран Балтии в нашем альянсе может привести к их захвату или захвату ключевых объектов. Для обеспечения безопасности и поддержания стабильности в регионе приглашение этих стран в наш альянс является крайне важным шагом."
 SOV_membership_caucasus: "Членство Кавказа"
 SOV_membership_caucasus_desc: "Приглашение стран Кавказа в наш альянс принесёт значительные выгоды. Они обладают стратегическими позициями и ресурсами, которые помогут укрепить наши позиции в регионе. Кавказский регион также имеет важное геополитическое значение, представляя собой потенциальное расширение нашей сферы влияния. Если мы не пригласим страны Кавказа в наш альянс, мы рискуем потерять их поддержку, что может нарушить баланс сил в регионе и ослабить наши позиции в борьбе за демократию и стабильность."
 SOV_membership_ces: "Членство Центральной Азии"
 SOV_membership_ces_desc: "Приглашение стран Центральной Азии присоединиться к нашему свободному, независимому альянсу, призванному защищать демократию, имеет огромное стратегическое значение. Эти страны обладают богатыми ресурсами, геополитическим положением и потенциалом для экономического развития. Их присоединение принесет нам огромную пользу, расширив наши рыночные возможности, обеспечив надежных партнеров по безопасности и укрепив наш геополитический вес. В противном случае, не пригласив страны Центральной Азии, мы рискуем упустить возможности для экономического и стратегического сотрудничества и перестать быть очень влиятельным и решающим игроком в регионе."
 SOV_free_economic_zone: "Свободная экономическая зона"
 SOV_free_economic_zone_desc: "Мы должны отказаться от курса на закрытие Калининградской области и превратить её в плацдарм для сотрудничества между Россией и ЕС. Обеспечить развитие региона как полностью свободной экономической зоны."
 SOV_transfer_state_shares_to_pension_funds: "Перевод гос. акций в пенсионные фонды"
 SOV_transfer_state_shares_to_pension_funds_desc: "Для повышения уровня жизни, а также продолжительности жизни наших граждан необходимо передать пакеты акций, принадлежащих государству, в Пенсионный фонд России с установлением ограничений на голосование по этим акциям."
 SOV_question_of_chechnya: "Освободить Чеченский народ"
 SOV_question_of_chechnya_desc: "Наше прошлое правительство незаконно напало на Чечню и захватило её. Пришло время освободить Чеченский народ."
 SOV_question_of_ownership_of_kuril_islands: "Вопрос о принадлежности Курильских островов"
 SOV_question_of_ownership_of_kuril_islands_desc: "Вопрос о принадлежности Курильских островов существует с момента окончания Второй мировой войны. Япония не признаёт их нашей территорией, но сейчас мы готовы прийти к соглашению с ней по этому вопросу."
 SOV_contract_service: "Контрактная служба"
 SOV_contract_service_desc: "Необходимо превратить армию в современный институт, способный в полной мере обеспечить безопасность России, отменить принудительный призыв, перейти на контрактную систему формирования вооружённых сил, значительно сократить численность вооружённых сил и оснастить их современным оружием и техникой."

