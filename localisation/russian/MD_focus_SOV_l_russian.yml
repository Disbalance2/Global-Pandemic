 #Wagner Decision
 SOV_wagner_category: "ЧВК Вагнер"
 SOV_wagner_category_desc: "\n\n\n\n\n\n£SOV_desctext_wagner\n\n\n\n\n\n\n\n\n[WAG.GetFlag]§YЧВК Вагнер§! - [SOV.GetFlagроссийское негосударственное вооруженное формирование (частная военная компания) с неясным юридическим статусом, созданное и контролируемое [SOV.GetFlag]российским предпринимателем §RЕвгением Пригожиным§!. В ряде стран имеет статус террористической организации.  \n\n[WAG.GetFlag]§YЧВК Вагнера§! - это не просто группа наемников, это нечто большее, это культ, это братство, это армия, которая со временем будет увеличиваться.\n\n[WAG.GetFlag]Сила §RПригожина§! составляет §Y[?SOV.wagnerbund]§!\n\n[WAG.GetFlag]Количество §Rрекрутов§! составляет §Y[?SOV.wagner]§!"
 SOV_found_wagner: "Образовать ЧВК Вагнер"
 SOV_found_wagner_desc: "Сначала мы относились к Славянскому корпусу негативно, но поняв, что такие бойцы могут быть нам полезны, мы готовы использовать их опыт на благо нашей страны."
 SOV_build_training_center: "Построить тренировочный центр"
 SOV_build_training_center_desc: "Наши бойцы должны проходить самую лучшую подготовку, поэтому для них должна быть хорошо оборудованная тренировочная база"
 SOV_start_advertising: "Начать рекламировать услугу в ЧВК"
 SOV_start_advertising_desc: "Чтобы привлечь сотрудников, нам необходимо иметь хорошую рекламную сеть"
 SOV_invite_former_military: "§RПригласить бывших военных§!"
 SOV_invite_former_military_desc: "Нашему ЧВК нужны опытные инструкторы. Бывшие военнослужащие, прошедшие через горячие точки, являются идеальными кандидатами"
 SOV_equipment_brigade: "Оснастить первую бригаду ЧВК"
 SOV_equipment_brigade_desc: "Пришло время оснастить наших бойцов самым лучшим оборудованием, которое мы можем для них приобрести."
 SOV_training_brigade: "Расширенное обучение"
 SOV_training_brigade_desc: "Перед отправкой в горячую точку наши бойцы проходят двойной курс подготовки, чтобы быть готовыми ко всему."
 SOV_sponsorship_creativity: "Спонсировать творчество, связанное с ЧВК"
 SOV_sponsorship_creativity_desc: "Искусство, музыкальные клипы, песни - все это будет формировать имидж нашей ЧВК, сюда мы должны вложить много денег"
 SOV_increase_payout: "Увеличить выплаты"
 SOV_increase_payout_desc: "Людей привлекает в ЧВК прежде всего возможность заработать хорошие деньги. Возможно, увеличив эти выплаты, мы привлечем еще больше людей."
 SOV_increase_social_guarantees: "Повысить социальных гарантий"
 SOV_increase_social_guarantees_desc: "Социальные гарантии не менее важны для наших бойцов, повысив их, мы привлечем еще больше кандидатов"
 SOV_permission_recruit_prisoners: "Запрос о наборе людей в ЧВК из тюрем"
 SOV_permission_recruit_prisoners_desc: "В эти трудные времена нам нужно больше людей, придется пойти на крайние меры и воспользоваться услугами заключенных."
 SOV_path_private_army: "Частная армия"
 SOV_path_private_army_desc: "Из маленькой ЧВК мы готовы стать полноценной армией, которая приведет нашу страну к победе"
 SOV_visit_prisons: "Посетить тюрьмы"
 SOV_visit_prisons_desc: "Нам придется обойти множество тюрем в нашей стране, чтобы набрать солдат для нашей ЧВК"
 SOV_build_pmc_wagner_center: "Построить ЧВК Вагнер Центр"
 SOV_build_pmc_wagner_center_desc: "Это здание станет рупором нашей пропаганды, что позволит нам более активно продвигать деятельность наших ЧВК"
 SOV_wagner_party: "Партия Вагнера"
 SOV_wagner_party_desc: "Политические амбиции Пригожина растут с каждым днем. Вагнер стал не просто группой наемников, а уже полноценной идеологией, на которую опираются многие люди. Теперь у Пригожина есть своя партия"
 SOV_lahtabots: "Использовать кремлеботов для пиара"
 SOV_lahtabots_desc: "Пора использовать наших так называемых кремлеботов, теперь уже для пиара личности самого Пригожина и нашей партии"
 SOV_serbs_verbovka: "Набирать добровольцев из [SER.GetNamewithFlag]"
 SOV_serbs_verbovka_desc: "Многие сербы все еще с нами, они готовы внести свой вклад в победу России, хотя их вербовка может осложнить отношения с сербским правительством"
 SOV_nidhogg: "Создать отряд Нидхёггов из [NOR.GetNamewithFlag]"
 SOV_nidhogg_desc: "Подразделение называется "Níðhöggr", иногда также известное как Нидхёгг, что соотносится с драконом, хорошо известным в норвежской мифологии и встречающимся на различных нашивках этого подразделения в группе Вагнера."
 SOV_dshrg_rusich: "Диверсионная штурмовая разведывательная группа (ДШРГ) "Русич""
 SOV_dshrg_rusich_desc: "Боевой отряд российских неонацистов. Входит в состав ЧВК "Вагнер". В качестве символов используют руны, в частности Тиваз, восьмилучевой коловрат, Валькнут. Также, как и многие националисты в России, они используют кодовые лозунги и "имперский" (черно-жёлто-белый) флаг."
 SOV_foreign_army: "Набор в Иностранный легион"
 SOV_foreign_army_desc: "Теперь, когда иностранец может легко получить гражданство, просто отслужив в ЧВК Вагнера, мы, несомненно, будем наблюдать за рядами добровольцев."
 SOV_disband_belarus_mpc: "Вывести наёмников из [BLR.GetNamewithFlag]"
 SOV_disband_belarus_mpc_desc: "Наше доверие к правительству Беларуси утрачено, пора выводить оттуда наших бойцов"
 SOV_disband_armenia_mpc: "Вывести наёмников из [ARM.GetNamewithFlag]"
