 #Yavlinskiy by PAKMAN
 SOV_yabloko: "РОДП Яблоко"
 SOV_yabloko_desc: "Яблоко, одна из старейших либеральных партий современной России, наконец-то пришла к власти на волне популярности западной идеи демократии. Яблоко стало прибежищем для людей, желающих превратить Россию в образец западного либерального государства, среди которых есть как старые демократы 90-х годов, так и молодые люди, одержимые идеей переустройства общества."
 SOV_yavlinskiy: "Григорий Явлинский"
 SOV_yavlinskiy_desc: "Григорий Явлинский родился 10 апреля 1952 года в городе Львове, однако строить карьеру начал в России, работая в столичных структурах советского правительства. Как профессиональный экономист, он был назначен ответственным за проведение рыночных реформ в СССР, однако его план реформ вскоре был отброшен в пользу других проектов. С начала 1990-х годов по настоящее время возглавляет партию Яблоко."
 SOV_russian_liberalism: "Российский либерализм"
 SOV_russian_liberalism_desc: "Российское общество долгое время находилось под властью различных диктаторов и тиранов. От Ивана Грозного до советского режима не было ни одного периода, когда Россию можно было бы назвать по-настоящему свободным демократическим государством. Пришло время исправить это! Пора показать людям все преимущества западного либерализма с его правом на самоопределение и свободу слова."
 SOV_fix_eltsyn_shit: "Исправить ошибки 90-х"
 SOV_fix_eltsyn_shit_desc: "Ошибки, допущенные командой Гайдара и Ельцина, привели к тому, что Россия превратилась в олигархию, высасывающую из страны все соки. Рынок оказался не тем, что строился, он превратился в криптовалютное отражение капитализма. Пора исправить ошибки прошлого и показать людям настоящий капитализм!"
 SOV_russian_free_speech: "Российская свобода слова"
 SOV_russian_free_speech_desc: "Свобода слова - основа любого либерального общества. Когда общество не может выражать свои мнения и интересы, государство замыкается в себе и теряет способность адекватно реагировать на запросы общества. Так было при империи, так было и при Советском Союзе. Результатом стал распад стран и политический хаос. Очень важно предоставить людям свободу слова, чтобы не допустить нового распада"
 SOV_no_repressions: "Отменить репрессивные законы"
 SOV_no_repressions_desc: "До прихода к власти либерал-демократов были приняты законы, ограничивающие человеческие свободы и репрессирующие большое количество простых граждан. Пришло время отменить эти законы и освободить политических заключенных."
 SOV_depoliticize_oligarchs: "Деполитизация олигархов"
 SOV_depoliticize_oligarchs_desc: "Одной из ошибок 90-х годов стало возникновение олигархии. Экономическая и политическая элиты слились воедино и стали эксплуатировать страну как своё достояние. Необходимо деполитизировать олигархов, чтобы единственным, кто мог влиять на власть, оставался российский народ"
 SOV_depoliticize_oligarchs_focus_TT: "Мы начнём долгий процесс деполитизации олигархов. Они могут сопротивляться!"
 SOV_new_society: "Великое общество"
 SOV_new_society_desc: "После болезненного этапа восстановления можно с уверенностью сказать, что Россия встала на путь либерализации общества, пора переходить от этапа восстановления к этапу перемен. Мы разработаем план реформирования общества и экономики, который позволит отбросить общественные ценности прошлого и внедрить либеральные ценности будущего. Наш план построения Великого общества можно сравнить с планом Линдона Б. Джонсона, но наш направлен на полную реорганизацию общества и экономики."
 SOV_capitalism_in_500_days: "Начало программы 500 дней"
 SOV_capitalism_in_500_days_desc: "Построение Великого общества также требует от нас реструктуризации экономики. Для этой косвенной цели и была создана программа 500 дней. Однако советская элита решила отказаться от неё в пользу шоковой терапии Гайдара. Нынешнее экономическое положение страны требует от нас новой программы 500 дней."
 SOV_lgbt_rights: "Права ЛГБТ"
 SOV_lgbt_rights_desc: "Если мы хотим считаться либеральным обществом, мы должны уважать интересы каждого человека, даже людей с нетрадиционной сексуальной ориентацией. Необходимо признать их права наравне с правами других людей, чтобы создать равноправное либеральное общество"
 SOV_kill_communists: "Уничтожить сторонников коммунизма"
 SOV_kill_communists_desc: "Одними из самых главных противников либерализма и рыночной экономики являются коммунисты. Опьянённые так называемыми успехами прошлого, они пытаются вернуть времена, от которых мы пытались убежать во времена гласности. Мы должны обезглавить левое движение и уничтожить противников рынка!"
 SOV_kill_revanchism: "Уничтожить реваншистские мысли"
 SOV_kill_revanchism_desc: "В чём причина возникновения тоталитарных режимов? В чем причина популярности нелиберальных идеологий, отвергающих принципы свободы и индивидуализма?\nРеваншизм.\nРеваншизм - это болезнь, которая поражает ослабленную систему, но когда система приходит в норму, бактерии болезни остаются в ней, что может вызвать новое обострение. С этими бактериями необходимо бороться всеми возможными методами, чтобы система могла нормально функционировать в дальнейшем."
 SOV_communist_angry_focus_TT: "Мы сделаем коммунистов злыми!"
 SOV_kill_fascists: "Успокоить волну национализма"
 SOV_kill_fascists_desc: "Националисты - главный страх либерального многонационального общества. Их идеи деструктивны и опасны, а их действия разжигают межнациональную рознь. Мир видел примеры прихода к власти радикальных националистов. Необходимо обезглавить это движение и уничтожить противников свободы!"
 SOV_fascists_angry_focus_TT: "Мы разозлим националистов!"
 SOV_better_russia: "Лучшая Россия"
 SOV_better_russia_desc: "Мы не можем сказать, что достигли своей цели, нам ещё многое предстоит сделать, но мы сделали невозможное - не дали Колесу Сансары снова запуститься и привести к власти нового диктатора. Россию ждёт демократическое будущее, лучшее будущее!"
 SOV_500_days_ura_tt: "Завершил §Y5§! программы 500 дней"
 SOV_500_days_pizda_tt: "Если мы не завершим наши реформы, последствия могут быть непредсказуемыми!"
 SOV_500_days_focus_TT: "Разблокирует решения по экономическим реформам. Будьте внимательны, если мы не выполнили программу вовремя, последствия могут быть непредсказуемыми!"
 SOV_depolitisation_of_oligarchs: "Деполитизация олигархов"
 SOV_new_broken_economy: "Последствия неудачных реформ"
 SOV_new_broken_economy_desc: "Мы потерпели неудачу. Мы не смогли реформировать нашу экономику, и теперь мы переживаем Великий кризис, который можно сравнить с кризисом 90-х годов."
 SOV_communist_angry: "Коммунистические протесты!"
 SOV_nationalists_angry: "Националисты протестуют!"
 sov_yavlinskiy.1.t: "Реформы завершены!"
 sov_yavlinskiy.1.d: "Мы смогли реформировать нашу экономическую систему за 500 дней! Это успех! Мы смогли сделать то, что не смогли Гайдар и Ельцин, теперь мы будем поддерживать экономический рост и повышать благосостояние наших граждан."
 sov_yavlinskiy.1.o1: "Давайте выпьем!"
 sov_yavlinskiy.2.t: "Реформы провалились!"
 sov_yavlinskiy.2.d: "Мы провалили наши реформы. Нам не удалось сотворить чудо, и теперь мы будем готовиться к худшему сценарию. Мы можем надеяться только на лучшее, но, скорее всего, нас ждёт экономический спад на уровне 90-х годов"
 sov_yavlinskiy.2.o1: "О нет..."
 sov_yavlinskiy.2.o2: "О нет..."
 sov_yavlinskiy.2.o3: "О нет..."
 SOV_the_onf: "Общероссийский народный фронт"
 SOV_the_onf_desc: "Есть мнение, что для укрепления власти нужно отменить выборы и создать диктатуру. Это не наш путь, прямая диктатура - это пропасть в никуда, нам нужна разумная оппозиция, которая будет предлагать разумные идеи и разумную критику. Мы создадим широкую коалицию неправительственных организаций и партий, которая будет работать как платформа, предлагающая и критикующая решения правительства."
 SOV_the_onf_TT: "§YШирокая коалиция§! партий должна быть создана для обеспечения §Yполитической стабильности!§!"
 #Democracy by PAKMAN
 SOV_preserve_working_system: "Сохранить рабочую систему"
 SOV_preserve_working_system_desc: "Есть мнение, что для справедливой федеральной системы мы должны предоставить регионам максимальную автономию или вообще перестроить федеральную систему. Но нам это не нужно. Наша федеральная система хороша и так, она была дискредитирована прошлыми недемократическими режимами. Мы проведём ряд реформ, которые позволят раскрыть весь потенциал нашей федеральной системы."
 SOV_more_fair_taxation: "Справедливое налогообложение"
 SOV_more_fair_taxation_desc: "Главная проблема нашей системы - это вопрос налогообложения регионов. Сейчас все налоги собираются сначала в региональные центры, а потом в федеральный. В результате федеральный центр распределяет все деньги, и, конечно, большая их часть уходит в центр или важные регионы, а все остальные остаются бедными. Чтобы не допустить экономического неравенства и сепаратизма, мы должны реформировать нашу систему таким образом, чтобы регионы могли сами распоряжаться средствами, это обеспечит равномерное развитие регионов."
 SOV_equal_regions: "Равенство регионов"
 SOV_equal_regions_desc: "Есть мнение, что для справедливой федеральной системы мы должны предоставить регионам максимальную автономию или вообще перестроить федеральную систему. Но нам это не нужно. Наша федеральная система хороша и так, она была дискредитирована прошлыми недемократическими режимами. Мы проведем ряд реформ, которые позволят раскрыть весь потенциал нашей федеральной системы."
 SOV_what_we_dreamt_about: "Наша мечта"
 SOV_what_we_dreamt_about_desc: "Мы добились того, чего не смогли добиться авторы оригинальной федеративной системы, отполировав её почти до блеска. Мы доказали, что российская федеративная система может быть равноправной и демократичной без полной перестройки."
 SOV_idea_russian_federalism: "Российская федеральная система"
 SOV_idea_russian_federalism_1: "Российская федеральная система"
 SOV_idea_russian_federalism_2: "Российская федеральная система"
 SOV_new_form_of_the_gov: "Новая форма правления"
 SOV_new_form_of_the_gov_desc: "За время правления недемократических сил наша структура государственной власти превратилась в непонятно что. Все принципы демократического формирования власти уничтожены, исполнительная власть де-факто является доминирующей. Мы обязаны пересмотреть полномочия всех центральных органов власти, чтобы обеспечить верховенство демократических принципов формирования правительства."
 SOV_empower_duma: "Расширение полномочий Фед. собрания"
 SOV_empower_duma_desc: "Полномочия Президента Российской Федерации, возможно, не слишком обширны, но фактически его положение как независимой должности создаёт идеальные условия для узурпации власти в стране путем влияния на три основные ветви власти. Угроза демократии должна быть ликвидирована. Мы перепишем полномочия органов государственной власти в конституции таким образом, чтобы должности президента не существовало в принципе, либо президент обладал лишь церемониальными полномочиями."
 SOV_mixed_system: "Смешанная система"
 SOV_mixed_system_desc: "Россия - полу-президентская республика, что означает разделение полномочий между главой государства и законодательной властью. Нам предлагают радикально изменить систему государственной власти. Якобы она не демократична, порождает диктатуру и т. д. Однако на самом деле Конституция-93 - одна из самых свободных в мире, поскольку её авторы взяли за основу конституции самых либеральных стран Запада. Мы будем вносить в конституцию такие поправки, которые предотвратят узурпацию власти без радикального изменения нашей системы государственной власти."
 SOV_all_powers_to_the_presidents: "Все полномочия президенту"
 SOV_all_powers_to_the_presidents_desc: "Среди демократических сил бытует мнение, что Россия фактически является президентской республикой, поскольку большинство реальных полномочий сосредоточено в основном в руках Президента России. Однако мы видели примеры, когда демократия может существовать даже в таких системах. Мы изменим конституцию таким образом, чтобы президент был не отдельным институтом, а главой исполнительной власти, а должность премьер-министра была упразднена."
 SOV_changes_in_the_constitution: "Истинно демократическая конституция"
 SOV_changes_in_the_constitution_desc: "После жарких дебатов и обсуждений мы наконец готовы внести поправки в конституцию. Новые поправки будут включать в себя принятые нами решения по организации государственной власти, а также будут гарантировать незыблемость демократии и свободы слова"
