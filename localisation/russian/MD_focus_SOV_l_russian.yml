 SOV_joint_research_ttip: "§RЭти бонусы могут быть использованы только 1 раз и распространяются только на страны, входящие в Варшавский договор. Страны, не входящие в исторический Варшавский договор, бонусы не получат. Используйте их, если вы уверены, что у вас есть все необходимые союзники в вашем альянсе. Ведь только они получают бонус!§!"
 
