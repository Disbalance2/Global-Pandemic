 sov_final_strike.2.t: "Военным не удалось достичь основных целей"
 sov_final_strike.2.d: "Результат проводимой операции оставляет желать лучшего. В основном это было вызвано огромной коррупцией в наших оборонительных силах. После этой неудачи мы наконец-то можем увидеть реальный уровень наших военных."
 sov_final_strike.2.a: "Готовьтесь к длительной войне."
 SOV_slow_advance_idea: "Неподготовленные военные"
 sov_final_strike.3.t: "Военным удалось достичь основных целей"
 sov_final_strike.3.d: "Проводимая операция проходит очень успешно! Это подтверждает высокий уровень наших вооруженных сил, который был достигнут благодаря военным реформам и успешной борьбе с коррупцией."
 sov_final_strike.3.a: "Превосходно."
 sov_final_strike.4.t: "Санкции против России"
 sov_final_strike.4.d: "Продолжающийся конфликт на Украине должен быть остановлен! Этого можно добиться экономическим ударом по России, но это может отразиться и на нашей собственной экономике. Должны ли мы готовить полномасштабную санкционную войну против них?"
 sov_final_strike.4.a: "Ввести промышленные санкции."
 sov_final_strike.4.b: "Ввести торговые санкции."
 sov_final_strike.4.c: "Санкционировать всё."
 sov_final_strike.4.d: "Воздержаться от введения санкций против России."
 sov_final_strike.5.t: "[FROM.GetName] вводит против нас санкции!"
 sov_final_strike.5.d: "[FROM.GetName] решил ввести против нас санкции в рамках помощи Украине. Это может нанести значительный ущерб нашей экономике."
 sov_final_strike.5.a: "Будь они прокляты."
 sov_final_strike.6.t: "Россия предлагает нам участие в СВО на Украине!"
 sov_final_strike.6.d: "Сегодня в ходе личной встречи Президент России сделал нам предложение об участии в специальной военной операции на Украине. Мы должны всё взвесить, потому что наша страна, попав в войну, не сможет так просто из нее выйти."
 sov_final_strike.6.a: "Мы поможем нашим братьям!"
 sov_final_strike.6.b: "Я не думаю, что она нам нужна."
 sov_final_strike.7.t: "Финансовый крах после введения санкций"
 sov_final_strike.7.d: "Западные санкции вызвали сильнейшую финансовую панику среди наших граждан, это создаёт огромный дисбаланс между спросом и предложением на рубль. Эта тяжелая ситуация усугубляется еще и тем, что уничтожен наш ФНБ (Фонд национального благосостояния), который мог бы быть использован для подавления паники. Сейчас мы стоим перед лицом грядущего финансового краха."
