 SOV_bmpt_desc: "Terminator is a Russian tank support combat vehicle designed to operate as part of tank formations in order to defeat enemy anti—tank weapons: to effectively suppress enemy manpower equipped with grenade launchers, anti-tank complexes, small arms; it is also possible to hit tanks, infantry fighting vehicles, pillboxes, bunkers and other highly protected targets on the move and from the spot."
