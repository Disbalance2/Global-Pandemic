 Sov_warsaw_pact.12.t: "Начало совместных учений стран Варшавского договора"
 Sov_warsaw_pact.12.d: "Сегодня Объединённый генеральный штаб стран Варшавского договора объявил о начале совместных военных учений стран альянса. Большинство западных экспертов сходятся во мнении, что эти учения являются, прежде всего, демонстрацией силы странами Варшавского договора и направлены на запугивание стран НАТО."
 Sov_warsaw_pact.12.a: "Мы до сих пор не можем поверить, что эти события происходят снова..."
 
 Sov_warsaw_pact.13.t: "Вооружённое восстание в Восточной Германии"
 Sov_warsaw_pact.13.d: "В Германии началось вооруженное восстание. При финансовой и оружейной поддержке Варшавского договора восточногерманские военные захватили большинство административных и военных учреждений и провозгласили воссоздание прежнего государства - ГДР. Восставшие утверждают, что воссоединение с Западной Германией было преступлением и что необходимо исправить ситуацию, пока не стало слишком поздно."
 Sov_warsaw_pact.13.a: "Стоит ли мир на пороге Третьей мировой войны?"
 
