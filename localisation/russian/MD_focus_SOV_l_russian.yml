 SOV_peacekeeping_in_artsakh: "Миротворчество в Арцахе"
 SOV_peacekeeping_in_artsakh_desc: "Мы - единственная крупная держава на постсоветском пространстве, и мы должны сохранить это звание! Поэтому мы должны показать себя с лучшей стороны, решив проблемы в Арцахе."
