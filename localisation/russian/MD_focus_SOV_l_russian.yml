 SOV_restoration_of_influence_category: "Угасание влияния в Восточной Европе"
 SOV_restoration_of_influence_category_desc: "\n\n\n\n\n\n£SOV_desctext_warsaw\n\n\n\n\n\n\n\n\n§YХолодная война§!, длившаяся 40 лет, закончилась совсем недавно. [SOV.GetFlag]§YРоссия§! начала стремительно терять своё §Rвлияние§! в Европе и остальном мире из-за внутренних раздоров и предательства. Её войска были выведены из §RВосточной Европы§!, а сама страна распалась на §Y15 независимых республик§!. Несмотря на внутренние проблемы, [SOV.GetFlag]§YРоссия§! успешно с ними справляется и недавно начала восстанавливать свой престиж на мировой арене. За это время инфраструктура §2НАТО§! очень близко подобралась к заднему двору [SOV.GetFlag]§YРоссии§!, и это необходимо остановить. Если [SOV.GetFlag]§YРоссия§! не примет меры по укреплению своего влияния в Европе, [SOV.GetFlag]§YРоссия§! окажется в смертельной опасности.\n\n[Warsaw_POL_loc]\n[Warsaw_HUN_loc]\n[Warsaw_CZE_loc]\n[Warsaw_ROM_loc]\n[Warsaw_BUL_loc]"
