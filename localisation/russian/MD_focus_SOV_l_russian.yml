 SOV_rus_sphere_united_air: "Военно-воздушные силы общего назначения"
 SOV_rus_sphere_united_air_desc: ""
 SOV_bulgarian_ally: "Старославянский брат"
 SOV_bulgarian_ally_desc: "После освобождения Болгарии от османского влияния в 1878 г. она могла бы стать нашим полноправным союзником, но цари по глупости упустили эту возможность. Мы должны исправить эту ошибку, завоевав расположение болгарского народа"
 SOV_siege_iran: "Доминирование на Каспийском море"
 SOV_siege_iran_desc: "Иран - последняя сильная держава, имеющая влияние на Каспийский регион. Мы это исправим!"
 SOV_antante: "Новая Антанта"
 SOV_antante_desc: "Может быть, нашим народам стоит вновь объединиться?"
 SOV_zhirinovsky_take_donbass: "Донбасс возвращается домой"
 SOV_zhirinovsky_take_donbass_desc: "Республики Донбасса должны существовать только в одном виде - в составе великой России."
 SOV_zhirinovsky_take_trans: "Референдум в Приднестровье"
 SOV_zhirinovsky_take_trans_desc: "Молдавская головная боль должна превратиться в мигрень, потому что мы забираем Приднестровье себе."
 SOV_co_op_wagner: "Глобальное сотрудничество с Вагнером"
 SOV_co_op_wagner_desc: "Мы планируем провести самую дерзкую операцию в истории человечества, для которой нам понадобятся такие бойцы, как вагнеровцы."
 SOV_rus_dom_coop: "Использование российских домов в Африке"
 SOV_rus_dom_coop_desc: "Для предстоящей операции мы должны использовать влияние российских домов в Африке."
 SOV_local_military_buy: "Подкуп местных пограничников"
 SOV_local_military_buy_desc: "Нам нужны свободные границы, и мы решим этот вопрос с помощью денег."
 SOV_prepare_to_engage: "Подготовка к началу операции"
 SOV_prepare_to_engage_desc: "Мы подготовили все необходимые войска для начала операции, время пришло."
