 annex_nov_TT: "Мы будем §Rаннексировать§! [NOV.GetFlag]§Yреспублики Донбасса§! путём проведения там референдумов"
 gazprom_pmc_TT: "§2Газпром§! создаст собственные §Yбатальоны ЧВК§!, которые отправит на §Rвойну§!"
 SOV_trade_with_kazakhstan: "Торговля с Казахстаном"
 SOV_trade_with_kazakhstan_desc: "Казахи всегда были нашими лучшими друзьями в Средней Азии! Расширение торговли между нашими странами принесет пользу экономике обеих стран."
 SOV_trade_with_azerbaijan: "Торговля с Азербайджаном"
 SOV_trade_with_azerbaijan_desc: "Азербайджан - очень перспективный партнер для нас. Торговля с ними, безусловно, поможет нам расширить свое влияние на Кавказе."
 SOV_trade_with_tajikistan: "Торговля с Таджикистаном"
 SOV_trade_with_tajikistan_desc: "Таджикистан всегда был хорошим партнером для России. Торговля с этой страной, безусловно, может принести нам много прибыли."
 SOV_trade_with_kyrgyzstan: "Торговля с Кыргызстаном"
 SOV_trade_with_kyrgyzstan_desc: "Кыргызстан - наш главный союзник в Средней Азии, и наша взаимная торговля поможет нам поддерживать с ним хорошие отношения."
 SOV_trade_with_armenia: "Торговля с Арменией"
 SOV_trade_with_armenia_desc: "Армяне - наши кавказские братья! Мы должны торговать с ними, чтобы обе наши экономики развивались."
 SOV_trade_with_uzbekistan: "Торговля с Узбекистаном"
 SOV_trade_with_uzbekistan_desc: "Узбекистан - действительно перспективный рынок, мы должны стимулировать торговлю с ним, чтобы поднять нашу экономику."
 SOV_indian_partnership: "Партнерство с Индией"
 SOV_indian_partnership_desc: "Индия - очень большая развивающаяся страна, им нужны наши товары, нам нужен их рынок. Так почему бы не торговать с ними?"

 sov_other.19.t: "Российское предложение мира!"
 sov_other.19.d: "Россия предлагает мирный договор, по которому мы забираем Гадрут и Карвачар, а Степанакерт оставляем армянам. В Степанакерте будут размещены российские миротворцы. Если мы откажемся, это уже будет противоречить политическим интересам России..."
 sov_other.19.a: "Конечно."
 sov_other.19.b: "Мы будем бороться до конца!"

 sov_other.20.t: "Российское предложение."
 sov_other.20.d: "Россия спрашивает, нужна ли нам помощь в урегулировании конфликта в НКР. Они могут прислать свои миротворческие силы, но нам нужно будет прекратить контроль над некоторыми территориями."
 sov_other.20.a: "Нет, мы в порядке."
 sov_other.20.b: "Пожалуйста, сделайте это!"

 sov_other.21.t: "Армения отказывается."
 sov_other.21.d: "Армения считает, что может справиться с этим сама."
 sov_other.21.a: "Ну тогда..."
 
  ### Union state with NKO Content
 sov_other.22.t: "Россия предлагает купить нашу артиллерию"
 sov_other.22.d: "Россия предлагает хорошую сделку. Они готовы купить много артиллерийских систем прямо сейчас, а взамен мы получим огромную сумму денег, которую сможем инвестировать"
 sov_other.22.a: "Это отличное предложение!"
 sov_other.22.b: "Мы отказываемся"
 sov_other.23.t: "Сделка с Северной Кореей"
 sov_other.23.d: "Правительство Северной Кореи одобрило сделку на поставку артиллерии для нас, мы получим большое количество артиллерийских систем"
 sov_other.23.a: "Это отличное предложение!"
 sov_other.24.t: "Сделка с Северной Кореей"
 sov_other.24.d: "Правительство Северной Кореи отказалось от нашей сделки, и, к сожалению, мы в очередной раз разочаровались в них."
 sov_other.24.a: "Грустно"
 sov_other.25.t: "Сделка с Северной Кореей"
 sov_other.25.d: "Россия заключила сделку с Северной Кореей на покупку артиллерийских систем, часть из которых российское правительство в итоге выделило нам."
 sov_other.25.a: "Хорошо"
 SOV_union_luka: "Лукашенко является премьер-министром"
 SOV_union_luka_desc: "Несмотря на то, что Союзное государство было окончательно создано, таланты Александра Григорьевича не должны пропадать даром, я думаю, стоит утвердить его на посту премьер-министра Союзного государства"
 SOV_unite_with_nkpr: "Сделка с Северной Кореей"
 SOV_unite_with_nkpr_desc: "Мы предложим правительству Северной Кореи сделку по покупке большого количества их артиллерии для пополнения наших запасов"
 sov_other.26.t: "Террористический акт на Дубровке"
 sov_other.26.d: "Теракт на Дубровке - захват заложников на Дубровке в Москве, продолжавшийся 3 дня, в ходе которого группа из 40 вооружённых чеченских боевиков во главе с Мовсаром Бараевым захватила и удерживала в течение трёх дней заложников из числа работников, зрителей и актёрского состава мюзикла «Норд-Ост» — 916 человек в здании Театрального центра. В результате операции по освобождению заложников, организованной ФСБ и проведённой спецподразделениями Центра специального назначения ФСБ, были убиты все находившиеся в здании на тот момент террористы и освобождена большая часть заложников. В общей сложности, по официальным данным, погибли 130 человек из числа заложников."
 sov_other.26.a: "Они ответят за это"


 sov_other.32.t: "Референдум о статусе нашей республики"
 sov_other.32.d: "Реформа Конституции России позволяет нам принять новый статус в составе России или навсегда покинуть её. Готовы ли мы сделать выбор?"
 sov_other.32.a: "Мы останемся в составе России"
 sov_other.32.b: "Мы за независимость"

 sov_other.33.t: "Они остаются с нами"
 sov_other.33.d: "[FROM.GetNameWithFlag] принял решение остаться в составе России"
 sov_other.33.a: "Ура!"

 sov_other.34.t: "Ещё одна республика покинула нас"
 sov_other.34.d: "[FROM.GetNameWithFlag] принял решение покинуть нашу страну. Мы уважаем их решение"
 sov_other.34.a: "Это печально"

 sov_other.35.t: "Бывший генерал просит выступить в Государственной Думе"
 sov_other.35.d: "Бывший генерал ныне не существующих космических войск просит выступить на очередном заседании в Государственной Думе. Насколько нам известно, он исповедует какую-то бредовую и шизофреническую идею, которая, скорее всего, будет продвигаться на выступлении"
 sov_other.35.a: "Мы все равно дадим ему выступить"
 sov_other.35.b: "К чёрту его"

 sov_other.36.t: "Идеи отставного генерала набирают популярность"
 sov_other.36.d: "Идеи генерала Петрова приобретают небывалую популярность, особенно в военных кругах. Это нас сильно пугает"
 sov_other.36.a: "Ничего не делать"
 sov_other.36.b: "Заключить в тюрьму генерала и всех верных ему военных"

 sov_other.37.t: "Генерал готовит переворот!"
 sov_other.37.d: "Как мы могли это пропустить? Генерал Петров совершает военный переворот и свергает наше правительство! Ему никто не мешает, и он спокойно входит в Кремль"
 sov_other.37.a: "Пиздец"

 sov_other.38.t: "Новый глава Центрального банка"
 sov_other.38.d: "Мы готовы представить нового руководителя Центрального банка - Эльвиру Набиуллину. Она успешно проявила себя на посту министра экономики, её достижения окажут положительное влияние на нашу экономику, мы уверены"
 sov_other.38.a: "Поздравьте"
 
