 russia_wagner.4.a: "Во славу России"

 russia_wagner.5.t: "Лето и арбалеты"
 russia_wagner.5.d: "В интернете появился музыкальный клип под названием "Лето и арбалеты", который активно прославляет нашу ЧВК, наверняка люди вдохновятся им и рассмотрят возможность служить с нами"
 russia_wagner.5.a: "Во славу России"

 russia_wagner.6.t: "Вмешательство в выборы в США"
