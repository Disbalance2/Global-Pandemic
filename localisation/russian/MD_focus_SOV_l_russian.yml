SOV_putinist_system_protest: "Системный протест Путина"
sov_medvedev.4.t: "Россия предлагает перезагрузку наших отношений"
sov_medvedev.4.d: "Новое российское правительство относится к Западу с большим уважением, чем путинская администрация. Именно поэтому их дипломаты предложили "перезагрузку" наших отношений."
sov_medvedev.4.a: "Конечно! Русские могут быть хорошими друзьями!"
sov_medvedev.4.b: "Мы не можем с ними дружить."
sov_medvedev.6.t: "Путин и Медведев провозглашают Дуумвират!"
sov_medvedev.6.d: "Премьер-министр России и Президент России недавно объявили о том, что продолжат своё правление в паре. Этот дуумвират - беспрецедентный случай в истории России!"
sov_medvedev.6.a: "База."
sov_medvedev.7.t: "Новый российский режим"
sov_medvedev.7.d: "Наш президент в последнее время очень активен в своём Telegram-канале, его мнение о Западе резко изменилось, и теперь очевидно, что Россия поворачивает на свой путь. На гламурную дорогу."
sov_medvedev.7.a: "Я их ненавижу, они сволочи и дегенераты."
sov_medvedev.8.t: "Сдвиг России в сторону Запада"
sov_medvedev.8.d: "Наш Президент объявил о новой политике, которая поведёт Россию вперед. Отныне нет мифического Запада, а есть наши дорогие западные партнеры, которые помогут нашей стране стать сильнее!"
sov_medvedev.8.a: "Господи, благослови Америку!... и Россию!"

