sov_medvedev.1.t: "Медведев отбирает власть у Путина!"
sov_medvedev.1.d: "Дмитрий Медведев, назначенный Владимиром Путиным в ходе великолепного политического манёвра для манипулирования превышением лимита в 2 президентских срока, решил избавиться от ненужного ему начальника. Теперь в Кремле будет только один лидер. Начинается новая эпоха российской истории."
sov_medvedev.1.a: "Наше будущее неопределенно."
