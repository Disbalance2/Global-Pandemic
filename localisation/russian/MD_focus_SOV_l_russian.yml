 SOV_tosochka: "Heavy Flamethrower System (CBT)"
 SOV_tosochka_desc: "Soviet and Russian weapons system designed to disable lightly armored and automotive equipment, arson and destruction of buildings and structures by a volumetric explosion, as well as the destruction of enemy manpower located in open terrain and fortifications. Destruction occurs by exposing the target to high temperature, shrapnel, shock wave and overpressure, which is created by the massive use of unguided rockets in thermobaric and smoke-burning equipment"
 
