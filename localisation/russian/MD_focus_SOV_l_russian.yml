 russia.55.t: "Коронация царя Бориса"
 russia.55.d: "Борис Ельцин недолго отсутствовал в российской политике. Теперь народ уже воспринимает его как царя всея Руси. Конечно, он не будет иметь такого влияния, как раньше, царь теперь скорее номинальная фигура, но факт налицо - монархия в России возрождена, пусть и в таком извращенном виде"
 russia.55.a: "Что за бред"

 
 
 
