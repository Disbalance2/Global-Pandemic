 Sov_warsaw_pact.7.t: "Референдум об объединении в единую страну"
 Sov_warsaw_pact.7.d: "Чешский и словацкий народы не забыли, что не так давно они были коварно обмануты собственным руководством и их страна была разделена. Никто не предупредил их об этом, и теперь у нас есть возможность исправить ошибки прошлого и вновь воссоединиться в единое сильное государство. Россия будет представлена в качестве третьего посредника, обеспечивающего безопасность страны во время референдума."
 Sov_warsaw_pact.7.a: "Пришло время объединиться!"

 Sov_warsaw_pact.8.t: "Акции протеста в Чехии и Словакии"
 Sov_warsaw_pact.8.d: "Недавно по всей Словакии, а затем и в Чехии прошли акции протеста. Протестующие утверждают, что их нынешнее правительство является преступным, так как пришло к власти в результате разделения бывшей Чехословакии на две части. Люди требуют отставки правительства и проведения единого общенационального референдума на территории Чехии и Словакии с целью пересмотра вопроса о разделе страны."
 Sov_warsaw_pact.8.a: "Мир все дальше погружается в прошлое...."


 SOV_protests_by_scientists_idea: "Протест восточногерманских учёных"
 SOV_protests_by_scientists_idea_desc: "После объединения Германии в 1990 году образование восточных немцев было признано недействительным, и многие учёные потеряли работу. Недавно именно эти учёные подняли восстание, требуя признания их заслуг."
 SOV_east_german_military_discontent_idea: "Забастовки офицеров Восточной Германии"
 SOV_east_german_military_discontent_idea_desc: "В связи с объединением Германии в 1990-х годах все звания, полученные офицерами из Восточной Германии, были аннулированы. Это ещё больше усилило недовольство восточногерманских офицеров."

 Sov_warsaw_pact.10.t: "Популяризация Остальгии в Германии"
 Sov_warsaw_pact.10.d: "В последнее время в восточной Германии особенно активно развивается движение под названием "Остальгия". Хотя оно существовало и раньше, на этот раз оно особенно сильно. Международные эксперты крайне обеспокоены ситуацией в Германии и считают, что она является прямым следствием тайного манипулирования со стороны службы внешней разведки стран Варшавского договора"
 Sov_warsaw_pact.10.a: "Интересно..."
 
 Sov_warsaw_pact.11.t: "Странная активность на востоке Германии"
 Sov_warsaw_pact.11.d: "В последнее время мы стали чаще замечать следы подпольной коммунистической деятельности на востоке Германии. Наша разведка установила, что военные начинают саботировать службу, а ученые замедляют темпы развития нашей науки. Мы пришли к выводу, что все это - результат внешней поддержки со стороны СССР. Наша разведка получит от правительства дополнительное финансирование для борьбы с этим злом"
 Sov_warsaw_pact.11.a: "Нам необходимо проверить свои кадры на наличие коллоборационистов"
 
