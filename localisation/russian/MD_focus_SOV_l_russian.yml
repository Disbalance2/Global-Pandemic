 SOV_jreci_1_tooltip: "Наконец-то к власти в §Y[SOV.GetNameWithFlag]§! пришло правительство, которое знает истинную правду о заговоре £text_icon_jreci §0Египетских жрецов§! и £text_icon_corrector §0Предиктора Корректора§!..\n"
