 ## Transistria Events
 russia.28.t: "Приднестровье проводит референдум о присоединении к Российской Федерации"
 russia.28.d: "Мы вновь проводим референдум о вхождении в состав Российской Федерации. Наша страна вновь оказалась на перекрестке исторических событий"
 russia.28.o1: "Мы готовы присоединиться к Российской Федерации"
 russia.28.o2: "Мы не готовы стать полноценным субъектом"
 russia.28.o3: "Мы не хотим быть частью России"

 ## Chechen Referendum Events
 russia.29.t: "Референдум о Конституции Чеченской Республики"
 russia.29.d: "После окончания столь кровопролитной войны Чечня наконец-то может начать мирную жизнь. Но по какому пути она пойдет дальше? Как полноправный субъект Российской Федерации или с наличием определенных автономий?"
 russia.29.o1: "Полностью интегрировать Чечню"
 russia.29.o2: "Небольшая автономия им не повредит"
 russia.29.o3: "Я готов лично управлять Чечней"
 
 ## Separatist Georgia Events
 russia.36.t: "Защита от Грузии"
 russia.36.d: "Россия предлагает нам провести референдум о присоединении к ней. Результат такого референдума, конечно, известен заранее, будем ли мы его проводить?"
 russia.36.o1: "Конечно, пора возвращаться домой - в Россию"
 russia.36.o2: "Не сегодня"

 ## Turkmenistan Events
 russia.37.t: "Сделка с Туркменистаном"
 russia.37.d: "Россия поставила нам ультимативные условия - объявить референдум о присоединении или знать последствия. Мы чётко понимаем, что последует потом, чем мы ответим?"
