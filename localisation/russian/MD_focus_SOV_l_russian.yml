 SOV_nazbol_chaos: "Хаос в стране"
 SOV_nazbol_chaos_desc: "Боевые дружины нацболов должны стать заменой существующим сегодня полиции и ФСБ. Это вызвало хаос в стране и столкновения между структурами"
 SOV_nazbol_chaos1: "Ликвидация полиции"
 SOV_nazbol_chaos1_desc: "Реформа законодательства идёт полным ходом, скоро милиция уйдёт в прошлое"
 SOV_nazbol_chaos2: "Боевые отряды национал-большевиков"
 SOV_nazbol_chaos2_desc: "Полиция окончательно исчезла из правового поля, теперь полномочия есть только у отрядов НБП"
 SOV_nazbol_army: "Последствия реформирования армии"
 SOV_nazbol_army_desc: "Национал-большевики жёстко взялись за реформирование армии. Старые, нелояльные военные были уволены или с позором изгнаны из армии. Нам потребуется время, чтобы вновь создать сильную армию"

 SOV_rus_revoult_tt: "§YРусские революционеры§! восстанут в регионах с §Yрусским§! населением"

