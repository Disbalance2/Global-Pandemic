 russia_news.11.t: "Россия объявляет о начале военной операции!"
 russia_news.11.d: "Сегодня утром президент России выступил с заявлением о начале военной операции на Украине. Основными целями операции являются полная денацификация и демилитаризация Украины. Министр обороны РФ заявил, что целью операции являются только военные объекты. Однако западные лидеры уже пообещали Киеву свою поддержку."
 russia_news.11.o1: "Вперёд!"
 russia_news.11.o2: "Поможем русским!"
