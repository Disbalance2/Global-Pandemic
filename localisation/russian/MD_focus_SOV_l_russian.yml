 russia.62.t: "Катастрофа Ми-8 в районе села Ермаковское"
 russia.62.d: "Александр Лебедь погиб в апреле 2002 года в возрасте 53 лет при крушении вертолета Ми-8 в районе озера Ойское на Буйбинском перевале, куда он вместе с сотрудниками администрации прилетел для открытия нового горнолыжного склона в Восточных Саянах. Вертолет с 17 пассажирами и 3 членами экипажа разбился около 06:15 на юге Ермаковского района, в 50 км от села Арадан, столкнувшись с проводом линии электропередачи в районе трассы М-54 "Енисей", в 100 км от районного центра - села Ермаковское. От полученных ранений А. Лебедь скончался в одной из больниц Москвы. Через 4 часа после аварии в Абакане (Хакасия) кроме него погибли еще 7 человек. По мнению государственной комиссии, причиной катастрофы стала "неудовлетворительная подготовка экипажа к полету". Высказывались предположения, что причиной катастрофы мог быть саботаж (к лопасти ротора было прикреплено взрывное устройство с дистанционным управлением), также имеются противоречивые свидетельства о том, что губернатор приказал экипажу продолжать полет, несмотря на нелетную погоду, и отрицание этого. В качестве причины катастрофы также называлось отсутствие точных аэронавигационных карт."
 russia.62.a: "Трагедия"

