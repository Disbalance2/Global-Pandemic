 russia_wagner.32.d: "Сахельская конфедерация пополнилась новым государством."
 russia_wagner.32.a: "Ура"

 russia_wagner.33.t: "Убийство Пригожина"
 russia_wagner.33.d: "Сегодня был убит глава ЧВК Вагнера и его верные командиры. Мы были ошеломлены этим событием. Теперь его верные бойцы могут вести себя совершенно непредсказуемо"
 russia_wagner.33.a: "Ужасно"

 russia_wagner.34.t: "Восстание Пригожина"
 russia_wagner.34.d: "Евгений Пригожин, лидер ЧВК Вагнер, поднял восстание против законной власти в России. Его бойцы уже активно продвигаются к Москве и заявили, что намерены изменить ситуацию в стране и привлечь к ответственности тех, кто убивает солдат на фронте."
 russia_wagner.34.a: "Это интересно"

 russia_wagner.35.t: "Убийство Пригожина"
 russia_wagner.35.d: "Сегодня был убит глава ЧВК Вагнера и его верные командиры. Мы были ошеломлены этим событием. Теперь его верные бойцы могут вести себя совершенно непредсказуемо."
 russia_wagner.35.a: "Ужасно"

 russia_wagner.36.t: "Последняя кампания вагнеровцев"
 russia_wagner.36.d: "Нас предали, нас бросили, наши командиры погибли. Мы идем в последний поход против наших врагов."
 russia_wagner.36.a: "Вальхалла ждёт"

 russia_wagner.37.t: "Наша судьба"
 russia_wagner.37.d: "Мы теперь полностью независимое государство, может быть, нам больше не нужно полагаться на Россию?"
 russia_wagner.37.a: "Мы будем свободны!"
 russia_wagner.37.b: "Я думаю, что стоит держаться вместе с Россией"

 russia_wagner.38.t: "§Y[WAG.GetNameWithFlag]§! предал нас"
 russia_wagner.38.d: "§Y[WAG.GetNameWithFlag]§! предал нас, Пригожин за это ответит!"
 russia_wagner.38.a: "Ублюдки!"

 russia_wagner.39.t: "Партия Вагнера"
 russia_wagner.39.d: "Теперь в России официально существует партия, полностью контролируемая Евгением Пригожиным"
 russia_wagner.39.a: "Интересно"
 
 russia_wagner.40.t: "Бригада ЧВК Вагнера"
 russia_wagner.40.d: "Бойцы ЧВК Вагнера прибыли в нашу республику"
 russia_wagner.40.a: "Хорошо"

 russia_wagner.41.t: "Марш справедливости"
 russia_wagner.41.d: "Пришло время решить, на чьей стороне истории мы будем, готовы ли мы возглавить мятеж ЧВК Вагнера?"
 russia_wagner.41.a: "Мы будем вести Вагнера за собой!"
 russia_wagner.41.b: "Нет, долой предателей!"

