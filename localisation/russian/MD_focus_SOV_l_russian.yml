 SOV_kob_party_start_desc: "Концептуальная партия "Единение" во главе с нашим мастером генералом Константином Петровым теперь у власти! Настало время бороться с Корректором-Предиктором!"

 SOV_kobnod: "Российское народное движение за власть Бога"
 SOV_establish_militar_loyal: "Установление военной лояльности"
 SOV_establish_militar_loyal_desc: "Наш генерал Петров должен заставить всех военных быть ему верными, без всяких исключений. Он должен стать Главковерхом всей России."
 SOV_establish_loyalistii: "Региональный лоялизм"
 SOV_establish_loyalistii_desc: "Мы должны поставить в региональные органы власти верных членов нашей партии. Так мы можем быть уверены, что никто не будет сопротивляться нашему новому курсу."
 SOV_regional_control: "Чистка олигархии"
 SOV_regional_control_desc: "Олигархия слишком долго сосала кровь нашего святого народа... Пришло время бить этих комаров."
 SOV_establish_new_religion: "Новая религиозная политика"
 SOV_establish_new_religion_desc: "Современные религии созданы для того, чтобы зомбировать людей и сделать их послушными. Мы должны освободить наших людей."
 SOV_internet_propaganda: "Интернет-пропаганда"
 SOV_internet_propaganda_desc: "Сегодня не все понимают, насколько сильным оружием является Интернет. Надо по шагам "Корректора-предсказателя" окончательно сокрушить его в сознании обывателей!"
 SOV_course_of_truth: "Курс истины"
 SOV_course_of_truth_desc: "Кровавые священники скрывали от людей тайны Православия, заставляя нас не знать всей правды. Пришло время открыть её!"
 SOV_new_cosmic_warfare_desc: "Генерал Петров - специалист по космической войне. Наследие советской космонавтики должно быть восстановлено."
 SOV_russian_knights_desc: "Если попытаться рационально осмыслить дух Руси в его истинном виде, то станет ясно как небо, что настоящий русский воин - это витязь, даже если его мало."
 SOV_russian_knights: "Русский Витязь"
 SOV_new_cosmic_warfare: "Новая космическая война"
 SOV_remaking_constitution: "Изменение Конституции"
 SOV_remaking_constitution_desc: "Конституция России только сдерживает нашу реформаторскую волю. Мы должны изменить её раз и навсегда."
 SOV_iron_hand_of_koba: "Сталинское наследие"
 SOV_iron_hand_of_koba_desc: "Сталин был истинным духовным наследником прежних царей Руси. Он восстановил истинный образ мыслей, и мы должны идти по его стопам."
 SOV_natural_bloshevism: "Натуральный большевизм"
 SOV_natural_bloshevism_desc: "То, что царский режим был сокрушен и заменён коммунизмом, - не просто случайность. Это тот путь, который был предначертан нашему народу, и мы должны его принять."
 SOV_educational_water: "Мёртвая вода"
 SOV_educational_water_desc: "Концепция общественной безопасности должна быть положена в основу любого политического формирования или действия нашей Родины. Это наша новая политическая Библия."
 SOV_slavic_reincarnation: "Славянская реинкарнация"
 SOV_slavic_reincarnation_desc: "Надо отменить любую религиозную мысль, кроме языческой!"
 SOV_merge_pantheons: "Слияние со Звенящими Кедрами"
 SOV_merge_pantheons_desc: "Мы должны объединиться со Звенящими кедрами, чтобы слить наши пантеоны и быть сильными против египетских жрецов!"
 SOV_support_nod: "Поддерживать НОД"
 SOV_support_nod_desc: "Участники НОД фанатично настроены против Запада, мы должны интегрировать их в наше правительство!"
 SOV_educational_water: "Мёртвая вода"
 SOV_educational_water_desc: "Концепция общественной безопасности "Мёртвая вода" - религиозно-политическая доктрина, названная так по имени волшебной воды из русского фольклора, исцеляющей раны умерших. Впервые доктрина была разработана священноначалием под названием "Священнический центр внутреннего пророка Советского Союза", существовавшим, возможно, с 1985 года в Ленинграде. Доктрина была включена в Концепцию партийного единства, а база сторонников организовалась в народное движение "К силе Бога"."
 SOV_search_for_priests: "Поиск жрецов"
 SOV_search_for_priests_desc: "Египетские жрецы слишком долго контролировали наш мир! Мы должны сначала очистить нашу страну от их агентов..."
 SOV_purge_westernists: "Чистка западников"
 SOV_purge_westernists_desc: "Западники - глупые и слепые последователи мирового капитализма! С их неверием надо бороться, удаляя их из правительства!"
 SOV_revolutions_in_other_slavic_states: "Богородичная революция"
 SOV_revolutions_in_other_slavic_states_desc: "Мы должны устроить революции в странах, которые хотят противостоять влиянию Предиктора Корректора. Мы должны их освободить!"
 SOV_seek_for_them_in_israel: "Поиск ИХ в Израиле"
 SOV_seek_for_them_in_israel_desc: "Генерал Петров говорит, что слухи могут оказаться правдой! Даже Израиль контролируется египетскими жрецами. Надо искать там Корректора-Предсказателя!"
 SOV_seek_for_them_in_swiss: "Поиск ИХ в Швейцарии"
 SOV_seek_for_them_in_swiss_desc: "Швейцария давно известна как штаб-квартира компании Предиктор Корректор... Там мы их и найдем!"
 SOV_seek_for_them_in_egypt: "Поиск ИХ в Египте"
 SOV_seek_for_them_in_egypt_desc: "Кто знает, может быть, эти священники все это время были скрыты магией на своей родине? Мы должны это выяснить!"
 SOV_kill_predictor_corrector: "Убить Предиктора Корректора!"
 SOV_kill_predictor_corrector_desc: "Теперь мы знаем, где находится Предиктор Корректор, и начнем наш священный крестовый поход против капитализма!"
 
