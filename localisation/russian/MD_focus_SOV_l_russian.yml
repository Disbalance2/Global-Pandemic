 russia_wagner.1.t: "Успешное привлечение новых сотрудников"
 russia_wagner.1.d: "Наши усилия по привлечению новых рекрутов принесли свои плоды. Мы получили новых бойцов в ряды наших ЧВК"
 russia_wagner.1.a: "Во славу России"

 russia_wagner.2.t: "Захвачены американские танки"
 russia_wagner.2.d: "Наши храбрые бойцы смогли захватить на поле боя несколько американских танков. Некоторые из них уцелели и вполне могут быть использованы в бою"
 russia_wagner.2.a: "Во славу России"

 russia_wagner.3.t: "Очередная партия заключенных"
 russia_wagner.3.d: "Наша страна находится в большой опасности, мы должны использовать все имеющиеся резервы. Видимо, скоро тюрьма полностью опустеет."
 russia_wagner.3.a: "Во славу России"

 russia_wagner.4.t: "Захвачены немецкие танки"
