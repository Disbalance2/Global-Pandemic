 SOV_continue_etatist_rise: "Продолжение подъёма этатизма"
 SOV_continue_etatist_rise_desc: "России не нужен мятежный клан олигархов, продающих её ресурсы за рубеж. России нужно сильное руководство, и мы его обеспечим!"
 SOV_enforce_oligarchs_control: "Усиление контроля над олигархами"
 SOV_enforce_oligarchs_control_desc: "Олигархи - это хорошо, но прямой контроль над ними - ещё лучше! Показав, насколько они убоги по сравнению с нашим режимом, мы сможем создать действительно стабильную систему госкорпораций!"
 
 ##Medvedev Branch
SOV_cross_the_rubicon: "Переход Рубикона"
SOV_cross_the_rubicon_desc: "Настало время, когда наш истинный лидер будет править Россией, нужно принимать срочные меры..."
SOV_tandemokratia: "Тандемократия"
SOV_tandemokratia_desc: "Тандемократия - термин, используемый для описания дуумвирата Путин-Медведев, который теперь будет править Россией!"
SOV_unlimited_samoderzhaviye: "Безлимитное самодержавие"
SOV_unlimited_samoderzhaviye_desc: "Самодержавие - это термин, обозначающий абсолютизм в царской России, сейчас, когда у нас два царя, мы окончательно вернулись к этой политике!"
SOV_establish_new_oligarchate: "Создание нового олигархата"
SOV_establish_new_oligarchate_desc: "Олигархи оказывают огромное влияние на российскую политику, заменив путинских на наших, мы добьемся стабильности!"
SOV_peace_with_the_west: "Мир с Западом"
SOV_peace_with_the_west_desc: "Из-за внутренней нестабильности мы не можем воевать с Западом. По крайней мере, пока..."
SOV_continue_reformism: "Продолжить реформизм"
SOV_continue_reformism_desc: "Путинский консерватизм оказался губительным для России. Новая администрация выйдет из этого застоя путём проведения эффективных реформ."
SOV_secure_the_FSB: "Зачистить ФСБ"
SOV_secure_the_FSB_desc: "ФСБ, или Федеральная служба безопасности, - одна из главных пропутинских сил в Кремле. Чистка поможет нам избавиться от ещё одной опоры путинизма."
SOV_crush_putinism: "Сокрушить путинизм"
SOV_crush_putinism_desc: "Старая путинская политика уже не может быть использована, равно как и идеология."
SOV_enforce_liberal_values: "Превосходство либеральных ценностей"
SOV_enforce_liberal_values_desc: "Либерализм - это ключ к свободе и успеху России. Мы должны и дальше сохранять эту идеологию и сделать Россию снова великой."
SOV_focus_on_economy: "Российское экономическое чудо"
SOV_focus_on_economy_desc: "Новая эра либерализма в России принесёт нам мир, свободу и, конечно, экономический бум! В этом нам помогут открытые рыночные реформы."
SOV_abandon_foreign_policy: "Отказ от внешней политики"
SOV_abandon_foreign_policy_desc: "Пора простить наших бывших врагов по "холодной войне", мы больше не коммунисты, поэтому настало время для настоящего мира с Западом."
SOV_age_of_stability: "Стабильная Россия"
SOV_age_of_stability_desc: "После долгих лет страданий от диктатуры и неравенства в России наконец-то наступил настоящий внутренний мир. С приходом к власти нашего великого реформатора мы наконец-то вступаем в новую эру стабильной, сильной и равноправной России."
SOV_establish_controlled_opposition: "Создание контролируемой оппозиции"
SOV_establish_controlled_opposition_desc: "Контролируемая оппозиция поможет нам в реформировании страны, создав большинство в Думе."
SOV_special_economic_operation: "Специальная экономическая операция"
SOV_special_economic_operation_desc: "Наши братские страны - Беларусь и Украина - могут не понимать, что времена путинизма закончились. Мы должны показать, что мы открыты для сотрудничества, а не для эксплуатации"
SOV_the_iron_dimon: "Железный лидер"
SOV_the_iron_dimon_desc: "Русский народ устал от постоянной слабости прежнего режима, нам нужен более сильный лидер. Железный лидер..."
SOV_the_new_dictatorship: "Новая диктатура"
SOV_the_new_dictatorship_desc: "Чтобы установить настоящее железное руководство, необходимо вернуться к принципам диктатуры."
SOV_medvedeism: "Медведеизм"
SOV_medvedeism_desc: "Путинизм - это плохо, с этим никто не спорит. А вот лучше - Медведеизм!"
SOV_defend_national_interests: "Защита национальных интересов"
SOV_defend_national_interests_desc: "Закрепив государство, наш великий вождь не станет медлить и станет собирателем законных русских земель."

