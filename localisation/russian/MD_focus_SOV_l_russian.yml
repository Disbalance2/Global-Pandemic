 SOV_2021_ukrainian_coup: "Украинский переворот"
 SOV_2021_ukrainian_coup_desc: "Хватит с Киева! С ними больше нельзя вести переговоры, нужно менять режим!"
 SOV_blr_union_programm: "Координация союзных программ с Беларусью"
 SOV_blr_union_programm_desc: "Необходимо усиливать интеграцию наших стран, поэтому мы согласуем несколько "дорожных карт" по интеграции с Беларусью"
 SOV_integrate_belarus: "Полная интеграция Беларуси"
 SOV_integrate_belarus_desc: "Мы готовы полностью интегрировать все структуры бывшей Беларуси в наше государство"
 SOV_recognize_novorossiya: "Признать Новороссию"
 SOV_recognize_novorossiya_desc: "Новороссия - историческая область в Восточной Украине. Хотя в ней преобладает русское население. Поэтому мы не имеем права оставлять свой народ в стране, которой управляют украинские русофобы."
 SOV_wagner_to_donetsk: "Вагнер в ДНР"
 SOV_wagner_to_donetsk_desc: "Ополченцам Донбасса нужна помощь, мы её окажем"
 SOV_condemn_ukrainian_russophobes: "Осудить украинских русофобов"
 SOV_condemn_ukrainian_russophobes_desc: "Последние политические изменения на Украине дали понять, что киевское правительство не намерено уважать древнюю связь между Россией и ее Окраиной, "пограничной землей". Чтобы убедиться, что наш поворот в политике по отношению к Украине не вызовет обратной реакции среди русского населения, нам нужно сначала переключить передачи в дипломатической риторике по отношению к ним. Возможно, несколько инцидентов также можно сфабриковать."
 SOV_exercises_belarus_start: "Союзная детерминация - учения"
 SOV_exercises_belarus_start_desc: "Совместные учения Вооружённых Сил Российской Федерации и Вооружённых Сил Республики Беларусь."
 SOV_the_final_strike: "Финальный удар"
 SOV_the_final_strike_desc: "Украина выбрала свой собственный путь. Неправильный путь. Пришло время изменить это! Вперёд, к победе!"
 SOV_secret_strike: "Неожиданный удар"
 SOV_secret_strike_desc: "Мы отвлекали внимание мировой общественности, в то время как нашей истинной целью была Финляндия, давайте отомстим им за Зимнюю войну, ура!"
 SOV_artillery_improvements: "Улучшение артиллерии"
 SOV_artillery_improvements_desc: "Наша продолжающаяся война в Украине превратилась в дуэль дальнобойной артиллерии. Нам нужна новая артиллерия, чтобы вытеснить украинцев."
 SOV_pasports_novorossiya: "Распространение российских паспортов"
 SOV_pasports_novorossiya_desc: "Пришло время раздавать паспорта жителям освобожденных нами регионов"
 SOV_UVZ_expanding: "Заставить Уралвагонзавод работать на 146%"
 SOV_UVZ_expanding_desc: "Нашей стране нужны танки, много танков!"
 SOV_more_drones: "Инвестиции в производство беспилотников"
 SOV_more_drones_desc: "Современная война требует от нас значительных инвестиций в производство беспилотников"
 SOV_vstavai_strana: "Национальные батальоны"
 SOV_vstavai_strana_desc: "Народы России, поднимайтесь на борьбу!"
 SOV_armneia_arbat: "Армянский батальон "Арбат""
 SOV_armneia_arbat_desc: "Наши армянские братья не остались в стороне и готовы помочь нам в войне с врагом"
 SOV_npp_again: "Новые национальные проекты"
 SOV_npp_again_desc: "Наше правительство объявило о новых национальных проектах, которые поднимут нашу экономику на новый уровень. Новые проекты затронут многие сферы жизни, от социальной до технической."
 SOV_m12: "Федеральная трасса М12 "Восток""
 SOV_m12_desc: "Высокоскоростная федеральная трасса М12 "Восток" проходит через Москву, Владимир, Муром, Арзамас, Казань, Нижнекамск, Екатеринбург, Тюмень. Она является частью глобальной инфраструктурной реформы"
 SOV_volunteer_gifts: "Пожертвования от граждан"
 SOV_volunteer_gifts_desc: "Неравнодушные граждане помогают фронту всем, чем могут"
 SOV_reconservation: "Деконсервация"
 SOV_reconservation_desc: "Мы восстановим запасы оружия, оставшиеся с советских времен"
 SOV_contracts_with_minobr: "Контракт с Министерством обороны"
