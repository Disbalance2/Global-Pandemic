 sov_just_russia.1.t: "Съезд партии"
 sov_just_russia.1.d: "После ошеломительной победы на выборах Справедливая Россия организовала экстренный съезд, на повестке дня которого - будущее направление партии, формирование правительства и выборы в Центральный совет партии. Участникам съезда было предложено на выбор два направления, по которым может двигаться партия: программа Про-белые ленты и программа социального патриотизма, предложенная руководством партии. Теперь только съезд определит будущее партии."
 sov_just_russia.1.o1: "Конгресс поддержал руководство партии"
 sov_just_russia.1.o2: "Конгресс поддержал движение Белой ленты"

 sov_just_russia.2.t: "Переговоры с Родиной"
 sov_just_russia.2.d: "После длительных переговоров между лидерами Справедливой России и партии Родина было достигнуто соглашение, согласно которому Родина обязуется поддерживать действующее правительство "Справедливой России, а правительство в свою очередь обязуется консультироваться с Родиной и уведомлять её о каждом действии правительства. Также была достигнута договоренность о начале процесса формирования широкой коалиции патриотических организаций и партий."
 sov_just_russia.2.o1: "Наша Родина"

 sov_just_russia.3.t: "Национально-патриотический фронт"
 sov_just_russia.3.d: "Сегодня, в результате длительного процесса формирования, лидеры партий Родина и Справедливая Россия в присутствии руководителей различных профсоюзов и общественных организаций объявили о создании широкой народной коалиции Национально-патриотического фронта. Основной идеологией коалиции является концепция социального патриотизма, выдвинутая Сергеем Мироновым, а целью коалиции - проведение социалистических и патриотических реформ, направленных на преобразование страны. Согласно коалиционному соглашению, партии-участницы имеют право участвовать в обсуждении государственных вопросов, а крупные организации могут претендовать на место в правительстве. Также, согласно соглашению, партия Родина получит место в правительстве и ряд других министерских постов в качестве соруководителя Фронта."
 sov_just_russia.3.o1: "Вперёд вместе - к будущему!"

