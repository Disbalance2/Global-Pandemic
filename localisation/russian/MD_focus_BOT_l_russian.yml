 #Leaders
 BOT_FESTUS_MOGAE_DESC: "Фестус Могае - 3-й президент Ботсваны, вступивший в должность в 1998 году. Специалист в области экономики, он ранее работал в МВФ и Банке Ботсваны, а также занимал пост министра финансов в период с 1989 по 1998 год. Одним из его самых больших предвыборных обещаний была кампания по борьбе с нищетой и бушующей эпидемией ВИЧ в стране."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ян Кхама - сын 1-го президента Ботсваны Серетсе Кхамы. Прежде чем заняться политикой и стать вице-президентом в 1998 году, Кама занимал пост командующего Силами обороны Ботсваны. Хама является ярым противником автократических африканских правителей, таких как Роберт Мугабе из Зимбабве и Омар Аль-Башир из Судана.\n\nОдна из целей Хамы - диверсифицировать экономику Ботсваны за счет сельского хозяйства и туризма, а также отказаться от добычи алмазов. Он также является убежденным сторонником запрета с целью значительного сокращения потребления алкоголя, которое, по его мнению, является самой большой проблемой Ботсваны."
 BOT_IAN_KHAMA_2017_DESC: "Ян Кхама - сын 1-го президента Ботсваны Серетсе Кхамы. Прежде чем заняться политикой и стать вице-президентом в 1998 году, Кама занимал пост командующего Силами обороны Ботсваны. Хама является ярым противником автократических африканских правителей, таких как Роберт Мугабе из Зимбабве и Омар Аль-Башир из Судана.\n\nОдна из целей Хамы - диверсифицировать экономику Ботсваны за счет сельского хозяйства и туризма, а также отказаться от добычи алмазов. Он также является убежденным сторонником запрета и ввел 30-процентный налог на алкоголь, когда пришел к власти (после того, как не смог ввести налог в размере 70%). Он также запретил охоту на слонов в 2014 году."
 BOT_MOKGWEETSI_MASISI_DESC: "Мокгвитси Масиси - сын давнего политика и дипломата Сетсваны Эдисона Масиси. Масиси получил признание в фильме \"Плачь по любимой стране\" и принял участие в нескольких южноафриканских кинопроизводствах. Масиси является преемником Яна Хамы на посту лидера партии ДПБ, и это решение, против которого Хама категорически возражал. Масиси подвергался критике за его авторитарные взгляды, и многие обвиняют его в нарушениях на выборах и в подрыве международного имиджа Ботсваны. Масиси также поддерживает политику \"Одного Китая\"."

