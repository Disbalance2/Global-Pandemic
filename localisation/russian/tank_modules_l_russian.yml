### Hulls ###
 ITA_mbt_hull_0: "Корпус M47"
 ITA_mbt_hull_0_desc: "M47 Patton - американский основной боевой танк, развитие M46 Patton с обновленной башней, который в свою очередь был доработан как M48 Patton. Это второй американский танк, названный в честь генерала Джорджа С. Паттона, командующего Третьей армией США во время Второй мировой войны и одного из первых американских сторонников применения танков в бою."
 ITA_mbt_hull_1: "Корпус Леопард 1 "
 ITA_mbt_hull_1_desc: "Леопард 1 - это основной боевой танк, разработанный и произведенный компанией Porsche в Западной Германии, который впервые поступил на вооружение в 1965 году. Разработанный в эпоху, когда считалось, что боеголовки HEAT делают обычную тяжелую броню малоэффективной, "Леопард" сосредоточился на огневой мощи в виде немецкой версии британской 105-мм пушки L7 и улучшенных характеристиках проходимости, которые не имели аналогов в других конструкциях той эпохи."
 ITA_mbt_hull_2: "Корпус Ariete"
 ITA_mbt_hull_2_desc: "Ariete (в переводе с английского - "Таран") - основной боевой танк итальянской армии, разработанный Consorzio Iveco Oto Melara (CIO), консорциумом, образованным компаниями IVECO и OTO Melara. Шасси и двигатель были произведены компанией Iveco, а башня и система управления огнем были поставлены компанией OTO Melara. На машине установлены новейшие оптические и цифровые системы визуализации и управления огнем, что позволяет ей вести бой днем и ночью и вести огонь в движении."
 ITA_mbt_hull_3: "Корпус танка 4-го поколения"
 ITA_mbt_hull_3_desc: "Еще один танковый корпус современной эпохи, в основном разработанный новыми восходящими державами, которым требовалось создать конструкцию танка почти полностью с нуля."
 ITA_mbt_hull_4: "Корпус танка 5-го поколения"
 ITA_mbt_hull_4_desc: "Танк будущего. Основные боевые танки становятся все менее грозными противниками по мере быстрого развития противотанкового оружия и перехода веса в бою к воздушным силам. Для того чтобы танки сохранились как действенные варианты в будущих войнах, необходимо полностью переосмыслить их конструкцию и роль."

