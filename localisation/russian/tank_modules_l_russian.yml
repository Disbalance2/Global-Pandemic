 #Tank Modules
 tank_very_large_cannon: "Раннее сверхтяжёлое орудие"
 tank_very_large_cannon_desc: "Это орудие высокого калибра способно уничтожить практически все. С калибром 152 мм, даже если оно не пробьет броню, она снесет орудие и расколет броню с большого расстояния.\n\n§GПодсказка к редактору: Сверхтяжелые орудия предназначены для бронетанковых целей. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"
 tank_very_large_cannon_2: "Улучшенное сверхтяжёлое орудие"
 tank_very_large_cannon_2_desc: "Благодаря новейшим боеприпасам и компьютерным разработкам, примененным к существующим орудиям высокого калибра, эта пушка - лучшее, что может использовать армия для борьбы с бронетехникой.\n\n§GПодсказка к редактору: Сверхтяжелые пушки предназначены для бронетанковых целей. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"
 tank_very_large_cannon_3: "Усовершенствованное сверхтяжёлое орудие"
 tank_very_large_cannon_3_desc: "Благодаря дополнительному электромагнитному ускорению снаряда, сверхтяжелая танковая пушка сможет пробивать своими снарядами броню, здания и даже бункеры.\n\n§GПодсказка к редактору: Сверхтяжелые орудия предназначены для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой.§"

 tank_base_tank_turret: "Сварная башня"
 tank_base_tank_turret_desc: "Громоздкая башня в западном стиле, изготовленная из сварных броневых листов. Несмотря на дороговизну производства и большие размеры, плоские поверхности позволяют легче устанавливать композитную и реактивную броню\n\n§GПодсказка к редактору: Это сбалансированная танковая башня как для атаки, так и для обороны. Используйте ее, если вы цените высокую стойкость и качество, а не количество ваших танков§!"
 tank_soviet_turret: "Литая башня"
 tank_soviet_turret_desc: "Советская литая башня в форме кастрюли. Литая башня дешева в производстве и позволяет создать низкий и изогнутый профиль башни. Однако, круглая форма затрудняет использование реактивной брони и трудноотливаемых композитных материалов.\n\n§GПодсказка к редактору: Это сбалансированная танковая башня как для атаки, так и для обороны. если вы цените высокую стойкость и качество, а не количество ваших танков§!"
 tank_no_turret: "Без башни"
 tank_no_turret_desc: "Нетрадиционная конструкция, наиболее часто встречающаяся в шведской серии Stridsvagn, так, что этот танк построен без башни. Орудие закреплено в корпусе, что позволяет получить изящный и низкий профиль, который отлично подходит для засады на врагов и защиты трудных точек. Однако отсутствие свободного хода орудия сильно ограничивает наступательные возможности.\n\n§GПодсказка к редактору: Используйте его, если вы планируете использовать свои танки в основном оборонительно§!"
 tank_oscillating_turret: "Качающаяся башня"
 tank_oscillating_turret_desc: "Необычная конструкция, в которой орудие закреплено в башне, а для наводки вся башня вращается на цапфе. Это придает орудию большую устойчивость и обеспечивает быстрое и гибкое наведение. Благодаря своей конструкции, цапфа оставляет кольцо башни открытым и слабо бронированным.\n\n§GПодсказка к редактору: Используйте это, если вы хотите максимизировать урон вашего танка и использовать его исключительно в наступлении§!"
 tank_unmanned_turret: "Автономная башня"
 tank_unmanned_turret_desc: "Автономная башня управляется дистанционно изнутри корпуса танка, обеспечивая большую защиту экипажа. При отсутствии необходимости в помещении для экипажа сама башня может быть уменьшена в размерах и усиленно бронирована. Однако при этом снижается обзор, так как башней приходится управлять по видеосигналам извне.\n\n§GПодсказка к редактору: Это сбалансированная футуристичная танковая башня. Используйте ее, если вы хотите максимально усилить броню вашего танка за счет снижения наступательных возможностей§!"

 tank_torsion_bar_suspension: "Торсионная подвеска"
 tank_torsion_bar_suspension_desc: "Обычная система подвески для танков. Стержни, соединенные с дорожными колесами, соединены с горизонтальным брусом. Когда колеса движутся вверх и вниз, стержень скручивается, действуя как пружина подвески.\n\n§GПодсказка к редактору: Это стандартный безопасный и малорискованный вариант§!"
 tank_pneumatic_suspension: "Гидропневматическая подвеска"
 tank_pneumatic_suspension_desc: "В гидропневматической подвеске в качестве демпфирующих элементов подвески используется комбинация гидравлической жидкости и азота. С такой подвеской танк едет гораздо более плавно. Высота привода может регулироваться на лету, и танк обладает способностью к самовыравниванию. Это обеспечивает более плавное движение и более стабильную наводку. Однако, как система подвески, она более сложна в производстве и обслуживании, чем классическая система торсионных балок.\n\n§GПодсказка к редактору: Оснащение танка гидропневматической подвеской делает его лучше в целом за счет надежности и стоимости производства§!"

 tank_steel_armor_gen1: "Ранняя стальная броня"
 tank_steel_armor_gen1_desc: "Ранняя катаная гомогенная броня, использовавшаяся на основных боевых танках первого поколения.\n\n§GПодсказка к редактору: Стальная броня - это бюджетный вариант брони для танков. Она не выдержит сравнения с современной композитной броней§!"
 tank_steel_armor_gen2: "Улучшенная стальная броня"
 tank_steel_armor_gen2_desc: "Улучшенные стальные сплавы и технологии литья обеспечивают лучшую прочность при том же объеме и массе.\n\n§GПодсказка к редактору: Стальная броня - это бюджетный вариант брони для танков. Она не выдержит сравнения с современной композитной броней§!"
 tank_steel_armor_gen3: "Усовершенствованная Стальная Броня"
 tank_steel_armor_gen3_desc: "Включение дополнительных элементов в стальные сплавы позволяет повысить их прочность против разрушения и усталости.\n\n§GПодсказка к редактору: Стальная броня - это бюджетный вариант брони для танков. Она не выдержит сравнения с современной композитной броней!"

 tank_composite_armor_gen1: "Композитная броня 1950-ых"
 tank_composite_armor_gen1_desc: "Первые испытания композитной брони были проведены на американском тяжелом танке T95. Пластины из плавленого кварцевого стекла были установлены между стальными листами, обеспечивая повышенную защиту от пробития. Хотя эта броня так и не была использована в производстве, она послужила вдохновением для последующих разработок.\n\n§GПодсказка к редактору: Композитная броня является стандартной опцией для современных основных боевых танков§!"
 tank_composite_armor_gen2: "Композитная броня 1980-ых"
 tank_composite_armor_gen2_desc: "Замена кварцевого стекла на армированное пластиком стекло и добавление керамических корундовых пластин значительно повышает прочность брони.\n\n§GПодсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"
 tank_composite_armor_gen3: "Современная композитная броня"
 tank_composite_armor_gen3_desc: "Современная композитная броня состоит из керамических плиток внутри металлических сот с упругими пластинами, установленными с обеих сторон, и покрытых броневым слоем. Современная броня обеспечивает отличную защиту как от традиционных кинетических проникающих, так и от кумулятивных зарядов.\n\n§GПодсказка к редактору: Композитная броня является стандартной опцией для современных основных боевых танков§!"
 tank_composite_armor_gen4: "Улучшенная композитная броня"
 tank_composite_armor_gen4_desc: "3D-печать, лазерное спекание и наноразмерный глиноземный порошок с углеродными нанотрубками обеспечивают современную броневую защиту наших танков.\n\n§GПодсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"

 tank_battlestation_1: "Тех. обеспечение 1950-ых"
 tank_battlestation_1_desc: "Радио и базовый баллистический компьютер.\n\n§GПодсказка к редактору: Обеспечение представляет собой артиллерийские системы, управление огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучшая техника улучшит качество вашего танка в целом§!"
 tank_battlestation_2: "Тех. обеспечение 1980-ых"
 tank_battlestation_2_desc: "Дублированное радиооборудование и полуцифровой баллистический компьютер.\n\n§GПодсказка к редактору: Обеспечение представляет собой артиллерийские системы, управление огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучшая техника улучшит качество вашего танка в целом§!"
 tank_battlestation_3: "Современное тех. обеспечение"
 tank_battlestation_3_desc: "Навигационная система, камеры и полностью цифровой баллистический компьютер.\n\n§GПодсказка к редактору: Обеспечение представляет собой артиллерийские системы, управление огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучшая техника улучшит качество вашего танка в целом§!"
 tank_battlestation_4: "Улучшенное тех. обеспечение"
 tank_battlestation_4_desc: "Комплект камер и передовых систем боевого наблюдения.\n\n§GПодсказка к редактору: Обеспечение представляет собой артиллерийские системы, управление огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучшая техника улучшит качество вашего танка в целом§!"

 smoke_launchers: "Ранние дымовые завесы"
 smoke_launchers_desc: "Набор дымовых пусковых установок предназначен для прикрытия танка от прямого огня противника.\n\n§GПодсказка к редактору: Добавление дымовых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 smoke_launchers_2: "Улучшенные дымовые завесы"
 smoke_launchers_2_desc: "Улучшенная химическая формула защищает танк и от инфракрасных прицелов.\n\n§GПодсказка к редактору: Добавление дымовых пусковых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"

 reactive_armor_gen1: "Динамич. защита 1-го поколения"
 reactive_armor_gen1_desc: "Динамическая защита состоит из блоков, изготовленных из взрывчатых веществ, на металлическом каркасе, установленном на танке. При попадании в блок снаряда или кумулятивного заряда блок взрывается, противодействуя входящему снаряду. Первые эксперименты были проведены в 60-х годах для борьбы с ранними кумулятивными зарядами, но ни один из них не дошел до производства.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 reactive_armor_gen2: "Динамич. защита 2-го поколения"
 reactive_armor_gen2_desc: "Увеличив размер блоков динамической защиты, добавив больше взрывчатки и более толстый каркас, можно увеличить силу взрыва, чтобы противостоять даже кинетическим снарядам.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 reactive_armor_gen3: "Динамич. защита 3-го поколения"
 reactive_armor_gen3_desc: "С новой структурой динамическая защита может быть улучшена, чтобы лучше противостоять как снарядам, так и кумулятивным зарядам. Она может даже обеспечить защиту от тандемных кумулятивных зарядов, специально разработанных для противодействия этой защите.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 reactive_armor_gen4: "Динамич. защита 4-го поколения"
 reactive_armor_gen4_desc: "Наиболее продвинутая форма динамической защиты, способная работать в различных природных условиях  и способная снизить эффективность большинства входящих выстрелов.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"

 spaced_armor_gen1: "Ранняя противокуммулятивная броня"
 spaced_armor_gen1_desc: "Противокуммулятивная броня - это система бронирования, в которой поверх основной брони имеется дополнительная броневая плита с промежутком между ними. Внешняя плита заставляет кумулятивный заряд детонировать раньше времени, уменьшая глубину его проникновения. Ранняя разнесенная броня - это просто тонкие броневые листы.\n\n§GПодсказка к редактору: Противокуммулятивная броня - это бюджетная версия динамической защиты для обеспечения большей защиты вашего танка§!"
 spaced_armor_gen2: "Улучшенная противокуммулятивная броня"
 spaced_armor_gen2_desc: "Заменив массивные стальные пластины на сетку или клетку, мы сможем защитить наши танки от летящих боеголовок с меньшим весом.\n\n§GПодсказка к редактору: Противокуммулятивная броня - это бюджетная версия динамической защиты для обеспечения большей защиты вашего танка§!"
 spaced_armor_gen3: "Современная разнесенная броня"
 spaced_armor_gen3_desc: "С помощью дополнительных керамических пластин и различных форм мы можем улучшить общую бронезащиту наших автомобилей..\n\n§GПодсказка к редактору: Разнесенная броня - это бюджетная версия взрыво-реактивной брони, которая обеспечит вашему танку большую защиту§!"

 additional_machine_guns: "Монтированный станкоый пулемет"
 additional_machine_guns_desc: "Тяжелый пулемет, установленный в верхней части башни. В основном предназначен для ограниченного противовоздушного применения, но при необходимости может использоваться и против наземных целей.\n\n§GПодсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и легких целей§!"

 wet_ammo_storage: "Снарядные предохранители"
 wet_ammo_storage_desc: "В случае критического взрыва боеприпасов, хорошо спроектировать танк с заранее определенными слабыми местами. Таким образом, взрыв будет направлен наружу, а не в отсек экипажа.\n\n§GПодсказка к конструктору: Снарядные предохранители - хороший способ повысить устойчивость танка§!"

 automatic_loading: "Система автозаряжения"
 automatic_loading_desc: "В системе автозарядки, обычно используемой на советских и российских танках, механический подъемник автоматически втягивает новый патрон в пушку. Поэтому снаряды часто хранятся в барабане под пушкой или рядом с ней. В танке с автозагрузчиком экипаж вынужден делить отделение с боевыми патронами. Хотя автозарядка дает гораздо лучшую скорострельность, чем ручная загрузка, проникающее попадание часто приводит к сгоранию боеприпасов и сгоранию танка и его экипажа.\n\n§GПодсказка к редактору: Автозарядка дает возможность вести более длительный огонь по целям, но увеличивает вероятность полной потери машины при повреждении§!"
 manual_loading: "Ручное заряжение"
 manual_loading_desc: "При традиционной ручной системе заряжания, часто встречающейся в западных танках, заряжающий загружает новые снаряды в орудие вручную. Хотя при этом скорострельность составляет примерно половину от скорострельности автомата заряжания, ручная загрузка дает возможность хранить боеприпасы отдельно от отсека экипажа. Это защищает экипаж и танк от возможного взрыва боеприпасов при попадании.\n\n§GПодсказка к редактору: Автозарядка дает возможность вести более длительный огонь по целям, но увеличивает вероятность полной потери машины при повреждении§!"
 revolver_magazine: "Револьверное заряжение"
 revolver_magazine_desc: "Странная конструкция французского происхождения. В начале холодной войны Франция экспериментировала с оснащением танков предварительно заряженными магазинами с боеприпасами. Эти магазины револьверного типа хранились в задней части башни и подавали патроны по мере выстрела. Это позволяло добиться невероятно высокой скорострельности в течение нескольких выстрелов. Однако заряжать систему можно было только снаружи танка, что делало работу заряжающего самой тяжелой на поле боя. Система так и не получила широкой популярности.\n\n§GПодсказка к редактору: Автозарядка дает возможность вести более длительный огонь по целям, но увеличивает вероятность полной потери машины при повреждении§!"

 hardkill_system_gen1: "Ранняя система активной защиты"
 hardkill_system_gen1_desc: "Система активной защиты - это оборонительная система, установленная на танке. Система обнаруживает входящие снаряды и отражает их своим собственным. Противодействующим снарядом может быть ракета, реактивный снаряд или кинетический снаряд. Ранние системы \"хард-килл\" в основном защищали танк от кумулятивных зарядов.\n\n§GПодсказка к редактору: Система активной защиты - это хороший способ усилить броню наших танков, чтобы она стали крепче§!"
 hardkill_system_gen2: "Улучшенная система активной защиты"
 hardkill_system_gen2_desc: "Усовершенствованная система активной защиты сможет остановить даже быстродвижущиеся кинетические снаряды и тандемные кумулятивные заряды. Усовершенствованная система также охватывает танк со всех сторон.\n\n§GПодсказка к редактору: Система активной защиты - это хороший способ усилить броню наших танков, чтобы она стали крепче§!"

 smoothbore_atgm_gen1: "ПТРК 1950-ых"
 smoothbore_atgm_gen1_desc: "С небольшими изменениями мы можем приспособить танковую пушку для стрельбы противотанковыми управляемыми ракетами. Первые гладкоствольные ПТРК наводились с помощью инфракрасного прицела, или зрительной трубой.\n\n§GПодсказка к редактору: Оснастив танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen2: "ПТРК 1950-ых"
 smoothbore_atgm_gen2_desc: "При лазерном наведении на цель искажения меньше, и ПТРК летит на цель более точно.\n\n§GПодсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen3: "Современные ПТРК"
 smoothbore_atgm_gen3_desc: "Теперь, запуская ПТРК, мы сможем поразить одну цель ракетой и быстро переключить огонь на другую.\n\n§GПодсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen4: "Улучшенные ПТРК"
 smoothbore_atgm_gen4_desc: "Улучшив тандемный заряд боевой части ПТРК, мы сможем пробивать более прочную броню противника.\n\n§GПодсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen5: "ПТРК 5-го поколения"
 smoothbore_atgm_gen5_desc: "Благодаря усовершенствованному ИИ и новым алгоритмам, ПТРК может иметь сложную траекторию полета, чтобы избежать препятствий и получить наилучший угол сближения, и даже менять цели в середине полета, если это необходимо.\n\n§GПодсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"

 aa_launchers_gen1: "Танковые ЗУР 1950-ых"
 aa_launchers_gen1_desc: "Пусковая установка противовоздушной ракеты (ЗУР) может быть установлена на башне танка для обеспечения некоторого противовоздушного потенциала. С ограниченным радиусом действия и наведением на цель, ракеты начала холодной войны наиболее эффективны против вертолетов.\n\n§GПодсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"
 aa_launchers_gen2: "Танковые ЗУР 1980-ых"
 aa_launchers_gen2_desc: "Благодаря аргоновому охладителю для поддержания чистоты инфракрасного детектора и двухволновой системе наведения наши ракеты будут иметь лучшую дальность и точность.\n\n§GПодсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"
 aa_launchers_gen3: "Современные танковые ЗУР"
 aa_launchers_gen3_desc: "С инфракрасной системой наведения, сканирующей поверхность, наши ракеты будут только более эффективными.\n\n§GПодсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"
 aa_launchers_gen4: "Улучшенные танковые ЗУР"
 aa_launchers_gen4_desc: "Более мощная боеголовка на противовоздушной ракете позволит нам поражать еще более крупные цели.\n\n§GПодсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"
 aa_launchers_gen5: "Танковые ЗУР 5-го поколения"
 aa_launchers_gen5_desc: "Благодаря высокотехнологичному датчику IGA и сверхзвуковой скорости эта ракета найдет свою цель, где бы она ни находилась.\n\n§GПодсказка к редактору: Оснастив наши танки пусковой установкой противовоздушных ракет, мы получим защиту от вражеских самолетов§!"

 tank_longer_gun: "Увеличение ствола"
 tank_longer_gun_desc: "Удлинив ствол по сравнению с первоначальной конструкцией, мы можем увеличить дульную скорость выпущенных снарядов.\n\n§GПодсказка к редактору: Добавление мощности для орудия - наиболее простой способ повысить готовность вашего танка к борьбе с броней вражеских машин без необходимости модернизации всего орудия§!"

 tank_aux_engine: "Вспомогат. электрич. двигатель"
 tank_aux_engine_desc: "С помощью вспомогательного электрического двигателя  мы можем управлять некоторыми частями танка, например, башней, без необходимости включать основные двигатели. Таким образом, мы можем частично управлять танком в неподвижном состоянии и экономить топливо.\n\n§GПодсказка к редактору: Добавление вспомогательного электрического двигателя будет лучше всего работать на двигателях, потребляющих топливо§!"
 tank_aux_engine_2: "Улучшенный вспомог. электрич. двигатель"
 tank_aux_engine_2_desc: "Улучшенная и более эффективная электрическая вспомогательная силовая установка.\n\n§GПодсказка к редактору: Добавление вспомогательного электрического двигателя будет лучше всего работать на двигателях, потребляющих топливо§!"

 ### Hulls ###
 mbt_hull_0: "Корпус танка 1-го поколения"
 mbt_hull_0_desc: "Корпус танка времен начала холодной войны. Наспех разработанные для возможного нового конфликта между Востоком и Западом, они были очень похожи на танки конца Второй мировой войны."
 mbt_hull_1: "Корпус танка 2-го поколения"
 mbt_hull_1_desc: "Корпус танка времен холодной войны. В это время в танки все теснее внедрялась электроника, броня перешла от обычной стальной к композитной, а калибр пушки был увеличен. Многие из этих танков по-прежнему широко используются в 21 веке, хотя и с некоторой модернизацией."
 mbt_hull_2: "Корпус танка 3-го поколения"
 mbt_hull_2_desc: "Корпус танка современной эпохи. Разработка танков сильно замедлилась к концу холодной войны, многие страны предпочли модернизировать старые конструкции, а не создавать совершенно новые. Только с появлением более опасного противотанкового оружия возникла необходимость в новых конструкциях."
 mbt_hull_3: "Корпус танка 4-го поколения"
 mbt_hull_3_desc: "Еще один танковый корпус современной эпохи, в основном разработанный новыми восходящими державами, которым требовалось создать конструкцию танка почти полностью с нуля."
 mbt_hull_4: "Корпус танка 5-го поколения"
 mbt_hull_4_desc: "Танк будущего. Основные боевые танки становятся все менее грозными противниками по мере быстрого развития противотанкового оружия и перехода веса в бою к воздушным силам. Для того чтобы танки сохранились как действенные варианты в будущих войнах, необходимо полностью переосмыслить их конструкцию и роль."
 apc_hull_0: "Корпус БТР 1-го поколения"
 apc_hull_0_desc: "Ранняя конструкция, появившиеся в начале холодной войны."
 apc_hull_1: "Корпус БТР 2-го поколения"
 apc_hull_1_desc: "Усовершенствованная по сравнению со своими предшественниками, эти БТР гораздо лучше подходят для своей предполагаемой роли."
 apc_hull_2: "Корпус БТР 3-го поколения"
 apc_hull_2_desc: "Обычно при хорошей эргономике и нормальной защите эти БТР хорошо выполняют свою работу."
 apc_hull_3: "Корпус БТР 4-го поколения"
 apc_hull_3_desc: "Хотя концепция БТР кажется немного устаревшей, небольшой размер экипажа бронепехоты вовсе не является преимуществом, а БТР может позволить хорошую альтернативу."
 apc_hull_4: "Корпус БТР 5-го поколения"
 apc_hull_4_desc: "Более дешевый вариант БМП, он все еще может быть полезен, когда не может выжить ничего, кроме человека."
 ifv_hull_0: "Корпус БМП 1-го поколения"
 ifv_hull_0_desc: "Ранние конструкции ПТУР предназначались для поддержки пехоты на поле боя. Советские войска первыми применили их на практике на своей БМП-1, но США и их союзники последовали за ними гораздо раньше, чем предполагалось."
 ifv_hull_1: "Корпус БМП 2-го поколения"
 ifv_hull_1_desc: "Усовершенствованная конструкция БМП позволяет более эффективно использовать ее в бою."
 ifv_hull_2: "Корпус БМП 3-го поколения"
 ifv_hull_2_desc: "Современный и опасный, это "множитель силы", который делает пехоту "королевой" битвы."
 ifv_hull_3: "Корпус БМП 4-го поколения"
 ifv_hull_3_desc: "Танкоподобная платформа, предназначенная для перевозки пехоты и ее поддержки до тех пор, пока это необходимо."
 ifv_hull_4: "Корпус БМП 5-го поколения"
 ifv_hull_4_desc: "Передовая и сложная конструкция БМП. Настоящий боевой зверь."
