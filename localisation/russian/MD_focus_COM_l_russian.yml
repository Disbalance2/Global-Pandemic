 comor.15.t: "Политика на Коморских островах"
 comor.15.d: "2000 год был бурным временем для Коморских островов, небольшого государства, расположенного у побережья Африки. Страной управляло коалиционное правительство, состоящее из представителей трех основных островов: Гранд-Комор, Анжуан и Мохели. Однако между островами существовала высокая напряженность, каждый из них стремился получить больше власти и ресурсов. Это привело к частой политической нестабильности и переворотам, когда политики пытались получить контроль над правительством. В январе 2000 года военный переворот под руководством полковника Азали Ассумани сверг президента Таджидина Бен Саида Массунде. Ассумани обещал восстановить стабильность в стране и провести свободные и справедливые выборы. Теперь только время покажет, каким будет будущее Коморских островов."
 comor.15.a: "Интересно"

 comor.16.t: "Коморские острова ищут инвестиции"
 comor.16.d: "Коморские послы обратились к нам сегодня с предложением инвестировать в их экономику в обмен на некоторые преимущества для нашей страны. Как мы должны реагировать?"
 comor.16.a: "Давайте инвестировать в их промышленность!"
 comor.16.b: "Давайте поможем им справиться с долгами."
 comor.16.c: "Коморские острова? До свидания."

 comor.17.t: "Они приняли наше предложение!"
 comor.17.d: "Наши послы успешно убедили иностранных инвесторов вложить деньги в нашу экономику. Они собираются построить завод!"
 comor.17.a: "Великолепно."

 comor.18.t: "Они приняли наше предложение!"
 comor.18.d: "Наши послы успешно убеждают иностранных инвесторов вкладывать деньги в нашу экономику. Они собираются помочь нам с нашим долгом!"
 comor.18.a: "Хорошо."

 comor.19.t: "Они отклонили наше предложение!"
 comor.19.d: "Наши послы не смогли убедить иностранных инвесторов инвестировать в нашу экономику. Они не заинтересованы в инвестировании в нас."
 comor.19.a: "Чёрт."

