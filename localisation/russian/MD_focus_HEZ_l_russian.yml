 hezbollah_events.39.t: "Смерть Рушди"
 hezbollah_events.39.d: "Салман Рушди, автор книги \"Сатанинские стихи\", на которого напал вооруженный холодным оружием молодой мусульманин, теперь мертв. Сообщается, что убийца нанес Рушди несколько ударов ножом по телу, а также вогнал нож в сердце, от чего тот скончался за несколько секунд. \nУбийца объявлен в розыск и находится в бегах. Нападавший пока не опознан американскими властями. Утверждается, что убийство было совершено на одной из конференций в США, на которой присутствовал и Рушди. \nНекоторые информационные агентства утверждают, что причиной смерти Рушди были иранские или даже поддерживаемые \"Хезболлой\" силы. \nНо нет никаких веских доказательств того, был ли убийца членом какой-либо шиитской милиции или нет. Многие мусульманские институты и организации, особенно шиитские, восхваляли убийцу и предлагали ему вознаграждение. И в то же время многие люди по всему исламскому миру празднуют смерть \"современного\" сатаны. \nДесятилетия назад аятолла Рухолла Хомейни, бывший лидер Исламской Республики Иран, требовал смерти Рушди за его \"богохульные\" действия и считал смерть Рушди долгом любого мусульманина. \nИ вот теперь, похоже, его требование выполнено"
 hezbollah_events.39.a: "Он не предвидел этого, не так ли?"
 hezbollah_events.39.b: "Наконец-то справедливость восторжествовала"
 hezbollah_events.38.t: "Неудавшееся покушение на Рушди!"
 hezbollah_events.38.d: "Сегодня во время выступления Салмана Рушди, автора \"Сатанинских стихов\", на него напал вооруженный холодным оружием молодой мусульманин и нанес ему тяжелые ранения. Нападавший нанес ему несколько ударов ножом по бедру и печени. Нападавший некоторое время находился в бегах, но был пойман в месте, которое находилось недалеко от места, где Рушди хотел выступить с речью. Некоторые информационные агентства утверждают, что за этим нападением стоят Иран и Хезболла, однако реальных доказательств связи убийцы с Ираном и \"Хезболлой\" нет. Хотя, судя по всему, Рушди все еще жив, он не может быть таким же здоровым и защищенным, каким был до этого нападения. \nДесятилетия назад аятолла Рухолла Хомейни, бывший лидер Исламской Республики Иран, потребовал смерти Рушди из-за его \"бласфамусных" действий и считал смерть Рушди долгом любого мусульманина. \nХотя эта задача еще не выполнена, это нападение показывает, что наследие Хомейни все еще живо"
 hezbollah_events.38.a: "Он не предвидел этого, не так ли?"
 hezbollah_events.38.b: "Черт."
 hezbollah_events.4.t: "Баллистические атаки Хезболлы в Эр-Рияде"
 hezbollah_events.4.d: "В минувшую полночь в Эр-Рияде, столице Саудовской Аравии, раздались звуки огромных взрывов. Очевидцы утверждают, что звук этих взрывов был каким-то образом связан с ракетными ударами, причем утверждается, что эти ракеты в основном попадали в коммерческие и международные районы города. \nПравительство Саудовской Аравии также подтвердило факт этой атаки и обвинило в ней ливанскую шиитскую исламистскую организацию Хезболла. В то же время саудовское правительство воздерживается от приведения конкретной статистики жертв и материальных потерь в Эр-Рияде. \nВ связи с ростом влияния шиитов в Йемене, а также формированием и мобилизацией вооруженных групп шиитов в Йемене (известных как йеменские хути), возможно, что это нападение изначально исходило от этих групп, а Хезболла была фактически косвенно причастна к этому нападению. \nВ то время, когда вероятность гражданской войны на Аравийском полуострове, особенно в Йемене, возрастает в любой момент, это важное событие может оказать огромное влияние на участие Саудовской Аравии, а также \"оси сопротивления\" в предстоящей гражданской войне."
 hezbollah_events.4.a: "Шокирует!"
 hezbollah_events.5.t: "Хезболла" начала кампанию по нападению на наши базы в Ираке!"
 hezbollah_events.5.d: "Сегодня мы узнали шокирующие новости! Иран и Хезболла организовали по всей территории Ирака кампанию по нападению на наши войска и базы! Тысячи иракских шиитов вооружаются иранско-хезболлахским оружием, чтобы атаковать и убить наших солдат или... повредить наши базы... Мы ничего не можем сделать, чтобы остановить эту катастрофу. \nХотя при всем этом у нас есть возможности нанести ущерб "Хезболле" и \"Оси сопротивления\" некоторыми способами..."
 hezbollah_events.5.o1: "Мы должны сделать звонок в Тель-Авив..."
 hezbollah_events.5.o2: "Мы сами с ними разберемся"
 hezbollah_events.5.o3: "Больше санкций для этого \"сопротивления\"!"
 hezbollah_events.5.o4: "О, Иншаллах..."
 hezbollah_events.2.t: "Хезболла просит нас о помощи"
 hezbollah_events.2.d: "В связи с предстоящими парламентскими выборами в Ливане "Хезболла", наш самый важный союзник во всем регионе, просит у нас средств на предстоящие выборы для обеспечения власти \"Сопротивления\" в Ливане. Есть много альтернатив для помощи "Хезболле" в их деле, таких как финансовое финансирование их кампаний или политическая поддержка их выборов. В любом случае, рекомендуется не отклонять их требования, потому что в конце концов это может очень разочаровать наших братьев в Бейруте..."
 hezbollah_events.2.o1: "Оказывайте как политическую, так и финансовую поддержку, мы не собираемся оставлять наших братьев в одиночестве"
 hezbollah_events.2.o2: "Обеспечьте им политическую поддержку, наши эксперты укажут им путь"
 hezbollah_events.2.o3: "Окажите им финансовую поддержку, они наверняка знают, как справиться с этими выборами"
 hezbollah_events.2.o4: "Простите, что вы сказали?"
 hezbollah_events.1.t: "Поддержка несогласных в ВСЛ"

 hezbollah_events.1: "Дезертиры ВСЛ"
 hezbollah_events.1.t: "Дезертиры ВСЛ"
 hezbollah_events.1.d: "Проникнув всеми силами в ливанскую армию, мы заслужили самую лучшую поддержку. Мы всё ближе к тому, чтобы начать соперничество или даже объявить войну против лживого правительства в Бейруте. \nМы постараемся убедить население Бейрута начать протесты и беспорядки против западных марионеток. Мы надеемся, что после освобождения Бейрута мы также начнем наши операции против сионистского зверя. \nС уважением, Имад Мугние, командующий силами Хезболлы в Бейруте."

 hezbollah_events.1.o1: "Часы тикают..."
 hezbollah_events.3: "Хезболла просит о помощи"
 hezbollah_events.3.t: "Хезболла просит о помощи"
 hezbollah_events.3.d: "Впервые мы получили очень странное дипломатическое послание от Хезболлы, военизированной шиитской организации, действующей в Ливане. В послании речь идет о \"Расширении международного сотрудничества и связей\" в Южном Ливане, и для этого так называемого \"Возможности сотрудничества\" они просят у нас любые средства, которые они могут получить от нас. Это может быть возможностью для нас инвестировать и получить прибыль в очень ближневосточной стране, но все же, Хезболла может быть также очень... нездоровой организацией в некотором роде... Как бы то ни было, как мы должны реагировать на их послание?"
 hezbollah_events.3.o1: "Отрицать"
 hezbollah_events.3.o2: "Оборудование"
 hezbollah_events.3.o3: "Финансовая помощь"
 hezbollah_events.3.o4: "Инвестиции"
 hezbollah_events.23.t: "Наши меньшинства подвергаются гонениям!"
 hezbollah_events.23.d: "Еврейские меньшинства в нашей стране теперь чувствуют себя небезопасно! За последние дни произошло несколько подозрительных несчастных случаев, в которых пострадало значительное число представителей наших еврейских меньшинств. По некоторым данным, в этих авариях погибли некоторые важные для еврейских общин фигуры! Наши американские союзники сообщили нам, что за этим стоит шиитская террористическая группа, что же нам делать?! "
 hezbollah_events.23.o1: "Успокойте их, черт возьми!"
 hezbollah_events.24.t: "Активизация деятельности картеля"
 hezbollah_events.24.d: "В последние дни мы получили сообщения о массовых налетах и закупках оружия на черном рынке после того, как появились слухи о террористической организации, финансирующей картели, действующие по всей стране. Эти дикари втягивают нашу страну в хаос!"
 hezbollah_events.24.o1: "Остановите их! Любыми средствами"
 hezbollah_events.25.t: "Что происходит на наших границах?"
 hezbollah_events.25.d: "Мы получили сообщения от ФБР и DEA о том, что количество поставок наркотиков с мексиканской границы увеличилось, и отследить некоторые \"специфические\" партии наркотиков очень сложно. Похоже, что наша неспособность отследить эти поставки наркотиков приводит к тому, что они оказывают воздействие на наше население. В то же время в последние месяцы поступают сообщения об активизации деятельности латиноамериканских картелей на всем южноамериканском континенте. Наша разведка также утверждает, что Хезболла и Иран финансируют картели, а также создают новые оперативные базы в Латинской Америке с целью дестабилизации обстановки в США. \nИ, похоже, им это удалось"
 hezbollah_events.25.o1: "Как?..."
 hezbollah_events.26.t: "Хезболла" атаковала одну из наших баз в Ираке!"
 hezbollah_events.26.d: "Мы получили сообщения от наших сил CENTCOM в Ираке: шиитские силы, поддерживаемые "Хезболлой", атаковали одну из наших баз в Ираке! Хотя потери не были значительными, они все же смогли убить и ранить некоторых наших военнослужащих, хотя эта катастрофа не будет опубликована в СМИ, мы должны предпринять ответные действия."
 hezbollah_events.26.o1: "Смерть террористам! Атакуйте их базы!"
 hezbollah_events.26.o2: "Препирательства глупцов меня не волнуют"
 hezbollah_events.27.t: "Шиитская кампания в Ираке"
 hezbollah_events.27.d: "Сегодня по всему Ираку началась широкомасштабная кампания, развернутая шиитскими боевиками, поддерживаемыми Ираном и Ливаном. Эти боевики начали нападать на американские гарнизоны, дислоцированные в Ираке, а также атаковали многие американские базы по всей стране. \nОфициального заявления от США о потерях и материальном ущербе с их стороны не поступало, но многие шиитские организации утверждают, что хотя потери с их стороны и были, они все равно смогли нанести большой \"урон\" \"империалистическим\"американским силам. \nХотя, похоже, что массированные атаки прекратятся в ближайшие дни, не ожидается, что нападающие прекратят свои вылазки против американских войск, дислоцированных в Ираке. \nПока Ирак сгорает в собственном пепле, мы увидим, сколько стран также пострадает от его бед"
 hezbollah_events.40.t: "Шиитское объединение Ливана"
 hezbollah_events.40.d: "Сегодня, по заявлению центрального правительства Ливана и Хезболлы, была образована унитарная \"Исламская республика\". Это официально позволило "Хезболле" расширить свои базы и силы на всей территории Ливана. \nХасан Насралла, лидер Хезболлы, заявил об этом событии как об \"объединении Ливана под знаменем сопротивления\". После объявления о создании новой исламской республики на улицах ливанских городов собралось множество её сторонников. \nГосударство Израиль и Соединённые Штаты Америки, однако, прокомментировали последние события как \"Теократический переворот, организованный Ираном и его ставленниками в Ливане\". \nС объединением Ливана, похоже, сфера влияния Ирана и Оси сопротивления вступила в новую стадию как на Ближнем Востоке, так и в международном сообществе. \nТеперь Ливан объединен шиитским правительством, которое организует большинство антиамериканских операций в регионе, и вскоре начнется новая фаза мощных и жестоких операций по всему региону..."
 hezbollah_events.40.a: "На шаг ближе к единой умме"
 hezbollah_events.40.b: "Интересно..."
 hezbollah_events.41.t: "Вторая ливанская гражданская война"
 hezbollah_events.41.d: "После того, как несколько дней назад в Бейруте произошел последний рейдерский конфликт между \"Хезболлой\" и ливанскими вооруженными силами, сегодня, после объявления войны центральному правительству Ливана лидером Хезболлы Хассаном Насраллой, Ливан снова вступил в новую эру гражданской войны. \nПосле того как страна погрузилась в хаос, многие сторонники Хезболлы присоединились к Насралле в его кампании против центрального правительства Ливана, улицы Бейрута уже заполнены выстрелами и разрушениями. \nМногие страны, включая США и Исламскую Республику Иран, просили обе стороны урегулировать конфликт мирным путем. Но, похоже, что если придет время, Иран и США могут вступить в новую фазу своих собственных прокси-войн на Ближнем Востоке"
 hezbollah_events.41.a: "По поводу..."
 hezbollah_events.41.b: "Будем надеяться, что мы не потеряем наш чемпион..."
 hezbollah_events.42.t: "Великое испытание"
 hezbollah_events.42.d: "После успешной кампании Хасана Насраллы на своей родине было очевидно, что он не собирается прекращать свои агрессивные действия в регионе. Теперь, после налетов на израильские пограничные отряды и захвата у них военной техники, Хезболла, похоже, объявляет \"Великую войну\" против \"сионистской угрозы\". \nПосле того, как Хезболла"официально объявила войну Израилю, а Иран присоединился к ней, ситуация во всем регионе становится очень хаотичной. \nПо мере того, как на Ближний Восток приходит все больше смертей и страданий, Насралла, похоже, прав в одном: эта война - действительно великое испытание. Ибо она является эндшпилем \"Сопротивления\", или концом государства Израиль."
 hezbollah_events.42.a: "Ужасающе!"
 hezbollah_events.42.b: "Конец начинается."
 hezbollah_events.27.a: "Война с терроризмом только что сделала Америку страной террористов..."
 hezbollah_events.27.b: "Мы знаем, что с ними делать"
 hezbollah_events.28.t: "Аль-ва'ад аль-Садик!"
 hezbollah_events.28.d: "После того как в 2004 г. сионисты и Ось сопротивления заключили непрямое соглашение об обмене заключенными между обеими сторонами, 3 крупных ливанских заключенных не были освобождены из тюремного заключения, а сионисты не были полностью верны в выполнении соглашения. Поэтому наш лидер Хасан Насралла, один из руководителей Сопротивления, заявил, что единственным способом освобождения пленных является захват большего количества \"сионистских солдат\". \nИ сейчас у нас есть возможность выполнить требование нашего лидера. Мы можем напасть на группу сионистских солдат, которые перешли наши границы. Теперь мы можем начать операцию \"Правдивый обещатель\""
 hezbollah_events.28.o1: "Смерть сионистской угрозе! Атакуйте их!"
 hezbollah_events.28.o2: "Может быть, это не было \"правдой\" в конце концов..."
 hezbollah_events.29.t: "Террористы напали на наших солдат вблизи Ливана!"
 hezbollah_events.29.d: "Несколько часов назад террористическая организация Хезболла атаковала часть сил ЦАХАЛа, патрулировавших ливанскую границу. Их лидер Хасан Насралла заявил, что эта операция была предпринята в качестве ответной меры из-за нашего соглашения об обмене пленными, заключенного в 2004 году. \n Конечно, эти фанатики были в большом заблуждении, решив атаковать наши войска вблизи своих границ. Мы можем дать жесткий отпор этим необученным боевикам и уничтожить их в считанные дни. Но все же есть некоторые опасения по поводу действий Хезболлы... "
 hezbollah_events.29.o1: "Они хотят еще одну шестидневную войну? Пусть будет так!"
 hezbollah_events.29.o2: "Действительно, очень тревожно..."
 hezbollah_events.30.t: "Мы победили!"
 hezbollah_events.30.d: "С помощью всемогущего Аллаха, драгоценной веры и жизни наших славных бойцов сопротивления мы победили сионистскую угрозу! Сионистские наступательные силы бегут из Ливана как трусы! В то время как весь мир пребывает в шоке, Сопротивление выходит победителем из борьбы с сионистским зверем! Мы победили, и отныне весь мир должен помнить это имя "
 hezbollah_events.30.o1: "Ось сопротивления"
 hezbollah_events.31.t: "Мы проиграли!"
 hezbollah_events.31.d: "О, будьте терпеливы! Обещание Аллаха действительно истинно. И не позволяйте себе огорчать тех, кто не имеет убеждений..."
 hezbollah_events.31.o1: "Все кончено..."
 hezbollah_events.32.t: "Конец Хезболлы?"
 hezbollah_events.32.d: "Хезболла" потеряла Тир и Южный Ливан! Сионисты перешли ливанскую границу и оккупируют Южный Ливан, как Голанские высоты! В Организации царит хаос, и мы должны успокоить ситуацию! Пришло время положить конец издевательствам над этим \"еврейским\" государством. Мы должны действовать сейчас, или никогда!"
 hezbollah_events.32.o1: "Мы должны еще раз разбить ворота Хайбара. СМЕРТЬ ИЗРАИЛЮ"
 hezbollah_events.32.o2: "Как жаль..."
 hezbollah_events.33.t: "Странный исход"
 hezbollah_events.33.d: "Никто не мог ни атаковать, ни обороняться в этой кровавой войне. \nОчень неожиданная развязка, не находите, дорогой лидер?"
 hezbollah_events.33.o1: "Похоже, у обеих сторон были проблемы с навыками"
 hezbollah_events.35.t: "Интересное предложение"
 hezbollah_events.35.d: "Некоторые из наших военачальников после поражения сионистской армии от наших войск предложили нам очень амбициозный, но, возможно, разумный план. Согласно их идеям, мы увидели, насколько слабыми и дезорганизованными стали сионистские войска после гражданской войны в Ливане. В связи с этим они предлагают тотальное вторжение, чтобы покончить с ложным сионистским государством. Конечно, они не предлагают нам начать такую военную операцию в одиночку... Мы можем попросить наших сирийских и иранских братьев тоже присоединиться к освободительной войне. И, конечно, они тоже примут такое амбициозное предложение..."
 hezbollah_events.35.o1: "О Кудс! Мы идем!"
 hezbollah_events.35.o2: "Какая безумная идея"
 hezbollah_events.36.t: "Предложение от Хезболлы"
 hezbollah_events.36.d: "Мы получили интересное предложение от нашего стратегического союзника и партнера, Хезболлы. Насралла предложил нам совершить \"окончательную\" атаку на сионистское государство Израиль. Логика этого \"окончательного\" нападения такова: из многих наблюдений за 33-дневной войной видно, что сионистские войска были полностью дезорганизованы в тактическом и логистическом плане. \nВ любом случае, мы можем либо помочь, либо отклонить их предложения. Что мы должны делать сейчас?"
 hezbollah_events.36.o1: "Пришло время обезглавить змею..."
 hezbollah_events.36.o2: " \"Что\"? "
 hezbollah_events.37.t: "Вторая Ливанская война"
 hezbollah_events.37.d: "Прошлой ночью жители Ливана проснулись от звуков истребителей и артиллерийских снарядов израильских сил обороны, а единственным зрелищем, которое они увидели, был огонь и конфликт между израильскими и ливанскими силами. \nЦель атаки израильских сил обороны заключалась, прежде всего, в том, чтобы ответить на налет Хезболлы на израильские силы ЦАХАЛа и прекратить \"угрожающие\" действия Хезболлы против самого существования государства Израиль. \nВ то же время Хасан Насралла, генеральный секретарь ливанской Хезболлы, заявил, что основной причиной этого конфликта стал захват нескольких израильских военнослужащих в отместку за \"нечестность\" израильского правительства в непрямых переговорах по обмену пленными "Оси сопротивления" из Израиля и пленными ЦАХАЛа из Хезболлы в 2004 году. Этот рейдерский захват произошел за несколько дней до начала нынешнего конфликта. \nКакой бы ни была основная причина этой войны, теперь она принесет много жертв жителям Ливана и Израиля, а мир вновь увидит Левант в хаосе..."
 hezbollah_events.37.a: "Они заплатят..."
 hezbollah_events.37.b: "Преподайте урок этим террористам!"
 hezbollah_events.37.c: "Ливан горит...".
