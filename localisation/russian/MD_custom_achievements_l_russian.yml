 usa_democratic_service_award_NAME: "Премия за вклад в развитие демократии"
 usa_democratic_service_award_DESC: "Партия демократии благодарит Вас за многолетнюю работу, за то, что Вы ищете истинный путь к американским ценностям и делаете Америку страной для тех, кто действительно в этом нуждается."
 usa_liberty_warrior_NAME: "Орден Свободы"
