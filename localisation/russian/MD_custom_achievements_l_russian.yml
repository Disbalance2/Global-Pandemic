 fij_innovation_station_NAME: "Инновационная станция"
 fij_innovation_station_DESC: "Технологические инновации объединили наш вид, и теперь мы стремимся к новым высотам за пределами гравитации нашей планеты. А теперь отправляйтесь играть в Stellaris и продолжайте приключения Объединённого Технариата Земли в галактике."
