 usa_manifest_destiny_NAME: "Манифест судьбы"
 usa_manifest_destiny_DESC: "Из-за сияющих морей показывается сияющий свет, который является демократией, и у его штурвала покоится бдительный орел, гордо стоящий над своей судьбой."
