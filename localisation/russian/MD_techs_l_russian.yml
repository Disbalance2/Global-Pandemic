 module_heavy_frigate_upgrade_package: "Heavy Frigate Upgrade Package"
 module_heavy_frigate_upgrade_package_desc: "Although we can build frigates, we are at an impasse regarding heavier ship classes. It would take years worth of material and investments to prepare us for heavier ships such as Destroyers. We could improve our frigates to be more competitive against heavier ships by upgrading and strengthening our frigates into a new class, the \"Heavy Frigate\".\n\n"
 NAVAL_TITLE_HELICOPTER_CARRIER: "ВЕРТОЛЕТОНОСЦЫ"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Похожие на авианосцы, эти многоцелевые десантно-штурмовые корабли обеспечивают большой удар при гораздо меньших затратах как на производство, так и на рабочую силу.  Они могут использовать вертолеты, самолеты STOVL (Short Take-Off and Vertical Landing), а также штурмовики морской пехоты, многие из них также имеют колодезную палубу, что позволяет быстро атаковать вражеские позиции. Эти корабли оказывают огромную поддержку при высадке десанта. Они обычно используются для командования и управления, противолодочной и надводной борьбы, воздушной войны (если оснащены самолетами с неподвижным крылом), бомбардировки берега и поддержки высадки десанта."
 NAVAL_TITLE_CV_DESC: "Эти плавучие авиабазы являются вершиной военно-морской мощи, способной выходить в мировой океан и проецировать силу страны на весь земной шар.  Олицетворяя кровь и сокровища сильной нации, эти невероятно ценные активы должны быть защищены любой ценой.  Обладая огромным радиусом действия, они требуют наличия настоящей боевой группы "голубой воды", которая позволит им реализовать весь спектр своих оперативных возможностей на море.  Любая страна, имеющая на вооружении полностью боеспособную авианосную боевую группу, может по праву гордиться тем, что представляет собой ее военно-морской флот, и той ужасающей мощью, которой он обладает. Они обычно используются для: проецирования силы на большие расстояния, воздушной войны, надводной войны, амфибийной войны."
 NAVAL_TITLE_MTG_CORVETTES: "КОРВЕТЫ"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "Самый маленький класс судов, считающийся военным кораблем, корабли класса "корвет" обычно не входят в состав "голубых вод".  Эти небольшие и быстрые корабли обычно вооружены различными видами оружия, что позволяет им выполнять целый ряд задач. Многие страны могут поставить корветы на плаву благодаря их доступности для малых и средних ВМС. Они обычно используются для: береговой обороны и наблюдения, траления мин, противолодочной, противовоздушной, противокорабельной и, в современное время, сухопутной атаки."
 NAVAL_TITLE_MTG_FRIGATES: "ФРЕГАТЫ"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "Фрегаты, составляющие основу многих современных военно-морских сил, могут использоваться как часть военно-морских сил "голубой воды". Они имеют увеличенную дальность плавания и большие размеры по сравнению с кораблями класса "корвет". Хотя чаще всего они используются в качестве платформы для обороны флота, они могут выполнять довольно широкий спектр функций в составе флота, и могут быть приспособлены для выполнения различных функций и ситуаций (включая более наступательные задачи). Они обычно используются для: обороны флота, противолодочной, противовоздушной обороны и морских конвоев."
 NAVAL_TITLE_MTG_DESTROYERS: "ЭСМИНЦЫ"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Предназначенные для сопровождения более крупных судов в составе флота, конвоя или боевой группы, эти быстрые, маневренные, обладающие большой живучестью боевые корабли в равной степени способны действовать самостоятельно. Более поздние модификации, несущие широкий и смертоносный набор управляемых ракет, крылатых ракет и другого оружия, действительно являются многоцелевыми боевыми кораблями. Более тяжелые по тоннажу, более наступательные и смертоносные по огневой мощи, чем фрегат или корвет. Они обычно используются для: обороны флота, наступательных задач, противовоздушных, противокорабельных, противолодочных, а также наземных атак, в зависимости от загрузки."
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "СТЕЛС-ЭСМИНЦЫ"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Изменения в современной технологии ведения войны заставили более продвинутые флоты искать новые решения для обеспечения живучести своих флотов.  Стелс-разрушители стали главным объектом внимания. Скрытность от современных вражеских сенсоров и радаров означает, что это мощное оружие может наносить удары ближе, быстрее и с повышенной смертоносностью, с дополнительным бонусом в виде повышенной живучести в современных конфликтах."
 NAVAL_TITLE_MTG_CRUISERS: "КРЕЙСЕРЫ"
 NAVAL_TITLE_MTG_CRUISERS_DESC: "Как правило, это самые крупные боевые корабли современного флота (помимо авианосцев и десантно-штурмовых кораблей), эти мощные средства могут покрыть все океаны и моря земного шара.  Исторически предназначенные для противовоздушной обороны (в то время как эсминцы занимались надводной войной), современные крейсера имеют в своем распоряжении невероятный арсенал оружия - больше, чем любой другой боевой корабль. Крейсера могут использоваться в качестве основы для целой боевой группы, обладая большими возможностями для сенсоров и систем боевого управления. Они обычно используются для: командования и управления, противовоздушной, противокорабельной и наземной атаки."
 NAVAL_TITLE_MTG_HELI_OPERATORS: "ОПЕРАТОРЫ ВЕРТОЛЁТОВ"
 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "Похожие на авианосцы, эти многоцелевые десантно-штурмовые корабли обеспечивают большой удар при гораздо меньших затратах как на производство, так и на рабочую силу.  Они могут использовать вертолеты, самолеты STOVL (Short Take-Off and Vertical Landing), а также штурмовики морской пехоты, многие из них также имеют колодезную палубу, что позволяет быстро атаковать вражеские позиции. Эти корабли оказывают огромную поддержку при высадке десанта. Они обычно используются для командования и управления, противолодочной и надводной борьбы, воздушной войны (если оснащены самолетами с неподвижным крылом), бомбардировки берега и поддержки высадки десанта."
 NAVAL_TITLE_MTG_CARRIERS: "АВИАНОСЦЫ"
 NAVAL_TITLE_MTG_CARRIERS_DESC: "Эти плавучие авиабазы являются вершиной военно-морской мощи, способной выходить в мировой океан и проецировать силу страны на весь земной шар.  Олицетворяя кровь и сокровища сильной нации, эти невероятно ценные активы должны быть защищены любой ценой.  Обладая огромным радиусом действия, они требуют наличия настоящей боевой группы "голубой воды", которая позволит им реализовать весь спектр своих оперативных возможностей на море.  Любая страна, имеющая на вооружении полностью боеспособную авианосную боевую группу, может по праву гордиться тем, что представляет собой ее военно-морской флот, и той ужасающей мощью, которой он обладает. Они обычно используются для: проецирования силы на большие расстояния, воздушной войны, надводной войны, амфибийной войны."
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "УДАРНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "Tбесшумные убийцы мирового океана, эти подводные боевые платформы обладают целым рядом полезных возможностей, включая скрытность, сбор разведданных и системы вооружения. Ударные подводные лодки специализируются на борьбе с вражескими подводными лодками и кораблями на более близком расстоянии, чем их более крупные собратья."
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES: "РАКЕТНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES_DESC: "Бесшумные убийцы мирового океана, эти подводные боевые платформы обладают целым рядом полезных возможностей, включая скрытность, сбор разведданных и системы вооружения. Ракетные подводные лодки - это конструкторы с гораздо большими возможностями, чем ударные подводные лодки."
