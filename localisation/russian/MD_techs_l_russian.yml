 nav_gun_upgrade: "Оружие"
 nav_gun_upgrade_desc: "Лучшее оружие для борьбы с другими морскими целями."
 strike_gun_upgrade: "Оружие"
 strike_gun_upgrade_desc: "Улучшено оружие для атаки наземных целей."
 fighter_gun_upgrade: "Атака"
 fighter_gun_upgrade_desc: "Улучшенное оружие для сражения с другими самолетами."

 plane_engine_upgrade: "Двигатель"
 plane_engine_upgrade_desc: "Выигрыш в скорости дает преимущество при выборе позиции и цели, что особенно важно для перехватчиков."
 plane_reliability_upgrade: "Надёжность"
 plane_reliability_upgrade_desc: "Ненадёжный самолёт страдает от частых аварий во время вылетов."
 plane_range_upgrade: "Дальность"
 plane_range_upgrade_desc: "Чем выше дальность действия, тем дальше самолет сможет вылетать на боевые задания."

 plane_bomb_upgrade: "Бомбардировка"
 plane_bomb_upgrade_desc: "Увеличенная бомбовая нагрузка для более мощных атак."
 plane_tac_bomb_upgrade: "Бомбардировка"
 plane_tac_bomb_upgrade_desc: "Увеличенная бомбовая нагрузка для более мощных атак."
 plane_cas_upgrade: "Атака"
 plane_cas_upgrade_desc: "Улучшенное вооружение против наземных целей."


 cruiser_vls_upgrade: "УВП"
