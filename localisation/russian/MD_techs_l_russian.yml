 module_flight_deck_5: "Большой палубный авианосец (50)"
 module_flight_deck_5_desc: "Этот модуль диктует размер корабля. Более крупные авианосцы смогут выдержать больше самолетов и будут иметь большую структурную целостность, но их будет легче обнаружить и подбить. Они требуют больше топлива, рабочей силы и стоят дороже."
 module_flight_deck_6: "Большой палубный авианосец (60)"
