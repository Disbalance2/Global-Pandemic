 corvette_hull_1: "Корвет 1965 года"
 corvette_hull_1_desc: "Корабли класса «Корвет» - наименьший класс судов, считающийся военным, обычно не входят в состав военно-морских сил. Эти небольшие и быстрые корабли обычно вооружены разнообразным оружием, позволяющим им выполнять ряд задач. Многие страны могут держать корветы на плаву из-за их доступности для малых и средних военно-морских сил. Они обычно используются для береговой обороны, разведки, траления, противолодочных, зенитных, противокорабельных операций, а теперь и для береговых атак."
