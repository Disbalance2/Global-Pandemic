 carrier_desc: "Эти плавучие авиабазы являются вершиной военно-морской мощи, способной проникать в мировые океаны и распространять мощь наций по всему миру."
 carrier_hull_1: "Авианосец 1965 года"
 carrier_hull_1_desc: "Эти плавучие авиабазы являются вершиной военно-морской мощи, способной проникать в мировые океаны и распространять мощь наций по всему миру. Эти невероятно ценные активы, олицетворяющие кровь и сокровище сильной нации, должны быть защищены любой ценой. Обладая огромным радиусом действия, им требуется поддержка боевой группы «голубой воды», которая позволит им реализовать весь спектр своих оперативных задач в море. Любая страна, располагающая полностью действующей боевой группой авианосцев, может по-настоящему гордиться тем, что представляет собой ее флот, и той ужасающей мощью, которой она обладает. Обычно они используются для демонстрации мощи на большие расстояния, ведения войны в воздухе, в море и на берегу."
