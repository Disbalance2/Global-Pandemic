 combined_arms: "Общевойсковая война"
 combined_arms_desc: "Доктрина общевойскового оружия предусматривает тесную интеграцию танков, пехоты, артиллерии и воздушной поддержки для доминирования над противником и использования всей техники по максимуму."
 superior_firepower: "Классическая война"
 superior_firepower_desc: "Набор классических подходов к ведению войны с упором на поддержку тяжелой артиллерии, планирование и максимально эффективное использование средств."
 infantry_mass_assault: "Штурм пехоты"
 infantry_mass_assault_desc: "Пехота - это хлеб и масло на поле боя, а также средство защиты. Правильное использование пехоты было ключевой тактикой для многих стран с огромными людскими ресурсами и/или слабой промышленной базой."
 early_guerilla_warfare: "Ранняя партизанская тактика"
 early_guerilla_warfare_desc: "Партизанская война стремится нарушить военное превосходство противника, отказывая ему в прямом бою, за исключением тех немногих областей, где паритет может быть достигнут за счет преимущества местности или засад. Этот вид войны также направлен на то, чтобы подвергнуть противника постоянному истощению путем атак на более слабые цели."
 Node_Defense_Priority: "Приоритет защиты узла"
 Node_Defense_Priority_desc: "Сосредоточившись на защите ключевых точек на карте и контратакуя фланги наступающего противника, можно обеспечить больший оборонительный ресурс, а не создавать длинную и тонкую линию фронта."
 Batallion_Level_Support: "Поддержка на уровне батальона"
 Batallion_Level_Support_desc: "Роты поддержки могут быть разделены на более мелкие части, чтобы обеспечить большую и более гибкую поддержку небольшим подразделениям."
 Squad_Level_Integration: "Поддержка на уровне отряда"
 Squad_Level_Integration_desc: "Подразделения поддержки могут оказывать эффективную поддержку даже отрядам при правильной организации и подготовке."
 Self_Sufficient_Organization: "Самодостаточная организация"
 Self_Sufficient_Organization_desc: "Батальоны должны иметь всю необходимую поддержку для эффективного ведения боя, поэтому подразумевается специальная структура и подготовка."
 Digital_Integration: "Цифровая интеграция"
 Digital_Integration_desc: "Эта концепция организована вокруг информационных технологий и оцифровки поля боя. Развитие и подготовка солдат и лидеров с набором навыков, необходимых для эффективной работы в этой среде, является проблемой, которую необходимо решить, чтобы \"человеческий\" компонент этой трансформации был эффективным."
 Unit_Rotation: "Профсоюзная ротация"
 Unit_Rotation_desc: "Ротация подразделений в бою и из боя может помочь войскам восстановиться и поддерживать постоянное давление на противника, не истощая при этом собственных солдат."
 Focused_Operations: "Целенаправленные операции"
 Focused_Operations_desc: "Сосредоточение подразделений на одной цели или точке фронта может помочь добиться прорыва и потеснить врага."
 Casualty_Retention: "Удержание пострадавших"
 Casualty_Retention_desc: "Более эффективная интеграция медицинского обеспечения подразделений позволит снизить боевые потери и поможет удержать ветеранов в бою."
 Battlespace: "Боевое пространство"
 Battlespace_desc: "Боевое пространство - это специальный термин в сетецентрической войне, который описывает обычное наземное поле боя с добавлением компьютерных технологий и воздушной поддержки."
 Air_Based_Sensors: "Датчики воздушного базирования"
 Air_Based_Sensors_desc: "Усовершенствованная система объединения датчиков позволяет подразделениям использовать информацию от всех своих датчиков для создания единой интегрированной картины поля боя. Вся собранная информация затем автоматически передается другим подразделениям и командно-оперативным центрам управления в их сети с использованием самых современных каналов передачи данных. Воздушная разведка и использование равнин в качестве узлов передачи данных помогает нашим войскам избежать опасного воздействия огня противника."
 Land_Based_Sensors: "Датчики наземного базирования"
 Land_Based_Sensors_desc: "Усовершенствованная система объединения датчиков позволяет подразделениям использовать информацию от всех своих датчиков для создания единой интегрированной картины поля боя. Вся собранная информация затем автоматически передается другим подразделениям и командно-оперативным центрам управления в их сети с использованием самых современных каналов передачи данных. Сохранение узлов, привязанных к наземным подразделениям, поможет организовать боевые действия более устойчиво и эффективно."
 Rapid_Movement: "Быстрое движение"
 Rapid_Movement_desc: "Фокус на скорости и непредсказуемых движениях имеет решающее значение при сокрушении линий обороны врагов."
 Shock_Awe: "Кибершок и трепет"
 Shock_Awe_desc: "Новый подход к "шоку и трепету", а также новое видение прелюдии атаки, \"кибер\" шок и трепет стремится вывести из строя инфраструктуру, энергоснабжение, экономику и коммуникации противника еще до первого выстрела. Противник должен быть в такой растерянности и замешательстве, что он может усомниться в том, что это вообще прелюдия к атаке."
 Vertical_Integration: "Вертикальная интеграция"
 Vertical_Integration_desc: "Правильные линии связи и организация войск - залог успеха операции."
 Flexible_Defense: "Гибкая оборона"
 Flexible_Defense_desc: "Сохраняя гибкость обороны и привязывая ее к узлам, можно при необходимости избежать решающего боя."
 Breakthrough_Priority_C: "Приоритет прорыва"
 Breakthrough_Priority_C_desc: "Сосредоточенность на прорыве вражеских линий имеет решающее значение для успеха операции."
 Tactical_Destruction_C: "Тактическое уничтожение"
 Tactical_Destruction_C_desc: "Тактическое уничтожение сил противника важнее, чем пробивание небольших брешей в его обороне."
 High_Level_Decision_Making: "Принятие решений на высоком уровне"
 High_Level_Decision_Making_desc: "Решение, основанное на стратегическом подходе, в конечном итоге всегда приводит к лучшим результатам."
 Strategic_Approach: "Стратегический подход"
 Strategic_Approach_desc: "Принятие решений как на уровне операции, так и на уровне кампании является решающим элементом для окончательной победы. Каждое действие должно иметь свое место в общей картине."
 Prearragned_Teams: "Заранее подготовленные боевые группы"
 Prearragned_Teams_desc: "Заранее подготовленные боевые группы к бою позволяют обучать войска и управлять командами как подразделениями на всех уровнях."
 Infiltration_Assault_C: "Штурм с проникновением"
 Infiltration_Assault_C_desc: "Доктрина штурма с проникновением использует проникновение в ночное время за опорными пунктами противника, чтобы обеспечить успех внезапных атак на обычно хорошо защищенные позиции, отрезав их от подкреплений."
 Frontline_Assault_C: "Фронтовой штурм"
 Frontline_Assault_C_desc: "Атака по широкому фронту позволяет связать больше вражеских подразделений и сосредоточиться на нескольких участках, добиваясь желаемого натиска."
 Urban_operations: "Городские операции"
 Urban_operations_desc: "Бой в городской среде может дать некоторые преимущества слабым обороняющимся силам или партизанам за счет потерь, вызванных засадами. Атакующая армия должна чаще учитывать три измерения и, соответственно, затрачивать большее количество живой силы, чтобы обеспечить безопасность множества строений и гор обломков."
 Veteran_Control: "Продвижение ветеранов"
 Veteran_Control_desc: "Продвигая ветеранов, мы можем гарантировать, что новейшие боевые тактики и видения всегда будут в руках наших офицеров."
 Aggresive_Recon: "Агрессивная разведка"
 Aggresive_Recon_desc: "Разведывательные подразделения должны иметь возможность принимать участие в бою. Более того, они могут ослеплять наших врагов, нападая на их передовые посты и охрану."
 Armored_Infantry_Focus: "Сосредоточение бронетанковой пехоты"
 Armored_Infantry_Focus_desc: "Сосредоточившись на нашей бронетанковой пехоте, ее подготовке, тактике и снаряжении, мы сможем выиграть большинство сражений."
 Close_Artillery_Integration: "Тесная интеграция артиллерии"
 Close_Artillery_Integration_desc: "Позволяя нашей пехоте направлять огонь артиллерии, мы можем гарантировать, что она сможет выполнить свои задачи."
 Tank_Standalone: "Отдельная поддержка танка"
 Tank_Standalone_desc: "Танки наиболее эффективны, когда они действуют как единое целое, это позволит нам уничтожить любой ББМ на нашем расстоянии и при этом обеспечить достаточную поддержку нашей пехоте."
 Squad_Specialization: "Специализация отряда"
 Squad_Specialization_desc: "Самолеты и их части должны иметь специализацию, чтобы обеспечить максимальную эффективность в огромном количестве возможных ситуаций."
 AFV_support: "Поддержка ББМ"
 AFV_support_desc: "БТР и ББМ должны обеспечивать органическую огневую поддержку демонстрантов, необходимо ввести специальную тактику и тренировки."
 Supression_Focus: "Фокус подавления"
 Supression_Focus_desc: "Подавление врагов является первоочередной задачей, так как позволяет легко продвигать наши силы и предотвращает контратаки противника."
 Advanced_SpecOps: "Продвинутый спецназ"
 Advanced_SpecOps_desc: "Спецназ - самый важный инструмент в наших руках, и мы должны быть уверены, что этот инструмент всегда наготове."
 Armored_Combat: "Боевая бронетехника"
 Armored_Combat_desc: "Сосредоточьтесь на бою бронетехники, так как бой ББМ - это редкость, но мы должны быть готовы."
 Hunt_And_Kill: "Охота и убийство"
 Hunt_And_Kill_desc: "Наши танки должны охотиться за своими врагами, одновременно обеспечивая поддержку пехоте, это позволит нейтрализовать вражеские танковые силы и другие ББМ до того, как они станут проблемой."
 Marine_Assault: "Морской штурм"
 Marine_Assault_desc: "Морпехи являются основной частью наших специальных сил, они могут быть использованы как в морских десантах, так и в качестве элитных подразделений, если это необходимо."
 Foot_infantry: "Пехота"
 Foot_infantry_desc: "Тактика пехоты очень важна, поскольку в случае тяжелой ситуации пехоте придется нести на себе всю тяжесть войны."
 Tank_support: "Интегрированная поддержка танков"
 Tank_support_desc: "Для максимальной поддержки танки должны быть интегрированы непосредственно в плато и взаимодействовать на уровне эскадры."
 Massed_Artillery: "Массированная артиллерия"
 Massed_Artillery_desc: "Используя большое количество как обычной, так и реактивной артиллерии, сконцентрированной на переднем крае противника, надеялись сломать и нарушить его нормальное функционирование. Использование артиллерии в таких количествах также снижает потребность в поддержке с воздуха. Из-за большого количества артиллерии многие называли русскую и советскую армии \"артиллерийской армией с танками\"."
 Mixed_Squads: "Смешанные отряды"
 Mixed_Squads_desc: "Смешанные боевые отряды позволят нам использовать наше снаряжение в полную силу."
 AFV_Unit: "Разделение подразделений ББМ"
 AFV_Unit_desc: "Позволив БТР и ББМ действовать как единое целое после демонтажа пехоты, мы сможем добиться большего боевого эффекта."
 Manuever_Priority: "Приоритет маневра"
 Manuever_Priority_desc: "Маневр и передвижение являются ключевыми в современном бою, и мы разъясним это нашим войскам."
 First_Among_Equals: "Первый среди равных"
 First_Among_Equals_desc: "Спецназ - это еще одна часть нашей армии, мы можем рассматривать его как специализированные силы, таким образом, улучшая различные области нашей армии."
 Armored_Breakthrough: "Бронированный прорыв"
 Armored_Breakthrough_desc: "Прорывы должны осуществляться танками и другими боевыми машинами, тратить пехоту на это бессмысленно."
 Ambush_And_Destroy: "Засада и уничтожение"
 Ambush_And_Destroy_desc: "Наши танки должны сосредоточиться на засадах, если они не прорываются через вражеские линии или не атакуют позиции напрямую, это позволяет сократить потери и уничтожить вражеские танки."
 Airborne_Assault: "Десантное нападение"
 Airborne_Assault_desc: "Воздушно-десантные подразделения позволяют лучше вести глубокий бой, поскольку они могут помочь в карманных маневрах лучше, чем другие спецподразделения."
 Horizontal_Integration: "Горизонтальная интеграция"
 Horizontal_Integration_desc: "Горизонтальное сотрудничество войск и взводов лучше, чем сложная и жесткая иерархия."
 Layered_Defense: "Многослойная защита"
 Layered_Defense_desc: "Усовершенствованная концепция обороны в глубину, многослойная оборона ставит перед атакующим конечную задачу пробить широкий спектр препятствий под постоянным огнем."
 Breakthrough_Priority_D: "Приоритет прорыва"
 Breakthrough_Priority_D_desc: "Сосредоточенность на прорыве вражеских линий имеет решающее значение для успеха операции."
 Tactical_Destruction_D: "Тактическое уничтожение"
 Tactical_Destruction_D_desc: "Тактическое уничтожение сил противника важнее, чем пробивание небольших брешей в его обороне."
 Low_Level_Decision_Making: "Принятие решений на низком уровне"
 Low_Level_Decision_Making_desc: "Перекладывая повседневные и боевые обязанности на нижние чины, мы можем получить более гибкую и маневренную организацию."
 Tactical_Approach: "Тактический подход"
 Tactical_Approach_desc: "Лучше всего придерживаться подхода к планированию на тактическом уровне, чтобы сосредоточиться на том, что есть в данный момент под рукой, а не на том, что изображено на картах."
 Ad_Hoc_Teams: "Специальные команды"
 Ad_Hoc_Teams_desc: "Позволяя нашим войскам выбирать желаемый состав подразделения в зависимости от задачи, мы можем гарантировать, что боевые группы будут адаптивными и эффективными."
 Infiltration_Assault_D: "Штурм с проникновением"
 Infiltration_Assault_D_desc: "Доктрина штурма с проникновением использует проникновение в ночное время за опорными пунктами противника, чтобы обеспечить успех внезапных атак на обычно хорошо защищенные позиции, отрезав их от подкреплений."
 Frontline_Assault_D: "Frontline assault"
 Frontline_Assault_D_desc: "Атака по широкому фронту позволяет связать больше вражеских подразделений и сосредоточиться на нескольких участках, добиваясь желаемого натиска."
 Pocket_Operations: "Карманные операции"
 Pocket_Operations_desc: "Сосредоточиться на том, чтобы делать и зачищать карманы, — это способ приблизиться к современному бою."
 Veteran_Integration: "Интеграция ветеранов"
 Veteran_Integration_desc: "Сохраняя ветеранов в их нынешнем звании, мы можем обеспечить хороший обмен опытом между солдатами и командами."
 Shrewd_Recon: "Проницательная разведка"
 Shrewd_Recon_desc: "Позволяя разведке сосредоточиться на реальной разведке, мы можем обеспечить наилучшие разведданные, которые мы можем собрать."
 Rapid_Strikes: "Быстрые удары"
 Rapid_Strikes_desc: "Уделяя особое внимание скорости и мобильности действий, наши подразделения могут более слаженно передвигаться быстрее и тем самым ограничивать способность противника к эффективному реагированию."
 Deception_Operations: "Обманные операции"
 Deception_Operations_desc: "Скрытый обман включает психологические операции, информационную войну, визуальный обман и другие методы. Как форма стратегического использования информации или дезинформации, он пересекается с психологической войной. Противник, который поддался на обман, потеряет уверенность, когда он будет раскрыт, до такой степени, что он может колебаться, когда столкнется с правдой."
 Concentration_of_Force: "Концентрация силы"
 Concentration_of_Force_desc: "Мы должны сосредоточиться на сосредоточении военных сил таким образом, чтобы применить настолько подавляющую силу против части сил противника, что разница между двумя силами сама по себе действует как множитель силы в пользу сосредоточенных сил."
 Irregular_Assault: "Нерегулярное нападение"
 Irregular_Assault_desc: "Сохраняя нерегулярность попыток нападения, мы можем контролировать и играть с нашим врагом, заставляя его слишком остро реагировать и истощать свои ресурсы."
 Local_Unit_Networking: "Сетевое взаимодействие местных подразделений"
 Local_Unit_Networking_desc: "Сохраняя локальные сети, мы можем обеспечить взаимодействие подразделений в самых суровых условиях и даже при ранении или отсутствии высокопоставленных офицеров."
 Agile_Supplies: "Проворные поставщики"
 Agile_Supplies_desc: "Система маневренного снабжения и методы его получения должны быть четко определены для наших войск, чтобы обеспечить нашу армию боеприпасами и продовольствием."
 Streamlined_lines: "Рационализация поставок"
 Streamlined_lines_desc: "Упорядоченная и централизованная система поставок лучше для нас благодаря увеличению пропускной способности."
 Dispersion_Tactics: "Тактика рассеивания"
 Dispersion_Tactics_desc: "Сложные маневры для уклонения от вражеских строевых частей и окружения опорных пунктов противника трудны для освоения, но помогают снизить возможные потери."
 Pocket_Defense: "Карманная защита"
 Pocket_Defense_desc: "Хотя мы можем набить себе карманы, вероятно, некоторые из наших собственных сил может постигнуть та же участь, специальная тактика и подготовка могут продлить их борьбу до тех пор, пока они не будут ослаблены контратакой."
 All_Network_Recon: "Общесетевая разведка"
 All_Network_Recon_desc: "Объединив данные из всех источников, мы можем использовать их в качестве реконструированного источника данных, предоставляя каждому подразделению недостающую ему информацию."
 Special_Recon_Training: "Специальная подготовка разведчиков"
 Special_Recon_Training_desc: "Сосредоточившись на подготовке разведчиков для небольших подразделений обычной армии, мы можем добиться хороших результатов, даже не имея специализированных войск."
 Enveloping_Manuevers: "Охватывающие маневры"
 Enveloping_Manuevers_desc: "Охватывающие маневры позволяют нам обходить врагов с фланга и легко создавать карманы, броня здесь играет ключевую роль."
 Overwhelming_Force: "Подавляющая сила"
 Overwhelming_Force_desc: "Сосредоточившись на обманной победе в ключевой точке, мы можем ошеломить всю бригаду или дивизию, уничтожив меньшую часть подразделения."
 tech_power_systems_2: "Усовершенствованные реактивные турбинные двигатели"
 tech_power_systems_2_desc: "Способные разгонять большие морские суда до высоких скоростей, турбинные двигатели часто используются в сочетании с двигателями Дизеля, позволяя работать как на высоких, так и на низких скоростях."
 tech_power_systems_3: "Футуристические реактивные турбинные двигатели"
 tech_power_systems_3_desc: "Способные разгонять большие морские суда до высоких скоростей, турбинные двигатели часто используются в сочетании с двигателями Дизеля, позволяя работать как на высоких, так и на низких скоростях."
 tech_fire_control_3: "Расширенное управление ракетным радаром"
 tech_fire_control_3_desc: "Футуристические боевые информационные системы включают в себя технологии машинного обучения и ИИ, чтобы улучшить способность корабля отслеживать запуск, полет и перехват оружия противника на дозвуковых, сверхзвуковых и даже гиперзвуковых скоростях."
 tech_turret_missiles_surface_4: "Противокорабельные ракеты 2030"
 tech_turret_missiles_surface_4_desc: "Противокорабельные ракеты состоят из противолодочных и противокорабельных ракетных платформ. Эти две турельные системы несколько отличаются по конструкции и полезной нагрузке, но в конечном итоге выполняют одну и ту же функцию. Уничтожить цель."
 tech_turret_missiles_surface_5: "Противокорабельные ракеты 2045"
 tech_turret_missiles_surface_5_desc: "Противокорабельные ракеты состоят из противолодочных и противокорабельных ракетных платформ. Эти две турельные системы несколько отличаются по конструкции и полезной нагрузке, но в конечном итоге выполняют одну и ту же функцию. Уничтожить цель."
 tech_vls_surface_5: "Поверхностная атака VLS 2045"
 tech_vls_surface_5_desc: "Ракеты системы вертикального пуска предназначены для поражения целей на поверхности."
 tech_vls_aa_5: "Зенитные ракеты VLS 2045"
 tech_vls_aa_5_desc: "Система вертикального пуска. Зенитные ракеты поражают воздушные цели противника с поверхности."
 corvette_desc: "Самый маленький класс судов, считающийся военным кораблем. Корабли класса "корвет" дешевле и более расходны, чем их более крупные собратья."
 frigate_desc: "Являясь ядром многих современных военно-морских сил, фрегаты могут использоваться в составе военно-морских сил "голубой воды"."
