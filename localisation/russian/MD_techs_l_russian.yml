 conventional_warhead_1_desc: "Кассетный боеприпас 450 кг:\nУщерб: 2\nМожет быть направлен на гражданскую промышленность, военную промышленность, инфраструктуру, сетевую инфраструктуру, авиабазу, разведывательную станцию, ЗРК, батарея ПГРК, биотопливный завод, стратегический запас топлива, офисный сектор, военно-морскую базу, узел снабжения, железные дороги."
