 module_light_flight_deck_2: "Многоцелевой штурмовой вертолет"
 module_light_flight_deck_2_desc: "Этот модуль определяет, насколько корабль ориентирован на непосредственную поддержку амфибийных операций, а не на использование авиационных подразделений."
 module_light_flight_deck_3: "Штурмовой вертолет II"
 module_light_flight_deck_3_desc: "Этот модуль определяет, насколько корабль ориентирован на непосредственную поддержку амфибийных операций, а не на использование авиационных подразделений."
 module_fuel_tank: "Топливные баки"
 module_fuel_tank_desc: "Увеличенные топливные баки позволяют увеличить время работы корабля до возвращения из развертывания."
module_sub_esm_1: "ESM I"
 module_sub_esm_1_desc: "Меры электронной поддержки (сокращенно ESM) включают действия по обнаружению, перехвату, идентификации, регистрации, определению местоположения и/или анализу источников излучаемой электромагнитной энергии для распознавания угрозы."
 module_sub_esm_2: "ESM II"
 module_sub_esm_2_desc: "Меры электронной поддержки (сокращенно ESM) включают действия по обнаружению, перехвату, идентификации, регистрации, определению местоположения и/или анализу источников излучаемой электромагнитной энергии для распознавания угрозы."
 module_sub_esm_3: "ESM III"
