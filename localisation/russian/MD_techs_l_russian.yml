 conventional_warhead_3: "Антиэлектрическая боеголовка"
 conventional_warhead_3_desc: "Антиэлектрическая боеголовка:\nУщерб: 2\nМожет поражать сетевую инфраструктуру, разведывательную станцию, ЗРК, ядерный реактор, офисный сектор."
