 TITLE_LEGACY_DOCTRINES: "Устаревшие доктрины"
 LEGACY_DOCTRINES_TITLE: "Устаревшие доктрины - это доктрины эпохи холодной войны, которые все еще оказывают заметное влияние на современную военную мысль."
 legacy_doctrines: "Устаревшие доктрины"
 legacy_doctrines_desc: "Устаревшие доктрины - это доктрины эпохи холодной войны, которые все еще оказывают заметное влияние на современную военную мысль. Хотя доктрины со временем меняются, прошлое все еще глубоко укоренено в любых вооруженных силах."
 armoured_mass_assault: "Массовая бронетанковая атака"
 armoured_mass_assault_desc: "Массовая бронетанковая атака в соответствии с советской концепцией «глубокой битвы» делала упор на общевойсковое взаимодействие, наступательные действия и тяжело бронированные ударные подразделения. Более медленные, тяжелые по огневой мощи подразделения наносят множественные атаки на одном фронте, чтобы прорвать тактическую зону противника. В то же время высокомобильные бронетанковые и механизированные силы будут находиться в резерве, продвигаясь вперед по мере создания брешей. Это отличается от Блицкрига, который фокусируется на отдельных слабых местах, а не на нескольких точках контакта."
 TITLE_NETWORK: "Сетевая война"
 NETWORK_CENTRIC_WARFARE_TITLE: "Сетевая война стремится связать все аспекты войны со сложными компьютерными сетями, чтобы использовать информационное превосходство в полном спектре доминирования войны."																																																						 
 Network_Centric_Warfare: "Сетевая война"
 Network_Centric_Warfare_desc: "Сетецентрическая война была впервые начата США в 90-х годах, основанная на внедрении командования и управления и интеллектуальных датчиков на все более низких уровнях вооруженных сил. Это позволит повысить ситуационную осведомленность как для тех, кто принимает решения, так и для боевых сил, а также быстро оценить цели с помощью суперкомпьютеров, сократив время планирования."
 TITLE_DECENTRALIZED: "Децентрализованная война"
 DECENTRALIZED_WARFARE_TITLE: "Децентрализовав командные структуры и распространив информационную войну на все сферы жизни общества, можно лишить противника ситуационной осведомленности и получить локальные оперативные преимущества."
 Decentralized_Warfare: "Децентрализованная война"
 Decentralized_Warfare_desc: "Децентрализованная и асимметричная война была инициирована Ираном и Россией. Он предполагает, что конфликт с сетевым и технологически превосходящим противником может нанести ущерб структуре командования и управления. Ответ заключается в том, чтобы трансформироваться в небольшие военные подразделения с независимыми структурами принятия решений и командования, чтобы оставаться боеспособными. Он также придает большое значение ведению войны альтернативными средствами и тесной координации с дружественными местными жителями для достижения преимущества в местной информации."
 TITLE_GUERILLA: "Партизанская война"
 GUERILLA_WARFARE_TITLE: "Отказывая превосходящему противнику в решающей битве и вместо этого атакуя их вспомогательные структуры, они будут вынуждены рассредоточиться на более мелкие подразделения, которые мы можем застать врасплох. Размывая границы между военными и гражданскими, мы сеем хаос и деморализуем противника, вынуждая его признать поражение."
 Guerilla_Warfare: "Партизанская война"
 Guerilla_Warfare_desc: "Партизанская война, широко используемая негосударственными субъектами, направлена на подрыв военного превосходства противника, отказывая ему в прямых боевых действиях, за исключением тех немногих областей, где паритет может быть достигнут с помощью местности или засад. Борясь за достижение политической конечной цели, невоенные средства, такие как психологическая война, используются для того, чтобы ослабить устойчивость и волю противника к борьбе. По иронии судьбы, распространяя хаос, мы можем создать себе опору как единственную стабильную альтернативу для общества."
 Civilian_Infiltration: "Гражданское внедрение"
 Civilian_Infiltration_desc: "Суть любого успешного мятежа состоит в том, чтобы смешаться с общим населением, как в качестве защиты, так и в качестве основания для вербовки, так что любые целенаправленные хирургические действия против мятежа невозможны."
 Drug_Manufacture: "Производство лекарств"
 Drug_Manufacture_desc: "Любое повстанческое движение нуждается в финансировании, и, контролируя производство и распространение запрещенных наркотиков, можно получить большой доход."
 Ideological_Purity: "Идеологическая чистота"
 Ideological_Purity_desc: "Отказавшись от возможного дохода от наркотиков, можно добиться морального превосходства над противником. Организация также будет защищена от того, чтобы ее цели были кооптированы жадностью, достигая идеологической чистоты, необходимой для преобладания."
 Social_Services: "Социальные службы"
 Social_Services_desc: "Используя отсутствие государственных услуг или наше собственное их нарушение, Социальные услуги могут быть использованы для привязки лояльности населения к нам."
 Human_Shield: "Живой щит"
 Human_Shield_desc: "Имея лояльность местных жителей, мы можем защитить себя от массированных бомбардировок противника, базируясь в непосредственной близости от мирных жителей. Если нас все равно бомбят, жертвы среди гражданского населения могут быть использованы в качестве пропаганды, чтобы уменьшить военную поддержку противника."
 Youth_Indoctination: "Молодежная индоктринация"
 Youth_Indoctination_desc: "Взяв под контроль образование, мы можем создать идеологическую идеологию молодежи, чтобы дать нам будущих солдат, готовых пожертвовать всем ради дела."
 Hit_and_Run_Tactics: "Тактика «Ударил-убежал»"
 Hit_and_Run_Tactics_desc: "Наступательная тактика Удара и отступления направлена на то, чтобы заставить противника рассредоточить свои силы географически, сделав их более легкими целями для нас. В то же время успешные операции улучшат наш имидж при минимизации потерь."
 Prison_Raids: "Тюремные рейды"
 Prison_Raids_desc: "Нападая на тюрьмы и освобождая заключенных, мы можем получить благодатную почву для вербовки, поскольку эти заключенные будут благодарны нам, вероятно, взявшись за оружие за наше дело, поскольку они все еще не могут жить нормальной жизнью."
 Urban_Focus: "Городская специализация"
 Urban_Focus_desc: "Решив специализироваться на городских операциях, мы можем сделать боевые операции очень грязными для нашего противника, делая вещи более гладкими для нас."
 3D_Swarming: "3D рой"
 3D_Swarming_desc: "Используя городской пейзаж в наших интересах, мы можем двигаться через многоуровневые здания и приближаться к врагу сверху и снизу, используя несколько направлений, чтобы сконцентрировать смертельную силу, чтобы разбить врага в секторе."
 No_Surrender: "Не сдаваться"
 No_Surrender_desc: "Базируясь в городской местности, мы становимся уязвимыми для вражеского окружения. Однако, не имея очевидного выхода, наши силы обретают силу воли, чтобы сражаться до самой смерти."
 Rural_Focus: "Сельская специализация"
 Rural_Focus_desc: "Решив специализироваться на сельских операциях, мы можем получить силу в глубинке, где противник слабее всего. Мы приобретаем мобильность и можем позволить себе отступить, если это выгодно для нас."
 Tactical_Retreats: "Тактическое отступление"
 Tactical_Retreats_desc: "Отступая в благоприятное время, мы можем сохранить наши силы, укрепляя другие районы. Поскольку противник не может позволить себе достаточно надежно защищать все отвоеванные районы, мы всегда можем вернуться к большинству из них позже. Отказывая врагу в любой желаемой победе, мы можем измотать его моральный дух."
 Covert_Relocation: "Тайное перебазирование"
 Covert_Relocation_desc: "Имея стратегическую глубину для перемещения сил и не заботясь о собственной территориальной целостности, мы можем скрытно перебрасывать силы туда, где противник слаб, получая решающие преимущества."
 Autonomus_Combat_Cells: "Автономные боевые единицы"
 Autonomus_Combat_Cells_desc: "Децентрализуя командную структуру так, чтобы очень маленькие группы могли действовать независимо, в то же время гарантируя, что ни один человек или группа не сможет идентифицировать несколько других групп, мы срываем усилия противника по сбору разведданных."
 Tunnel_Warfare: "Подземная война"
 Tunnel_Warfare_desc: "Строительство обширных сетей подземных туннелей позволяет скрытно пополнять запасы, перемещать силы и улучшать оборону за счет возможностей засады. Поскольку противник не может использовать авиацию или бронетанковые подразделения внутри туннелей, перекос сил выравнивается."
 Mimicking_operations_tactic: "Имитация операций"
 Mimicking_operations: "Имитация операций"
 Mimicking_operations_desc: "WIP"
 Rhizome_Manoeuver: "Хитрые маневры"
 Rhizome_Manoeuver_desc: "Тактика для городских районов, маневр Ризомы, по существу, \"ходьба сквозь стены\", рассматривая городскую среду не как сетку улиц, а как гибкую, почти жидкую среду, вечно находящуюся в движении. Это позволяет незаметно передвигаться и совершать неожиданные атаки. Он также может быть очарован беспрецедентной мобильностью специальных подразделений, обученных паркуру."
 Light_Infantry_Focus: "Специализация на легкой пехоте"
 Light_Infantry_Focus_desc: "Сосредоточение внимания на легкой пехоте для проведения засад и атак позволяет нам расширить масштабы мятежа и быть более опытными в обычной войне, чтобы взять полный контроль над территорией."
 IED_and_Mine_Focus: "Самодельные взрывные устройства и мины"
 IED_and_Mine_Focus_desc: "Специализируясь на использовании самодельных взрывных устройств (СВУ) и наземных мин, мы можем заставить противника двигаться очень медленно в любом наступлении против нас, что делает их предсказуемыми и легче избежать. Психологическое воздействие постоянного истощения от СВУ против конвоев также может деморализовать противника. Такой подход позволяет нам доставлять потери противнику, не поддерживая их самостоятельно."
 Cult_of_Martyrs: "Культ мучеников"
 Cult_of_Martyrs_desc: "Одобрение и восторг от жертвоприношения ради дела превращает его в религиозно-военный культ, которое является мощным идеологическим инструментом для привлечения других к нашим целям."
 Suicide_Bombings: "Бомбисты-смертники"
 Suicide_Bombings_desc: "Если убеждения достаточно сильны, людей можно заставить добровольно пойти на последнюю жертву, унося врага с собой в могилу. Мощная идея заключается в том, что волонтер не должен быть обучен, чтобы быть эффективным."
 Combat_Applications: "Боевое применение"
 Combat_Applications_desc: "Взрывы террористов-смертников, применяемые в сочетании с атаками легкой пехоты, будут сеять смятение и калечить противника, что позволит прорывать оборону и нанести им решительные удары."
 Lone_Wolf_Terrorism: "Терроризм одинокого волка"
 Lone_Wolf_Terrorism_desc: "С помощью пропаганды мы можем поощрять одиночных участников к совершению одиночных террористических актов, как правило, против гражданских целей. Цель состоит в распространении страха и хаоса и изменении политического ландшафта врага через этот страх. Это может заставить их переусердствовать или чрезмерно мстить, подпитывая цикл насилия, на котором основана наша поддержка."
 Major_Terror_Attacks: "Крупные террористические атаки"
 Major_Terror_Attacks_desc: "Проведение хорошо спланированных террористических атак на символические или военные объекты привлечет к нам внимание всего мира, повысит наш престиж и повысит нашу вербовку. Чем зрелищнее будет атака, тем лучше для нас. Однако мы можем приобрести еще больше врагов."
 Cyber_Propaganda: "Киберпропаганда"
 Cyber_Propaganda_desc: "Перенося битву в киберпространство, мы можем манипулировать дискурсом. Оппонентов можно заставить стать более экстремистскими, что приведет к тому, что наши сторонники станут более лояльными к нашему делу. Кибератаки и проникновение на популярные сайты также могут помочь нам распространять пропаганду."
 ThreeD_Swarming: "3D рой"
 ThreeD_Swarming_desc: "3D пространственный рой рассматривает планировку застроенных районов и характер городских боев не как уличные бои, а как многогранные зоны поражения, где вертикально подготовленные боевые позиции объединяются, чтобы создавать атаки со всех направлений одновременно. Контролируя приближение противника с помощью мин и мин-ловушек, мы заманиваем его на верную смерть, перемещаясь от здания к зданию по туннелям, чтобы обеспечить гибкость, поскольку мы избегаем быть прижатыми и можем укрепить позиции по мере необходимости."
 Shock_Awe: "Кибер-шок и трепет"
 Shock_Awe_desc: "Новый подход к шоку и трепету, а также новое видение прелюдии атаки, \"кибер\" шок и трепет стремятся вывести из строя вражескую инфраструктуру, энергоснабжение, экономику и связь еще до того, как будет сделан первый выстрел. Противник должен быть в таком замешательстве и растерянности, что у него может возникнуть сомнение в том, что это вообще является прелюдией к нападению."
 Urban_operations: "Городские операции"
 Urban_operations_desc: "Боевые действия в городской среде могут дать некоторые преимущества более слабым обороняющимся силам или партизанам из-за потерь, вызванных засадами. Атакующая армия должна чаще учитывать три измерения и, следовательно, расходовать большее количество живой силы, чтобы обеспечить мириады сооружений и горы щебня."
 Casualty_Retention: "Сокращение несчастных случаев"
 Casualty_Retention_desc: "Нам нужно серьезно переосмыслить методы и методы борьбы с боевыми потерями. Помня, что ранение не всегда обязательно означает, что индивид не может вернуться в бой, а также недавние достижения медицины превратили когда-то традиционно длительные травмы в болезни, которые можно более эффективно лечить."
 Concentration_of_Force: "Концентрация силы"
 Concentration_of_Force_desc: "Мы должны сосредоточиться на сосредоточении военной силы, чтобы использовать такую подавляющую силу против части вражеских сил, что неравенство между двумя силами само по себе действует как множитель силы в пользу сосредоточенных сил."


 #Air doctrines
 offensive_focus: "Ставка на наступательный комбинированный удар"
 offensive_focus_desc: "Признавая, что превосходство в воздухе имеет ключевое значение для наступательных операций, противовоздушные операции в поддержку сухопутных войск на переднем крае имеют приоритет."
 lr_maritime_strike: "Дальний морской удар"
 lr_maritime_strike_desc: "Тактическое применение наземных бомбардировщиков для нападения на военные корабли."
 rw_frontline_focus: "Ставка на фронтальный поворот крыла"
 rw_frontline_focus_desc: "Короткие боевые радиусы и маленькие воздушные скорости по сравнению с боевыми самолетами делают вертолеты менее подходящими для глубоких ударов. Таким образом, разрабатывается тактика повышения их эффективности при оказании прямой авиационной поддержки передовым войскам."
 recon_strike_complex: "Разведывательно-ударный комплекс"
 recon_strike_complex_desc: "Концепция войны, предусматривающая объединение авиационных и космических систем наблюдения с дальнобойными ударными средствами на уровне крупных формирований. Это позволяет практически в режиме реального времени уничтожать цели высокой ценности глубоко в тылу."
 roaving_fighters: "Партизаны"
 roaving_fighters_desc: "Обнаружение и уничтожение бортовых средств наблюдения требует хорошо обученных и опытных пилотов с инициативой охотиться на свои цели."
 pilot_adversarial_training_oi: "Пилот состязательной подготовки"
 pilot_adversarial_training_oi_desc: "Усовершенствованная подготовка пилотов, предназначенная для имитации самолета и тактики, применяемой вероятными силами противника."
 aviation_fire_strike: "Авиационный огневой удар"
 aviation_fire_strike_desc: "Концентрированный первый удар с использованием всех аспектов доставки огня, включая ракеты, самолеты и электронные активы."
 alcm_raid_oi: "Воздушные пуски крылатых ракет"
 alcm_raid_oi_desc: "Тактическая доктрина, определяющая широкомасштабное использование военно-морских ударных самолетов, запускающих противокорабельные ракеты."
 jsead: "Совместное подавление"
 jsead_desc: "Совместное подавление противовоздушной обороны. Тактика скоординированного подавления или разрушения позволяет летчикам выполнять свои миссии воздушной поддержки с пониженным риском."
 jamming_package_escorts: "Jamming Package Escorts"
 jamming_package_escorts_desc: "Dedicated escort aircraft flying with high power jamming pods will better screen and protect our aircraft and strike packages from enemy radar detection."
 barcap_flights: "BARCAP Flights"
 barcap_flights_desc: "Air Superiority and Multi-Role fighters will conduct flight partols to provided protective barriers for additional combat operations."
 c4istar: "C4ISTAR"
 c4istar_desc: "With the use of advanced AWACS aircraft, we can conduct intelligence gathering and command and control operations, all from a single aircraft."
 forward_air_controllers: "Forward Air Controllers"
 forward_air_controllers_desc: "Dedicated observers, both on the ground and in the air, will be trained to precicely guide in strike and CAS aircraft."
 aerial_gunship_support: "Aerial Gunship Support"
 aerial_gunship_support_desc: "When the skies are secured, aerial gunships, equipped with heavy weapons, will be able to strike ground targets at will."
 t21st_century_modernization: "21st Century Modernization"
 t21st_century_modernization_desc: "As aircraft design advances into the 21st Century, the air force must modernize to continue to be competative."
 concentrated_aircraft_design: "Concentrated Aircraft Design"
 concentrated_aircraft_design_desc: "Focusing on a single aircraft design will allow us to train better pilots and build one aircraft to fly all missions."
 weapons_school: "Weapons School"
 weapons_school_desc: "Dedicated training programs will train pilots to use ground attack weapons, and allow them to take that knowledge back to their home squadrons."
 expanded_combat_tactics: "Expanded Combat Tactics"
 expanded_combat_tactics_desc: "By allowing pilots to experiment and fly all missions, they will be able to develop far more advanced tactics and techniques."
 top_gun_and_red_flag: "Top Gun & Red Flag"
 top_gun_and_red_flag_desc: "By giving pilots their first 10 missions in training, and better air combat training, they will come out better equipped for modern air combat."
 multi_mission_capabilities: "Multi-Mission Capabilities"
 multi_mission_capabilities_desc: "By making our aircraft capable to doing all missions equally, our pilots will be more efficent and better trained for operations."
 dispersed_aircraft_design: "Dispersed Aircraft Design"
 dispersed_aircraft_design_desc: "By specilizing our aircraft designs, we will be able to make elite aircraft designed for the roles they fill."
 dedicated_escort_fighters: "Dedicated Escort Fighters"
 dedicated_escort_fighters_desc: "Air Superiority fighters will be used to escort strike fighters to their targets."
 standoff_strike_munitions: "Standoff Strike Munitions"
 standoff_strike_munitions_desc: "By using standoff munitions, we can allow our strike aircraft to conduct more dangerous raids, without having to enter into range of enemy air defence weapons."
 extended_killbox_coordination: "Extended Killbox Coordination"
 extended_killbox_coordination_desc: "By better utilzing the idea of Killboxes, CAS aircraft and strike aircraft will be able to better coordinate their efforts on target."
 improved_gunship_ordinance: "Improved Gunship Ordinance"
 improved_gunship_ordinance_desc: "Aerial gunships will be equipped with better ammunition and weapons, to allow them to be more effective in the skies of battle."
 dynamic_strike_packages: "Dynamic Strike Packages"
 dynamic_strike_packages_desc: "Flexibility in strike package design will allow us to conduct a wider range of missions."
 data_linked_close_air_support: "Data-Linked Close Air Support"
 data_linked_close_air_support_desc: "using Data-Link capabilities, our close air support aircraft will be able to share target information to maximize the damage to enemy targets."
 dedicated_escorts_dedicated_strikers: "Dedicated Escorts, Dedicated Strikers"
 dedicated_escorts_dedicated_strikers_desc: "By providing a dedicated difference in escorts and strike aircraft, pilots will know their mission and fly only that during operations."
 precision_strike_packages: "Precision Strike Packages"
 precision_strike_packages_desc: "Accurate to within a few meters, precision strikes will allow us to precisely strike a single target and then leave without damaging other assets."
 Cat_battlefield_support_tree: "Battlefield Support"
 strategic_industry_targets: "Strategic Industry Targets"
 strategic_industry_targets_desc: "By targeting enemy resources, and by striking at their manufacturing, our air force will remove the ability of the enemy to replace losses in equipment."
 offensive_counter_air: "Offensive Counter Air"
 offensive_counter_air_desc: "By dedicating our fighters to destroying enemy air power, we will begin to secure the skies to allow us to further strike enemy targets."
 total_air_superiority: "Total Air Superiority"
 total_air_superiority_desc: "Demanding total air superiority will allow us to conduct further ground and air operations, without being impeded by enemy aircraft."
 dead_missions: "DEAD missions"
 dead_missions_desc: "Strike aircraft will conduct missions targeting enemy AA directly, destroying those systems, and allowing us to conduct further missions without the threat of SAMs or AAA."
 escorted_bomber_flights: "Escorted Bomber Flights"
 escorted_bomber_flights_desc: "By using our fighters to protect our bombers, we will reduce bomber casulties and allow them more time to hit their targets."
 fighter_sweeps: "Fighter Sweeps"
 fighter_sweeps_desc: "Before bringing in our bombers, our fighters will sweep the skies clear, to give them a free path to their targets."
 high_altitude_fighter_escorts: "High Altitude Fighter Escorts"
 high_altitude_fighter_escorts_desc: "With fighters flying as high as our bombers, even enemy high-altitude interceptors will have to fight us to hit our bombers."
 strike_fighter_dominance: "Strike Fighter Dominance"
 strike_fighter_dominance_desc: "Strike fighters will be key to conducting missions into enemy territory. Enemy forces can't fight us if they can't catch us."
 close_strike_operations: "Close Strike Operations"
 close_strike_operations_desc: "Flying danger close strike missions will allow us to use our fighters even in the closest of combat situations."
 high_efficiency_fighter_flights: "High-Efficiency Fighter Flights"
 high_efficiency_fighter_flights_desc: "With training based around rapid turn arounds and crew changes, we can gain maximum efficiency from our fighter flights."
 bomber_upgrade_series: "Bomber Upgrade Series"
 bomber_upgrade_series_desc: "With such a focus on bomber packages, our bombers need a significant series of upgrades to make them more efficient."
 extended_maritime_patrols: "Extended Maritime Patrols"
 extended_maritime_patrols_desc: "By giving our maritime patrol aircraft more fuel and weapons, we can better protect our shipping and shores."
 massed_alcm_strikes: "Massed ALCM Strikes"
 massed_alcm_strikes_desc: "Using bombers as launcher platforms, we can overwhelm enemy air defences with a mass of cruise missiles."
 alls_quiet_above: "Alls Quiet Above"
 alls_quiet_above_desc: "By flying high and with stealthy aircraft, our bombers will be able to sneak in and out before they're even detected."
 carpet_bombing: "Carpet Bombing"
 carpet_bombing_desc: "Filling the bomb bays with massive payloads, our bombers will flatten entire cities with high explosive."
 firebombing: "Firebombing"
 firebombing_desc: "Relying on firestorms, our firebombing campaigns will burn enemy industry and cities to cinders."
 deny_the_seas: "Deny the Seas"
 deny_the_seas_desc: "Closing the sea lanes to enemy naval operations will protect our shores and keep our shipping safe."
 anti_shipping_operations: "Anti-Shipping Operations"
 anti_shipping_operations_desc: "Targeting enemy ships and shipping will allow us to destroy their ability to attack us and supply their war machine."
 hammer_round_the_clock: "Hammer Round the Clock"
 hammer_round_the_clock_desc: "24/7/365 bombing operations will allow us to give the enemy no rest, no matter the time or weather."
 defense_of_the_homeland: "Defense of the Homeland"
 defense_of_the_homeland_desc: "The air force is designed to keep our skies safe, and to keep our people and troops safe from enemy operations."
 reduced_supply_demands: "Reduced Supply Demands"
 reduced_supply_demands_desc: "By building efficient aircraft and training crews well, we can minimize the supply requirements of our air force."
 dedicated_air_force_manufacturing: "Dedicated Air Force Manufacturing"
 dedicated_air_force_manufacturing_desc: "With the air force in direct control of their manufacturing needs, they will be able to best control and direct aircraft design and production."
 fighter_top_cover: "Fighter Top Cover"
 fighter_top_cover_desc: "Our fighters serve a single purpose: to keep enemy bombers from striking our troops and industry."
 simplified_aircraft_designs: "Simplified Aircraft Designs"
 simplified_aircraft_designs_desc: "By simplifying how our aircraft are built, we can rapidly train new pilots, and help them build experience."
 heroes_of_the_nation: "Heroes of the Nations"
 heroes_of_the_nation_desc: "Our Ace pilots are the heroes of this nation, keeping us safe from enemy bombing and fighters."
 dedicated_industry_sam_coverage: "Dedicated Industry SAM Coverage"
 dedicated_industry_sam_coverage_desc: "By dedicating SAM coverage to industrial areas, we can better protect our industry from bombing missions."
 integrated_air_defense_network: "Integrated Air Defense Network"
 integrated_air_defense_network_desc: "Integrating all of our detection and defence systems into a single network gives us greater protection from enemy forces."
 every_road_a_runway: "Every Road a Runaway"
 every_road_a_runway_desc: "With careful planning and design, nearly every major road in our nation can double as a runway in times of war."
 high_efficiency_scrambles: "High Efficiency Scrambles"
 high_efficiency_scrambles_desc: "Our pilots are trained to rapidly scramble the entire fighter force, to quickly get aircraft into the fight."
 close_our_skies: "Close Our Skies"
 close_our_skies_desc: "If we can deny the enemy the ability to even operate in our airspace, we can prevent attacks before they start."
 high_speed_interceptor_designs: "High Speed Interceptor Designs"
 high_speed_interceptor_designs_desc: "High-speed interceptors are the best option for defending our skies from enemy bomber flights."
 gci_management: "GCI Management"
 gci_management_desc: "Coordinated from the ground, our fighters are able to rapidly prioritize and eliminate enemy threats."
 high_risk_interceptions: "High Risk Interceptions"
 high_risk_interceptions_desc: "With more training, and more skill, our pilots can fly into high-risk situations to intercept enemy aircraft."
 hit_and_run_strikes: "Hit & Run Strikes"
 hit_and_run_strikes_desc: "Training our pilots to fly nap of the earth, we can conduct quick strikes on enemy forces to degrade the combat effectiveness."
 naval_interdiction_missions: "Naval Interdiction Missions"
 naval_interdiction_missions_desc: "Our pilots are trained to use their fighters to conduct strikes against enemy ships and shipping, to keep our shores secured."
 strike_fighter_training: "Strike Fighter Training"
 strike_fighter_training_desc: "Training pilots in a more advanced way, we can teach them to strike targets of opportunity whenever the option arises."
 close_support_strikes: "Close Support Strikes"
 close_support_strikes_desc: "Our fighters are trained to bring their airstrikes in danger close, to eliminate enemy forces even at point blank range."
 all_weather_fighters: "All Weather Fighters"
 all_weather_fighters_desc: "Flying in any weather conditions allows our pilots to conduct their missions, no matter the weather."

