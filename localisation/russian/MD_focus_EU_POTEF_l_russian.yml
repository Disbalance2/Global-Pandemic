 EU_POTEF_environmental_imperialism_decision: "Требование экологических реформ"
 EU_POTEF_environmental_imperialism_decision_desc: "Мы должны спасти планету. Если §Y[FROM.GetNameWithFlag]§! не проведет необходимые §GEnvironmental Reforms§! самостоятельно, мы должны заставить их сделать это. Они должны иметь, по крайней мере, один §YБиотопливный завод§! на каждую провинцию, которой они владеют. Если §Y[FROM.GetNameWithFlag]§! не выполнит наши требования в течение месяца, мы наложим на них §Rэкологические санкции§!"

 EU_POTEF_environmental_imperialism_mission: "Экологические реформы"
 EU_POTEF_environmental_imperialism_mission_desc: "§YЕвропа§! требует от нас §GЭкологических реформ§! для спасения планеты. Если в течение месяца мы не построим или не реконструируем хотя бы один §YБиотопливный завод§! для каждой провинции, которыми мы владеем, они наложат на нас §RЭкологические санкции§!"
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Реконструкция зеленой энергетики"
 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "Для выполнения требований европейской §GЭкологической реформы§! нам необходимо перестроить часть нашей §YГражданской промышленности§! в производство возобновляемой энергии (§YБиотопливный завод§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Снять экологические санкции"
 EU_POTEF_break_environmental_sanctions_decision_desc: "Европа наложила на нас экологические санкции. Мы должны сломить их всеми средствами - политическими и военными. Но это даст [FROM.GetNameWithFlag] цель войны против нас. Поэтому нам нужно заключить союз с другими странами, против которых [FROM.GetNameWithFlag] ввела санкции."

 EU_POTEF_call_all_major_non_EU_ally: "Созыв всех основных союзников ЕСО, не входящих в ЕС"
 EU_POTEF_call_all_major_non_EU_ally_desc: "На ЕСО напали. Пора активизировать оборонительный альянс и призвать всех не входящих в ЕС союзников ЕСО."
 EU_POTEF_call_major_non_EU_ally: "Призыв [FROM.GetName] ЕСО"
 EU_POTEF_call_major_non_EU_ally_desc: "Призыв главного союзника ЕСО, не входящего в ЕС §Y[FROM.GetNameWithFlag]§!."

