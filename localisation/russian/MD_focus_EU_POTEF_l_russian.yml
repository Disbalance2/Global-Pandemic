 EU_POTEF_call_election: "Созыв выборов POTEF"
 EU_POTEF_call_election_desc: "С образованием Европейской федерации должность Президента Европейской федерации (POTEF) эволюционировала из членства председательства в Совете Европейского Союза. Чтобы дать президенту более демократическую легитимацию, чем цикличное президентство, было установлено в договорах, что он должен быть избран народом и срок его полномочий зависит от полученного большинства.\n\nНа данный момент исполняющего обязанности президента Европейской федерации (POTEF) нет, поэтому нам нужно объявить выборы, чтобы заполнить эту вакансию."

 EU_POTEF_nominee: "Объявление [ROOT.GetLeader] в качестве кандидата на выборы в POTEF"
 EU_POTEF_nominee_desc: "Объявление [ROOT.GetLeader] кандидатом на выборах в президенты Европейской Федерации (POTEF)."

 EU_POTEF_election_campaign: "Предвыборная кампания POTEF"
 EU_POTEF_election_campaign_desc: "Началась гонка за пост президента Европейской Федерации. Кандидаты ведут предвыборную кампанию в государстве-члене, чтобы быть избранными следующим президентом Европейской федерации (POTEF)."

 EU_POTEF_term: "Время до следующей избирательной кампании POTEF"
 EU_POTEF_term_desc: "Время до следующей избирательной кампании Президента Европейской федерации (POTEF)."

 EU_POTEF_show_election_polls: "Показ избирательных опросов POTEF"
 EU_POTEF_show_election_polls_desc: "Показать опросы на следующих выборах президента Европейской федерации (POTEF)."

 EU_POTEF_hide_election_polls: "Сокрытие избирательных опросов POTEF"
 EU_POTEF_hide_election_polls_desc: "Скрыть опросы на следующих выборах президента Европейской федерации (POTEF)."

 EU_POTEF_campaign_in_member_state: "Выборная кампания POTEF в [FROM.GetName]"
 EU_POTEF_campaign_in_member_state_desc: "[ROOT.GetLeader] стартовала выборная кампания POTEF в [FROM.GetNameWithFlag]."

