 EU_POTEF.1.t: "Альпийская доктрина"
 EU_POTEF.1.d: "В связи с недавними суровыми зимами в Альпийском горном массиве, ЕС решил провести альпинистскую подготовку в европейских армиях. Это позволит подготовить европейских военных к боевым действиям в зимних и горных условиях."
 EU_POTEF.1.a: "Мы должны быть готовы сражаться в любой обстановке!"
 ### not actice atm ###
 EU_POTEF_news.3.t: "Слом стены!"
 EU_POTEF_news.3.d: "Официально: сегодня Европейская Федерация вместе с Мексикой разместила свои армии на американской границе. Мы можем ожидать, что \"стена Трампа\" будет сломана в ближайшее время."
 EU_POTEF_news.3.a: "Мы должны избавиться от этого американского гиганта!"
 EU_POTEF_news.4.t: "Воскрешение Бастера"
 EU_POTEF_news.4.d: "Сегодня Европейская Федерация вместе с Канадой разместила свои армии на американской границе. Можно ожидать скорого прорыва европейских и канадских армий на Севере."
 EU_POTEF_news.4.a: "Надо избавиться от этого американского гиганта!"


