 POTEF001: "Президент Европейской Федерации"
 POTEF001_desc: "§YПрезидент Европейской Федерации (POTEF)§! является верховным лидером Европы. Поэтому Президент Европейской Федерации имеет право принимать ключевые стратегические решения для всей Федерации."
 POTEF100: "Альпийская доктрина"
 POTEF100_desc: "Альпийские народы §Y[AUS.GetNameWithFlag]§! и §Y[SWI.GetNameWithFlag]§! имеют давнюю традицию ведения горных войн. С Альпийской доктриной все государства могут принять эту историческую тактику."
 POTEF101: "Целостность творения"
 POTEF101_desc: "Чтобы сохранить Целостность Творения Европейская федерация адаптирует свою политику."
 POTEF102: "Экологический империализм"
 POTEF102_desc: "Европа зеленая, но мир по-прежнему темный и серый. Европа должна распространить свою политику и технологии по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают планету."
 POTEF103: "Северная Америка"
 POTEF103_desc: "Европа зеленая, но Северная Америка все еще темно-серая. Европа должна распространить свою политику и технологии по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают планету."
 POTEF104: "Южная Америка"
 POTEF104_desc: "Европа зеленая, но Южная Америка все еще темно-серая. Европа должна распространить свою политику и технологии по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают планету."
 POTEF105: "Европа"
 POTEF105_desc: "Европа зеленая, но некоторые развивающиеся европейские страны все еще темно-серые. Европа должна распространить свою политику и технологии по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают планету."
 POTEF106: "Африка"
 POTEF106_desc: "Европа зеленая, но Африка все еще темная и серая. Европа должна распространить свою политику и технологии по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают флору и фауну."
 POTEF107: "Ближний Восток"
 POTEF107_desc: "Европа зеленая, но Ближний Восток все еще темно-серый. Европа должна распространить свою политику и технологии по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают планету."
 POTEF108: "Азия"
 POTEF108_desc: "Европа зеленая, но Азия все еще темная и серая. Европа должна распространить свою политику и технологии по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают природу."
 POTEF109: "Океания"
 POTEF109_desc: "Европа зеленая, но Океания все еще темно-серая. Европа должна распространить свою политику и технологии по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают всю планету."
 POTEF110: "Тихоокеанские острова"
 POTEF110_desc: "Европа зеленая, но Тихий океан все еще темно-серый. Европа должна распространить свою политику и технологии по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают планету."
 POTEF150: "Немецкая доктрина"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§! традиционно основное внимание уделяла сильным бронетанковым частям. С помощью Бронированной доктрины все государства могут принять эту традицию и тактику."
 POTEF151: "Торговая империя"
 POTEF151_desc: "Европейская федерация станет Торговой империей."
 POTEF200: "Французская доктрина"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! традиционно основное внимание уделяла высокомобильным легким бронетанковым и моторизованным силам. С доктриной маневренной войны все государства могут принять эту традицию и тактику."
 POTEF201: "Имперская власть"
 POTEF201_desc: "Европейская федерация стоит на традициях своих имперских предшественников."
 POTEF202: "Империя свободы"
 POTEF202_desc: "Европейская федерация станет Империей Свободы."
 POTEF203: "Америка: союзник или противник"
 POTEF203_desc: "Америка и Европа были союзниками на протяжении большей части 20-го века. С недавними политическими изменениями в §Y[USA.GetNameWithFlag]§! это было поставлено под сомнение…"
 POTEF204: "Наследие NATO"
 POTEF204_desc: "В традициях миротворческого наследия NATO §Y[USA.GetNameWithFlag]§! и §YЕСО§! сформировать новый союз."
 POTEF205: "Наследие Трампа"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! отправились формировать союзника противнику. Европа должна отреагировать на это решающее стратегическое действо."
 POTEF206: "Слом стены"
 POTEF206_desc: "Чтобы противостоять американской угрозе европейскому суверенитету, генеральный штаб §YЕСО§! разработал план по объединению с §Y[MEX.GetNameWithFlag]§! и вторжению в §Y[USA.GetNameWithFlag]§! с юга."
 POTEF207: "Воскрешение Бастера"
 POTEF207_desc: "Чтобы противостоять американской угрозе Европе, генеральный штаб §YЕСО§! предложил вступить в союз с §Y[CAN.GetNameWithFlag]§! и пересмотреть схему обороны № 1, план, созданный канадским подполковником Джеймсом "Бастером" Сазерлендом Брауном, для канадского упреждающего нападения на США в случае неминуемого конфликта между США и Британской империей. С этим планом §YЕСО§! может начать вторжение с севера в §Y[USA.GetFlag] США§!."
 POTEF250: "Доктрина Бенилюкса"
 POTEF250_desc: "После холодной войны §Yстраны Бенилюкса§! сосредоточились на воздушно-мобильных силах, чтобы приспособиться к новой обстановке. С помощью аэромобильной доктрины все государства могут принять эту тактику."
 POTEF251: "Либеральное наследие"
 POTEF251_desc: "Европейская федерация чтит свое Либеральное наследие."
 POTEF252: "Защита старых трейдеров"
 POTEF252_desc: "Европейская федерация должна защитить старые Торговые пути в Карибском бассейне, Африку и бывшую Голландскую Ост-Индию."
 POTEF253: "Индонезия"
 POTEF253_desc: "Европейская федерация должна улучшить свои отношения с бывшей голландской колонией §Y[IND.GetNameWithFlag]§! и построить новые стратегические форпосты в Юго-Восточной Азии."
 POTEF300: "Иберийская доктрина"
 POTEF300_desc: "§YИберийские страны§! традиционно основное внимание уделяли эффективным морским силам. С доктриной морской пехоты все государства могут принять эту традицию и тактику."
 POTEF301: "Латинские кузены"
 POTEF301_desc: "Европейская федерация должна улучшить свои отношения с бывшими колониями в Южной Америке."
 POTEF302: "Мексика"
 POTEF302_desc: "Европейская федерация должна улучшить свои отношения с бывшей испанской колонией §Y[MEX.GetNameWithFlag]§! и построить новые стратегические форпосты в Центральной Америке."
 POTEF303: "Великая Колумбия"
 POTEF303_desc: "Европейская федерация должна улучшить свои отношения с бывшей испанской колонией §Y[COL.GetNameWithFlag]§! и построить новые стратегические форпосты в Южной Америке."
 POTEF304: "Центральная Америка"
 POTEF304_desc: "Европейская федерация должна улучшить свои отношения с бывшими испанскими колониями в §YЦентральной Америке§! и построить новые стратегические форпосты здесь."
 POTEF305: "Южный конус"
 POTEF305_desc: "Европейская федерация должна улучшить свои отношения с бывшими испанскими колониями на §YЮжном конусе Южной Америки§! и построить новые стратегические форпосты здесь."
 POTEF306: "Бразилия"
 POTEF306_desc: "Европейская федерация должна улучшить свои отношения с бывшей португальской колонией §Y[BRA.GetNameWithFlag]§! и построить новые стратегические форпосты в Южной Америке."
 POTEF350: "Британская доктрина"
 POTEF350_desc: "§YБритания§! традиционно ориентирована на сильный флот. С военно-морской доктриной все государства могут принять эту традицию и тактику."
 POTEF351: "Охрана Северной Атлантики"
 POTEF351_desc: "Для обеспечения свободы морей и безопасной торговли Европейская федерация должна контролировать Северную Атлантику."
 POTEF352: "Наследие Содружества"
 POTEF352_desc: "Европейская федерация должна уважать свое наследие Содружества и улучшить свои отношения с бывшими британскими Доминионами."
 POTEF353: "Канада"
 POTEF353_desc: "Европейская федерация должна почтить свое наследие Содружества и улучшить свои отношения с бывшим Британским доминионом §Y[CAN.GetNameWithFlag]§! и выстроить там новые стратегические форпосты."
 POTEF354: "Австралия"
 POTEF354_desc: "Европейская федерация должна почтить свое наследие Содружества и улучшить свои отношения с бывшим Британским доминионом §Y[AST.GetNameWithFlag]§! и выстроить там новые стратегические форпосты."
 POTEF355: "Новая Зеландия"
 POTEF355_desc: "Европейская федерация должна почтить свое наследие Содружества и улучшить свои отношения с бывшим Британским доминионом §Y[NZL.GetNameWithFlag]§! и выстроить там новые стратегические форпосты."
 POTEF356: "Охрана Северного моря"
 POTEF356_desc: "Северное море является задворком Европейской Федерации и нуждается в защите."
 POTEF357: "Малайское наследие"
 POTEF357_desc: "Европейская федерация должна улучшить свои отношения с бывшими британскими колониями Малайи."
 POTEF358: "Малайзия"
 POTEF358_desc: "Европейская федерация должна улучшить свои отношения с бывшей британской колонией §Y[MAY.GetNameWithFlag]§! и строить новые стратегические форпосты в Юго-Восточной Азии."
 POTEF359: "Сингапур"
 POTEF359_desc: "Европейская федерация должна улучшить свои отношения с бывшей британской колонией §Y[SIN.GetNameWithFlag]§! и строить новые стратегические форпосты в Юго-Восточной Азии."
 POTEF360: "Гарантия Гонконга"
 POTEF360_desc: "Европейская федерация должна улучшить свои отношения с бывшей британской колонией §Y[HKG.GetNameWithFlag]§! и гарантировать права на свободу, закрепленные в Китайско-британской совместной декларации."
 POTEF400: "Нордическая доктрина"
 POTEF400_desc: "§YСкандинавские страны§! традиционно основное внимание уделяли боевым действиям в Арктике. С Нордической доктриной все государства могут принять эту традицию и тактику."
 POTEF401: "Охрана Арктики"
 POTEF401_desc: "Для обеспечения Свободы морей и своего геостратегического положения Европейская Федерация должна контролировать Арктику."
 POTEF450: "Средиземноморская доктрина"
 POTEF450_desc: "§YСредиземноморские страны§! традиционно основное внимание уделяли тактике морского вторжения. С помощью морской десантной доктрины все государства могут принять эту традицию и тактику."
 POTEF451: "Северная Африка"
 POTEF451_desc: "Для создания зоны конвергенции и безопасной гавани для беженцев Европейской Федерации необходимо улучшить свои отношения с §YСеверной Африкой§! и построить там новые стратегические форпосты."
 POTEF452: "Объединение Кипра"
 POTEF452_desc: "Как суверенное государство - член Европейской Федерации §Y[CYP.GetNameWithFlag]§! должен воссоединиться."
 POTEF500: "Балканская доктрина"
 POTEF500_desc: "§YБалканские страны§! традиционно основное внимание уделяли партизанским силам. С партизанской доктриной все государства могут принять эту традицию и тактику."
 POTEF501: "Балканская инфраструктура"
 POTEF501_desc: "Европейская федерация должна развивать инфраструктуру Балкан для сохранения регионального мира и защиты региона от иностранного влияния."
 POTEF502: "Конкурс "Шелковый путь""
 POTEF502_desc: "Европейская федерация должна оспорить новый шелковый путь Китая и уменьшить китайское влияние в Центральной Азии."
 POTEF503: "Конкурент Китай"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! поднялся до одного крупного компедитора (конкурента) Европейской Федерации на глобальном уровне. Европейская федерация должна адаптировать свою политику к этому факту."
 POTEF504: "Операция "Стрела""
 POTEF504_desc: "Названная в честь Войны Стрел (Вторая англо-китайская война), операция "Стрела" представляет собой план европейской интервенции в §Y[CHI.GetNameWithFlag]§! в попытке остановить политику китайской экспансии."
 POTEF505: "Союзники Азии"
 POTEF505_desc: "Скорее всего, противостояние §Y[CHI.GetNameWithFlag]§! неизбежно. Европейская федерация нуждается в союзниках в Азии."
 POTEF506: "Республика Корея"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! и Европейская Федерация - это объединение ради того, чтобы справиться с угрозой "китайского дракона"."
 POTEF507: "Япония"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! и Европейская Федерация - это объединение ради того, чтобы справиться с угрозой "китайского дракона"."
 POTEF550: "Черноморская доктрина"
 POTEF550_desc: "После окончания холодной войны §Yстраны Черного моря§! сосредоточились на мобильных войсках ПВО, чтобы соответствовать новой обстановке. С помощью противовоздушной доктрины все государства могут принять эту тактику."
 POTEF551: "Охрана Черного моря"
 POTEF551_desc: "Черное море - это соединение Европейской Федерации с Кавказом и ее юго-восточными государствами. Поэтому его охрана должна быть обеспечена."
 POTEF552: "Реинтеграция отколовшихся республик"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! нарушил суверенитет различных восточных государств Европейской Федерации, поддерживая сепаратистские движения и создавая сепаратистские республики. Нам нужно реинтегрировать этих приспешников."
 POTEF553: "Соперничающая Россия"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! стал главным конкурентом Европейской Федерации. Мы должны наложить на них санкции. "
 POTEF554: "Операция "Шарлемань""
 POTEF554_desc: "Операция, именуемая в честь легендарного императора Карла Великого и так называемого "Отца Европы" (Pater Europae). Она представляет собой план упреждающей самообороны против §Y[SOV.GetNameWithFlag]§!. С помощью этой операции §YЕСО§! может начать упреждающее вторжение в §Y[SOV.GetNameWithFlag]§! и устранить угрозу европейскому суверенитету."
 POTEF600: "Кавказская доктрина"
 POTEF600_desc: "После окончания холодной войны §Yстранам Кавказского региона§! пришлось сосредоточиться на сильной обороне, чтобы соответствовать новой ситуации в мире. С их оборонной доктриной все государства смогут так же хорошо защищаться."
 POTEF601: "Европейский доступ"
 POTEF601_desc: "Европейская Федерация нуждается в доступе к Кавказу и его юго-восточным государствам Поэтому необходимо строить новые военно-морские базы и инфраструктуру."
 POTEF650: "Вышеградская доктрина"
 POTEF650_desc: "§YВышеградские страны§! традиционно основное внимание уделяли сильным артиллерийским частям. С артиллерийской доктриной все государства могут принять эту традицию и тактику."
 POTEF651: "Европейская сеть ПВО"
 POTEF651_desc: "Европейская Федерация должна создать сеть противовоздушной обороны для обеспечения безопасности своего восточного фланга."
 POTEF652: "Восточный брандмауэр"
 POTEF652_desc: "Растущему влиянию §Y[SOV.GetNameWithFlag]§! в восточных государствах необходимо противодействовать."
 POTEF700: "Балтийская доктрина"
 POTEF700_desc: "§YБалтийские страны§! традиционно основное внимание уделяли малочисленным, но высокоэффективным спецподразделениям. С доктриной специальных сил все государства могут перенять эту традицию и тактику."
 POTEF701: "Охрана Балтийского моря"
 POTEF701_desc: "Балтийское море является островным водоемом Европейской Федерации и нуждается в защите."
 POTEF800: "Европейский мир"
 POTEF800_desc: "Европейская федерация должна стать глобальной сверхдержавой для обеспечения мира во всем мире."


