 POTEF_pax_europaea: "Европейский мир"
 POTEF_pax_europaea_desc: "Европейская федерация стала глобальной сверхдержавой и сдерживает мир во всем мире."
 EDU_major_non_EU_ally: "Основной союзник вне ЕСО"
 EDU_major_non_EU_ally_decs: "В целях достижения необходимой стратегической автономии для защиты своих коллективных интересов, реагирования на внешние конфликты, кризисы и обеспечения безопасности в своих соседних государствах §YЕвропейский Союз§! решил сформировать §YЕвропейский союз обороны (ЕСО)§! как военный альянс. Первоначально созданный для защиты Европы, ЕСО вступил в союз с другими странами, не входящими в ЕС, чтобы защитить свои общие интересы и поддерживать мир."
 EU_nato_legacy: "Наследие НАТО"
 EU_nato_legacy_desc: "Время НАТО прошло. Настало время для нового, европейского альянса. Тем не менее, мы будем поддерживать хорошие отношения с §Y[USA.GetNameWithFlag]§!, и они даже станут §Yосновным союзником вне ЕСО§!."
 EU_mountain_warfare: "Альпийская доктрина"
 EU_mountain_warfare_desc: "Альпийские народы §Y[AUS.GetNameWithFlag]§! и §Y[SWI.GetNameWithFlag]§! имеют давнюю традицию ведения горных войн. С Альпийской доктриной все государства могут принять эту традицию и тактику."
 EU_extensive_mountain_warfare: "Обширная Альпийская доктрина"
 EU_extensive_mountain_warfare_desc: "Альпийские народы §Y[AUS.GetNameWithFlag]§! и §Y[SWI.GetNameWithFlag]§! имеют давнюю традицию ведения горных войн. С расширенной Альпийской доктриной все государства могут принять эту традицию и тактику."
 POTEF_armoured_warfare: "Доктрина бронетанковой войны"
 POTEF_armoured_warfare_desc: "§Y[GER.GetNameWithFlag]§! традиционно основное внимание уделяла сильным бронетанковым частям. С помощью Бронированной доктрины все государства могут принять эту традицию и тактику."
 POTEF_leopard_doctrine: "Доктрина Леопарда"
 POTEF_leopard_doctrine_desc: "§Y[GER.GetNameWithFlag]§! традиционно основное внимание уделяла сильным бронетанковым частям. С доктриной Леопарда все государства могут принять эту традицию и тактику."
 EU_french_doctrine: "Доктрина маневренной войны"
 EU_french_doctrine_desc: "§Y[FRA.GetNameWithFlag]§! традиционно основное внимание уделяла высокомобильным легким бронетанковым и моторизованным силам. С доктриной маневренной войны все государства могут принять эту традицию и тактику."
 EU_extensive_french_doctrine: "Доктрина гибкой силы"
 EU_extensive_french_doctrine_desc: "§Y[FRA.GetNameWithFlag]§! традиционно основное внимание уделяла высокомобильным легким бронетанковым и моторизованным силам. С доктриной гибкой силы все государства могут принять эту традицию и тактику."
 POTEF_air_mobile_doctrine: "Воздушно-мобильная доктрина"
 POTEF_air_mobile_doctrine_desc: "После холодной войны §Yстраны Бенилюкса§! сосредоточились на воздушно-мобильных силах, чтобы приспособиться к новой обстановке. С помощью аэромобильной доктрины все государства могут принять эту тактику."
 POTEF_airborne_doctrine: "Воздушная доктрина"
 POTEF_airborne_doctrine_desc: "После холодной войны §Yстраны Бенилюкса§! сосредоточились на воздушно-мобильных силах, чтобы приспособиться к новой обстановке. С воздушно-десантной доктриной все государства могут принять эту тактику."
 EU_naval_doctrine: "Военно-морская доктрина"
 EU_naval_doctrine_desc: "§YБритания§! традиционно ориентирована на сильный флот. С военно-морской доктриной все государства могут принять эту традицию и тактику."
 EU_extensive_naval_doctrine: "Доктрина превосходства ВМФ"
 EU_extensive_naval_doctrine_desc: "§YБритания§! традиционно ориентирована на сильный флот. С доктриной военно-морского превосходства все государства могут принять эту традицию и тактику."
 EU_nordic_doctrine: "Нордическая доктрина"
 EU_nordic_doctrine_desc: "§YСкандинавские страны§! традиционно основное внимание уделяли боевым действиям в Арктике. С Нордической доктриной все государства могут принять эту традицию и тактику."
 EU_extensive_nordic_doctrine: "Обширная Нордическая доктрина"
 EU_extensive_nordic_doctrine_desc: "§YСкандинавские страны§! традиционно основное внимание уделяли боевым действиям в Арктике. С расширенной Нордической доктриной все государства могут принять эту традицию и тактику."
 POTEF_integrity_of_creation: "Целостность творения"
 POTEF_integrity_of_creation_desc: "Европейская федерация решила сохранить и укрепить Целостность Творения своей политикой."
 POTEF_imperial_power: "Имперская власть"
 POTEF_imperial_power_desc: "Европейская федерация стоит на традициях своих имперских предшественников."
 POTEF_empire_of_trade: "Торговая империя"
 POTEF_empire_of_trade_desc: "Европейская федерация является торговой империей"
 POTEF_empire_of_trade_2: "Глобальная торговая империя"
 POTEF_empire_of_trade_2_desc: "Европейская федерация является глобальной торговой империей"
 POTEF_liberal_legacy: "Либеральная традиция"
 POTEF_liberal_legacy_desc: "Европейская федерация чтит свою либеральную традицию."
 POTEF_liberal_legacy_2: "Либеральное наследие"
 POTEF_liberal_legacy_2_desc: "Европейская федерация чтит свое либеральное наследие."
 POTEF_empire_of_freedom: "Империя свободы"
 POTEF_empire_of_freedom_desc: "Европейская федерация - это империя Свободы"
 POTEF_empire_of_freedom_2: "Глобальная империя свободы"
 POTEF_empire_of_freedom_2_desc: "Европейская федерация - это глобальная империя Свободы."
 POTEF_marine_doctrine: "Доктрина морской пехоты"
 POTEF_marine_doctrine_desc: "§YИберийские страны§! традиционно основное внимание уделяли сильным частям морских пехотинцев. С доктриной морской пехоты все государства могут принять эту традицию и тактику."
 POTEF_extensive_marine_doctrine: "Обширная доктрина морпехов"
 POTEF_extensive_marine_doctrine_desc: "§YИберийские страны§! традиционно основное внимание уделяли сильным частям морских пехотинцев. С обширной доктриной морской пехоты все государства могут принять эту традицию и тактику."
 POTEF_amphibious_doctrine: "Амфибийная доктрина"
 POTEF_amphibious_doctrine_desc: "§YСредиземноморские страны§! традиционно основное внимание уделяли тактике морского вторжения. С помощью амфибийной доктрины все государства могут принять эту традицию и тактику."
 POTEF_extensive_amphibious_doctrine: "Доктрина морского вторжения"
 POTEF_extensive_amphibious_doctrine_desc: "§YСредиземноморские страны§! традиционно основное внимание уделяли тактике морского вторжения. С помощью доктрины морского вторжения все государства могут принять эту традицию и тактику."
 POTEF_partisan_doctrine: "Партизанская доктрина"
 POTEF_partisan_doctrine_desc: "§YБалканские страны§! традиционно основное внимание уделяли партизанским силам. С партизанской доктриной все государства могут принять эту традицию и тактику."
 POTEF_counter_insurgency_doctrine: "Доктрина борьбы с повстанцами"
 POTEF_counter_insurgency_doctrine_desc: "§YБалканские страны§! традиционно основное внимание уделяли партизанским силам. С партизанской доктриной борьбы с повстанцами все государства могут принять эту традицию и тактику."
 POTEF_anti_air_doctrine: "Доктрина ПВО"
 POTEF_anti_air_doctrine_desc: "После холодной войны §YЧерноморские страны§! сосредоточились на мобильных войсках ПВО, чтобы соответствовать новой обстановке. С помощью противовоздушной доктрины все государства могут принять эту тактику."
 POTEF_extensive_anti_air_doctrine: "Мобильная доктрина ПВО"
 POTEF_extensive_anti_air_doctrine_desc: "После холодной войны §YЧерноморские страны§! сосредоточились на мобильных войсках ПВО, чтобы соответствовать новой обстановке. С помощью мобильной противовоздушной доктрины все государства могут принять эту тактику."
 POTEF_artillery_doctrine: "Артиллерийская доктрина"
 POTEF_artillery_doctrine_desc: "§YВышеградские страны§! традиционно основное внимание уделяли сильным артиллерийским батареям. С Артиллерийской доктриной все государства могут принять эту традицию и тактику."
 POTEF_extensive_artillery_doctrine: "Обширная артиллерийская доктрина"
 POTEF_extensive_artillery_doctrine_desc: "§YВышеградские страны§! традиционно основное внимание уделяли сильным артиллерийским батареям. С расширенной Артиллерийской доктриной все государства могут принять эту традицию и тактику."
 POTEF_defense_doctrine: "Оборонная доктрина"
 POTEF_defense_doctrine_desc: "После холодной войны §Yстранам Кавказского региона§! пришлось сосредоточиться на сильной обороне, чтобы соответствовать новой ситуации. С оборонной доктриной все государства могут принять эту тактику."
 POTEF_extensive_defense_doctrine: "Обширная оборонная доктрина"
 POTEF_extensive_defense_doctrine_desc: "После холодной войны §Yстранам Кавказского региона§! пришлось сосредоточиться на сильной обороне, чтобы соответствовать новой ситуации. С расширенной оборонной доктриной все государства могут принять эту тактику."
 POTEF_special_forces_doctrine: "Доктрина спецназа"
 POTEF_special_forces_doctrine_desc: "§YБалтийские страны§! традиционно основное внимание уделяли малочисленным и высокоэффективным спецподразделениям. С доктриной специальных сил все государства могут принять эту традицию и тактику."
 POTEF_extensive_special_forces_doctrine: "Обширная доктрина спецназа"
 POTEF_extensive_special_forces_doctrine_desc: "§YБалтийские страны§! традиционно основное внимание уделяли малочисленным и высокоэффективным спецподразделениям. С обширной доктриной специальных сил все государства могут принять эту традицию и тактику."

