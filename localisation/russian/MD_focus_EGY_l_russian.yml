 egypt_sahar.3.t: "Предложение из Марокко" #NT!
 egypt_sahar.3.d: "Марокко прислало нам предложение о мирном договоре, это заявление можно считать полноценным актом капитуляции! Мы можем принять капитуляцию или выступить широким фронтом, чтобы освободить народы Северного Магриба!" #NT!
 egypt_sahar.3.a: "Мы выиграли!" #NT!
 egypt_sahar.3.b: "Вперед, в Народную Федерацию!" #NT!
 egypt_sahar.4.t: "Война продолжается" #NT!
 egypt_sahar.4.d: "Марокко видимо не собирается идти на уступки, они не хотят давать свободу нашему народу. Тогда мы освободим не только наш народ, но и народ всего Марокко!" #NT!
