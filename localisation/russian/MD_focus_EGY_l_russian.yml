 egypt.109.t: "Письмо из Египта!" #NT!
 egypt.109.d: "Слушайте, вы, последователи Шайтана! Лионель Месси — враг ислама, и мы отомстим за ваши языческие обычаи!" #NT!
 egypt.109.a: "Какого черта?" #NT!
 EGY_al_azhar_uni_idea: "Университет Аль-Азхар" #NT!
 EGY_agrarianism: "Салафитская экономика" #NT!
  
 egypt.110.t: "Приведение Махёна к власти!" #NT!
 egypt.110.d: "После того, как наша партия придет к власти, мы должны призвать нашего лидера и обеспечить стабильность." #NT!
 egypt.110.a: "Приветствуем нового лидера!" #NT!
  
 egypt.111.t: "Президент Египта посетил коптскую рождественскую мессу в Каире!" #NT!
 egypt.111.d: "По сообщениям египетских СМИ, Абдель Фатх ас-Сиси стал первым египетским лидером, появившимся в Каирском соборе на коптской рождественской мессе, символически демонстрируя единство с зачастую маргинализированным христианским меньшинством страны.\n\"Важно, что весь мир наблюдает за нами, египтянами», — сказал Сиси, мусульманин-суннит, ликующим прихожанам собора после прибытия в собор. «Вы заметили, что я не использую другое слово, кроме «египтяне… Мы — египтяне».\nСтоя рядом с сияющими епископами и коптским папой Тавадросом II, Сиси намекнул, что египтяне должны подняться над многолетней напряженностью между частями суннитов. Мусульманское большинство и христианская община, составляющие около 10% населения. «Начиная с этого момента, мы не можем сказать ничего, кроме: мы, египтяне», — сказал он." #NT!
 egypt.111.a: "Аминь!" #NT!
  
 EGY_deradical_ulema: "Дерадикализация улемов" #NT!
 EGY_deradical_ulema_desc: "Многие сторонники салафитов проникли в улемы Египта. Дерадикализация должна быть проведена для подавления радикальной мысли." #NT!
  
 Egypt_news.2.t: "Саммит Россия-Африка" #NT!
 Egypt_news.2.d: "Сегодня завершился саммит Россия-Африка, ознаменовавший важную веху в дипломатических отношениях между Россией и африканскими странами. На саммите, состоявшемся в Москве, собрались лидеры более чем 50 африканских стран, чтобы обсудить пути сотрудничества и партнерства. Ключевые темы повестки дня включали торговлю, инвестиции, сотрудничество в области безопасности и технологический обмен. Президент России [SOV.GetLeader] подчеркнул важность укрепления связей с Африкой, подчеркнув огромный потенциал взаимовыгодного партнерства. Саммит завершился подписанием нескольких соглашений, направленных на углубление экономического и политического взаимодействия между Россией и Африкой, что стало сигналом об многообещающем шаге вперед в их отношениях." #NT!
 Egypt_news.2.a: "Интересный!" #NT!
  
 Egypt.112.t: "Египет просит инвестиций" #NT!
 Egypt.112.d: "Во время недавнего саммита Россия-Африка [EGY.GetLeader] попросил нас рассмотреть возможность инвестирования в Египет. Должны ли мы согласиться?" #NT!
 Egypt.112.a: "Конечно!" #NT!
 Egypt.112.b: "Извини, нет." #NT!
  
 Egypt.113.t: "Россия согласна!" #NT!
 Egypt.113.d: "Россия согласна инвестировать в нашу экономику после нашего предложения на саммите Россия-Африка." #NT!
 Egypt.113.a: "Большой!" #NT!
  
 Egypt.114.t: "Россия не согласилась." #NT!
 Egypt.114.d: "Россия, к сожалению, решила не инвестировать в нашу экономику. Решение, о котором они скоро пожалеют." #NT!
 Egypt.114.a: "Очень неудачно." #NT!
  
 EGY_african_union_aff: "Сотрудничество Африканского Союза" #NT!
 EGY_african_union_aff_desc: "Чтобы поддержать нашу экономику и экономику наших африканских союзников, мы должны начать новый инициативный саммит в России." #NT!
  
 EGY_energy_subsidies: "Энергетические субсидии" #NT!
