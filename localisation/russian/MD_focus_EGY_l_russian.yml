 Egypt.36.a: "Фу." #NT!
  
 EGY_natrega_idea: "Национальный орган регулирования электросвязи" #NT!
 EGY_natrega: "Национальный орган регулирования электросвязи" #NT!
 EGY_natrega_desc: "Национальный орган регулирования телекоммуникаций, широко известный как NTRA, является одобренным правительством Египта органом регулирования и конкуренции, который предлагается создать в соответствии с египетским законом о регулировании телекоммуникаций в качестве национального органа, способного регулировать и управлять телекоммуникационным регионом." #NT!
  
 EGY_arab_cable: "Арабские производители кабеля" #NT!
 EGY_arab_cable_desc: "Как можно вообще сомневаться в качестве кабелей, производимых Арабской ассоциацией производителей кабеля? Это лучшее, и мы доставим!" #NT!
  
 EGY_orascom: "Ораском Конструкт" #NT!
 EGY_orascom_desc: "Orascom Construction PLC — ведущий мировой инженерно-строительный подрядчик, специализирующийся в первую очередь на инфраструктурных, промышленных и элитных коммерческих проектах на Ближнем Востоке, в Африке и США." #NT!
  
 EGY_idea_eacu_cooperation: "Сотрудничество Египет-ЕАЭС" #NT!
 EGY_idea_eacu_cooperation_desc: "Евразийский таможенный союз (первоначально Евразийское экономическое сообщество) способствует развитию экономических связей между большинством постсоветских государств. Союз вводит общий внешний тариф на все товары, входящие в союз, и действует как единое целое при заключении торговых сделок и переговоров." #NT!
  
 EGY_morsi: "§GМохаммед Мурси§!" #NT!
 EGY_morsi_desc: "Мурси родился в Эль-Адва, провинция Шаркия, затем изучал металлургическое машиностроение в Каирском университете, а затем материаловедение в Университете Южной Калифорнии. С 1982 по 1985 год он стал доцентом Калифорнийского государственного университета в Нортридже, а затем вернулся в Египет, чтобы преподавать в университете Загазиг. Связываясь с «Братьями-мусульманами», которым тогда было отстранено от должности при президенте Хосни Мубараке, Мурси баллотировался в качестве кандидата на парламентских выборах 2000 года." #NT!
  
 Egypt_news.1.t: "Военный переворот в Египте!" #NT!
 Egypt_news.1.d: "В результате стремительного и неожиданного поворота событий Египет оказывается втянутым в неопределенность, поскольку разворачивается военный переворот, свергающий правительство [EGY.GetLeader]. На фоне эскалации напряженности между правящей партией и оппозиционными фракциями египетские военные во главе с генералом Абдель Фаттахом ас-Сиси захватывают контроль над государственным аппаратом, приостанавливают действие конституции и задерживают ключевых политических деятелей. На улицах Каира разгораются сцены ликования и опасений, отражающие глубокие разногласия внутри страны по поводу военного вмешательства. Международное сообщество внимательно следит за тем, как будущее Египта висит на волоске, и растет обеспокоенность по поводу последствий для демократии и стабильности в регионе." #NT!
 Egypt_news.1.a: "Интересный!" #NT!
  
 EGY_junta_coup: "Хунта захватывает власть!" #NT!
 EGY_junta_coup_desc: "Наше безумное правительство слишком долго несправедливо относилось к нашему народу! Пришло время вступить в бой с военными!" #NT!
 EGY_REB_S_nationalist: "Высшая власть Египта" #NT!
  
 EGY_al_sisi_rise: "§CВозвышение Абдель Фаттаха ас-Сиси!§!" #NT!
 EGY_al_sisi_rise_desc: "После того, как все исламисты были исключены из правительства, пришло время установить правление Ас-Сиси демократическим путем и прекратить чрезвычайное положение." #NT!
 EGY_susp_const: "Приостановить действие Конституции" #NT!
 EGY_susp_const_desc: "В таком чрезвычайном положении, как наше, мы не можем допустить существования демократии, когда нация находится в хаосе." #NT!
 egypt.104.t: "Проблема коррупции в армии" #NT!
 egypt.104.d: "Нам нужно решить, что делать с коррупцией в армии, мы уже зашли слишком далеко, либо договариваемся с нашими генералами и добиваемся их лояльности, но не решаем полностью коррупцию в армии, либо полностью искореняем коррупцию, но тогда могут быть последствия ..." #NT!
 egypt.104.a: "Попробуем договориться." #NT!
 egypt.104.b: "Прикончите коррумпированных выживших" #NT!
  
 EGY_islam_dom_parl: "Ислам доминировал в парламенте" #NT!
 EGY_islam_dom_parl_desc: "Мы не должны позволить ни одной светской или языческой партии находиться в нашем парламенте. Мы должны гарантировать, что, заключая правильные союзы..." #NT!
 EGY_primacy_brother: "Примат Братства" #NT!
 EGY_primacy_brother_desc: "Сейчас, когда мы у власти, ничто не должно ограничивать власть нашего вновь избранного представителя. Все ключевые позиции должны занимать наши люди." #NT!
 EGY_gain_internat_supp: "Международная пропаганда" #NT!
 EGY_gain_internat_supp_desc: "Все страны мусульманского мира теперь имеют пример революции братства. Информация должна быть распространена!" #NT!
 EGY_ties_with_qatar: "Связи с Катаром" #NT!
 EGY_ties_with_qatar_desc: "Катар сейчас является главным идеологическим союзником, и мы должны попросить его о поддержке и утвердить дружбу." #NT!
 Egypt.375.t: "Египет просит финансовой поддержки!" #NT!
 Egypt.375.d: "Недавняя революция в Египте привела к власти в Египте идеологически дружественный нам режим. Как члены Братьев-мусульман, они просят финансовой поддержки. Должны ли мы согласиться?" #NT!
 Egypt.375.a: "Конечно!" #NT!
 Egypt.375.b: "Мы не можем себе этого позволить..." #NT!
 qatar_infl_egy_tt: "Это увеличит наше влияние на Египет на 6%." #NT!
 Egypt.38.t: "Катар согласен!" #NT!
 Egypt.38.d: "Они окажут финансовую помощь." #NT!
 Egypt.38.a: "Замечательный." #NT!
 Egypt.39.t: "Катар не согласился помочь." #NT!
 Egypt.39.d: "Они говорят, что не могут себе этого позволить." #NT!
 Egypt.39.a: "Я понимаю..." #NT!
 EGY_suez_deal: "Суэцкая сделка" #NT!
 EGY_suez_deal_desc: "Поощрение большего количества связей Суэцкого канала с зарубежными экономиками является хорошим способом получения большего дохода." #NT!
 Egypt.40.t: "Споры с Эфиопией." #NT!
 Egypt.40.d: "Египетские политики оказались в замешательстве после того, как их поймали на предложениях о враждебных действиях против Эфиопии с целью помешать ей построить дамбу через Голубой Нил. Их случайно услышали в прямом эфире с предложением военных действий на встрече, созванной президентом Мухаммедом Мурси." #NT!
 Egypt.40.a: "Это всё ложь... Всё ок." #NT!
 Egypt.40.b: "Да! Ну и что?! Делаем так, как считаем правильным!" #NT!
 morsan_allianc: "Каирский пакт" #NT!
 Egypt.41.t: "Египет приглашает нас во фракцию!" #NT!
 Egypt.41.d: "Должны ли мы согласиться? Возможно, мы сможем укрепить нашу национальную безопасность, или мы можем подвергнуть ее полному риску." #NT!
 Egypt.41.a: "Да" #NT!
 Egypt.41.b: "Нет" #NT!
 EGY_cond_eth_bro: "Осуждение Эфиопии" #NT!
 EGY_cond_eth_bro_desc: "Эфиопы наносят ущерб влиянию нашего друга в Африке. Судан не должен пострадать от строительства Эфиопской плотины!" #NT!
 Egypt.42.t: "Поддержка оружия от [FROM.GetName]!" #NT!
 Egypt.42.d: "Они прислали нам оружие!" #NT!
 Egypt.42.a: "Большой!" #NT!
 Egypt.43.t: "Египет выражает дипломатический протест!" #NT!
 Egypt.43.d: "Президент Египта Мухаммед Мурси выразил дипломатический протест нашему правительству. Он утверждает, что мы террористы и международное сообщество должно начать спецоперацию по ликвидации нашего режима." #NT!
 Egypt.43.a: "Иди к черту, Мурси" #NT!
 EGY_support_fsa: "Поддержка FSA" #NT!
 EGY_support_fsa_desc: "Наши отношения с Сирией имеют давнюю историю. Теперь отношения должны определяться их отношением к идеологии братства..." #NT!
 dyn_syr_tt: "Эффект этого фокуса зависит от взглядов сирийского правительства!" #NT!
 EGY_brotherhood_diplo: "Дипломатия Братства" #NT!
 EGY_brotherhood_diplo_desc: "Мы должны реформировать нашу дипломатию в соответствии с нашим новым правительством." #NT!
  
 EGY_hamas_under_wing: "ХАМАС под нашим крылом" #NT!
 EGY_hamas_under_wing_desc: "ХАМАС — это группа борцов за свободу, расположенная в секторе Газа и связанная с «Братьями-мусульманами». Помочь им – наш долг!" #NT!
 Egypt.44.t: "ХАМАС берет контроль над сектором Газа" #NT!
 Egypt.44.d: "ХАМАС при поддержке Египта взял под свой контроль сектор Газа. Их вооруженные формирования взяли под контроль правительственные здания, а их представитель [HAM.GetLeader] заявил, что группа готовится выступить на марш по освобождению мечети Аль-Акса." #NT!
 Egypt.44.a: "Проклятие" #NT!
  
 EGY_letter_isr: "Израильская манипуляция" #NT!
 EGY_letter_isr_desc: "О, Израиль! Пришло время решить, что с тобой делать..." #NT!
 Egypt.45.t: "Дилемма Мурси" #NT!
 Egypt.45.d: "Пришло время нам решить, что делать с Израилем..." #NT!
 Egypt.45.a: "Давайте отправим письмо дружбы!" #NT!
 Egypt.45.b: "Нам действительно нужно что-то делать?" #NT!
 Egypt.45.c: "Что, если?.." #NT!
  
 Egypt.46.t: "Письмо Египта" #NT!
 Egypt.46.d: "Большой и хороший друг, желая поддерживать и укреплять теплые отношения, которые так счастливо существуют между нашими двумя странами, я выбрал г-на Атефа Мохамеда Салема Сайеда Эль-Аля нашим чрезвычайным и полномочным послом. Мы хотим установить полный мир между нашими государствами." #NT!
 Egypt.46.a: "Фу? Хорошо?" #NT!
 Egypt.46.b: "Какой сумасшедший..." #NT!
  
 EGY_und_supp_hamas: "Тайная поддержка Хамаса" #NT!
 EGY_und_supp_hamas_desc: "Чтобы дело Хамаса было успешным, мы должны поддержать его материально." #NT!
 EGY_org_of_isl_coop: "Организация исламского сотрудничества" #NT!
 EGY_org_of_isl_coop_desc: "Организация исламского сотрудничества, ранее называвшаяся Организацией Исламской конференции, является межправительственной организацией, основанной в 1969 году и состоящей из 57 государств-членов, 48 из которых являются странами с мусульманским большинством." #NT!
  
 Egypt.47.t: "Саммит Организации исламского сотрудничества в Каире!" #NT!
 Egypt.47.d: "Президент Египта Мухаммед Мурси провел исламский саммит в Каире, в котором приняли участие 57 лидеров мусульманских стран. В заявлении содержится призыв к «существенному диалогу» между сирийским правительством и оппозиционной коалицией, чтобы положить конец гражданской войне." #NT!
 Egypt.47.a: "Хорошо им и нам!" #NT!
  
 EGY_sahwat_hegazi: "Использование Сафват Хегази" #NT!
 EGY_sahwat_hegazi_desc: "Недавно Сафват начал кампанию кандидата от МБ Мохамеда Мурси. В своем обращении к толпе из сотен тысяч египтян Сафват подчеркнул, что Мурси возглавит кампанию Египта по восстановлению Соединенных Штатов арабов или Халифата со столицей в Иерусалиме, и призвал слушателей пробудить евреев от сна и скандировал, что они как мученики пойдут к Иерусалиму." #NT!
 EGY_crack_shia_copts: "Репрессии против шиитов и коптов" #NT!
 EGY_crack_shia_copts_desc: "Шииты и копты слишком сильно влияют на наше государство! Нам необходимо принять меры против этого." #NT!
 EGY_tolerance_pol: "Политика толерантности" #NT!
 EGY_tolerance_pol_desc: "Мы не видим причин репрессировать меньшинства в нашей стране. Давайте заключим с ними сделку." #NT!
 EGY_sharia_laws: "Установить закон шариата" #NT!
 EGY_sharia_laws_desc: "Шариат буквально означает путь или закон, в исламской терминологии он относится к абстрактному неизменному божественному или религиозному закону, который является частью исламской традиции, основанной на писаниях ислама, особенно на Коране и хадисах." #NT!
 EGY_prop_new_const: "Предложение новой конституции" #NT!
 EGY_prop_new_const_desc: "Пришло время обеспечить нашу политическую безопасность и предложить новую конституцию нашего государства." #NT!
  
 Egypt.48.t: "Конституция Мурси" #NT!
 Egypt.48.d: "Наша предыдущая конституция была, возможно, самой худшей для египтян за всю нашу историю! Чтобы уничтожить эту позорную газету, мы собираемся создать нашу новую, истинно мусульманскую конституцию. Главный выбор здесь — между нашей традиционной централизацией или более децентрализованным, но экспансионистским подходом. Какой путь нам следует выбрать?" #NT!
 Egypt.48.a: "Египту необходимо стабилизировать себя, прежде чем помогать другим!" #NT!
 Egypt.48.b: "Экспансионизм – это наша национальная политика, и он должен быть в конституции!" #NT!
  
 Egypt.49.t: "Египет просит освободить Омара Абдель-Рахмана" #NT!
 Egypt.49.d: "В своем письме Мурси кратко упомянул, что просит нас освободить Омара Абдель-Рахмана, осужденного за взрыв Всемирного торгового центра в Нью-Йорке в 1993 году, а также многих египтян, арестованных во время революции. Представитель «Братьев» позже заявил, что экстрадиция предлагается по гуманитарным соображениям и что Мурси не намерен отменять уголовные приговоры Абдель-Рахмана." #NT!
 Egypt.49.a: "Мурси сумасшедший?" #NT!
 Egypt.49.b: "Ух... Конечно?" #NT!
  
 Egypt.50.t: "США не согласились на наше предложение." #NT!
 Egypt.50.d: "Они не согласятся освободить Омара Абдель-Рахмана." #NT!
 Egypt.50.a: "Идиоты!" #NT!
  
 Egypt.51.t: "Омар Абдель-Рахман освобожден!" #NT!
 Egypt.51.d: "Омар Абдель-Рахман теперь отправится в Египет и лично встретится с Мухаммедом Мурси." #NT!
 Egypt.51.a: "Большой!" #NT!
  
 EGY_free_omar: "Освобождаем Омара!" #NT!
 EGY_free_omar_desc: "Выступая перед сторонниками на площади Тахрир в Каире, Мурси кратко упомянул, что он будет работать над освобождением Омара Абдель-Рахмана, осужденного за взрыв Всемирного торгового центра в Нью-Йорке в 1993 году, а также многих египтян, арестованных во время революции. ." #NT!
  
 EGY_el_tenaim_speech: "Речь Эль-Тенаима" #NT!
 EGY_el_tenaim_speech_desc: "Мурси пообещал поехать в Матрух на северо-западе Египта во время своего первого официального визита, чтобы произнести речь о единстве Египта в мечети Эль-Тенаим." #NT!
  
 Egypt.52.t: "Речевой ответ Эль-Тенаима" #NT!
 Egypt.52.d: "Прямо перед тем, как Мухаммед Мурси произнесет речь, он принял участие в молитвах, в ходе которых священнослужитель Футух Абд ан-Наби Мансур, глава местного религиозного фонда, заявил: «Разберитесь с евреями и их сторонниками». О Аллах, разойди их, разорви их на части. О Аллах, яви им Свою мощь и величие. Покажи нам Свое всемогущество, о Господь»." #NT!
 Egypt.52.a: "Аминь!" #NT!
  
 EGY_prot_of_revol: "Защитники революции!" #NT!
 EGY_prot_of_revol_desc: "Мы должны защищать нашу революцию всеми средствами и, таким образом, мы должны создать правовую основу для нашей политики." #NT!
  
 EGY_dem_a_retrial: "Требуйте повторного рассмотрения дела" #NT!
 EGY_dem_a_retrial_desc: "Мурси выступил с заявлением, целью которого было защитить работу Учредительного собрания по разработке проекта новой конституции от судебного вмешательства. По сути, это заявление защитило его действия от любого юридического оспаривания. В указе говорится, что он применяется только до тех пор, пока не будет ратифицирована новая конституция. Декларация также требует повторного суда над обвиняемыми в убийствах протестующих во времена Мубарака, которые были оправданы, и продлевает мандат Учредительного собрания на два месяца." #NT!
  
 EGY_app_chris_wom: "Назначить христианку" #NT!
 EGY_app_chris_wom_desc: "Еще до нашего избрания представитель Мурси объявил, что избранный президент назначит христианина и женщину вице-президентами." #NT!
 EGY_loyalist_dom: "Доминирование лоялистов" #NT!
 EGY_loyalist_dom_desc: "Обещания обещаниями, практичность практичностью. Махмуд Мекки должен быть назначен." #NT!
  
 EGY_tantawi_hafez: "Попросите Тантави переехать" #NT!
 EGY_tantawi_hafez_desc: "Мохамад Хусейн Тантави должен уйти в отставку. Он является активным сторонником предыдущего режима." #NT!
  
 EGY_unrestricted_pres: "Неограниченный президент" #NT!
 EGY_unrestricted_pres_desc: "Мы должны ограничить всю демократическую болтовню, чтобы помешать нашему лидеру проводить свою политику." #NT!
  
 EGY_appeas_militar: "Умиротворение военных" #NT!
 EGY_appeas_militar_desc: "С военными у нас не очень хорошие отношения, возможно, стоит попытаться договориться." #NT!
  
 EGY_alsisi_proposal: "Предложение Эль-Сиси" #NT!
 EGY_alsisi_proposal_desc: "Генерал Ас-Сиси хочет быть назначен министром обороны нашего президента и хочет встретиться с нами лично, чтобы обсудить этот вопрос." #NT!
  
 Egypt.53.t: "Встреча с Ас-Сиси" #NT!
 Egypt.53.d: "Генерал Ас-Сиси хочет быть назначен министром обороны при нашем президенте." #NT!
 Egypt.53.a: "Хех, нет." #NT!
 Egypt.53.b: "Конечно." #NT!
  
 EGY_revok_mub_laws: "Отменить законы Мубарака" #NT!
 EGY_revok_mub_laws_desc: "Репрессивные законы Мубарака должны быть отменены. И должны быть установлены новые репрессивные законы." #NT!
  
 EGY_maintain_democr: "Поддерживать демократию" #NT!
 EGY_maintain_democr_desc: "Мы должны поддерживать демократию, чтобы обеспечить стабильность и плюрализм в нашей стране, умиротворяя военные круги." #NT!
  
 EGY_increase_int_secur: "Повышение внутренней безопасности" #NT!
 EGY_increase_int_secur_desc: "Наша страна полна предателей, шпионов и террористов. Мы должны это исправить." #NT!
  
 EGY_totalit_buildup: "Тоталитарное строительство" #NT!
 EGY_totalit_buildup_desc: "Мы должны обеспечить тотальный контроль, чтобы не позволить врагам проникнуть в нашу страну..." #NT!
  
 EGY_promote_adly: "Продвижение Адли" #NT!
 EGY_promote_adly_desc: "Адли Мансур – идеальный кандидат на пост временного президента Египта до тех пор, пока ситуация не прояснится." #NT!
 EGY_dissolv_shura: "Растворяющаяся Шура" #NT!
 EGY_dissolv_shura_desc: "После того как Сиси сверг президента Мурси и распустил Совет шуры, временный президент Адли Мансур временно постановил, что министры могут заключать контракты без запроса тендера. В следующем месяце правительство заключило с египетской армией строительные контракты на сумму около одного миллиарда долларов." #NT!
 EGY_repress_brotherhood_sisi: "Репрессии против Братства" #NT!
 EGY_repress_brotherhood_sisi_desc: "«Братья-мусульмане» — террористическая организация, и мы должны действовать соответственно их славному названию…" #NT!
 EGY_operation_sinai: "Операция Синай" #NT!
 EGY_operation_sinai_desc: "Салафитские идиоты нашли способ вмешаться в наши дела в нашей стране. Пора стереть этот след с Синая!" #NT!
 EGY_operation_sinai_idea: "Операция Синай" #NT!
 EGY_prowest_approach: "Прозападный подход" #NT!
 EGY_prowest_approach_desc: "Западный подход и методология – единственный путь внешнего выравнивания нашей страны." #NT!
 EGY_ally_mubarak: "Союз с кланом Мубарака" #NT!
 EGY_ally_mubarak_desc: "Мубарака больше нет, однако элита и идеалы, которые мы имеем, связывали наше дело воедино." #NT!
 EGY_revolut_hero: "Революционный герой" #NT!
 EGY_revolut_hero_desc: "Мы должны создать новый популярный имидж нашего президента." #NT!
 EGY_new_suez: "Суэцкая сделка" #NT!
 EGY_new_suez_desc: "Поощрение большего количества связей Суэцкого канала с зарубежными экономиками является хорошим способом получения большего дохода." #NT!
  
 egypt_copts.1.t: "Радикальные мусульмане нападают на христиан" #NT!
 egypt_copts.1.d: "Недавно произошло нападение на христианскую коптскую церковь. Радикальные мусульмане утверждают, что это был акт самообороны, а салафитские имамы призывают не привлекать нападавших к ответственности." #NT!
 egypt_copts.1.a: "Мусульмане правы, все, что они сказали, было правдой." #NT!
 egypt_copts.1.b: "Копты здесь не виноваты." #NT!
  
 egypt_copts.2.t: "Столкновение между радикальными мусульманами и христианами" #NT!
 egypt_copts.2.d: "Недавно произошло столкновение между радикализированными мусульманами и местным христианским населением. Нападавшие радикалы забивали христиан камнями." #NT!
 egypt_copts.2.a: "Бросать камни – это весело." #NT!
 egypt_copts.2.b: "Мы осуждаем эту варварскую практику." #NT!
  
 egypt_copts.3.t: "Христианин убит радикальным мусульманином." #NT!
 egypt_copts.3.d: "Некоторое время назад в местное отделение полиции поступило сообщение о том, что возле здания полиции произошло убийство. Как выяснилось позже, убийство совершил один из представителей радикальных мусульман. Обвиняемый утверждал, что копт оскорбил его веру." #NT!
 egypt_copts.3.a: "Никто не смеет оскорблять верующих." #NT!
 egypt_copts.3.b: "Это не оправдание тому, что произошло." #NT!
  
 egypt_copts.4.t: "Копты предлагают своих людей правительству." #NT!
 egypt_copts.4.d: "Мы получили предложение от христианского населения нашей страны о том, что они хотят выдвинуть своих кандидатов в правительство." #NT!
 egypt_copts.4.a: "Мы не рассматриваем кандидатов-христиан." #NT!
 egypt_copts.4.b: "Мы согласны, мы любим демократию." #NT!
  
 egypt_copts.5.t: "Радикальные мусульмане предлагают урезать права коптов." #NT!
 egypt_copts.5.d: "К нам поступило предложение от радикально настроенных мусульман о возможности ущемления прав христианского населения. Они считают, что это принесет больше стабильности в арабский регион." #NT!
 egypt_copts.5.a: "Мы тоже так думаем." #NT!
 egypt_copts.5.b: "Нет, мы так не думаем." #NT!
 EGY_keep_secularization: "Сохраняйте секуляризацию" #NT!
 EGY_keep_secularization_desc: "Мы должны продолжать секуляризацию Египта. Для нас это единственный путь прогресса." #NT!
 EGY_meet_christ: "Встреча с христианами" #NT!
 EGY_meet_christ_desc: "Встреча с христианами" #NT!
  
 egypt.105.t: "Исламистское восстание" #NT!
 egypt.105.d: "Новый всплеск повстанческой деятельности ИГИЛ на Синайском полуострове вызвал повышенную обеспокоенность по поводу безопасности в Египте, поскольку столкновения между египетскими силами безопасности и боевиками, связанными с группировкой, обостряются. Недавние нападения на военные посты и личный состав подчеркивают постоянную угрозу, исходящую от экстремистских группировок в регионе, несмотря на продолжающиеся усилия по борьбе с терроризмом. Возрождение активности ИГИЛ на Синае подчеркивает проблемы, с которыми сталкиваются египетские власти в искоренении экстремизма и поддержании стабильности в этом районе." #NT!
 egypt.105.a: "Ублюдки!" #NT!
  
 EGY_Copts_is_very_satisfied_idea: "Высокая коптская поддержка" #NT!
 EGY_Copts_is_satisfied_idea: "Довольные копты" #NT!
 EGY_Copts_are_neutral_idea: "Нейтральные копты" #NT!
 EGY_Copts_are_not_satisfied_idea: "Подавленные копты" #NT!
 EGY_Copts_are_enraged_idea: "Разъяренный коптский народ" #NT!
  
 EGY_appease_coptic_people: "Умиротворить коптский народ" #NT!
 EGY_promote_coptic_politicians: "Продвигайте коптских политиков" #NT!
 EGY_raids_on_coptic_people: "Набеги на коптов" #NT!
 EGY_governmental_pressure: "Правительственное давление" #NT!
  
 EGY_COPTIC: "Коптское государство" #NT!
  
 EGY_copt_coalition_create: "[Neutral_Autocracy_L] будет добавлен в правящую коалицию!" #NT!
 EGY_copt_coalition: "Добавить [Neutral_Autocracy_L] в правящую коалицию" #NT!
  
 copt_coalition_decision_tt: "Мнение больше §G80%§!\nПолитическое влияние коптов больше §G60%§!" #NT!
  
 EGY_slums_5_level: "Очень серьезные проблемы с трущобами" #NT!
 EGY_slums_4_level: "Серьезные проблемы с трущобами" #NT!
 EGY_slums_3_level: "Средние проблемы с трущобами" #NT!
 EGY_slums_2_level: "Маленькие проблемы с трущобами" #NT!
 EGY_slums_1_level: "Очень маленькие проблемы с трущобами" #NT!
  
 EGY_already_remove_slums: "Мы уже занимаемся проблемами трущоб, у нас нет ресурсов и сил, чтобы сделать это для каждого государства!" #NT!
 EGY_heliopolis_speech: "Речь в Гелиополе" #NT!
 EGY_heliopolis_speech_desc: "Наш новый президент должен утвердить свою полную власть, начав церемонию в Гелиополе." #NT!
 egypt.106.t: "Речь в Гелиополе" #NT!
 egypt.106.d: "На церемонии во дворце Гелиополис Сиси выступила с речью перед присутствующими. Он и предыдущий президент Адли Мансур также подписали документ об официальной передаче власти Сиси, что стало первым случаем в истории Египта, когда власть была передана таким образом. Затем Сиси отправился во дворец Куббе, где состоялась заключительная церемония. Там он произнес заключительную речь дня перед 1200 присутствующими, представляющими самые разные слои египетского народа — из разных слоев общества и из каждой провинции Египта. Он описал проблемы, с которыми, по его словам, сталкивается Египет, и свой план их решения, и заявил: «На следующем этапе Египет станет свидетелем полного подъема как на внутреннем, так и на внешнем фронте, чтобы компенсировать то, что мы упустили, и исправить ситуацию. ошибки прошлого». Затем Сиси издал свой первый президентский указ, вручив Орден Нила предыдущему президенту Адли Мансуру." #NT!
 egypt.106.a: "Большой!" #NT!
  
 EGY_keep_secularization: "Продолжающаяся секуляризация" #NT!
 EGY_keep_secularization_desc: "Религия и политика должны быть отделены друг от друга. И мы должны продолжать этот курс" #NT!
  
 egypt.107.t: "Египет хочет установить с нами военные связи!" #NT!
 egypt.107.d: "Новое салафитское правительство Египта хочет подписать с нами договор о военном сотрудничестве." #NT!
