 Egypt.1.t: "Египетская политика" #NT!
 Egypt.1.d: "Египет – земля древних чудес и современных сложностей. От величественных пирамид Гизы до шумных улиц Каира, страна представляет собой яркое полотно истории и культуры.\n\nВ то время Египтом правил президент Хосни Мубарак, который находился у власти почти 20 лет. . Политический ландшафт характеризуется сильной централизованной властью, при этом Национально-демократическая партия Мубарака твердо держит бразды правления в руках.\n\nНесмотря на внешнюю видимость стабильности, наблюдались скрытые течения недовольства и призывы к политическим реформам. Оппозиционные партии и активисты стремились бросить вызов статус-кво, выступая за большие политические свободы и экономическое равенство.\n\nНа этом фоне египетский народ преодолевал сложную территорию традиций и современности, стремясь к прогрессу, одновременно чтя свое богатое наследие. Река Нил текла так же, как и на протяжении тысячелетий, неся с собой надежды и чаяния нации, ищущей свое место в быстро меняющемся мире." #NT!
 Egypt.1.a: "Интересный." #NT!
 egypt.100.t: "Обструкция Суэцкого канала" #NT!
 egypt.100.d: "Большой контейнеровоз, известный как Ever Give, застрял в Суэцком канале! Судно длиной 400 метров утром пострадало от сильного ветра, что привело к несчастному случаю. Препятствие возникло в той части канала, где имеется только одна полоса для прохода судов. Будучи одним из самых загруженных торговых путей в мире, длительная блокада нанесет ужасный удар по торговле между Европой и Азией." #NT!
 egypt.100.a: "Делайте все возможное." #NT!
 egypt.100.b: "Мы доверяем властям Суэца." #NT!
 egypt.100.c: "Соблюдайте строжайшую осторожность." #NT!
  
 egypt.101.t: "Суэц заблокирован" #NT!
 egypt.101.d: "Ранее утром огромный контейнеровоз Ever Give с 20 000 контейнерами пострадал от сильной песчаной бури, которая отбросила огромное грузовое судно к берегам Суэцкого канала. Это вызвало полную блокаду: корабли с обеих сторон скопились возле обоих входов. Власти Суэцкого канала, ответственные за поддержание прохода, задействовали все доступные буксиры и планируют немедленно приступить к раскопкам.\n\n[EGY.GetLeader] правительство объявило, что сделает все возможное, чтобы очистить канал." #NT!
 egypt.101.da: "Ранее утром огромный контейнеровоз Ever Give с 20 000 контейнерами пострадал от сильной песчаной бури, которая отбросила огромное грузовое судно к берегам Суэцкого канала. Это вызвало полную блокаду: корабли с обеих сторон скопились возле обоих входов. Власти Суэцкого канала, ответственные за поддержание прохода, задействовали все доступные буксиры и планируют немедленно приступить к раскопкам.\n\n[EGY.GetLeader] правительство объявило, что применяет обычные протоколы для таких неудачных сценариев." #NT!
 egypt.101.db: "Ранее утром огромный контейнеровоз Ever Give с 20 000 контейнерами пострадал от сильной песчаной бури, которая отбросила огромное грузовое судно к берегам Суэцкого канала. Это вызвало полную блокаду: корабли с обеих сторон скопились возле обоих входов. Власти Суэцкого канала, ответственные за поддержание прохода, задействовали все доступные буксиры и планируют немедленно приступить к раскопкам.\n\n[EGY.GetLeader] правительство объявило, что будет проявлять большую осторожность, к шоку всего мира." #NT!
 egypt.101.a: "Что ж, старый маршрут к мысу все еще доступен." #NT!
  
 egypt.102.t: "Ever Give начинает двигаться" #NT!
 egypt.102.d: "Сообщения о том, что буксиры, которые неустанно работали, чтобы заставить контейнеровоз «Эвергрин» двигаться, добились огромного прорыва. Очень скоро мы можем объявить, что проход безопасен и бизнес может вернуться в нормальное русло." #NT!
 egypt.102.a: "Наконец." #NT!
  
 egypt.103.t: "Суэцкий канал очищен!" #NT!
 egypt.103.d: "Огромный контейнеровоз, о котором в последнее время ходили слухи в новостях, наконец-то двинулся с места! Корабли снова смогут путешествовать по каналу. Судьба корабля еще не определена, но тот факт, что все снова работает, делает это не таким уж важным.\n\nВласти Суэцкого канала уже начали полное расследование, чтобы получить более полную картину происходящего. события, приведшие к аварии. Многочисленные судебные иски уже ведутся, и эта история может продолжаться еще долгие годы.\n\nПравительство Египта приветствует это как еще один триумф." #NT!
 egypt.103.a: "Хорошие новости на этот раз." #NT!
  
 Egypt.24.t: "Новая мужская коллекция" #NT!
 Egypt.24.d: "Представляем новейшую коллекцию мужской одежды Town Team Textile Company — сочетание современного стиля и вневременной изысканности. Эта тщательно подобранная коллекция воплощает суть современной мужественности, предлагая универсальный ассортимент одежды, которая плавно переходит от повседневного к официальному случаю.\nОткройте для себя гармоничное сочетание тканей премиум-класса, точного кроя и инновационного дизайна в каждом предмете одежды. От строгих, сшитых на заказ рубашек, излучающих профессионализм, до непринужденной стильной повседневной одежды — коллекция мужской одежды Town Team создана для того, чтобы разнообразить ваш гардероб непревзойденным качеством и комфортом." #NT!
 Egypt.24.a: "Очень комфортно!" #NT!
  
