 EGY_military_decision: "Египетские военные" #NT!
 EGY_military_decision_desc: "\n\n\n\n£EGY_desctext_militar\n\n\n\n\n\nThe Египетские военные без колебаний проявляют себя в политике нашей страны, и поэтому их влияние на наши действия будет определять их позицию относительно того, нравимся мы им или нет. Если внутренняя военная фракция будет удалена, начнется гражданская война!\n\nЕсли ваш §YStanding§! если [EGY.Nat_Autocracy_L] упадет ниже §Y-100§!, Вооружённые силы примут меры по свержению правительства.\n\nНаш текущий §YStanding§!: [?EGY_military_standing_value|0+]\n\n[?EGY_military_standing_party|=0+] от нашей текущей §YПравящей партии§!\n[?EGY_military_standing_conservatism|=0+] из §YStanding§0§YStanding§1Социальный консерватизм - Правительство§!\n§YStanding§3 из §YВоенные§! Текущее мнение\n§YStanding§6 из нашего §YУровень коррупции§!\n§YStanding§9 из нашего §YЭкономического цикла§!\n[EGY.Nat_Autocracy_L]2 из нашего §YПроцентная ставка§!" #NT!
  
