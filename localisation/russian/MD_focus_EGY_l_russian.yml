l_russian:
 egypt_focus: "Дерево фокусов Египта" #NT!
  #Focuses 
 EGY_egyptian_politics: "§YЕгипетская политика§!" #NT!
 EGY_egyptian_politics_desc: "Пришло время нам сосредоточиться на политических вопросах." #NT!
 EGY_Hosni_mubarak: "§CПравительство Хосни Мубарака§!" #NT!
 EGY_Hosni_mubarak_desc: "Хосни Мубарак – давний президент Египта, вступивший в должность в 1981 году. Известный своей стабильностью руководства, Мубарак сохранил роль Египта как ключевого игрока на Ближнем Востоке." #NT!
 EGY_reform_legisl: "Конституционная поправка" #NT!
 EGY_reform_legisl_desc: "До этого нового предложения кандидатам от оппозиции не разрешалось баллотироваться на пост президента, вместо этого позиция подтверждалась посредством референдума в Народном собрании через регулярные шестилетние интервалы. Ситуация изменится после внесения поправки в конституцию, которая превратит его в выборную должность де-юре, подотчетную египетскому народу." #NT!
 EGY_state_security_service: "Агентство национальной безопасности" #NT!
 EGY_state_security_service_desc: "Агентство национальной безопасности — египетская служба безопасности, главное агентство внутренней безопасности Египта и преемник Службы расследований государственной безопасности. Его основными обязанностями являются контрразведка, внутренняя и пограничная безопасность, борьба с терроризмом и наблюдение." #NT!
 egyptian_intelligenc_idea: "Агентство национальной безопасности" #NT!
 egyptian_intelligenc_idea_desc: "Агентство национальной безопасности — египетская служба безопасности, главное агентство внутренней безопасности Египта и преемник Службы расследований государственной безопасности. Его основными обязанностями являются контрразведка, внутренняя и пограничная безопасность, борьба с терроризмом и наблюдение." #NT!
 EGY_affirm_friend_us: "Подтвердить дружбу с США" #NT!
 EGY_affirm_friend_us_desc: "Наши отношения с Соединенными Штатами — это долгая история успешного сотрудничества и схожих взглядов на геополитический ландшафт. Нам нужно укреплять нашу дружбу." #NT!
 Egypt.2.t: "Осудить вторжения США в Ирак." #NT!
 Egypt.2.d: "Хотя США не являются нашим врагом, вторжение в Ирак является примером безответственного принятия решений. Мы не хотим дальнейшей радикализации ближневосточного общества, поэтому можем попытаться показать США, что мы против таких действий." #NT!
 Egypt.2.a: "Давайте заявим дипломатический протест." #NT!
 Egypt.2.b: "Как насчет тайной поддержки Ирака?" #NT!
 Egypt.3.t: "Египет осуждает войну в Ираке!" #NT!
 Egypt.3.d: "Один из наших ближайших союзников на Ближнем Востоке, Египет, выразил дипломатический протест против нашего вторжения в Ирак. Они пообещали никоим образом не оказывать материальной поддержки Ираку, однако заявили, что такие войны дестабилизируют Ближний Восток." #NT!
 Egypt.3.a: "Очень неудачно." #NT!
 Egypt.4.t: "Тайная поддержка из Египта!" #NT!
 Egypt.4.d: "Мы никогда не встречались и никогда не видели друг друга. Хорошо?" #NT!
 Egypt.4.a: "Спасибо, братья!" #NT!
 EGY_cond_us_invasion: "Поддержать Ирак" #NT!
 EGY_cond_us_invasion_desc: "Наши отношения с Ираком не являются отношениями полной дружбы... Однако вторжение США в Ирак совершенно не оправдано. Нам нужно что-то с этим сделать." #NT!
 Operation_iraqi_freedom: "Операция «Свобода Ирака» началась" #NT!
 EGY_join_qoal_iraq: "Присоединиться к коалиции США" #NT!
 EGY_join_qoal_iraq_desc: "Нам нужно выполнить наши обязательства перед США и присоединиться к войне против Ирака!" #NT!
 EGY_ask_us_supp: "Финансовая поддержка" #NT!
 EGY_ask_us_supp_desc: "Чтобы стимулировать нашу экономику, нам, возможно, придется попросить правительство США поощрять инвестиции в Египет компаний из их страны." #NT!
 Egypt.5.t: "Египет просит нас об инвестициях." #NT!
 Egypt.5.d: "Египет недавно попросил нас инвестировать в их промышленность. Должны ли мы согласиться?" #NT!
 Egypt.5.a: "Конечно!" #NT!
 Egypt.5.b: "Извините, но нет." #NT!
 Egypt.6.t: "США отвергли наше предложение." #NT!
 Egypt.6.d: "Они не хотят инвестировать в нас." #NT!
 Egypt.6.a: "Фу..." #NT!
 Egypt.7.t: "США согласились инвестировать в нас!" #NT!
 Egypt.7.d: "Они согласились инвестировать в нашу отрасль и покрыть все расходы на строительство. Однако это усилит их влияние на нас." #NT!
 Egypt.7.a: "Спасибо!" #NT!
 EGY_interv_tt: "Теперь мы сможем отправлять добровольцев на зарубежные конфликты!" #NT!
 EGY_finish_syr_tur_neg: "Завершение сирийско-турецких переговоров" #NT!
 EGY_finish_syr_tur_neg_desc: "Египет уже давно выступает переговорщиком и посредником в процессе нормализации сирийско-турецких отношений. Пришло время завершить переговоры." #NT!
 EGY_prop_us_sec_exp: "Расширение американской безопасности" #NT!
 EGY_prop_us_sec_exp_desc: "Будучи вторым по значимости союзником США на Ближнем Востоке, мы можем попытаться убедить их распространить свою политику безопасности и на нас." #NT!
 EGY_isr_peace_support: "Поддержка мира" #NT!
 EGY_isr_peace_support_desc: "Мы не считаем Израиль своим другом и никогда не будем. Однако мы можем ослабить напряженность между нашими странами на благо нам обоим." #NT!
 Egypt.8.t: "Египетское посредничество" #NT!
 Egypt.8.d: "Пришло время завершить сирийско-турецкие переговоры. Должны ли мы согласиться на предложение Египта?" #NT!
 Egypt.8.a: "Конечно, давайте нормализуем отношения." #NT!
 Egypt.8.b: "Нет, мы не согласны." #NT!
 Egypt.9.t: "Турция не согласилась!" #NT!
 Egypt.9.d: "После недавних переговоров между Сирией и Турцией при посредничестве Египта Турция не хотела заключать пакт о ненападении с Сирией и продолжала демонстрировать враждебность по отношению к Сирии." #NT!
 Egypt.9.a: "Очень жаль!" #NT!
 Egypt.10.t: "Пакт о ненападении Турции с Сирией." #NT!
 Egypt.10.d: "После недавних переговоров между Сирией и Турцией при посредничестве Египта Турция согласилась заключить пакт о ненападении с Сирией и пообещала обеспечить дальнейший мир!" #NT!
 Egypt.10.a: "Прохладный!" #NT!
 EGY_gaza_annex_prop: "Предложение об аннексии Газы" #NT!
 EGY_gaza_annex_prop_desc: "Газа уже давно является большой проблемой в наших отношениях с Израилем. Мы могли бы предложить аннексию Газы, чтобы обеспечить стабильность в регионе. Это также повысит нашу популярность и общую поддержку." #NT!
 Egypt.11.t: "Египет хочет аннексировать Газу!" #NT!
 Egypt.11.d: "Египет спрашивает нас, согласны ли мы с их предложением относительно Газы. Они заверяют нас, что это принесет пользу нам обоим и гарантирует, что нападения на нашу страну из Газы прекратятся навсегда." #NT!
 Egypt.11.a: "Мы согласны. Это значительно облегчит нашу ношу!" #NT!
 Egypt.11.b: "Нам не нужны ваши предложения." #NT!
 Egypt.13.t: "Израиль не согласился." #NT!
 Egypt.13.d: "Они не приняли наше предложение." #NT!
 Egypt.13.a: "Эх." #NT!
 Egypt.12.t: "Израиль согласен!" #NT!
 Egypt.12.d: "Израиль согласился на наше предложение. Теперь нам нужно убедить Палестину..." #NT!
 Egypt.12.a: "Отправьте письмо в Фатх." #NT!
 Egypt.14.t: "Египет требует Газу!" #NT!
 Egypt.14.d: "Египет потребовал аннексировать сектор Газа... Что нам делать?" #NT!
 Egypt.14.a: "Отдайте это предателям..." #NT!
 Egypt.14.b: "Мы никогда не согласимся на такие вещи!" #NT!
 Egypt.15.t: "Египет победил!" #NT!
 Egypt.15.d: "Газа теперь принадлежит Египту!" #NT!
 Egypt.15.a: "Интересный." #NT!
 Egypt.16.t: "Египет проиграл!" #NT!
 Egypt.16.d: "Газа остается там, где была." #NT!
 Egypt.16.a: "Интересный." #NT!
 EGY_squash_diplo: "Сквош-дипломатия" #NT!
 EGY_squash_diplo_desc: "Личные отношения Мубарака и президентов США являются огромным фактором в наших международных отношениях. Нам нужно использовать это в своих интересах." #NT!
 Egypt.17.t: "Используя наши связи..." #NT!
 Egypt.17.d: "Наше агентство недавно решило набрать больше людей из соседних стран. На какую страну нам следует обратить внимание?" #NT!
 Egypt.17.a: "Израиль" #NT!
 Egypt.17.b: "Ливия" #NT!
 Egypt.17.c: "Судан" #NT!
 EGY_expansion_of_personnel: "Расширение персонала" #NT!
 EGY_expansion_of_personnel_desc: "Чтобы расширить возможности нашего агентства, нам, возможно, потребуется расширить нашу сеть в соседних странах." #NT!
 EGY_counter_radicalism: "Противодействие радикализму" #NT!
 EGY_counter_radicalism_desc: "Глупые радикалы живут в нашей стране как вредители. Нам нужно избавиться от них!" #NT!
 EGY_clear_out_alqaeda: "Уничтожение Аль-Каиды" #NT!
 EGY_clear_out_alqaeda_desc: "Аль-Каида пустила корни в нашей стране, мы должны их вырвать!" #NT!
 EGY_bedouin_invest: "Рейд на исламистские базы" #NT!
 EGY_bedouin_invest_desc: "Глубоко в песках Синая закрепились многие исламистские группировки, стремящиеся подорвать наше процветание. Нам необходимо их ликвидировать." #NT!
 EGY_outdated_army_idea: "Сильно устаревшая армия" #NT!
 EGY_outdated_army_idea_desc: "Египетская армия — это тень самой себя. Чтобы обеспечить нашу безопасность, мы должны восстановить нашу армию и догнать ее до уровня остального мира." #NT!
 EGY_outdated_army_idea_1: "Устаревшая армия" #NT!
 EGY_outdated_army_idea_1_desc: "Египетская армия — это тень самой себя. Чтобы обеспечить нашу безопасность, мы должны восстановить нашу армию и догнать ее до уровня остального мира." #NT!
 EGY_outdated_army_idea_2: "Умеренно устаревшая армия" #NT!
 EGY_outdated_army_idea_2_desc: "Египетская армия — это тень самой себя. Чтобы обеспечить нашу безопасность, мы должны восстановить нашу армию и догнать ее до уровня остального мира." #NT!
 EGY_outdated_army_idea_3: "Немного устаревшая армия" #NT!
 EGY_outdated_army_idea_3_desc: "Египетская армия — это тень самой себя. Чтобы обеспечить нашу безопасность, мы должны восстановить нашу армию и догнать ее до уровня остального мира." #NT!
 Egypt.18.t: "Египет предупреждает нас о террористах!" #NT!
 Egypt.18.d: "Египет недавно предупредил нас, что очень влиятельный террорист-салафит из Египта Хасан Мустафа Усама Наср сейчас скрывается в Италии. Они надеются, что мы вместе с египетским разведывательным управлением и ЦРУ будем сотрудничать, чтобы его поймать." #NT!
 Egypt.18.a: "Конечно!" #NT!
 EGY_consp_europe: "Заговор в Европе" #NT!
 EGY_consp_europe_desc: "Мы должны подготовить нашу базу заговора в Италии и предупредить итальянское правительство о террористе, проживающем в их стране." #NT!
 EGY_contact_cia: "Свяжитесь с ЦРУ" #NT!
 EGY_contact_cia_desc: "ЦРУ давно хотело поймать Хасана Мустафу Усаму Насра. Поскольку теперь мы знаем, где он находится, мы могли бы уведомить их об этом." #NT!
 Egypt.19.t: "Египет поделился важной разведывательной информацией" #NT!
 Egypt.19.d: "Недавно египетская разведка обнаружила, где проживает наш давний враг-террорист Хасан Мустафа Усама Наср. Судя по всему, он скрывается в Италии. Египет хочет нашей поддержки и сотрудничества в раскрытии этого дела." #NT!
 Egypt.19.a: "Агенты отправлены." #NT!
 Egypt.19.b: "Ох, он действительно так важен?" #NT!
 Egypt.20.t: "Обязательства США" #NT!
 Egypt.20.d: "США согласились поддержать нас в поимке террориста в Италии." #NT!
 Egypt.20.a: "Большой!" #NT!
 Egypt.21.t: "США не согласились" #NT!
 Egypt.21.d: "Соединенные Штаты предпочли бы сидеть сложа руки и смотреть, как этот сумасшедший бежит на свободу. Почему?" #NT!
 Egypt.21.a: "Они сумасшедшие?" #NT!
 Egypt.22.t: "Хасан Мустафа Усама Наср захвачен в Италии" #NT!
 Egypt.22.d: "В результате совместной операции Египта и Италии Хасан Мустафа Усама Наср был схвачен и заключен в тюрьму. Это очень сильный удар по международному салафизму." #NT!
 Egypt.22.a: "Замечательный!" #NT!
 EGY_find_mustafa: "В поисках Мустафы" #NT!
 EGY_find_mustafa_desc: "Теперь, когда мы установили все необходимые связи и провели все приготовления, мы готовы в ходе совместной операции захватить Хасана Мустафу Усаму Насра." #NT!
 EGY_militarized_police: "Военизированная полиция" #NT!
 EGY_militarized_police_desc: "Учитывая все террористические угрозы, которые есть в Египте, нам необходимо милитаризировать нашу полицию, чтобы быть готовыми ко всему." #NT!
 EGY_peoples_assembly: "Народное собрание" #NT!
 EGY_peoples_assembly_desc: "Поскольку мы полностью создали Народное собрание, мы могли бы использовать разных специалистов, чтобы уменьшить наш коррупционный кризис. Однако это может стоить нам популярности, поскольку они будут претендовать на успех своих политических сил." #NT!
 EGY_secur_the_throne: "Экономическая безопасность" #NT!
 EGY_secur_the_throne_desc: "Чтобы обеспечить правление нашего лидера, мы должны начать больше торговых реформ и создать более открытую экономику." #NT!
 EGY_ally_military_mub: "Поддержка нашей армии" #NT!
 EGY_ally_military_mub_desc: "Египетские военные являются самыми верными хранителями светского правления Мубарака. Мы должны поддержать их." #NT!
 musl_broth_egy_1_tt: "«Братья-мусульмане» присоединятся к нашей правящей коалиции." #NT!
 musl_broth_egy_2_tt: "«Братья-мусульмане» по-прежнему будут отделены от политики." #NT!
 EGY_allow_musl_brotherhood: "Разрешение Братьям-мусульманам" #NT!
 EGY_allow_musl_brotherhood_desc: "«Братья-мусульмане» уже давно пытаются подорвать правление Мубарака и репутацию любого светского политика. Однако если мы официально интегрируем их в наше правительство, это может дать нам больше временной политической власти." #NT!
 EGY_ban_musl_brotherhood: "Запрет «Братьев-мусульман»" #NT!
 EGY_ban_musl_brotherhood_desc: "Даже если мы являемся родиной Братства-мусульман, мы должны подавить эту террористическую организацию. Это ограничит наши политические возможности, но радикализация замедлится." #NT!
 EGY_anti_israel_prop: "Антиизраильская пропаганда" #NT!
 EGY_anti_israel_prop_desc: "Война давно закончилась, однако мы должны продолжать продвигать антиизраильскую пропаганду, чтобы заручиться поддержкой народа." #NT!
 EGY_domestic_econ_reform: "Внутренняя экономическая реформа" #NT!
 EGY_domestic_econ_reform_desc: "Чтобы увидеть процветание Египта, мы должны начать проводить локальные экономические реформы." #NT!
 EGY_prepare_alaa: "Подготовьте Алаа" #NT!
 EGY_prepare_alaa_desc: "Чтобы укрепить наше экономическое положение, нам, возможно, понадобится, чтобы Алаа Мубарак пользовался благосклонностью на государственных тендерах и приватизации." #NT!
 EGY_fair_priv_mub: "Справедливая приватизация" #NT!
 EGY_fair_priv_mub_desc: "Справедливая приватизация могла бы стать хорошей долгосрочной инвестицией, однако она, несомненно, потребует серьезных затрат." #NT!
 EGY_gamal_gamble: "Азартная игра Гамаля" #NT!
 EGY_gamal_gamble_desc: "Другой сын Мубарака, Гамаль, является очень опытным банкиром. Поддержка его начинаний могла бы оказаться весьма полезной для нашего государства." #NT!
 EGY_joining_wto: "Вступление в ВТО" #NT!
 EGY_joining_wto_desc: "Для процветания нашей экономики важно вступать в различные экономические организации. Вступление во Всемирную торговую организацию может быть действительно полезным для нашей экономики." #NT!
 EGY_lessons: "§YУроки войны с Израилем§!" #NT!
 EGY_lessons_desc: "У нас было много войн с Израилем, и мы должны извлечь уроки из этих конфликтов, чтобы обеспечить будущий военный успех." #NT!
 EGY_army: "Египетская армия" #NT!
 EGY_army_desc: "Египетская армия или Сухопутные войска Египта — это наземное подразделение Вооружённых сил Египта. Это крупнейший род войск Вооруженных сил Египта." #NT!
 EGY_exp_fleet: "Египетский флот" #NT!
 EGY_exp_fleet_desc: "Военно-морской флот Египта, также известный как Военно-морские силы Египта, является морским подразделением Вооруженных сил Египта. Это крупнейший военно-морской флот на Ближнем Востоке, а также в Африке и двенадцатый по величине (по количеству судов) военно-морской флот в мире." #NT!
 EGY_ras_el_tin: "Рас-Эль-Тин" #NT!
 EGY_ras_el_tin_desc: "Порт Александрии расположен на западном берегу дельты Нила между Средиземным морем и озером Марьют в Александрии, Египет, и считается вторым по важности главным портом Египта. Порт Александрии состоит из двух гаваней, разделенных Т-образным полуостровом." #NT!
 EGY_corvet: "Безопасность побережья Египта" #NT!
 EGY_corvet_desc: "Мы должны усилить нашу береговую оборону, чтобы защитить наших рыбаков и лодки." #NT!
 EGY_new_docs: "Новые военно-морские верфи" #NT!
 EGY_new_docs_desc: "Нашему флоту нужны новые корабли, для этого нужны средства и оборудование." #NT!
 EGY_naval_air: "Египетская военно-морская авиация" #NT!
 EGY_naval_air_desc: "Нашему флоту также необходима береговая и морская авиация." #NT!
 EGY_new_doctrine: "Завершенные реформы флота" #NT!
 EGY_new_doctrine_desc: "Чтобы выиграть морское сражение, мы должны разработать новую военно-морскую доктрину." #NT!
 EGY_reneved_navy: "Реформы военно-морского флота" #NT!
 EGY_reneved_navy2: "Завершенная реформа военно-морского флота" #NT!
 Patriot_TT: "§GКупим ракетные комплексы «Патриот» и боеприпасы к ним.§!" #NT!
 EGY_roc: "Египетские ракеты" #NT!
 Egy_roc_desc: "Мы должны разрабатывать новые ракетные системы и модифицировать существующие." #NT!
 EGY_buy_buk: "Купить российский БУК" #NT!
 EGY_buy_buk_desc: "Нашей армии понадобятся ЗРК, российские БУКи - наш выбор!" #NT!
 EGY_buy_patriot: "Купить Американский Патриот." #NT!
 EGY_buy_patriot_desc: "Нашей армии нужна развитая ПВО, поэтому нам нужен американский «Пэтриот»" #NT!
 EGY_mod_scud: "Модернизация Р-17 «СКАД»" #NT!
 EGY_mod_scud_desc: "У нас есть определенное количество старых советских ракет П-17, нам необходимо их модернизировать." #NT!
 SCUD_TT: "§GМы получим модернизированные 18 крылатых ракет.§!" #NT!
 EGY_air: "Египетские ВВС" #NT!
 EGY_air_desc: "Военно-воздушные силы Египта (EAF) - это авиационное подразделение Вооруженных сил Египта, которое отвечает за все задачи воздушной обороны и управляет всеми военными самолетами, в том числе теми, которые используются для поддержки египетской армии, военно-морского флота Египта и сил противовоздушной обороны Египта." #NT!
 EGY_mig29: "Покупайте российские МИГи" #NT!
 EGY_mig29_desc: "Мы должны закупить российские самолеты, которые будут идеально дополнять наши ВВС." #NT!
 EGY_f16: "Купить Американские Соколы" #NT!
 EGY_f16_desc: "F16 — основа наших ВВС; для поддержания наших ВВС нам необходимо закупать в США новые самолеты, а также запасные части к ним." #NT!
 EGY_domestic_air: "Отечественное авиастроение" #NT!
 EGY_domestic_air_desc: "Нам необходимо развивать собственное производство и разработку самолетов." #NT!
 EGY_new_bases: "Новые базы ВВС" #NT!
 EGY_new_bases_desc: "Чтобы базировать нашу авиацию, нам необходимо восстановить заброшенные старые авиабазы ​​и построить новые, если их невозможно отремонтировать." #NT!
 EGY_licence_mir: "Приобретение лицензий на Мираж" #NT!
 EGY_licence_mir_desc: "У нас есть все возможности для производства французских самолетов, поэтому мы должны запросить лицензию на их производство." #NT!
 EGY_air_doc: "Египетская воздушная доктрина" #NT!
 EGY_air_doc_desc: "Чтобы победить в воздухе, нужно разработать свою или адаптировать чужую доктрину." #NT!
 EGY_air_doctrine: "Новая воздушная доктрина" #NT!
 EGY_exer: "Египетские военные учения" #NT!
 EGY_exer_desc: "Мы должны провести военные учения, чтобы обучить наши войска и найти недостатки в нашей военной доктрине." #NT!
 EGY_egyptian_economy: "§YЕгипетская экономика§!" #NT!
 EGY_egyptian_economy_desc: "Пришло время нашему правительству сосредоточиться на экономических вопросах." #NT!
 EGY_tourism_sector: "Туристический сектор" #NT!
 EGY_tourism_sector_desc: "Туризм – одна из самых успешных отраслей экономики нашей страны. XXI век – век стремительных путешествий и отпусков. Рассмотрение нашего потенциала в этой сфере действительно может принести нам много пользы." #NT!
 EGY_new_airports: "Новые аэропорты" #NT!
 EGY_new_airports_desc: "Чтобы быть готовыми к оживлению туризма, мы должны построить больше аэропортов." #NT!
 EGY_develop_luxor: "Развитие Луксора" #NT!
 EGY_develop_luxor_desc: "Луксор часто называют величайшим в мире музеем под открытым небом, поскольку руины египетских храмовых комплексов в Карнаке и Луксоре находятся на территории современного города. Прямо напротив, за рекой Нил, лежат памятники, храмы и гробницы западного берега Фиванского некрополя, который включает в себя Долину царей и Долину цариц. Тысячи туристов со всего мира ежегодно приезжают, чтобы посетить памятники Луксора, внося большой вклад в экономику современного города. Юсуф Абу аль-Хаггаг — покровитель Луксора." #NT!
 EGY_develop_Sinai: "Развитие Синая" #NT!
 EGY_develop_Sinai_desc: "В классическую эпоху этот регион был известен как Аравия Петрея. Название Синай полуостров получил в наше время в связи с предположением, что гора возле монастыря Святой Екатерины — это библейская гора Синай. Гора Синай — одно из самых религиозно значимых мест авраамических верований. Сегодня Синай стал туристическим направлением благодаря своей природной среде, богатым коралловым рифам и библейской истории." #NT!
 EGY_develop_cairo: "Развитие Каира" #NT!
 EGY_develop_cairo_desc: "Каир — столица Египта и город-государство провинции Каир, а также крупнейший город страны, в котором проживает 10 миллионов человек. Он также является частью крупнейшей городской агломерации в Африке, арабском мире и на Ближнем Востоке. Агломерация Большого Каира занимает 12-е место в мире по численности населения. Каир ассоциируется с Древним Египтом, так как в его географическом районе расположены комплекс пирамид Гизы и древние города Мемфис и Гелиополис." #NT!
 EGY_sharm_el_sheikh: "Шарм-эль-Шейх" #NT!
 EGY_sharm_el_sheikh_desc: "Шарм-эль-Шейх — египетский город на южной оконечности Синайского полуострова, в провинции Южный Синай, на прибрежной полосе вдоль Красного моря. Шарм-эль-Шейх — административный центр египетской провинции Южный Синай, в которую входят небольшие прибрежные города Дахаб и Нувейба, а также внутренние горные районы — Св. Екатерина и гора Синай. Город и курорт является важным центром туризма в Египте, а также привлекает множество международных конференций и дипломатических встреч." #NT!
 EGY_invite_foreign_hotels: "Приглашение иностранных отелей" #NT!
 EGY_invite_foreign_hotels_desc: "Сотрудничество с международными гостиничными конгломератами поддержит наше имя как лучшего туристического направления!" #NT!
 EGY_new_wave_of_tourists: "Новая волна туристов!" #NT!
 EGY_new_wave_of_tourists_desc: "Пришло время привести египетский туристический сектор в его окончательное состояние." #NT!
 EGY_our_shining_pyramids: "Наши сияющие пирамиды" #NT!
 EGY_our_shining_pyramids_desc: "Древние пирамиды Египта – всемирно известные чудеса этого мира. Мы должны найти способ монетизировать свое интересное положение." #NT!
 EGY_telecom_egypt: "Телеком Египет" #NT!
 EGY_telecom_egypt_desc: "Telecom Egypt - основная телефонная компания Египта. Все началось в 1854 году с первой телеграфной линии в Египте. В 1998 году она заменила бывшую Национальную организацию электросвязи Арабской Республики Египет." #NT!
 EGY_vodafone: "Контракт с Vodafone" #NT!
 EGY_vodafone_desc: "Vodafone Group plc — британская транснациональная телекоммуникационная компания. Ее зарегистрированный офис и глобальная штаб-квартира находятся в Ньюбери, Беркшир, Англия. В основном он предоставляет услуги в Азии, Африке, Европе и Океании." #NT!
 EGY_mobinil: "Расширение Мобинил" #NT!
 EGY_mobinil_desc: "Mobinil — старейший оператор мобильной связи в Египте, основанный 4 марта 1998 года. Mobinil предоставляет услуги обмена голосом и данными, а также 4G, 3G, ADSL и широкополосный доступ в Интернет." #NT!
 EGY_peugeot: "Автомобили Пежо" #NT!
 EGY_peugeot_desc: "Peugeot — один из крупнейших французских производителей автомобилей, входящий в состав PSA Peugeot Citroën. По данным за 2007 год, материнская компания PSA Peugeot Citroën является вторым по величине производителем автомобилей в Европе." #NT!
 EGY_avtovaz: "Автоваз" #NT!
 EGY_avtovaz_desc: "АвтоВАЗ — российская автомобилестроительная компания, принадлежащая государству. Раньше он назывался ВАЗ, аббревиатура от Волжского автомобильного завода на русском языке. АвтоВАЗ наиболее известен своей флагманской серией автомобилей Lada." #NT!
 EGY_jeep: "ДЖИП" #NT!
 EGY_jeep_desc: "Jeep — американская автомобильная марка, ныне принадлежащая транснациональной корпорации Stellantis. Jeep является частью Chrysler с 1987 года, когда Chrysler приобрела бренд Jeep вместе с другими активами у своего предыдущего владельца American Motors Corporation." #NT!
 EGY_kia: "КИА Моторс" #NT!
 EGY_kia_desc: "Kia — южнокорейский многонациональный производитель автомобилей со штаб-квартирой в Сеуле, Южная Корея. Это второй по величине производитель автомобилей в Южной Корее." #NT!
 EGY_zastava: "Застава Автомобили" #NT!
 EGY_zastava_desc: "Zastava Automobiles — сербский международный производитель автомобилей, дочерняя компания Group Zastava Vehicles." #NT!
 EGY_mercedes: "Завод Мерседес-Бенц" #NT!
 EGY_mercedes_desc: "Mercedes-Benz, обычно называемый Mercedes, а иногда и Benz, — это немецкий автомобильный бренд класса люкс и коммерческого транспорта, основанный в 1926 году. Штаб-квартира Mercedes-Benz AG находится в Штутгарте, Баден-Вюртемберг, Германия." #NT!
 EGY_automobile_factories: "Автомобильная индустрия" #NT!
 EGY_automobile_factories_desc: "Чтобы трудоустроить наше население и увеличить экономический потенциал, нам, возможно, придется пригласить иностранных производителей автомобилей в нашу страну." #NT!
 EGY_industrial_section: "Производственный сектор" #NT!
 EGY_industrial_section_desc: "Мы не можем поддерживать нашу экономику только за счет предоставления услуг. Мы должны создать хороший инвестиционный климат для запуска нашей отрасли!" #NT!
 EGY_el_nasr: "Возрождение автомобилей Эль-Наср" #NT!
 EGY_el_nasr_desc: "Наср — государственная автомобильная компания Египта. Это первый арабский производитель автомобилей, основанный в 1960 году в Хелуане, Египет." #NT!
 EGY_arab_amer_vehi: "Арабо-американские автомобили" #NT!
 EGY_arab_amer_vehi_desc: "Компания производит различные автомобили по лицензии Daimler AG, Kia, Stellantis и Toyota, начиная с 1977 года как совместное предприятие Арабской организации по индустриализации и American Motors Corporation по сборке джипов AMC." #NT!
 Egypt.23.t: "Совместное египетско-американское производство автомобилей" #NT!
 Egypt.23.d: "Недавно контракт между нами и египтянами был продлен благодаря нашим хорошим дружеским отношениям." #NT!
 Egypt.23.a: "Большой!" #NT!
 EGY_ghabbour: "Фабрика Габбура" #NT!
 EGY_ghabbour_desc: "GB Corp — египетский производитель автомобилей, автобусов, грузовиков и мотоциклов, расположенный в Каире. Компания была основана в 1960 году братьями Камалем и Садеком Габбурами, поскольку они осознали, что автомобильный сектор является растущим рынком. Вначале компания называлась Ghabbour Brothers. Раньше группа производила автомобили Saviem (позже RVI). Сегодня Группа производит автомобили для множества брендов, таких как: Bajaj Auto, Hyundai и Volvo. С годовым объемом производства 150 000 единиц Ghabbour Group в настоящее время является крупнейшим производителем автомобилей в Египте." #NT!
 EGY_MCV: "Производство коммерческих автомобилей" #NT!
 EGY_MCV_desc: "Manufacturing Commercial Vehicles (MCV) — египетский производитель автобусов и грузовиков. Завод-производитель расположен в Салхейе, головной офис в городе Обур, недалеко от Каира. Производитель владеет правами на товарные знаки брендов ECHOLINE, eVolution и MCV. Некоторые модели собираются под двойным брендом Mercedes-Benz MCV." #NT!
 EGY_egy_tech: "Эги-Тех" #NT!
 EGY_egy_tech_desc: "Компания EGY Tech была основана в Египте как исследователь электроники, обслуживающая большую группу клиентов и наиболее специализирующихся на компьютерных исследованиях." #NT!
 EGY_textile_factories: "Текстильные Фабрики" #NT!
 EGY_textile_factories_desc: "Текстильная промышленность Египта представляет собой привлекательную инвестиционную возможность благодаря своему стратегическому географическому положению, квалифицированной рабочей силе и надежной инфраструктуре. Имея доступ к ключевым международным рынкам, Египет служит воротами для экспорта текстиля, способствуя глобальному торговому партнерству. Богатая история и опыт выращивания хлопка в стране способствуют производству высококачественного текстиля. Кроме того, приверженность Египта экономическим реформам и инициативам модернизации повышает конкурентоспособность сектора, делая его привлекательной перспективой для инвесторов, стремящихся к росту на динамичном и многообещающем рынке." #NT!
 EGY_town_team: "Городская команда" #NT!
 EGY_town_team_desc: "TOWN TEAM была основана в 1998 году. TOWN TEAM — один из самых популярных брендов мужской моды в ЕГИПТЕ, специализирующийся на повседневной одежде, который постоянно растет и распространяется по всей стране по всему ЕГИПТУ, располагаясь в самых престижных центральных местах, торговых центрах и уличной торговле." #NT!
 EGY_napi_pharma: "Напи Фарма" #NT!
 EGY_napi_pharma_desc: "Группа Napi Pharma продолжила свое расширение уверенными шагами, следуя той же четкой цели – обеспечить египетский рынок высококачественной продукцией, доступной для пациентов, борющихся с распространенными в стране заболеваниями." #NT!
 EGY_evergrow: "Удобрения Evergrow Evergreen" #NT!
 EGY_evergrow_desc: "Evergrow — ведущая компания по производству и маркетингу специализированных удобрений в Египте и на Ближнем Востоке. Мы должны начать экспорт этих удобрений, чтобы получить больше доходов." #NT!
 EGY_embaba_giza: "Банк Миср" #NT!
 EGY_embaba_giza_desc: "Banque Misr — египетский банк, основанный промышленником Джозефом Асланом Каттауи-пашой и экономистом Талаатом Харб-пашой в 1920 году. Правительство Объединенной Арабской Республики национализировало банк в 1960 году. Банк имеет филиалы во всех провинциях Египта и пункт обмена валюты. и офисы по выдаче разрешений на работу для иностранных рабочих в Египте." #NT!
 EGY_trade_idea: "Египетские банки" #NT!
 EGY_energetics: "Египетская энергетика" #NT!
 EGY_energetics_desc: "Египет обладает обилием земли, солнечной погодой и высокими скоростями ветра, что делает его идеальным местом для проектов возобновляемой энергетики. Рынок оборудования для возобновляемых источников энергии потенциально оценивается в миллиарды долларов. Правительство Египта осознает необходимость устойчивого энергетического баланса как для удовлетворения растущего спроса, так и для перехода к более экологически устойчивому и разнообразному электроэнергетическому сектору." #NT!
 EGY_solar_farms: "Солнечные фермы" #NT!
 EGY_solar_panels: "Солнечные панели" #NT!
 EGY_solar_zuynya: "Инвестиции в солнечную энергетику" #NT!
 EGY_solar_zuynya_desc: "Наша земля полна пустых земель, освещенных солнцем. Раньше это было наше проклятие, теперь это наше благословение!" #NT!
 EGY_rosatom_deal: "Сделка с Росатомом" #NT!
 EGY_rosatom_deal_desc: "Росатом сегодня занимает первое место в мире по количеству проектов строительства АЭС за рубежом, являясь одним из мировых технологических лидеров. Нам нужно заключить с ними сделку по строительству нового энергоблока в Эль-Дабаа." #NT!
 rosatom_egy_tt: "Египет получит от нас 2 ядерных реактора." #NT!
 rosatom_egyt_tt: "§YВлияние России увеличивается на 10%!§! Будут построены 2 ядерных реактора." #NT!
 rosatom_egy_foc_tt: "§YЕсли сделка окажется успешной, [SOV.GetNamewithFlag]Влияние России увеличится на 10%!§!" #NT!
 EGY_renewables_idea: "Электрификация" #NT!
 EGY_electrify_cities: "Электрификация для всех" #NT!
 EGY_electrify_cities_desc: "Мы должны приложить усилия правительства к обеспечению электроснабжения всех жителей нашей страны." #NT!
 EGY_gold_mining: "Добыча золота" #NT!
 EGY_gold_mining_desc: "Наша земля очень богата природными месторождениями золота. Мы должны копнуть глубже, чтобы продать его." #NT!
 EGY_alex_nubia: "Алекс Нубия Майнинг" #NT!
 EGY_alex_nubia_desc: "Alexander Nubia — специализированная компания по разведке золота, работающая в Египте, занимающаяся разведкой и разработкой промышленных месторождений золота в центрально-восточной пустыне Аравийско-Нубийского щита." #NT!
 EGY_anglogold: "АнглоГолд Ашанти" #NT!
 EGY_anglogold_desc: "AngloGold Ashanti — глобальная горнодобывающая компания с разнообразным высококачественным портфелем операций и проектов по добыче золота, серебра, меди." #NT!
 EGY_sukari_centamin: "Sukari Gold Mine" #NT!
 EGY_sukari_centamin_desc: "Сукари — первый крупный современный рудник Египта; обслуживается ровными асфальтированными дорогами, автономными электростанциями, солнечной энергией и 25-километровым водопроводом, питающимся от Красного моря. Ландшафт и климат богатой минералами восточной пустыни Египта могут быть неумолимыми." #NT!
 EGY_gas_exports: "Экспорт газа" #NT!
 EGY_gas_exports_desc: "Мы обладаем крупнейшими запасами природного газа во всем Средиземноморье. Мы должны использовать это в своих интересах." #NT!
 EGY_petrochemichal_ind: "Инвестиции в нефтехимическую промышленность Магриба" #NT!
 EGY_petrochemichal_ind_desc: "Наши соседи из Магриби отчаянно нуждаются в инвестициях. Мы можем использовать это для нашей взаимной выгоды и инвестировать в нашу нефтехимическую промышленность." #NT!
 Egypt.28.t: "Египет предлагает инвестиции в нефтехимическую промышленность!" #NT!
 Egypt.28.d: "Египет предложил нам взаимовыгодную инвестиционную сделку. Должны ли мы принять?" #NT!
 Egypt.28.a: "Конечно!" #NT!
 Egypt.28.b: "Извини, нет" #NT!
 egy_petr_tt: "Наше влияние на них увеличилось на 6%" #NT!
 Egypt.29.t: "[From.GetName] Принимаю!" #NT!
 Egypt.29.d: "Они приняли наше предложение!" #NT!
 Egypt.29.a: "Большой!" #NT!
 Egypt.30.t: "[From.GetName] Отклоняется!" #NT!
 Egypt.30.d: "Они не хотят с нами сотрудничать!" #NT!
 Egypt.30.a: "Эх." #NT!
 EGY_egypt_arab_pipeline: "Арабское сотрудничество" #NT!
 EGY_egypt_arab_pipeline_desc: "Теперь пришло время инвестировать в наших арабских партнеров." #NT!
 EGY_egypt_israel_pipeline: "Израильское сотрудничество" #NT!
 EGY_egypt_israel_pipeline_desc: "Мы могли бы рассмотреть возможность сотрудничества с Израилем в нефтяном секторе." #NT!
 EGY_find_oil: "В поисках большего количества нефти" #NT!
 EGY_find_oil_desc: "Наша земля богата нефтью. Как насчет того, чтобы извлечь немного?" #NT!
 EGY_oil_prospects_idea1: "Промышленное субсидирование ископаемого топлива" #NT!
 EGY_oil_prospects_idea1_desc: "Промышленное субсидирование ископаемого топлива может помочь нашей нефтяной промышленности функционировать более адекватно, чтобы соответствовать потребностям наших стран." #NT!
  
 EGY_saud_contr_oil: "Контракт с Саудовской Аравией" #NT!
 EGY_saud_contr_oil_desc: "Сотрудничество с Саудовской Аравией может быть для нас действительно выгодным." #NT!
 EGY_uae_contr_oil: "Контракт с ОАЭ" #NT!
 EGY_uae_contr_oil_desc: "Сотрудничество с ОАЭ может быть для нас действительно выгодным." #NT!
 EGY_iraq_contr_oil: "Контракт с Ираком" #NT!
 EGY_iraq_contr_oil_desc: "Сотрудничество с Ираком может быть для нас действительно выгодным." #NT!
 EGY_start_explor_proj: "Начать геологоразведочные проекты" #NT!
 EGY_start_explor_proj_desc: "Необходимо начать геологоразведочные проекты для увеличения добычи нефти в нашей стране." #NT!
 EGY_apa_corp: "Контракт с Петробас" #NT!
 EGY_apa_corp_desc: "Бразильские инвесторы проявили интерес к вложению средств в строительство наших нефтехранилищ. Мы должны использовать это!" #NT!
 EGY_royal_dut_shell: "Контракт с Royal Dutch Shell" #NT!
 EGY_royal_dut_shell_desc: "Британские инвесторы проявили интерес к вложению средств в строительство наших нефтехранилищ. Мы должны использовать это!" #NT!
 EGY_eil_oil: "Контракт с EIL Oil Ltd." #NT!
 EGY_eil_oil_desc: "Американские инвесторы проявили интерес к вложению средств в строительство наших нефтехранилищ. Мы должны использовать это!" #NT!
 EGY_bp_corp: "Поддержка корпорации BP" #NT!
 EGY_bp_corp_desc: "BP Corp — египетская нефтяная компания. Мы могли бы поддержать их, чтобы повысить нашу самостоятельность. Однако строительство может обойтись дороже." #NT!
 EGY_orascom_construct: "Ораском Конструкт" #NT!
 EGY_orascom_construct_desc: "Orascom Construction PLC — подрядчик по проектированию, закупкам и строительству, базирующийся в Каире, Египет. Компания была первой транснациональной корпорацией Египта и лежит в основе компаний группы Orascom. OC работает более чем в 25 странах." #NT!
 EGY_agricultural_issues: "Сельскохозяйственные усилия" #NT!
 EGY_agricultural_issues_desc: "В нашей стране огромные проблемы с ирригацией. Нам нужно потратить немного денег на их исправление." #NT!
 EGY_euarsian_exports_food: "Евразийский экспорт продуктов питания" #NT!
 EGY_euarsian_exports_food_desc: "Евразийский экономический союз расширяется с каждым днем. Расширение нашей торговли в этом регионе может быть выгодным и для нас." #NT!
 EGY_fighting_irrigation: "Борьба с незаконным орошением" #NT!
 EGY_fighting_irrigation_desc: "Многие земледельцы в нашей стране незаконно используют поверхностное орошение для увеличения урожая в ущерб будущему урожаю. Мы должны прекратить эту практику." #NT!
  
 EGY_irrigation_problems: "Проблемы с ирригацией" #NT!
 EGY_allow_surface_idea: "Поверхностное орошение" #NT!
 EGY_allow_surface_desc: "Хотя поверхностное орошение вредно для земли, нашим фермерам на какое-то время может понадобиться это своевременное решение." #NT!
 EGY_ban_surface_idea: "Альтернативное орошение" #NT!
 EGY_ban_surface_desc: "В долгосрочной перспективе такая разрушительная практика неприемлема, даже если она не понравится сельскохозяйственному сектору." #NT!
 EGY_second_nile_project: "Второй Нильский проект" #NT!
 EGY_second_nile_project_desc: "Правительство Египта решило создать новую долину, где будут развиваться сельскохозяйственные и промышленные сообщества. Это был амбициозный проект, призванный помочь Египту справиться с быстро растущим населением." #NT!
 EGY_ban_surface: "Альтернативное орошение" #NT!
 EGY_allow_surface: "Поверхностное орошение" #NT!
 EGY_visions: "Новые прицелы ночного видения" #NT!
 EGY_visions_desc: "Нашей армии необходимы новые приборы ночного видения для эффективного ведения боя в ночное время." #NT!
 EGY_wests: "Новые жилеты и камуфляж" #NT!
 EGY_wests_desc: "Нашей армии необходимы новые бронежилеты и камуфляж для эффективной войны на любой местности и при любых обстоятельствах." #NT!
 EGY_rifle_trainings: "Обучение обращению с оружием" #NT!
 EGY_rifle_trainings_desc: "Наши солдаты должны обладать лучшими навыками стрельбы на всем Ближнем Востоке!" #NT!
 EGY_spec_weap: "Новое специальное оружие" #NT!
 EGY_spec_weap_desc: "Нашей армии нужны новые современные рации, гранаты, аптечки и многое другое, чтобы солдаты были универсальными на поле боя." #NT!
 EGY_academyy: "Египетские академии" #NT!
 EGY_academyy_desc: "Нам нужно построить новые военные академии и повысить зарплаты офицерам, чтобы иметь лучших генералов на Ближнем Востоке!" #NT!
 EGY_def: "Новая тактика защиты" #NT!
 EGY_def_desc: "Необходимо разработать новую оборонительную тактику и стратегию отражения атак противника." #NT!
 EGY_new_doc: "Новая Доктрина" #NT!
 EGY_new_doc_desc: "Нам нужна новая доктрина, существующая устарела." #NT!
 EGY_NATO_doc: "Доктрина НАТО" #NT!
 EGY_NATO_doc_desc: "Самая эффективная военная доктрина в мире – это доктрина НАТО, мы должны ее принять." #NT!
 EGY_new_centric_warf: "Сетецентрическая война" #NT!
 EGY_new_centric_warf_desc: "Сетецентрическая война – это будущее, мы должны извлечь из нее уроки." #NT!
 EGY_nato_standards_military_idea: "Стандарты НАТО" #NT!
 EGY_centric_doc_idea: "Сетецентрическая война" #NT!
 EGY_impr_supply_idea: "Улучшенное снабжение" #NT!
 EGY_imp_suppl: "Улучшенное снабжение" #NT!
 EGY_imp_suppl_desc: "Чтобы улучшить снабжение наших войск, нам необходимо улучшить центры связи и общее военное снабжение." #NT!
 EGY_shells: "Новые артиллерийские снаряды" #NT!
 EGY_shells_desc: "Для нашей армии нужны новые артиллерийские снаряды." #NT!
 EGY_new_army_eq: "Откройте старые военные тайники" #NT!
 EGY_new_army_eq_desc: "Мы откроем наши старые военные склады, чтобы вооружить нашу армию." #NT!
 EGY_abu_zabal: "Специальные химикаты Абу Заабал" #NT!
 EGY_abu_zabal_desc: "Abu Zaabal Specialty Chemicals производит взрывчатку и ракетное топливо." #NT!
 EGY_aoi_electro: "Завод электроники АОИ" #NT!
 EGY_aoi_electro_desc: "Завод электроники AOI производит электронные компоненты и коммуникационное оборудование для самолетов, ракет и радаров." #NT!
 EGY_heluan_tank_factory: "Хелуанский танковый завод" #NT!
 EGY_heluan_tank_factory_desc: "Хелуанский танковый завод ремонтирует и производит американские танки М1А1." #NT!
 EGY_maadi_engeneering_industry: "Маади Инжиниринг Индастриз" #NT!
 EGY_maadi_engeneering_industry_desc: "Maadi Engineering Industries производит пистолеты, винтовки и пулеметы." #NT!
 EGY_eae_tel_deal: "Интернет-предложение в ОАЭ" #NT!
 EGY_eae_tel_deal_desc: "Многие интернет-компании из ОАЭ выразили заинтересованность в инвестировании в нас. Возможно, нам стоит дать им знак, что мы заинтересованы." #NT!
 EGY_fight_cor: "Борьба с коррупцией" #NT!
 EGY_fight_cor_desc: "Для того, чтобы наша армия стала сильнее, нам необходимо избавиться от коррупции в ней." #NT!
 EGY_influ_army: "Борьба с коррупционерами" #NT!
 EGY_influ_army_desc: "Необходимо воздействовать на коррумпированных офицеров, чтобы избавиться от коррупции в армии" #NT!
 EGY_new_rep_law: "Отменить законы" #NT!
 EGY_new_rep_law_desc: "Необходимо отменить некоторые законы, способствующие коррупции в армии, а точнее запретить солдатам участвовать в строительстве генеральских дач и их бизнесе." #NT!
 EGY_soc_mil: "Социальные гарантии военнослужащим" #NT!
 EGY_soc_mil_desc: "Нам необходимо предоставить нашим солдатам социальное обеспечение и семейные пособия малоимущим офицерам." #NT!
 EGY_new_forb_mil: "Запретить военным владеть бизнесом" #NT!
 EGY_new_forb_mil_desc: "Нам необходимо запретить военным владеть бизнесом, чтобы они могли сосредоточиться на армии." #NT!
 EGY_no_cor_army: "Никакой коррупции в армии!" #NT!
 EGY_no_cor_army_desc: "Нам нужно избавиться от коррупции в армии." #NT!
 EGY_fund_spez: "Поддержите наш спецназ" #NT!
 EGY_fund_spez_desc: "Мы должны инвестировать в наши силы специального назначения, чтобы укрепить нашу армию." #NT!
 EGY_desert_corps: "Сформируйте Корпус пустыни" #NT!
 EGY_desert_corps_desc: "Мы должны инвестировать в силы пустыни, чтобы укрепить нашу армию." #NT!
 EGY_acilm: "Акклиматизация к жаре" #NT!
 EGY_acilm_desc: "Нам необходимо подготовить наш спецназ к экстремальной жаре пустыни, чтобы он мог эффективно действовать в пустыне." #NT!
 EGY_masters_ambush: "Мастера маскировки и засады" #NT!
 EGY_masters_ambush_desc: "Нам необходимо уделять больше внимания тактике засад и маскировки." #NT!
 EGY_extr_trai: "Экстремальный тренинг" #NT!
 EGY_extr_trai_desc: "Экстремальная подготовка нашего спецназа должна быть на первом месте!" #NT!
 EGY_777: "Оперативная группа 777" #NT!
 EGY_777_desc: "Отряд 777, также известный как Оперативная группа 777, представляет собой спецназ первого уровня египетской армии, входящий в состав отряда Эль-Сака." #NT!
 EGY_fund_police: "Поддержка полиции" #NT!
 EGY_fund_police_desc: "Чтобы обеспечить безопасность наших граждан и туристов, нам нужны сильные, многочисленные и обученные полицейские силы." #NT!
 EGY_fight_narco: "Бой с Нарко" #NT!
 EGY_fight_narco_desc: "Нам необходимо бороться с наркотиками и наркотрафиком для большей стабильности в нашей стране." #NT!
 EGY_tour_pol: "Туристическая полиция" #NT!
 EGY_tour_pol_desc: "Необходимо создать туристическую полицию, чтобы создать комфортные условия для туристов и защитить их от мошенников и помочь в общении." #NT!
 EGY_new_eq: "Новое оборудование" #NT!
 EGY_new_eq_desc: "Нам нужна новая экипировка для нашей полиции, новые дубинки, светошумовые гранаты, наручники и многое другое, включая униформу и обувь." #NT!
 EGY_border_guard: "Пограничник" #NT!
 EGY_border_guard_desc: "Пограничные силы — это легковооруженные военизированные формирования, в основном бедуинские, отвечающие за контроль границ, поддержание мира, борьбу с наркотиками и предотвращение контрабанды." #NT!
  
  #Al Nour 
 EGY_al_nour: "§RАль Нур§!" #NT!
 EGY_al_nour_desc: "Партия Аль-Нур, или Партия Света, придерживается ультраконсервативной исламистской идеологии, которая верит в соблюдение строгих законов шариата. Ее описывают как политическое подразделение «Общества салафитского призыва» и, безусловно, самую известную из нескольких новых салафитских партий в Египте, которую она превзошла благодаря своему долгому организационному и административному опыту и харизматическим лидерам. Его политическая цель — создать теократическое государство по образцу ваххабизма, как в Саудовской Аравии. По данным общественной службы новостей немецкого телевидения ARD, Саудовская Аравия оказалась основным спонсором партии." #NT!
 EGY_makhioun: "Юнес Махюн" #NT!
 EGY_makhioun_desc: "Закария Юнес Абдель-Халим Макюн — египетский депутат, который в настоящее время является председателем салафитской партии «Ан-Нур»." #NT!
 EGY_theocrat_gov: "Теократическое правительство" #NT!
 EGY_theocrat_gov_desc: "Только теократическое правление Закарии Юнеса Абдель-Халима Макьюна может привести нашу страну к процветанию." #NT!
 EGY_ban_imf: "Выход из МВФ" #NT!
 EGY_ban_imf_desc: "МВФ – это воровская организация! Мы должны покинуть это дерьмо как можно быстрее!" #NT!
 EGY_sharia_laws_sal: "Законы Шариата" #NT!
 EGY_sharia_laws_sal_desc: "Законы салафитского шариата представляют собой строгую интерпретацию исламской юриспруденции, основанную на принципах и практиках раннего мусульманского сообщества, стремящуюся строго придерживаться Корана и хадисов, часто подчеркивая консервативные социальные нормы и практики." #NT!
 EGY_no_football: "Запретить футбол" #NT!
 EGY_no_football_desc: "Мусульмане, которые смотрят чемпионат мира, теряют время. Это отвлекает их от ведения джихада; Месси — враг ислама; Вместо того, чтобы принимать чемпионат мира по футболу, Катар должен был создать ядерную бомбу, как Иран!" #NT!
 EGY_saudi_example: "Саудовский пример" #NT!
 EGY_saudi_example_desc: "Саудовская Аравия – лучший пример силы салафитских идей! Мы должны строить нашу страну с учетом их примера." #NT!
