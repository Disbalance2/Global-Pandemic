 EGY_coptic_decision: "Коптский народ" #NT!
 EGY_coptic_decision_desc: "§YCopts§! являются §1Christian§! этнорелигиозная группа, коренная жительница Северной Африки, которая в основном населяла территорию современного [EGY.GetFlag]§YEgypt§! и [SUD.GetFlag]§YSudan§! со времен древности.\n\nПомните, что в зависимости от их мнения вы получите §Gpositive§! или §Rnegative§! последствия. Также не забывайте об их влиянии, старайтесь не поддерживать его на высоком уровне.\n\n§HМнение коптского народа§!: §1Christian§0\n§1Christian§1Политическое влияние коптов§!: §1Christian§3\n§1Christian§1Популярность коптского народа§ _9: §1Christian§6" #NT!
  
