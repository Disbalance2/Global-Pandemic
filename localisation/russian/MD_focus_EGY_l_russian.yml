 EGY_ibrahim_sinai_militia: "Синайские ополченцы" #NT!
 EGY_ibrahim_sinai_militia_desc: "Ибрагим аль-Арджани быстро стал одним из самых влиятельных людей в Египте: от формирования проправительственных ополчений до борьбы с исламистами на своем родном Северном Синае и расширения деятельности своего бизнес-конгломерата в сердце долины Нила благодаря его близости к президентский клан." #NT!
  
 ###MILITAR 
 EGY_military_anger1: "Неудовлетворенные военные" #NT!
 EGY_military_anger1_desc: "В настоящее время армия §RUnsatisfied§! с нашей партией и политикой, и пока не собирается создавать нам никаких проблем.\n§W--------------§!\nЭтот национальный дух будет §RReplaced§! если наш статус в армии §H упадет ниже -50§! или превысит §H0§!. Этот национальный дух также будет отменен, если удалить §HВнутреннюю военную фракцию§!." #NT!
 EGY_military_happy: "Доволен Военный" #NT!
 EGY_military_happy_desc: "В настоящее время армия §GPleased§! с нашей партией и политикой, и не собирается создавать нам никаких проблем.\n§W--------------§!\nЭтот национальный дух будет §RReplaced§! если наш статус в армии §H упадет ниже 0§!, или мы удалим §HВнутреннюю военную фракцию§!." #NT!
 EGY_military_anger2: "Разочарованная армия" #NT!
 EGY_military_anger2_desc: "В настоящее время армия §RFrustrated§! с нашей партией и политикой, и это начинает доставлять нам некоторые проблемы.\n§W--------------§!\nЭтот национальный дух будет §RReplaced§! если наше положение в армии §H упадет ниже -100§! или превысит §H-50§!. Этот национальный дух также исчезнет, ​​если удалить §HВнутреннюю военную фракцию§!." #NT!
 EGY_military_anger3: "Яростная армия" #NT!
 EGY_military_anger3_desc: "В настоящее время армия §RFurious§! с нашей партией и политикой, и они создают проблемы.\n§W--------------§!\nЭтот национальный дух будет §RReplaced§! если наше положение в армии §H упадет ниже -150§! или превысит §H-100§!. Этот национальный дух также исчезнет, ​​если удалить §HВнутреннюю военную фракцию§!." #NT!
 EGY_military_anger4: "Нелояльная армия" #NT!
 EGY_military_anger4_desc: "В настоящее время армия §RDisloyal§! из-за нашей партии и политики, и они создают серьезные проблемы.\n§W--------------§!\nЭтот национальный дух будет §RReplaced§! если наше положение в армии §H упадет ниже -200§! или превысит §H-150§!. Этот национальный дух также исчезнет, ​​если удалить §HВнутреннюю военную фракцию§!." #NT!
 EGY_military_anger5: "Искалеченная армия" #NT!
 EGY_military_anger5_desc: "В настоящее время армия §RCrippled§! из-за нашей партийной политики и низкого авторитета. Вооруженные силы Египта практически бесполезны, если мы не укрепим наш авторитет в армии.\n§W--------------§!\nЭтот национальный дух будет §RReplaced§! если наше положение в армии превышает §H-200§!. Этот национальный дух также исчезнет, ​​если удалить §HВнутреннюю военную фракцию§!." #NT!
 EGY_guards_of_secularism: "Стражи секуляризма" #NT!
 EGY_guards_of_secularism_desc: "Египетские военные всегда составляли основу светской элиты Египта, выступавшей против различных исламистов. Военные всегда были связаны с политической элитой Египта и всегда вмешивались, чтобы восстановить порядок, и готовы сделать это снова, если почувствуют, что их ценностям угрожают. Однако после своего вмешательства они часто мирным путем возвращали власть народу, и именно этого люди и ожидают.\n\nВоенные выступают против несветских политических партий, таких как §W[Neutral_Muslim_Brotherhood_L]§!. Военный §YStanding§! с правительством зависит от множества факторов, таких как §GСоциальный консерватизм - Правительство§!. Если наш §YStanding§! если они упадут ниже §Y-100§_3, военные предпримут действия по свержению правительства.\n\n§YВоенные§! также будут сопротивляться попыткам уменьшить свою власть, но если нам удастся их устранить, они не смогут вмешаться с нами." #NT!
 egypt.141.t: "Военный переворот в Египте!" #NT!
 egypt.141.d: "Сегодня высшее командование египетских военных прокатилось по улицам Каира и Александрии и заняло несколько правительственных зданий. Они требуют от нашего правительства отставки!" #NT!
 egypt.141.a: "Нам следует сдаться..." #NT!
 egypt.141.b: "Ни шагу назад!" #NT!
  
 EGY_natfront_all: "§OПанарабский путь§!" #NT!
 EGY_natfront_all_desc: "Панарабизм — это политическая идеология, которая выступает за единство и солидарность арабских государств и народов, подчеркивая общую идентичность, язык, культуру и историю всего арабского мира. Зародившись в конце 19-го и начале 20-го веков как ответ на колониализм и западное влияние, панарабизм стремится содействовать сотрудничеству и интеграции между арабскими странами для достижения общих политических, экономических и социальных целей. Он часто отстаивает такие принципы, как арабский национализм, антиимпериализм и стремление к арабскому самоопределению, служа сплоченным призывом к арабскому единству и коллективной силе против внешнего давления и разногласий." #NT!
  
 EGY_befr_copt: "Подружитесь с коптами" #NT!
 EGY_befr_copt_desc: "Чтобы продолжить нашу секуляристскую программу, мы должны успокоить коптов." #NT!
  
 EGY_prob_nas_bord: "Проблемы вблизи границы" #NT!
 EGY_prob_nas_bord_desc: "Хотя мы поддерживаем дело палестинцев, Хамас имеет прочные связи с «Братьями-мусульманами», и мы не можем этого терпеть." #NT!
  
