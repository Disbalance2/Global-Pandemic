 egypt_sahar.1.t: "Помощь из Египта" #NT!
 egypt_sahar.1.d: "Мы получили предложение от Египта, они готовы оказать нам военную помощь и помочь подготовиться к возобновлению боевых действий в обмен на участие в процессе создания САР. Должны ли мы принять поддержку Египта?" #NT!
