 egypt.144.t: "Египет предлагает объединение" #NT!
 egypt.144.d: "Египетское правительство предлагает полное объединение между нами и Египтом с установлением полного федерализма." #NT!
 egypt.144.a: "Мы готовы полностью подчиниться!" #NT!
 egypt.144.b: "Мы согласны на федеральное предложение!" #NT!
 egypt.144.c: "Мы не согласны!" #NT!
  
 EGY_egyp_rev_com_con: "Совет египетского революционного командования" #NT!
 EGY_egyp_rev_com_con_desc: "Совет революционного командования был органом, созданным для контроля над Республикой Египет и англо-египетским Суданом после революции 1952 года. Первоначально он выбрал Али Махера-пашу премьер-министром, но вынудил его уйти в отставку после конфликта по поводу земельной реформы. В то время Совет взял под полный контроль Египет. ПКР контролировал государство до 1954 года, когда Совет распустился." #NT!
  
 EGY_approach_bahrain: "Подход Бахрейн" #NT!
 EGY_approach_bahrain_desc: "Позиция Бахрейна как жизненно важного экономического союзника открывает возможности для торговли и инвестиций, которые могут стимулировать экономический рост Египта." #NT!
  
 EGY_arab_league_tigh: "Связи с арабскими лигами" #NT!
 EGY_arab_league_tigh_desc: "Лига арабских государств должна быть обновлена ​​и обновлена. Таким образом связи и сотрудничество ускорятся!" #NT!
  
 Egypt_news.4.t: "Саммит Лиги арабских государств в Каире!" #NT!
 Egypt_news.4.d: "Лидеры всего арабского мира собрались сегодня на долгожданный саммит в штаб-квартире Лиги арабских государств в Каире. Саммит под председательством президента Египта высветил ряд актуальных региональных проблем, включая проблемы безопасности, экономическое сотрудничество и дипломатические усилия по обеспечению мира и стабильности на Ближнем Востоке. На фоне возросшей напряженности в регионе саммит предоставил государствам-членам решающую платформу для участия в диалоге и сотрудничестве, стремясь наметить курс коллективных действий и солидарности. Ключевые темы повестки дня включают текущие конфликты в Сирии, Йемене и Ливии, а также стратегии борьбы с терроризмом и экстремизмом. Пока лидеры участвуют в дискуссиях, существует осторожный оптимизм по поводу того, что саммит принесет значимые результаты в решении сложных проблем, стоящих перед арабским миром." #NT!
 Egypt_news.4.a: "Интересный!" #NT!
  
 EGY_approach_sudan: "Сделки с Суданом" #NT!
