 EGY_slums_decision: "Трущобы в Египте" #NT!
 EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\nThe отделение §Ycentralized§!, процессов физического планирования от местных реалий привело к тому, что городское развитие происходит без §Yпланового рассмотрения§!, что приводит к §Rвысокому проценту§! неформально застроенных и §Rнезапланированных §! района в городах. Такое развитие происходило как на государственных, так и на §Gсельскохозяйственных землях§!.\n\nВ то же время центральные районы города были заброшены и превращены в §Rзаброшенные§! и §Rнебезопасные§! кварталы. §YНеформальное развитие§!, осуществляемое семьями и мелкими неформальными застройщиками, происходит как в крупнейших городах, так и во второстепенных городах и деревнях. Здания, как правило, структурно адекватны, однако инфраструктура §Rотсутствует§! и §Rперегружена§!, улицы слишком §Rузкие§! и часто §Rнемощеные§!, общественные места §Rочень скудны§! или §Rотсутствуют§ _3, а общественным услугам крайне §Rне хватает §!.\n\nЧем больше мы занимаемся §Rпроблемами трущоб§!, тем меньше влияет идея §Y$EGY_broken_economy_idea$§!.\n\nТрущобы остаются: §Y[?EGY_slums_left ]/16§!" #NT!
