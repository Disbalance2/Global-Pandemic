 egypt_evergreen.1.t: "Египет предлагает торговое соглашение по химическим удобрениям." #NT!
 egypt_evergreen.1.d: "Египет недавно обратился к нам и предложил эксклюзивный контракт на лучшие удобрения, которые они могут предложить. Принятие этого закона, несомненно, повысит урожайность наших сельскохозяйственных культур, хотя с политической точки зрения этот маневр может быть сомнительным в некоторых глазах." #NT!
 egypt_evergreen.1.a: "Абсолютно." #NT!
 egypt_evergreen.1.b: "На данный момент это невозможно." #NT!
 egypt_evergreen.2.t: "[From.GetName] Принимает" #NT!
 egypt_evergreen.2.d: "Наши усилия по заключению сделки с [From.GetName] наконец увенчались успехом, контракт подписан и скоро будет получен первый платеж." #NT!
 egypt_evergreen.2.a: "Наконец-то хорошие новости." #NT!
 egypt_evergreen.3.t: "[From.GetName] отказывается от сделки." #NT!
 egypt_evergreen.3.d: "Наши усилия заключить сделку с [From.GetName] кажутся тщетными, ответа мы не получили и вроде бы он никуда не денется." #NT!
 egypt_evergreen.3.a: "Будь ты проклят, [From.GetNameDef]!" #NT!
 egypt_evergreen.4.t: "[From.GetName] аннулирует их контракт." #NT!
 egypt_evergreen.4.d: "Мы получили ошеломляющую новость - [From.GetName] расторгает с нами контракт на удобрения, мы не сможем продать им нашу продукцию, по крайней мере пока." #NT!
 egypt_evergreen.4.a: "Дураки! Они не знают, что теряют!" #NT!
  
 Egypt.25.t: "Египетское предложение" #NT!
 Egypt.25.d: "Правительство Египта предложило нам контракт на строительство новой реакторной установки в Эль-Дабаа. Из их предложения очевидно, что это будет крупнейший проект атомной стройки на африканском континенте. Должны ли мы согласиться?" #NT!
 Egypt.25.a: "Конечно!" #NT!
 Egypt.25.b: "Извини, нет." #NT!
  
 Egypt.26.t: "Русские принимают" #NT!
 Egypt.26.d: "Они приняли наше предложение." #NT!
 Egypt.26.a: "Большой." #NT!
  
 Egypt.27.t: "Россияне отвергают" #NT!
 Egypt.27.d: "Они не хотят с нами сотрудничать." #NT!
 Egypt.27.a: "Неудачно." #NT!
  
