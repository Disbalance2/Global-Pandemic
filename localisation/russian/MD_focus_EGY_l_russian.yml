 EGY_admin_capital: "Проект НАК" #NT!
 EGY_admin_capital_desc: "Новая административная столица (NAC) — это новое городское сообщество в провинции Каир, Египет, и спутник города Каир. Планируется, что это будет новая столица Египта. Об этом объявил тогдашний министр жилищного строительства Египта Мостафа Мадбули на конференции экономического развития Египта. Столица считается одним из проектов экономического развития и является частью более крупной инициативы под названием «Видение Египта 2030»." #NT!
  
 EGY_unslum_effort: "Усилия по детрущобизации" #NT!
 EGY_unslum_effort_desc: "Мы должны приложить все усилия, чтобы разрушить трущобы и сделать нашу страну чище!" #NT!
  
 EGY_suez_canal: "Содействие промышленному развитию" #NT!
 EGY_suez_canal_desc: "Мы должны подготовиться к тому, чтобы наши промышленные инвестиции были успешными!" #NT!
  
 EGY_national_roads: "Проект национальных дорог" #NT!
