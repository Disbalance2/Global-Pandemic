 egypt.120.t: "Наша позиция по Египту и Катару" #NT!
 egypt.120.d: "Турция и Катар уже давно плетут заговор против нашей страны. Мурси – их очевидная марионетка. Мы должны решить, что с ними делать!" #NT!
