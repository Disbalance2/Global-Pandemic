 BLR_rus_zakupki: "Закупки российского оборудования"
 BLR_rus_zakupki_desc: "Наша армия технически устарела, и нам нужно наверстывать упущенное. Мы будем закупать для нашей армии лучшее российское оборудование"
 BLR_rus_military_academy: "Российские стандарты военного образования"
 BLR_rus_military_academy_desc: "Мы приведём наши стандарты подготовки военных кадров в соответствие с российскими учебными заведениями"
 BLR_rus_gaz: "Контракты с Газпромом"
 BLR_rus_gaz_desc: "Мы будем и дальше налаживать сотрудничество с Газпромом и обеспечивать нашу страну дешёвыми ресурсами"
 BLR_rofeign_legion: "Иностранный легион"
 BLR_rofeign_legion_desc: "Мы постараемся перенять опыт французов и создать свой иностранный легион"
 BLR_rus_rubble: "Российские рубли"
 BLR_rus_rubble_desc: "Белорусский рубль оказался слабой и ненужной валютой. Мы переходим на российский"
 BLR_rojdaemost: "Пропаганда рождаемости"
 BLR_rojdaemost_desc: "Наша страна переживает демографический спад, поэтому мы должны стимулировать рождаемость среди молодых семей"
 BLR_debur: "Дебюрократизация"
 BLR_debur_desc: "Мы сократим расходы на чиновников, уменьшим их количество, а высвободившиеся средства направим на благо народа"
 BLR_triedine_rus: "Триединый русский народ"
 BLR_triedine_rus_desc: "Может быть, в Москве об этом забывают, а мы помним. Русские - это вся Россия, Украина и Беларусь"
 BLR_socialochka: "Увеличение расходов на социальные нужды"
 BLR_socialochka_desc: "Для успешного повышения рождаемости необходимо создать лучшие условия для наших граждан. Необходимо увеличить расходы на социальную сферу"
 BLR_belarussia: "Путь Беларуси"
 BLR_belarussia_desc: "Мы верим, что у нашей страны есть особый путь, русский путь, который, видимо, забыт в Кремле. Мы вернём величие русской нации"
 BLR_Belarussia_claims: "Белорусские территориальные претензии"
 BLR_Belarussia_claims_desc: "Наши сограждане живут на многих сопредельных с нами территориях, мы должны вернуть их на родину"
 BLR_soldiers_from_rus: "Российский военный в отставке"
 BLR_soldiers_from_rus_desc: "Мы готовы принять на службу большое количество отставных военных из России."
 BLR_military_politics: "Государственный милитаризм"
 BLR_military_politics_desc: "Нашей стране нужна сильная рука, сильная военная промышленность, сильная армия. Всё это мы ей дадим."
 BLR_military_invest: "Инвестиции в военную промышленность"
 BLR_military_invest_desc: "Нашей стране нужны заводы, которые будут десятками создавать новую бронетехнику."
 BLR_military_new_generations: "Новое поколение военнослужащих"
 BLR_military_new_generations_desc: "Мы будем воспитывать новое поколение солдат на идеалах милитаризма и любви к своей стране."
 BLR_rne_in_belarus: "Русское национальное единство в Беларуси"
 BLR_rne_in_belarus_desc: "Русские русские националисты будут приглашены в наши ряды для помощи в защите Русской революции в Беларуси."
 BLR_unite_with_rus_nazbol: "Национал-большевики в России"
