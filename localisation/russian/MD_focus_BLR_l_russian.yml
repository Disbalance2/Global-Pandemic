 BLR_azarenok_tv: "Новый пропагандист Лукашенко"
 BLR_azarenok_tv_desc: "Сейчас на телевидении часто можно увидеть нового пропагандиста, который вещает от имени нашей партии и убеждает людей в правильности наших действий"
 BLR_decree_227: "Указ N 227 "Об оказании охранных услуг""
 BLR_decree_227_desc: "Новый указ N 227 вызвал немалый ажиотаж во многих СМИ. Впервые мы разрешили частной компании принимать оружие для охраны объектов. Неужели это к чему-то приведёт?"
 BLR_gudermes: "Отправить ОМОН на обучение в чеченский Гудермес"
 BLR_gudermes_desc: "Надо бы присмотреться к этому знаменитому университету спецназа. Возможно, наши бойцы смогут повысить свою квалификацию."
 BLR_Excursion_Warsaw: "Экскурсия в Варшаву"
 BLR_Excursion_Warsaw_desc: "Вагнеровцы активно агитируют и жалуются на желание устроить "экскурсию" в Варшаву. Мы можем помочь им в её организации. Прорыв границы с нашей территории теоретически возможен, но объявит ли после этого Польша нам войну?"
 BLR_Excursion_Vilnus: "Экскурсия в Вильнюс"
