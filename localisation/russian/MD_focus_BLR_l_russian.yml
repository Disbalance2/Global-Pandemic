 belarus_export.16.a: "Конечно, это хорошее предложение"
 belarus_export.16.b: "Нет, мы откажемся от их предложения"

 belarus_export.17.t: "Продажа ПТУР"
 belarus_export.17.d: "Заключён контракт на продажу наших ПТУР для [FROM.GetNameWithFlag]"
 belarus_export.17.a: "Отлично"

 belarus_export.18.t: "Продажа ПТУР"
 belarus_export.18.d: "Контракт на продажу наших ПТУР для [FROM.GetNameWithFlag] отклонён"
 belarus_export.18.a: "Обидно"

 belarus_export.19.t: "Белорусское шасси"
 belarus_export.19.d: "Белорусские производители готовы предложить свои шасси для ряда нашей военной техники. Согласимся ли мы на этот контракт?"
 belarus_export.19.a: "Конечно, это хорошее предложение"
 belarus_export.19.b: "Нет, мы откажемся от их предложения"

 belarus_export.20.t: "Контракт на поставку шасси"
