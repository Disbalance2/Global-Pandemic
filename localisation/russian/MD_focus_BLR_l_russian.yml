 belarus_export.22.t: "Совместный проект БТР"
 belarus_export.22.d: "[FROM.GetNameWithFlag] предлагает нам создать совместный проект БТР под названием Кобра-К. Этот проект принесёт нам опыт и знания в области модификации старой техники. Согласны ли мы?"
 belarus_export.22.a: "Конечно, это хорошее предложение"
