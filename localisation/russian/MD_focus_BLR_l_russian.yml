 BLR_PinskDrev: "Финансы "ПинскДрев""
 BLR_PinskDrev_desc: "Крупное предприятие деревообрабатывающей промышленности Беларуси, старейшее в Пинске. Мы должны финансировать их деятельность, чтобы они развивались дальше"
 BLR_metro_minsk: "Расширение Минского метрополитена"
