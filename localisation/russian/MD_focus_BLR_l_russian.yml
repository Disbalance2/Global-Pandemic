 #Events
 belarus_LTB.1.t: "Беларусь приглашает нас стать частью Единого государства"
 belarus_LTB.1.d: "Белорусские дипломаты обратились к нам с предложением от своего правительства об интеграции наших стран в единое государство. Такое неожиданное заявление повергло нас в шок, что мы собираемся делать?"
 belarus_LTB.1.a: "Мы согласны"
 belarus_LTB.1.b: "Мы отказываемся"

 #Union State Events
 belarus_union.1.t: "Создание Союзного государства"
 belarus_union.1.d: "Наконец-то наши страны стали полноправными братьями. Было создано Союзное государство, и теперь ничто не помешает нам вместе бороться за наше будущее"
 belarus_union.1.a: "Наконец-то!"
 belarus_union.9.t: "Они согласились создать с нами Союзное государство"
 belarus_union.9.d: "Наконец-то Союзное государство будет только не на бумаге, а в реальности. У нас впереди светлое будущее"
 belarus_union.9.a: "Наконец-то!"
 belarus_union.10.t: "Они отказали в создании союзного государства с нами"
 belarus_union.10.d: "Возможно, мы выбрали неправильный путь, и России не нужно братство наших народов"
 belarus_union.10.a: "Это печально"
 belarus_union.11.t: "Россия выдвигает ультиматум по вопросу о Союзном государстве"
 belarus_union.11.d: "Российское правительство ставит нам жёсткий ультиматум по вопросу о Союзном государстве. Либо мы его подпишем, либо будут негативные последствия. Стоит ли нам поддаваться на такие провокации?"
 belarus_union.11.a: "Мы подпишем интеграцию в Союзное государство"
 belarus_union.11.b: "Нет"
 belarus_union.12.t: "Союзное государство"
 belarus_union.12.d: "Белорусское правительство согласилось немедленно подписать договор о создании Союзного государства в полном объёме"
 belarus_union.12.a: "Хорошо"
 belarus_union.13.t: "Союзное государство"
 belarus_union.13.d: "Белорусское правительство отказалось немедленно подписать договор о создании Союзного государства в полном объёме"
 belarus_union.13.a: "Грустно"


 #Character Event
 belarus_character.1.t: "Эпоха Лукашенко"
 belarus_character.1.d: "Александр Григорьевич Лукашенко прошел долгий путь от рядового депутата до президента страны. Несмотря на то, что он только недавно начал править Беларусью, многие влиятельные силы уже мечтают о его свержении. Сможет ли он найти лучший путь для Беларуси, или он станет еще одним диктатором, который будет сидеть до конца своей жизни?"
 belarus_character.1.a: "Наш батька Лукашенко, мать-Беларуси"

 belarus_character.2.t: "Либерально-демократическая Беларусь"
 belarus_character.2.d: "Сергей Гайдукевич - очень неординарный человек, с интересным прошлым и особыми взглядами на будущее Беларуси. Он явно классифицируется как пророссийский политик, но оправдает ли он свое клеймо?"
 belarus_character.2.a: "Беларусь превыше всего"

 belarus_character.3.t: "Европейский путь Беларуси"
 belarus_character.3.d: "Беларусь наконец-то окончательно отказалась от советского прошлого и двинулась в светлое европейское будущее. Но мы должны решить - каким путем мы пойдем в это замечательное будущее?"
 belarus_character.3.a: "Либерализм - это наш путь"
 belarus_character.3.b: "Консерватизм - это наше все"

 belarus_character.4.t: "Националисты в Беларуси"
 belarus_character.4.d: "Зенон Позняк, пришедший к власти, давно известен своей антироссийской риторикой. Его главная идея заключается в том, что Россия подавляла белорусов на протяжении всей истории. Он намерен покончить с этим и, возможно, отомстить за это"
 belarus_character.4.a: "Белорусы - не русские"

 belarus_character.5.t: "Красная Беларусь"
 belarus_character.5.d: "Желание Беларуси постепенно отойти от советского прошлого в конечном итоге привело ее обратно в лапы коммунизма. Люди помнят сладкие времена СССР и, видимо, решили вернуть их снова"
 belarus_character.5.a: "Давайте вернем советское наследие"

 #Ukraine Events
 belarus_ukraine.1.t: "Полк Кастуся Калиновского"
 belarus_ukraine.1.d: "Белорусы присылают нам помощь в виде целого полка. Вместе мы будем бороться с российской агрессией"
 belarus_ukraine.1.a: "Долой Россию и ее имперские амбиции"

 belarus_ukraine.2.t: "Отправить добровольцев в Новороссию?"
 belarus_ukraine.2.d: "Среди людей есть те, кто хочет поехать помогать жителям Новороссии в их борьбе. Мы готовы помочь им в этом"
 belarus_ukraine.2.a: "Отправить волонтеров"
 belarus_ukraine.2.b: "Мы осуждаем тех, кто отправляется добровольцем в Новороссию, потому что это незаконно"

 belarus_ukraine.3.t: "Беларусь предлагает Минск в качестве платформы для мирных переговоров"
 belarus_ukraine.3.d: "Беларусь предлагает Минск в качестве города для переговоров по установлению мира в Украине. Согласимся ли мы заключить перемирие с сепаратистами?"
 belarus_ukraine.3.a: "Мир - это то, к чему мы должны стремиться!"
 belarus_ukraine.3.b: "Мы вернем территориальную целостность Украины!"

 belarus_ukraine.4.t: "Спецоперация в Украине"
 belarus_ukraine.4.d: "Россия начала спецоперацию в Украине. Наше руководство стояло перед выбором - участвовать в этом или нет. У нас много обязательств, но все же мы должны трижды подумать, прежде чем ввязываться в эту бойню"
 belarus_ukraine.4.a: "Украина должна быть освобождена!"
 belarus_ukraine.4.b: "Мы не будем в этом участвовать"


 #Export arms Events
 
 belarus_export.2.t: "Первые образцы Т-72БМ1"
 belarus_export.2.d: "Мы наконец-то завершили модификацию танка Т-72. Теперь мы сможем производить его для нужд нашей армии"
 belarus_export.2.a: "Слава белорусскому оружию"

 belarus_export.3.t: "Первые образцы "Белграда""
 belarus_export.3.d: "Мы наконец-то завершили модификацию БМ-21. Теперь мы сможем производить его для нужд нашей армии"
 belarus_export.3.a: "Слава белорусскому оружию"

 belarus_export.4.t: "Первые образцы "Полонеза""
 belarus_export.4.d: "Наконец-то мы закончили работу над РСЗО "Полонез". Теперь мы сможем производить её для нужд нашей армии"
 belarus_export.4.a: "Слава белорусскому оружию"


 belarus_export.6.t: "Беларусь предлагает купить тракторы"
 belarus_export.6.d: "Белорусский завод МТЗ предлагает нам приобрести их продукцию - новейший трактор. Они прекрасно помогут нам в развитии нашего агропромышленного комплекса"
 belarus_export.6.a: "Мы согласны приобрести их"
 belarus_export.6.b: "Они нам не нужны"

 belarus_export.7.t: "Наши трактора были куплены"
 belarus_export.7.d: "[FROM.GetNameWithFlag] согласился подписать с нами контракт на поставку тракторов"
 belarus_export.7.a: "Отлично"

 belarus_export.8.t: "Наши трактора решили не покупать"
 belarus_export.8.d: "[FROM.GetNameWithFlag] отказался подписать с нами контракт на поставку тракторов"
 belarus_export.8.a: "Обидно"


 belarus_export.9.t: "Контракт с белорусским Минотором"
 belarus_export.9.d: "Мы давно хотели сотрудничать с этим белорусским предприятием. Они будут ремонтировать нашу колесную военную технику, что очень поможет нам"
 belarus_export.9.a: "Прекрасно"

 belarus_export.10.t: "Контракт с 558 авиаремонтным заводом"
 belarus_export.10.d: "Белорусские инженеры предлагают нам свои услуги по ремонту авиационной техники. Согласимся ли мы подписать с ними контракт?"
 belarus_export.10.a: "Конечно, это хорошее предложение"
 belarus_export.10.b: "Нет, мы откажемся от их предложения"

 belarus_export.11.t: "Новый контракт с 558 авиаремонтным заводом"
