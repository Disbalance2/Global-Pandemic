 belarus_export.12.a: "Обидно"

 belarus_export.13.t: "Договор с компанией Пеленг"
 belarus_export.13.d: "Белорусская компания Пеленг, специализирующаяся на электронике, готова предложить свои услуги по поставке приборов наведения для оружия ПТУР. Согласимся ли мы на этот контракт?"
 belarus_export.13.a: "Конечно, это хорошее предложение"
 belarus_export.13.b: "Нет, мы откажемся от их предложения"

