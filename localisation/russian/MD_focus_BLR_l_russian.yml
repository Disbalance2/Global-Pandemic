 BLR_new_equipment_omon_desc: "Группа "А" ("Альфа") при Комитете государственной безопасности Республики Беларусь является антитеррористическим подразделением КГБ Беларуси. Одно из самых закрытых спецподразделений спецслужб и правоохранительных органов Беларуси.Бойцы "Альфы" участвуют в оперативно-боевых мероприятиях, проводимых подразделениями КГБ Республики Беларусь, связанных с задержанием подозреваемых в шпионаже, захвате заложников, незаконном обороте наркотиков, контрабанде, незаконном обороте оружия и радиоактивных веществ, вымогательстве, незаконной миграции"
