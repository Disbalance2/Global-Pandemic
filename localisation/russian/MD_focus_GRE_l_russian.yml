 GRE_wild_unions: "Дикие профсоюзы"
 GRE_wild_unions_desc: "Мы дали профсоюзам власть, и они ее используют - мы не видим в этом никакой проблемы."
 GRE_wild_unions_2: "Дикие профсоюзы"
 GRE_wild_unions_2_desc: "Профсоюзы получили огромную власть во время нашего восхождения к власти. Теперь, когда мы у власти, мы обращаемся к ним только для того, чтобы убедиться, что у нас есть сердце народа, прежде чем полностью обеспечим руководство над страной."
 GRE_wild_unions_3: "Дикие профсоюзы"
 GRE_wild_unions_3_desc: "Профсоюзы просто невыносимы, мы их больше терпеть не можем! Они начинались как досадная помеха, но стали препятствием для воли государства, их нужно умиротворить или уничтожить!"
 GRE_press_opposition: "Оппозиция СМИ"
 GRE_press_opposition_desc: "Средства массовой информации не представляли нас в лучшем свете с тех пор, как мы восстановили порядок в правительстве, и вполне логично, что слабые боятся сильных."
 GRE_one_party: "Однопартийное государство"
 GRE_one_party_desc: "Объявив, что КПГ является единственной политической партией, разрешенной в Греции, мы имеем право делать все, что захотим, но ценой крови, которая должна быть пролита, чтобы обеспечить подчинение населения."
 GRE_reorganize_army_idea: "Реорганизация армии"
 GRE_reorganize_army_idea_desc: "Мы не можем просто обезоружить армию до полного бессилия. Может наступить время, когда нам понадобятся мощные вооруженные силы, и на этот случай мы обеспечим лояльность и готовность солдат."
 GRE_new_army_idea: "Новая армия"
 GRE_new_army_idea_desc: "Мы увидели большой успех в том, что полиция взяла на себя роль основных сил обороны. Однако зная, что они недостаточно оснащены, чтобы отразить иностранное вторжение, необходимо построить новую армию, ориентированную исключительно на оборону Греции, чтобы обеспечить безопасность народа."
 GRE_red_army_idea: "Красная армия"
 GRE_red_army_idea_desc: "Мы глубоко внедрили идеологический фанатизм не только в ряды нашей армии, но и в гражданское население, гарантируя, что у нас будет достаточно людей и веры, необходимых для создания грозной армии."
 GRE_cracked_foundation: "Треснувший фундамент"
 GRE_cracked_foundation_desc: "Основанию государства противоречили так много раз, что если мы продолжим наш нынешний путь, мы можем столкнуться с чем-то опасным: революцией. \n\n§RЕсли стабильность упадет ниже 30%, мы столкнемся с революцией в Греции!§!"
 GRE_militarist_education_idea: "Военное образование"
 GRE_militarist_education_idea_desc: "Система образования привила ценности военных в свою учебную программу, что позволило повысить военную готовность на случай внезапных нападений."
 GRE_elam: "Возрождение Национального народного фронта"
 GRE_elam_desc: "Национальный народный фронт значительно расширил свои усилия по всем направлениям, чтобы повлиять на мнение среднего избирателя. Мы подозреваем, что причиной этого "разрушения" является Греция."
