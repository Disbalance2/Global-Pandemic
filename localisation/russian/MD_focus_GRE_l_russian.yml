 GRE_debt_crisis: "Долговой кризис"
 GRE_debt_crisis_desc: "Греция имеет 300 миллиардов долларов внешнего долга - один из крупнейших в мире. Это создало для страны огромную проблему, поскольку долг быстро растет и создает огромные риски для нашей экономики. Нужно найти способ решить долговую проблему до того, как она выйдет из-под контроля."
 GRE_debt_crisis2: "Долговой кризис"
 GRE_debt_crisis2_desc: "Греция имеет 300 миллиардов долларов внешнего долга - один из крупнейших в мире. Это создало для страны огромную проблему, поскольку долг быстро растет и создает огромные риски для нашей экономики. Нужно найти способ решить долговую проблему до того, как она выйдет из-под контроля."
 GRE_debt_crisis3: "Долговой кризис"
 GRE_debt_crisis3_desc: "Греция имеет 300 миллиардов долларов внешнего долга - один из крупнейших в мире. Это создало для страны огромную проблему, поскольку долг быстро растет и создает огромные риски для нашей экономики. Нужно найти способ решить долговую проблему до того, как она выйдет из-под контроля."
 GRE_legacy: "Греческое наследие"
 GRE_legacy_desc: "Греция имеет богатую историю подъема и разрушения империй. После падения Византии мы потеряли контроль над частью нашей родины. С 1821 года греки обещали себе, что такая потеря никогда больше не постигнет эллинов."
 GRE_legacy2: "Греческое наследие"
 GRE_legacy2_desc: "Греция имеет богатую историю подъема и разрушения империй. После падения Византии мы потеряли контроль над частью нашей родины. С 1821 года греки обещали себе, что такая потеря никогда больше не постигнет эллинов."
 GRE_constitutional_crisis: "Конституционный кризис"
 GRE_constitutional_crisis_desc: "Конституция - это последнее, с чем нам нужно разобраться, прежде чем окончательно укрепиться у власти и перестроить Грецию так, как мы ее себе представляем."
 #industry ideas
 GRE_glass_cannon: "Экономика стеклянной пушки"
 GRE_glass_cannon_desc: "Наша экономика особенно хорошо развивается в периоды роста."
 GRE_glass_cannon_2: "Экономика стеклянной пушки"
 GRE_glass_cannon_2_desc: "Наша экономика особенно хорошо развивается в периоды роста."
 GRE_com_promote_local: "Продвижение местного бизнеса"
 GRE_com_promote_local_desc: "Мы ввели законы, которые позволяют продвигать местный бизнес и торговлю, чтобы поддержать основу нашего экономического роста."
 GRE_booming_arms: "Бурное развитие военпрома"
 GRE_booming_arms_desc: "Общий положительный побочный эффект субсидирования целой отрасли."
 GRE_efficient_elvo: "Эффективная гос. промышленность"
 GRE_efficient_elvo_desc: "Государственные отрасли управляются очень хорошо и эффективно."
 GRE_resources: "Национализация месторождений"
 GRE_resources_desc: "Мы национализировали все месторождения природных ресурсов в Греции для использования государством. Это позволяет лучше распределять ресурсы на наши заводы вместо других расточительных вещей."
 GRE_construction_focus: "Стройматериалы"
 GRE_construction_focus_desc: "Уделяя приоритетное внимание промышленности и созданию строительных материалов, мы можем гарантировать, что у нас всегда будет избыток ресурсов для строительных проектов."
 #Austerity related Ideas
 GRE_austerity_1: "Незаметная напряженность жесткой экономии"
 GRE_austerity_1_desc: "Небольшие группы людей протестуют и митингуют против политики жесткой экономии правительства, но большинству населения нет до проблемы никакого дела. В настоящее время шансы на бунт практически равны нулю."
 GRE_austerity_2: "Незначительная напряженность жесткой экономии"
 GRE_austerity_2_desc: "Небольшие гражданские беспорядки назревают в результате политики жесткой экономии. В настоящее время шансы на бунт невелики, но обстановка накаляется."
 GRE_austerity_3: "Средняя напряженность жесткой экономии"
 GRE_austerity_3_desc: "По всей стране растут настроения против политики жесткой экономии правительства. В настоящее время шансы на бунт неблагоприятны, а акции и призывы к силовому противодействию привлекают все больше пассионарных граждан."
 GRE_austerity_4: "Большая напряженность жесткой экономии"
 GRE_austerity_4_desc: "Население восстает, чтобы презирать политику жесткой экономии, и это является горячей дискуссией в стране. В настоящее время шансы на бунт велики. Частые жесткие стычки с правоохранителями."
 GRE_austerity_5: "Гражданское восстание"
 GRE_austerity_5_desc: "Гражданское агрессивное неповиновение привело к полному закрытию этой страны, а насилие и беспорядки стали настолько серьезными, что некоторые начинают называть это полноценной гражданской войной. В настоящее время определять шансы на бунт не имеет смысла."
