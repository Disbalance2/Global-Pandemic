#Decisions
 find_resources: "Дании не хватает ресурсов"
 find_resources_desc: "Дании не хватает каких-либо природных ресурсов, к счастью, у нас есть наши колонии, которые в основном не используются, пришло время начать наши усилия, чтобы найти то, что лежит под камнем и льдом"
 develop_infrastructure_greenland: "Развитие инфраструктуры Гронландии"
 develop_infrastructure_greenland_desc: "Гренландия практически лишена инфраструктуры, если мы хотим правильно использовать эту огромную землю, нам нужно сначала приручить дикую природу и облегчить транспортировку"
 develop_infrastructure_faeroerne: "Развитие инфраструктуры Фейерверка"
 develop_infrastructure_faeroerne_desc: "Из-за малого населения, инфраструктура на островах такая, какую можно было бы ожидать, но если мы собираемся начать крупномасштабную добычу полезных ископаемых, нам нужно будет развивать дороги в соответствии с нашими потребностями"
 develop_oil_greenland: "Нефть на Грёнланде и вокруг него"
 develop_oil_greenland_desc: "Глобальное потепление заставило нефть показать свое лицо на Гренландии и вокруг нее, пришло время попытаться использовать это в наших интересах"
 develop_resources_faeroerne: "Добыча полезных ископаемых на Фейерне"
 develop_resources_faeroerne_desc: "Фэерне никогда не представляли особого интереса для нас, датчан, но пришло время попробовать покопаться в их земле, чтобы узнать, есть ли под ней скрытые сокровища"
 develop_resources_greenland: "Добыча полезных ископаемых на Грёнланде"
 develop_resources_greenland_desc: "Глобальное потепление способствовало обнажению ранее неизвестных ресурсов на Гренландии и вокруг нее, пора начать копать, чтобы увидеть, что скрывается под землей"
 decision_danish_revolutionary_thought: "Распространение коммунизма"
 decision_danish_revolutionary_thought_desc: "Народ наконец-то держит власть в государстве Дания, настало время распространить наши мысли на остальную Скандинавию, они должны принять правление народа"
 spread_communism_sweden: "Коммунизм в Швеции"
 spread_communism_sweden_desc: "Швеция на протяжении всей истории Денмаркса была нашим самым большим соперником, и благодаря сотрудничеству в 2000-х годах мы добились хороших результатов, нам нужно привести народ к власти в Швеции"
 spread_communism_norway: "Коммунизм в Норвегии"
 spread_communism_norway_desc: "Норвегия имеет долгую историю быть частью нашего королевства, если люди могут руководить в Дании, они, несомненно, смогут прийти к власти и руководить государством Норвегия"
 spread_communism_finland: "Коммунизм в Финляндии"
 spread_communism_finland_desc: "Финляндия имеет историю большого коммунистического врага в виде Советского Союза, распространение здесь будет сложнее, но это не помешает нам привести людей к власти"
 spread_communism_iceland: "Коммунизм на Исландии"
 spread_communism_iceland_desc: "Исландия только-только отделилась от государства Дания во время Второй мировой войны, наши взгляды совпадают, и их будет легко склонить к нашему образу мышления"
 
 DEN_urban_development_fund_category: "Фонд городского развития"
 DEN_urban_development_fund_category_desc: "Фонд городского развития - это целевая инициатива датского правительства, направленная на улучшение состояния городов Дании и равномерное распределение населения и экономических возможностей от столицы Кёбенхавна. На средства, вложенные в этот фонд, мы можем развивать определенные районы, обеспечивая целевое развитие, социальные и другие инициативы в регионах, чтобы привлечь больше людей из-за рубежа и из столицы в экономически стагнирующие регионы.\n\n§YПул Фонда городского развития:§! $$[?DEN_urban_development_fund_value|+] миллирдов"
 DEN_expand_resources_of_the_fund: "Расширить ресурсы фондов"
 DEN_expand_resources_of_the_fund_desc: "Мы можем вкладывать в фонд дополнительные средства налогоплательщиков, чтобы отстаивать дополнительные возможности развития."
 DEN_population_initiatives_decision: "Инициативы по увеличению населения"
 DEN_population_initiatives_decision_desc: "Поощрение миграции из различных стран мира и нашей столицы должно способствовать росту численности населения и развитию регионов страны."
 DEN_local_construction_initiatives_decision: "Местные строительные инициативы в §Y[FROM.GetName]§!"
 DEN_local_construction_initiatives_decision_desc: "[FROM.GetName] остро нуждается в местных инвестициях как в строительство, так и в другие проекты. Пора выделить деньги!"
 DEN_local_renewable_investment_decision: "Инициатива по возобновляемому строительству в §Y[FROM.GetName]§!"
 DEN_local_renewable_investment_decision_desc: "[FROM.GetName] выразил заинтересованность в размещении на территории региона возобновляемых источников энергии. Жители региона не согласны с решением правительства разместить её там. Фонд может выделить этому району средства на строительство, но это будет непопулярно для центрального правительства."
 DEN_urban_development_funds_greater_than_TT: "Текущие фонды развития > $$5 млрд (Текущий: [?DEN_urban_development_fund_value|+]b)"

 DEN_generic_danish_political_decisions_category: "Государственное управление Дании"
 DEN_generic_danish_political_decisions_category_desc: "В Дании существует множество политик, и поэтому некоторые из них могут быть изменены по собственному усмотрению."
 DEN_rollback_flexicurity_model_improvements_decision: "Свернуть расширение модели гибкой безопасности"
 DEN_rollback_flexicurity_model_improvements_decision_desc: "Модель гибкой безопасности не нужна для нашего будущего. Пришло время её отменить и отказаться от неё."
 DEN_colonial_investment_modifier: "Колониальные инвестиции"
 DEN_colonial_investment_modifier_desc: "Инвестиции в наши колонии выгодны не только нам, но и местной экономике. Необходимо поддерживать устойчивые инвестиции в наши колонии."

