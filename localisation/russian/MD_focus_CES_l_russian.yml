 central_asian_narcotraffic: "Центральноазиатский наркотрафик"
 central_asian_narcotraffic_desc: "Проблема наркотиков в Центральной Азии связана с транзитом и производством наркотических веществ. Регион является ключевым транзитным маршрутом для контрабанды наркотиков из Афганистана в Россию и Европу. Кроме того, в некоторых странах Центральной Азии наблюдается рост производства наркотиков, включая выращивание опийного мака. Эта проблема представляет угрозу здоровью населения, социальной стабильности и экономическому развитию региона, что требует совместных усилий по борьбе с ней."
