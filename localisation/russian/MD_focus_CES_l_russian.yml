 migration_central_asia: "Миграционная проблема в Центральной Азии"
 migration_central_asia_desc: "Миграция становится важным источником угрозы миру и стабильности в Центральной Азии. По мере роста нашей экономики растёт и доступность рабочих мест в нашем регионе, что в конечном итоге снижает вероятность того, что люди будут искать лучшей жизни в других странах."

 KAZ_migration_central_asia_5: "Пригласить эмигрировавших казахов на родину"
 KAZ_migration_central_asia_5_desc: "Мы начнём активно приглашать казахов за рубежом вернуться в Казахстан. Благодаря программе возвращения эмигрантов и созданию привлекательных условий для возвращения мы сможем сократить миграцию и укрепить культурные связи с диаспорой."
 KAZ_migration_central_asia_4: "Сохранить казахскую идентичность"
 KAZ_migration_central_asia_4_desc: "Это решение направлено на сохранение и укрепление казахской идентичности среди казахов, проживающих за рубежом. Организуя культурные программы, образовательные мероприятия и поддерживая казахские общины за рубежом, Казахстан стремится сократить эмиграцию и сохранить связи с соотечественниками."
 KAZ_migration_central_asia_3: "Инвестировать в родную землю"
 KAZ_migration_central_asia_3_desc: "Это решение предполагает инвестирование в развитие регионов Казахстана с целью создания новых рабочих мест и экономических возможностей для местного населения. Экономический рост может снизить миграцию, обеспечив казахстанцам стабильные перспективы для жизни и работы."
 KAZ_migration_central_asia_2: "Расширить возможности для получения образования и карьерного роста"
 KAZ_migration_central_asia_2_desc: "Это решение направлено на улучшение образовательных и карьерных возможностей в Казахстане. Расширяя систему образования, предоставляя стипендии и поддерживая молодых специалистов, страна надеется удержать молодежь и обеспечить ей лучшие перспективы на будущее."
 KAZ_migration_central_asia_1: "Защищать права мигрантов"
 KAZ_migration_central_asia_1_desc: "Это решение предполагает улучшение прав и условий труда мигрантов, работающих за рубежом. Подписывая международные соглашения и оказывая консульскую поддержку казахстанским гражданам за рубежом, страна стремится обеспечить безопасность и благополучие своих граждан за пределами родины, что может снизить желание эмигрировать."

