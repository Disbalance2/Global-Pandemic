 CES_khurasan_form: "Образование Хурасана"
 CES_khurasan_form_desc: "Образование Хурасана может также способствовать утверждению в регионе идеалов миролюбия, толерантности и взаимного уважения между различными культурами и религиями. Это может привести к формированию общерегиональной идентичности, основанной не только на исторических корнях, но и на общих целях и проектах в области экономического, социального и культурного развития."
 CES_promote_centralasian_jihad: "Продвигать центрально-азиатский джихад"
 CES_promote_centralasian_jihad_desc: "Продвижение джихада может способствовать развитию региональных инфраструктур и экономических связей, что способствует повышению благосостояния населения и стабильному развитию стран Центральной Азии. В то же время это способствует укреплению позиций исламского мира на международной арене путем продвижения идей миролюбия, толерантности и взаимного уважения между различными культурами и религиями."
 CES_hizb_u_tahrir: "Хизб у Тахрир"
