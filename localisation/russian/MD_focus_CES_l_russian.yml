 centrasiaev.11.t: "Семья в политике"
 centrasiaev.11.d: "Наше правительство пока сосредоточено вокруг нашего лидера. Должны ли мы централизовать ее вокруг членов его семьи или оставить независимой? У обоих вариантов есть свои \"за\" и \"против\"..."
 centrasiaev.11.a: "Посадить в парламент своих друзей, разделить ресурсы страны между своими родственниками"
 centrasiaev.11.b: "Может быть, стоит привлечь технократов? Они не лояльны, но..."
 centrasiaev.12.a: "Давайте посмотрим предложение администрации..."
 centrasiaev.12.b: "Давайте посмотрим предложение по охране порядка..."
 centrasiaev.12.c: "Рассмотрим военное предложение..."
 centrasiaev.12.t: "Коррупционная дилемма"
 centrasiaev.12.d: "Определенные политические фигуры в нашем кабинете готовят для вас коррупционные предложения. В отличие от общих коррупционных скандалов, это действительно может быть выгодно для нас"
 centrasiaev.13.t: "[ROOT.GetName] сотрудничество с ЮНЕСКО"
 centrasiaev.13.d: "Страны Центральной Азии установили партнерские отношения с ЮНЕСКО, сформировав прочный альянс, приоритетом которого является сохранение и популяризация их богатого культурного наследия, природных ресурсов и образовательных систем. Вместе они работают над достижением общей цели - сохранением исторических объектов, развитием инклюзивного образования и укреплением регионального сотрудничества. Этот альянс не только укрепляет связи между странами Центральной Азии, но и подчеркивает их приверженность миссии ЮНЕСКО по укреплению мира, культурного разнообразия и устойчивого развития в регионе"
 centrasiaev.13.a: "Отлично!"
 
 centralmigration.1.t: "Нам удалось отрегулировать миграцию"
 centralmigration.1.d: "Успешное управление миграцией обеспечивает стабильность и контроль. Реализованные меры и усилия привели к эффективному регулированию потоков мигрантов и создали благоприятную среду"
 centralmigration.1.a: "Очень хорошо!"
 centralmigration.2.t: "Нам не удалось отрегулировать миграцию"
