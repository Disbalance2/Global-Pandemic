 drugs.1.t: "Результаты поиска наркоторговцев"
 drugs.1.d: "Недавно мы завершили поиск крупнейших наркоторговцев в нашей стране. И мы их нашли! Сейчас наркоторговля уже не так сильна, как раньше."
 drugs.1.a: "Очень хорошо"

 drugs.2.t: "Результаты поиска наркоторговцев"
 drugs.2.d: "Недавно мы завершили поиск крупнейших наркоторговцев в нашей стране. И, к сожалению, нам не удалось их найти. Но никогда не помешает попытаться найти их ещё раз."
 drugs.2.a: "Печально"

 drugs.3.t: "Результаты поиска наркоторговцев"
 drugs.3.d: "Недавно мы завершили поиск крупнейших наркоторговцев в нашей стране. И, к сожалению, нам не удалось их найти. Но никогда не помешает попытаться найти их ещё раз."
 drugs.3.a: "Печально"

 drugs.4.t: "Суд над наркоторговцами"
 drugs.4.d: "Мы нашли и отдали наркоторговцев под суд. Теперь через нашу страну не будет проходить наркотрафик. Мы свободны от контрабандистов!"
 drugs.4.a: "Очень хорошо"

 ces_post_soviet_legacy_idea: "Постсоветское наследие"
 ces_post_soviet_legacy_idea_desc: "Одним из ключевых аспектов постсоветского наследства является переход от централизованной плановой экономики к рыночным отношениям. Этот период сопровождался экономической нестабильностью, инфляцией и перераспределением богатства, что отразилось на способах заработка и потребления."
 ces_neutral_idea: "Узбекский нейтралитет"
 ces_neutral_idea_desc: "Узбекский нейтралитет воплощает стремление Узбекистана к миру и ненападению. Это обязательство не вовлекаться в международные конфликты и не допускать использования своей территории для военных действий. Этот принцип способствует стабильности в регионе и укрепляет роль Узбекистана как посредника в разрешении международных споров."

