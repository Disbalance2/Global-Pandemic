 UZB_karapalkstan_category: "Каракалпакстанский вопрос"
 UZB_karapalkstan_category_desc: "Каракалпакстанский сепаратизм в Узбекистане - это исторически сложившееся и продолжающееся региональное движение, в центре которого стоит стремление к большей автономии или даже независимости автономной республики Каракалпакстан в составе Узбекистана. Каракалпакстан, расположенный на северо-западе Узбекистана, населен преимущественно каракалпаками, которые имеют особые культурные, языковые и исторические связи с регионом.\n\nКарапалкинское мнение: §Y[?UZB_karapalkans_opinion]§!\n\nУзбекское мнение: §Y[?UZB_uzbeks_opinion]§!\n"
 UZB_Promote_Uzbekistan_unity: "Продвижение единству Узбекистана"
 UZB_Promote_Karapalkstan_identity: "Продвижение самобытности Каракалпакстана"
