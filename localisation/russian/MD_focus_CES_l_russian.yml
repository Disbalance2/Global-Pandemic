 CES_supp_oppos_desc: "Оппозиция представляет собой серьезную угрозу для нашего правительства, поскольку пытается разрушить нашу власть и дестабилизировать общество. Для защиты интересов большинства граждан и обеспечения стабильности государственной системы необходимо подавить оппозиционные силы и пресечь их попытки дискредитировать наше правительство."
 CES_befr_oligrachs: "Дружба с олигархами"
 CES_befr_oligrachs_desc: "Олигархи - богатые и влиятельные люди, которые могут дать нам много преимуществ в развитии экономических связей. Дружба с олигархами может обеспечить нашу страну ресурсами, инвестициями и рабочими местами, что способствует экономическому росту и процветанию общества."
 CES_empow_famil_mem: "Расширение возможностей семейной памяти"
 CES_empow_famil_mem_desc: "Наше государство сосредоточено вокруг нашего лидера. Вот какие вопросы стоят перед нами: следует ли централизовать государство вокруг членов его семьи или лучше оставить его независимым? У каждого варианта есть свои аргументы \"за\" и \"против\". Что вы думаете по этому вопросу?"
 CES_form_new_gov: "Сформировать новое правительство"
 CES_form_new_gov_desc: "Новое правительство может привнести новые идеи и решения в такие важные для государства вопросы, как экономика, безопасность и социальная политика."
 CES_national_consolidation: "Национальная консолидация"
 CES_national_consolidation_desc: "В современном мире, где глобализация приводит к многообразию культур, религий и традиций, национальная консолидация приобретает все большее значение для сохранения единства нации. Она позволяет формировать общественное мнение, основанное на честности, справедливости и сотрудничестве между различными группами людей."
 CES_changing_city_names: "Изменение названий городов"
 CES_changing_city_names_desc: "Названия многих городов нашей страны могут быть связаны с историческими событиями, географией или даже культурными традициями. Однако в некоторых случаях эти названия могут быть неуместны или даже оскорбительны для местных жителей и их истории."
 CES_governmental_propaganda: "Правительственная пропаганда"
 CES_governmental_propaganda_desc: "Она может играть важную роль в распространении информации о государственных программах и проектах, а также в формировании общественного мнения по различным вопросам."
 CES_cultural_effort: "Культурные усилия"
 CES_cultural_effort_desc: "Культура - это сложный набор знаний, ценностей и обычаев, определяющих характер общества. Культурные усилия играют важную роль в сохранении и развитии наших традиций, искусства и науки."
 CES_ally_turkic_council: "Союзный Тюркский совет"
 CES_ally_turkic_council_desc: "Тюркский совет - это организация, объединяющая тюркоязычные государства и стремящаяся к укреплению сотрудничества между своими членами. В современном мире, где международное сотрудничество становится все более важным фактором стабильности и развития, создание Тюркского совета может сыграть ключевую роль в обеспечении гармоничного общения между тюркоязычными народами."
 CES_turkic_council: "Тюркский совет"
 invitation_turkic_council_tt1: "\nМы создадим §CТюркский совет§! и пригласим следующие страны: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!"
 invitation_turkic_council_tt2: "\nМы создадим §CТюркский совет§!, и пригласим следующие страны: §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [KAZ.GetNameWithFlag]§!"
 invitation_turkic_council_tt3: "\nМы создадим §CТюркский совет§!, и пригласим следующие страны: §Y[AZE.GetNameWithFlag], [KAZ.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!"
 CES_partnership_with_unesco: "Партнёрство с ЮНЕСКО"
 CES_partnership_with_unesco_desc: "Партнёрство с ЮНЕСКО - это стратегическое сотрудничество с Организацией Объединенных Наций по вопросам образования, науки, культуры и коммуникации для достижения общих целей в этих областях."
 CES_healthcare_reform: "Реформа здравоохранения"
 CES_healthcare_reform_desc: "Реформа здравоохранения - это систематический процесс изменений в медицинской системе, направленный на повышение качества, доступности и эффективности медицинских услуг для удовлетворения потребностей населения"
 CES_attempt_migration_control: "Попытка миграционного контроля"
 CES_attempt_migration_control_desc: "Попытка регулирования миграции - это усилия и политика, направленные на контроль и ограничение потока мигрантов с целью достижения баланса между экономическими, социальными интересами и интересами безопасности страны"
 CES_increase_border_reform: "Усиление пограничной реформы"
 CES_increase_border_reform_desc: "Усиление пограничной реформы означает принятие комплекса мер, направленных на повышение безопасности и эффективности работы на границе, обеспечение более строгого контроля и соблюдения законов"
 CES_strongarm_militar: "Сильные вооруженные силы"
 CES_strongarm_militar_desc: "Стратегическое значение вооруженных сил заключается в обеспечении безопасности нашей страны и региона. В современном мире, характеризующемся многообразием угроз национальной безопасности, включая терроризм, постоянное развитие военного потенциала является ключевым фактором сохранения стабильности и мира в нашем обществе."
 CES_personal_guard: "Личная охрана"
 CES_personal_guard_desc: "Современное общество сталкивается с повышенным риском таких преступлений, как кражи, нападения и шантаж. В этом контексте личная охрана может сыграть решающую роль в обеспечении безопасности семей наших граждан или предприятий."
 CES_put_diss_in_jail: "Заключать в тюрьму нелояльных политиков"
 CES_put_diss_in_jail_desc: "Нелояльные политики представляют собой угрозу стабильному функционированию нашей государственной системы. Они могут стремиться к свержению законного правительства, создавать инфраструктуру ненависти и разжигать конфликты между различными группами граждан."
 CES_social_network_control_kaz: "Контроль социальных сетей"
 CES_social_network_control_kaz_desc: "Социальные сети являются важной составляющей современной коммуникации и общения между людьми. Однако наряду с положительными сторонами они могут использоваться и для распространения вредной информации, пропаганды идей, противоречащих основным ценностям общества."
 CES_constitutional_reform: "Конституционная реформа"
 CES_constitutional_reform_desc: "Конституционная реформа - необходимая мера для обновления и укрепления нашей системы власти. В современном мире, когда общество сталкивается с новыми вызовами и изменениями, эффективная реорганизация органов власти и процессов формирования политики может стать существенным фактором успеха."
 CES_strongman_dream_kaz: "Мечта силача"
 CES_strongman_dream_kaz_desc: "[CES_strongman_dream_kaz_desc]"
 KAZ_strongman_dream_kaz_desc: "Можно выделить несколько основных аспектов, отражающих идеологическую мечту нашей страны. Казахстан стремится стать лидером в регионе и играть активную роль в глобальной политике путем укрепления экономических, политических и культурных связей с другими странами мира. Мечта сильного человека для Казахстана - развитие национальной промышленности и научных исследований, что позволит нашей стране стать лидером в области технологий и инноваций. Это может привести к созданию новых рабочих мест, увеличению валового внутреннего продукта (ВВП) и росту международного авторитета Казахстана"
 UZB_strongman_dream_kaz_desc: "Можно выделить несколько основных аспектов, отражающих идеологическую мечту нашей страны. Узбекистан стремится стать лидером в регионе и играть активную роль в мировой политике путем укрепления экономических, политических и культурных связей с другими странами мира. Мечта сильного человека для Узбекистана - развитие национальной промышленности и научных исследований, что позволит нашей стране стать лидером в области технологий и инноваций. Это приведет к созданию новых рабочих мест, увеличению валового внутреннего продукта (ВВП) и повышению международного авторитета Узбекистана"
 KYR_strongman_dream_kaz_desc: "Можно выделить несколько основных аспектов, отражающих идеологическую мечту нашей страны. Кыргызстан стремится стать лидером в регионе и играть активную роль в мировой политике через укрепление экономических, политических и культурных связей с другими странами мира. Мечта сильного человека для Кыргызстана - развитие национальной промышленности и научных исследований, что позволит нашей стране стать лидером в области технологий и инноваций. Это может привести к созданию новых рабочих мест, увеличению валового внутреннего продукта (ВВП) и повышению международного авторитета Кыргызстана"
 CES_pensions_increase: "Увеличение пенсий"
 CES_pensions_increase_desc: "Пенсии являются основным источником дохода для многих стареющих граждан. Однако в последнее время их величина уменьшилась из-за инфляции и снижения реальных доходов населения. В результате многие пенсионеры теряют возможность вести комфортный образ жизни и обеспечивать свои основные потребности."
 CES_president_visit_kaz: "Визит президента"
 CES_president_visit_kaz_desc: "Визит Президента в одну из стран Центральной Азии с целью развития дипломатических отношений имеет несколько важных аспектов. Во-первых, такие визиты способствуют укреплению экономических и политических связей между нашими странами, что может привести к расширению торговых маршрутов, возможностей для инвесторов, сотрудничеству в области науки, культуры и образования. Во-вторых, президентские визиты способствуют обмену информацией и мнениями по различным вопросам региональной безопасности, что может привести к снижению риска возникновения конфликтов и укреплению сотрудничества в области обороны"
 CES_peaceful_prowestern: "Мирный прозападный"
 CES_peaceful_prowestern_desc: "Речь идет о кардинальном изменении политического курса в сторону большей открытости и сотрудничества с другими государствами, особенно с западными демократиями. Этого можно достичь путем укрепления дипломатических отношений, развития экономических связей, взаимодействия в области культуры и образования. Прозападный курс включает также реформы внутриполитического режима, направленные на укрепление демократических институтов и обеспечение прав человека. Это может привести к развитию гражданского общества, расширению свободы слова и СМИ, повышению прозрачности государственного управления"
 CES_changing_the_course: "Смена курса"
 CES_changing_the_course_desc: "Это коренное изменение политического курса в сторону более отстраненного и неучастия в международных отношениях. Этого можно достичь путем укрепления нейтралитета страны, развития экономических связей с различными регионами мира и сохранения независимого голоса на международной арене. Нейтральный курс также предполагает стремление к улучшению отношений со всеми государствами, независимо от их политических взглядов и идеологии. Этого можно достичь путем развития культурного и научного сотрудничества с другими странами, а также обеспечения безопасности на международной арене путем участия в миротворческих операциях и поддержки диалога между противоборствующими сторонами"
 CES_peaceful_eastern: "Мирный восточный"
 CES_peaceful_eastern_desc: "Речь идет о кардинальном изменении политического курса в сторону более открытого и кооперативного общения с другими государствами, прежде всего с Россией и ОДКБ. Этого можно достичь путем укрепления дипломатических отношений, развития экономических связей, взаимодействия в области культуры и образования. Пророссийский курс включает также реформирование внутриполитического режима и российских институтов"
 CES_prowestern_stance: "Прозападная позиция"
 CES_prowestern_stance_desc: "Прозападная позиция предполагает укрепление связей с США и другими демократическими странами, развитие экономических отношений на основе равноправия и сотрудничества. В этом процессе правительство прилагает все усилия для создания благоприятных условий для инвестиций, экспорта и импорта товаров и услуг в целях дальнейшего развития экономики страны."
 CES_european_model: "Европейская модель"
 CES_european_model_desc: "Европейская модель - это набор принципов и стратегий, которые помогут нам достичь высокого уровня экономического развития и социального прогресса. Эта модель предполагает создание стабильной политической системы с отлаженной демократией, защиту прав и гражданских свобод человека. Одной из ее целей является развитие инфраструктуры страны - строительство современных дорог, мостов, аэродромов и портов для повышения транспортной доступности и облегчения торговых отношений с другими странами"
 CES_protecting_neutrality: "Защита нейтралитета"
 CES_protecting_neutrality_desc: "Занимая позицию нейтралитета, мы стремимся сохранить свою независимость и невмешательство во внутренние дела других государств. В этом процессе правительство прилагает усилия для поддержания дипломатических отношений с различными странами мира, а также для участия в международных организациях и мероприятиях, направленных на предотвращение конфликтов и поддержку мирного разрешения споров."
 CES_diplomatic_powerhouse: "Дипломатический центр"
 CES_diplomatic_powerhouse_desc: "Дипломатический центр - это сфера деятельности по развитию международных отношений и сотрудничества с другими странами мира. Как независимое государство, мы стремимся укрепить свои позиции на мировой арене и расширить диалог с различными региональными и глобальными игроками в области политики, экономики и безопасности."
 CES_proeastern_stance: "Провосточная позиция"
 CES_proeastern_stance_desc: "Занимая пророссийскую позицию, мы стремимся к укреплению связей с Российской Федерацией и другими государствами Содружества Независимых Государств (СНГ) в рамках Организации Договора о коллективной безопасности (ОДКБ). В этом процессе правительство прилагает все усилия для развития экономических, культурных и научных связей с Россией и другими странами ОДКБ"
 CES_csto_doctrine: "Доктрина ОДКБ"
 CES_csto_doctrine_desc: "В рамках Военной доктрины Организации Договора о коллективной безопасности (ОДКБ) мы придерживаемся политики военного сотрудничества и безукоризненного выполнения всех обязательств по плану присоединения к ОДКБ. Мы должны быть готовы защищать свои границы от внешних угроз и поддерживать региональную стабильность вместе с другими государствами-членами организации"
 CES_clear_the_fifth_column: "Очистить пятую колонну"
 CES_clear_the_fifth_column_desc: "Очищение от \"пятой колонны\" имеет решающее значение для национальной безопасности и интеграции политических процессов. Она предотвращает вмешательство внешних сил и обеспечивает соблюдение закона"
 CES_radicals_in_power: "Радикалы у власти"
 CES_radicals_in_power_desc: "В нашей стране произошла неожиданная политическая трансформация, связанная с приходом джихадистских радикалов в высшие эшелоны власти"
 CES_jihadi_haven: "Пристанище джихадистов"
 CES_jihadi_haven_desc: "Джихадисты пришли к власти, и вскоре после этого наша страна стала для них идеальным пристанищем"
 CES_dab_on_resistance: "Присоединиться к сопротивлению"
 CES_dab_on_resistance_desc: "Мы присоединимся к сопротивлению"
 CES_recruit_loyalists: "Вербовать лоялистов"
 CES_recruit_loyalists_desc: "Преданные сторонники могут значительно укрепить ваше положение и влияние"
 CES_assert_pretens: "Утверждение наших притязаний"
 CES_assert_pretens_desc: "Утверждаем свои претензии на азиатские страны"
 CES_form_gla: "Сформировать GLA"
 CES_form_gla_desc: "Нам нужно сформировать силы GLA для активного противостояния другим странам"
 CES_gasify_army: "Газифицировать армию"
 CES_gasify_army_desc: "Газификация армии - стратегически важный шаг, направленный на повышение эффективности военных операций, снижение воздействия на окружающую среду и улучшение условий жизни военнослужащих."
 CES_black_market: "Черный рынок"
 CES_black_market_desc: "Нам необходимо закупать оружие и технику на черном рынке"
 CES_symbol_power: "Сила символа"
 CES_symbol_power_desc: "Сила символа может играть важную роль в формировании идентичности"
 CES_make_them_obey: "Заставлять их подчиняться"
 CES_make_them_obey_desc: "Нам нужно заставить нашу армию подчиняться нам, для лучшей организации"
 CES_invade_turkmens: "Вторгнуться в Туркмению"
 CES_invade_turkmens_desc: "Вторжение в Туркменистан важно для нашей страны"
 CES_invade_uzbekistan: "Вторжение в Узбекистан"
 CES_invade_uzbekistan_desc: "Вторжение в Узбекистан важно для нашей страны"
 CES_invade_kazakhstan: "Вторжение в Казахстан"
 CES_invade_kazakhstan_desc: "Вторжение в Казахстан важно для нашей страны"
 CES_invade_tajiks: "Вторжение в Таджикистан"
 CES_invade_tajiks_desc: "Вторжение в Таджикистан важно для нашей страны"
 CES_annex_kyrgyz: "Присоединить Кыргызстан"
