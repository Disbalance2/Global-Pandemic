 ##India
 CES_indian_diplomacy: "Индийская дипломатия"
 CES_indian_diplomacy_desc: "Индия - одна из крупнейших экономик и государств мира. Сотрудничество с Индией дает нам доступ к огромному рынку и потенциал для торговли и инвестиций, что способствует росту нашей экономики."
 
 CES_enter_act_east: "Сотрудничество с Востоком"
 CES_enter_act_east_desc: "Восточные страны представляют собой огромный рынок и источник инвестиций. Сотрудничество с ними открывает новые возможности для нашего экономического роста и развития, а также расширяет наши торговые и инвестиционные связи."
 
 CES_indian_protection: "Индийская защита"
 CES_indian_protection_desc: "Индия - крупная и влиятельная страна в регионе и мире. Поддержание партнерских отношений с Индией способствует стабильности и безопасности в регионе, что является важным элементом нашей национальной безопасности."
 
 ##Central Asian Union
 CES_central_asian_union: "Центрально-Азиатский Союз"
 CES_central_asian_union_desc: "Центральная Азия - уникальный регион, богатый природными ресурсами и культурным наследием. Создание союза позволит странам региона укрепить сотрудничество и максимально эффективно использовать свои ресурсы."
 
 CES_individual_trade_partner: "Индивидуальный торговый партнер"
 CES_individual_trade_partner_desc: "Каждая страна Центрально-Азиатского региона обладает уникальными ресурсами, особенностями и потенциалом. Поиск индивидуальных торговых партнеров позволяет максимально эффективно использовать эти ресурсы и создавать условия для взаимовыгодного обмена товарами и услугами."
 
 CES_russian_military_bases: "Российские военные базы"
 CES_russian_military_bases_desc: "Наше сотрудничество с Россией имеет давнюю историю и основано на взаимном уважении и доверии. Российские военные базы на нашей территории способствуют укреплению наших стратегических отношений и обеспечивают совместную безопасность."

