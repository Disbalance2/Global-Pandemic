 nationalists.1.t: "Предложение о военном сотрудничестве"
 nationalists.1.d: "В связи с общими геополитическими интересами на мировой арене перед правительствами наших стран встал вопрос о возможности военного сотрудничества. Как мы считаем, такое сотрудничество будет способствовать укреплению нашего национального духа, поскольку мы станем ещё ближе к нашим тюркским братьям из Центральной Азии."
 nationalists.1.a: "Исторический момент для наших народов. Тюркский народ станет ещё сильнее!"
 nationalists.1.b: "Центральная Азия? Что это?"

