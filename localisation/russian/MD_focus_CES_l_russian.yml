 CES_broken_economy_idea_1: "Сильно разрушенная экономическая система"
 CES_broken_economy_idea_1_desc: "Наследие советской системы плановой экономики поставило [FROM.GetName] в сложное положение после распада СССР. Экономическая инфраструктура управлялась централизованно, что сделало переход к рыночной экономике более трудным и болезненным процессом. Потеря многих сырьевых регионов и зависимость от поставок энергоносителей также сказались на экономике [FROM.GetName]. Республика потеряла доступ к некоторым природным ресурсам, которые контролировались СССР. Это привело к нестабильности в экономике и дефициту доходов."
