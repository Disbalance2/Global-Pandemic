 UZB_karapalkstan.1.t: "Религиозный конфликт между каралпаками и узбеками"
 UZB_karapalkstan.1.d: "Сегодня утром в местной мечети произошла стычка между узбеками и каралпаками. Сначала это была просто словесная перепалка, но затем она резко переросла в кровавую бойню. Обе стороны считают, что на их земле присутствует чуждая им религия. На чьей стороне мы?"
 UZB_karapalkstan.1.a: "Вернуть каралпаков"
 UZB_karapalkstan.1.b: "Вернуть узбеков"
 UZB_karapalkstan.1.c: "Найти решение, которое устроит обе стороны"
#
 UZB_karapalkstan.2.t: "Драка в баре между каралпаками и узбеками"
 UZB_karapalkstan.2.d: "Пару часов назад произошла пьяная драка между узбеками и каралпаками. Конфликт произошел из-за различий в политических взглядах. После нескольких взаимных оскорбительных высказываний обе стороны вступили в ожесточенную драку с применением посторонних предметов."
 UZB_karapalkstan.2.a: "Вернуть каралпаков"
 UZB_karapalkstan.2.b: "Вернуть узбеков"
 UZB_karapalkstan.2.c: "Найти решение, которое устроит обе стороны"
#
 UZB_karapalkstan.3.t: "Драка на футбольном поле между местными командами"
 UZB_karapalkstan.3.d: "Пару часов назад произошел конфликт между членами узбекской футбольной команды. Основная причина - межнациональные разногласия. Как стало известно, один из участников назвал другого очень обидным выражением, что привело к беспорядкам на футбольном поле."
 UZB_karapalkstan.3.a: "Вернуть каралпаков"
 UZB_karapalkstan.3.b: "Вернуть узбеков"
 UZB_karapalkstan.3.c: "Найти решение, которое устроит обе стороны"
#
 UZB_karapalkstan.4.t: "Столкновения во время Каракалпакстанского фестиваля"
 UZB_karapalkstan.4.d: "В то время как местные каралпаки отмечали свой национальный праздник, радикально настроенные узбеки совершили на них нападение. Несколько человек получили ранения, а нападавшие были задержаны милицией. Как мы должны к этому относиться?"
 UZB_karapalkstan.4.a: "Вернуть каралпаков"
 UZB_karapalkstan.4.b: "Вернуть узбеков"
 UZB_karapalkstan.4.c: "Найти решение, которое устроит обе стороны"
