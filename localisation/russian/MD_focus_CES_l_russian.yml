 CES_promote_nostalgia_desc: "Ностальгия по коммунизму - это концепция, призывающая вернуться к идеалам прошлого и восстановить утраченные ценности. В современном мире, где капитализм и индивидуализм часто рассматриваются как основные проблемы общества, пропаганда ностальгии по коммунизму может быть особенно привлекательной для многих людей."
