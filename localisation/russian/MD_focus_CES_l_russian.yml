 CES_special_economic_zones: "Особые экономические зоны"
 CES_special_economic_zones_desc: "Центральная Азия признает необходимость создания особых экономических зон (ОЭЗ) для стимулирования экономического развития. Эти зоны предлагают такие стимулы, как налоговые льготы, снижение уровня регулирования и упрощение административных процессов для привлечения отечественных и иностранных инвестиций. В Центральной Азии ОЭЗ служат катализатором диверсификации экономики, стимулирования инноваций и создания рабочих мест, особенно в таких отраслях, как производство, технологии и торговля. Создавая благоприятные условия для ведения бизнеса, эти зоны играют ключевую роль в усилиях региона по привлечению инвестиций, развитию инфраструктуры и стимулированию экономического роста"

 CES_infr_investment: "Инфраструктурные инвестиции"
 CES_infr_investment_desc: "Центральная Азия уделяет приоритетное внимание инфраструктурным инвестициям, направленным на модернизацию и расширение транспортных, энергетических и телекоммуникационных сетей. Эти инвестиции играют важную роль в обеспечении связи между различными странами региона и содействии торговле и связям с соседними государствами"

 CES_industrial_revival: "Промышленное возрождение"
 CES_industrial_revival_desc: "Инвестиции в промышленность в Центральной Азии являются важнейшими факторами экономического роста в регионе. Эти инвестиции направлены на развитие различных секторов, таких как обрабатывающая промышленность, энергетика, технологии и инфраструктура. Они играют ключевую роль в повышении производительности труда, создании новых рабочих мест и повышении конкурентоспособности региона на мировой арене. Центральная Азия активно ищет отечественные и иностранные промышленные инвестиции для использования своего экономического потенциала и содействия региональному развитию, что делает ее одним из ключевых направлений деятельности как правительств, так и частных предприятий региона"
 CES_invite_daewoo: "Пригласить Daewoo"
 CES_invite_daewoo_desc: "Daewoo, буквально \"великая вселенная\", портмоне из слова dae, означающего \"великий\", и имени основателя и председателя совета директоров Ким У Чхуна, также известная как Daewoo Group, была крупным южнокорейским чеболем (тип конгломерата) и производителем автомобилей."

 CES_invite_toyota: "Пригласить Toyota"
 CES_invite_toyota_desc: "Toyota Motor Corporation - японский транснациональный производитель автомобилей со штаб-квартирой в городе Тойота, Айти, Япония. Toyota является одним из крупнейших автопроизводителей в мире, выпуская около 10 млн. автомобилей в год."

 CES_invite_avtovas: "Пригласить АВТОВАЗ"
 CES_invite_avtovas_desc: "АвтоВАЗ - российская автомобилестроительная компания, принадлежащая государству. Ранее называлась ВАЗ, что в переводе на русский язык означает Волжский автомобильный завод. АвтоВАЗ наиболее известен своей флагманской серией автомобилей Lada"

 CES_fostering_productive_innovation_project: "Проект содействия инновациям"
 CES_fostering_productive_innovation_project_desc: "Проект \"Стимулирование инноваций\" в Центральной Азии - это стратегическая инициатива, направленная на содействие инновациям и технологическому прогрессу в регионе. Посредством целевых инвестиций в исследования, образование и предпринимательство этот проект направлен на стимулирование творческой активности и инноваций. Он играет важную роль в повышении конкурентоспособности и диверсификации экономики стран Центральной Азии, обеспечивая их устойчивый рост и глобальную значимость в XXI веке"

 CES_russian_it_companies: "Российские IT-компании"
 CES_russian_it_companies_desc: "Российские IT-компании все активнее присутствуют в Центральной Азии, внося свой вклад в цифровую трансформацию региона. Эти компании привносят технологический опыт и инновационные решения в различные отрасли, включая финансы, здравоохранение и образование. Их присутствие способствует трансграничному сотрудничеству, обмену знаниями и экономическому развитию, поддерживая движение Центральной Азии к цифровому будущему и получая выгоду от российских технологических возможностей и инвестиций"

 CES_restructuring_the_army: "Реструктуризация армии"
 CES_restructuring_the_army_desc: "[ROOT.GetName] проводит комплексную реструктуризацию армии с целью модернизации и повышения ее обороноспособности. Эта инициатива включает обновление техники, оптимизацию развертывания войск, совершенствование обучения и технологий. Приводя свои вооруженные силы в соответствие с современными вызовами безопасности, [ROOT.GetName] стремится укрепить свою национальную безопасность и внести вклад в региональную стабильность, позиционируя себя как более способную и маневренную военную силу."

 CES_develop_turism: "Развитие туризма"
 CES_attract_tourists: "Привлекать туристов"
 CES_attract_tourists_desc: "Привлекать туристов"
 CES_special_gambling_regions: "Специальные игорные регионы"
 CES_special_gambling_regions_desc: "Министр экономики Пур предложил проект специальных игорных регионов для увеличения нашей экономики."

 CES_russian_it_specialists: "Российские IT-шники"
 CES_russian_it_specialists_desc: "Российские IT-шники ищут новое место для размещения своих компаний. Наша страна - идеальное место для этого!"
 CES_agricultural_reneissance: "Возрождение сельского хозяйства"
 CES_agricultural_reneissance_desc: "Нам необходимо начать возрождать наше сельское хозяйство"

 CES_supporting_wheat_production: "Поддержка производства шаурмы"
 CES_supporting_wheat_production_desc: "Для успешного поддержания экономики нам необходимо развивать посевы пшеницы"
 CES_foster_horse_production: "Поддерживать коневодство"
 CES_foster_horse_production_desc: "Коневодство - неотъемлемая часть нашей экономики, нам необходимо его расширять!"
 CES_export_of_kumis: "Экспорт кумыса"
 CES_export_of_kumis_desc: "Кумис - наш национальный напиток, и мы должны показать его величие всему миру!"
 CES_agricultural_subsidies: "Субсидии на сельское хозяйство"
 CES_agricultural_subsidies_desc: "Субсидирование сельского хозяйства нашей страны необходимо"
 CES_farming_encoruraging: "Поддержка сельского хозяйства"
 CES_farming_encoruraging_desc: "Большая часть нашего населения не имеет работы. Мы должны показать, что фермерство - это хороший вариант для того, чтобы вписаться в экономику."
 CES_supporting_wheat_production_one: "Поддержка производства пшеницы"
 CES_supporting_wheat_production_one_desc: "Пшеница должна процветать в нашей сельской местности, мы сможем экспортировать ее и получать доход"
 CES_supporting_wheat_production_two: "Альтернативные методы ведения сельского хозяйства"
 CES_supporting_wheat_production_two_desc: "Эффективность должна быть нашим главным приоритетом. Чем больше мы соберем урожая, тем лучше"
 CES_farming_encouragement_one: "Поощрение качества ведения сельского хозяйства"
 CES_farming_encouragement_one_desc: "Эффективность должна быть нашим приоритетом. Мы должны обеспечить качество, чтобы найти свою нишу"
 CES_cotton_production: "Производство хлопка"
 CES_cotton_production_desc: "Наши земли традиционно славятся качественным производством хлопка. Мы оправдаем эти ожидания"
 CES_connection_with_educational_abroad: "Связь с образованием за рубежом"
 CES_connection_with_educational_abroad_desc: "Мы должны наладить связи с сельскохозяйственными институтами, чтобы обучать наших фермеров"
 CES_connection_with_educational_abroad_one: "Связь с образовательными учреждениями за рубежом одна"
 CES_connection_with_educational_abroad_one_desc: "Мы должны наладить связи с сельскохозяйственными институтами, чтобы обучать наших фермеров"
 CES_voluonteer_labor: "Волонтерский труд"
 CES_voluonteer_labor_desc: "Надо заставить... эээ... добровольцев из тюрем работать на полях. Это принесет только процветание, верно?"
 CES_keep_it_civil: "Сохраняйте гражданскую позицию"
 CES_keep_it_civil_desc: "Мы должны поощрять только гражданскую и честную работу в нашем сельском хозяйстве"
 CES_agricultural_institutes: "Сельскохозяйственные институты"
 CES_agricultural_institutes_desc: "Мы должны открыть свои сельскохозяйственные институты и обучать их на своем опыте"

 CES_agriculture_policy: "Политика в области сельского хозяйства"

 CES_switzerland_investments_idea: "Торговля со Швейцарией"
 CES_new_markets: "Новые рынки"
 CES_new_markets_desc: "Открытие новых рынков - ключ к успеху в глобальном экономическом пространстве. С одной стороны, это дает возможность расширить продажи на международной арене и увеличить общий доход бизнеса. С другой стороны, торговля с другими странами способствует развитию культурного разнообразия и взаимопонимания между народами, что способствует укреплению мира и сотрудничества между государствами."
 CES_trade_with_china: "Торговля с Китаем"
 CES_trade_with_china_desc: "Торговля с Китаем становится критическим фактором в мировой экономике из-за его влиятельности, технологических возможностей и ресурсов. Это способствует взаимному развитию, инновациям и созданию устойчивых экономических отношений."
 CES_trade_with_south_korea: "Торговля с Южной Кореей"
 CES_trade_with_south_korea_desc: "Торговля с Южной Кореей является ключом к процветанию и разнообразию нашей глобальной экономики. Этот важный торговый партнер предоставляет уникальные возможности для расширения наших горизонтов и обогащения наших отношений в различных секторах."
 CES_trade_with_north_korea: "Торговля с Северной Кореей"
 CES_trade_with_north_korea_desc: "Северная Корея - это рынок с огромным потенциалом, о котором мало кто знает. Она обладает богатыми природными ресурсами, включая уголь, минералы и даже потенциально ценные металлы. Торговля с этой страной может представлять интерес для компаний, ищущих новые рынки и источники сырья"
 CES_trade_with_india: "Торговля с Индией"
 CES_trade_with_india_desc: "Индия представляет собой огромный рынок для экспорта товаров и услуг. С населением более миллиарда человек и растущим средним классом Индия может стать важным партнером в мировой торговле. Экспорт в Индию может помочь расширить клиентскую базу и увеличить объем продаж"
 CES_trade_with_turkey: "Торговля с Турцией"
 CES_trade_with_turkey_desc: "Турция является мостом между Европой и Азией, что делает ее ключевым партнером для развития межконтинентальной торговли. Страна обладает развитой инфраструктурой, а также современными портами и транспортными коридорами, что обеспечивает эффективную логистику и доступ к разнообразным рынкам."
 CES_trade_with_mongolia: "Торговля с Монголией"
 CES_trade_with_mongolia_desc: "Монголия обладает огромными природными ресурсами, включая минералы, уголь, мясо и шерсть. Торговля с Монголией может стать источником дешевого и качественного сырья, что окажет положительное влияние на нашу промышленность."
 CES_trade_with_pakistan: "Торговля с Пакистаном"
 CES_trade_with_pakistan_desc: "Пакистан - страна, обладающая значительными экономическими и геостратегическими преимуществами, и сотрудничество с ней может быть весьма выгодным."
 CES_trade_with_russia: "Торговля с Россией"
 CES_trade_with_russia_desc: "Россия - страна с большим потенциалом и многочисленными преимуществами, и сотрудничество с ней может принести значительные выгоды"
 CES_trade_with_ukraine: "Торговля с Украиной"
 CES_trade_with_ukraine_desc: "Украина - это крупный рынок с населением более 40 млн. человек, что делает ее привлекательным партнером для расширения наших торговых операций и увеличения объемов продаж."
 CES_trade_with_azerbaijan: "Торговля с Азербайджаном"
 CES_trade_with_azerbaijan_desc: "Азербайджан является ключевым игроком в энергетической отрасли, обладающим значительными запасами нефти и природного газа. Сотрудничество с Азербайджаном может обеспечить доступ к этим важным ресурсам и внести вклад в разнообразие поставок энергетических товаров."
 CES_trade_with_belarus: "Торговля с Беларусью"
 CES_trade_with_belarus_desc: "Беларусь - это крупный рынок с многомиллионным населением. Экспорт товаров и услуг в Беларусь открывает для нас перспективы увеличения продаж и расширения клиентской базы."
 CES_trade_with_armenia: "Торговля с Арменией"
 CES_trade_with_armenia_desc: "Армения - страна с активно развивающейся экономикой, и сотрудничество с ней может открыть нам доступ к новым рынкам и партнерам. Экспорт товаров и услуг в Армению открывает для нас новые перспективы для расширения бизнеса и увеличения продаж."
 CES_trade_with_georgia: "Торговля с Грузией"
 CES_trade_with_georgia_desc: "Грузия - страна с богатым культурным наследием и перспективами сотрудничества, что делает ее важным партнером для нашей экономики"
 CES_trade_with_iran: "Торговля с Ираном"
 CES_trade_with_iran_desc: "Иран обладает значительными запасами энергетических ресурсов, включая нефть и газ. Торговля с Ираном открывает нам возможности для обеспечения энергетической безопасности и доступа к важным ресурсам."
 CES_trade_with_europe: "Торговля с Европой"
 CES_trade_with_europe_desc: "В Европе расположены одни из крупнейших экономик мира. Торговля с европейскими странами предоставляет нам возможности для расширения наших деловых операций и увеличения объема продаж."
 CES_trade_with_switzerland: "Торговля со Швейцарией"
 CES_trade_with_switzerland_desc: "Швейцария известна своей обрабатывающей промышленностью, включая производство часов, фармацевтику и пищевую промышленность. Торговля со Швейцарией обеспечивает доступ к высококачественным товарам и продуктам, что может способствовать росту наших деловых операций."
 CES_trade_with_greece: "Торговля с Грецией"
 CES_trade_with_greece_desc: "Греция - место, богатое туристическими ресурсами, и сотрудничество с ней может создать возможности для развития туристической индустрии и обмена опытом"
 CES_trade_with_united_kingdom: "Торговля с Великобританией"
 CES_trade_with_united_kingdom_desc: "Великобритания - крупный рынок с высокой покупательной способностью, который представляет интерес для расширения наших деловых возможностей и увеличения объемов продаж."
 CES_trade_with_france: "Торговля с Францией"
 CES_trade_with_france_desc: "Франция - страна, богатая искусством, культурой и динамично развивающейся экономикой, что делает ее привлекательным партнером для развития наших торговых отношений."
 CES_trade_with_usa: "Торговля с США"
 CES_trade_with_usa_desc: "США - страна с огромным экономическим влиянием, выдающимися инновациями и огромными перспективами сотрудничества, что делает ее ключевым партнером для развития международных деловых отношений"
 CES_trade_with_spain: "Торговля с Испанией"
 CES_trade_with_spain_desc: "Испания - это крупный рынок с высоким потенциалом для развития бизнеса. Сотрудничество с испанскими компаниями и предпринимателями открывает новые возможности для расширения нашей деятельности и увеличения объемов продаж."

