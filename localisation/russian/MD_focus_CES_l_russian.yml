 jihad.2.t: "Пути воссоединения с Талибаном"
 jihad.2.d: "Поскольку талибы очень близки к нам в политическом и религиозном плане, нам необходимо решить, как мы окончательно воссоединим наши народы. Возможно, если их правительство не захочет мирно воссоединиться, мы сможем использовать наши методы, но мы можем и не пойти дипломатическим путем, показав всем в мире, кто является настоящим региональным игроком."
