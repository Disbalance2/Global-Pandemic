 jihad.3.t: "Предложение о воссоединении наших стран"
 jihad.3.d: "Будучи связаны идеологически и религиозно, имея общую цель построения исламского государства, мы получили возможность приблизиться к этой мечте еще на один шаг. Их правительство мягко намекнуло нам, что в случае недопонимания может последовать неоднозначная реакция"
 jihad.3.a: "Вместе мы свергнем светский мир!"
 jihad.3.b: "Подчинение? Мы здесь центр власти, а не вы!"
 
