 KAZ_our_beloved_autocrat_kaz_desc: "Нурсултан Абделатов Назарбаев, как наш любимый самодержец, за время своего длительного правления (1989-2019 гг.) сумел преобразовать экономику Казахстана. Во многом благодаря его политике и стратегическому мышлению страны Центральной Азии обрели новую стабильность и процветание. Одним из ключевых факторов успеха автократа Назарбаева стало то, что он сумел создать сильный государственный аппарат, способный эффективно управлять экономикой страны. В результате Казахстан смог добиться значительных успехов в промышленности и сельском хозяйстве, что привело к росту национального дохода и улучшению качества жизни населения."
 UZB_our_beloved_autocrat_kaz_desc: "Как наш любимый автократ, Ислам Абдуганиевич Каримов за время своего длительного правления (1991-2016 гг.) сумел преобразовать экономику Узбекистана. Во многом благодаря его политике и стратегическому мышлению страны Центральной Азии обрели новую стабильность и процветание. Одним из ключевых факторов успеха автократа Каримова стало то, что он смог создать сильный государственный аппарат, способный эффективно управлять экономикой страны. В результате Узбекистан смог добиться значительных успехов в промышленности и сельском хозяйстве, что привело к росту национального дохода и улучшению качества жизни населения."
 KYR_our_beloved_autocrat_kaz_desc: "Будучи нашим любимым самодержцем, Аскар Акаев за время своего длительного правления (1991-2005 гг.) сумел преобразовать экономику Кыргызстана. Во многом благодаря его политике и стратегическому мышлению страны Центральной Азии обрели новую стабильность и процветание. Одним из ключевых факторов успеха автократа Акаева стало то, что он сумел создать сильный государственный аппарат, способный эффективно управлять экономикой страны. В результате Киргизия смогла добиться значительных успехов в промышленности и сельском хозяйстве, что привело к росту национального дохода и улучшению качества жизни населения."
