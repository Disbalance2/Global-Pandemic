 CES_kaz_reform_vs: "Глобальные реформы"
 CES_kaz_reform_vs_desc: "Наша армия, наши силовые структуры нуждаются в глобальных реформах, и мы начнем их сейчас"
 CES_kaz_ter_oborna: "Территориальная оборона"
 CES_kaz_ter_oborna_desc: "Наша страна огромна и нуждается в дополнительной защите. Территориальная оборона решит этот вопрос"
 CES_kaz_nat_gurad: "Национальная гвардия"
 CES_kaz_nat_gurad_desc: "Для большей эффективности мы преобразуем внутренние войска в Национальную гвардию"
 CES_kaz_gos_ohrana: "Служба государственной безопасности"
 CES_kaz_gos_ohrana_desc: "Специальный государственный орган, непосредственно подчиненный и подотчетный Президенту Республики Казахстан, относящийся к силам национальной безопасности Республики Казахстан, осуществляющий меры безопасности по обеспечению безопасности Президента Республики Казахстан, других охраняемых лиц, объектов в пределах установленной законом компетенции"
 CES_kaz_reog_kadet: "Реорганизовать военные училища"
 CES_kaz_reog_kadet_desc: "Наши солдаты должны обучаться по лучшим мировым стандартам"
 CES_kaz_defence_doctrine: "Оборонительная доктрина"
 CES_kaz_defence_doctrine_desc: "Наша страна мирная, но она должна быть готова к обороне"
 CES_kaz_sso: "Силы специальных операций"
 CES_kaz_sso_desc: "Мы создадим свой аналог Сил специальных операций"

