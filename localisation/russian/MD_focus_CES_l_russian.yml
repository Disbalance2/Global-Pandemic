 nationalists.2.t: "Вопрос о нашем будущем"
 nationalists.2.d: "Наше новое правительство приложило немало усилий для укрепления нашей страны, и теперь перед нами стоит вопрос о дальнейшем расширении сферы влияния. Мы можем пойти по пути восстановления былого могущества Золотой Орды, но можем и следовать довольно свежим идеям объединения тюркских народов"
 nationalists.2.a: "Золотая Орда была лучшим вариантом нашей страны. Мы вернем эту силу!"
 nationalists.2.b: "Только объединившись, тюркские народы станут сильнее!"
 
 mongolempire.path: "§YМы выбрали путь Золотой Орды§!"
 turan.path: "§YМы выбрали путь Великого Турана§!"
 
 nationalists.3.t: "Возвращение Золотой Орды"
 nationalists.3.d: "Никто не ожидал, что такое вообще может произойти, однако последние события говорят об обратном - Золотая Орда воссоздана. Это событие сулит большие радикальные политические перемены в Азии"
 nationalists.3.a: "Золотая Орда? Мы думали, что вы распались"
 
 nationalists.4.t: "Провозглашение Великого Турана"
 nationalists.4.d: "Многие специалисты считали, что объединение тюркских народов - задача невыполнимая, но в последнее время это стало мифом. Провозглашено единое государство тюркских народов. Это объединение ставит под угрозу сферу влияния региональных держав."
 nationalists.4.a: "Мечта многих тюркских империй и государств - осуществилась"
 CES_new_turkic_state: "Новое тюркское государство"
 CES_new_turkic_state_desc: "Тюркский народ всегда был доминирующей нацией в Азии, а в некоторых случаях и в Европе. Мы должны вернуть славу нашей нации, создав сильное тюркское государство."
 CES_national_counc: "Национальный совет"
 CES_national_counc_desc: "Не опираясь на поддержку различных военизированных националистических партий и сторонников, мы не сможем сохранить наш режим в долгосрочной перспективе"
 CES_look_hist: "Взгляд в историю"
 CES_look_hist_desc: "Некоторые территории, которые раньше принадлежали нам, сейчас находятся под контролем других государств. Мы должны их вернуть"
 CES_revive_nomad_spirit: "Возродить дух кочевника"
 CES_revive_nomad_spirit_desc: "Кочевничество - это наш истинный образ жизни. Наши предки постоянно кочевали по разным землям, тем самым распространяя нашу культуру на другие территории. Мы должны гордиться этим"
 CES_ignite_turkic_militar: "Разжечь тюркский милитаризм"
 CES_ignite_turkic_militar_desc: "Тюркский народ должен объединиться, чтобы противостоять внешним угрозам"
 CES_promote_pan_turk: "Продвигать пантюркизм"
 CES_promote_pan_turk_desc: "Только объединив умы многих тюркских народов, мы сможем еще больше приблизиться к пути объединения наших народов"
 CES_establish_loyal_natgov: "Создать лояльное национальное правительство"
 CES_establish_loyal_natgov_desc: "Установив лояльное руководство, мы сможем не беспокоиться о внутренних распрях"
 CES_trukism_is_our_body: "Тюркизм - наше тело"
 CES_trukism_is_our_body_desc: "Мы должны гордиться своим положением и продвигать идею объединения наших народов под одним флагом"
 CES_connect_grey_wolves: "Подключить серых волков"
 CES_connect_grey_wolves_desc: "Турция - наш потенциальный стратегический и национальный союзник. Мы должны укреплять наше взаимодействие, чтобы проецировать наше влияние с еще большей силой."
 CES_turkic_army: "Тюркская армия"
 CES_turkic_army_desc: "Мы должны финансировать наш военно-промышленный комплекс, чтобы успешно проводить нашу внешнюю политику"
 CES_purge_disloyals: "Чистка крыс"
 CES_purge_disloyals_desc: "В нашей стране еще много тех, кто не согласен с нашей позицией. Мы должны это искоренить"
 CES_anti_russian_nat_prop: "Антироссийская национальная пропаганда"
 CES_anti_russian_nat_prop_desc: "Пришло время окончательно разорвать связи с нашим главным врагом. Ни один русский сапог больше не ступит на нашу землю"
 CES_no_other_lang: "Нет других языков"
 CES_no_other_lang_desc: "Россия давно истощила наши земли и эксплуатирует наш народ в бессмысленных и кровавых войнах вдали от нашего дома. Мы больше не допустим их присутствия в нашей стране"
 CES_embrace_traditions: "Принимать традиции"
 CES_embrace_traditions_desc: "Мы должны сохранять наши традиции, чтобы укреплять наш национальный дух"
 CES_paramilitar_stuff: "Парамилитарные вещи"
 CES_paramilitar_stuff_desc: "Поддерживая милитаристский менталитет в нашем обществе, мы сможем с большим успехом продвигать нашу повестку дня"
 CES_milyouth_nat: "Военный молодежный национализм"
 CES_milyouth_nat_desc: "Молодежь - неотъемлемая часть нашей системы. Воспитывая в них боевой дух с раннего возраста, мы сможем укрепить безопасность нашей страны"
 CES_nat_tengri_spir: "Национальный дух Тенгри"
 CES_nat_tengri_spir_desc: "Мы должны вернуть славу Тюркскому каганату, чтобы наш народ вновь стал считаться полноправным хозяином своей земли"
 CES_back_to_genghis_khan: "Вернуться к Чингисхану"
 CES_back_to_genghis_khan_desc: "Монголия - это отправная точка величия нашей страны. Мы вернёмся на эти земли, чтобы восстановить историческую справедливость."
 CES_kipchak_chak: "Кипчакский чак"
 CES_kipchak_chak_desc: "Мы вернем гагаузов в нашу страну, освободив их от румынского гнета"
 CES_free_uighurs: "Освободим уйгуров"
 CES_free_uighurs_desc: "Уйгуры - угнетенная нация в Китае. Они просят нас об освобождении их из Китая"
 CES_invade_jap: "Вторгнуться в Японию"
 CES_invade_jap_desc: "На этот раз их не спасет очередной штурм камикадзе"
 CES_march_to_siberia: "Марш в Сибирь"
 CES_march_to_siberia_desc: "Россия думает, что мы настолько слабы, что не можем ударить по ним сзади? Тогда они сильно ошибаются"
 CES_those_whorej: "Те, кто отказались"
 CES_those_whorej_desc: "Либо народы Центральной Азии объединятся с нами под единым флагом, либо здесь будет только хаос. Пришло время решить судьбу этого региона"
 CES_revive_khanate: "Возродить ханство"
 CES_revive_khanate_desc: "Тюркский каганат станет настолько великим государством, что даже США будет прислушиваться к нашему мнению. Все будет делаться с нашего разрешения!"
 CES_tribute_to_khan: "Дань хану"
 CES_tribute_to_khan_desc: "Каждый человек, верный нашему режиму, будет обязан воздать должное нашему новому хану"
 CES_finally_united: "Наконец-то объединены"
 CES_finally_united_desc: "Теперь, когда большинств"
 CES_cultural_unif: "Культурное объединение"
 CES_cultural_unif_desc: "Несмотря на то, что наше население преимущественно тюркское, в нашей стране еще много различных культур, которые не позволяют нам полностью объединиться. Мы должны найти новую идею культурного единства"
 CES_turkify_finland: "Тюркизация Финляндии"
 CES_turkify_finland_desc: "Финляндия - это территория, до которой не добрался наш каганат. Мы исправим это, подчинив финнов и тюркизировав их"
 CES_nat_islam_spir: "Дух национального ислама"
 CES_nat_islam_spir_desc: "Ислам - это то, что привело нашу нацию к величию. Мы должны восстановить это величие, воссоединившись с нашими братьями по культуре и религии"
 CES_path_of_seljuk: "Путь сельджуков"
 CES_path_of_seljuk_desc: "Покорив территорию Ирана, мы сможем обеспечить себе стратегическое преимущество в регионе"
 CES_idelural: "Идель-Урал"
 CES_idelural_desc: "Башкирия - это территория, которая по праву принадлежит нам. Мы должны вернуть ее себе"
 CES_ottoman_spirit: "Османский дух"
 CES_ottoman_spirit_desc: "Турция - крупнейший тюркский сосед, и мы должны воссоединить наши народы, чтобы построить более справедливое общество"
 CES_reunite_azer: "Воссоединение с Азербайджаном"
 CES_reunite_azer_desc: "Хотя Азербайджан и является тюркской нацией, он довольно непокорный. Мы это исправим"
 CES_crush_who_reject: "Крушить, кто отвергает"
 CES_crush_who_reject_desc: "На этот раз мы распространим свое влияние на всю Центральную Азию. Все несогласные будут уничтожены"
 CES_finish_the_deed: "Армянская угроза"
 CES_finish_the_deed_desc: "Армения в настоящее время держит под своим контролем наших тюркских братьев. Мы освободим их от армянского владычества"
 CES_declare_turan: "Объявить Туран"
 CES_declare_turan_desc: "Наконец-то мы сможем провозгласить полное объединение нашего народа. Многие страны признали наше превосходство, и теперь мы сможем оказывать более глобальное влияние на мир."
 CES_turkic_equality: "Тюркское равенство"
 CES_turkic_equality_desc: "Все жители нашей страны будут иметь равные права, окончательно преодолев свое прошлое экономическое положение, когда они находились под контролем других стран"
 
 CES_raise_from_ash: "Восстание из пепла"
