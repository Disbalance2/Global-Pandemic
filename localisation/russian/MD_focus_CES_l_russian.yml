 CES_create_territorial_defence: "Создание территориальной обороны"
 CES_create_territorial_defence_desc: "Создание территориальной обороны - важный аспект формирования нашей обороноспособности."
 CES_airforce_trainings: "Обучение в ВВС"
 CES_airforce_trainings_desc: "Учебные программы ВВС имеют важнейшее значение для обеспечения боеготовности и профессионализма авиационного персонала. Эти программы включают в себя целый ряд мероприятий, в том числе имитацию полетов, отработку технических навыков и международное сотрудничество. Они необходимы для повышения обороноспособности страны и защиты ее воздушного пространства, способствуя укреплению национальной безопасности и региональной стабильности в Центральной Азии."
 CES_buying_planes: "Оснащение ВВС"
 CES_buying_planes_desc: "Если наши ВВС не будут оснащены, то они не смогут полноценно выполнять поставленные задачи и решать поставленные задачи."
 CES_india_air: "Индийские самолёты"
 CES_india_air_desc: "Мы можем договориться с Индией о закупке новых современных самолетов для наших ВВС."
 CES_russian_air: "Российские самолёты"
 CES_russian_air_desc: "Мы можем договориться с Россией о закупке новых современных самолётов для наших ВВС."
 CES_european_air: "Европейские самолёты"
 CES_european_air_desc: "Мы можем договориться с европейскими странами о закупке новых современных самолётов для наших ВВС."
 CES_china_air: "Китайские самолёты"
 CES_china_air_desc: "Мы можем договориться с Китаем о закупке новых современных самолетов для наших ВВС."
 CES_us_air: "Американские самолёты"
 CES_us_air_desc: "Мы можем договориться с США о закупке новых современных самолётов для наших ВВС."
 CES_wing_loong: "Китайские беспилотники"
 CES_wing_loong_desc: "Мы можем договориться с Китаем о закупке новых современных беспилотников для наших ВВС."
 CES_predator_xp: "Predator XP"
 CES_predator_xp_desc: "General Atomics MQ-1 Predator (часто называемый беспилотником Predator) - американский дистанционно пилотируемый летательный аппарат (ДПЛА), созданный компанией General Atomics и использовавшийся в основном ВВС США (USAF) и Центральным разведывательным управлением (CIA)."
 CES_airbus_stuff: "Транспортные самолёты Airbus"
 CES_airbus_stuff_desc: "Мы можем заключить с компанией Airbus контракты на приобретение транспортных самолётов для нужд материально-технического обеспечения наших ВВС."
 CES_euro_helicopters: "Европейские вертолёты"
 CES_euro_helicopters_desc: "Закупка новейших европейских вертолётов принесёт большую пользу нашим ВВС."
 CES_czech_jets: "Чехословацкие учебные реактивные самолёты"
 CES_czech_jets_desc: "После распада Восточного блока посткоммунистические страны могут распродать списанное оборудование. Возможно, нам придётся закупать их для своих ВВС."
 CES_tai_anka: "Турецкие беспилотники"
 CES_tai_anka_desc: "Турецкие беспилотники очень хорошо зарекомендовали себя в ходе последних конфликтов. Возможно, нам придётся их закупить."
 CES_bell_uh: "BELL-UH"
 CES_bell_uh_desc: "Bell UH-1 Iroquois - военный вертолёт общего назначения, разработанный и выпускаемый американской аэрокосмической компанией Bell Helicopter. Это первый представитель многочисленного семейства Huey, а также первый вертолёт с турбовинтовым двигателем, состоящий на вооружении армии США."
 CES_infantr_guns: "Реформа пехоты"
 CES_infantr_guns_desc: "Реформирование пехоты необходимо для повышения координации и единства войск."
 CES_us_guns: "Винтовки США"
 CES_us_guns_desc: "Винтовки AR, возможно, не столь надежны, как АК, однако они зарекомендовали себя как очень модульное и меткое оружие. Их надо покупать."
 CES_us_equip: "Оборудование класса НАТО"
 CES_us_equip_desc: "Оборудование класса НАТО - лучшее в мире!"
 CES_rus_equip: "Российское оборудование"
 CES_rus_equip_desc: "Российское оборудование - лучшее в мире!"
 CES_russian_guns: "Винтовки АК"
 CES_russian_guns_desc: "Автоматы АК, может быть, и не такие модульные, как AR, но они зарекомендовали себя как очень прочное и надежное оружие. Мы должны их покупать."
 CES_chinese_guns: "Китайские винтовки"
 CES_chinese_guns_desc: "QBZ-95 - это новая перспективная оружейная платформа, которая интересует наше министерство обороны. Возможно, нам придётся их закупать."
 CES_chinese_equip: "Новые китайские альтернативы"
 CES_chinese_equip_desc: "Новое китайское оборудование - лучшее в мире!"
 CES_us_art: "Американская артиллерия"
 CES_us_art_desc: "Приобретение нашей страной американской артиллерии является стратегическим шагом, направленным на повышение обороноспособности страны. Эта закупка предполагает приобретение у США передовых артиллерийских систем, укрепляющих нашу военную готовность. Подобные приобретения являются неотъемлемой частью стратегии национальной безопасности страны, способствуя модернизации обороны и укрепляя ее способность эффективно реагировать на вызовы региональной безопасности."
 CES_rus_art: "Российская артиллерия"
 CES_rus_art_desc: "Приобретение нашей страной российской артиллерии является стратегическим шагом, направленным на повышение обороноспособности страны. Эта закупка предполагает приобретение у России передовых артиллерийских систем, укрепляющих нашу военную готовность. Подобные приобретения являются неотъемлемой частью стратегии национальной безопасности страны, способствуя модернизации оборонного комплекса и укрепляя его способность эффективно реагировать на вызовы региональной безопасности."
 CES_chinese_art: "Китайская артиллерия"
 CES_chinese_art_desc: "Приобретение нашей страной китайской артиллерии представляет собой стратегический шаг, направленный на повышение обороноспособности страны. Эта закупка предполагает приобретение у Китая передовых артиллерийских систем, укрепляющих нашу военную готовность. Подобные приобретения являются неотъемлемой частью стратегии национальной безопасности страны, способствуя модернизации оборонного комплекса и укрепляя его способность эффективно реагировать на вызовы региональной безопасности."
 CES_buying_tanks: "[ROOT.GetName]ские танки"
 CES_buying_tanks_desc: "[ROOT.GetName]ские танки должны быть концептуализированы и переосмыслены."
 CES_chinese_tanks: "Китайские танки"
 CES_chinese_tanks_desc: "Приобретение [ROOT.GetName]ом китайских танков отражает стремление страны модернизировать свои вооруженные силы. Эти закупки предусматривают приобретение в Китае современных танковых систем для укрепления военного потенциала страны. Эти стратегические инвестиции повышают готовность [ROOT.GetName]а к обороне и подчеркивают ее стремление поддерживать мощную и хорошо оснащенную армию для решения задач обеспечения региональной безопасности."
 CES_russian_tanks: "Российские танки"
 CES_russian_tanks_desc: "Приобретение [ROOT.GetName]ом российских танков отражает стремление страны модернизировать свои вооруженные силы. Эти закупки предусматривают приобретение у России современных танковых систем для укрепления военного потенциала страны. Эти стратегические инвестиции повышают готовность [ROOT.GetName]а к обороне и подчеркивают ее стремление поддерживать мощную и хорошо оснащенную армию для решения задач обеспечения региональной безопасности."
 CES_american_tanks: "Американские танки"
 CES_american_tanks_desc: "Приобретение [ROOT.GetName]ом американских танков отражает стремление страны модернизировать свои вооруженные силы. Эти закупки предусматривают приобретение в США современных танковых систем для укрепления военного потенциала страны. Эти стратегические инвестиции повышают готовность [ROOT.GetName]а к обороне и подчеркивают ее стремление поддерживать мощную и хорошо оснащенную армию для решения задач обеспечения региональной безопасности."
 CES_urainian_btr: "Украинские БТРы"
 CES_urainian_btr_desc: "Решение [ROOT.GetName]а о закупке украинских бронетранспортеров БТР является стратегическим шагом, направленным на укрепление военного потенциала страны. Данное приобретение предусматривает закупку на Украине этих универсальных бронированных машин для укрепления вооружённых сил [ROOT.GetName]а. Эти БТР будут играть важную роль в оборонной стратегии страны, обеспечивая мобильность, транспортировку войск и охрану границ, что в конечном итоге будет способствовать укреплению национальной безопасности и региональной стабильности."
 CES_rus_bars: "Российские БАРС"
 CES_rus_bars_desc: "Решение [ROOT.GetName]а о закупке российских машин БАРС является стратегическим шагом, направленным на укрепление военного потенциала страны. Данное приобретение предполагает закупку в России универсальных бронированных машин для усиления вооружённых сил [ROOT.GetName]а. Эти БАРСы будут играть решающую роль в оборонной стратегии страны, обеспечивая мобильность, транспортировку войск и охрану границ, что в конечном итоге будет способствовать укреплению национальной безопасности и региональной стабильности."
 CES_polaris: "Polaris"
 CES_polaris_desc: "Автомобили Polaris для правительственных и оборонных нужд обеспечивают производительность и надежность, которые соответствуют требованиям наших организаций, независимо от того, какие задачи стоят перед ними."
 
 CES_navy: "[ROOT.GetName]ский флот"
 CES_navy_desc: "[ROOT.GetName]ский необходимо выровнять!"
 CES_navy_dockyard: "Наши верфи"
 CES_navy_dockyard_desc: "Для строительства и хранения наших кораблей должны быть построены новые верфи."
 CES_navy_corvette: "Корветы"
 CES_navy_corvette_desc: "Корвет - это небольшой военный корабль. Традиционно он является самым малым классом кораблей, считающихся полноценными военными судами. Классом выше корвета является фрегат, а классом ниже - шлюп."
 CES_navy_frigates: "Фрегаты"
 CES_navy_frigates_desc: "Фрегат - это тип военного корабля. В разные эпохи роль и возможности кораблей, классифицируемых как фрегаты, несколько различались. В XVII - начале XVIII вв. фрегатом назывался любой полноповоротный корабль, обладающий высокой скоростью и маневренностью и предназначенный для выполнения функций разведчика, эскорта и патруля."
 CES_navy_doctrine: "Реформа доктрины"
 CES_navy_doctrine_desc: "Наша военно-морская доктрина нуждается в обновлении."

 CES_western_start: "Демократический путь"
 CES_western_start_desc: "Нашей стране пора встать на путь демократического правления"
 CES_western_reform_govern: "Правительственная реформа"
 CES_western_reform_govern_desc: "Наше правительство нуждается в срочной реформе"
 CES_western_decentr: "Децентрализация"
 CES_western_decentr_desc: "Пришло время дать регионам больше прав"
 CES_western_defend_people_rights: "Права и свободы человека"
 CES_western_defend_people_rights_desc: "Наше государство отныне будет уважать права и свободы каждого гражданина"
 CES_western_anti_corruption: "Борьба с коррупцией"
 CES_western_anti_corruption_desc: "Коррупционеры будут наказаны!"
 CES_western_prave_rabochich: "Права работников"
 CES_western_prave_rabochich_desc: "Наши работники должны быть защищены социальными гарантиями"
 CES_western_freedom_smi: "Свобода слова"
 CES_western_freedom_smi_desc: "Свобода слова - один из основных принципов нашего государства"
 CES_western_welfare: "Инвестиции в здравоохранение"
 CES_western_welfare_desc: "Наши люди должны быть здоровы"
 CES_western_mothers_posobia: "Материнские пособия"
 CES_western_mothers_posobia_desc: "Мы будем выделять как можно больше средств на выплату пособий по беременности и родам"
 CES_western_economic_rost: "Рост нашей экономики"
 CES_western_economic_rost_desc: "Наша грамотная политика привела к экономическому росту"
 CES_western_infrastructure: "Инвестиции в инфраструктуру"
 CES_western_infrastructure_desc: "Территория нашего государства не должна быть безлюдной пустыней"
 CES_western_education_reform: "Реформа образования"
 CES_western_education_reform_desc: "Мы будем вкладывать значительные средства в реформу образования"
 CES_western_science_reform: "Инвестиции в науку"
 CES_western_science_reform_desc: "Мы будем инвестировать в нашу науку, потому что это будущее нашей страны!"
 CES_western_sport: "Развитие спорта"
 CES_western_sport_desc: "Здоровая нация! - Сильная нация!"
 CES_western_ciphrovisation: "Глобальная цифровизация"
 CES_western_ciphrovisation_desc: "Цифровизация усилит рост нашей экономики"
 CES_western_resourse: "Альтернативные источники энергии"
 CES_western_resourse_desc: "Мы будем развивать альтернативные источники энергии"
 CES_western_liberal_heaven: "Либеральная витрина Центральной Азии"
 CES_western_liberal_heaven_desc: "Мы являемся примером построения либерального государства на территории Центральной Азии"

