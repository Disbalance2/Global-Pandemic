 CES_economical_affairs: "Экономические вопросы"
 CES_economical_affairs_desc: "Начало 2000-х годов ознаменовало собой трансформационный период для стран Центральной Азии, когда они преодолевали сложный ландшафт экономического развития и переходного периода."
 CES_debt_reafctoring: "Рефакторинг долга"
 CES_debt_reafctoring_desc: "Рефакторинг долга позволит нам получить больше свободы в отношении государственных расходов."
 CES_exploit_natural_resources: "Эксплуатация природных ресурсов"
 CES_exploit_natural_resources_desc: "Центральная Азия, регион, известный своими разнообразными ландшафтами и богатыми природными ресурсами, на протяжении всей истории была центром эксплуатации ресурсов."
 CES_uranium_extraction: "Добыча урана"
 CES_uranium_extraction_desc: "Добыча урана в Центральной Азии включает в себя добычу, переработку и экспорт этого радиоактивного элемента, способствующего производству энергии и развитию ядерных технологий во всем мире. Этот ресурс имеет экономическое значение для региона и привел к развитию международного сотрудничества и регулирования в области управления урановыми ресурсами."
 CES_support_gold_mining: "Поддержка золотодобычи"
 CES_support_gold_mining_desc: "Центральная Азия известна своими богатыми месторождениями золота, и добыча этого драгоценного металла играет ключевую роль в экономике региона. Такие страны, как Казахстан, Кыргызстан и Узбекистан, являются ключевыми игроками в золотодобывающей промышленности."
 CES_keep_it_governmental: "Сохранять государственную власть"
 CES_keep_it_governmental_desc: "Мы должны сохранить государственное управление нашей горнодобывающей промышленностью, так как это обеспечивает нашу автономию"
 CES_metal_extraction: "Добыча металлов"
 CES_metal_extraction_desc: "Центральная Азия является центром добычи различных металлов, включая медь, серебро и редкоземельные элементы. Обширные запасы полезных ископаемых в регионе способствовали развитию динамичной горнодобывающей промышленности"
 CES_increase_privatisation: "Увеличить приватизацию"
 CES_increase_privatisation_desc: "Мы получим больше выгоды от приватизации, но она ослабит нас от иностранного влияния"
 CES_enlargen_the_mines: "Увеличить шахты"
 CES_enlargen_the_mines_desc: "Расширение шахт необходимо для развития нашей горнодобывающей промышленности"
 CES_natural_gas: "Природный газ"
 CES_natural_gas_desc: "Добыча газа в Центральной Азии включает в себя бурение, переработку и транспортировку природного газа для удовлетворения внутренних и международных потребностей в энергии. Газовые ресурсы региона имеют существенное экономическое значение, способствуя развитию как регионального сотрудничества, так и мировой торговли энергоресурсами."
 CES_oil_extraction: "Добыча нефти"
 CES_oil_extraction_desc: "В Центральной Азии сосредоточены значительные запасы нефти, и Казахстан является одним из основных игроков в нефтедобывающей отрасли региона. "
 CES_invite_exxon: "Пригласить компанию Exxon"
 CES_invite_exxon_desc: "ExxonMobil Corporation - американская транснациональная нефтегазовая корпорация, крупнейший прямой наследник компании Standard Oil Джона Д. Рокфеллера"
 CES_invite_chevron: "Пригласить Chevron"
 CES_invite_chevron_desc: "Chevron Corporation - американская транснациональная энергетическая корпорация, специализирующаяся преимущественно на добыче нефти и газа."
 CES_invite_lukoil: "Пригласить Лукойл"
 CES_invite_lukoil_desc: "ПАО Нефтяная компания \"Лукойл\" - российская транснациональная энергетическая корпорация со штаб-квартирой в Москве, специализирующаяся на добыче, производстве, транспортировке и продаже нефти, природного газа, нефтепродуктов и электроэнергии."
 CES_united_joint_venture: "Объединенное совместное предприятие"
 CES_united_joint_venture_desc: "Мы объединим акции и получим от этого выгоду"

 CES_trade_idea: "Расширение торговли"
 CES_supporting_what_has_left: "Поддержка того, что осталось"
 CES_supporting_what_has_left_desc: "Наша экономика была сломана после развала Советского Союза, теперь пришло время поддержать то, что осталось после этого"
 CES_establishing_relations_with_world_bank: "Вступление в ВТО"
 CES_establishing_relations_with_world_bank_desc: "Вступление в ВТО имеет решающее значение для расширения нашей торговой экономики"
 CES_establishing_relations_with_asian_bank: "Поддержка Азиатского банка"
 CES_establishing_relations_with_asian_bank_desc: "Получение поддержки от АБР - это хорошая возможность для нас получить больше преимуществ"

