 LPR_law_integrate: "Интеграция законодательства с ДНР"
 LPR_law_integrate_desc: "Закон должен быть одинаков для нас и для них"
 LPR_vstuplenie_v_rf: "Возвращение на Родину"
 LPR_vstuplenie_v_rf_desc: "Мы проведём референдум о присоединении к России. Нам пора возвращаться домой"
 LPR_integrate_army: "Начало интеграции в российскую армию"
