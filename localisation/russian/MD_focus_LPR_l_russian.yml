 LPR_vpk: "Восстановление военных заводов"
 LPR_vpk_desc: "Пришло время возродить наши великие заводы"
 LPR_internet: "Интернет-оператор "Луганет""
 LPR_internet_desc: "Мы готовы развивать сеть Интернет для благополучия граждан нашей республики"
 LPR_rifles: "Отечественные винтовки"
 LPR_rifles_desc: "Мы создали опытные образцы собственных разработок среди винтовок для наших солдат"
 LPR_referendum: "Референдум о присоединении к Российской Федерации"
