l_russian:
 
 
 LPR_start: "Народная Республика"
 LPR_focus: "Фокусы Луганской Народной Республики"
 LPR_start_desc: "Теперь у нас нет пути назад. Мы будем бороться за нашу независимость."
 LPR_vstavai_dombass: "Вставай Донбасс"
 LPR_vstavai_dombass_desc: "Каждый шахтёр, учитель, солдат и рабочий. Мы все будем бороться за нашу Родину!"
 LPR_reform_army: "Реформа армии"
 LPR_reform_army_desc: "Необходимо организовать все боевые подразделения в единую структуру."
 LPR_reforms_army: "Завершить военную реформу"
 LPR_reforms_army_desc: "Народное ополчение готово к защите Родины."
 LPR_bank: "Луганский центральный банк"
 LPR_bank_desc: "Нам необходимо упорядочить банковскую систему."
 LPR_propaganda: "Включить рупор пропаганды"
 LPR_propaganda_desc: "Пришло время убедить людей в правильности нашего восстания."
 LPR_gos_granitca: "Укрепление государственной границы"
 LPR_gos_granitca_desc: "Враг не пройдёт!"
 LPR_preemnik_dkpr: "Мы - наследники Донецко-Криворожской республики"
 LPR_preemnik_dkpr_desc: "Мы объявляем себя наследниками этого образования на территории Донецкой и других областей. Возможно, это сыграет свою роль в будущем."
 LPR_pasports: "Паспорт гражданина Луганской Республики"
 LPR_pasports_desc: "Наш гражданин должен иметь при себе паспорт."
 LPR_war_economic: "Военная экономика"
 LPR_war_economic_desc: "Нам придётся жить в условиях военной экономики."
 LPR_cheburashka: "РСЗО Чебурашка"
 LPR_cheburashka_desc: "Собственные реактивные системы залпового огня станут отличным дополнением к армии."
 LPR_resource_from_sov: "Помощь из России"
 LPR_resource_from_sov_desc: "Мы были отключены от украинской электросети и газоснабжения, надеемся, что Россия нам поможет."
 LPR_warehouse: "Склады оружия"
 LPR_warehouse_desc: "Настало время обыскать старые советские склады."
 LPR_somali: "Батальон "Сомали""
 LPR_somali_desc: "Один из первых созданных батальонов на территории нашей республики."
 LPR_rebuild_ruins: "Начать восстановление руин"
 LPR_rebuild_ruins_desc: "Война принесла много разрушений в нашу страну. Пришло время начать восстановление."
 LPR_nationalise: "Национализация украинских предприятий"
 LPR_nationalise_desc: "Нашей республике нужны заводы, предприятия и налоговые поступления. Я думаю, что мы сможем решить этот вопрос."
 LPR_ros_banks: "Предложить российским банкам место"
 LPR_ros_banks_desc: "Возможно, российские банки заинтересуются нашей республикой."
 LPR_novorossia: "Вспомнить Новороссию"
 LPR_novorossia_desc: "Пришло время вспомнить о проекте, который мы были вынуждены забыть из-за проклятой дипломатии."
 LPR_chugun_tur: "Поставки теневого чугуна в Турцию"
