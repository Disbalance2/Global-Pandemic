 ukraine_md.13.d: "Владимир Зеленский и его недавно основанная массовая политическая партия \"Слуга народа\" выросли в геометрической прогрессии. Популярность этой новой партии, несомненно, даст Зеленскому большой политический капитал для внесения радикальных изменений в политику страны.\n\nТочное изображение Зеленского, спотыкающегося в Киеве."
