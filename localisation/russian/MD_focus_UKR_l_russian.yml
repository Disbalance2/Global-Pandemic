l_russian:
 # Header
 ukraine_focus: "Дерево фокусов Украины"
 #Dynamic modifiers chernobyl
 UKR_home_to_chernobyl_zone: "Дом Чернобыльской зоны отчуждения"
 UKR_chernobyl_tooltip: "Чернобыльская зона отчуждения была создана в северных областях этого государства после катастрофической ядерной аварии на Чернобыльской атомной электростанции. Зона занимает площадь около 2 600 квадратных километров в Украине и была эвакуирована и объявлена непригодной для проживания из-за высокого уровня радиоактивного загрязнения. С момента создания зона отчуждения находится под управлением украинского правительства, и в настоящее время ведется работа по мониторингу и устранению последствий катастрофы для окружающей среды и здоровья населения."
 UKR_chernobyl_effects_tooltip: "§Rдальнейшая утечка радиации может нанести долгосрочный ущерб§!"
 #Focus Tree Loc
 UKR_peoples_referendum: "Народный референдум"
 UKR_peoples_referendum_desc: "Людей призывают проголосовать на этом великом референдуме. Предлагается наделить президента дополнительными полномочиями, чтобы он лучше служил Украине. Референдум предусматривает сокращение числа народных депутатов с 450 до 300, создание Верхней палаты парламента, разрешение арестовывать членов Верховной Рады без согласия парламента и, наконец, разрешение президенту приостанавливать работу парламента, если он не сможет сформировать правительство."
 UKR_referendum_results_implementation: "Результаты"
 UKR_referendum_results_implementation_desc: "Народный референдум официально завершился. Настало время интерпретировать наши результаты и посмотреть, как украинский народ желает действовать дальше. Правительство готово принять необходимые меры для поддержания мира."
 UKR_our_identity: "Наша индивидуальность"
 UKR_our_identity_desc: "Есть только одна вещь в жизни, которую украинец находит более важной, чем сама жизнь. Дело в праве на независимость. На протяжении многих лет народы Крыма и Украины подчиняются многим странам. Речь Посполитая, русские, коммунисты. Все они жестоко обращались с украинским народом. Пришло время посмотреть, где мы находимся."
 UKR_save_the_status_quo: "Сохранить статус-кво"
 UKR_save_the_status_quo_desc: "Нынешняя власть в стране, несомненно, принадлежит нескольким олигархам, которые контролируют экономику через монополию важнейших предприятий. Деньги текут в карманы, так зачем нам что-то менять?"
 UKR_proclaim_neutrality: "Украинский нейтралитет"
 UKR_proclaim_neutrality_desc: "Народ Украины не может выбрать между Западом и Востоком. Восток ближе к нам в культурном и религиозном плане. Значительная часть нашего населения также говорит по-русски. Однако Запад помог стимулировать нашу экономику инвестициями, а Европейский союз обещает и способствует росту. Люди решили оставаться нейтральными и не присоединяться ни к одному из блоков. Украина превыше всего, Украина ни при чем."
 UKR_deal_with_russian_agression: "Разобраться с российской агрессией"
 UKR_deal_with_russian_agression_desc: "Россия показала свое истинное лицо. Нам нужно немедленно принять необходимые меры для сохранения независимости. Неважно, с чьей-либо помощью или самостоятельно!"
 UKR_break_the_budapest_memorandum: "Разорвать Будапештский Меморандум"
 UKR_break_the_budapest_memorandum_desc: "Подписав будапештское соглашение, правительство лишило страну возможности постоять за себя. Но еще не поздно это исправить!"
 UKR_political_reaction: "Политическая реакция"
 UKR_political_reaction_desc: "Наша позиция по России должна быть ясной. Сделав необходимые шаги для разрыва двусторонних отношений, мы покажем им, что не потерпим притязаний на нашу независимость!"
 UKR_the_wall_project: "Проект "Стена""
 UKR_the_wall_project_desc: "Никто не знает, когда Россия решит пересечь наши границы и начать полномасштабную войну. Вы должны подготовиться к любому, даже худшему результату. Построив укрепления на границе с врагом, мы сможем противостоять любой атаке!"
 UKR_found_the_uop: "Основать Укроборонпром"
 UKR_found_the_uop_desc: "Мы должны создать концерн, в который войдут предприятия, которые занимаются разработкой, производством, продажей, ремонтом, модернизацией и утилизацией оружия, военной и специальной техники и боеприпасов, а также будут участвовать в военно-техническом сотрудничестве с иностранными государствами. Такой подход позволит высшему руководству сосредоточиться на стратегических решениях и долгосрочных программах оборонной промышленности."
 UKR_ukrainian_armed_forces_reform: "Реформа вооруженных сил Украины"
 UKR_ukrainian_armed_forces_reform_desc: "Нынешнее состояние армии оставляет желать лучшего. Проведя необходимые реформы, мы сможем повысить качество подготовки и организации Вооруженных сил Украины."
 UKR_revise_our_defensive_potentialities: "Пересмотреть нашу обороноспособность"
 UKR_revise_our_defensive_potentialities_desc: "Недавние события показали, насколько важно иметь свои собственные профессиональные вооруженные силы, способные защитить государственный суверенитет. Украинское правительство должно немедленно приложить все усилия, чтобы увеличить наш оборонный потенциал"
 UKR_freedom_of_choice_in_regions: "Свобода выбора в регионах"
 UKR_freedom_of_choice_in_regions_desc: "Предоставляя местным администрациям возможность заняться такими важными вопросами, как введение второго государственного языка, мы можем держать в балансе лояльность противников и поддержку наших последователей."
 UKR_centralization: "Централизация"
 UKR_centralization_desc: ""
 UKR_federalization: "Федерализация"
 UKR_federalization_desc: "Идея федерализации была предложена самим Драгомановым, известным украинским публицистом и философом XIX века. Вячеслав Черновол, представляю будущее Украины объединением отличных друг от друга земель, которые должны были стать разнообразным лицом единой нации, также высказался за этот тип правительства. Мы просто воплотим их идеи в реальность ..."
 UKR_try_to_reach_an_agreement: "Попытаться достичь соглашения"
 UKR_try_to_reach_an_agreement_desc: "Дипломатия - лучший путь к успеху. По крайней мере, мы должны попытаться найти общий язык с оппозиционными силами."
 UKR_adopt_the_second_language: "Принять второй язык"
 UKR_adopt_the_second_language_desc: "Предыдущие националистические правительства опровергли неопровержимый факт. Языковая проблема была и остается бесспорной проблемой украинского народа. Настало время решить её раз и навсегда!"
 UKR_apply_to_join_csto: "Подать заявку на вступление в ОДКБ"
 UKR_apply_to_join_csto_desc: "Тесные связи с Содружеством Независимых Государств, и особенно с Россией, ведут Украину по пути объединения с восточными братьями в единой зоне безопасности."
 UKR_pro_russian_government_in_power: "Пророссийское правительство у власти"
 UKR_pro_russian_government_in_power_desc: "Недавние внутриполитические изменения привели к власти пророссийское правительство, лидеры которого выступают за более тесные связи с востоком и особенно с Россией."
 UKR_nato_standards: "Стандарты НАТО"
 UKR_nato_standards_desc: "Двигаясь в направлении Североатлантического альянса, Украина не может обойти многие условия для вступления в НАТО. Заручившись поддержкой наших союзников, мы должны как можно скорее реализовать стандарты альянса в наших Вооруженных силах."
 UKR_nato_membership_action_plan: "План действий по членству в НАТО"
 UKR_nato_membership_action_plan_desc: "На пути к вступлению в альянс осталось лишь несколько формальностей. Вскоре Украина станет частью североатлантической зоны безопасности."
 UKR_closer_ties_with_western_bloc: "Более тесные связи с западным блоком"
 UKR_closer_ties_with_western_bloc_desc: "Мы должны начать первоочередные переговоры с представителями НАТО. Несомненно, Украина должна двигаться навстречу нашим западным партнерам и стать новым членом альянса."
 UKR_european_union_integration: "Европейская интеграция"
 UKR_european_union_integration_desc: "Успешные реформы дали нам возможность приблизиться к европейской цивилизации, частью которой скоро станет Украина."
 UKR_us_non_nato_ally: "Основной союзник вне НАТО"
 UKR_us_non_nato_ally_desc: "Стоит начать переговоры с Вашингтоном. Америка станет надежным союзником и другом, необходимым для сохранения взаимных интересов в восточноевропейском регионе."
 UKR_confirm_non_block_status: "Подтвердить внеблоковый статус"
 UKR_confirm_non_block_status_desc: "Украина не нуждается в чьей-то защите. При необходимости мы можем защитить себя от кого угодно. Местность Украины может пойти нам на пользу."
 UKR_association_agreement: "Соглашение об ассоциации"
 UKR_association_agreement_desc: "Подписание Соглашения об ассоциации является первым шагом на пути к вступлению в Европейский Союз и углублению наших связей с Европой. Оно также начинает мощный процесс улучшения доступа европейских инвесторов к нашим рынкам и нашей экономике."
 UKR_baltic_black_sea_union: "Балтийско-Черноморский Союз"
 UKR_baltic_black_sea_union_desc: "Люди, живущие вблизи Балтийского и Черного морей, на протяжении тысячелетий были полями сражений. Мы больше не будем буферным государством между западными и восточными державами. Балтийско-черноморский союз будет жить по проекту «Междуморье» и объединит народы, чтобы защитить себя, как внутри страны, так и друг от друга."
 UKR_western_doctrine: "Западная доктрина"
 UKR_western_doctrine_desc: "Запад поддерживал нас на протяжении многих лет. Настало время обратиться к ним за дополнительной помощью и улучшить наши отношения. Представленные нам западные доктрины делают его еще более привлекательным."
 UKR_closer_ties_with_eu: "Более тесные связи с ЕС"
 UKR_closer_ties_with_eu_desc: "Вы должны объявить о своих намерениях присоединиться к Европейскому Союзу. Эти соглашения инициируют более тесное сотрудничество с европейскими странами и их экономиками. Однако на данном этапе мы являемся не более чем страной-наблюдателем. Пришло время подтолкнуть нас к тому, чтобы изменить это и исправить ситуацию."
 UKR_baltic_black_sea_dialogue: "Балтийско-Черноморский диалог"
 UKR_baltic_black_sea_dialogue_desc: "Страны, застрявшие между морями, нуждаются в дипломатических ухаживаниях. Они - середина между Востоком и Западом, как и мы. Мы должны показать им, что можем объединиться без их поддержки или влияния."
 UKR_guam_reorganization: "Реорганизация ГУАМ"
 UKR_guam_reorganization_desc: "Некоторые из стран постсоветской эпохи сформировали «ГУАМ» для продвижения и развития как экономических, так и демократических идей между странами Грузией, Украиной, Азербайджаном и Молдовой. Однако организацию можно реорганизовать по-новому, чтобы противостоять иностранному влиянию. Это будет набирающий силу блок постсоветских государств."
 UKR_own_union_theory: "Наш собственный союз"
 UKR_own_union_theory_desc: "ГУАМ и другие постсоветские государства, вероятно, захотят образовать какой-то собственный союз. Лучшее действие - склонить эти страны к сотрудничеству."
 UKR_consolidation: "Консолидация"
 UKR_consolidation_desc: "Мы должны добиваться консолидации между странами, которые нас окружают. Возможность обсуждать и предлагать законы, которые приносят пользу всем нам, а не одному, жизненно важна для будущего развития и нашего общего суверенитета."
 UKR_foreign_policy_initiative: "Внешнеполитическая инициатива"
 UKR_foreign_policy_initiative_desc: "Иностранные державы решают, что мы доминировали 0 "Наша внешняя политика. Мы должны подтолкнуть к обсуждению более проукраинской внешней политики и решить, что для нас лучше."
 UKR_euroscepticism: "Евроскептицизм"
 UKR_euroscepticism_desc: "Европейские идеи и властный Европейский Союз - это не то, к чему мы должны присоединяться и выбирать сами. Нам придется заплатить их налог и присоединиться к различным идеям о том, что принесет пользу нашей великой нации. Если вы спросите [UKR.GetLeader], это будет шутка и розыгрыш."
 UKR_eastern_doctrine: "Восточная доктрина"
 UKR_eastern_doctrine_desc: "Восток дает то, чего не может Запад. Безопасность и культурные связи. Народы Украины и постсоветских государств должны перестроиться на Россию. Они защищали нас от немцев во время Второй мировой войны, и мы уверены, что они снова придут нам на помощь."
 UKR_expand_the_east_trade_cooperation: "Восточное торговое сотрудничество"
 UKR_expand_the_east_trade_cooperation_desc: "Расширение нашей торговли с Востоком даст нам гораздо больше экономической свободы. Стоимость товаров может упасть, если мы начнем лучше координировать наш импорт через восточные рынки. Доставить их через наши общие транспортные сети будет и дешевле, и проще."
 UKR_eacu_integration: "Интеграция ЕАЭС"
 UKR_eacu_integration_desc: "После нашей недавней экспансии на восточные рынки мы должны способствовать большей интеграции восточных торговых моделей. Чем проще и схоже наши модели, тем лучше будет."
 UKR_negotiations_about_gas_price: "Обсудить цены на газ"
 UKR_negotiations_about_gas_price_desc: "«Газпром» годами душит другие энергетические компании Украины. Мы должны начать использовать какую-либо форму наших собственных национальных энергетических компаний, чтобы договариваться о более выгодных ценах на газ для наших людей."
 UKR_rapprochement_with_russia: "Сближение с Россией"
 UKR_rapprochement_with_russia_desc: "Россия была важным игроком в нашей политике из-за их близости и иногда агрессивной риторики. Некоторые партии желают воссоединиться с русскими. Это лучший шаг как для народа Украины, так и для народа России - заключить мир и вновь сблизиться друг с другом, чтобы начать новую дружбу."
 UKR_russian_investements: "Русские инвестиции"
 UKR_russian_investements_desc: "Россия - одна из ведущих экономик мира. Их компании - отличные партнеры для инвестиций. Возможность использовать эти огромные ресурсы так близко сделало бы их вложения более прибыльными."
 UKR_clash_with_opposition: "Столкновение с оппозицией"
 UKR_clash_with_opposition_desc: "После недавней смены власти в Верховной Раде прозападные партии попытались остановить все наши недавние законы, направленные на выравнивание Украины с Россией. Если они хотят сразиться с нами, давайте сопротивляться."
 UKR_closer_ties_with_eastern_bloc: "Более тесные связи с восточным блоком"
 UKR_closer_ties_with_eastern_bloc_desc: "Восточный блок во главе с Россией - естественный союз. Язык, культура и почти все формы управления похожи. Когда-то мы вместе были в составе СССР. Пора нам перестроиться с этими постсоветскими государствами в надежде, что однажды мы сможем восстановить восточный блок."
 UKR_special_defensive_agreement: "Специальное оборонительное соглашение"
 UKR_special_defensive_agreement_desc: "Проблема с истинным нейтралитетом в том, что он работает не во всех случаях. Россия по-прежнему остается для нас важным союзником. В наших интересах разработать специальный оборонительный пакт на случай, если какая-либо другая держава когда-либо нам угрожает."
 UKR_direct_democracy_idea: "Уменьшение государства"
 UKR_direct_democracy_idea_desc: "Правительство слишком сильно вмешивалось в автономию областей. Мы должны подтолкнуть людей к тому, чтобы они сами могли решать в своих регионах. Правительство не является задачей правительства решать за людей, что они хотят видеть в будущем."
 UKR_unite_the_opposition: "Объединить оппозицию"
 UKR_unite_the_opposition_desc: "Наша основная оппозиция - это те, кто поддерживает Россию. Русофилы сейчас единственное, что нам мешает сделать позитивные изменения здесь, в Украине. Они хотят видеть нас в союзе с Россией как их марионеточным государством. Пора показать им всю красоту единства внутри Украины. Мы единый народ, один и навсегда."
 UKR_parliamentary_reform: "Конституционная реформа"
 UKR_parliamentary_reform_desc: "В конституции есть некоторые положения, которые препятствуют истинному осуществлению свободы. Лучший способ добиться этого - обсудить с людьми, что они хотят видеть в наших новых реформах. Пора преобразовать украинское правительство в правительство для людей, созданное людьми."
 UKR_privatization_of_state_enterprises: "Приватизация государственных предприятий"
 UKR_privatization_of_state_enterprises_desc: "Государственный корпоративизм - это неудачная бизнес-модель и экономическая модель. Гораздо лучше позволить компаниям работать в частном порядке, чтобы снять напряжение со стороны правительства. Если мы постоянно контролируем каждый рынок на микроуровне, мы никогда не сможем по-настоящему расти."
 UKR_fight_against_bureaucracy: "Борьба против бюрократии"
 UKR_fight_against_bureaucracy_desc: "Машину бюрократии нужно приручить. Нашим первым шагом должно быть сокращение числа животных, которое контролирует нас, и работа в направлении менее навязчивой формы правления."
 UKR_bet_on_small_business: "Поддержка малого бизнеса"
 UKR_bet_on_small_business_desc: "Одна вещь, которую мы извлекли из опыта Запада, - это право на предпринимательство. Украинские компании были объектом коммунистической политики с начала 1900-х годов и всегда были неспособны продвигать украинскую форму бизнеса. Разрешение малому бизнесу продвигать свои собственные компании и предприятия сделает его особенно полезным для подъема нашей экономики."
 UKR_health_care_reform: "Реформа здравоохранения"
 UKR_health_care_reform_desc: "Здравоохранение в Украине является дорогим, и большинство людей имеют ограниченный доступ к необходимым им лекарствам. Простая реформа нашей политики должна позволить нашей системе здравоохранения оказывать поддержку большему количеству пациентов и предоставлять людям тот уход, которого они заслуживают."
 UKR_education_reform: "Реформа образования"
 UKR_education_reform_desc: "Низкая зарплата для большинства образованных сотрудников. Государственное пренебрежение университетами и колледжами, а также просто отсутствие заботы ни о чем не оставляют систему образования в руинах. Мы должны подтолкнуть к тому, чтобы сделать наше образование бесплатным через границу и обратить вспять ущерб, который был нанесен годами пренебрежения."
 UKR_legacy_of_the_revolution_of_dignity: "Революция достоинства"
 UKR_legacy_of_the_revolution_of_dignity_desc: "Революция достоинства (или революция Евромайдана) знаменует собой начало серии беспорядков и восстаний, выступающих за закрытие Соглашения об ассоциации с Европейским союзом и восстановление конституции 2004 года. Дело в том, что Украина превыше всего; Запад - это то место, где мы должны объединиться."
 UKR_war_with_oligarhism: "Разобраться с олигархами"
 UKR_war_with_oligarhism_desc: "Олигархи - это чума в нашей великой стране. Отсутствие заслуг в большинстве офисов привело к тому, что наша страна превратилась не более чем в выгребную яму коррупции. В наших интересах начать устранение ущерба, нанесенного этими паразитами. С олигархами нужно разобраться."
 UKR_economic_recovery_program: "Программа восстановления экономики"
 UKR_economic_recovery_program_desc: "Экономика Украины переживает спад. Старая политика все еще уступает древней экономической модели. Будущее Украины наступило сейчас, и оно должно восстанавливаться ради нашего народа."
 UKR_pro_ukrainian_government_in_power: "Проукраинские партии"
 UKR_pro_ukrainian_government_in_power_desc: "Проукраинские силы пришли к власти в стране, пытаясь занять достойное для Украины место на мировой арене. Неважно, будет ли новая власть смотреть на Запад или отдавать предпочтение развитию своего региона, без сомнения - это ухудшит отношения с Россией."
 UKR_anticorruption_plan: "План противодействия коррупции"
 UKR_anticorruption_plan_desc: "Коррупция - нормальное явление для Украины. Самым ярким примером этого будет наш активный генеральный штаб. Украина на пике своего развития насчитывала около 450 генералов. Некоторые из них ни дня не прослужили в солдатской жизни. Мы должны сосредоточиться на искоренении коррупции, которая сейчас является нормой в нашем обществе."
 UKR_restructuring_of_anticorruption_committee: "Основать НАБУ"
 UKR_restructuring_of_anticorruption_committee_desc: "Создание и запуск Национального Антикоррупционного Бюро было одним из требований, установленных МВФ и Европейской комиссией, для смягчения визовых ограничений между Украиной и Европейским союзом. НАБУ будет раскрывать коррупцию в стране и готовить дела для судебного преследования."
 UKR_judiciary_reform: "Реформа судебной системы"
 UKR_judiciary_reform_desc: "Нынешняя судебная система не способна эффективно выполнять наложенные на нее обязательства. Это реформа - насущная необходимость построения правового и демократического государства."
 UKR_police_reform: "Полицейская реформа"
 UKR_police_reform_desc: "Милиция - это пережиток советского прошлого. Чтобы обеспечить реальную защиту наших граждан, мы должны переформатировать старую коррумпированную правительственную организацию и вместо нее создать новую - Национальную полицию Украины."
 UKR_authoritarian_rule: "Авторитарное правило"
 UKR_authoritarian_rule_desc: "Олигархи - это те, у кого есть деньги. Пришло время ограничить участие низших классов в управлении. Пора сделать его одним лидером, одной партией."
 UKR_strenghten_the_power: "Усилить власть"
 UKR_strenghten_the_power_desc: "Усилить контроль над областями будет сложно. Давление, подкуп и возможные военные действия могут быть использованы для обеспечения их поддержки."
 UKR_stay_with_families: "Оставайтесь с семьями"
 UKR_stay_with_families_desc: "Люди - вот что движет правительством нашей страны. Денежные семьи следят за тем, чтобы страна функционировала."
 UKR_families_rule: "Семейное правило"
 UKR_families_rule_desc: "Семьи начали свой переход к тому, чтобы больше соответствовать политическому ландшафту в нашей стране. В целом кажется, что страна находится на правильном пути к интеграции этой фракции в наше управление."
 UKR_take_power_in_one_hands: "Один лидер, один народ"
 UKR_take_power_in_one_hands_desc: "[UKR.GetLeader] - лучший выбор, чтобы вести нас. Семьи будут работать бок о бок с нашим великим лидером, чтобы принести Украине славу и значимость на мировой арене."
 UKR_backstage_arrangements: "Закулисные договоренности"
 UKR_backstage_arrangements_desc: "За кулисами всегда возможны тенистые персонажи и теневые аранжировки. Чтобы заручиться поддержкой олигархов, нам придется прибегнуть к помощи этих сомнительных персонажей, чтобы заручиться поддержкой олигархов."
 UKR_restore_nuclear_status: "Восстановить ядерный статус"
 UKR_restore_nuclear_status_desc: "Будапештский меморандум лишил нас возможности постоянно представлять себя ядерным государством. В наших интересах восстановить наш ядерный статус не только в отношении оружия."
 UKR_sovereignty_project: "Проект 'Суверенитет'"
 UKR_sovereignty_project_desc: "Проект «Суверенитет» - это кодовое название, которое вращается вокруг восстановления ядерного суверенитета Украины. Мы должны продолжать этот проект, чтобы восстановить наш национальный суверенитет и свободу оружия."
 UKR_srdsc: "ИПЦК"
 UKR_srdsc_desc: "«SRDSC» или Государственный научно-исследовательский центр судостроения занимается исследованиями и разработками военных кораблей и легких кораблей для ВМФ Украины и других стран, заключивших контракт с SRDSC."
 UKR_defend_our_sky: "Новые самолеты для ВСУ"
 UKR_defend_our_sky_desc: "У ВСУ ужасно устаревшие истребители и очень слабые бригады технического обслуживания, чтобы поддерживать самолеты в идеальной форме. Мы должны покупать за границей новые самолеты для перевооружения наших ВВС."
 UKR_revive_the_black_sea_fleet: "Возродить украинский флот"
 UKR_revive_the_black_sea_fleet_desc: "Украинский флот отброшен на берег и не более чем силы береговой обороны. Военно-морской флот ничего не может сделать, кроме как обезопасить наши плохо защищенные порты и наши легкие судоходные пути через Черное море. Это шокирующее зрелище при рассмотрении нашего флота. Пришло время пересмотреть нашу военно-морскую доктрину и сосредоточиться на ее реформировании."
 UKR_cut_down_the_general_staff: "Сократить генеральный штаб"
 UKR_cut_down_the_general_staff_desc: "Генштаб раздут и неэффективен. Те, кто верно служил нам и проявил компетентность в военных усилиях, будут избавлены от резни. Остальные будут немедленно уволены для реструктуризации нашего генерального штаба."
 UKR_enlist_the_general_staff_support: "Заручиться поддержкой генерала"
 UKR_enlist_the_general_staff_support_desc: "Хотя генералов в нашей стране гораздо больше, чем нужно. Заручиться их поддержкой может оказаться несколько полезным. Если наши вооруженные силы когда-либо увеличатся до больших размеров, генералы станут достойными. В противном случае мы можем назначить им задачи и повысить нашу военную эффективность и, наконец, перестать тратить зря наши зарплаты."
 UKR_contract_army: "Профессиональная армия"
 UKR_contract_army_desc: "Украинской армии не хватает того, что есть в большинстве крупных европейских армий. Профессионализм. Пора дисциплинировать наши силы и преобразовать их в новую профессиональную силу."
 UKR_armor_production: "Национальное бронепроизводство"
 UKR_armor_production_desc: "Производство нашей бронетехники у себя дома будет самым лучшим и дешевым способом вооружить наши сухопутные войска танками и БМП. Только в Киеве несколько компаний начали производить бронетехнику для украинских военных. Разумно инвестировать и присуждать им государственные контракты."
 UKR_war_on_donbass_experience: "Война на Донбассе"
 UKR_war_on_donbass_experience_desc: "Донбасс в Украине, который состоит из Донецкой и Луганской областей. Это близость по языку и культуре с соседней Украиной Россией. В регионе проживает большое количество русскоязычных. Война на Донбассе началась на фоне революции Евромайдана."
 UKR_lessons_of_tuzla_island_conflict: "Уроки конфликта на острове Тузла"
 UKR_lessons_of_tuzla_island_conflict_desc: "Конфликт на острове Тузла произошел в начале 2000-х из-за небольшой полосы островов между Крымом и островом в Керченском проливе. В конце концов, украинский народ потерял де-юре землю, которая теперь фактически является русской."
 UKR_invest_in_nasu: "Инвестиции в Национальную академию наук"
 UKR_invest_in_nasu_desc: "Первый шаг к оздоровлению нашей великой страны - это, прежде всего, инвестиции в образование. Мы должны начать с инвестиций в национальную академию наук, чтобы по-настоящему обучать наших людей и, наконец, вырваться из нищеты."
 UKR_support_the_ultra_right_wing: "Поддержать правоцентризм"
 UKR_support_the_ultra_right_wing_desc: "Недавние беспорядки в стране привели к тому, что националистическая риторика правых расширилась и взорвалась повсюду в стране. Ополчения растут и формируются из-за страха, что их права будут ущемлены. Им нужно знать, что мы поддерживаем их сейчас и навсегда."
 UKR_new_ideological_doctrine: "Правоцентризская доктрина"
 UKR_new_ideological_doctrine_desc: "Ополченцы и ультраправые получили нашу поддержку. Пришло время обсудить продвижение нашей новой доктрины. Подъем Украины становится все ближе."
 UKR_derzhavna_varta: "Державна Варта"
 UKR_derzhavna_varta_desc: "Державна Варта - государственная охрана Украины или спецслужба. Он поддерживает порядок со стороны диссидентских организаций и сохраняет относительную стабильность в стране. В целом, они были бы гораздо полезнее в других делах для поддержания мира."
 UKR_clean_the_country: "Очистить страну"
 UKR_clean_the_country_desc: "Наша страна остро нуждается в единстве. Пора нам начать очищать страну от того, что причинило нам вред."
 UKR_true_political_and_national_freedom: "Истинная политическая свобода"
 UKR_true_political_and_national_freedom_desc: "Начало истинной политической свободы - это оправиться от опустошения, которое произошло во время нашей чистки внутри страны. Пора двигаться вперед и добиться того, чего действительно желает наш народ."
 UKR_one_language_nation_way: "Одна нация, один язык, один путь!"
 UKR_one_language_nation_way_desc: "Украина - одна нация. В нем один язык. Это один путь для украинского народа."
 UKR_new_national_idea: "Новая национальная идея"
 UKR_new_national_idea_desc: "Республика окрепла. Пора разработать новую национальную идею, которая должна предшествовать нашему развитию. Мы должны всегда помнить о наших людях, пока мы разрабатываем эту новую национальную идею."
 UKR_millenial_hetmanate: "Тысячелетний гетман"
 UKR_millenial_hetmanate_desc: "Гетманщица - термин, не имеющий конкретного определения. Мы выбираем определение гетмана украинского казачества. Этот термин относится к великим казакам Украины до того, как русские подавили восстание. Пора вернуться во времена, когда казаков уважали и боялись!"
 UKR_deal_with_traitors_of_fatherland: "Предатели Отечества"
 UKR_deal_with_traitors_of_fatherland_desc: "Люди, которые поддержали революцию Евромайдана, и те, кто восстал на Донбассе, не украинцы. Они предатели, и с ними нужно поступать соответственно."
 UKR_strong_state: "Сильное государство"
 UKR_strong_state_desc: "Единственное, что не дает Украине рухнуть в саму себя, - это государство. Пора государству подняться и вести наш народ в новую эру!"
 UKR_strong_nation: "Сильная нация"
 UKR_strong_nation_desc: "Нация настолько сильна, насколько сильны люди. Украинский народ скандировал на улицах. Они говорили шепотом; Настало время для нации восстания."
 UKR_take_lead_at_national_revival: "Национальный ревизионизм"
 UKR_take_lead_at_national_revival_desc: "Страна в своей основе слаба. Настало время пересмотреть Украину, чтобы правительство было для народа. Сейчас ее сила в республике, государстве или нации."
 UKR_strong_republic: "Сильная республика"
 UKR_strong_republic_desc: "Республика - это, в конечном счете, самая сильная форма правления для украинского народа. В наших интересах укреплять республику, в данном случае, чтобы она оставалась руководящим органом Украины."
 UKR_choose_the_national_viche: "Национальное Вече"
 UKR_choose_the_national_viche_desc: "Вече - средневековый термин, обозначающий народное собрание из преимущественно славянских стран. В Беларуси, России, Украине и Польше было Вече. Система позволяла людям быть единым целым с государством, и пора нам вновь ввести эффективную систему."
 UKR_take_the_power_by_force: "Захватить власть"
 UKR_take_the_power_by_force_desc: "Предыдущее правительство оставило Украину слабой. Пора нам захватить контроль над правительством, прежде чем страна продолжит дестабилизировать."
 UKR_choose_the_true_leader: "Новый Гетманат"
 UKR_choose_the_true_leader_desc: "Объявление нового государства Гетманщины позволит нам претендовать на гораздо большую известность, чем сейчас. Пора восстановить Гетманщину."
 UKR_kharkiv_pact: "Харьковский пакт"
 UKR_kharkiv_pact_desc: "Харьковский пакт - это закон, подписанный Путиным и Януковичем, чтобы продлить аренду Россией украинских военно-морских объектов, что продлило его до следующего столетия. В пакте также подробно описан многолетний дисконтный контракт на российский природный газ."
 UKR_increasing_popularity: "Рост популярности"
 UKR_increasing_popularity_desc: "Пророссийское правительство не пользуется особой популярностью. Националистические группировки внутри границ в настоящее время негодуют по поводу этого изменения. Люди должны знать, что мы их поддерживаем, и обсуждать будущее Украины вместе, а не по отдельности."
 UKR_uoc: "Украинская Православная Церковь"
 UKR_uoc_desc: "Большинство в нашей стране остаются благочестивыми православными христианами. Мы должны поддерживать наши связи с церковью, чтобы сохранять мир с людьми. Распространение некоторых прав на церковь должно позволить нам получить популярность и расширить преимущества от нашего сильно религиозного населения."
 UKR_choose_the_leader: "Националистическое давление"
 UKR_choose_the_leader_desc: "Коалиция во главе с народниками захватила власть. Пришло время решить, действительно ли это подходит нам. Мы начали новый путь, о котором не знали. Люди должны чувствовать давление, чтобы встать в строй."
 UKR_enlist_the_people_support: "Заручиться поддержкой народа"
 UKR_enlist_the_people_support_desc: "Люди - строительные блоки любой страны. Без поддержки народа наше правительство не сможет ничего продвигаться вперед."
 UKR_snap_election: "Досрочные выборы"
 UKR_snap_election_desc: "Выборы в Украине пока нужно приостановить. Правительству необходимо принять во внимание многие проблемы в стране после недавних восстаний."
 UKR_state_of_emergency: "Чрезвычайное положение"
 UKR_state_of_emergency_desc: "Страна впала в немилость. На улице происходят беспорядки. Люди заявляют, что они независимы от правительства. Пора объявить чрезвычайное положение и восстановить контроль над страной."
 UKR_reorganize_the_national_guard: "Реорганизация Национальной гвардии"
 UKR_reorganize_the_national_guard_desc: "Леонид Кучма расформировал Национальную гвардию Украины в январе 2000 года, а оставшиеся силы были расформированы и реорганизованы в другие виды вооруженных сил. Силы следует реорганизовать, чтобы лучше поддерживать нашу армию."
 UKR_support_uia: "МАУ"
 UKR_support_uia_desc: "МАУ или «Международные авиалинии Украины» - флагманская и крупнейшая авиакомпания Украины. Главный узел для его авиалайнеров находится в киевском международном аэропорту Борисполь. Он выполняет пассажирские и грузовые рейсы в Европу, Ближний Восток, США, Канаду и Азию."
 UKR_build_new_airports: "Строить новые аэропорты"
 UKR_build_new_airports_desc: "Аэропорты в Украине запущены и мало используются. Украина довольно плоская и очень подходит для расширения наших аэропортов."
 UKR_grants_for_high_speed_trains: "Гранты для скоростных поездов"
 UKR_grants_for_high_speed_trains_desc: "Железнодорожная сеть чрезвычайно важна для экономического процветания Украины. Важно перейти с наших старых систем на более новые высокоскоростные поезда. Очень полезно инвестировать в расширение наших поездов, поскольку у нас одна из крупнейших железнодорожных сетей во всей Европе."
 UKR_invest_in_ministry_of_infrastructure: "Министерство инфраструктуры"
 UKR_invest_in_ministry_of_infrastructure_desc: "Министерство инфраструктуры подверглось некоторой критике. Инфраструктура Украины рушится из-за того, что коррумпированные чиновники из Министерства перекачивают средства. Люди не могут двигаться по некоторым дорогам из-за погодных условий. Пришло время перекраивать министерство в надежде на лучшее будущее для наших отраслей."
 UKR_samru: "Инвестиции в САМРУ"
 UKR_samru_desc: "Некоторым инфраструктурным компаниям в Украине не хватает средств и общих работ. САМРУ - одна из таких компаний, и мы должны дать им работу и улучшить некоторые дороги в нашей стране."
 UKR_roads_extend_plan: "Дорожные инвестиционные планы"
 UKR_roads_extend_plan_desc: "Дороги в Украине не самые лучшие в мире. В некоторых районах до сих пор используются немощеные или почти разрушенные дороги. Пришло время полюбить эти регионы."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ - это название государственной компании, которая в настоящее время обладает огромной монополией на большую часть украинских железнодорожных перевозок внутри страны. Компания может похвастаться впечатляющей общей протяженностью более 23 000 км, что делает ее 13-й по величине в мире. Это также 6-й по величине железнодорожный пассажирский перевозчик и 7-й по величине грузовой перевозчик."
 UKR_hyperloop_project: "Проект «Гиперпетля»"
 UKR_hyperloop_project_desc: "«Проект Hyperloop» - это концепция, разработанная бизнесменами Илоном Маском и его компаниями SpaceX и Tesla в рамках текущего проекта по разработке более эффективной системы транспортировки для глобального потребления. Украина - большая и обширная страна. Следовательно, стоит рассмотреть возможность расширения и развития нашей версии гиперцикла."
 UKR_legacy_of_the_ukr_ind: "Украинская индустриализация"
 UKR_legacy_of_the_ukr_ind_desc: "Украина в значительной степени полагается на свою промышленную базу для своего экономического роста. В крупных городах - Киеве, Львове и Запорожье - есть промышленность, которая на протяжении многих лет способствовала их росту. Мы должны сохранить эту тенденцию, иначе мы застопоримся."
 UKR_ssau: "СГАУ"
 UKR_ssau_desc: "Украинская космическая отрасль далека от мирового лидера космических технологий. Однако он является крупным производителем космических аппаратов и другой внеземной техники. Способность сохранять конкурентоспособность на этом последнем рубеже будет определять наше будущее в ближайшие годы."
 UKR_pivdenmash_udo: "Пивденмаш"
 UKR_pivdenmash_udo_desc: "Южмаш - основной производитель космических аппаратов в Украине. Компания известна производством ракет для зарубежных стран, таких как НАСА. Было бы хорошо развивать эту быстро развивающуюся отрасль, чтобы вывести Украину на мировую арену. Интересный факт: в 2006 году на ракеты украинского производства приходилось 12% всех космических полетов. Кто знал!"
 UKR_rocket_program: "Ракетная программа Украины"
 UKR_rocket_program_desc: "Украина ничем не хуже любой другой страны мира. Поэтому мы должны вкладывать средства в наши ракеты для всего, что нам может когда-либо понадобиться. Противовоздушная оборона или даже отправка в космос одного из наших."
 UKR_national_steel_companies: "Рутинская сталь"
 UKR_national_steel_companies_desc: "Русинская сталь когда-то была грозным продуктом, предназначенным для ведения войны. Теперь мы больше не сражаемся мечами и щитами. Однако нашим танкам, пушкам и пулям нужна качественная сталь, чтобы оставаться конкурентоспособными."
 UKR_improve_mines_condition: "Улучшение условий добычи"
 UKR_improve_mines_condition_desc: "В настоящее время правила добычи полезных ископаемых в Украине не самые безопасные в мире. Однако Украина обладает богатыми природными ресурсами, которые не используются из-за ужасных условий на наших рудниках. Пора нам заняться реформированием этих вопросов и вернуть наши природные ресурсы в нужное русло."
 UKR_naftogaz: "Нафтогаз"
 UKR_naftogaz_desc: "Нафтогаз - государственная нефтегазовая компания. Он участвует в процессе экстракции до очистки продуктов. Компанию часто используют для защиты нефтегазовой независимости от таких стран, как Россия или других крупных экспортеров энергии."
 UKR_extend_ukrainian_refineries: "Укртатнафта"
 UKR_extend_ukrainian_refineries_desc: "Укртатнафта - крупнейший производитель нефтепродуктов во всей Украине. Это многонациональная нефтеперерабатывающая компания, базирующаяся в Кременчуге. Компания владеет и управляет крупнейшим нефтеперерабатывающим заводом в Украине."
 UKR_zalk: "Запорожские промышленные заводы"
 UKR_zalk_desc: "Запорожье - важный промышленный центр Украины. Это столица Запорожской области, где находится ЗАЗ, а также центр металлургии и крупный портовый город для отгрузки товаров с Донбасса."
 UKR_automobile_industry: "Автомобильная промышленность"
 UKR_automobile_industry_desc: "Транспортные средства любого типа - важные ресурсы, которыми страны могут располагать. Они позволяют перевозить людей и материалы, одновременно обеспечивая работу. Стоит обсудить будущие промышленные инвестиции в этот сектор."
 UKR_cars_production_licenses: "Лицензии на производство автомобилей"
 UKR_cars_production_licenses_desc: "Toyota, Mercedes, Chevy, Kia, Dodge, BMW, Jeep и многие другие компании всегда ищут новое место для строительства завода. Обсуждение возможности привлечения иностранных инвесторов у нас под рукой."
 UKR_own_automobile_production: "Собственное автомобильное производство"
 UKR_own_automobile_production_desc: "В то время мир - нестабильное и страшное место. Большая часть того, что нам может понадобиться, может быть произведено здесь, дома, и это не исключение для автомобильного производства. Лучший способ сохранить рост и развитие нашей экономики - это продвигаться вперед и производить автомобили."
 UKR_laz: "ЛАЗ"
 UKR_laz_desc: "У холдинга ЛАЗ есть дочерний завод во Львове, Украина, который специализируется на производстве автобусов. Недавно для компании наступили тяжелые времена из-за распада Советского Союза девятью годами ранее. Мы могли бы использовать это как возможность помочь региону и его конкурентоспособности."
 UKR_luaz: "ЛуАЗ"
 UKR_luaz_desc: "ЛуАЗ - завод в Луцке, Украина. Первоначально завод был построен в 50-х годах для выпуска более легких автомобилей Jeep в дополнение к находившимся на вооружении ГАЗ-69. Если мы инвестируем и в этот завод, и в региональные, чтобы увеличить производство, это должно помочь."
 UKR_zaz: "ЗАЗ"
 UKR_zaz_desc: "ЗАЗ или Запорожский автомобилестроительный завод - главный производитель автомобилей в Украине. Как следует из названия, он расположен в городе Запорожье на юго-востоке Украины. Он также обычно производит автобусы и грузовики и в основном известен по своей бывшей материнской компании АвтоЗАЗ."
 UKR_kraz: "КрАЗ"
 UKR_kraz_desc: "КрАЗ - частная компания в Кременчуге, Украина. Компания в основном производит грузовые автомобили и другую спецтехнику. Однако их основная специализация - это сверхмощные внедорожные модели. Недавно она была зарегистрирована как холдинговая компания, и теперь ею владеет украинская корпорация "Финансы и Кредит"."

