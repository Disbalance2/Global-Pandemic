 UKR_found_the_national_police_desc: "Патрульная служба милиции особого назначения Украины - служба в составе Департамента патрульной полиции Украины в составе Национальной полиции Украины, которая была создана в составе Министерства внутренних дел Украины как структура специальных сил по охране общественного порядка. Структура вошла в состав Национальной полиции Украины. В состав службы вошли бывшие батальоны и полки Министерства внутренних дел Украины"
 UKR_found_the_kord: "Спецподразделение КОРД"
 UKR_found_the_kord_desc: "Корпус оперативного и внезапного действия, или подразделение КОРД, - это подразделение специального назначения в составе Национальной полиции Украины. Он предназначен для разрешения чрезвычайных ситуаций, уровень которых настолько высок и сложен, что может превышать возможности сил быстрого реагирования или оперативно-розыскных подразделений."
 UKR_rus_ukr_war: "Российско-украинская война"
 UKR_rus_ukr_war_desc: "Наступил решающий момент для нашего государства. Мы дадим отпор врагу или исчезнем из мировой истории."
 UKR_inter_legion: "Международный легион теробороны Украины"
 UKR_inter_legion_desc: "Международный легион территориальной обороны Украины - это проект правительства Украины по привлечению иностранцев к созданию добровольческих подразделений в составе территориальной обороны Вооруженных Сил Украины."
 UKR_kraken: "Спецподразделение "Кракен""
 UKR_kraken_desc: "Спецподразделение "Кракен" - украинское отдельное разведывательно-диверсионное подразделение Главного управления разведки Министерства обороны Украины."

