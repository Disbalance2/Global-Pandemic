 #### Ukraine Events 
 ### Constitutional referendum
 ukraine_news.1.t1: "Проходит украинская народная реформа!"
 ukraine_news.1.t2: "Провал украинской народной реформы!"
 ukraine_news.1.d1: "За последние несколько месяцев [UKR.GetLeader] и Верховная Рада провели референдум, чтобы начать наделение президента полномочиями и создание новой верхней палаты. Статус референдума, тем не менее, остается под вопросом; Однако для украинского народа это больше, чем шаг в правильном направлении. Референдум уменьшает количество членов парламента с 450 до 300, расширяет полномочия президента и устанавливает двухпалатный парламент."
 ukraine_news.1.d2: "Из других новостей следует отметить, что недавний референдум в Украине провалился с огромной прибылью. Народ Украины решил, что не в интересах президента [UKR.GetLeader] и сокращения мест в парламенте."
 ukraine_news.1.a: "Интересно"

 ukraine_news.2.t: "Реализация результатов референдума"
 ukraine_news.2.d: "Как и планировалось, Верховная Рада приступит к реализации народной воли. Голосование состоится совсем скоро. Но сейчас между лидерами различных партий идут дискуссии о внесении в законопроект поправок, которые не только лишат депутатов неприкосновенности и создадут двухпалатный парламент, но и одновременно увеличит роль и силу президента страны."

 ukraine_news.2.a: "Мы всегда можем договориться..."
 ukraine_debates.1.t: "Спрос на политическую поддержку"
 ukraine_debates.1.d: "Один из лидеров партии, выступающий против нового закона, выдвинул конкретные условия, которые могут изменить его мнение..."
 ukraine_debates.1.a: "Это небольшая цена."
 ukraine_debates.1.b: "Он хочет слишком многого!"
 ukraine_debates.2.t: "Государственные интересы"
 ukraine_debates.2.d: "В ходе конфиденциальной встречи с представителем одной из сторон мы пришли к взаимовыгодному соглашению, которое может повлиять на исход будущего голосования. Это скажется на государственном проценте, но результат стоит свеч."
 ukraine_debates.2.a: "Согласимся с этим предложением."
 ukraine_debates.2.b: "Мы не можем принять эти условия!"
 ukraine_debates.3.t: "Опасное загрязнение"
 ukraine_debates.3.d: "Партии зеленых в Украине начали озвучивать свою обеспокоенность общественности. Они выступают на больших форумах в каждой области. Они говорят, что наши фабрики - одни из худших для работы в Европе; фабрики - пережитки старого безрассудного экспансионизма. Люди начинают призывать к сокращению и регулированию загрязнителей, которым подвергаются рабочие и климат. Что мы решаем?"
 ukraine_debates.3.a: "Снижение загрязнения - отличная идея."
 ukraine_debates.3.b: "Максимальная емкость!"

 ### Votes
 ukraine_news.3.t: "День голосования"
 ukraine_news.3.d: "Пора принимать окончательное решение. Верховная Рада проголосует за закон, который был поддержан народом на конституционном референдуме. Если наберет большинство необходимых голосов, парламент станет двухпалатным, а депутаты утратят свою неприкосновенность.\n\nМногие противники и сторонники собрались вокруг вопроса об этом референдуме. Некоторые говорят, что такое решение может значительно расширить возможности президента. Другие, наоборот, смотрят на инновации как на путь к парламентской и демократической республике. Но кто будет прав? Только время покажет, где это украинский народ"
 ukraine_news.3.a: "Демократия в действии"

 ### Law pass
 ukraine_md.1.t: "Люди говорили!"
 ukraine_md.1.d: "Украинский парламент большинством голосов одобрил изменения, которых требовал народ на референдуме. С этого момента все депутаты теряют неприкосновенность, парламент становится двухпалатным, а президент усиливает свою роль главы государства. В настоящее время правительство претерпело новые изменения в своей конституции. Пришло время посмотреть вперед как страну, чтобы решить, был ли это лучший курс действий для людей."
 ukraine_md.1.a: "День Победы!"

 ### Law failed
 ukraine_md.2.t: "Люди отказались!"
 ukraine_md.2.d: "Несмотря на закулисные переговоры, стороны так и не смогли согласовать закон. Большинство проголосовало против отмены неприкосновенности парламента, опасаясь усиления роли президента. Парламент и народ решили, что повторное изменение конституции не в их интересах."
 ukraine_md.2.a: "С нетерпением жду матча-реванша."

 ### Deal with Gongadze
 ukraine_md.3.t: "Сделка с Гонгадзе."
 ukraine_md.3.d: "Один из антиправительственных журналистов - Георгий Гонгадзе в последнее время активно выступает против действующей власти, делая громкое заявление в адрес [UKR.GetLeader] и его окружения. Гонгадзе больше всего известен тем, что он основал Украинскую правду в 2000 году. Газета освещала многие из самых горячих тем в Украине того времени. Однако тревожная часть этой газеты заключается в том, что он сообщил о коррупции на высоком уровне в высшие органы Украины.\n\n Должно быть какое-то решение, которое мы должны принять, поскольку это все еще острая проблема внутри страны. Как нам действовать?"
 ukraine_md.3.a: "Остановите его!"
 ukraine_md.3.b: "Это просто журналистика"

 ### Cassette Scandal
 ukraine_md.6.t: "Кассетный скандал"
 ukraine_md.6.d: "Оппозиционный политик Александр Мороз публично обвинил президента [UKR.GetLeader] в причастности к похищению журналиста Георгия Гонгадзе и множеству других преступлений. Источником Мороз назвал бывшего телохранителя [UKR.GetLeader] майора Николая Мельниченко. Он также проиграл для журналистов избранные записи секретных разговоров президента, якобы подтверждающие приказ Кучмы о похищении Гонгадзе. Позже Мельниченко опубликовал этот и сотни других разговоров по всему миру."

 ukraine_md.6.a: "Они ничего не докажут!"
 ### Publishing of anti-gov news
 ukraine_md.4.t: "Публикация антиправительственных новостей"
 ukraine_md.4.d: "Пользуясь свободой слова, одна из известных оппозиционных интернет-газет критикует действия правительства и публикует факты, очерняющие президента."  
 ukraine_md.4.a: "Это их право."

 ### Ukraine without Kuchma (2001's protests)
 ukraine_news.5.t: "Украина без Кучмы"
 ukraine_news.5.d: "В Украине прошла массовая акция протеста с требованием отставки Леонида Кучмы. Первая и малозаметная акция кампании прошла на площади Независимости, главной площади Киева. Протестующие добивались отставки Кучмы и проведения надлежащего расследования исчезновения журналиста Георгия Гонгадзе. Люди повсюду протестовали против его отставки, и их движение только начало расти."
 ukraine_news.5.a: "Украина в смятении"
 
 ### Supporters in the Government
 ukraine_md.5.t: "Сторонники в правительстве"
 ukraine_md.5.d: "Украинский парламент - место разнообразное. Те, кто представляют западную сторону страны, часто более либеральны в своей политике и склоняются к более тесному сотрудничеству с остальной Европой и западным миром. Однако те, кто находится на востоке, склонны поддерживать политику, которая идет на пользу нашим отношениям с Россией. Главный выбор здесь заключается в том, сдадимся ли мы русским и станем в строю, как Беларусь.\n"
 ukraine_md.5.a: "Украина превыше всего"
 ukraine_md.5.b: "Ищите более тесные связи с Россией"
 
 ###Ukraine Requests Investments from [This.GetName]
 ukraine_md.8.t: "Украина запрашивает инвестиции"
 ukraine_md.8.d: "Украина движется в сторону Запада и Европейского Союза экспоненциально. Они приняли множество прозападных законов и продвинулись вперед в проведении реформ по либерализации, чтобы заручиться нашей поддержкой в их экономическом развитии. Они двинулись к нам, и вопрос остается. Стоит ли нам поддерживать этот подающий надежды народ?"
 ukraine_md.8.a: "Новый рынок!"
 ukraine_md.8.b: "Здесь нужны вложения."
 
 ###Ukraine Deepens Ties with the EU
 ukraine_md.9.t: "Украина углубляет связи с ЕС."
 ukraine_md.9.d: "Делегации из Украины вышли сегодня, чтобы объявить о своей присоединении к Европейскому Союзу. Это исторический день для жителей ЕС и Украины. Присутствует начало вечной дружбы и потенциал для другого государства-члена. Один такой большой, как Украина, поможет всем вовлеченным сторонам. Однако в ЕС есть несколько стран, которые хотят заблокировать вход в Украину. Они заявляют, что никому не интересно продвигать европейскую интеграцию. Он лишь позаботится о том, чтобы Россия подверглась дальнейшему оскорблению со стороны Европейского Союза.\n Где ты врешь?"
 ukraine_md.9.a: "К сотрудничеству!"
 ukraine_md.9.b: "Ненужный вес"
 
 ###Ukrainian Coup
 ukraine_coup.1.t: "Россия попыталась устроить переворот!"
 ukraine_coup.1.d: "Последние сообщения из Киева утверждают, что поддерживаемые Россией агенты собираются совершить переворот в нашем правительстве! Это прямая угроза нашей независимости со стороны России."
 ukraine_coup.1.a: "Ублюдки."
 ukraine_coup.2.t: "Россия устроила переворот!"
 ukraine_coup.2.d: "Последние сообщения из Киева гласят, что поддерживаемые Россией агенты совершили переворот в нашем правительстве! Теперь нашей страной будет править пророссийская истеблишментская клика."
 ukraine_coup.2.a: "ЧЗХ?"
 
 ###Opens Dialogue about Baltic Sea Union 
 ukraine_md.10.t: "Украина предлагает балтийско-черноморские идеи"
 ukraine_md.10.d: "Балтийско-Черноморский Союз - это концепция, аналогичная концепции Междуморья, давно вышедшей из Польши. В нем говорится об оборонительном союзе стран, находящихся между Балтийским и Черным морями. Страны будут сотрудничать и консолидироваться в силовой блок, который будет поддерживать друг друга. Как говорится, сила в числах.\n\n§YЭто позволяет взаимные гарантии через украинское дерево.§!"
 ukraine_md.10.a: "Мы должны продолжить изучение этого."
 ukraine_md.10.b: "Глупая идея"
 
 ###Invitation to the Ukrainian Alliance
 ukraine_md.11.t: "Балтийско-Черноморский союз"
 ukraine_md.11.d: "Разработаны законы и договоры. Наконец-то собрались люди из тех стран, которые поддерживают идею. Пришло время реализовать амбиции. Пришло время объединиться с теми, кто нас поддерживал. Украина прислала нам окончательный договор, который мы должны подписать, чтобы действовать в рамках альянса. Мы отступим сейчас или продолжим курс и поддержим наших новообретенных союзников?"
 ukraine_md.11.a: "Подписать договор"
 ukraine_md.11.b: "Обратно. Измельчите договор"
 
 ###Kharkiv Pact
 ukraine_md.12.t: "Харьковский пакт"
 ukraine_md.12.d: "Харьковский пакт был взаимным и долгосрочным соглашением между Россией и Украиной. Две страны мягко договорились о базировании Черноморского флота России на украинских военно-морских базах и портах. Это увеличило соглашение между двумя странами. Кроме того, он также проиллюстрировал снижение цен на топливо для украинского импорта для развития экономических, военных и дипломатических отношений между двумя странами."
 ukraine_md.12.a: "Отстаивайте свое законодательство"
 ukraine_md.12.b: "Нет."

