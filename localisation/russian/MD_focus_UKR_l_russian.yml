 UKR_uop_decision_category: "Государственный концерн Укроборонпром"
 UKR_uop_decision_category_desc: "Государственный концерн Укроборонпром - это объединение предприятий военно-промышленного комплекса Украины под государственным управлением. В состав концерна входят предприятия оборонно-промышленного комплекса, осуществляющие хозяйственную деятельность в области разработки, производства, реализации, ремонта, модернизации и утилизации вооружения, военной и специальной техники и боеприпасов, а также участвующие в военно-техническом сотрудничестве с иностранными государствами. На концерн возложены функции стратегического планирования, координации и повышения эффективности деятельности предприятий оборонно-промышленного комплекса, взаимодействия с органами государственной власти."
