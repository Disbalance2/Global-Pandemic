 UKR_political_support: "Политическая поддержка"
 UKR_political_support_desc: "Оказание поддержки одной из сторон снизит наше собственное влияние."
 UKR_neglect_of_state_interests: "Пренебрежение государственными интересами"
 UKR_neglect_of_state_interests_desc: "Пренебрежение государственными интересами не останется без внимания общественности."
 UKR_eco_factories: "Борьба с загрязнением окружающей среды"
 UKR_eco_factories_desc: "Для снижения уровня загрязнения пришлось составить программу и ввести некоторые нормативы по поддержанию окружающей среды, что значительно сократило объемы производства на заводах."
 UKR_constitutional_changes: "Конституционные изменения"
 UKR_constitutional_changes_desc: "После внесения изменений в конституцию депутаты утратили свою неприкосновенность, что сделало их более уязвимыми и уступчивыми. Отныне президент обладает гораздо большей властью и может использовать ее как на благо страны, так и для собственной выгоды..."
 UKR_constitutional_changes_failed: "Провал конституционной реформы"
 UKR_anti_gov_news: "Украинская правда"
 UKR_anti_gov_news_desc: "Украинская правда - популярная украинская интернет-газета, основанная Георгием Гонгадзе. Украинская правда расследует и публикует материалы о коррупции или неэтичном поведении украинских политиков из всех политических фракций."
 UKR_ukraine_without_kuchma: "Украина без Кучмы"
 UKR_ukraine_without_kuchma_desc: "Акция \"Украина без Кучмы\" была организована политической оппозицией под влиянием известного многоуровневого скандала президентских выборов 1999 года и направлена главным образом на требование отставки вновь переизбранного президента Кучмы."
 UKR_kleptocracy: "Клептократия"
 UKR_kleptocracy_desc: "Украинское правительство погрязло в клептократии. Высокие чины коррумпированы и используют свою власть для эксплуатации людей и природных ресурсов своей территории с целью расширения своего личного богатства и политической власти.\n\n§MЧтобы избавиться от негативного влияния клептократии, в стране необходимо принять меры по борьбе с коррупцией.§!"
 UKR_kleptocracy_empowered: "Наделенная полномочиями клептократия"
 UKR_kleptocracy_empowered_desc: "Мы усилили клептократию. Расширение полномочий олигархов может немного стабилизировать режим. Тем не менее, последствия коррупции будут колебаться по всей стране, поскольку самый высокий претендент будет предпочтен их заслугам.\n\n§MЧтобы избавиться от негативного влияния клептократии, стране необходимо принять меры по борьбе с коррупцией.§!"
 UKR_budapest_memorandum: "Будапештский меморандум"
 UKR_budapest_memorandum_desc: "После распада Советского Союза Украина овладела около 1/3 советского ядерного арсенала, третьего по величине в мире на тот момент, а также значительными средствами его проектирования и производства. 5 декабря 1994 года лидерами Украины, России, Великобритании и США был подписан меморандум о предоставлении Украине гарантий безопасности в связи с присоединением к ДНЯО в качестве неядерного государства.\n\n§MВ случае угрозы суверенитету Украины, страны подписавшие соглашение о гарантиях безопасности, получат предупреждение, напоминающее об их гарантиях.\n\nЕсли страны откажутся выполнять свои гарантии, Украина сможет отказаться от Будапештского соглашения без дипломатических последствий.§!"
 UKR_to_many_generals: "Чрезмерно большой генштаб"
 UKR_to_many_generals_desc: "В Украине 450 действующих генералов. Большинство из них получили высокие посты благодаря связям и коррупционным схемам и не имеют опыта ведения боевых действий. Нынешний Генштаб неэффективен и требует срочной реформы."
 UKR_to_many_generals_tt: "Военные зарплаты: §R+5%§!"
 UKR_idea_neglected_education: "Заброшенное образование"
 UKR_idea_neglected_education_desc: "Стандарты образования в Украине намного ниже, чем в большинстве европейских стран. Наши профессора, преподаватели и большинство наших профессиональных работников недооплачиваются и недоиспользуются."
 UKR_idea_neglected_education_tt: "Расходы на образование: §G-10%§!"
 UKR_idea_eu_member_associate: "Ассоциация Украина-ЕС"
 UKR_idea_eu_member_associate_desc: "Украина начала свою ассоциацию с ЕС. Это будет способствовать углублению связей с Европой и западным блоком. Однако это создает проблемы с русскоязычным большинством регионов."
 UKR_idea_neutrality: "Украинский нейтралитет"
 UKR_idea_neutrality_desc: "Ситуация на Украине подтолкнула страну к нейтралитету. Решение между Западом и Востоком стало слишком тяжелым для текущего политического режима."
 UKR_idea_eacu_cooperation: "Сотрудничество ЕАСУ"
 UKR_idea_eacu_cooperation_desc: "Евразийский таможенный союз (первоначально Евразийское экономическое сообщество) способствует развитию экономических связей между большинством постсоветских государств. Союз устанавливает общий внешний тариф на все товары, поступающие в Союз, и действует как единое целое при заключении торговых сделок и при переговорах."
 UKR_idea_eacu_cooperation_2: "Комплексное сотрудничество ЕАСУ"
 UKR_idea_eacu_cooperation_2_desc: "Евразийский таможенный союз (первоначально Евразийское экономическое сообщество) способствует развитию экономических связей между большинством постсоветских государств. Союз устанавливает общий внешний тариф на все товары, поступающие в Союз, и действует как единое целое при заключении торговых сделок и при переговорах."
 UKR_idea_kharkiv_pact: "Харьковский пакт"
 UKR_idea_kharkiv_pact_desc: "Харьковский пакт был подписан Украиной и Россией для обсуждения дальнейшего использования украинских портов российскими черноморскими военно-морскими силами. Эта сделка также проиллюстрировала несколько других вещей включая дисконтированные цены Газпрома длящиеся долго в 21 веке."
