 ukraine_md.19.d: "Украинский добровольческий корпус был основан недавно, как один из "добровольческих батальонов", созданных в ответ на рост пророссийского сепаратизма и вмешательство России в войну на Донбассе. Мы можем использовать их в предстоящем конфликте."
