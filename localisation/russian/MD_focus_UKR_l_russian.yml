 ukraine_donbass_war.1.t: "Успешный натиск"
 ukraine_donbass_war.1.d: "Нам удалось одержать победу в последнем натиске на врага."
 ukraine_donbass_war.1.a: "В соответствии с планом"

 ukraine_donbass_war.2.t: "Безуспешный натиск"
 ukraine_donbass_war.2.d: "Нашему противнику удалось отразить нашу атаку"
 ukraine_donbass_war.2.a: "Незначительное отступление"

 ukraine_donbass_war.3.t: "Тупиковая ситуация после нападения"
 ukraine_donbass_war.3.d: "Нам не удалось достичь какого-либо значимого результата после последней атаки"
 ukraine_donbass_war.3.a: "Несчастье"

 ukraine_donbass_war.4.t: "Противник одерживает победу"
 ukraine_donbass_war.4.d: "Врагу удалось прорваться через наши линии обороны, обеспечив победу"
 ukraine_donbass_war.4.a: "Плохие новости"

 ukraine_donbass_war.5.t: "Противник совершает неудачную атаку"
 ukraine_donbass_war.5.d: "Враг атаковал наши оборонительные позиции, но ничего не добился."
 ukraine_donbass_war.5.a: "Отличная работа"

 ukraine_donbass_war.6.t: "Тупиковая ситуация при атаке противника"
 ukraine_donbass_war.6.d: "Нам удалось помешать усилиям противника, когда он пытался развить атаку."
 ukraine_donbass_war.6.a: "Могло быть и хуже"

 ukraine_donbass_war.7.t: "Украина приближается к тому, чтобы покончить с ДНР и ЛНР"
 ukraine_donbass_war.7.d: "Украина готовится к окончательному продвижению на последние территории ДНР и ЛНР, они прекратят свое существование, если мы не будем вмешиваться"
 ukraine_donbass_war.7.a: "Мы защитим их"
 ukraine_donbass_war.7.b: "Они бесполезны, пусть Украина получит свой момент"
 
 ukraine_donbass_war.8.t: "Атака отменена"
 ukraine_donbass_war.8.d: "В тот момент, когда мы были готовы атаковать, наши враги ударили первыми, и теперь мы должны быть на стороне обороняющихся."
 ukraine_donbass_war.8.a: "Это ведь хорошо, правда?"

 ukraine_donbass_war.9.t: "Украина просит о реинтеграции отколовшихся государств"
 ukraine_donbass_war.9.d: "Сейчас, когда Украиной управляют наши доверенные лица, они захотят контролировать ситуацию путем реинтеграции отколовшихся государств, чтобы угодить общественности."
 ukraine_donbass_war.9.a: "Ни в коем случае"
 ukraine_donbass_war.9.b: "Они служили своей цели"

 ukraine_donbass_war.10.t: "Россия отклоняет реинтеграцию"
 ukraine_donbass_war.10.d: "Россия отклонила нашу просьбу о реинтеграции отколовшихся регионов в наше государство, мы уже никогда не будем едины, как кажется."
 ukraine_donbass_war.10.a: "Проклятье!"

 ###Revolution Events
 ukraine_revolution.0.t: "Новая механика для Украины" 
 ukraine_revolution.0.d: "Украина - интересная страна для игры, как на графике Millennium Dawn. Однако есть некоторые важные замечания, которые следует учитывать при прохождении через дерево.\n\nЕсть две основные переменные/счетчики, которые чрезвычайно важны для Украины: стабильность режима (сокращенно SOR) и вероятность восстания (сокращенно COR).\n\n Стабильность режима (SOR) отличается от нормальной стабильности в верхней части экрана. Он полностью уникален для Украины и предназначен для того, чтобы имитировать прогресс в течение следующих 5-10 лет, переход к возможной войне на Донбассе. Большинство эффектов в дереве фокуса и событиях в целом будут использовать эту новую механику, чтобы интегрировать решения, намного более тяжелые, в дерево и стиль игры игроков. Вы можете использовать это как стиль «валюты» так, как вы можете использовать его для понижения счетчика Chance of Revolt.\n\nChance of Revolt, с другой стороны, показывает именно это. Как только вы наберете 15, сработает миссия, которая может вызвать войну на Донбассе. Важно стараться поддерживать эту переменную в максимально возможной степени, иначе в ваших руках может быть гражданская война.\n\nВы всегда можете повторно запустить это событие в решениях «Стабильность Украины».\n"
 ukraine_revolution.0.a: "Хорошо"
 ##Civil War in Ukraine
 ukraine_revolution.1.t: "Гражданская война в Украине"
 ukraine_revolution.1.d: "Правительство подвело людей. Страна достигла точки кипения, и народ полностью вооружен. Они бунтуют на улицах, скандируют о своем недовольстве и поднимают оружие, чтобы свергнуть правительство, которое их угнетало. Русскоязычные жители Донбасса заявили, что их больше не будет сдерживать Верховная Рада. Повстанцы начали вывешивать свои знамена и заявлять: «Новая Россия восстанет!"
 ukraine_revolution.1.a: "Раздавить их!"
 ##Civil War in Ukraine
 ukraine_news.7.t: "Гражданская война в Украине"
 ukraine_news.7.d: "Люди в Донбассе Украины объявили себя независимыми. Они заявили жителям Донецкой и Луганской областей, что больше не будут подчиняться тирании Киева. [UKR.GetLeader] и украинская администрация осудили повстанцев и мобилизовали силы, чтобы подавить их. В регионе уже начались стычки между местными проукраинскими силами и повстанцами."
 ukraine_news.7.a: "Подавить восстание"
 ukraine_news.7.b: "Победите угнетателей!"
 ukraine_news.7.c: "Интересная ситуация"
 ##Annexation of Crimea
 ukraine_revolution.2.t: "Статус Крыма"
 ukraine_revolution.2.d: "Крым - это большинство русских. Люди там наши люди. По отношению к ним и их братьям на Донбассе несправедливо жить под властью Украины. Должны ли мы выполнить их призыв и объединить людей, которые хотят быть с нами?"
 ukraine_revolution.2.a: "Захватить Крым"
 ukraine_revolution.2.b: "Крым украинский"
 #Russia Annexes the Crimea
 ukraine_revolution.6.t: "Россия аннексирует Крым"
 ukraine_revolution.6.d: "Народ Украины откололся. Они искали поддержки правительства России. Крымчане провели массовый референдум, чтобы позволить государству стать частью российского государства. Российские войска, дислоцированные недалеко от Крыма, наводнили регион и быстро захватили ключевые точки в государстве. Предатели встречали войска с распростертыми объятиями и не более того. Однажды мы вернем себе территорию, которая по праву принадлежит нам!"
 ukraine_revolution.6.a: "Интересно."
 #Russia Denies the People of Ukraine 
 ukraine_revolution.7.t: "Россия отрицает народ Украины"
 ukraine_revolution.7.d: "Предатели в Крыму наконец-то провели свой глупый референдум, чтобы попытаться отделиться от нас. Народ России долгое время пытался поощрять это глупое поведение. Почему русские отказали крымчанам - это загадка. Однако мы ценим то, что они не нанесли нам дальнейшего ущерба, захватив контроль над регионом. Чем вызвано это решение, покажет время."
 ukraine_revolution.7.a: "Хороший день"
 ###Annexation of Crimea
 ukraine_news.8.t: "Аннексия Крыма"
 ukraine_news.8.d: "Жители Крыма провели референдум о выходе из состава Украины и присоединении к России. Ответ России был быстрым и решительным, поскольку они направили войска в регион. Они быстро аннексировали полуостров и заняли свои военные позиции. Украинское правительство выразило свое возмущение по этому поводу и заявило, что Россия должна вернуть им Крым." 
 ukraine_news.8.a: "Только сейчас.."
 ukraine_news.8.b: "Для России-матушки!"
 ukraine_news.8.c: "Тревожные новости."
 ###End of the Ukrainian Civil War
 ukraine_revolution.3.t: "Конец украинской гражданской войны"
 ukraine_revolution.3.d: "Наконец-то закончилась гражданская война. Пришло время двигаться вперед и миновать эту главу нашей жизни и смотреть в будущее.."
 ukraine_revolution.3.a: "Наконец-то единство"
 ukraine_revolution.3.b: "Новая Россия наконец-то!"
 ukraine_revolution.3.c: "Тупик"
 ###End of the Ukrainian Civil War 
 ukraine_news.9.t: "Конец украинской гражданской войны"
 ukraine_news.9.d1: "Правительство Украины сдалось сегодня новороссийским повстанцам в Киеве. Правительственные силы начинают отступать из-за указа о прекращении боевых действий с Вооруженными силами Новороссии. За защиту прав было потеряно много жизней. Это действительно день сюрпризов. Надеюсь, Украина и ее народ оправятся от этого события."
 ukraine_news.9.d2: "Новороссия и ее недолгая мечта о независимости были разбиты. Проправительственные силы захватили Донецк и Луганск и навели порядок на Донбассе. Введено военное положение, а оставшиеся повстанцы изгнаны из деревень и городов."
 ukraine_news.9.d3: "Война на Донбассе остановилась. Ни одна из сторон не могла прорваться через другие линии, чтобы добиться победы той или иной стороны. Война по-прежнему происходит в легкие моменты и мягкие стычки по всей границе между двумя сторонами."
 ukraine_news.9.a: "Поворот событий"
 ukraine_news.9.b: "Мир в Украине"
 ukraine_news.9.c: "Тупик"
 ###Demand the Crimeas Return to Ukraine
 ukraine_revolution.4.t: "Украина требует Крым"
 ukraine_revolution.4.d: "Делегаты от Республики Украина выступили со списком требований. Они заявляют, что мы должны вернуть Крым, прекратить интервенцию на Донбассе и других регионах страны с российским большинством. Было много скрытых сообщений и множество сообщений о том, что украинское правительство может планировать нечто большее, чем простые требования, если это не удастся. Как нам действовать?"
 ukraine_revolution.4.a: "Крым наш!"
 ukraine_revolution.4.b: "Земля принадлежит им"
 ###Russia Refuses to Return Crimea 
 ukraine_revolution.9.t: "Россия отказывается вернуть Крым"
 ukraine_revolution.9.d: "Положительного развития событий в российской дипмиссии не произошло. Дипломатия потерпела неудачу, и теперь пора готовиться к величайшему предприятию. Пора готовить винтики войны!"
 ukraine_revolution.9.a: "Героям Слава!"
 ###Russia Returns the Crimea
 ukraine_revolution.10.t: "Россия возвращает Крым"
 ukraine_revolution.10.d: "Российская делегация принесла нам прекрасные новости. Наши требования будут в одностороннем порядке выполнены правительством России и позволят нам вернуть контроль над мятежной провинцией."
 ukraine_revolution.10.a: "Мир сейчас и навсегда"
 ###Random Event 1 - Protestors
 ukraine_revolution.11.t: "Местные протесты"
 ukraine_revolution.11.d: "В некоторых областях наблюдается рост числа протестов, вызывающих сильный стресс в регионах. Людей поистине беспокоит то, что мы допускаем эти жестокие проявления с открытым пренебрежением к нам."
 ukraine_revolution.11.a: "Расправа над ними"
 ukraine_revolution.11.b: "Пусть протестуют"
 ###Random Event 2 - Novorossiyan Sabtoage
 ukraine_revolution.12.t: "Новороссийский саботаж"
 ukraine_revolution.12.d: "Буйные наклонности новороссийцев показали свое уродливое лицо. Сегодня они решили атаковать некоторые объекты в Украине, нанеся серьезный ущерб местной инфраструктуре и промышленным дворам. Число погибших еще не подсчитано, но, по оценкам, погибло от пяти до двадцати пяти."
 ukraine_revolution.12.a: "Саботаж!"
 ###Riots in the South!
 ukraine_revolution.13.t: "Беспорядки!"
 ukraine_revolution.13.d: "Сторонники отрядов «Независимость Новороссии» на Донбассе начали акции протеста по всей стране. Беспорядки наиболее ожесточенные в южных районах ближе к Донбассу. Как нам справиться с беспорядками?"
 ukraine_revolution.13.a: "Разрушьте беспорядки"
 ukraine_revolution.13.b: "Вести переговоры с бунтовщиками"
 ###Incident in the Kerch Strait
 ukraine_kerch_strait.15.t: "Россия захватывает наши корабли в Керченском проливе!"
 ukraine_kerch_strait.15.d: "Действуя в соответствии с законностью Договора 2003 года с Россией, который гарантирует проход через Керченский пролив для обеих сторон, 2 патрульных катера вместе с буксиром попытались пройти через пролив сегодня после предварительного информирования россиян в Крыму. Хотя мы не получили никакого ответа, военно-морской флот пошел дальше и попытался пройти, но российские службы безопасности потребовали остановиться до такой степени, что грузовое судно было перемещено, чтобы заблокировать их. Наши суда оставались там в течение некоторого времени, прежде чем решили вернуться обратно в украинские порты, но были атакованы и обстреляны российскими кораблями и захвачены ими, несколько членов экипажа получили ранения, а два судна получили повреждения."
 ukraine_revolution.15.a: "Проклятые русские!"
 
