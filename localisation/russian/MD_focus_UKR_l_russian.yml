 UKR_west_east_rivalry_balanced: "Между востоком и западом \n§LТекущий статус соперничества:§! §GБаланс§!\n"
 UKR_west_east_rivalry_balanced_desc: "Окончание Холодной войны принесло Украине беспрецедентную степень независимости. Тем не менее, наследие сюзеренитета сохранялось, делая политическую сцену страны довольно нестабильной. Россия продолжает влиять на Украину с востока, в то время как Европейский Союз начал оказывать свое влияние на страну с запада. Внутри Украины возникли конкурирующие политические фракции, лояльные тому или иному иностранному покровителю.\n\n§RИзменения во внутренней или внешней политике могут нарушить баланс сил между прозападными и провосточными сторонниками!§! \n\n§M(Провосточное преобладание)§! \nПравительство сосредоточится на более тесных связях с Россией (включая интеграцию ОДКБ и ЕАЭС), что вызовет недовольство националистических сил. \n\n§M(Прозападное преобладание)§! \nПравительство сосредоточится на интеграции ЕС и НАТО, что, в свою очередь, вызовет недовольство среди противников из пророссийского лагеря."
