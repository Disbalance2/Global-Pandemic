 faction_gca_alliance_desc: "Гран-Колумбийский альянс, также известный как Гран-Колумбия, был государством, охватывавшим в 1819-1831 гг. большую часть Южной Америки и часть южной части Центральной Америки. В него входили современные Колумбия, материковая часть Эквадора, Панама и Венесуэла, а также части северного Перу, северо-западной Бразилии и Гайаны. Из-за настроений федералистов, сепаратистов, внутриполитических разборок распад государства был очевиден. Однако сейчас Венесуэла рассчитывает на воссоединение Грана Колумбия через политический и военный союз."
