 faction_cento_alliance: "Член СЕНТО"
 faction_cento_alliance_desc: "СЕНТО, также известная как Организация центрального договора, - это военный альянс, недавно возрожденный для защиты светских и демократических ценностей на Ближнем Востоке. Хотя во время холодной войны альянс был не очень эффективен, его члены поклялись изменить ситуацию и добиться новых перемен в регионе."
 faction_cento_TT: "§RПравила союза§!:\n- Во фракцию допускаются только некоторые страны Ближнего Востока и Центральной Азии\n- Государства могут быть призваны только в оборонительные войны"
