 bulgaria_focus: "Древо фокусов Болгарии"
 WHILE_FOCUSING: "При прожатии этого фокуса, будут добавленны следующие эффекты:\n$EFF$"
 BUL_generic_political_effort: "Болгарская политика"
 BUL_generic_political_effort_desc: "В 2000 году на политической сцене Болгарии произошли драматические изменения, когда консервативная партия Союз демократических сил (СДС) уступила власть оппозиционной Болгарской социалистической партии (БСП). Это ознаменовало конец восьмилетнего правления СДС и начало правления БСП. Новое правительство определило приоритет экономических реформ, сосредоточившись на повышении финансовой стабильности страны и привлечении иностранных инвестиций. Несмотря на первоначальное одобрение общественности, реформы оказались медленными и противоречивыми."
 BUL_steady: "Продолжить курс"
 BUL_steady_desc: "Болгария многого добилась после падения коммунизма в 1989 году, включая создание демократического правительства. Тем не менее, в последнее время ведутся дискуссии о необходимости возврата к более авторитарному правительству. Однако есть несколько причин, по которым Болгария должна продолжать оставаться демократическим государством, чтобы действительно обеспечить экономический рост и свободу нашего народа."
 BUL_generic_extra_tech_slot: "Увеличение приватизации"
 BUL_generic_extra_tech_slot_desc: "Экономика Болгарии с трудом развивается после падения коммунизма, и правительство страны изучает способы увеличения экономического роста. Одним из потенциальных решений является увеличение приватизации собственности в стране. Приватизация потенциально может привести к повышению эффективности, поскольку частные компании, как правило, более ориентированы на прибыль и заинтересованы в снижении затрат. Это, в свою очередь, может привлечь иностранные инвестиции и создать рабочие места. Кроме того, увеличение приватизации может снизить финансовое бремя правительства, поскольку ему больше не придется содержать и управлять имуществом."
 BUL_generic_extra_tech_slot_3: "Реформа здравоохранения"
 BUL_generic_extra_tech_slot_3_desc: "Когда Болгария вступила в новое тысячелетие, возникла острая необходимость в реформе здравоохранения. Система здравоохранения страны была устаревшей и недостаточной, многие больницы не имели необходимого оборудования и персонала. Пациенты часто сталкивались с длительным ожиданием и неадекватным уходом, что приводило к разочарованию и неудовлетворенности системой. Нам необходимо реформировать систему и улучшить благосостояние нашего народа"
 BUL_nato_joining: "Вступление в НАТО"
 BUL_nato_joining_desc: "Потенциальное членство Болгарии в НАТО является предметом серьезных дебатов. С одной стороны, вступление в НАТО обеспечит Болгарии гарантии безопасности и защиту от потенциальных внешних угроз. Это также даст стране доступ к обширным ресурсам НАТО, включая военную подготовку и помощь, обмен разведданными и передовыми технологиями. Кроме того, членство в НАТО укрепит положение и авторитет Болгарии в международном сообществе"
 BUL_fighting_immigration: "Подавить оппозицию"
 BUL_fighting_immigration_desc: "В конечном итоге, действия болгарского правительства должны фактически заставить замолчать оппозицию и консолидировать власть в руках правящей партии на долгие годы. Хотя страна с тех пор добилась прогресса в направлении большей демократии и свободы слова, события политического хаоса должны оставаться суровым напоминанием о том, как легко эти достижения могут быть обращены вспять."
 BUL_elitism_question: "Вопросы элитизма"
 BUL_elitism_question_desc: "Исходя из насущных потребностей, мы должны попытаться улучшить благосостояние нашей системы здравоохранения, чтобы создать условия для получения медицинской помощи всеми слоями общества."
 BUL_sheghen_question: "Пограничные соглашения"
 BUL_sheghen_question_desc: "Болгария должна заключить значительные соглашения с Европейским Союзом (ЕС) относительно пограничного регулирования и полицейского сотрудничества. Эти соглашения сыграли решающую роль в содействии вступлению страны в ЕС. Болгария признала важность эффективного контроля и управления границами для обеспечения мира, безопасности и стабильности в регионе. В результате был разработан и реализован комплексный план по укреплению потенциала страны в области управления границами. Это включало в себя улучшение механизмов наблюдения, модернизацию инфраструктуры и обеспечение программ повышения квалификации персонала пограничного контроля."
 BUL_energy_idea: "Энергетический сектор"
 BUL_energy_idea_desc: "Инвестиции в наш энергетический сектор помогут снизить наши требования к энергетическому сектору."
 BUL_debt_refactoring_idea: "Рефакторинг долга"
 BUL_debt_refactoring_idea_desc: "Теперь наши долги уменьшены, что даёт нам большую финансовую свободу в отношении доходов и расходов."
 BUL_high_emigration_1: "Снижение эмиграции"
 BUL_high_emigration_2: "Высокая эмиграция"
 BUL_police_chaos_idea: "Расформированная полиция"
 BUL_political_opposition: "Политическая оппозиция"
 BUL_political_opposition2: "Политическая оппозиция"
 BUL_political_opposition3: "Политическая оппозиция"
 BUL_armor_effort: "Усилия в бронетехнике"
 BUL_armor_effort_desc: "Мы должны добиваться усиления бронетанковых сил, так как противотанковое и бронированное оборудование уничтожит все, что недостаточно прочно"
 BUL_special_forces: "Спецназ"
 BUL_special_forces_desc: "Инвестиции в спецназ дадут нам грозную боевую силу, на которую мы сможем опереться в тяжелые времена. В конце концов, у каждой крупной армии на планете есть такие силы, чем Болгария хуже других?"
 BUL_aviation_effort: "Болгарские ВВС"
 BUL_aviation_effort_desc: "Одна из основных трех ветвей в вооруженных силах нашей страны, наши ВВС будут уверены, что держат небо защищенным и чистым от вражеского вмешательства."
 BUL_fighter_focus: "Новые истребители"
 BUL_fighter_focus_desc: "Мы можем купить пару истребителей у [USA.GetNamewithFlag] и [SOV.GetNamewithFlag] по неофициальным каналам связи."
 BUL_fighter_focus_2: "Сделка со Швейцарией"
 BUL_fighter_focus_2_desc: "У наших друзей в Швейцарии есть несколько хороших истребителей, возможно, мы сможем заключить с ними сделку, чтобы приобрести несколько для наших собственных ВВС."
 BUL_fighter_focus_3: "Белорусское предложение"
 BUL_fighter_focus_3_desc: "Беларусь кажется развивающейся державой, и у них, кажется, есть несколько российских самолетов на продажу, может быть, мы сможем заключить с ними сделку?"
 BUL_fighter_focus_4: "Покупка вертолеты"
 BUL_fighter_focus_4_desc: "Мы должны рассмотреть возможность покупки вертолетов у иностранных государств, так как наши собственные запасы начинают устаревать и слабеть по сравнению с другими странами."
 BUL_bomber_focus: "C-27J Spartan"
 BUL_bomber_focus_desc: "Американцы продают несколько довольно хороших бомбардировщиков, которые нам сейчас очень пригодятся. Их приобретение позволит нашим ВВС атаковать вражеские позиции с большого расстояния."
 BUL_aviation_effort_2: "Alenia Aeronautica"
 BUL_aviation_effort_2_desc: "На рынке появились американские транспортные самолеты, и нам бы они очень пригодились. Если мы хотим перевезти наших людей безопасно, нам понадобятся высокотехнологичные транспортные технологии."
 BUL_CAS_effort: "Противовоздушная оборона"
 BUL_CAS_effort_desc: "Инвестиции в противовоздушную оборону обеспечат безопасность наших баз и гражданских лиц, так как любая входящая ракета или снаряд будут сбиты. Это удваивается для любого самолета, который планирует нарушить воздушное пространство Болгарии."
 BUL_rocket_effort: "Радарная защита"
 BUL_rocket_effort_desc: "Радары покажут нам, где находится враг, когда затем он нарушит наши границы. Если мы хотим оставаться на высоте и быть в курсе происходящего, нам стоит подумать о модернизации наших радарных систем."
 BUL_NAV_effort: "Современные беспилотники"
 BUL_NAV_effort_desc: "В наши дни беспилотники стали просто нарасхват, и это дешевый способ атаковать врага, не рискуя своими людьми. Если мы сможем приобрести современные беспилотники, мы дадим врагу повод для беспокойства"
 BUL_naval_effort: "Болгарский военно-морской флот"
 BUL_naval_effort_desc: "Болгарский флот в последние годы разваливается, и чтобы держать врагов на расстоянии, мы должны снова подлатать флот"
 BUL_flexible_navy: "Бельгийские корабли"
 BUL_flexible_navy_desc: "Мы должны купить схемы бельгийских кораблей, чтобы, возможно, расширить наши собственные знания о строительстве кораблей. Мы также можем использовать это как способ сблизиться с ними"
 BUL_large_navy: "Сделка с США"
 BUL_large_navy_desc: "У Америки самый сильный флот на Земле, и если мы хотим чего-то добиться с нашим флотом, мы должны заручиться их помощью и заключить несколько сделок."
 BUL_submarine_effort: "Доступ к Ливану"
 BUL_submarine_effort_desc: "Получение доступа к Ливану может быть полезно для размещения некоторых наших кораблей южнее."
 BUL_cruiser_effort: "Усилия по производству военно-морских судов"
 BUL_cruiser_effort_desc: "Увеличение военно-морского производства позволит нам быстрее выпускать больше кораблей, так что, возможно, инвестирование в некоторые технологии не будет плохим, в конце концов..."
 BUL_destroyer_effort: "Усилия в разрушителях"
 BUL_destroyer_effort_desc: "Разрушители - одни из самых необходимых кораблей на морях. Болгария не будет исключением в своих усилиях по развертыванию нескольких эсминцев, чтобы править волнами."
 BUL_capital_ships_effort: "Болгарские верфи"
 BUL_capital_ships_effort_desc: "Для производства кораблей нам нужны верфи, поэтому мы должны рассмотреть возможность строительства некоторых из них на побережье, чтобы получить больше кораблей на морях."
 BUL_tewfv_fascism_influence: "Влияние фашизма"
 BUL_generic_factory_1: "Реформированное налогообложение"
 BUL_generic_factory_1_desc: "Необходимо провести налоговую реформу."
 BUL_generic_factory_2: "Обращение к фермерам"
 BUL_generic_factory_2_desc: "Мы должны обратиться к фермерам, чтобы заручиться их поддержкой и, возможно, развивать наши сектора"
 BUL_generic_factory_3: "Российские инвестиции"
 BUL_generic_factory_3_desc: "Нам необходимо привлечь российские инвестиции."
 BUL_generic_factory_3_6: "Подготовить политическую почву для сотрудничества"
 BUL_generic_factory_3_6_desc: "Необходимо подготовить почву для политического сотрудничества с Германией."
 BUL_generic_factory_3_5: "Осуществить инвестиции с нашей стороны"
 BUL_generic_factory_3_5_desc: "Теперь нам нужно самим инвестировать в Россию."
 BUL_generic_factory_4: "Решение газового вопроса"
 BUL_generic_factory_4_desc: "Нам нужно решить газовую проблему. Русские помогут нам в этом."
 BUL_generic_factory_6: "Болгарский интернет"
 BUL_generic_factory_6_desc: "Мы должны улучшить интернет в нашей стране, чтобы наши люди были счастливы."
 BUL_generic_factory_7: "Правительственный экономический сектор"
 BUL_generic_factory_7_desc: "Мы должны инвестировать в государственный сектор экономики, чтобы развивать нашу страну."
 BUL_generic_resources_1: "Окончательные меры по эмиграции"
 BUL_generic_resources_1_desc: "Нам нужно решить проблему с миграцией. Наш кабинет предложит несколько хороших идей для этого, а затем мы воплотим их в жизнь."
 BUL_generic_resources_2: "Добыча металлов"
 BUL_generic_resources_2_desc: "Нам необходимо развивать сталелитейную промышленность."
 BUL_generic_resources_3: "Принять USAID"
 BUL_generic_resources_3_desc: "Мы должны принять американскую помощь для более эффективного развития нашей экономики."
 BUL_generic_resources_4: "Марица Изток 2"
 BUL_generic_resources_4_desc: "Марица Изток-2 - крупнейшая тепловая электростанция на Балканах. Она расположена в 60 километрах от Стара-Загоры, в районе деревни Радецки и плотины озера Овчарица."
 BUL_infrastructure_effort_5: "Варненская ТЭС"
 BUL_infrastructure_effort_5_desc: "Варненская электростанция (ТЕЦ Варна) - действующая электростанция мощностью не менее 210 мегаватт в Варне, Болгария, с несколькими энергоблоками, некоторые из которых в настоящее время не работают."
 BUL_infrastructure_effort_6: "Марица Изток 3"
 BUL_infrastructure_effort_6_desc: "Марица Изток-3 - третья по величине электростанция в Болгарии. Она расположена в 40 километрах от Стара-Загоры. Установленная мощность электростанции составляет 900 МВт, которые вырабатываются четырьмя блоками по 225 МВт. Высота дымовой трубы составляет 325 метров."
 BUL_generic_resources_5: "Евроинвестиции"
 BUL_generic_resources_5_desc: "Мы должны привлекать инвестиции из стран Европейского союза и вкладывать в них сами."
 BUL_generic_resources_6: "Трубопровод Румыния-Болгария"
 BUL_generic_resources_6_desc: "Нам нужен газопровод вместе с Румынией, чтобы улучшить экономические отношения между двумя странами."
 BUL_generic_resources_7: "Усилия в ресурсах VII"
 BUL_generic_resources_7_desc: "Усилия в ресурсах"
 BUL_generic_state_focus: "Централизованное государство"
 BUL_generic_state_focus_desc: "Централизованное государство, где правительство принимает активное участие и контролирует различные аспекты жизни общества, часто считается лучшим вариантом для поддержания порядка и стабильности. Такой тип правительства позволяет эффективно принимать решения и быстро вводить в действие политику и законы. Он также обеспечивает равномерное распределение ресурсов по всей стране, создавая чувство равенства среди граждан. Кроме того, централизованное государство может лучше защитить своих граждан от внешних угроз и поддерживать сильную национальную идентичность"
 BUL_generic_military_school: "Волонтерский корпус"
 BUL_generic_military_school_desc: "Свободный военный добровольческий корпус будет действовать независимо и работать вместе с болгарской армией. Это будет уникальное начинание для Болгарии, так как впервые в истории в стране появится добровольческая военная группа. Правительство понимает, что среди молодых болгар растет интерес к службе в армии и служению своей стране"
 BUL_generic_faction_create: "Балканский пакт"
 BUL_generic_faction_create_desc: "Новое правительство Болгарии объявило о создании нового военного альянса под названием "Объединенный балканский пакт". Пакт направлен на укрепление военного потенциала Балканского региона и усиление сотрудничества между его членами."
 BUL_generic_war_justify: "Реформа инфраструктуры"
 BUL_generic_war_justify_desc: "Новое правительство Болгарии должно сделать приоритетными реформы в инфраструктурной системе страны. На протяжении многих лет дороги находятся в плохом состоянии, общественный транспорт ненадежен и устарел, а энергетический сектор остро нуждается в модернизации."
 BUL_generic_militar_school: "Военная школа"
 BUL_generic_justify_war_general: "Все для войны"
 BUL_generic_ethics_for_war: "Принятие православия"
 BUL_generic_ethics_for_war_desc: "Правительство хочет установить православие в качестве государственной религии и защищает свое предложение, утверждая, что православие является неотъемлемой частью болгарской культуры и национальной идентичности. Они утверждают, что другим религиям, таким как ислам и иудаизм, не место в их стране. Православная церковь приветствовала это решение и пообещала тесно сотрудничать с правительством, чтобы усилить влияние церкви в обществе. Однако правозащитные организации раскритиковали этот шаг, заявив, что он нарушает основные права человека, такие как свобода религии и убеждений."
 ethics_for_war_BUL_generic: "Военные времена"
 BUL_generic_civil_factory_idea: "Сила промышленности"
 BUL_generic_civil_factory: "Сила промышленности"
 BUL_generic_civil_factory_desc: "Мы должны использовать всю мощь нашей промышленности для того, чтобы наши люди жили хорошо."
 BUL_generic_union_country: "Объединённая нация"
 BUL_generic_union_country_desc: "Мы должны объединить нашу нацию. Полностью. Только так мы добьёмся большого успеха."
 BUL_generic_national_unity: "Снижение налогов"
 BUL_generic_national_unity_desc: "Мы должны снизить налоги, чтобы наши люди чувствовали себя хорошо."
 BUL_generic_political_option: "Демократическая сторона"
 BUL_generic_influence_france: "Балансирующий подход"
 BUL_generic_influence_france_desc: "Мы должны создать новую методологию в наших внешних отношениях и использовать балансирующий подход между Востоком и Западом."
 BUL_generic_influence_uk: "Поощрение инвестиций"
 BUL_generic_influence_uk_desc: "Чтобы наша страна процветала, мы должны создать благоприятные условия для инвестиций."
 BUL_generic_military_exp: "Безопасность границ"
 BUL_generic_military_exp_desc: "Наши пограничники недоукомплектованы. Их необходимо доукомплектовать."
 BUL_generic_military_exp_2: "Кибервойна"
 BUL_generic_military_exp_2_desc: "Нам необходимо развивать наши кибернетические силы. Чтобы красть деньги и информацию у наших союзников."
 BUL_generic_military_exp_3: "Новая униформа"
 BUL_generic_military_exp_3_desc: "Нашим войскам нужна новая форма. Современная и удобная."
 BUL_generic_military_exp_4: "Иностранные лицензии"
 BUL_generic_military_exp_4_desc: "Это необходимо для заключения военных контрактов с Соединёнными Штатами."
 opnion_democratic_influence: "Демократическое влияние"
 BUL_industrial_effort: "Болгарская экономика"
 BUL_industrial_effort_desc: "Болгарская экономика будет иметь большое значение для наших планов и процветания наших народов. Мы должны разработать стратегию, чтобы заставить промышленный пульс нашей нации биться"
 BUL_construction_effort: "Сбалансированный подход"
 BUL_construction_effort_desc: "Мы должны сбалансировать наш подход к болгарской экономике, если мы будем слишком сильно склоняться в одну сторону, мы можем получить несбалансированное производство товаров"
 BUL_bulgarian_debt_refactoring: "Болгарский рефактор долгов"
 BUL_bulgarian_debt_refactoring_desc: "Наш долг постепенно становится непосильным для нас. Если мы приложим усилия для рефакторинга нашего долга и снижения общей процентной ставки, мы сможем решить наши долговые проблемы до того, как они перерастут в кризис."
 BUL_production_effort: "Усилия по вооружению"
 BUL_production_effort_desc: ""
 BUL_construction_effort_2: "Торговля с Россией"
 BUL_construction_effort_2_desc: "Несмотря на геополитические сложности, торговля с Россией жизненно важна для Болгарии в связи с энергетической зависимостью, диверсификацией экономики и историческими связями."
 BUL_construction_effort_3: "Приватизация электроэнергии"
 BUL_construction_effort_3_desc: "Мы должны сделать наши электрические линии частными, чтобы получать больше прибыли."
 BUL_construction_effort_4: "Реформы в интересах фермеров"
 BUL_construction_effort_4_desc: "Болгарский сельскохозяйственный сектор находится не в лучшей форме. Мы должны это исправить."
 BUL_generic_factory_5: "Запасы нефти"
 BUL_generic_factory_5_desc: "Для обеспечения энергетической стабильности в нашей стране должны быть созданы запасы нефти."
 BUL_construction_effort_5: "Реформа образования"
 BUL_construction_effort_5_desc: "Мы должны реформировать наше образование в соответствии с современными стандартами."
 BUL_construction_effort_6: "Европейские инвестиции"
 BUL_construction_effort_6_desc: "Европа является неотъемлемой частью нашей политической и экономической жизни. Налаживание отношений с ними, в том числе посредством инвестиций в нашу экономику, чрезвычайно важно."
 BUL_infrastructure_effort_2: "Китайские инвестиции"
 BUL_infrastructure_effort_2_desc: "У нас есть хорошие контакты в [CHI.GetNamewithFlag], и мы можем использовать их для наших целей, в первую очередь для инвестиций в нашу экономику."
 BUL_infrastructure_effort_3: "Реструктуризация туризма"
 BUL_infrastructure_effort_3_desc: "Мы введём новые правила посещения нашей страны с туристическими целями и тем самым улучшим нашу экономическую ситуацию."
 BUL_technology_sharing: "Зачистка оппозиции"
 BUL_technology_sharing_desc: "Оппозиция мешает нам двигаться по правильному пути. Пришло время арестовать видных оппозиционеров. Мы также дадим понять всем несогласным, что лучше не открывать рот."
 BUL_generic_extra_tech_slot_2: "Правительственная реформа"
 BUL_militarism: "Милитаризм"
 BUL_militarism_desc: "Пришло время болгарскому народу поднять голову и направить штыки в сторону наших давних врагов. Болгария едина и неделима!"
 BUL_political_correctness: "Политическая корректность"
 BUL_political_correctness_desc: "Мы должны ввести политкорректность - чтобы не обижать и не смущать уязвимые группы людей и не провоцировать конфликты."
 BUL_neutrality_focus: "Союз демократических сил"
 BUL_neutrality_focus_desc: "Болгарская партия СДС расшифровывается как Союз демократических сил и является правоцентристской политической партией в Болгарии. Основанная в 1989 году, СДС была одним из основных оппозиционных движений во время перехода Болгарии от коммунистического правления к демократии. Платформа партии подчеркивает демократические ценности, рыночно-ориентированную политику и европейскую интеграцию. СДП была частью различных правящих коалиций в Болгарии с 1990-х годов и занимала посты президента и премьер-министра."
 BUL_interventionism_focus: "Болгарская социалистическая партия"
 BUL_interventionism_focus_desc: "Болгарская социалистическая партия (БСП) - политическая партия, базирующаяся в Болгарии. Она была основана в 1989 году и является преемницей Болгарской коммунистической партии. БСП известна своей левой политикой и социал-демократической программой. Ее платформа сосредоточена на сокращении неравенства и борьбе с коррупцией, а также на отстаивании прав трудящихся и защите окружающей среды. Партия обладает значительным политическим влиянием в Болгарии, участвуя в нескольких коалиционных правительствах на протяжении многих лет. Однако она также сталкивалась с критикой и противоречиями, особенно в связи с ее коммунистическим прошлым и тесными отношениями с Россией."
 BUL_military_youth: "Военная молодежь"
 BUL_military_youth_desc: "Болгарская военная молодежная организация, также известная как Народно Ополчение, является добровольной организацией для молодых болгар, заинтересованных в военной службе и патриотизме."
 BUL_deterrence: "Экономический либерализм"
 BUL_deterrence_desc: "Чтобы наша экономика поднялась, мы должны принять новую либеральную экономическую модель."
 BUL_volunteer_corps: "Популярная социальная повестка дня"
 BUL_volunteer_corps_desc: "Используя популярную социальную программу, мы можем гарантировать, что благосклонность наших людей будет заслужена."
 BUL_paramilitarism: "Парамилитаризм"
 BUL_paramilitarism_desc: "Болгарский парамилитаризм относится к организованным группам военного типа, которые действуют вне официальных структур болгарских вооруженных сил или полиции. Эти группы стали популярны в Болгарии в посткоммунистическую эпоху как ответ на растущий уровень преступности и предполагаемую неспособность правительства поддерживать закон и порядок."
 BUL_indoctrination_focus: "Военный коммунизм"
 BUL_indoctrination_focus_desc: "Главное отличие НЭПа от военного коммунизма - попытка использовать рыночные отношения в переходный период от капитализма к социализму при длительном существовании различных экономических структур."
 BUL_foreign_expeditions: "Трудовые союзы"
 BUL_foreign_expeditions_desc: "Болгарские профсоюзы выступают за права работников и улучшение условий труда, обеспечивая справедливое отношение и представительство для работников всех отраслей, способствуя созданию более справедливого общества."
 BUL_why_we_fight: "Наша позиция"
 BUL_why_we_fight_desc: "Чтобы правильно выстроить внешнюю политику, мы должны понимать своё геополитическое положение и действовать соответственно."
 BUL_political_commissars: "Политические комиссары"
 BUL_political_commissars_desc: "Политические комиссары будут незаменимы в нашей славной мечте о красной Болгарии."
 BUL_ignite_nostalgia: "Разжечь пламя!"
 BUL_ignite_nostalgia_desc: "Должны ли мы расширяться? Я думаю, мы должны расширяться. Все хотят расширяться, ну, в смысле территории, конечно"
 BUL_civil_expansion: "Расширение гражданской экономики"
 BUL_civil_expansion_desc: "Нам нужно гражданское расширение нашей экономики, потому что так мы сможем предложить большему количеству людей работу"
 BUL_ally_to_china: "Приблизиться к Китаю"
 BUL_ally_to_china_desc: "Китай - самая большая и самая успешная коммунистическая страна в мире. Они - наши естественные союзники!"
 BUL_ally_to_russia: "Не такие советские, но братья"
 BUL_ally_to_russia_desc: "Россия после распада Советского Союза всё ещё борется против влияния Запада, и поэтому мы будем с ними дружить."
 BUL_macedonia_in_flames: "Македония в огне!"
 BUL_macedonia_in_flames_desc: "Пришло время распространить пламя революции на наших братьев в Македонии!"
 BUL_all_of_geo: "Объединенный балканский пакт"
 BUL_our_irredenta: "Наша Ирредента"
 BUL_our_irredenta_desc: "Сообщалось, что новое правительство Болгарии продвигает болгарский ирредентизм - убеждение, что Болгария должна расширить свои границы за счет территорий, которые когда-то были под ее контролем. Это вызвало споры и беспокойство среди соседних стран."
 BUL_internationalist_nationalism: "Показывая нашу мощь"
 BUL_internationalist_nationalism_desc: "Заводы, которые были закрыты в прошлом, теперь снова начнут работать благодаря государственному финансированию. Военные эксперты считают, что такой шаг важен для Болгарии, учитывая нынешний геополитический климат."
 BUL_autocracy_political_power: "Истинная автократия"
 BUL_anschluss_macedonia: "Аншлюс Македонии"
 BUL_anschluss_macedonia_desc: "Новое правительство считало, что передача Македонии под контроль Болгарии не только укрепит их государство, но и поможет народу Македонии, который в последние годы боролся с политической нестабильностью. Они утверждали, что Македония является естественной частью Болгарии, имея общий язык, культуру и историю, и что ее включение будет способствовать единству и прогрессу."
 BUL_internationalism_focus: "Восстановление старого режима"
 BUL_internationalism_focus_desc: "Падение социалистического режима принесло Болгарии только абсолютный хаос и неактуальную политическую повестку дня, но разбитую мечту об устремлении к коммунизму. Мы должны вернуть эту повестку дня!"
 BUL_nationalism_focus: "Поддержка Симеона II"
 BUL_nationalism_focus_desc: "Симеон II, на удивление, очень популярный политик и премьер-министр Болгарии. Военные должны поддержать его в свержении правительства и наделении его полномочиями нашего монарха!"
 BUL_smuggling_weaponry: "Контрабанда оружия"
 BUL_smuggling_weaponry_desc: "Источники в болгарских вооруженных силах сообщили, что партии оружия и боеприпасов были закуплены высокопоставленными правительственными чиновниками и переданы повстанческим группам, действующим в Македонии. Эти группы, ведущие десятилетнюю борьбу за автономию, в последние месяцы активизировали свои нападения, что привело к резкому росту насилия вдоль границы."
 BUL_nationalist_diplomacy: "Националистическая дипломатия"
 BUL_nationalist_diplomacy_desc: "Новое националистическое правительство Болгарии поклялось поддерживать евроскептицизм и национализм в Европе. В своей инаугурационной речи наш лидер заявил, что Болгария будет тесно сотрудничать с другими националистическими лидерами по всей Европе для продвижения идеи национального суверенитета и независимости от институтов ЕС."
 BUL_question_of_our_identity: "Наше будущее"
 BUL_question_of_our_identity_desc: "Мы должны решить, что мы должны получить из нашей политической повестки дня."
 BUL_generic_generic_generic_genericism: "Болгарский туризм"
 BUL_generic_generic_generic_genericism_desc: "Нам нужно развивать туристический сектор, потому что у нас есть море, мы можем построить хорошие пляжи. У нас также есть много достопримечательностей."
 BUL_bulgarian_generic_generic_generic_computer: "Болгарская вычислительная техника"
 BUL_bulgarian_generic_generic_generic_computer_desc: "Болгарская вычислительная техника не самая лучшая, но, эх... может, стоит попробовать обновить её?"
 BUL_generic_generic_bulgarian_vlaues: "Болгарские ценности"
 BUL_generic_generic_bulgarian_vlaues_desc: "Наши национальные ценности и религия должны быть сохранены. Тот, кто не знает своего прошлого, не сможет построить хорошее будущее!"
 BUL_generic_conservative_ecologism_generic: "Экогласность"
 BUL_generic_conservative_ecologism_generic_desc: "Экогласность - независимая болгарская экологическая организация, созданная 11 апреля 1989 года и официально зарегистрированная 11 декабря 1989 года. Экогласность стала одним из основателей зонтичного оппозиционного движения Союз демократических сил."
 BUL_simeon_prime_minister: "Симеон II"
 BUL_red_balkan_dream: "Мечты о красных Балканах"
 BUL_red_balkan_dream_desc: "Наша абсолютная цель - торжество коммунистической идеологии над всем балканским регионом!"
 BUL_ally_to_yugo: "Дружить с Югославией"
 BUL_ally_to_yugo_desc: "Югославия остаётся одной из немногих стран, которые всё ещё сопротивляются западному влиянию. Мы должны подружиться с ними!"
 BUL_ideological_fanaticism: "Идеологический фанатизм"
 BUL_ideological_fanaticism_desc: "Наши политически установленные ценности и цели стоят того, чтобы за них умереть, как и любая древняя вера. Любой последователь должен быть готов встретить смерть, а тем, кто отступает, лучше быть готовыми к смерти."
 BUL_autocracy_political_power_desc: "В Болгарии появилось новое правительство, которое проявило интерес к старой болгарской организации "Звено". Организация "Звено", которая была первоначально создана в 1927 году, была известна своими авторитарными взглядами и участием в перевороте 1934 года, который сверг существующее правительство Болгарии. Однако эта организация также сыграла значительную роль в формировании современного болгарского государства. В результате многие болгары считают "Звено" важной частью истории своей страны."
 BUL_generic_control_soldiers: "Жесткое внимание"
 BUL_generic_control_soldiers_desc: "Наши солдаты немного... мягко говоря, неуправляемые. Нам нужно привести их в порядок, чтобы они не погибли на поле боя"
 BUL_control_soldiers: "Методология ВМРО"
 BUL_control_soldiers_desc: "Методы VMRO рассматриваются некоторыми как проблематичный подход к управлению, так как они выступают за высокоцентрализованную систему управления с малым вниманием к индивидуальным свободам. Однако сторонники нового правительства считают, что эти методы необходимы для борьбы с коррупцией и быстрых перемен."
 BUL_controlism: "Принять монархию"
 BUL_controlism_desc: "Решение нового правительства принять монархию можно рассматривать как способ обратиться к этим чувствам и способствовать чувству национального единства. Однако этот шаг также подвергся критике как потенциально вызывающий раскол и отвлекающий от более насущных политических проблем."
 BUL_work_at_all: "Работа на всех"
 BUL_work_at_all_desc: "Чтобы общество функционировало, каждый должен работать, так что работайте!"
 BUL_generic_war_industries: "Усилия в промышленной войне"
 BUL_generic_war_industries_desc: "Мы участвуем в войне с промышленностью, и для победы в этой войне нам нужно больше рабочей силы, чтобы мы могли заполнить наши заводы квалифицированными рабочими."
 BUL_the_rule: "Рыночный социализм"
 BUL_the_rule_desc: "Рыночный социализм очень популярен среди одних и не очень среди других, но что точно, так это то, что он нужен Болгарии, и нужен сейчас"
 BUL_indoctrination_focus_2_the_rule: "Правило превыше всего"
 BUL_indoctrination_focus_2_the_rule_desc: "Никто не стоит выше закона, и правила должны соблюдаться, чтобы наше общество не развратилось."
 BUL_generic_army_effort: "Болгарская армия"
 BUL_generic_army_effort_desc: "В новом тысячелетии болгарская армия готовится к преобразованиям после распада Варшавского договора, уделяя первоочередное внимание модернизации, обучению и интеграции в НАТО. Имея в своем составе наземные, воздушные и военно-морские компоненты, она будет поддерживать оборону Болгарии и участвовать в международных миротворческих миссиях, отражая приверженность адаптивности и профессионализму в условиях меняющейся динамики безопасности."
 BUL_generic_motorization_effort: "Объединённые силы МССБ"
 BUL_generic_motorization_effort_desc: "Международные силы содействия безопасности (МССБ) - многонациональная военная миссия, созданная Советом Безопасности ООН для оказания помощи афганскому правительству в поддержании безопасности и стабильности в Афганистане."
 BUL_generic_equipment_effort: "Модернизация огнестрельного оружия"
 BUL_generic_equipment_effort_desc: "Наше стрелковое оружие устарело и нуждается в хорошей замене."
 BUL_generic_mechanization_effort: "Болгарские LMG"
 BUL_generic_mechanization_effort_desc: "Болгарские LMG очень известны своей надёжностью и точностью. Нам необходимо модернизировать их, чтобы сделать более эффективными."
 BUL_generic_equipment_effort_2: "Реформированная доктрина"
 BUL_generic_equipment_effort_2_desc: "Наша старая советская тактика и доктрина должны быть обновлены и адаптированы к новому веку."
 BUL_generic_equipment_effort_3: "Миротворческая миссия ООН"
 BUL_generic_equipment_effort_3_desc: "Развёртывание наших войск во многих миссиях ООН может быть очень полезным для приобретения опыта."
 BUL_generic_armor_effort: "Дополнительное оборудование"
 BUL_generic_armor_effort_desc: "Для более эффективной связи необходимо закупить и изготовить дополнительное оборудование для наших войск."
 BUL_generic_special_forces: "Спецназ"
