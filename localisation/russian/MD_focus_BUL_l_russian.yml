 bulg.13.t: "Болгарская промышленность"
 bulg.13.d: "После 90-х годов Болгария все еще восстанавливалась после экономических и политических потрясений, последовавших за крахом коммунизма в 1989 году. В начале 1990-х годов страна пережила период гиперинфляции, за которым последовал период стабилизации и постепенного экономического роста. Однако в 1996 году Болгария пережила серьезный экономический кризис, который частично стал результатом краха банковской системы и резкого обесценивания национальной валюты. К 2000 году экономика Болгарии медленно оправлялась от кризиса, но все еще сталкивалась с рядом проблем. ВВП страны рос умеренными темпами, но уровень безработицы оставался высоким, а уровень бедности - значительным. Правительство проводило ряд экономических реформ, направленных на сокращение бюджетного дефицита, улучшение состояния государственных финансов и поощрения иностранных инвестиций."
 bulg.13.a: "Интересно."

 bulg.14.t: "Турецкие протесты"
 bulg.14.d: "Группа активистов турецкого меньшинства провела акцию протеста перед парламентом Болгарии, призывая к расширению прав и прекращению дискриминации. Протест перерос в насилие, когда полиция попыталась разогнать толпу, что привело к столкновениям и ранениям с обеих сторон. Турецкое меньшинство в Болгарии также критиковало политику правительства в отношении своей общины, включая принудительное закрытие школ с турецким языком обучения и ограничения на использование турецких имен. Они призывают к большей автономии и признанию в рамках болгарского государства, включая право использовать свой язык в официальных контекстах."
 bulg.14.a: "Ах!"
 bulg.14.a: "Рад, что мы это уладили..."

