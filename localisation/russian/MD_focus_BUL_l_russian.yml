 BUL_generic_doctrine_effort_3: "Учения болгарской армии"
 BUL_generic_doctrine_effort_3_desc: "Учения болгарской армии - это жёсткие тренировки, направленные на повышение боеготовности и оперативной эффективности. В ходе этих учений солдаты оттачивают навыки командной работы, меткой стрельбы и тактики ведения боя, обеспечивая готовность к защите суверенитета Болгарии и участию в международных миротворческих усилиях."
