 BUL_rebellion_category: "Македонский кризис"
 BUL_rebellion_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\nПограничный спор между Болгарией и Македонией - это давний вопрос, возникший после распада Югославии в начале 1990-х годов. Два государства не смогли договориться о точной демаркации своих границ по историческим и политическим причинам. Болгария утверждает, что национальная идентичность и язык Республики Северная Македония были созданы искусственно, чтобы укрепить свои территориальные притязания. Однако Северная Македония последовательно отрицает это, заявляя, что подобные обвинения беспочвенны и необоснованны. В последнее время обе страны демонстрируют готовность к переговорам и работе над урегулированием. Европейский Союз также сыграл важную роль в посредничестве и содействии переговорам между двумя сторонами. Разрешение этого спора будет иметь решающее значение для развития регионального сотрудничества и снижения напряженности между балканскими государствами. Македония может потерять свой суверенитет из-за этого конфликта..."

