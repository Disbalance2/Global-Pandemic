 BUL_business_monopoly: "Антимонопольный монополизм"
 BUL_business_monopoly_desc: "Да! Вы правильно меня поняли! Зачем бороться с монополиями в различных отраслях экономики, если можно просто создать одну мегакорпорацию, которая будет править страной!"
 BUL_sports_promotion: "Фехтование для всех"
