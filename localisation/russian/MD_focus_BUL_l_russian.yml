 BUL_pirate_party_desc: "Пиратская партия - политическая партия в Болгарии. Их цель - реформировать законодательство в области интеллектуальной собственности, патентов и авторского права. Они выступают за реформу интеллектуальной собственности, свободное и неосуществимое преследование некоммерческой информации, а также за неприкосновенность частной жизни."
