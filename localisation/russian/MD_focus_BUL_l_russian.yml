 BUL_european_ideals: "Европейские идеалы"
 BUL_european_ideals_desc: "Приняв ценности демократии, прав человека и верховенства закона, Болгария сумела привести свою политику в соответствие со стандартами ЕС. Одним из наиболее значимых преимуществ членства в ЕС является доступ к возможностям финансирования, которые необходимы для экономического роста, инвестиций в инфраструктуру и социальные программы, такие как образование и здравоохранение."
 BUL_genric_ccich_boz: "Реформа образования"
 BUL_genric_ccich_boz_desc: "В последние годы Болгарская социал-демократическая партия работает над реформированием системы образования страны. Цель партии - расширить доступ к качественному образованию, предоставить больше ресурсов учителям и улучшить общую учебную программу. Для достижения этих целей Социал-демократическая партия сосредоточилась на увеличении финансирования школ, предоставлении большей поддержки малообеспеченным учащимся и ограничении размеров классов. Они также внедрили новые программы, чтобы помочь учащимся развить необходимые навыки для современного рынка труда"
 
 BUL_prorussian_prime_minister: "Нейтральный премьер-министр"
 BUL_prorussian_minister_generic: "Многополярный премьер-министр"
 BUL_prorussian_minister_generic_desc: "Концепция многополярности во внешней политике означает, что государство взаимодействует с несколькими международными игроками, а не объединяется исключительно с одной доминирующей державой. Наличие в Болгарии премьер-министра с многополярной внешней политикой может быть весьма полезным по нескольким причинам. Во-первых, это способствует диверсификации партнерских отношений, что может привести к более стабильной и безопасной внешней политике. Кроме того, он может укрепить экономические связи с различными торговыми партнерами, что приведет к экономическому росту и созданию новых рабочих мест"

 BUL_befriend_russia: "Подружиться с Россией"
 BUL_befriend_russia_desc: "Несмотря на наш новый политический курс, мы не должны разрывать все связи с Россией и должны стремиться к дружбе с ней."
 BUL_befriend_serbia: "Сербское сотрудничество"
 BUL_befriend_serbia_desc: "Сербия стала новым государством с новой политической повесткой дня. Мы не можем не поддержать это."
 BUL_bosnian_cooperation: "Укрепить боснийский пакт"
 BUL_bosnian_cooperation_desc: "В знак нашей приверженности НАТО мы должны продлить наше партнерство с Боснией."
 BUL_KFOR_base: "Развёртывание КФОР"
 BUL_KFOR_base_desc: "В соответствии с резолюцией Совета Безопасности ООН 1244, КФОР сосредоточены на создании безопасной обстановки и обеспечении свободы передвижения по всей территории Косово для всех граждан, независимо от их этнического происхождения."
 BUL_generic_simeon_prime_minister: "Симеон II как премьер-министр"
 BUL_generic_simeon_prime_minister_desc: "Чтобы обеспечить стабильный союз, мы должны назначить Симеона II нашим премьер-министром!"
 BUL_appeal_to_farmers: "Агрореформация"
 BUL_appeal_to_farmers_desc: "Наше сельское хозяйство должно быть реформировано, чтобы стать более выгодным."
 BUL_cult_of_past: "Культ прошлого"
 BUL_cult_of_past_desc: "Неожиданным поворотом событий стало то, что новоизбранное националистическое правительство Болгарии поддержало противоречивый патриотический культ, известный как "Прошлое". Эта группа, которая утверждает, что произошла от древних фракийцев, долгое время сторонилась основного общества за свои экстремистские убеждения и тактику насилия. Но теперь, получив поддержку правительства, "Прошлое" набралось смелости, а его члены становятся все более агрессивными в своих действиях"
 
 bulg.7.t: "Болгарская политика"
 bulg.7.d: "В 2000 году в Болгарии происходили значительные изменения в политическом ландшафте. Страна все еще восстанавливалась после экономических и политических потрясений 1990-х годов, и в народе росло чувство разочарования в правительстве. Правящая партия, Болгарская социалистическая партия (БСП), находилась у власти с 1995 года и подвергалась все большей критике за свое управление экономикой и обвинений в коррупции. В этом контексте президентские выборы 2000 года стали решающим моментом для страны. Действующий президент, Петр Стоянов, баллотировался на переизбрание в качестве независимого кандидата, обещая продолжить свои проевропейские и прорыночные реформы. Он столкнулся с жесткой конкуренцией со стороны кандидата от БСП Георгия Парванова, который обещал возврат к социалистической политике и более тесные связи с Россией. В итоге Стоянов одержал победу с небольшим перевесом, обеспечив себе второй президентский срок. Однако сильные результаты Парванова сигнализировали о сдвиге в политическом климате"
 bulg.7.a: "Интересно."

 bulg.8.t: "Кого мы будем поддерживать?"
 bulg.8.d: "Болгарские левые и правые радикалы выступили против прозападного курса болгарской политической элиты. Кто должен иметь приоритет в протестах?"
 bulg.8.a: "Националисты должны возглавить протесты!"
 bulg.8.b: "Левые должны возглавить протесты!"
 
 bulg.9.t: "Региональные выборы"
 bulg.9.d: "В связи с масштабной кампанией радикалов в стране, на региональных выборах начинается гонка между правыми и левыми. Кто должен взять верх в региональных правительствах?"
 bulg.9.a: "Дать националистам полный карт-бланш!"
 bulg.9.b: "Профсоюзы должны лоббировать левые партии!"

 bulg.10.t: "Столкновения в парламенте"
 bulg.10.d: "В парламенте начались фракционные стычки. Левые и правые активисты дерутся вокруг здания парламента. Кого должна разогнать полиция?"
 bulg.10.a: "Раздавить националистическую мразь!"
 bulg.10.b: "Лучше мертвый, чем красный!"
 
 BUL_MILLENNIUM_DAWN_DESC: "Болгария, прошедшая через Вторую мировую войну и ставшая социалистической республикой, лишь недавно сформировалась в демократическое государство. Новое тысячелетие озаряется для Болгарии новыми вызовами, стоящими перед новой, растущей демократией на Балканах... Только время покажет, чего достигнет Болгария в новом, возможно, более светлом веке"

 bul_mech.7.t: "Проболгарская пропагандистская кампания в Македонии"
 bul_mech.7.d: "Болгария начала пропагандистскую кампанию в Македонии, чтобы убедить эту страну объединиться с южным соседом. Кампания включала рекламные щиты и объявления, призывающие македонцев "объединиться с болгарскими братьями" и утверждающие, что у двух народов общая история и культура. Однако многие македонцы восприняли эту кампанию как попытку культурной ассимиляции и отвергли идею присоединения к Болгарии. Националисты в Македонии обвинили Болгарию в попытке стереть их самобытность и язык и поклялись противостоять пропагандистской кампании..."
 bul_mech.7.a: "Интересно"

 bul_mech.8.t: "Проболгарские протесты в Македонии"
 bul_mech.8.d: "Недавно в Македонии прошли протесты по поводу возможности присоединения страны к Болгарии. Сторонники этой идеи утверждают, что тесные отношения с Болгарией принесут больше экономических выгод и повысят уровень жизни македонских граждан. Однако противники этого предложения считают, что оно подорвет суверенитет и национальную идентичность Македонии. Протесты против присоединения к Болгарии особенно сильны среди этнических албанцев в Македонии, которые выражают обеспокоенность тем, что их культурные и политические права будут ущемлены под болгарским правлением. Между тем, официальные лица Болгарии отрицают намерение аннексии или поглощения Македонии и вместо этого предлагают более тесное сотрудничество и интеграцию между двумя странами."
 bul_mech.8.a: "Интересно"

 bul_mech.9.t: "Контрабанда оружия для повстанцев"
 bul_mech.9.d: "Поступали сообщения о контрабанде оружия болгарским правительством проболгарским сепаратистам в Македонии. Это вызвало обеспокоенность международного сообщества и поставило вопросы о вовлеченности болгарского правительства в продолжающийся конфликт в регионе."
 bul_mech.9.a: "Будем надеяться, что они его не найдут."

 bul_mech.10.t: "Болгаро-македонская дипломатическая встреча!"
 bul_mech.10.d: "В последние годы отношения между Болгарией и Северной Македонией претерпели значительное улучшение. Об этом свидетельствует недавняя дружественная дипломатическая встреча между двумя странами. Встреча состоялась в Софии, Болгария, и в ней приняли участие высокопоставленные чиновники обеих стран. В ходе встречи официальные лица обсудили ряд вопросов, включая торговлю, безопасность и культурное сотрудничество."
 bul_mech.10.a: "Интересно"

 bul_mech.11.t: "Болгарское предложение"
 bul_mech.11.d: "Болгария предлагает нам инвестиции из своего бизнес-сектора в нашу экономику. Это может усилить их влияние на нас, но реально поможет нам в преодолении экономической стагнации."
 bul_mech.11.a: "Конечно!"
 bul_mech.11.b: "Спасибо, нет"

 bul_mech.12.t: "Македония хочет инвестиций"
 bul_mech.12.d: "Македония приняла наше предложение."
 bul_mech.12.a: "Замечательно"
 bul_mech.12.b: "С другой стороны..."

 bul_mech.13.t: "Македония отрицает"
 bul_mech.13.d: "Македония отклонила наше предложение"
 bul_mech.13.a: "Это плохо."

 bul_mech.14.t: "Рейд антирадикалов"
 bul_mech.14.d: "Болгарские и македонские силы объединились для проведения совместной операции по преследованию радикальных македонских сепаратистов. Операция прошла успешно, были задержаны несколько человек, связанных с экстремистской организацией. Этот шаг свидетельствует об усилиях обеих стран по борьбе с экстремистской деятельностью и поддержанию стабильности в регионе. Данная экстремистская организация выступала за создание Великой Македонии, включающей в себя части Болгарии и Греции. Это привело к напряженности в отношениях между странами и стало причиной инцидентов с применением насилия в прошлом. Совместными усилиями, Болгария и Македония дают понять, что такой радикализм не приветствуется и не будет терпим."
 bul_mech.14.a: "Интересно."

 bul_mech.16.t: "Наша повестка дня..."
 bul_mech.16.d: "Мы хотим провести дипломатическую встречу довольно скоро. Что будет на нашей повестке дня?"
 bul_mech.16.a: "Давайте осудим их деятельность!"
 bul_mech.16.b: "Давайте покажем им, как мы их любим (кек)"
 bul_mech.16.c: "Давайте попросим у них инвестиций"

 bul_mech.16.a1: "Давайте продвинем языковой вопрос."
 bul_mech.16.b2: "Давайте заключим договор о дружбе."

 bul_mech.17.t: "Военная подготовка на границе"
 bul_mech.17.d: "Мы хотим провести военные учения на болгаро-македонской границе. Должны ли мы пригласить наших соседей?"
 bul_mech.17.a: "Мы должны тренироваться одни"
 bul_mech.17.a1: "Мы должны тренироваться одни."
 bul_mech.17.b: "Давайте пригласим их!"
 bul_mech.17.b1: "Давайте пригласим их!"

 bul_mech.18.t: "Наши соседи приглашают нас на военные учения на границе"
 bul_mech.18.a: "Мы согласны!"
 bul_mech.18.b: "Извините, нет."

 bul_mech.19.t: "Болгария предлагает договор о дружбе!"
 bul_mech.19.d: "Болгария предлагает договор о дружбе между Македонией и Болгарией."
 bul_mech.19.a: "Конечно!"
 bul_mech.19.b: "Извините, нет."

 bul_mech.20.t: "Антиболгарская пропагандистская кампания в Македонии"
 bul_mech.20.d: "Болгария начала пропагандистскую кампанию в Македонии, чтобы убедить эту страну объединиться с южным соседом. Кампания включала рекламные щиты и объявления, призывающие македонцев "объединиться с болгарскими братьями" и утверждающие, что у двух народов общая история и культура. Однако многие македонцы восприняли эту кампанию как попытку культурной ассимиляции и отвергли идею присоединения к Болгарии. Националисты в Македонии обвинили Болгарию в попытке стереть их самобытность и язык и поклялись противостоять пропагандистской кампании..."
 bul_mech.20.a: "Интересно"

 bul_mech.21.t: "Антиболгарские протесты в Македонии"
 bul_mech.21.d: "Недавно в Македонии прошли протесты по поводу возможности присоединения страны к Болгарии. Сторонники этой идеи утверждают, что тесные отношения с Болгарией принесут больше экономических выгод и повысят уровень жизни македонских граждан. Однако противники этого предложения считают, что оно подорвет суверенитет и национальную идентичность Македонии. Протесты против присоединения к Болгарии особенно сильны среди этнических албанцев в Македонии, которые выражают обеспокоенность тем, что их культурные и политические права будут ущемлены под болгарским правлением. Между тем, официальные лица Болгарии отрицают намерение аннексии или поглощения Македонии и вместо этого предлагают более тесное сотрудничество и интеграцию между двумя странами."
 bul_mech.21.a: "Интересно"

