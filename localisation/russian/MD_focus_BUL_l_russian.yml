 BUL_us_military_in_bul: "Американские военные в Болгарии"
 BUL_us_military_in_bul_desc: "Болгария является стратегическим местом для размещения американских войск из-за своего географического положения в Европе. Если Болгария позволит разместить американские войска на своей территории, это поможет обеспечить безопасность в регионе. Присутствие американских войск в Болгарии будет служить сдерживающим фактором для любой потенциальной угрозы или агрессии в отношении страны. Оно также будет способствовать укреплению коллективной безопасности НАТО, членом которой хочет быть Болгария"
 BUL_novo_selo: "Авиабазы Ново Село и Граф Игнатьево"
 BUL_novo_selo_desc: "Болгария, страна, расположенная в Балканском регионе Европы, должна серьезно рассмотреть возможность открытия американских военных авиабаз Ново Село и Граф Игнатьево. Есть много причин поддержать это решение. Во-первых, открыв эти авиабазы, Болгария укрепит свое стратегическое партнерство с Соединенными Штатами. Это партнерство даст Болгарии преимущества в области обороны и безопасности, которые помогут защитить страну от внешних угроз"
 BUL_befriend_greece_lib: "Дружба с Грецией"
 BUL_befriend_greece_lib_desc: "Болгаро-греческое сотрудничество в военной и экономической сферах укрепилось в последние годы. Две страны совместно работают над различными инициативами, такими как совместные военные учения, обмен разведданными и охрана границ. Болгария и Греция также разделяют общую заинтересованность в стабильности на Балканах и сдерживании региональных угроз."
 BUL_friendship_with_romania: "Сотрудничество с Румынией"
 BUL_friendship_with_romania_desc: "Болгария и Румыния на протяжении многих лет поддерживают тесное сотрудничество как в военной, так и в экономической сфере. Имея общую историю и географию, две страны сотрудничают в проведении совместных военных учений и стратегическом партнерстве для укрепления своей безопасности и борьбы с региональными вызовами. Страны также участвуют в совместных предприятиях по улучшению экономического роста, увеличению трансграничных инвестиций и торговли, а также развитию туризма"
 BUL_generic_political_pression: "Улучшение управления"
 BUL_generic_political_pression_desc: "Болгария должна пройти через реформу администрации, которая должна быть направлена на повышение эффективности и подотчетности ее государственных институтов. Главная цель - модернизировать систему государственного управления и сократить бюрократию, которая препятствовала экономическому росту и иностранным инвестициям."
 BUL_liberty_ethos: "Демократическая Болгария"
 BUL_liberty_ethos_desc: "2000 год стал поворотным моментом для болгарского общества, столкнувшегося с многочисленными политическими, экономическими и социальными проблемами. Несмотря на трудности, нет сомнений в том, что демократический подход был лучшим выбором для страны. Демократия предоставляет гражданам возможность иметь свое мнение о правительстве и участвовать в процессах принятия решений. Это создает чувство сопричастности, позволяя людям брать на себя ответственность за свою коллективную судьбу. Кроме того, в демократических обществах большое внимание уделяется индивидуальным правам и свободам, которые имеют решающее значение для развития личности и общества."
 BUL_collectivist_ethos: "Новая Болгария, старые пути"
 BUL_collectivist_ethos_desc: "2000 год ознаменовал начало демократического становления Болгарии. Однако многие считают его худшим политическим руководством в истории страны. Одной из основных причин, почему его считают таковым, является тот факт, что правительство не смогло противостоять разгулу коррупции, охватившей страну. Другим фактором, способствовавшим такому негативному восприятию, было отсутствие прогресса и экономического роста. Вместо этого сохранялись бедность и безработица, а уровень жизни продолжал снижаться. Также росло ощущение политической нестабильности, что подрывало доверие общества к правительству"

 bulg.4.t: "Монархический переворот в Болгарии!"
 bulg.4.d: "В Болгарии произошел монархический переворот, который вернул в страну символы бывшей монархии. Переворот возглавила фракция в политическом руководстве Болгарии, которая стремилась вернуть конституцию, подобную той, что существовала в докоммунистическую эпоху. Этот шаг вызвал неоднозначную реакцию: одни рассматривали его как попытку продвижения Болгарии к авторитаризму, другие считали, что восстановление монархии принесет стабильность в политику страны. Переворот удался, и по новой конституции монархия стала церемониальной частью правления государства. Болгарская королевская семья получила значительную роль в политической и социальной жизни страны, и по сей день она занимает видное положение в болгарском обществе. Поскольку нынешнее правительство страдает от коррупции и экономической нестабильности, в Болгарии растет движение, выступающее за восстановление монархии. Возглавляемое группой влиятельных политиков, военных и преданных бывшей царской семье людей, это движение стремится к созданию конституционной монархии, которая принесет стране стабильность и процветание."
 bulg.4.a: "Слава царю!"
 BUL_improved_administration: "Улучшенное администрирование"
 BUL_improved_administration_desc: "Наша оптимизированная и реформированная администрация может легко справиться с бременем граждан и страны в целом."
 bulg.5.t: "Коммунистический реванш в Болгарии!"
 bulg.5.d: " В Болгарии произошел коммунистический переворот, в результате которого к власти пришла Болгарская социалистическая партия (БСП). Это был значительный политический сдвиг в стране после многих лет демократических реформ и либерализации. Для многих болгар это был шаг назад к коммунистическому режиму, за устранение которого они так упорно боролись. БСП смогла получить власть через коалиционное правительство с партией "Движение за права и свободы". Эта коалиция, по сути, дала БСП контроль над правительством, что позволило им проводить политику, напоминающую коммунистическую эпоху. Они осуществляли больший государственный контроль над экономикой, ограничивая частное предпринимательство и увеличивая государственные расходы на социальную политику."
