l_russian:
### 2000 SPD + B90/Grüne tree
 germany_focus: "Древо фокусов Германии"
 GER_schroeder_1: "Кабинет Шрёдера"
 GER_schroeder_1_desc: "После 16 лет правления ХДС/ХСС при поддержке СвДП СДПГ вместе с B90/Grüne сформировала коалицию, чтобы положить конец \"эпохе Коля\". Герхард Шредер был назначен президентом бундесканцлером и уже объявил о планах реформирования Германии и ее экономики с целью подготовки страны к будущему."
 GER_johannes_rau: "Брат Джон"
 GER_johannes_rau_desc: "Свое прозвище Йоханнес Раух получил из-за своей сильной протестантской веры. Его личный девиз - \"примирять, а не разделять\" - подчеркивает его политику, начиная с того времени, когда он одним из первых решительно предложил объединение Германии, и до сегодняшнего дня, когда многие надеются, что он сможет остановить раскол между политическими группами в Германии."
 GER_appease_green_party: "§G Привлечь нашего партнера по коалиции§!"
 GER_appease_green_party_desc: "Перед созданием коалиции мы обещали \"зеленым\" провести некоторые реформы. Неспособность сделать это вовремя может привести к распаду коалиции и необходимости проведения новых досрочных выборов, поэтому нам лучше держать их в узде, чтобы иметь необходимое большинство для проведения наших собственных реформ."
 GER_appease_greens_tt: "§YЭто поможет удержать§! §ԌЗеленые§! §Yв линию.§!"
 GER_otto_schilly: "Защитник закона и порядка"
 GER_otto_schilly_desc: "Отто Шили знает, что делать, когда случается что-то плохое. Его жёсткая и ограничительная политика со временем дала ему такое прозвище, которое он имеет сегодня, некоторые даже называют его настоящим политиком ХДС, а не СДПГ"
 GER_rethink_policy: "Переосмыслить нашу политику"
 GER_rethink_policy_desc: "СДПГ вместе с B90/Grüne всегда были известны как пацифисты в парламенте, но последние события заставляют нас пересмотреть нашу политику. Поскольку война в Косово уже совсем рядом, мы должны что-то предпринять, простое сидение без дела не поможет меньшинствам, живущим там"
 GER_intervene_kosovo: "Вмешаться в Косово"
 GER_intervene_kosovo_desc: "Сербские войска каждый день совершают новые злодеяния против хорватов, черногорцев и других меньшинств, проживающих там. Ограниченная интервенция могла бы помочь, направив несколько \"Торнадо\" для уничтожения военных объектов на территории Сербии, чтобы изменить ее политику"
 GER_expand_finance_ministry: "Расширить компетенцию Министерства финансов"
 GER_expand_finance_ministry_desc: "Чтобы подготовить наши реформы для немецкой экономики, нам необходимо расширить Министерство финансов, превратив его в дееспособный дом для их реализации."
 GER_3_alliances: "Bündnis für Arbeit, Ausbildung und Wettbewerbsfähigkeit"
 GER_3_alliances_desc: "Bündnis für Arbeit, Ausbildung und Wettbewerbsfähigkeit"
 GER_tackle_youth_unemployment: "Решение проблемы безработицы среди молодежи"
 GER_tackle_youth_unemployment_desc: "Одним из наших обещаний при вступлении в должность было снижение уровня безработицы и улучшение экономики Германии. Высокий уровень безработицы среди молодежи по-прежнему является одной из наших главных проблем"
 GER_lafontaine: "Лафонтен"
 GER_lafontaine_desc: "Лафонтен"
 GER_hans_eichel: "Ханс Эйхель"
 GER_hans_eichel_desc: "Ханс Эйхель"
 GER_reintroduce_schlechtwettergeld: "Вновь ввести шлехтветтергельд"
 GER_reintroduce_schlechtwettergeld_desc: "Вновь ввести Schlechtwettergeld"
 GER_lower_pension: "Снизить взносы на пенсионное страхование"
 GER_lower_pension_desc: "Пенсионеры больше не работают и только обходятся нашему государству на заработанные деньги. Лучше мы оставим эти деньги себе и потратим их на более важные дела"
 GER_increase_pension: "Увеличить взносы на пенсионное страхование"
 GER_increase_pension_desc: "Пожилые люди всю жизнь работали, чтобы принести Германии процветание и деньги. Мы должны признать их заслуги и дать им достаточно денег для комфортной жизни. Кроме того, счастливые пожилые люди могут вспомнить об этом и с большей вероятностью проголосуют за нашу партию"
 GER_kernenergiekompromiss: "§GKernenergiekompromiss§!"
 GER_kernenergiekompromiss_desc: "Авария в Чернобыле показала, насколько опасными могут быть атомные станции. Мы должны найти компромисс с промышленностью, чтобы постепенно закрыть все эти станции и создать альтернативные виды энергии"
 GER_oekosteuer: "§GÖkosteuer§!"
 GER_oekosteuer_desc: "Теперь, когда с атомной энергией покончено, нам необходимо сосредоточиться и на невозобновляемых видах энергии. Увеличив существующие налоги для поставщиков энергии, мы сможем стимулировать потребность в инвестициях в более чистые виды энергии, такие как ветровая или солнечная энергия"
 GER_climate_protection_program: "§Национальная программа защиты климата§!"
 GER_climate_protection_program_desc: "Национальная программа по защите климата" является важной вехой на пути к более экологичному будущему Германии. Она устанавливает сроки сокращения выбросов CO2 до 2005 г. на 18-20% и вводит другие меры по подготовке к периоду после 2005 г."
 GER_renewable_energies_law: "§GЗаконодательство о возобновляемых источниках энергии§!"
 GER_renewable_energies_law_desc: "Его предшественник от 1991 года сделал большой шаг к экологически чистому будущему, но возобновляемые источники энергии, такие как солнечная энергия или ветряные турбины, все еще экономически не оправданы. Увеличение средств на создание новых станций и повышение премий за экологически чистую энергию должно сделать ее рентабельной."
 GER_reform_ministry_agriculture: "§Реформировать Министерство сельского хозяйства§!"
 GER_reform_ministry_agriculture_desc: "В течение многих лет в названии министерства присутствовало слово "Forst" (лес), но с годами его значимость значительно снизилась. Вместо этого более важными стали темы данных и защиты прав потребителей. Реформирование министерства должно помочь ему в решении будущих задач"
 GER_forschung_nachhaltigkeit: "§GForschung für Nachhaltigkeit§!"
 GER_forschung_nachhaltigkeit_desc: "Forschung für Nachhaltigkeit"
 GER_agrarwende: "§GAgrarwende§!"
 GER_agrarwende_desc: "Общество начинает заботиться о том, что оно ест и как оно жило до того, как умерло. Ряд реформ будет учитывать эти новые идеи, например, введение печати, свидетельствующей о том, что данный продукт был изготовлен с большим уважением к его живым качествам."
 GER_energiesparverordnung: "§GEnergiesparverordnung§!"
 GER_energiesparverordnung_desc: "Energiesparverordnung"
 GER_altfahrzeugverordnung: "§GAltfahrzeugverordnung§!"
 GER_altfahrzeugverordnung_desc: "Altfahrzeugverordnung"
 GER_atomgesetz: "§GAtomgesetz§!"
 GER_atomgesetz_desc: "Atomgesetz"
 GER_steuerreform_2000: "Налоговая реформа 2000"
 GER_steuerreform_2000_desc: "Немецкая экономика нуждается в новых импульсах для продолжения своего постоянного роста. Снижение налогов могло бы оказать значительную помощь компаниям и укрепить их позиции на международном рынке. Кроме того, работники могли бы воспользоваться этим снижением, чтобы иметь больше свободных денег для работы на рынке"
 GER_sparkomissar: "Sparkomissar"
 GER_sparkomissar_desc: "Как мы можем тратить деньги, если мы никогда их не копим? Откладывая большую часть дохода в отдельный фонд на потом, возможно, это поможет нам в будущем."
 GER_send_troops_macedonia: "Отправить войска в Македонию"
 GER_send_troops_macedonia_desc: "Македония также когда-то была частью Югославии и сейчас находится на грани гражданской войны. У ее населения также сохранилось большое количество оружия, и обезвредить его должно быть нашей первоочередной задачей. Также нам необходимо защитить иностранных наблюдателей, чтобы сохранить мир в молодом государстве"
 GER_enduring_freedom: "Операция \"Несокрушимая свобода\""
 GER_enduring_freedom_desc: "Операция \"Несокрушимая свобода\""
 GER_sign_afghanistan_treaty: "Подписать соглашение по Афганистану"
 GER_sign_afghanistan_treaty_desc: "Подписать соглашение по Афганистану"
 GER_djibuti: "Создать базу в Джибути"
 GER_djibuti_desc: "Операция \"Свобода\" проходит далеко от дома, но с логистическим центром в Джибути нам легче снабжать наши войска в регионе и разместить там несколько кораблей для наблюдения и защиты региона от пиратов"
 GER_verbundene_vertrauensfrage: "Verbundene Vertrauensfrage"
 GER_verbundene_vertrauensfrage_desc: "Vertrauensfrage - это важный инструмент для оценки одобрения действующего бундесканцлера и его политики. Если он пройдет, он может быть уверен, что за ним стоит большинство. Если же он провалится, то последствия будут значительными. Совмещая опрос с вопросом о том, поддерживает ли парламент отправку войск в Афганистан, мы также проверяем позицию нашей коалиции по отношению к правительству"
 GER_plan_in_drawer: "Планы в ящике"
 GER_plan_in_drawer_desc: "Отто Шили - человек подготовленный. С какими бы проблемами ни столкнулась Германия в будущем, у Шили уже есть план на этот счет. Хотите следить за населением и расширять структуры наблюдения? Загляните в левый ящик, он уже все продумал"
 GER_modern_state: "Современное государство - современное управление"
 GER_modern_state_desc: "Германия находится в состоянии постоянных изменений - ее народ, ее культура и ее верования. Наша администрация должна признавать это и идти в ногу с изменениями"
 GER_berliner_rede: "Держать \"берлинский реде\""
 GER_berliner_rede_desc: "Впервые эта речь была произнесена бывшим бундеспрезидентом Романом Херцогом в 1997 году в качестве знаменитой речи "Рак", в последующие годы ее ежегодно произносили различные деятели, но ни разу - президент. Давайте сделаем традицией, чтобы эта речь стала ежегодной речью Президента в Берлине"
 GER_volmer_erlass: "Освободить Вольмер-Эрласа"
 GER_volmer_erlass_desc: "Наши посольства сообщают о длинных очередях для тех, кто хочет получить краткосрочную визу. Недавно один человек умер из-за того, что не смог получить в Германии визу для проведения необходимой ему операции. Все громче звучат голоса оппозиции и крупных газет, требующих что-то с этим сделать. Крупные компании также требуют упростить процесс, чтобы деловые партнеры из других стран могли приезжать в Германию по первому требованию"
 GER_sussmuth_komission: "Создать Зюссмутскую комиссию"
 GER_sussmuth_komission_desc: "На протяжении десятилетий число людей, иммигрирующих в Германию, становится все больше. Но нам не хватает плана, как справиться с этим растущим числом людей и как подготовить нашу страну и ее население к их интеграции. В конечном итоге нам также необходимо включить все эти мысли в новый закон, чтобы сформировать правовую основу"
 GER_green_card: "Ввести немецкую \"зеленую карту\""
 GER_green_card_desc: "Так называемая \"Sofortprogramm zur Deckung des IT-Fachkräftebedarfs\" позволяет негражданам ЕС временно проживать в Германии, если они посетили среднюю школу и подали заявление на работу в сфере информационных технологий."
 GER_expand_afbg: "Расширить AFBG"
 GER_expand_afbg_desc: "AFBG предоставляет средства немецким ремесленникам, если они хотят получить высшее образование. Но это не должно ограничиваться только ремесленниками, наши медсестры и сиделки также должны иметь возможность получить дополнительную помощь от государства, если они хотят получить образование. Кроме того, нам необходимо скорректировать некоторые незначительные пункты, чтобы сделать закон более современным"
 GER_forum_bildung: "Инициировать форум Bildung"
 GER_forum_bildung_desc: "Мир находится в состоянии постоянных изменений, и таким же должно быть наше образование для будущего поколения, чтобы подготовить его к тем вызовам, с которыми оно столкнется в будущем. Создав группу экспертов, они смогут разработать, как нужно реформировать наши школы, чтобы дать им наилучшее образование для будущего рынка труда"
 GER_reform_bafog: "Реформировать BAföG"
 GER_reform_bafog_desc: "Изначально предназначенный для помощи студентам в оплате обучения, фонд был "реформирован" бывшим правительством при канцлере Коле таким образом, что студентам стало слишком непривлекательно обращаться в него. Мы обязаны отменить изменения, внесенные ХДС/ХСС, и еще больше расширить ссуду"
 GER_forbid_npd: "Запретить НДП"
 GER_forbid_npd_desc: "Часто рассматриваемая как последовательница НСДАП по идеологии, НДПГ является ультранационалистической партией крайне правого спектра.\nК сожалению, в последнее время вновь участились нападения на иностранцев и другие меньшинства в Германии, например, на гомосексуальные пары. NPD, возможно, и не несет прямой ответственности за эти нападения, но ее расистская риторика мотивирует подобные действия"
 GER_lebenspartnerschaftsgesetz: "Lebenspartnerschaftsgesetz"
 GER_lebenspartnerschaftsgesetz_desc: "Если партнеры с одинаковой сексуальной ориентацией хотят, чтобы государство признало их родственниками друг друга, самый простой способ - усыновление одного партнера другим. С принятием этого закона геи и лесбиянки, желающие сделать еще один шаг вперед, теперь могут получить статус, аналогичный браку, с теми же правами, что и супружеские пары, называемый пожизненным партнерством"
 GER_terrorismusbekampfungsgesetz: "Terrorismusbekämpfungsgesetz"
 GER_terrorismusbekampfungsgesetz_desc: "Terrorismusbekämpfungsgesetz"
 GER_revise_law_obligation: "Пересмотреть обязательственное право"
 GER_revise_law_obligation_desc: "Пересмотреть закон об обязательствах"
 GER_spend_money: "Тратить все"
 GER_spend_money_desc: "Зачем копить неиспользованные деньги, если можно потратить их непосредственно в экономику?"

 GER_conservative_ties_to_the_automotive_industry: "Связи ХДС с автомобильной промышленностью"
 GER_conservative_ties_to_the_automotive_industry_desc: "Хотя христианско-консервативная партия ХДС/ХСС не так тесно связана с автомобильной промышленностью, как Герхард Шредер с концерном Volkswagen, несколько важных немецких автопроизводителей все же расположены в преимущественно консервативных южных землях, в частности, Porsche и Mercedes-Benz в Штутгарте, Баден-Вюртемберг, и BMW в Мюнхене, Бавария"
 GER_automotive_investments_in_europe: "Инвестиции в автомобильную промышленность в Европе"
 GER_automotive_investments_in_europe_desc: "Агрессивно продвигаясь на другие европейские рынки, немецкие автопроизводители могут резко сократить расходы на персонал, оставив немецкую промышленность и, соответственно, немецкие зарплаты в пользу стран-членов Европейского союза с более низким уровнем жизни. Mercedes-Benz просит о дополнительных инвестициях в Кечкемете (Венгрия), а Volkswagen - о поддержке расширения производства в Братиславе (Словакия)"
 GER_strengthen_volkswagen: "Укреплять Volkswagen"
 GER_strengthen_volkswagen_desc: "Министерство финансов Германии установило, что 30% рабочих мест в Нижней Саксонии напрямую или косвенно зависят от Volkswagen, крупнейшей компании Германии и главного корпоративного претендента на \"мягкую силу\" за рубежом. Несколько процентных пунктов немецкой экономики обеспечиваются исключительно этой компанией - она слишком велика, чтобы потерпеть неудачу"
 GER_the_kaluga_plant: "Калужский завод"
 GER_the_kaluga_plant_desc: "В 150 километрах к юго-востоку от столицы России Москвы, расположенная на реке Ока, Калуга в Калужской области была определена концерном Volkswagen как потенциально подходящее место для производства моделей VW или Audi. На заводе в Калуге может быть занято более 5 000 россиян, причем заработная плата будет намного ниже, чем гиганты автомобильной промышленности будут вынуждены платить немцам."
 GER_the_aurangabad_plant: "Завод в Аурангабаде"
 GER_the_aurangabad_plant_desc: "Индия - это большой неосвоенный рынок для концерна Volkswagen. В то время как в Китае немецкие автомобили уже стали хитом продаж, для того чтобы заинтересовать жителей Индии, второй по численности населения страны, требуется больше времени и маркетинга. Если немецкие компании не будут действовать быстро, то вскоре появятся индийские, которые заполнят эту нишу, поскольку все больше индийцев переходят в экономическую категорию, способную позволить себе автомобили"
 GER_expand_volkswagen_into_china: "Расширить присутствие Volkswagen в Китае"
 GER_expand_volkswagen_into_china_desc: "Хотя китайцы уже покупают автомобили Volkswagen, можно сделать еще больше, чтобы заставить компанию нанимать китайских рабочих в самой Народной Республике. Если поставить правительство этой страны в зависимость от инвестиций и трудовых ресурсов Volkswagen, то влияние Германии на китайском рынке резко возрастет. На планируемых заводах в Чэнду, Шанхае и Ляонине легко могли бы работать десятки тысяч человек"
 GER_dresden_and_leipzig_factories: "Дрезденская и Лейпцигская мануфактуры"
 GER_dresden_and_leipzig_factories_desc: "Хотя передавать рабочие места Volkswagen будет выгодно, это не вызовет особой радости у местных работников автомобильной промышленности. В традиционном центре тяжелого труда, которым является земля Саксония, Volkswagen планирует построить новые высококвалифицированные заводы - однако для того, чтобы сделать проект рентабельным, им потребуется несколько государственных субсидий и снижение налогов."
 GER_seize_opposition_weakness: "Улавливать слабые стороны оппозиции"
 GER_seize_opposition_weakness_desc: "После кризиса Мёллермана в СвДП и коррупционного скандала в ХДС/ХСС оппозиция СДПГ Герхарда Шрёдера (красные) и "зеленым" Йошки Фишера, которые вместе формируют правительство в виде "красно-зеленой коалиции", слаба как никогда. Это происходит как нельзя кстати, поскольку 1999 год принес правящим партиям несколько слабых результатов на выборах, даже в традиционно левых землях."
 GER_utilize_spd_influence_in_lower_saxony: "Использовать влияние СДПГ в Нижней Саксонии"
 GER_utilize_spd_influence_in_lower_saxony_desc: "Исторически сложилось так, что немецкие социал-демократы (СДПГ) играли вторую роль по сравнению с гораздо более сильным "Союзом" ХДС/ХСС. Лишь в 1998 г. Герхард Шредер оттеснил на четыре года Гельмута Коля из ХДС. Основа власти Шредера находится в Нижней Саксонии, одной из самых лояльных к СДПГ земель, где также расположена крупнейшая в Германии компания Volkswagen, политический союзник Шредера."
 GER_infrastructural_reform: "Инфраструктурная реформа"
 GER_infrastructural_reform_desc: "Из-за назревающего политического кризиса, связанного с министром инфраструктуры Райнхардом Климтом и связанным с ним футбольным клубом 1. FC Saarbrücken, Климт должен быть заменен новым федеральным министром транспорта, строительства и жилья. Курт Бодевиг был бы достойной заменой"
 GER_coal_industry_compromise: "Компромисс в угольной промышленности"
 GER_coal_industry_compromise_desc: "Если СДПГ и \"зеленые\" были едины в своей оппозиции либеральным решениям Союза и СвДП, то падение Оскара Лафонтена в 1999 г. и рост клинтонистской идеологии Шредера привели к явному диссонансу между \"зелеными\" и СДПГ: если Фишер стремится к ликвидации использования ископаемого топлива, то СДПГ хочет сохранить рабочих в промышленности. Основным конфликтом всегда был бурый уголь"
 GER_foreign_policy_pragmatism: "Прагматизм во внешней политике"
 GER_foreign_policy_pragmatism_desc: "Правительство Шредера за первые два года своего правления допустило ряд серьезных просчетов. Настойчивое стремление канцлера обеспечить Германии постоянное место в Совете Безопасности ООН в сочетании с полусерьезной попыткой провести европейский федерализм вызвали отторжение у ближайшего европейского партнера Германии - Франции. СДПГ и "зеленые" должны осознать ошибочность своего пути"
 GER_limited_haushaltskonsolidierung: "Ограниченная бюджетная консолидация"
 GER_limited_haushaltskonsolidierung_desc: "Одна из главных целей администрации Шредера на посту президента - Haushaltskonsolidierung, \"бюджетная консолидация\", - не будет достигнута. Под руководством социал-демократов бюджет продолжает раздуваться, а частный долг растет как на душу населения, так и на домохозяйства. Все, что может сейчас сделать Германия, - это провести ограниченное сокращение бюджета в таких областях, как расходы на оборону, чтобы минимизировать ущерб"
 GER_green_card_initiative: "Инициатива Зеленая карта"
 GER_green_card_initiative_desc: "Вдохновленное американскими и канадскими иммиграционными программами, правительство Шрёдера предложило ввести "Green-Card-Initiative" для быстрого привлечения иностранных ИТ-работников с целью ускорения развития слаборазвитого высокотехнологичного сектора Германии. Правительство Коля до Шредера пренебрегало развитием Интернета и ИТ, и это необходимо исправить"
 GER_pension_reform: "Пенсионная реформа"
 GER_pension_reform_desc: "Одним из ключевых тезисов борьбы немецких социал-демократов с немецкими консерваторами всегда был размер пенсий, и предвыборная борьба между Шредером и Колем в 1998 г. не была исключением. Если администрация Шредера не сможет обеспечить хотя бы символическую помощь пожилым людям Германии, престиж СДПГ среди рабочего класса окончательно рухнет"
 GER_digitalized_education_system: "Цифровая система образования"
 GER_digitalized_education_system_desc: "Одним из основных обещаний Шрёдера во время предвыборной кампании 1998 г. было \"Schulen ans Netz\" - \"школы в сети\", имея в виду низкий уровень доступа в Интернет и цифровизации немецких начальных и даже средних школ во время правления Коля. Успех программы \"Schulen ans Netz\" будет дорогостоящим, но чрезвычайно полезным для немецких школьников"
 GER_scientific_exchanges: "Научные биржи"
 GER_scientific_exchanges_desc: "Благодаря тому, что иностранные специалисты приезжают в Германию, чтобы жить и работать в таких технологических и стартап-центрах, как Кёльн и Берлин, инновационность Германии повышается. Для того чтобы эти обмены стали более формальными, немецкие исследовательские группы должны регулярно встречаться с зарубежными коллегами для изучения и сравнения результатов."
 GER_improved_federal_education_standards: "Усовершенствованные федеральные образовательные стандарты"
 GER_improved_federal_education_standards_desc: "В Германии концепция \"Bildungshoheit der Länder\", т.е. "главенство земель в образовании", отменяет федеральный контроль над образовательной политикой и позволяет отдельным землям более автономно ставить собственные цели. Недостатком этой системы является то, что образование некоторых земель, таких как Северный Рейн-Вестфалия и Бремен, отстает по престижу и стандартам от образования таких земель, как Бавария. Это можно исправить с помощью федеральных минимумов"
 GER_international_business: "Международный бизнес"
 GER_international_business_desc: "Германия часто называет себя Exportweltmeister, чемпионом мира по экспорту. Немецкая экономика традиционно имеет значительное положительное сальдо торгового баланса, продавая другим промышленно развитым странам гораздо больше, чем покупая у них. Продолжение товарно-экспортной политики требует большого внешнеполитического прагматизма - в конце концов, деньги диктатора хороши лишь настолько, насколько хороши деньги популярного лидера"
 GER_sino_german_deals: "Китайско-германские сделки"
 GER_sino_german_deals_desc: "Когда речь идет об экспортной экономике, Германия значительно превосходит ее по весу. Единственная страна, которая может приблизиться к ней, - это Китайская Народная Республика, население которой в 20 раз превышает население Германии, чтобы питать свой ненасытный экономический двигатель. Китай отчаянно ищет любые пути для увеличения мощности и роста - китайцам нужны немецкие станки, немецкие автомобили и ноу-хау немецких компаний"
 GER_oil_trade_negotiations: "Переговоры по торговле нефтью"
 GER_oil_trade_negotiations_desc: "Нефтеснабжение Германии - одна из самых насущных проблем страны. Источники нефти для Германии разнообразны - Норвегия, Нигерия, Ливия, Ирак, Казахстан, Шотландия. Германия действует на всех континентах, чтобы получить и обеспечить доступ к ценным ресурсам."
 GER_nord_stream: "Северный поток"
 GER_nord_stream_desc: "Шредер, как известно, дружен с Владимиром Путиным, российским самодержцем. Российско-германские торговые отношения вращаются вокруг российских природных ресурсов и их использования в Германии. Российский газовый гигант "Газпром" планирует обойти контроль со стороны Украины и Польши и поставлять российский газ в Германию по балтийскому трубопроводу \"Северный поток\". Этот план выгоден для Германии, но он не понравится Восточной Европе"
 GER_appease_eastern_europe: "Успокоить Восточную Европу"
 GER_appease_eastern_europe_desc: "Наши инвестиции в \"Северный поток\" представляют значительную угрозу для польских, словацких, чешских и украинских торговых и транзитных прибылей, связанных с поставками российской нефти в Германию и остальную Западную Европу. Сейчас мы должны осторожно торговать по этой линии, чтобы не допустить полного отторжения наших надежных партнеров. Россия не настолько заслуживает доверия, чтобы такой обмен был оправдан"
 GER_accomodate_polish_migrant_workers: "Содействовать польским рабочим-мигрантам"
 GER_accomodate_polish_migrant_workers_desc: "Польская трудовая миграция в Германию уходит корнями в далекую историю - например, \"рурские поляки\" - это этнические поляки из Рурской области, иммигрировавшие в XIX веке для работы в качестве шахтеров. Совсем недавно, в 1991 году, Германия и Польша подписали договор о добрососедстве. Ежегодно сотни тысяч поляков въезжают в Германию в качестве сезонных рабочих, особенно в сельском хозяйстве"
 GER_russo_german_partnership: "Российско-германское партнерство"
 GER_russo_german_partnership_desc: "Министр обороны Польши Радослав Сикорский уже сравнил наши новые деловые отношения с русскими с пактом Молотова-Риббентропа. Очевидно, что наши критики ошибаются, считая поляков и их друзей более надежными, чем русские, - они тоже просто хотят в удобный момент нанести нам удар. Россия - достойный партнер, которого необходимо поддерживать"
 GER_closer_integration_with_eaeu_markets: "Более тесная интеграция с рынками ЕАЭС"
 GER_closer_integration_with_eaeu_markets_desc: "Восточно-Европейский Союз - это российская (довольно плохая) имитация экономических соглашений ЕС. Их проблема в том, что у них действительно нет экономической мощи, чтобы поддержать свои экономические амбиции - но немецкое сотрудничество могло бы помочь им в этом"
 GER_expand_the_rhine_route: "Расширить Рейнский маршрут"
 GER_expand_the_rhine_route_desc: "Рейн - наиболее интенсивно используемая торговая река в Европе, являющаяся общей гордостью Нидерландов, Германии, Люксембурга, Франции и Швейцарии. Германия и Нидерланды зависят друг от друга, чтобы максимально использовать торговый потенциал"
 GER_strengthen_ties_to_belgium: "Укреплять связи с Бельгией"
 GER_strengthen_ties_to_belgium_desc: "После укрепления связей с голландскими соседями нам необходимо также агрессивно продвигать наши компании на бельгийский рынок. Влияние Германии на Бельгию и зависимость Бельгии от Германии будут иметь большое значение для будущего конфликта между двумя странами по поводу устаревшей атомной электростанции в Тиханге, являющейся одной из главных угроз национальной безопасности Германии."
 GER_trans_atlantic_trade: "Трансатлантическая торговля"
 GER_trans_atlantic_trade_desc: "Инвестируя в \"Deutsch-Amerikanische Handelskammern\" (\"Немецко-американские торговые палаты\"), немецкая экономика могла бы расширить свои двусторонние связи с рынками США, в частности, за счет адаптации высококлассных немецких товаров к потребностям американской промышленности. Это отвечало бы как роли Германии как страны-экспортера, так и роли Америки как страны-импортера"
 GER_trade_with_canada: "Торговля с Канадой"
 GER_trade_with_canada_desc: "Канада обладает рядом сильных сторон как торговый партнер: Изобилие природных ресурсов, высокообразованная рабочая сила, прочные связи с Европой - и огромная зависимость от одной страны, от которой они хотели бы диверсифицироваться. Мы должны найти скрытые шестеренки, которые могли бы обеспечить функционирование германо-канадской торговой сделки"
 GER_schroeder_ii: "Шредер II"
 GER_schroeder_ii_desc: "Вступив в 1998 году в первый срок на пост канцлера, Шредер одержал несколько громких политических побед. Кризисы ХДС и СвДП в отношении Коля и Меллермана соответственно значительно снизили шансы консерваторов на победу в выборах. Однако для переизбрания Шредеру еще могут потребоваться некоторые преимущества - например, отказ от участия в американских агрессивных войнах."
 GER_auffangbank_concept: "\"Концепция Ауффангбанка\""
 GER_auffangbank_concept_desc: "Вдохновленная американскими трастовыми корпорациями по разрешению споров (Resolution Trust Corporations, или RTC), администрация Шрёдера бравирует идеей создания в Германии финансового института по типу \"плохого банка\" для прогнозирования и предотвращения будущих финансовых кризисов. Но ведь этого никогда не произойдет, не так ли?"
 GER_back_deutsche_bank: "Вернуть Дойче Банк"
 GER_back_deutsche_bank_desc: "Deutsche Bank (DB) - крупнейший банк Германии, насчитывающий почти 100 тыс. сотрудников, более 2500 отделений и получающий доход в 1,6 млрд. евро в год, что более чем в три раза превышает доходы ближайших конкурентов - DZ Bank, KfW и Commerzbank, каждый из которых зарабатывает около 500 млн. евро. DB занимает центральное место в банковской системе Германии - хотя мы должны быть осторожны, чтобы он не оказался замешанным в российской коррупции"
 GER_homegrown_software: "Отечественное программное обеспечение"
 GER_homegrown_software_desc: "После того как программа \"Schulen ans Netz\" вступила в силу, средства должны быть направлены немецким мультимедийным компаниям, таким как нюрнбергская SoftMaker, на разработку утилитарных и офисных программ, чтобы оттеснить американское программное обеспечение на рабочих местах. Правительство Германии могло бы также субсидировать приобретение лицензий на такие программы, чтобы удвоить стимул"
 GER_the_internet_neuland: "Интернет "Нойланд"
 GER_the_internet_neuland_desc: "В своей печально известной речи 19 июня 2013 г. тогдашний канцлер Ангела Меркель объяснила, что Интернет "является новой территорией для всех нас", хотя к тому времени более 95% населения Германии имело подключение к Интернету и более половины пользовалось им регулярно. Комментарии Меркель вписались в длинную череду ошибок консерваторов в интернет-политике - медленная скорость подключения к Интернету в Германии восходит еще к Колю"
 GER_agenda_2010: "Агенда 2010"
 GER_agenda_2010_desc: "Герхард Шрёдер всегда занимал умеренную позицию среди социал-демократов и поэтому выступал за сдержанность в отношении бюджета. 'Агенда 2010' - это амбициозный проект сокращения бюджетных расходов и бюрократических реформ, который, несомненно, Вызовет резкую критику со стороны левых групп и сдвинет правительство к центру - но он может оказаться фантастическим для экономического прогресса. "
 GER_sports_funding: "Финансирование спорта"
 GER_sports_funding_desc: "В немецкой политике обычно очень эффективным оказывается получение внутренней прибыли, а также политического капитала за счет финансирования и поддержки спортивных проектов, в частности футбольных стадионов."
 GER_hartz_iv: "Hartz IV"
 GER_hartz_iv_desc: "Комиссия по современным услугам на рынке труда", названная "комиссией Хартца" по имени ее руководителя Петера Хартца, должна была разработать новую концепцию рынка услуг, классифицированную как Hartz I - Hartz IV. Хартц IV, в частности, новое постановление о пособиях по безработице, сильно противоречит классическим социал-демократическим ценностям и вызовет резкую критику со стороны традиционных избирателей СДПГ"
 GER_sonderparteitag: "Sonderparteitag"
 GER_sonderparteitag_desc: "После ухода Лафонтена поддержка Шредера среди левых сил в Германии стала ослабевать. Жонглирование интересами работодателей и работников, профсоюзов и корпораций, экономики и рабочего класса было, мягко говоря, противоречивым. Герхард Шредер, чтобы сохранить лицо, должен теперь отказаться от партийного руководства, чтобы полностью сосредоточиться на работе в качестве федерального канцлера"
 GER_vertrauensfrage: "Vertrauensfrage"
 GER_vertrauensfrage_desc: "Шредеру не удалось удержать в узде \"зеленых\" и свою собственную СДПГ. Основным способом проведения своей политики он стал угрожать своей отставкой и тем самым поставил под угрозу остатки стабильности коалиции. Теперь, когда общественная поддержка окончательно исчезла, настало время объявить вотум доверия, \"Vertrauensfrage\". Шредер полностью намерен проиграть это голосование и потребовать немедленных перевыборов"
 GER_schroeder_iii: "Шрёдер III"
 GER_schroeder_iii_desc: "Политический ход сработал: Шредер обеспечил себе третий срок пребывания на посту федерального канцлера и теперь может собрать новую коалицию либо с неолиберальной СвДП, либо с прогрессивными \"зелеными\". И левая ПДС, и консервативная ХДС/ХСС вряд ли одобрят этот результат и продолжат упорную борьбу с политикой СДПГ"
 GER_gewerkschaftsgesetz: "Gewerkschaftsgesetz"
 GER_gewerkschaftsgesetz_desc: "Традиционно тесные отношения между СДПГ и влиятельными профсоюзами Германии еще раз проявятся после принятия шредеровского Gewerkschaftsgesetz - законодательного акта, который предоставит бастующим работникам еще большую самостоятельность и защиту от попыток работодателя прервать забастовку. Критически важным является то, что практически все решения о прекращении забастовок будут переданы правительствам соответствующих стран."
 GER_regions_of_innovation: "Регионы инноваций"
 GER_regions_of_innovation_desc: "Выдвинутое в предвыборной программе СДПГ в 2005 г., правительство Шредера обещало сократить бюрократические проволочки и периоды ожидания в рамках программы \"Инновационные регионы\" (Innovationsregionen). Эти инновационные регионы должны значительно снизить бремя повседневной жизни для представителей рабочего класса, хотя ограничение бюрократии за счет сокращения расходов, скорее всего, приведет к конфликту с \"зелеными\"."
 GER_trust_in_germany: "Доверие в Германии"
 GER_trust_in_germany_desc: "СДПГ агрессивно вела свою кампанию по переизбранию Герхарда Шредера на третий срок в качестве федерального канцлера под лозунгом \"Vertrauen in Deutschland\", \"Доверие к Германии\". Игра на патриотических и общинных чувствах и соединение этой энергии с активностью рабочего класса может стать настоящим выигрышем для социал-демократического задора - и для национального единства перед внутренними и международными препятствиями."
 GER_further_union_reassurances: "Дальнейшие заверения профсоюзов"
 GER_further_union_reassurances_desc: "После успешного принятия Gewerkschaftsgesetz администрация Шредера намерена создать прочный и плодотворный союз с мощными профсоюзами Германии против международных мегакорпораций и иностранных инвесторов"
 GER_anti_unemployment_efforts: "Усилия по борьбе с безработицей"
 GER_anti_unemployment_efforts_desc: "Безработица, \"Arbeitslosigkeit\" по-немецки, является одним из главных антагонистов, с которым стремятся бороться социал-демократы из СДПГ. Опираясь на программу \"Регионы инноваций\", руководство СДПГ выдвинуло широкий спектр мер по \"гарантированию занятости\", которые могут снизить уровень безработицы до полупроцента населения Германии."
 GER_pan_european_efforts: "Общеевропейские усилия"
 GER_pan_european_efforts_desc: "Хотя попытки Шредера создать Европейскую конфедерацию под франко-германским руководством вызвали раздражение Парижа, при восстановленном и вновь усилившемся социал-демократическом руководстве следует серьезно задуматься о том, не будет ли исключено еще одно продвижение к европейскому идеалу."
 GER_close_ranks_with_the_international_unions: "Тесные ряды с международными профсоюзами"
 GER_close_ranks_with_the_international_unions_desc: "После восстановления профсоюзов в качестве доминирующей силы в общественной жизни Германии необходимо занять доминирующую позицию в международных рабочих организациях, чтобы обеспечить соблюдение высококачественных трудовых стандартов во всей Европе, а затем и во всем мире. Пока в ЕС существует более дешевая рабочая сила, уровень жизни немецкого рабочего класса находится под угрозой"
 GER_economic_prosperity: "Экономическое процветание"
 GER_economic_prosperity_desc: "Рост! Рост! Рост!\nЭкономика должна расти!"
 GER_continental_education_investments: "Континентальные инвестиции в образование"
 GER_continental_education_investments_desc: "Вдохновляясь Схемой действий европейского сообщества по мобильности студентов университетов (ERASMUS), правительство Германии должно предпринять дальнейшие шаги по объединению европейской молодежи в единую группу талантов - группу, которая после окончания университета будет смотреть на Германию в поисках максимально возможной заработной платы для своей карьеры."
 GER_return_to_old_social_democracy: "Возвращение к старой социал-демократии"
 GER_return_to_old_social_democracy_desc: "Если бы Вилли Брандт был жив, он бы оторвал Шредеру голову. Современная СДПГ стала слишком неолиберальной, слишком дружественной к мегакорпорациям и резко отдалилась от рабочего класса. Некоторые ветераны старой школы социал-демократии, такие как Гельмут Шмидт и Оскар Лафонтен, еще живы. Возвращение их в политику может спасти СДПГ"
 GER_brandtism: "Брандтизм"
 GER_brandtism_desc: "Вилли Брандт в 1970-е годы был человеком с характером: Ориентированный на трудящихся, идеалист, антинационалист, реформист, антикоммунист. И хотя такого человека, как он, не встретишь среди немецких социал-демократов еще несколько столетий, возвращение к истокам его философии необходимо для модернизации новой и омоложенной СДПГ"
 GER_european_leftism: "Европейский левый"
 GER_european_leftism_desc: "С тех пор как в 1914 году Жан Жорес предостерегал от войны между трудящимися народами Европы и погиб за это, левые движения на всех континентах выступают против националистических эгоистических настроений между странами. Мы стоим на плечах гигантов - Жореса, Брандта, Шмидта, Валенсы"
 GER_arbeiterstaat: "Arbeiterstaat"
 GER_arbeiterstaat_desc: "Мы успешно создали условия труда, достойные наших социал-демократических предков. Хотя экономически мы все еще базируемся на капиталистическом рынке, наше социальное государство и усилия по обеспечению занятости сейчас настолько полны, что мы действительно можем говорить о полусоциалистическом обществе, \"Arbeiterstaat\", государстве рабочих."
 GER_heavy_industry_focus: "Ориентация на тяжелую промышленность"
 GER_heavy_industry_focus_desc: "Падение Восточной Германии отчасти было вызвано тем, что социалисты в начале своего пути сделали упор на тяжелую промышленность, в то время как Западная Германия создала динамично развивающуюся индустрию услуг. Теперь, опираясь на эту сферу услуг, мы можем, наконец, раскрыть амбиции Германии в отношении сильного и гордого сектора тяжелой промышленности"
 GER_continue_the_third_way: "Продолжать третий путь"
 GER_continue_the_third_way_desc: "Третий путь, за который выступали Билл Клинтон, Тони Блэр и Герхард Шредер, - это новый стиль социал-демократии. Либеральный, прагматичный, ориентированный на бизнес. Такая модернизация назрела и была необходима, чтобы отменить прежние марксистские тенденции в европейской социал-демократии и привести ее в большее соответствие с американскими ценностями Демократической партии и современных глобализированных неолибералов"
 GER_appeasement_in_eastern_europe: "Уступки в Восточной Европе"
 GER_appeasement_in_eastern_europe_desc: "Восточноевропейцы, особенно Польша и Украина, РЕАЛЬНО раздражены \"Северным потоком\", поскольку обход их газопроводов дает русским рычаг для шантажа восточноевропейских газовых рынков без угрозы потери западноевропейских прибылей. Мы должны четко заявить, что, несмотря на этот шаг назад в наших отношениях, мы будем твердо придерживаться своих обязательств перед нашими восточными партнерами"
 GER_non_aggression_principle_with_russia: "Принцип ненападения в отношениях с Россией"
 GER_non_aggression_principle_with_russia_desc: "В 1941-1945 гг. Россия и Германия вели самый разрушительный конфликт между двумя государствами в истории человечества. Наши страны, возможно, никогда больше не окажутся друг против друга на мировых полях сражений"
 GER_break_with_putin: "Разрыв с [SOV.GetLeader]"
 GER_break_with_putin_desc: "Социал-демократы были неудобно близки к Путину. Российский президент не является естественным другом Германии, и социал-демократы должны это признать. Наш политический союз с [SOV.GetLeader] должен прекратить свое существование"
 GER_seek_russias_favor: "Искать благосклонность России"
 GER_seek_russias_favor_desc: "Россия, родина левой революции и антиамериканский центр силы на протяжении более ста лет, является нашим естественным партнером по противодействию влиянию янки на европейском континенте"
 GER_international_non_alignment: "Международное неприсоединение"
 GER_international_non_alignment_desc: "Мы должны оставаться в стороне от мировых конфликтов. Если американцы хотят вторгнуться в Ирак, им придется иметь дело с нами. Однако это не означает, что мы одобряем российских или китайских авторитаристов. Просто не лезьте в наши дела. Германия примет швейцарскую модель внешней политики"
 GER_angela_merkel: "Ангела Меркель"
 GER_angela_merkel_desc: "С потерей Vertrauensfrage политический капитал и репутация Шредера у немецкого народа были полностью исчерпаны. Консервативной партии ХДС/ХСС, \"Союзу\", было сравнительно легко собрать осколки и победить на выборах. Главным бенефициаром станет личная протеже Гельмута Коля Ангела Меркель. Она станет восьмым федеральным канцлером ФРГ и первой женщиной на этом посту"
 GER_energy_reform: "Энергетическая реформа"
 GER_energy_reform_desc: "Консервативный союз выступил против красно-зеленого \"Атомконсенса\" 2000 года, в рамках которого правительство приняло решение о постепенном отказе от атомной энергетики в пользу возобновляемых источников энергии. Команда Меркель считает этот шаг поспешным и обещает использовать атомную энергию в течение более длительного времени - и для того, чтобы заставить их отказаться от этого обещания, потребуется стихийное бедствие вблизи уязвимой АЭС..."
 GER_gesundheitspraemie: "Gesundheitsprämie"
 GER_gesundheitspraemie_desc: "Неизменно популярным тезисом для консервативных движений является раздутость бюджета. Союз, прекрасно понимая, что население Германии удовлетворено программой здравоохранения, предпринял попытку реформировать государственное бюджетирование, введя новый вид налога на здравоохранение - \"Gesundheitsprämie\". Он призван снизить издержки работодателей и переложить их на плечи людей, нуждающихся в услугах."
 GER_seek_centrist_compromises: "Искать центристские компромиссы"
 GER_seek_centrist_compromises_desc: "Для того чтобы обеспечить себе власть после избрания Ангелы Меркель, ХДС должен стремиться к созданию \"Большой коалиции\" между Союзом и СДПГ, двумя крупнейшими партиями. Это позволило бы вдвойне обеспечить проведение ограниченной консервативной политики и изолировать Герхарда Шредера. Шредер унизил себя после поражения на выборах, и Ангела Меркель сможет занять пост канцлера с чистого листа"
 GER_token_atomausstieg: "Token Atomausstieg"
 GER_token_atomausstieg_desc: "В кампании 2005 года проатомный ХДС/ХСС был противопоставлен антиядерной СДПГ. В ходе коалиционных переговоров энергетический вопрос будет решен с неудовлетворительным для обеих сторон результатом: ХДС/ХСС согласятся на выход из ядерной энергетики (нем.\"Atomausstieg\") в отдаленном будущем, а СДПГ - на то, чтобы не стремиться ускорить этот процесс сверх желания Союза."
 GER_strengthen_the_service_sector: "Укрепление сектора услуг"
 GER_strengthen_the_service_sector_desc: "Западная Германия завершила свою трансформацию в сервисную экономику после экономического чуда 1950-х годов и спада угольной и тяжёлой промышленности Рура. С тех пор эта страна хорошо знакома молодым инноваторам, а Берлин является одной из мировых столиц старт-ап бизнеса."
 GER_industrial_outsourcing: "Промышленный аутсорсинг"
 GER_industrial_outsourcing_desc: "Промышленный сектор Германии значительно ослаблен ростом заработной платы и свободным перемещением рабочей силы на менее благополучные европейские рынки, такие как Венгрия, Словакия, Румыния и Болгария. Немецкому правительству необходимо обеспечить контроль за перемещением промышленных предприятий с помощью государственных субсидий и стимулов ЕС, чтобы не потерять рабочие места в пользу более враждебных конкурентов, таких как Китай."
 GER_european_business_opportunities: "Возможности европейского бизнеса"
 GER_european_business_opportunities_desc: "С устранением торговых барьеров на всем континенте экономическая прибыль растёт у всех, но больше всего у Германии, и это хорошо. Мы должны и дальше работать над устранением тарифов и торговых ограничений, облегчать открытие предприятий и ведение торговли."
 GER_global_trade_initiatives: "Глобальные торговые инициативы"
 GER_global_trade_initiatives_desc: "Германия открыто называет себя \"Exportweltmeister\", \"чемпионом мира по экспорту\". Немецкие товары поставляются во все страны мира: Британия любит немецких медвежат, китайские бизнесмены ездят на BMW, а американские компании используют немецкие детали машин. Наши грузы доходят до любого порта мира"
 GER_radicalize_german_conservatism: "Радикализировать немецкий консерватизм"
 GER_radicalize_german_conservatism_desc: "Меркель должна отказаться от любой коалиции и возглавить правительство меньшинства против левой оппозиции. Она может сделать это при ограниченной первоначальной помощи СвДП, хотя для реального проведения политики потребуется дальнейшая помощь со стороны правых из числа \"зеленых\" и СДПГ. Политически несколько неудачный термин, идеологически может быть полезен для позиционирования Союза как консервативных сторонников жесткой линии"
 GER_military_spending_offensive: "Наступление на военные расходы"
 GER_military_spending_offensive_desc: "СДПГ Шредера всегда с удовольствием сокращала расходы на оборону, мотивируя это тем, что \"холодная война\" закончилась и деньги больше нужны на социальную защиту и государство всеобщего благосостояния. А вот ХДС/ХСС были озабочены достижением 2%-ной цели, поставленной НАТО перед своими странами-членами, и требовали, чтобы 2% ВВП приходилось на оборонные расходы. Германии нужно поторопиться, чтобы выполнить это требование"
 GER_partial_autobahn_privatization: "Частичная приватизация автобанов"
 GER_partial_autobahn_privatization_desc: "Приватизация системы немецких автодорог, "автобанов", остается горячей темой в немецкой политике. Левые партии в целом поддерживают "большие" государственные решения и полный контроль государства над дорожной системой Германии, в то время как свободные демократы и христианские демократы более дружелюбно относятся к идее допуска частного бизнеса к этому процессу."
 GER_german_nationalism: "Немецкий национализм"
 GER_german_nationalism_desc: "После поражений в мировых войнах немецкий народ в культурном отношении более сдержанно относится к патриотическим вспышкам и проявлениям национализма, чем другие сопоставимые общества."
 GER_rehabilitate_prussia: "Реабилитировать Пруссию"
 GER_rehabilitate_prussia_desc: "Во время немецкой оккупации закон № 46, принятый союзными властями, привел к распаду Свободного государства Пруссия 25 февраля 1947 года. Пруссия сыграла огромную роль в истории Германии, а ее культурная связь с германским монархизмом и милитаризмом обозначила ее как националистический реликт прошлых времен, на чем правительство могло сыграть, приняв некоторые ностальгические акты, реабилитирующие прусское государство."
 GER_imperial_ambition: "Имперские амбиции"
 GER_imperial_ambition_desc: "Хотя Германскую империю 1871-1918 гг. часто обвиняют в первоначальном росте протофашистских настроений в Германии и часто ассоциируют со слепым националистическим пылом начала 1910-х годов, она ознаменовала собой эпоху стабильности и процветания, которую не смогла повторить остальная Европа того времени."
 GER_reestablish_local_thrones: "Восстановить местные троны"
 GER_reestablish_local_thrones_desc: "В то время как немецкий народ в целом по-прежнему скептически относится к возвращению монархии, некоторые отдельные государства не столь сдержанны: Возвращение королевских семей Баварии, Бадена, Вюртемберга и Ганновера на свои социальные позиции, пусть и в качестве фигурантов, должно сделать эту идею более симпатичной для более республикански настроенной части немецкого народа. Пусть хоть раз бульварная пресса напишет о наших собственных монархах"
 GER_hohenzollern_restoration: "Реставрация Гогенцоллернов"
 GER_hohenzollern_restoration_desc: "Все приготовления к конституционным изменениям завершены - Федеративная республика может быть отправлена на покой, а ее место займет новая конституционная монархия. Династия Гогенцоллернов не раз давала понять, что не стремится к власти, но мы должны убедить их торжественно возглавить любящий народ. Тогда мы сможем вести шоу на заднем плане с меньшими препятствиями"
 GER_national_ambition: "Национальные амбиции"
 GER_national_ambition_desc: "Германия имеет один из самых печально известных национализмов в истории любой страны в мировом культурном масштабе. Жестокие злодеяния, совершенные под влиянием этого национализма, привели к оговоркам против немецкого национализма как в немецком культурном сознании, так и в исторической памяти любого иностранца, которого это коснулось - такие страны, как Польша или Россия, не одобрят возрождения национализма."
 GER_voelkisch_fervor: "Völkisch Fervor"
 GER_voelkisch_fervor_desc: "Восстановить чувство национального превосходства - значит подтвердить культуру фанатизма и обидчивых стереотипов, которая сформировалась и выжила в немецкой культуре, несмотря на ее тяжелое культурное отвращение к любым формам национализма и фанатизма. Итальянцы - мерзавцы, поляки - воры, русские - воняют, арабы - насильники, евреи хотят наших денег. Deutsche, wehrt euch!"
 GER_dismantle_democracy: "Демонтаж демократии"
 GER_dismantle_democracy_desc: "Продолжающаяся национальная революция не смогла завладеть сердцами и умами многих жителей Германии. Иностранцы, интеллигенция и проевропейски настроенный средний класс объединились в социально-политический блок против нашего национального возрождения. Однако, к большому сожалению, национальная революция может рассчитывать на высокопоставленных военных. Левая мерзость хочет выгнать нас на следующих выборах? Что это за выборы?"
 GER_cfsp_studies: "Исследования CFSP"
 GER_cfsp_studies_desc: "После многочисленных провалов ЕС на Балканах в позднебалканский период, прежде всего невмешательства голландских миротворческих подразделений в Сребреницу в 1995 году, Европейский Союз должен проявить бдительность при создании своей новой общей внешней политики безопасности - CFSP."
 GER_demand_maastricht_amendments: "Notre Europe - Unser Europa"
 GER_demand_maastricht_amendments_desc: "Президент Франции приглашается выступить в качестве первого главы иностранного государства в Рейхстаге перед немецким парламентом - Бундестагом"

 #Burger_Need_Coffee
 GER_Form_Adam_Opel_AG: "Adam Opel AG"
 GER_Form_Adam_Opel_AG_desc: "Adam Opel AG - немецкий производитель автомобилей со штаб-квартирой в Рюссельсхайме, Германия. Она была основана в августе 1862 года Адамом Опелем"
 GER_Split_from_GM: "Отделилась от GM"
 GER_Split_from_GM_desc: "После мирового финансового кризиса 2008 года и реорганизации GM по главе 11 10 сентября 2009 года GM согласилась продать 55% акций Opel консорциуму, включающему группу Magna и Сбербанк, с одобрения правительства Германии. "
 GER_Form_Daimler_Chrysler_AG: "Даймлер Крайслер АГ"
 GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG - германо-американский автопроизводитель, образовавшийся в 1998 году в результате слияния Daimler-Benz AG и Chrysler Corporation.\nДля расширения операционных и административных возможностей компании необходимы новые офисные помещения."
 GER_Fujian_Benz_Automotive: "Fujian Benz Automotive"
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. - компания по производству легких коммерческих автомобилей, расположенная в Фучжоу, Китай"
 GER_Volkswagen_Crisis: "Кризис Volkswagen"
 GER_Volkswagen_Crisis_desc: "В 2004 году концерн Volkswagen оказался под экономическим давлением. В 2003 финансовом году прибыль концерна снизилась более чем на 50%. Совет директоров объявил о комплексной реструктуризации компании с целью совместной работы с трудовым коллективом по снижению затрат и повышению конкурентоспособности немецких производственных площадок."
 GER_Expand_Volkswagen_Nutzfahrzeuge: "Volkswagen Nutzfahrzeuge"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Немецкая марка легких коммерческих автомобилей, принадлежащая концерну Volkswagen Group; штаб-квартира находится в Ганновере, Нижняя Саксония, Германия. Изначально входила в состав подразделения Volkswagen Passenger Cars (бизнес-направление), но с 1995 г. функционирует как самостоятельная марка."
 GER_BMW_Focus: "Bayerische Motoren Werke AG"
 GER_BMW_Focus_desc: "Немецкий транснациональный производитель автомобилей и мотоциклов класса люкс со штаб-квартирой в Мюнхене, Бавария, Германия. Компания была основана в 1916 г. как производитель авиационных двигателей, которые она выпускала с 1917 по 1918 г. и с 1933 по 1945 г."
 GER_BMW_CKD_System: "CKD Stystem"
 GER_BMW_CKD_System_desc: "Благодаря полной разборке наших автомобилей мы можем перевозить их по всему миру, используя гораздо меньше транспортных мощностей"
 GER_Restructure_Infrastructure: "Инфраструктурные реформы"
 GER_Restructure_Infrastructure_desc: "Разрыв в инфраструктуре Германии и остального мира всё ещё достаточно очевиден, и мы должны значительно улучшить её, если хотим конкурировать в списке лучших европейских стран."
 GER_Deutsche_Post: "Реформа Немецкой бундеспочты"
 GER_Deutsche_Post_desc: "Немецкая бундеспочта была разделена на три отдельных филиала, но нам необходимо продолжить реформы, чтобы сформировать современную коммуникационную систему в БРР и обеспечить получение населением счетов и налоговых писем!"
 GER_Deutsche_Post_AG: "Deutsche Post AG"
 GER_Deutsche_Post_AG_desc: "Deutsche Post AG - немецкая почтовая и курьерская компания. Она предоставляет услуги по доставке почты и посылок в Германии и по всему миру."
 GER_DHL: "DHL"
 GER_DHL_desc: "DHL - немецкая компания, предоставляющая услуги курьерской доставки, посылок и экспресс-почты. Является дочерней компанией Deutsche Post AG, крупнейшей в мире логистической компании. DHL предоставляет широкий спектр услуг, включая международные перевозки, складское хранение и управление цепочками поставок"
 GER_Postbank: "Postbank"
 GER_Postbank_desc: "Postbank - немецкий розничный банк, предлагающий ряд финансовых услуг, включая сберегательные счета, кредиты, ипотеку и инвестиционные продукты"
 GER_Network_Infrastructure: "Цифровая эра"
 GER_Network_Infrastructure_desc: "Сетевая инфраструктура - это аппаратное и программное обеспечение, обеспечивающее подключение к сети и связь между пользователями, устройствами, приложениями, Интернетом и т.д.\nСетевая инфраструктура необходима организациям для общения и передачи информации. Она также позволяет людям подключаться к Интернету и получать доступ к онлайн-сервисам, предоставляемым нашим правительством"
 GER_UMTS_License_auction: "Аукцион лицензий UMTS"
 GER_UMTS_License_auction_desc: "Аукцион лицензий UMTS в Германии был проведен в 2000 году и собрал более 45,8 млрд. долл. Аукцион проводился правительством Германии, и шесть лицензий получили различные компании, включая Deutsche Telekom, Vodafone и Telefonica.\nАукцион стал важным событием в истории мобильных телекоммуникаций, поскольку ознаменовал начало третьего поколения (3G) мобильных сетей"
 GER_Schulen_ans_Netz: "Schulen Ans Netz"
 GER_Schulen_ans_Netz_desc: "Schulen Ans Netz - это немецкая некоммерческая организация, целью которой было продвижение использования цифровых медиа в образовании для более эффективного обучения наших детей на цифровой платформе, чтобы идти в ногу со временем."
 GER_Regional_Innovation_Center: "Центр научных инноваций (DWIH)"
 GER_Regional_Innovation_Center_desc: "Немецкий центр исследовательских инноваций (DWIH) представляет немецкую науку, исследования и инновации.\nОн повышает узнаваемость немецких инновационных лидеров, передает знания, консультирует и связывает участников из Германии и принимающих стран"
 GER_Digitale_Agenda: "Цифровая повестка дня"
 GER_Digitale_Agenda_desc: "Digital Agenda - это программный документ, в котором изложены основные направления политики правительства Германии в области цифровых технологий и интернет-политики."
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AG - это инициатива правительства Германии, направленная на оказание помощи безработным в открытии собственного бизнеса путем предоставления им гранта на открытие собственного дела под названием Existenzgründungszuschuss. Программа была запущена в рамках реформ Хартца, направленных на реформирование рынка труда в Германии."
 GER_Neuer_Markt: "Нойер Маркт"
 GER_Neuer_Markt_desc: "Neuer Markt - это сегмент Deutsche Börse, который был создан в 1997 году для отражения сегмента рынка \"новых технологий\" и предоставления молодым компаниям в перспективных отраслях возможности получения акционерного финансирования путем IPO."
 GER_Home_Grown_IT: "Домашние информационные технологии"
 GER_Home_Grown_IT_desc: "Инвестируя в свои собственные компании, мы перестаем зависеть от иностранных компаний"
 GER_home_Grown_Sozialmedia: "Отечественная социальная медиа"
 GER_home_Grown_Sozialmedia_desc: "Инвестируя в наши собственные компании, мы больше не зависим от иностранных компаний"
 GER_home_Grown_Software: "Отечественное программное обеспечение"
 GER_home_Grown_Software_desc: "Инвестируя в наши компании, мы сможем избавиться от зависимости от иностранных технологических гигантов и больше полагаться на собственные компании!"
 GER_Tech_DAX: "Технологический DAX"
 GER_Tech_DAX_desc: "TecDAX - это немецкий фондовый индекс, отслеживающий результаты деятельности 30 крупнейших немецких компаний технологического сектора.\nКомпании, входящие в TecDAX, занимают более низкие позиции, чем компании, входящие в DAX, по обороту портфеля заказов и рыночной капитализации."
 GER_Bergbaufolgelandschaften: "Bergbaufolgelandschaft"
 GER_Bergbaufolgelandschaften_desc: "Bergbaufolgelandschaft - это инициатива по созданию горного ландшафта, которая была реализована во время или после проведения горных работ в районах с целью восстановления ландшафта."
 GER_opencast_lake: "Открытое озеро"
 GER_opencast_lake_desc: "Открытое озеро - это водоем, который образуется в карьере после прекращения горных работ. Для заполнения озера обычно используется вода из близлежащих рек или ручьев. Открытые озера часто используются для рекреационных целей, таких как купание, рыбалка и катание на лодках."
 GER_Nature_reserve: "Природный заповедник"
 GER_Nature_reserve_desc: "Природный заповедник - это охраняемая территория, имеющая важное значение для флоры, фауны, геологических или иных особенностей, представляющих особый интерес, которая резервируется и управляется в целях сохранения природы и предоставления особых возможностей для изучения или исследования."
 GER_forestry: "Лесное хозяйство"
 GER_forestry_desc: " §8\"Они заперли меня в комнате. Резиновой комнате. Резиновая комната с крысами.\"§!\n\n Лесное хозяйство - это наука и практика посадки, управления и ухода за лесами. Оно включает в себя развитие, сохранение и восстановление лесов и лесных массивов для использования связанных с ними ресурсов в интересах человека и окружающей среды. Возможно, посадка каучуковых деревьев будет способствовать развитию экосистемы"
 GER_Military_trainings_area: "Район военных учений"
 GER_Military_trainings_area_desc: "Военный учебный район - это специально отведенная территория, используемая вооруженными силами для боевой подготовки и тренировок. Обычно эти районы недоступны для широкой публики, но некоторые из них имеют ограниченный доступ, когда не используются."
 GER_Deutsche_Bahn: "Немецкая железная дорога"
 GER_Deutsche_Bahn_desc: "Deutsche Bahn - национальная железнодорожная компания Германии и государственное предприятие, находящееся под контролем правительства Германии."
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG"
 GER_Deutsche_Bahn_AG_desc: "Deutsche Bahn AG - государственное предприятие и национальная железнодорожная компания Германии. Примерно половину своего общего дохода Deutsche Bahn AG получает от эксплуатации железнодорожного транспорта, другая половина бизнеса включает в себя другие транспортные и логистические предприятия, а также различных поставщиков услуг."
 GER_DB_Fernverkehr_AG: "DB Fernverkehr AG"
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr AG - полунезависимое дочернее подразделение Deutsche Bahn, осуществляющее перевозки пассажирскими поездами дальнего следования/внедорожниками в Германии."
 GER_DB_Regio: "DB Regio"
 GER_DB_Regio_desc: "DB Regio - дочернее подразделение Deutsche Bahn, которое управляет региональными и короткими пригородными поездами в Германии. DB Regio отвечает за все региональные перевозки (железнодорожные и автобусные) группы DB в Германии, включая перевозки в соседние страны."
 GER_DB_Cargo: "DB Cargo"
 GER_DB_Cargo_desc: "DB Cargo - дочерняя компания Deutsche Bahn, осуществляющая железнодорожные грузовые перевозки в Европе.  Основными отраслями деятельности DB Cargo являются металлургия и уголь, химическая промышленность, автомобилестроение, производство строительных материалов, промышленных и потребительских товаров, а также интермодальные перевозки."
 GER_DB_Schenker: "DB Schenker"
 GER_DB_Schenker_desc: "DB Schenker - подразделение немецкого железнодорожного оператора Deutsche Bahn, специализирующееся на логистике.\nDB Schenker получает около половины своего общего дохода от эксплуатации железнодорожного транспорта, а другая половина бизнеса включает в себя другие транспортные и логистические предприятия, а также различных поставщиков услуг."
 GER_DB_Netz_AG: "DB Netz AG"
 GER_DB_Netz_AG_desc: "DB Netz AG - дочерняя компания Deutsche Bahn, отвечающая за управление и обслуживание железнодорожной инфраструктуры в Германии"
 GER_VDE: "Verkehrsprojekte Deutsche Einheit (VDE)"
 GER_VDE_desc: "Проекты VDE должны были оказать немедленное положительное влияние на региональное планирование и инфраструктуру в новых федеральных землях и на бывшей внутригерманской границе"
 GER_Restructure_the_Foreign_Ministery: "Министерство иностранных дел"
 GER_Restructure_the_Foreign_Ministery_desc: "Министерство иностранных дел Германии будет переведено в Берлин, и будет разработана новая Агенда для наших отношений и деятельности за рубежом."
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Bundesagentur Für Aussenwirtschaft"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "Bundesagentur für Außenwirtschaft (bfai) - это правительственное агентство Германии, предоставляющее информацию и поддержку немецким компаниям, заинтересованным в ведении бизнеса на международном уровне."
 GER_Reform_the_GTZ: "Gesellschaft für Technische zusammenarbeit"
 GER_Reform_the_GTZ_desc: "Принадлежащая Федеративной Республике Германия, организация функционирует как частное предприятие с мандатом в области политики развития, направленным на устойчивое улучшение условий жизни людей в странах-партнёрах и сохранение природных ресурсов, от которых зависит жизнь."
 GER_Reform_the_DED: "Deutscher Entwicklungsdienst"
 GER_Reform_the_DED_desc: "DED - одна из ведущих европейских служб развития кадрового сотрудничества, ориентированная на направление профессиональных немцев для работы в развивающихся странах над небольшими проектами в области развития."
 GER_Found_InWent: "InWent"
 GER_Found_InWent_desc: "InWEnt (Internationale Weiterbildung und Entwicklung gGmbH) - немецкая организация, работающая по всему миру в области двустороннего сотрудничества в области развития и международного сотрудничества с акцентом на наращивание потенциала."
 GER_Found_the_GIZ: "GIZ"
 GER_Found_the_GIZ_desc: "GIZ - немецкая государственная компания, предоставляющая услуги в области международного сотрудничества в интересах устойчивого развития и международного образования"
 GER_European_Politics: "Dialogue in Europe"
 GER_European_Politics_desc: "Нам необходимо установить правильные и более прочные связи в Европе. Без единства в Европе враги нашего порядка смогут использовать это в своих интересах"
 GER_Start_Italia_Dialog: "Диалог с Италией"
 GER_Start_Italia_Dialog_desc: "Мы можем поговорить с нашим старым другом Италией. Мы можем предложить сотрудничество наших криминальных ведомств в борьбе с организованной преступностью и экстремистскими организациями."
 GER_Start_Spain_Dialog: "Диалог с Испанией"
 GER_Start_Spain_Dialog_desc: "В последние годы Испания была близким союзником нашей страны, особенно в рамках альянса НАТО. Мы можем начать диалог с Испанией, чтобы подтвердить это сотрудничество"
 GER_Start_Baesheim_Dialog: "Подтвердить Елисейский договор"
 GER_Start_Baesheim_Dialog_desc: "Елисейский договор был подписан в 1963 году между нашей страной и Францией. За прошедшие годы он настолько укрепил германо-французские отношения, что был провозглашен день германо-французских отношений."
 GER_Start_Holland_Dialog: "Диалог с Голландией"
 GER_Start_Holland_Dialog_desc: "[HOL.GetName] была очень близким торговым партнером нашей страны, и мы можем расширить это, сблизившись с ней дипломатически."
 GER_Start_UK_Dialog: "Диалог с Великобританией"
 GER_Start_UK_Dialog_desc: "Великобритания является союзником Германии с момента окончания Второй мировой войны, и нам нечего терять, если мы будем поддерживать более тесные связи с этой страной"
 GER_Start_Poland_Dialog: "Диалог с Польшей"
 GER_Start_Poland_Dialog_desc: "На протяжении всей истории у нас были довольно шаткие отношения с Польшей. Однако торговля и сотрудничество сблизили наши две страны, и мы должны поддерживать эти связи"
 GER_Start_Baltic_Dialog: "Диалог в Прибалтике"
 GER_Start_Baltic_Dialog_desc: "Страны Балтии сейчас как никогда нуждаются в друге, поскольку угроза российской экспансии стала еще более ощутимой"
 GER_Start_Petersburger_Dialog: "Посольство в Санкт-Петербурге"
 GER_Start_Petersburger_Dialog_desc: "Открытие посольства в Санкт-Петербурге позволит нам без особых проблем поддерживать дипломатические отношения с русскими. Нам необходимо поддерживать тесные связи с русскими, чтобы обеспечить безопасность интересов обеих наших стран"
 GER_Start_Turkey_Dialog: "Диалог с Турцией"
 GER_Start_Turkey_Dialog_desc: "В последние годы Турция является близким союзником нашей страны в военном, культурном и экономическом плане. Многие жители этой страны мигрируют в нашу страну в поисках экономического успеха, и это стало важным вопросом в отношениях между нашими двумя государствами"
 GER_International_Politics: "Международный диалог"
 GER_International_Politics_desc: "Мы должны начать переговоры за пределами Европы, чтобы расширить нашу сферу влияния на международном уровне".
 GER_Africa: "Диалог в Африке"
 GER_Africa_desc: "Африканские страны сейчас, как никогда, нуждаются в партнере, и мы можем вмешаться, чтобы помочь их развитию и успеху"
 GER_Start_Nigeria_Dialog: "Диалог с Нигерией"
 GER_Start_Nigeria_Dialog_desc: "Мы можем наладить диалог с Нигерией, чтобы помочь ей в создании миграционной службы и управлении границами"
 GER_Start_Tunisia_Dialog: "Поддержка демократии в Тунисе"
 GER_Start_Tunisia_Dialog_desc: "Тунисское демократическое движение стало сильнее, чем когда-либо, и мы сможем поддержать его отсюда, из Германии"
 GER_Start_SAF_Dialog: "Диалог с Южной Африкой"
 GER_Start_SAF_Dialog_desc: ""
 GER_Start_Egypt_Dialog: "Поддержка демократии в Египте"
 GER_Start_Egypt_Dialog_desc: ""
 GER_Asia_and_Oceania: "Диалог в Азии и Океании"
 GER_Asia_and_Oceania_desc: "Нам необходимо начать переговоры в Азии и Океании, чтобы расширить наше влияние на Восток"
 GER_Start_Australia_Dialog: "Диалог с Австралией"
 GER_Start_Australia_Dialog_desc: "Австралия является близким партнером Германии в научной и исследовательской сферах. Мы можем использовать эти отношения для усиления нашего влияния на страну"
 GER_Start_Indonesia_Dialog: "Диалог с Индонезией"
 GER_Start_Indonesia_Dialog_desc: "Индонезия - это грядущая мировая держава, обладающая огромным количеством ресурсов и материалов. Мы можем установить связи для сближения с этой страной в целях торговли".
 GER_Start_Israel_Dialog: "Диалог с Израилем"
 GER_Start_Israel_Dialog_desc: "Израиль находится под постоянной угрозой со стороны других стран Ближнего Востока, и мы можем вмешаться, чтобы обеспечить их безопасность, расширив наше влияние в их стране"
 GER_Start_Saudiarabia_Dialog: "Диалог с Саудовской Аравией"
 GER_Start_Saudiarabia_Dialog_desc: "Нам нужно найти партнеров на Ближнем Востоке, чтобы улучшить наше влияние в этом регионе."
 GER_Start_Chinese_Dialog: "Диалог в Китае"
 GER_Start_Chinese_Dialog_desc: "Китай - один из наших важнейших торговых партнеров, и было бы очень глупо не развивать наши нынешние связи"
 GER_Start_India_Dialog: "Диалог с Индией"
 GER_Start_India_Dialog_desc: "Мы можем продвигать образовательные программы в Индии и тонко расширять наше образовательное влияние на страну"
 GER_Start_Japan_Dialog: "Диалог с Японией"
 GER_Start_Japan_Dialog_desc: "Мы можем расширить наше сотрудничество с Японией, установив новые формы диалога. Таким образом, мы сможем увеличить скорость проникновения этих забавных мультфильмов в Германию"
 GER_Start_South-Korea_Dialog: "Диалог с Южной Кореей"
 GER_Start_South-Korea_Dialog_desc: "На протяжении большей части истории наши две страны поддерживали относительно хорошие отношения, но хороших отношений никогда не бывает достаточно, нам нужны идеальные отношения!"
 GER_America: "Диалог на американском континенте"
 GER_America_desc: "Америка стала одним из важнейших регионов мира, особенно Северная. Для развития нашей и их нации нам необходимо установить правильные связи с этим регионом."
 GER_Start_Canadian_Dialog: "Диалог с Канадой"
 GER_Start_Canadian_Dialog_desc: "Канадцы и немцы - большие друзья и союзники, и так было исторически. Мы можем расширить наш диалог с нацией \"кленового листа\" и укрепить нашу нынешнюю дружбу"
 GER_Start_USA_Dialog: "Диалог с США"
 GER_Start_USA_Dialog_desc: "Соединенные Штаты оказали нашей стране значительную помощь, особенно после Второй мировой войны. Мы можем расширить наши военные связи, чтобы немного снизить нагрузку на наши отечественные бренды, внедрив некоторые американские"
 GER_Start_Brasil_Dialog: "Диалог с Бразилией"
 GER_Start_Brasil_Dialog_desc: "Бразилия и Германия в последнее время имеют относительно хорошие связи. Мы можем расширить наши связи, подписав соглашения о сохранении тропических лесов, особенно в Амазонии"
 GER_Start_Mexico_Dialog: "Диалог с Мексикой"
 GER_Start_Mexico_Dialog_desc: "Мексика может быть очень стратегическим партнером Америки, так как она обладает достаточно большими запасами нефти и других природных ресурсов, которые могут быть очень полезны для нашей страны"


 # Bundeswehr Reform
 GER_bundeswehr_reform: "Реформа бундесвера"
 GER_bundeswehr_reform_desc: "После окончания Второй мировой войны вооруженные силы Германии были сильно ограничены в размерах и масштабах. Поскольку правительство Германии тратит на военные нужды меньше, чем другие европейские державы, такие как Франция и Великобритания, вооруженные силы страны испытывают хронические проблемы со снабжением и неработающие системы вооружений. После того как в ходе недавних учений солдаты использовали метлы вместо пулеметов, пришло время реформировать бундесвер и обеспечить Германии надлежащую защиту".
 GER_modernized_auftragstaktik: "Auftragstaktik"
 GER_modernized_auftragstaktik_desc: "Auftragstaktik (официально известная как \"Führen mit Auftrag\" или \"руководство по заданию\") - это военная тактика, при которой результат выполнения задания ставится в приоритет над способом его достижения. Эта тактика, известная в США и Великобритании как \"руководство по заданию\", обеспечивает большую гибкость командирам отдельных подразделений и совместима с современными сетецентрическими концепциями и системами управления (C2)".
 GER_small_arms_grants: "Новая стандартная винтовка"
 GER_small_arms_grants_desc: "Немецкая винтовка G36, ставшая стандартной для бундесвера в 1996 году, с тех пор, как выяснилось, перегревается и теряет точность стрельбы в жаркую погоду. В связи с этим Управление закупок Министерства обороны Германии (BAAINBw) обратилось к производителям с просьбой представить прототипы, которые могли бы заменить устаревший G36 в качестве нового стандартного оружия для вооруженных сил."
 GER_modern_armored_assaults: "Современные бронированные штурмовые орудия"
 GER_modern_armored_assaults_desc: "Полностью модернизированная армия требует модернизированных танков, машин и тактики для обеспечения максимальной смертоносности на поле боя. Для того чтобы бронетанковые войска Германии сохранили свою актуальность в XXI веке, необходимо ознакомиться с военными процедурами"
 GER_young_officer_class: "Класс молодых офицеров"
 GER_young_officer_class_desc: "Для удовлетворения постоянно растущих потребностей вооруженных сил Германии в миротворческих операциях и развертывании сил НАТО по всему миру новое поколение юношей и девушек должно откликнуться на призыв и служить своей стране в меру своих возможностей. Мы должны позаботиться о том, чтобы молодежь Германии знала о возможностях, которые открываются перед ней в вооруженных силах, и подготовить ее соответствующим образом"
 GER_vehicle_development_grants: "Гранты на развитие транспортных средств"
 GER_vehicle_development_grants_desc: "Большая часть бундесвера использует устаревшие машины времен холодной войны, многие из которых за годы пренебрежения и отсутствия технического обслуживания пришли в негодность. Мы должны поощрять разработку нового поколения боевых машин, чтобы обеспечить нашим войскам лучшую защиту на передовой"
 GER_infantry_tactics_reform: "Реформа тактики пехоты"
 GER_infantry_tactics_reform_desc: "С началом Первой мировой войны господствовавшая тактика пехотного боя была радикально изменена. За последующее столетие в области пехотного боя было сделано бесчисленное количество достижений и нововведений, и, как мы уверены, эта тактика будет продолжать развиваться и в следующем столетии. Мы должны совершенствоваться, адаптироваться и преодолевать"
 GER_modern_doctrines: "Современные боевые доктрины"
 GER_modern_doctrines_desc: "После того как модернизация наших вооруженных сил в значительной степени завершена, безопасность Отечества выглядит как никогда ярко. Wir. Dienen. Deutschland"
 GER_fiscal_responsibility: "Фискальная ответственность"
 GER_fiscal_responsibility_desc: "Цель 2% расходов на оборону, к которой нас подталкивают наши союзники по НАТО, должна быть соблюдена, однако больше, чем требуется, - это пустая трата ресурсов. Мы должны быть ответственными и заботиться о том, чтобы благосостояние наших людей было столь же важным, как и благосостояние наших вооруженных сил. Имея значительные силы обороны и обладая большей способностью помогать нашим союзникам в зарубежных миротворческих операциях, Германия становится и безопаснее, и богаче"
 GER_influence_in_turkey: "Влияние в Турции"
 GER_influence_in_turkey_desc: "Граждане Турции составляют большую часть иммигрантского населения Германии. Вполне естественно, что мы должны принять встречу наших культур и обеспечить более тесные торговые и культурные связи между нашими народами"
 GER_military_cooperation_with_romania: "Военное сотрудничество с Румынией"
 GER_military_cooperation_with_romania_desc: "Румыния теперь свободна от \"железного занавеса\" и советской оккупации. Мы должны помочь обеспечить независимость их страны от возможного российского реваншизма в ближайшие десятилетия".
 GER_abolish_conscription: "Wehrgerechtigkeit"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, или \"военная справедливость\", относится к аргументации в немецких кругах в пользу создания профессиональной, добровольческой армии после окончания холодной войны. "
 GER_uphold_conscription: "Поддерживать воинскую повинность"
 GER_uphold_conscription_desc: "Хотя холодная война, возможно, и закончилась, потребности бундесвера не иссякли. Призыв в армию, хотя и неудачный, должен быть сохранен, чтобы помочь Германии выжить в следующем веке и далее".
 GER_military_conservatism: "Военный консерватизм"
 GER_military_conservatism_desc: "Вооруженные силы являются неотъемлемой частью немецкой нации. Умеренные консерваторы утверждают, что благосостояние народа не менее важно, чем вооруженные силы, однако они предпочитают забывать, что без сильной и хорошо финансируемой армии народ становится уязвимым перед внешними угрозами. Возрождающаяся Россия, все более экспансионистский Китай и глобальные террористические заговоры лишь еще раз подтверждают важность бундесвера в XXI веке"
 GER_Weizsacker_Kommision: "Комиссия Вайцзеккера"
 GER_Weizsacker_Kommision_desc: "Комиссия Вайцзеккера - комиссия, созданная социал-демократически-зелёным правительством Германии в 2000 г. для реформирования Бундесвера. В докладе комиссии, опубликованном в 2001 г., рекомендовалось внести ряд изменений в структуру Бундесвера, в том числе сократить срок службы по призыву с девяти до шести месяцев и создать новую военную службу для добровольцев."
 GER_Establish_Streitkraftebasis: "Создание базы вооружённых сил"
 GER_Establish_Streitkraftebasis_desc: "База Streitkräfte является поставщиком услуг для других видов вооружённых сил Германии, таких как сухопутные войска, ВВС и ВМС.\nБаза Streitkräfte обеспечивает поддержку в таких областях, как материально-техническое обеспечение, оборона ABC, обучение и военная полиция, управление крупными перебросками войск, снабжение топливом и водой."
 GER_BWB: "Bundesamt für Wehrtechnik und Beschaffung"
 GER_BWB_desc: "Bundesamt für Wehrtechnik und Beschaffung (BWB) - федеральное ведомство администрации Бундесвера, расположенное в Кобленце, Германия. Оно подчинялось главному управлению вооружений Федерального министерства обороны. BWB отвечало за разработку, испытания и закупки военной техники всех видов, модификацию военной техники, военно-техническую стандартизацию, а также за обеспечение качества и проведение испытаний."
 GER_Shipyards: "Немецкие верфи"
 GER_Shipyards_desc: "В Германии есть несколько верфей, которые участвуют в строительстве и обслуживании военно-морских судов"
 GER_Blohm_and_Voss: "Blohm+Voss"
 GER_Blohm_and_Voss_desc: "Blohm+Voss - немецкая судостроительная и машиностроительная компания с многолетней историей в морской индустрии. Компания была основана в 1877 году Германом Бломом и Эрнстом Фоссом в Гамбурге. За годы своего существования Blohm+Voss сыграла значительную роль в разработке и строительстве различных типов судов, включая военные корабли, коммерческие суда и роскошные яхты."
 GER_ThyssenKrupp_Marinesystem: "ThyssenKrupp Marine Systems"
 GER_ThyssenKrupp_Marinesystem_desc: "ThyssenKrupp Marine Systems - ведущая европейская военная судостроительная компания с богатой историей проектирования и строительства подводных лодок и надводных кораблей. Компания ведёт свою историю от нескольких известных немецких судостроительных компаний, которые были объединены в течение многих лет.  Являясь дочерней компанией ThyssenKrupp AG, TKMS входит в состав крупного конгломерата, который работает в различных отраслях, включая производство стали, промышленные решения и услуги по предоставлению материалов. Такая принадлежность обеспечивает TKMS финансовую поддержку и ресурсы диверсифицированной промышленной группы."
 GER_HDW: "Howaldtswerke-Deutsche Werft (HDW)"
 GER_HDW_desc: "HDW имеет долгую историю с момента основания в Киле (Германия) в 1838 году. Компания была значительным игроком в судостроительной отрасли, особенно известным благодаря своему опыту в строительстве подводных лодок. HDW получила международное признание благодаря проектированию и строительству подводных лодок. Компания является крупным поставщиком обычных и нетрадиционных подводных лодок для различных военно-морских сил по всему миру."
 Renovate_the_fleet: "Обновление флота"
 Renovate_the_fleet_desc: "Нам необходимо обновить наш флот, потому что время холодной войны прошло, и мы столкнемся с новой неизвестной угрозой"
 GER_New_Minesweepers: "Новые минные тральщики"
 GER_New_Minesweepers_desc: "Нам нужны новые минные тральщики, чтобы поддерживать наши военно-морские силы в идеальном состоянии."
 GER_New_Fregattes: "Новые фрегаты"
 GER_New_Fregattes_desc: "Нам нужно строить новые фрегаты, чтобы не отставать от наших союзников и врагов."
 GER_New_Corvettes: "Новые корветы"
 GER_New_Corvettes_desc: "Нам нужно строить новые корветы, чтобы не отставать от наших союзников и врагов."
 GER_New_Submarines: "Новые подводные лодки"
 GER_New_Submarines_desc: "'§CЗдравствуйте, как дела? Я под водой, пожалуйста, помогите мне. Дождь слишком сильный.§!' \n\nНам нужно строить новые подводные лодки, чтобы не отставать от наших союзников и врагов. Под водой"
 GER_Small_Arms: "Немецкие стрелковые компании"
 GER_Small_Arms_desc: "Нам нужно выбрать новую компанию, которая будет создавать следующее поколение винтовок для наших войск."
 GER_HK: "Heckler & Koch (H&K)"
 GER_HK_desc: "Компания Heckler & Koch была основана в 1949 году инженерами Эдмундом Хеклером, Теодором Кохом и Алексом Зайделем. Штаб-квартира компании находится в Оберндорфе-на-Неккаре, Германия. С самого начала своего существования компания H&K занималась разработкой и производством высококачественного огнестрельного оружия. Компания H&K зарекомендовала себя как крупный поставщик огнестрельного оружия для военных и правоохранительных органов по всему миру. Многие образцы их оружия используются спецподразделениями, полицейскими подразделениями и военными организациями по всему миру."
 GER_SIG: "SIG SAUER"
 GER_SIG_desc: "Компания SIG SAUER ведёт свою историю от Швейцарской вагонной фабрики (Schweizerische Wagonsfabrik) в Швейцарии, которая начала производить огнестрельное оружие в XIX веке. В 1970-х годах компания объединилась с немецким производителем огнестрельного оружия J.P. Sauer & Sohn, образовав компанию SIG SAUER.  Компания SIG SAUER широко представлена на военном и правоохранительном рынках. Их огнестрельное оружие широко используется различными военными и полицейскими силами по всему миру. В частности, пистолет P320 привлек к себе внимание благодаря своей модульной конструкции и принятию на вооружение вооружённых сил США под обозначениями M17 и M18."
 GER_NEW_Small_Arms: "Новая стандартная винтовка"
 GER_NEW_Small_Arms_desc: "После того как G36 давно отжила свой век, нам нужно создать новую винтовку, которая будет лучше соответствовать нашим новым потребностям."
 GER_Specialforces_equipment: "Новое оборудование для спецназа"
 GER_Specialforces_equipment_desc: "Наши спецназовцы должны быть готовы к новой работе, поэтому нам необходимо обновить их снаряжение"
 GER_Vehicles_constructions: "Немецкие конструкторы бронемашин"
 GER_Vehicles_constructions_desc: "Нам нужно найти новую компанию, которой мы могли бы поручить строительство новых машин для Бундесвера."
 GER_Rheinmetall_: "Rheinmetall"
 GER_Rheinmetall__desc: "Компания Rheinmetall ведет свою историю с 1889 года, когда она была основана в Дюссельдорфе, Германия. Изначально ориентированная на производство автомобильных компонентов, компания Rheinmetall впоследствии расширила свою деятельность, включив в неё оборонные технологии. Rheinmetall является ведущим производителем боеприпасов и систем вооружения. Компания выпускает широкий спектр боеприпасов, от боеприпасов для стрелкового оружия до артиллерийских снарядов. Кроме того, Rheinmetall разрабатывает и производит различные системы вооружения для наземного, воздушного и военно-морского применения."
 GER_KMW_: "Krauss-Maffei Wegmann GmbH & Co. KG"
 GER_KMW__desc: "Компания Krauss-Maffei Wegmann (KMW) ведёт свою историю с 19 века. Компания была образована в результате слияния Krauss-Maffei и Wegmann в 1999 году. Обе компании имели давние традиции в области машиностроения и производства военной техники. KMW является крупнейшим поставщиком основных боевых танков, а ее серия Leopard 2 широко признана одним из самых передовых и мощных семейств танков в мире. Танк Leopard 2 был принят на вооружение несколькими странами и постоянно модернизируется для поддержания своей эффективности."
 GER_Boxer_Programm: "Boxer Multirole Armoured Vehicle (MRAV)"
 GER_Boxer_Programm_desc: "Программа Boxer относится к совместным европейским усилиям по разработке и производству многоцелевой бронированной машины Boxer (MRAV), высокомодульной и универсальной колесной бронированной машины. Программа Boxer предполагает сотрудничество между различными оборонными подрядчиками. Основным подрядчиком по созданию Boxer является ARTEC GmbH, совместное предприятие Rheinmetall MAN Military Vehicles GmbH и Krauss-Maffei Wegmann."
 GER_NGP_Program: "Neue Gepanzerte Plattform (NGP)"
 GER_NGP_Program_desc: "Neue Gepanzerte Plattform (NGP), или Новая бронетанковая платформа, - это проект, инициированный Бундесвером и немецкими оборонными производителями с целью разработки общего бронетанкового шасси. Эта платформа предназначена для создания различных типов бронетехники, таких как боевые машины пехоты, боевые танки и машины боевого обеспечения."
 GER_Update_Leopard_Tank: "Обновление Leopard 2"
 GER_Update_Leopard_Tank_desc: "Leopard 2 ещё можно обновить, но надолго ли? Мы ещё не раз обновим этот танк, но нам нужно начинать новый проект."
 GER_Main_Ground_Combat_System: "Main Ground Combat System (MGCS) "
 GER_Main_Ground_Combat_System_desc: "MGCS - это совместный проект Германии и Франции, целью которого является совместное проектирование, разработка и производство нового основного боевого танка, который станет основой бронетанковых войск обеих стран. Проект предусматривает сотрудничество между ведущими компаниями оборонной промышленности Германии и Франции. Такие компании, как Krauss-Maffei Wegmann (KMW), Nexter Systems и Rheinmetall, вероятно, будут играть ключевую роль в разработке и производстве основной наземной боевой системы."
 GER_Leopard_3: "Программа Леопард 3"
 GER_Leopard_3_desc: "Проект Леопард 3 должен основываться на опыте наших собственных войск и наших союзников."
 GER_Panther: "KF51 Panther"
 GER_Panther_desc: "KF51 создан на базе корпуса Leopard 2A4, но с новой башней, на которой установлено основное орудие калибра 130 мм с автоматическим заряжанием. Танк разработан для повышения летальности, мобильности, живучести и сетевых возможностей танков MBT без значительного увеличения массы. Экипаж танка состоит из 3-4 человек, каждый из которых может передавать и брать на себя задачи и роли других без снижения функциональности1. Основным вооружением танка является 130-мм гладкоствольная пушка Rh-130 L/52, а также 12,7-мм коаксиальный пулемет и 7,62-мм пулемет NATTER RCWS."
 GER_Zentrum_fur_Transformation: "Zentrum für Transformation der Bundeswehr"
 GER_Zentrum_fur_Transformation_desc: "Zentrum für Transformation der Bundeswehr (Центр трансформации немецкой армии), был аналитическим центром немецкой армии и играл ведущую роль в планировании трансформации (реорганизации) немецкой армии"
 GER_Reform_Fuhrungsakademie: "Zentrum für Transformation der Bundeswehr"
 GER_Reform_Fuhrungsakademie_desc: "Zentrum Innere Führung (Центр трансформации Бундесвера), ранее известный как Zentrum für Analysen und Studien (Центр анализа и исследований), оказывает поддержку Федеральному министерству обороны Германии в управлении процессом трансформации Бундесвера в армию, ведущую постоянную войну для отстаивания интересов Германии."
 GER_Reform_Zentrum_innere_Fuhrung: "Реформа Zentrum Innere Führung"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "Zentrum Innere Führung (Центр внутреннего лидерства) - это военная служба Бундесвера, занимающаяся подготовкой гражданского и военного персонала и исследованиями в области внутреннего лидерства. Он был основан в 1956 году и считается центральным аналитическим центром по вопросам культуры лидерства в бундесвере."
 GER_Reform_Heeresamt: "Реформа Heeresamt"
 GER_Reform_Heeresamt_desc: "Heeresamt отвечал за концептуальное развитие армии, а также за обучение и оснащение. Он также занимался организационными основами в армии, вопросами используемых систем и материально-технического обеспечения армии. Heeresamt курировал школы и центры сухопутных войск."
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Реформа Университета Федеральных вооружённых сил в Гамбурге"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "Universität der Bundeswehr Hamburg, или Университет Федеральных вооружённых сил в Гамбурге, - один из двух университетов Федеральных вооружённых сил Германии. Университет Федеральных вооружённых сил в Гамбурге был основан в 1973 году, как и его коллега в Мюнхене. Оба университета были созданы для предоставления академического образования и подготовки офицеров и кандидатов в офицеры Бундесвера (вооруженных сил Германии)."
 GER_invest_in_Universitat_der_Bundeswehr_Munchen: "Реформа Университета Федеральных вооружённых сил в Мюнхене"
 GER_invest_in_Universitat_der_Bundeswehr_Munchen_desc: "Universität der Bundeswehr München, или Университет Федеральных вооружённых сил в Мюнхене, - это немецкий военный университет, расположенный в Нойбиберге под Мюнхеном. Университет занимается исследовательской деятельностью в различных областях, внося свой вклад как в военную, так и в гражданскую сферу. Исследования в университете часто связаны с вопросами обороны и безопасности."
 GER_focus_artillerie_schule: "Artillerieschule"
 GER_focus_artillerie_schule_desc: "Artillerieschule (Артиллерийское училище) в Идар-Оберштайне служит центром подготовки личного состава, специализирующегося на артиллерийской и непрямой огневой поддержке. Её основная роль заключается в обучении и подготовке офицеров, сержантов и солдат, которые будут действовать в составе артиллерийских подразделений. Обучение в Artillerieschule, вероятно, интегрируется в более крупные военные учения и сценарии с акцентом на координацию артиллерийской поддержки с другими родами войск, такими как пехота, бронетехника и ПВО."
 GER_focus_Panzertruppenschule: "Panzertruppenschule"
 GER_focus_Panzertruppenschule_desc: "Panzertruppenschule (Школа бронетанковых войск) в Мюнстере служит центром подготовки личного состава, специализирующегося на ведении бронетанковой войны. Её основная задача - обучение и подготовка офицеров, сержантов и солдат, которые будут действовать в составе бронетанковых подразделений. Поскольку технологии играют важную роль в современной бронетанковой войне, Panzertruppenschule интегрирует использование передовых технологий в свои учебные программы. Это включает в себя обучение новейшему оборудованию, системам связи и другим технологиям, имеющим отношение к бронетанковым подразделениям."
 GER_focus_Infanterie_Schule: "Infanterieschule"
 GER_focus_Infanterie_Schule_desc: ""Infanterieschule" (Пехотное училище) в Хаммельбурге служит центром подготовки личного состава, специализирующегося на пехотных операциях. Ее основная задача - обучение и подготовка офицеров, сержантов и солдат, которые будут служить в пехотных подразделениях. С учётом того, что школа Infanterieschule Hammelburg специализируется на пехотных боевых действиях, особое внимание уделяется уникальным задачам и требованиям пехотных подразделений. Это включает в себя подготовку к действиям в составе пехоты, ближнему бою и другим специфическим для пехоты задачам."
 GER_Reform_the_MAD: "Реформа Militärischer Abschirmdienst (MAD)"
 GER_Reform_the_MAD_desc: "Militärischer Abschirmdienst (MAD) - это служба военной контрразведки Федеративной Республики Германия. Она отвечает за предоставление разведывательных и контрразведывательных услуг специально для вооружённых сил Германии, бундесвера. Вот общее описание MAD"
 GER_transformation: "Трансформация Бундесвера"
 GER_transformation_desc: "Трансформация Бундесвера - это процесс адаптации вооружённых сил Германии к изменению политических и военных условий, направленный на повышение их боеготовности и устойчивости."
 GER_Einsatzfuhrungskommando: "Оперативное командование Бундесвера"
 GER_Einsatzfuhrungskommando_desc: "Наши политики решили превратить Бундесвер из миротворческих сил в международную оперативную группу, отправляющуюся туда, где она больше всего нужна правительству.\nЧего нам не хватает, так это единого командного центра для координации передвижения наших войск по всему миру."
 GER_Heerestruppen_Kommando: "Heerestruppenbrigade"
 GER_Heerestruppen_Kommando_desc: "Heerestruppenbrigade (HTrKdo) - бригада немецкой армии, в ведении которой находятся боевые и вспомогательные подразделения различных родов войск; обеспечивающие огневую и тыловую поддержку."
 GER_Heeresaufklarungstruppe: "Heeresaufklärungstruppe"
 GER_Heeresaufklarungstruppe_desc: "Объединение разведывательных подразделений под единым командованием позволит повысить эффективность их работы и снизить операционные расходы, а также обеспечить войска на передовой более точными данными."
 GER_JFST: "ОГОП"
 GER_JFST_desc: "Объединённая группа огневой поддержки (ОГОП) - это группа артиллерийских наблюдателей, передовых наблюдателей и офицеров воздушной связи, которые сопровождают боевые подразделения и имеют возможность запрашивать и направлять огневую поддержку со стороны артиллерии, минометов, морской артиллерийской поддержки и ближней воздушной поддержки. "
 GER_Heer_2010: "Heer 2010"
 GER_Heer_2010_desc: "За время своего существования Heer претерпел несколько структурных изменений. Последняя реструктуризация была начата с принятием новой редакции Руководства по оборонной политике. Реорганизация должна быть завершена к 2010 году и получила название \"Heer 2010\" или \"Новая армия\". Heer подразделяется на несколько категорий, включая силы вмешательства, силы стабилизации и силы поддержки."
 GER_Verteidigungspolitische_Richtlinie: "Руководящие принципы оборонной политики"
 GER_Verteidigungspolitische_Richtlinie_desc: ""Verteidigungspolitische Richtlinien" (Руководящие принципы оборонной политики) служат основой для стратегии и планирования Бундесвера (вооружённых сил Германии). Эти руководящие принципы издаются федеральным правительством Германии и охватывают различные аспекты оборонной политики, включая оценку угроз, военный потенциал и международное сотрудничество."
 GER_Prepare_for_Asymetric_war: "Подготовка к асимметричным угрозам"
 GER_Prepare_for_Asymetric_war_desc: "Нам необходимо адаптировать новые стратегии к разнообразным вызовам новых угроз, укрепляя нашу адаптивную подготовку, разведку и сотрудничество между гражданскими и военными."
 GER_less_Spendings: "Сокращение военных расходов"
 GER_less_Spendings_desc: "Теперь, когда холодная война закончилась, нет реальной необходимости поддерживать высокие военные расходы."
 GER_keep_actuall_spendings: "Сохранение военное финансирование"
 GER_keep_actuall_spendings_desc: "Мы никогда не можем быть слишком уверены в глобальной ситуации, поэтому лучше всего поддерживать финансирование на прежнем уровне."
 GER_keep_conscription: "Без компромиссов"
 GER_keep_conscription_desc: "Мы не можем ослабить законы о воинской повинности и должны прекратить любые дискуссии на эту тему!"
 GER_More_spendings: "Увеличение военного финансирования"
 GER_More_spendings_desc: "Глобальный климат быстро нагревается, как температурный, так и политический. Нам необходимо увеличить финансирование вооружённых сил, чтобы соответствовать этой угрозе."
 GER_higher_conscription: "Аванс с призывом"
 GER_higher_conscription_desc: "Не правда ли, забавно, что некоторое время велись разговоры о смягчении воинской повинности? Что ж, пора показать им палец и ужесточить законы!"
 GER_European_Anker_Army: "Сформировать европейскую армию Анкера"
 GER_European_Anker_Army_desc: "Бундесвер должен быть в состоянии сформировать Анкер для армий наших союзников. Нам необходимо активизировать наше сотрудничество в области обучения и руководства, чтобы в случае необходимости работать как можно лучше вместе"
 GER_Reform_Light_forces: "Фокус на наших светлых силах"
 GER_Reform_Light_forces_desc: "Манёвренность, гибкость и доступность являются ключом к победам на поле боя. Мы не можем спать на этих преимуществах, вместо этого мы должны использовать их в своих интересах."
 GER_introduce_Medium_Forces: "Найти золотую середину"
 GER_introduce_Medium_Forces_desc: "Мы должны найти баланс между тяжёлым и лёгким, чтобы в нашей армии было лучшее из двух миров."
 GER_Reform_Heavy_Forces: "Фокус на наших тяжёлых силах"
 GER_Reform_Heavy_Forces_desc: "Наши тяжёлые войска лучше всего подходят для обороны, и это все, что нам действительно нужно. Они должны наносить мощные удары и удерживать позиции!"
 GER_abolish_conscription: "Wehrgerechtigkeit"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, или \"военная справедливость\", относится к аргументации в немецких кругах в пользу создания профессиональной, добровольческой армии после окончания холодной войны."
 GER_Creation_of_the_Rapid_Response_Forces: "Create the Division Schnelle Kräfte"
 GER_Creation_of_the_Rapid_Response_Forces_desc: "The Rapid Forces Division is a combined arms unit of the German Army that unites the light rapid-response forces. It comprises special operations forces, German and Dutch paratroopers, Army aviators with transport and combat helicopters, as well as well as mountain infantry forces. FOCUS UNUSED"
 GER_Expirience_from_Asymetric_War: "Experience From Assymetric Warfare"
 GER_Expirience_from_Asymetric_War_desc: "Our Experience from Kosovo and Afghanistan teach us, we need to prepare for Assymetric warfare better FOCUS UNUSED"
 GER_Neuausrichtung_des_Heeres: "Neuausrichtung Der Bundeswehr"
 GER_Neuausrichtung_des_Heeres_desc: "Neuausrichtung der Bundeswehr или реструктуризация вооружённых сил Германии является самой комплексной реформой Бундесвера с момента его создания в 1955 году.\nЭто потребует много времени для планирования и принятия решений, но принесёт большую пользу нашим вооружённым силам. "
 GER_Army_Training_Command: "Ausbildungskommando"
 GER_Army_Training_Command_desc: "Ausbildungskommando отвечает за планирование и координацию подготовки руководящих кадров и повышения квалификации в немецкой армии. Оно является частью руководящей организации Heer и отвечает за всю подготовку Heer."
 GER_Establish_the_Headquater_in_Strausberg: "Kommando Heer"
 GER_Establish_the_Headquater_in_Strausberg_desc: "Kommando Heer является единственным высшим командным органом в немецкой армии и находится в непосредственном подчинении Федерального министерства обороны. Оно отвечает за планирование, руководство, контроль и координацию действий сухопутных войск, а также является центральным контактным пунктом Федерального министерства обороны по вопросам, касающимся сухопутных войск."
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Amt für Heeresentwicklung"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "Amt für Heeresentwicklung - это учреждение немецкой армии, занимающееся дальнейшим развитием концепций, обучением, организацией и материальным планированием армии."
 GER_Cyber_and_Information_Doman_Service: "Киберпространство и информационное пространство"
 GER_Cyber_and_Information_Doman_Service_desc: "Киберпространство и информационное пространство (КИП) является самым молодым подразделением вооружённых сил Германии - Бундесвера. В задачи КИП входит разработка планов реорганизации подразделений кибернетики, информационных технологий, военной разведки, геоинформации и оперативной связи Бундесвера."
 GER_Establish_Marinekommando_Rostock: "Marinekommando"
 GER_Establish_Marinekommando_Rostock_desc: "Marinekommando - высший орган военно-морского флота Германии, отвечающий за руководство, экспертизу и подготовку военно-морских сил. Оно расположено в Ростоке, а командуют им инспектор ВМС и его заместитель - командующий флотом. Marinekommando отвечает за разработку концепций, обучение, организацию и материальное планирование ВМС."
 GER_Deep_Water_Navy: "Глубоководный флот"
 GER_Deep_Water_Navy_desc: "Глубоководные ВМС предназначены для проведения операций в голубой воде, что означает способность действовать в глубокой, открытой океанской среде.  Глубоководные ВМС оснащены оборудованием для проецирования силы, что означает их способность проецировать военную силу за пределы собственных границ. Для этого могут использоваться авианосные ударные группы, десантно-штурмовые корабли и другие средства, способные влиять на события в отдаленных регионах."
 GER_Basis_See: "Концепция Basis See"
 GER_Basis_See_desc: "Концепция Basis See является частью стратегического подхода ВМС Германии (Deutsche Marine). Согласно этой концепции, ВМС Германии нацелены на поддержку других военных сил с моря, что позволяет использовать открытое море в качестве базы для военных операций. Например, фрегаты ПВО класса Sachsen могут защищать от воздушных атак сухопутные части, дислоцированные вблизи побережья."
 GER_asymetrick_threat: "Противостояние асимметричной угрозе"
 GER_asymetrick_threat_desc: "Асимметричные угрозы могут исходить как от государственных, так и от негосударственных субъектов и часто включают стратегии, использующие уязвимые места, нетрадиционные тактические приемы или неожиданные способы применения технологий.  Использование беспилотных воздушных, надводных и подводных аппаратов может обеспечить асимметричное преимущество силам, которые эффективно их применяют. Эти системы могут вести наблюдение, разведку и даже доставлять оружие, не подвергая риску людей-операторов."
 GER_Heimatschutz: "Решительный страж 21"
 GER_Heimatschutz_desc: "В этих учениях, проходивших на военно-морской базе в Киле, участвовали только резервисты. Морская пехота решила подготовить новые силы защиты объекта, состоящие в основном из резервистов, в ответ на военные конфликты в непосредственной близости от Германии. Это было впервые для Бундесвера2. Предполагалось, что резервисты возьмут на себя охрану военно-морских баз, военно-морской авиабазы, военно-морских радиостанций и оперативного центра командования морской пехоты."
 GER_Reform_Fleet: "Реорганизация военно-морского флота"
 GER_Reform_Fleet_desc: "Нашему военно-морскому флоту необходимо начать реформу, чтобы не только выжить, но и противостоять новому оружию и кораблям, развёрнутым нашими врагами за рубежом!"
 GER_Naval_helicopter: "Военно-морские вертолёты"
 GER_Naval_helicopter_desc: "Вертолёты очень полезны на суше, а теперь просто поставьте их прямо над морем и наблюдайте, как разворачивается хаос!"
 GER_Naval_Airplane: "Военно-морские самолёты"
 GER_Naval_Airplane_desc: "Для защиты наших берегов нам понадобятся самолёты, способные наносить удары по военно-морским целям вблизи наших вод."
 GER_Naval_Radar: "Улучшение прибрежных радаров"
 GER_Naval_Radar_desc: "Нам нужно усовершенствовать радары, установленные вблизи наших вод, чтобы видеть врага ещё до того, как он увидит наши берега."
 GER_Kooperation_with_Norway: "Сотрудничество с Норвегией"
 GER_Kooperation_with_Norway_desc: "Норвегия была старой северной военно-морской державой на протяжении многих лет, возможно, мы сможем кое-чему у них научиться."
 GER_Kooperation_with_Italy: "Сотрудничество с Италией"
 GER_Kooperation_with_Italy_desc: "Итальянцы веками полагались на свой флот в защите Средиземноморья! Мы можем обратиться к ним за помощью."
 GER_Kooperation_with_USA: "Сотрудничество с США"
 GER_Kooperation_with_USA_desc: "Разве это вообще вопрос? Американский флот бледнеет по сравнению с любым другим, и нам лучше всего обратиться к ним за помощью."
 GER_Neuausrichtung_der_Marine: "Новый немецкий флот"
 GER_Neuausrichtung_der_Marine_desc: "Благодаря новым реформам и помощи наших союзников мы смогли перестроить наш флот!"
 GER_Special_Marine_Forces: "Spezialisierte Einsatzkräfte Marine"
 GER_Special_Marine_Forces_desc: "Spezialisierte Einsatzkräfte Marine (SEK M) - батальонное пехотное подразделение ВМС Германии, дислоцированное в Эккернфёрде. Они отвечают за пехотный компонент ВМС и состоят из спецподразделений морской пехоты, включая боевых пловцов, водолазов-минёров и абордажную команду."
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters: "ЦПО ЗМВ"
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters_desc: "Центр передового опыта по операциям в замкнутых и мелких водах (ЦПО ЗМВ) - это исследовательский центр НАТО, расположенный в Киле. Его задача заключается в предоставлении совместных и объединенных экспертных знаний в области операций в замкнутых и мелких водах для НАТО и стран, участвующих в ЦПО ЗМВ, для продвижения будущих разработок и, в частности, для поддержки трансформации НАТО."
 GER_Reform_the_Marine_Training: "Реформа подготовки морских пехотинцев"
 GER_Reform_the_Marine_Training_desc: "Наша нынешняя система подготовки морских пехотинцев слаба и устарела. Возможно, приняв систему, аналогичную американской морской пехоте, мы сможем добиться лучших результатов."
 GER_Neue_Luftwaffenstruktur: "Luftwaffenstruktur 5"
 GER_Neue_Luftwaffenstruktur_desc: "Luftwaffenstruktur 5 была реорганизацией ВВС Германии.\nРеорганизация была направлена на повышение эффективности ВВС Германии путём консолидации их ресурсов и рационализации операций."
 GER_The_Eurofighter: "Eurofighter Typhoon"
 GER_The_Eurofighter_desc: "Проект Eurofighter Typhoon - это совместная работа британской компании BAE Systems, немецкой Airbus, итальянской Leonardo и испанской Indra. Это одна из крупнейших программ сотрудничества в области обороны в Европе."
 GER_F_16_Programm: "F-16 Fighting Falcon"
 GER_F_16_Programm_desc: "F-16 Fighting Falcon известен своей высокой манёвренностью, ускорением и общей производительностью. Он обладает высоким отношением тяги к весу, что делает его хорошо подходящим для ведения догфайта и выполнения задач по завоеванию превосходства в воздухе. F-16 сыграл решающую роль в эволюции современного воздушного боя и остаётся выдающимся истребителем в мировом аэрокосмическом ландшафте. Его адаптивность, производительность и постоянная модернизация способствуют его неизменной популярности."
 GER_form_Kommando_Luftwaffe: "Kommando Luftwaffe"
 GER_form_Kommando_Luftwaffe_desc: "Kommando Luftwaffe (Командование ВВС) отвечает за командование и управление Люфтваффе, включая планирование и проведение воздушных операций. Командование участвует в модернизации возможностей Люфтваффе, включая приобретение и интеграцию новых самолётов, систем и технологий."
 GER_Eurodrone: "Проект Eurodrone"
 GER_Eurodrone_desc: "Проект Eurodrone представляет собой совместную работу оборонной промышленности Германии (Airbus), Италии (Leonardo) и Испании (Airbus и Indra). Целью стран-участниц является совместная разработка и производство беспилотного летательного аппарата класса MALE, отвечающего их военным требованиям. "
 GER_Cooperation_with_Israel: "Сотрудничество с Израилем"
 GER_Cooperation_with_Israel_desc: "Сотрудничество с Израилем, безусловно, увеличит наши возможности в борьбе с беспилотниками. Надеюсь, они знают, что делают."
 GER_Domestic_Awacs: "Отечественные AWACS"
 GER_Domestic_Awacs_desc: "Мы должны построить свой собственный AWACS, чтобы быть независимыми от американцев и показать всему миру качество немецкой инженерии!"
 GER_Update_Eurodrone: "Обновление Eurodrone"
 GER_Update_Eurodrone_desc: "Обновляя данные Eurodrone, мы могли бы сопоставить возможности наших союзников и врагов."
 GER_Reform_Fuhrungsstaab_der_Luftwaffe: "Реформа Führungsstab der Luftwaffe"
 GER_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "Führungsstab der Luftwaffe (Штаб ВВС) участвует в международном сотрудничестве и координации действий с другими военно-воздушными силами, партнёрами по НАТО и союзными государствами, чтобы повысить оперативную совместимость и внести вклад в усилия по коллективной обороне."
 GER_Reform_Air_Defence_Missiles: "Модернизация наших систем ПВО"
 GER_Reform_Air_Defence_Missiles_desc: "Наши системы ПВО всё ещё рассчитаны на угрозы времён холодной войны, и они должны измениться, чтобы соответствовать современным угрозам."
 GER_Update_Radarsystems: "Модернизация наших радарных систем"
 GER_Update_Radarsystems_desc: "Наши радарные системы всё ещё рассчитаны на угрозы времён холодной войны, и мы должны быстро находить новые способы их усовершенствования, чтобы не отставать от времени!"
 GER_Update_Airports: "Модернизация наших аэропортов"
 GER_Update_Airports_desc: "Улучшив возможности нашего аэропорта, мы могли бы серьёзно улучшить наши военно-воздушные силы."
 GER_Neuausrichtung_der_Luftwaffe: "Улучшения для Люфтваффе"
 GER_Neuausrichtung_der_Luftwaffe_desc: "Улучшив свои военно-воздушные силы, мы сможем доминировать в небе на протяжении многих лет."
 GER_Order_Eurofighter_AS: "Заказать Eurofighter AS"
 GER_Order_Eurofighter_AS_desc: "Для ВВС Германии настало время заменить устаревшие истребители Phantom на новые, более современные истребители Eurofighter Typhoon."
 GER_domestic_jet_programme: "Программа Внутренние самолёты"
 GER_domestic_jet_programme_desc: "Это к лучшему, что мы начинаем программу создания отечественных самолетов. Если этого не сделать, то мы рискуем отстать от других наших соседей."
 GER_Order_Eurofighter_MR: "Американские многоцелевые"
 GER_Order_Eurofighter_MR_desc: "Нам придется заменить наши старые многоцелевые самолёты, и нет лучшего способа сделать это, чем купить новые и усовершенствованные американские истребители F-16C!"
 GER_Future_Combat_Air_System: "Боевая авиационная система будущего"
 GER_Future_Combat_Air_System_desc: "Боевая авиационная система будущего (БАСБ) - европейская боевая система, разрабатываемая компаниями Dassault Aviation, Airbus и Indra Sistemas. FCAS будет состоять из системы вооружения следующего поколения (NGWS), а также других воздушных средств."
 GER_F35_Programme: "Программа F35"
 GER_F35_Programme_desc: "F35 Lightning II - это многоцелевой стелс-истребитель нового поколения. Этот самолет является серьезным образцом техники и сейчас находится на рынке, и, к счастью, нам повезло, что мы получили возможность начать собственную программу и приступить к его строительству."
 GER_A400M: "A400M"
 GER_A400M_desc: "Airbus A400M Atlas - европейский четырехдвигательный турбовинтовой военно-транспортный самолет, разработанный компанией Airbus Defence and Space.\nОн был разработан для замены старых транспортных самолётов, таких как Transall C-160 и Lockheed C-130 Hercules."
 GER_Order_F35: "Заказать F35"
 GER_Order_F35_desc: "F-35 Lightning II - многоцелевой истребитель пятого поколения, разработанный компанией Lockheed Martin.\nЭто самый современный истребитель в мире, оснащённый современными сенсорами, системой объединения информации и сетевым взаимодействием."
 GER_Order_Awacs: "E-3A Sentry"
 GER_Order_Awacs_desc: "Boeing E-3A Sentry - самолет раннего предупреждения и управления воздушным движением (AEW&C), разработанный компанией Boeing. Самолёты E-3 широко известны как AWACS (Airborne Warning and Control System). Созданный на базе авиалайнера Boeing 707, он обеспечивает дальнее всепогодное наблюдение, управление, контроль и связь."
 GER_order_Drones: "Заказать IAI Heron 1"
 GER_order_Drones_desc: "IAI Heron 1 - средневысотный беспилотный летательный аппарат большой продолжительности полёта (БПЛА), разработанный подразделением Malat компании Israel Aerospace Industries."
 GER_Reform_Heeresflieger: "Реформа Heeresflieger"
 GER_Reform_Heeresflieger_desc: "Придётся заменить вертолёты времён холодной войны на современные, так как старые рано или поздно начнут разваливаться."
 GER_the_Eurocopter: "Eurocopter Tiger"
 GER_the_Eurocopter_desc: "Eurocopter Tiger - это четырехлопастный двухдвигательный ударный вертолет, разработка которого началась во время холодной войны. Первоначально он задумывался как противотанковый вертолёт, который должен был использоваться против советского наземного вторжения в Западную Европу.\nВо время разработки вертолета Советский Союз распался, но Франция и Германия решили продолжить разработку Tiger, превратив его в многоцелевой ударный вертолёт. Eurocopter Tiger может оснащаться противотанковыми ракетами, неуправляемыми ракетами, а также ракетами класса \"воздух-воздух\"."
 GER_New_Transport_Helicopter: "CH-53GS"
 GER_New_Transport_Helicopter_desc: "CH-53GS является модернизированной версией оригинального CH-53G. Этот вариант имеет усовершенствованные средства противодействия ракетам, модернизированные системы связи и навигации, 2 дополнительных топливных бака. Модернизированная модель также оснащается новыми двигателями Т64-100, позволяющими работать в более жарких и высоких условиях, а также системами вооружения MG3 (7,62x51 мм) и M3M .50cal (12,7x99 мм)."
 GER_NH90: "Заказать NH90"
 GER_NH90_desc: "NH Industries NH90 - это средний двухдвигательный многоцелевой военный вертолёт. Он был разработан в соответствии с требованиями НАТО к боевому вертолёту, который мог бы эксплуатироваться и в военно-морских условиях.\nNH90 разработан и производится компанией NHIndustries, которая является совместным предприятием Airbus Helicopters, Leonardo (бывшая AgustaWestland) и Fokker Aerostructures."
 GER_Luftwaffentruppenkommando: "Luftwaffentruppenkommando"
 GER_Luftwaffentruppenkommando_desc: "Luftwaffentruppenkommando - командное подразделение ВВС Германии, отвечающее за управление и координацию всех вертолётных операций в немецкой армии."
 GER_Kommando_Hubschrauber: "Kommando Hubschrauber"
 GER_Kommando_Hubschrauber_desc: "Kommando Hubschrauber - командное подразделение немецкой армии, отвечающее за управление и координацию всех вертолётных операций в немецкой армии. Подразделение находится в непосредственном подчинении дивизии Schnelle Kräfte (DSK).\nDSK отвечает за быстрое развертывание войск в кризисных ситуациях и является одним из важнейших подразделений немецкой армии."
 GER_Cooperative_Traings_Center_TIGER: "Deutsch-Französische Heeresfliegerausbildungszentrum TIGER"
 GER_Cooperative_Traings_Center_TIGER_desc: "Deutsch-Französische Heeresfliegerausbildungszentrum TIGER (Немецко-французский учебный центр армейской авиации TIGER) - это совместный центр подготовки пилотов вертолетов армейской авиации Германии (Heeresflieger) и французской армейской авиации. Центр специально ориентирован на подготовку пилотов для управления ударным вертолётом Eurocopter Tiger. "
 GER_New_Attack_helicopter: "Модернизация наших ударных вертолётов"
 GER_New_Attack_helicopter_desc: "Мы должны найти время, чтобы обновить наш старый парк ударных вертолётов."
 GER_Order_US_Attack_Helicopters: "Заказать американский ударный вертолёт"
 GER_Order_US_Attack_Helicopters_desc: "Мы можем просто не тратить деньги и время на создание нового вертолёта и вместо этого просто купить его у американцев."
 GER_Cooperation_with_france: "Помощь из Франции"
 GER_Cooperation_with_france_desc: "Ранее мы уже получали помощь от Франции в создании вертолёта Tiger, так почему бы не вернуться?"
 GER_New_transport_Helicopter: "Модернизация наших транспортных вертолётов"
 GER_New_transport_Helicopter_desc: "Давно пора модернизировать наши транспортные вертолёты, чтобы своевременно перебрасывать войска из пункта А в пункт Б."
 GER_Order_US_Transport_Helicopters: "Заказать американские транспортные вертолёты"
 GER_Order_US_Transport_Helicopters_desc: "Мы можем заключить несколько очень выгодных сделок с американцами и получать транспортные вертолеты по сниженным ценам."
 GER_Transport_Cooperation_with_france: "Создать его вместе с нашими французскими партнёрами"
 GER_Transport_Cooperation_with_france_desc: "Нам нужно постепенно снижать зависимость от американцев. Серьёзно, мы слишком зависим от них!"
 GER_Introduce_Heeresflieger_Strukture_VI: "Представить Heeresflieger Struktur VI"
 GER_Introduce_Heeresflieger_Strukture_VI_desc: "Внедрение Struktur завершит нашу задачу по созданию современной армейской авиации."
 GER_Weltraumkommando_der_Bundeswehr: "Bundeswehr Space Command"
 GER_Weltraumkommando_der_Bundeswehr_desc: "Космическое командование Бундесвера было создано для того, чтобы объединить компетенцию в области спутниковой разведки и радиолокации воздушного пространства для наведения страха на наших врагов и укрепления доверия с нашими партнерами."


