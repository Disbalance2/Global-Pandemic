 GER_idea_Heer_2010: "Heer 2010"
 GER_idea_Heer_2010_desc: "The Bundeswehr structure Heer 2010 was designed to adapt the army to the changing in security envirement and the new tasks of the Bundeswehr, such as multinational stabilisations operations and conflict prevention."
 GER_idea_Heer_2010_2: "Neuausrichtung des Heeres"
