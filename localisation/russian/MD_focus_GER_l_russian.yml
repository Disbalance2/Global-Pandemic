 GER_crack_down_on_radicals: "Разоблачение радикального персонала"
 GER_crack_down_on_radicals_desc: "Мы можем публично разоблачить радикальные элементы в нашей армии, чтобы показать народу опасность милитаризма!"
 GER_increase_nato_reliance: "Усилить опору на НАТО"
 GER_increase_nato_reliance_desc: "Для чего нужны наши союзники? Очевидно, что они помогают нам. Мы должны опираться на это и экономить деньги."
 GER_reduce_military_benefits: "Сократить военные льготы"
 GER_reduce_military_benefits_desc: "Если мы сократим военные выплаты, мы сможем уменьшить последствия милитаризма и улучшить жизнь наших народов."
 GER_anti_militarism_protests: "Финансировать антимилитаристские протесты"
 GER_anti_militarism_protests_desc: "К счастью, у нас есть дополнительный доход, и мы можем использовать его для финансирования антимилитаристских протестов. Почему? Ну, это даст нашей партии огромный всплеск популярности среди большей части молодежи."
 GER_ignore_military_radicals: "Игнорировать радикалов в армии"
 GER_ignore_military_radicals_desc: "Да, эти парни? Они безобидны! Серьезно, когда оставление радикалов в нашей стране без контроля было плохой идеей?"
 GER_exceed_nato_expectations: "Внедрить стандарты НАТО"
 GER_exceed_nato_expectations_desc: "Давно пора внедрить некоторые стандарты НАТО, чтобы наши военные были на равных с остальными членами альянса."
 GER_increase_military_benefits: "Увеличить военные льготы"
 GER_increase_military_benefits_desc: "Наша армия разваливается, и разваливается быстро. Нам нужно стимулировать людей вступать в Бундесвер, а не избегать этого."
 GER_pro_military_protests: "Военные протесты"
 GER_pro_military_protests_desc: "Нам нужно, чтобы наши люди почитали, уважали и поддерживали нашу армию. Мы можем использовать протесты в пользу нашей армии, чтобы получить больше поддержки среди других людей."


