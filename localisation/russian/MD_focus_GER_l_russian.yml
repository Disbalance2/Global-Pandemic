 #Unemployment crisis, KWH
 GER_unemployment_crisis: "Кризис безработицы"
 GER_unemployment_crisis_desc: "Несмотря на значительные расходы на стимулирование экономики, уровень безработицы, особенно в восточных бундеслендах, остаётся высоким. Из-за этого, а также из-за других экономических проблем Германию стали называть "больным человеком Европы". Пришло время выбрать свою позицию по экономическим вопросам нового тысячелетия."
 GER_control_over_the_market: "Контроль над рынком"
 GER_control_over_the_market_desc: "Применяя интервенционистский подход, мы можем напрямую контролировать экономику Бундесреспублики, что позволит нам стимулировать занятость, повысить эффективность бюрократического аппарата, стимулировать туризм, который, в свою очередь, принесёт доход прямо в немецкие карманы."
 GER_manage_workers: "Администрирование работников"
 GER_manage_workers_desc: "В настоящее время немецкий рабочий слишком ненадежён, чтобы за ним не следить. Создав в правительстве различные агентства и стандартизированные протоколы, мы сможем более эффективно управлять умелыми руками наших граждан."
 GER_stabilize_government_income: "Стабилизация доходов государства"
 GER_stabilize_government_income_desc: "Будут приняты меры по направлению большего и более стабильного финансирования на государственные и административные цели."
 GER_unions_compromise: "Компромисс с профсоюзами"
 GER_unions_compromise_desc: "Профсоюзы, созданные в условиях здоровой рабочей среды, могут быть полезны не только собственнику и его партнёрам (способствуя развитию кооперативной рабочей среды), но и рядовому работнику. Мы можем выработать компромисс с профсоюзами, чтобы способствовать созданию благоприятной рабочей среды и гарантировать здоровые отношения между работниками и работодателями на предприятиях по всей Федеративной Республике."
 GER_increase_government_jobs: "Программа работы правительства"
 GER_increase_government_jobs_desc: "Приведение в порядок государственной программы трудоустройства позволит нам быстро пополнить ряды сил внутренней безопасности, а также обеспечить работой многих безработных по всей стране."
 GER_federal_employment_agency: "Федеральное агентство занятости"
 GER_federal_employment_agency_desc: "Федеральное агентство занятости (Bundesagentur für Arbeit) - это административное учреждение федерального уровня, призванное под руководством Федерального министерства труда и социальных дел (BMAS) снижать уровень безработицы путём использования рабочих агентов (Arbeitsvermittler), а также обеспечивать страхование от безработицы и выплату пособий."
 GER_prop_up_tourists: "Поддержать туристов"
 GER_prop_up_tourists_desc: "Германия - одна из самых посещаемых туристами стран планеты благодаря разнообразию ландшафта и обилию традиционных западноевропейских достопримечательностей. Туристы - это благо для немецкого народа, поскольку они приносят большой доход местным жителям и гидам."
 GER_expand_visa_acceptance: "Расширение приёма карт VISA"
 GER_expand_visa_acceptance_desc: "Мы можем ослабить некоторые параметры для соискателей VISA, чтобы способствовать более лёгкому и менее громоздкому путешествию в самое сердце Германии."
 GER_more_hotels: "Построить туристические отели"
 GER_more_hotels_desc: "Строительство и совершенствование гостиниц, ориентированных на среднего туриста, не только повысит вероятность того, что он будет оставлять чаевые и задерживаться на более длительный срок, но и будет стимулировать его к повторному посещению. Это напрямую увеличит наши доходы в городских районах."
 GER_tourism_in_bayern: "Туризм в Баварии"
 GER_tourism_in_bayern_desc: "Бавария - одна из самых посещаемых туристами федеральных земель по всей стране, причем Мюнхен уступает лишь самому Берлину. Здесь есть классическая Мариенплац в самом центре города, Старый город, похожий на средневековый, и Нойс-Ратхаус в качестве примеров достопримечательностей, привлекающих туристов."
 GER_tourism_in_hamburg: "Туризм в Гамбурге"
 GER_tourism_in_hamburg_desc: "Гамбург - один из самых красивых городов мира, излучающий ни с чем не сравнимое очарование. В этом городе на берегу Эльбы сосредоточены одни из самых популярных городских пейзажей, потрясающие достопримечательности и уникальная ночная жизнь во всем мире. Приезжайте к нам!"
 GER_german_workers_abroad: "Немецкий рабочий за рубежом"
 GER_german_workers_abroad_desc: ""
 GER_free_market_approach: "Поддерживать свободный рынок"
 GER_free_market_approach_desc: "Наибольшего процветания экономика достигает, когда её оставляют в покое. В соответствии с этим принципом уменьшение вмешательства государства в финансовые вопросы должно в конечном итоге привести к хорошему, здоровому, естественному росту отечественного бизнеса."
 GER_promote_german_startups: "Продвижение немецких стартапов"
 GER_promote_german_startups_desc: "Мы можем инвестировать в отдельные национальные малые предприятия, предоставляя им необходимые средства и материалы для расширения и совершенствования."
 GER_education_investments: "Инвестировать в образование"
 GER_education_investments_desc: "Теперь, когда мы освободили часть бюрократического бюджета от регулирующих институтов экономики, мы можем сосредоточиться на расходах на образование и программы повышения грамотности, чтобы создать более разумную Германию будущего."
 GER_international_schools: "Международные школы"
 GER_international_schools_desc: "Финансирование программы Международная школа позволит нам дать самое качественное образование экспатриантам и легальным иммигрантам со всего мира, а также даст возможность ещё больше интегрировать их в немецкую культуру и общество, сохранив при этом часть их индивидуальных особенностей."
 GER_foreign_policy_dedication: "Посвящение во внешнюю политику"
 GER_foreign_policy_dedication_desc: "Поощрение национальных компаний за переход к более широкой международно-экспортной модели даст нам возможность постепенно превратить нашу экономику в смешанную потребительско-экспортную, а наши товары "Made in Germany" станут известны во всём мире."
 GER_investments_stuggart: "Американские инвестиции в Штутгарте"
 GER_investments_stuggart_desc: "Инвесторы из США проявляют особый интерес к Штутгарту и прилегающему к нему региону Баден-Вюртемберг, рассматривая его как открытый ящик возможностей, готовый к использованию."
 GER_investments_cologne: "Российские инвестиции в Кёльне"
 GER_investments_cologne_desc: "С другой стороны, российские бизнесмены видят потенциал в дорогостоящем городе Кёльне, называя его популярность, высокое качество жизни и туристическую привлекательность в качестве причин для продвижения стартапов в нем."
 GER_foreign_investment_opportunities: "Возможности иностранных инвестиций"
 GER_foreign_investment_opportunities_desc: "Деньги, бесцельно лежащие в казне, - это то же самое, что ничего. Вместо этого следует перепрофилировать неработающие миллиарды и направить их на международные инвестиции, чтобы получить большую прибыль за счёт возврата инвестиций."
 GER_a_digital_germany: "Цифровая Германия"
 GER_a_digital_germany_desc: "Свободный рынок всегда побеждает, как и неудержимые шестеренки технического прогресса. Немецкий бизнесмен, беспринципный и любящий свое дело, позаботится о том, чтобы наша Германия на долгие десятилетия осталась колыбелью европейской цивилизации. За цифровую Германию!"
 GER_an_active_germany: "Активная Германия"
 GER_an_active_germany_desc: "Время пассивности и промедления прошло. Гражданин Германии, стабильный и трудолюбивый, с помощью заботливой и направляющей руки государства обеспечит нашей родине место в мире за счет здоровой конкурентоспособности. За активную Германию!"
 GER_the_constitution_of_germany: "Конституция Германии"
 GER_the_constitution_of_germany_desc: "В конституции страны записаны основные законы государства. Однако они могут быть несовершенны, и мы можем их изменить, что позволит нам формировать государство по своему усмотрению."
 GER_rule_out_article_twenty_one: "Исключить статью 21"
 GER_rule_out_article_twenty_one_desc: "Статья 21 Конституции ФРГ не допускает возникновения определённых политических партий, которые могут представлять потенциальную угрозу республике. Это, конечно, антидемократично по своей сути, поэтому должно быть исключено и заменено!"
 GER_expand_article_twenty_one: "Расширить статью 21"
 GER_expand_article_twenty_one_desc: "Статья 21 недостаточно чётко определяет, кто и почему должен запрещать те или иные партии. Для защиты республики необходимо расширить эту статью."
 GER_will_of_the_people: "Воля народа"
 GER_will_of_the_people_desc: "Законы и партии должен определять народ, а не произвольная конституция. Поэтому всем политическим образованиям разрешается свободно действовать в стране. BfV будет закрыта в результате этого нового изменения."
 GER_will_of_the_republic: "Воля Республики"
 GER_will_of_the_republic_desc: "Бундесреспублика должна быть защищена любой ценой, потому что если мы позволим плохим игрокам закрепиться в национальной политике, то мы и наши ценности свободы и демократии рухнут!"
 GER_expand_article_twenty: "Расширить статью 20"
 GER_expand_article_twenty_desc: "Статья 20 не достаточно хорошо закрепляет тот факт, что государства не могут выйти из состава Республики. Мы должны изменить это как можно скорее."
 GER_stronger_federal_state: "Сильное федеративное государство"
 GER_stronger_federal_state_desc: "Мы можем быть сильны только настолько, насколько сильна наша федерация. Мы должны централизовать нацию и запретить отделение любого государства. Некоторые [BAY.GetFlag] баварцы конкретно уже несколько лет пытаются отделиться, и это недопустимо!"
 GER_rule_out_article_twenty: "Исключить статью 20"
 GER_rule_out_article_twenty_desc: "Мы - республика, а не диктатура. Поэтому все государства, входящие в состав Германии, имеют право определять своё будущее, следуя надлежащей процедуре."
 GER_decentralized_republic: "'Федеративная' республика"
 GER_decentralized_republic_desc: "Мы - федеративная республика, а значит, автономия должна быть нашим приоритетом. Государства и регионы могут сами определять своё будущее в рамках демократии."
 GER_farewell_to_humiliation: "Прощание с унижением"
 GER_farewell_to_humiliation_desc: "На протяжении многих десятилетий немецкий народ подвергался унижениям и издевательствам. Наконец-то мы можем распрощаться с этим, так как под руководством нашей новой администрации мы сможем восстановить Германию сильнее, чем когда-либо."
 GER_nuclear_rearmarment: "Немецкая ядерная программа"
 GER_nuclear_rearmarment_desc: "Кто скажет нам "нет"? Наша страна нуждается в ядерной программе так же, как Франция и Великобритания. Несправедливо, что Германия должна быть отстранена от использования такого важного для сохранения мира оружия."
 GER_end_of_war_reparations: "Конец репараций"
 GER_end_of_war_reparations_desc: "Мы устали выплачивать странам репарации за то, что было сделано другой администрацией много десятилетий назад. Мы немедленно прекратим это!"
 GER_our_new_legacy: "Наше новое наследие"
 GER_our_new_legacy_desc: "Германия запятнала себя старым наследием, которое привело к тому, что люди боялись слишком сильной армии. Мы должны представить себя как новую нацию, а значит, создать новое наследие, чтобы избавиться от этой ужасной черты!"
 GER_rheinmetall_focus: "Rheinmetall"
 GER_rheinmetall_focus_desc: "Мы заключим сделки с Rheinmetall и увеличим производство военной техники!"
 GER_KMW_focus: "KMW"
 GER_KMW_focus_desc: "С KMW свяжутся и попросят подписать с нашим правительством контракт на поставку новых военных машин."
 GER_rheinmetal_TT: "£decision_icon_small Разблокирует решения '§HRheinmetall§!'"
 GER_kmw_TT: "£decision_icon_small Разблокирует решения '§HKMW§!'"
 GER_Leopard_3_TT: "£decision_icon_small Разблокирует решения '§HLeopard_3§!'"
 GER_MGCS_TT: "£decision_icon_small Разблокирует решения '§HMGCS§!'"
 GER_Panther_TT: "£decision_icon_small Разблокирует решения '§HPanther§!'"
 GER_lufthansa: "Lufthansa AG"
 GER_lufthansa_desc: "Deutsches Lufthansa AG - крупнейший авиаперевозчик в Германии и второй по количеству перевезенных пассажиров во всей Европе.\nЛюфтваффе заключили с Lufthansa контракт на строительство новых авиабаз для Люфтваффе."
 GER_hensoldt: "Hensoldt AG"
 GER_hensoldt_desc: "Hensoldt AG - аэрокосмическая компания, задачей которой является создание новых радиолокационных и сенсорных технологий для наблюдения и защиты государственных границ и вооруженных сил."
 GER_duetches_telekom: "Deutsches Telekom"
 GER_duetches_telekom_desc: "Deutsches Telekom является вторым по величине оператором связи в Европе.\nФинансируя местную телекоммуникационную отрасль, мы можем обеспечить внутреннюю безопасность сети и более быстрые способы связи для граждан."
 GER_defensive_infrastructure: "Оборонительная инфраструктура"
 GER_defensive_infrastructure_desc: "Возможно, быть агрессором не всегда лучший вариант; возможно, быть сильной обороняющейся страной - лучший вариант?"
 GER_naval_defensive: "Военно-морская инфраструктура"
 GER_naval_defensive_desc: "Необходимо также создать новые оборонительные форпосты ВМФ на северных берегах, чтобы предотвратить агрессию со стороны Балтийского моря или, возможно, даже Северной Атлантики."
 GER_offensive_infrastructure: "Наступательная инфраструктура"
 GER_offensive_infrastructure_desc: "Зачем ждать их, если можно стоять, готовым к бою? В случае нападения мы не должны ждать, пока они придут на немецкую землю, а должны готовиться к тому, чтобы прийти на их землю и принести им ад!"
 GER_long_range: "Способности дальнего действия"
 GER_long_range_desc: "Мы должны иметь возможность наносить удары с большого расстояния, так как в противном случае превосходящий противник сможет нанести удар по стране, не дав нам возможности нанести ответный удар. Строительство шахт для баллистических ракет дальнего действия обеспечит хранение и развёртывание этого оружия."
 GER_german_irredentism: "Германский рассвет"
 GER_german_irredentism_desc: "Наш народ пережил поражения, унижения и страдания. И всё это от рук иностранцев и наших соседей. Однако наступает германский рассвет, и мы готовимся показать всему миру, кто здесь главный..."
 GER_colonial_spark: "Колониальная искра"
 GER_colonial_spark_desc: "Когда-то у нас была огромная и обширная колониальная территория в Африке, которую мы потеряли по вине тех, кто был ответственен за Версальский договор. Мы вернём себе эту территорию и восстановим свою власть."
 GER_reclaim_tanzania: "Вернуть Танзанию"
 GER_reclaim_tanzania_desc: "Танзания не справляется без помощи немецких граждан, пора освободить её народ из рук некомпетентного правительства."
 GER_camaroon_invasion: "Вернуть Камерун"
 GER_camaroon_invasion_desc: "Камерун потихоньку разваливается на части без участия нашего народа, может быть, мы сможем это изменить."
 GER_namibian_invasion: "Вернуть Намибию"
 GER_namibian_invasion_desc: "Намибия была важным контролируемым нами регионом на юге Африки, и её возвращение должно стать одним из наших главных приоритетов."
 GER_congo_invasion: "Вернуть Конго"
 GER_congo_invasion_desc: "В Конго было много ресурсов, которые мы могли использовать для своего государства, почему мы не должны возвращаться туда? XXI век потребует быстрой модернизации всех стран, а для модернизации нужны ресурсы. Если мы будем контролировать эти ресурсы, то сможем сделать так, что весь мир будет зависеть от нас!"
 GER_togo_invasion: "Вернуть Того"
 GER_togo_invasion_desc: "Того, каким бы маленьким оно ни казалось, будет для нас довольно важным западноафриканским холдингом, если нам удастся его захватить."
 GER_new_guinea: "Вернуть Новую Гвинею"
 GER_new_guinea_desc: "Папуа-Новая Гвинея находится в состоянии беспорядка и подвергается постоянным нападкам со стороны своей соседки Индонезии. Мы можем восстановить контроль в Океании, вернув себе Папуа-Новую Гвинею."
 GER_demand_american_islands: "Потребовать Американские острова"
 GER_demand_american_islands_desc: "Какое право имеет Америка удерживать все эти острова в Юго-Восточной Азии? Мы можем угрожать им, чтобы они отказались от контроля над этими островами."
 GER_demand_micronesia: "Потребовать Микронезию"
 GER_demand_micronesia_desc: "Похоже, что в Микронезии мало порядка, и наше государство, вероятно, может исправить ситуацию, установив контроль над регионом."
 GER_german_europe: "Германская Европа"
 GER_german_europe_desc: "Германия должна и будет устанавливать свою власть над всей Европой, как это было на протяжении всей истории. Если мы не восстановим своё превосходство, то другие народы сделают нас своими подданными."
 GER_czech_invasion: "Чешское вторжение"
 GER_czech_invasion_desc: "Чехия образовалась после отделения от неё Словакии и с тех пор является слабым и бедным государством во всех отношениях, кроме экономического."
 GER_polish_invasion: "Уничтожить Польшу раз и навсегда"
 GER_polish_invasion_desc: "Несмотря ни на что, Польша всегда воскресала из мертвых. Мы должны сделать так, чтобы этого не произошло и впредь, и чтобы Польша была разгромлена раз и навсегда."
 GER_danish_invasion: "Менее чем за 6 часов"
 GER_danish_invasion_desc: "Невероятно, но 3-й Рейх потратил 6 часов на то, чтобы захватить всю Данию. Возможно, мы сможем превзойти этот показатель и сделать это за гораздо меньшее время."
 GER_french_invasion: "Очередная капитуляция Франции"
 GER_french_invasion_desc: "Французы печально известны своими капитуляциями в обеих мировых войнах. Это означает только одно - что они наверняка сделают это снова. Мы введём наши войска в Париж и встретим при этом минимальное сопротивление!"
 GER_cooperate_with_ukraine: "Украинское сотрудничество"
 GER_cooperate_with_ukraine_desc: "Украина будет важнейшим союзником в свержении российского режима. Установив с ними контакт, мы сможем создать плацдарм для борьбы с российским государством."
 GER_no_deals: "Никаких сделок"
 GER_no_deals_desc: "Мы не должны заключать никаких сделок ни с кем в Европе, даже если это означает, что мы сможем свергнуть российский режим. Мы силой войдём на Украину, а затем в Россию!"
 GER_russian_invasion: "Умиротворение России"
 GER_russian_invasion_desc: "Эти террористы в России издеваются над большей частью мира, заставляя его делать то, что они хотят. Настало время, чтобы кто-то выступил против них и уничтожил их навсегда."
 GER_british_invasion: "Разбить Королевство"
 GER_british_invasion_desc: "Британцы суют свой нос во все регионы, дела и конфликты, которые когда-либо существовали. Пришло время разрушить их маленькое королевство и показать им, кто на самом деле правит волнами."
 GER_canadian_coup: "Ударить по северу"
 GER_canadian_coup_desc: "Если мы начнём внезапное вторжение в Канаду с севера, то сможем использовать её в качестве плацдарма против американцев, когда наступит время войны."
 GER_strike_the_eagle: "Охота на орла"
 GER_strike_the_eagle_desc: "Америка наконец-то заплатит за то, что она сделала с нашим народом и многими другими. Настало время, чтобы нынешний мировой порядок сменился с американского на немецкий."
 GER_contact_mexico: "Связаться с Мексикой"
 GER_contact_mexico_desc: "Второй раз в истории мы можем связаться с Мексикой и узнать, согласны ли они провести нападение на Соединённые Штаты. Если они согласятся, мы сможем напасть с юга и завоевать остальные Соединённые Штаты с помощью нашего ценного союзника!"
 GER_chinese_menace: "Убить Китайского дракона"
 GER_chinese_menace_desc: "Китайцы слишком усердно пытаются стать следующей великой державой в мире. Мы можем пресечь их попытки раньше времени и убить китайского дракона прямо здесь и сейчас."
 GER_austrian_invasion: "Захват Австрии"
 GER_austrian_invasion_desc: "Австрия станет важной целью в наших новых амбициях, поскольку она будет полезна для того, чтобы служить барьером на юге против любых возможных вторжений против нас."
 GER_belgian_invasion: "Ликвидировать Бельгию"
 GER_belgian_invasion_desc: "В реальности Бельгия не является государством. В её границах проживает множество различных этнических групп, в том числе и немцы. Ликвидировав это мнимое государство, мы наконец-то сможем вернуть наших соотечественников домой."
 GER_italian_invasion: "Ударить по Италии"
 GER_italian_invasion_desc: "Италия показала, что в её армии царит некомпетентность и беспорядок. Поэтому мы можем быть уверены, что любое сопротивление итальянской армии будет быстро подавлено."
 GER_german_war_machine: "Немецкая военная машина"
 GER_german_war_machine_desc: "Немецкая военная машина вновь пробудилась и теперь готова работать с максимальной мощностью!"
 GER_our_agents_everywhere: "Наши агенты повсюду"
 GER_our_agents_everywhere_desc: "Рассеяв наших агентов по всей Европе, мы сможем распространить прогерманские настроения и подавить дух тех, кто готов сопротивляться немецкой оккупации."
 GER_militarized_riot_police: "Милитаризованная полиция"
 GER_militarized_riot_police_desc: "Вооружив ОМОН военной техникой, мы сможем подавить инакомыслие и беспорядки в наиболее неспокойных регионах нашей страны."
 GER_we_are_all_germans: "Мы все немцы"
 GER_we_are_all_germans_desc: "Если заставить наших людей поверить в то, что они немцы, независимо от их этнической принадлежности, то они будут менее склонны пытаться бороться с нашей системой и правительством."
 GER_stray_from_the_republic: "Отход от республики"
 GER_stray_from_the_republic_desc: "Республика останется в прошлом, а её неудачи и недостатки станут козлами отпущения завтрашнего дня."
 GER_make_imperial_for_invite: "Мы получим возможность приглашать §HТурцию§! и или §HИталию§! если они §Hмонархисты§!. Мы также сможем пригласить больше стран внутри §HЕвропы§!, которые являются монархистами."


