 GER_idea_Cold_War_Army: "Проблемы после объединения"
 GER_idea_Cold_War_Army_desc: "После объединения с Востоком у армии страны возникли проблемы с консолидацией некоторых командных пунктов.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Реорганизация Бундесвера'§!."
