### News Events
 germany_news.1.t: "Германия объявляет V-Fall"
 germany_news.1.d: "Впервые с момента введения в конституцию в 1968 г. закона о защите правительство Германии видит угрозу целостности своего государства и объявляет Verteidigungsfall (случай защиты). Это позволяет парламенту страны принять ряд законов, упрощающих администрацию и ускоряющих принятие решений, в то время как вооруженные силы готовятся к обороне территории Германии."
 germany_news.1.a: "Тигр просыпается"
 germany_news.2.t: "Крушение рейса 4590 авиакомпании Air France, 109 погибших"
 germany_news.2.d: "Пассажирский самолет "Конкорд", выполнявший международный чартерный рейс из Парижа в Нью-Йорк, потерпел крушение вскоре после взлета. Через две минуты после взлета самолет врезался в гостиницу в близлежащем городе Гонесс. Погибли все 9 членов экипажа и 100 пассажиров (96 из которых были немцами), находившихся на борту, а также четыре человека, находившихся в гостинице. Еще шесть человек, находившихся в гостинице, получили тяжелые ранения.\n\nОфициальное расследование проводилось французским бюро по расследованию авиакатастроф - Бюро расследования и анализа безопасности гражданской авиации (BEA). Расследование после аварии показало, что максимальный взлетный вес самолета был превышен с учетом температуры окружающей среды и других условий, а также на 810 кг (1790 фунтов) превышал максимальный вес конструкции, и центр тяжести был загружен так, что находился на корме от взлетного предела."
 germany_news.2.a: "Покойся с миром"


