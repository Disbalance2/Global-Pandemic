 german_legacy: "Немецкое наследие"
 german_legacy_desc: "§YСпециальные правила:§! §WМожет запрещать экстремистские партии.\n---\n§RМы не можем вручную увеличивать наши военные расходы!§!\n---\n§HХДС/ХСС и СДПГ§! всегда могут образовать коалицию.§!\n\nИмея на своих плечах груз нацистских военных преступлений и являясь зачинщиком Второй мировой войны, Германия прилагает все усилия, чтобы избавиться от своего дурного имиджа, воздерживаясь даже от намеков на националистические взгляды или милитаризм. В правовом отношении Германия связана Договором об окончательном урегулировании в отношении Германии 1990 года, заключенным между Германией и союзными державами - Россией, США, Великобританией и Францией, а также отдельным договором об окончательной границе с Польшей. В соответствии с этим договором Германия не имеет права предъявлять территориальные претензии, обладать ядерным оружием и ограничивает численность своих вооружённых сил менее чем 370 тыс. человек.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Наше новое наследие'§!."
 GER_idea_johannes_rau: "Bundespräsident Johannes Rau"
 GER_idea_roman_herzog: "Bundespräsident Roman Herzog"
 GER_idea_bmw_company: "BMW Contract"
 GER_idea_bmw_company_desc: "BMW has been partially sub-contracted to provide essential parts, equipment and maintenance to the Bundeswehr's utility vehicle fleets."
 GER_idea_mercedes_benz_company: "Mercedes-Benz Contract"
 GER_idea_mercedes_benz_company_desc: "Mercedes-Benz has been partially sub-contracted to provide essential parts, equipment and maintenance to the Bundeswehr's utility vehicle fleets."
 GER_idea_rhineland_industry: "Промышленность Рейнланда"
 GER_idea_rhineland_industry_desc: "Рейнланд-Пфальц - один из центральных промышленных и строительных регионов страны, а также один из крупнейших в стране экспортеров природных ресурсов, таких как сталь и уголь."
 GER_idea_war_reparations: "Долг по военным репарациям"
 GER_idea_war_reparations_desc: "Над Германией до сих пор довлеет прошлое, связанное с её преступлениями во время 1-й и 2-й мировых войн, а также масса долгов по военным репарациям перед союзниками. Потребуются годы, чтобы погасить этот долг, но будет правильно, если мы вернём нашим соседям то, что им причитается за их несправедливые страдания и лишения.\n§W--------------§!\nЭтот национальный дух будет §Gавтоматически удалён§! после того, как мы §Yочистим свой долг§!, или мы можем §Rудалить§! его, выполнив фокус §H'Репарации по окончании войны'§!."
 GER_idea_renewable_energy_projects_phase_one: "Проекты в области возобновляемой энергетики: Фаза 1"
 GER_idea_renewable_energy_projects_phase_one_desc: "По мере того как Германия все дальше отходит от традиционной энергетики и становится на путь зелёной энергетики, мы начинаем закладывать основы экологически чистого будущего, поскольку начинается первая фаза проектов в области возобновляемых источников энергии в Германии."
 GER_idea_renewable_energy_projects_phase_two: "Проекты в области возобновляемой энергетики: Фаза 2"
 GER_idea_renewable_energy_projects_phase_two_desc: "По мере поступления средств и дальнейшей поддержки зелёной Германии начинается фаза 2 проектов в области возобновляемых источников энергии. "
 GER_idea_renewable_energy_projects_complete: "Проекты в области возобновляемой энергетики"
 GER_idea_renewable_energy_projects_complete_desc: "Сегодня Германия является одной из самых экологически чистых стран Европы. Благодаря нашим недавним инвестициям в биомассу, солнечную энергию, береговые и морские ветряные электростанции Германия завершила реализацию масштабных проектов в области возобновляемых источников энергии, которые обеспечат страну экологически чистой энергией на десятилетия вперед."
 GER_idea_carbon_neutral: "Страна возобновляемой энергетики"
 GER_idea_carbon_neutral_desc: "По мере того как Германия становится страной, полностью зависящей от возобновляемых источников энергии и переходящей от ископаемого топлива, страна планирует оставить в прошлом старые способы производства энергии.\n\n§YМы перестанем быть§! §Gстраной возобновляемых источников энергии,§! §Yесли у нас будет статус §6ядерной энергии§!!§!"
 GER_idea_nationalised_energy_companies: "Национализированные энергетические компании"
 GER_idea_nationalised_energy_companies_desc: "На протяжении многих лет частные энергетические компании в результате своей жадности грабили немецкий народ. Пришло время правительству Германии вернуть контроль над ситуацией и обеспечить народу справедливые цены на энергоносители."
 GER_idea_nuclear_power_country: "Ядерная энергетика"
 GER_idea_nuclear_power_country_desc: "Германия стала ядерной державой Европы, работающей на чистой атомной энергии, без всякой солнечной чепухи!\n\n§YМы больше не будем§! §Yстраной§! §6ядерной энергетики, если§! §GПартия зелёных§! §Yбудет у власти или в коалиции,§! §Yили если мы лишимся§! §Yстатуса§! §6ядерной энергии§!!"
 GER_idea_aging_population: "Старение населения"
 GER_idea_aging_population_desc: "В условиях старения населения страны мы имеем снижение прироста населения и увеличение бюджета на наши гражданские услуги.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Жёсткая конкуренция'§! или §H'Принять политику Китая'§!"
 GER_idea_increased_population_growth: "Увеличение численности населения"
 GER_increased_population_growth_idea_desc: "В связи с ростом продаж лекарственных средств в последнее время рост численности населения также ощущается."
 GER_idea_nuclear_expansion1: "Ядерное расширение"
 GER_idea_nuclear_expansion2: "Ядерное расширение"
 GER_idea_nuclear_expansion3: "Ядерное расширение"
 GER_idea_nuclear_expansion4: "Ядерное расширение"
 GER_idea_nuclear_expansion5: "Ядерное расширение"
 GER_idea_stagnating_economy1: "Стагнирующая экономика"
 GER_idea_stagnating_economy1_desc: "Наша экономика достигла плато и переживает период практически полного отсутствия роста."
 GER_idea_unemployment_crisis: "Кризис безработицы"
 GER_idea_unemployment_crisis_desc: "Уровень безработицы был связан с условиями, вызванными влиянием экономических проблем, возникших после объединения Германии, сохранением жёсткого рынка труда и демографическими факторами.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Активная Германия'§! или §H'Цифровая Германия'§!."
 GER_idea_okosteuer: "Ökosteuer"
 GER_idea_okosteuer_desc: "Ökosteuer (Эко-Налог) - это форма экологического налога, введенная для выполнения экологических законов и целей ЕС. Он предназначен для крупных промышленных предприятий, чтобы покрыть расходы, связанные с ущербом, наносимым окружающей среде в результате потребления энергии, т.е. электроэнергии, сжигания ископаемого топлива и т.д.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Кампания против ЕС'§!."
 GER_idea_germany_divided: "Разрыв между Востоком и Западом"
 GER_idea_germany_divided_desc: "Несмотря на то, что в 1990 году произошло воссоединение Восточной и Западной Германии, до сих пор сохраняется заметный разрыв как в социальной сфере, так и в области инфраструктуры.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Настоящее объединение'§!, построим §H5 инфраструктур§! в восточных регионах, и добьёмся §H1000 производительности§! в этих регионах."
 GER_idea_fuck_versailles: "Месть за Версаль"
 GER_idea_fuck_versailles_desc: "Версальский договор был фикцией и разрушил Германию экономически и морально. Условия договора были атакой на наш народ и жизнь, и мы этого не потерпим!\nДанные условия будут игнорироваться!"
 GER_idea_crusade_against_democracy: "Крестовый поход против демократии"
 GER_idea_crusade_against_democracy_desc: "Демократия - это чума от "американского эксперимента", это не что иное, как фикция, и она должна быть остановлена!"
 GER_idea_extended_work_hours: "Квоты на тяжёлый труд"
 GER_idea_extended_work_hours_desc: "В Империи нет времени на бездельников! Нам нужны сильные, трудолюбивые люди, чтобы обеспечить бесперебойную работу производства Империи."
 GER_idea_extended_work_hours2: "Квоты на тяжёлый труд"
 GER_idea_extended_work_hours2_desc: "В Империи нет времени на бездельников! Нам нужны сильные, трудолюбивые люди, чтобы обеспечить бесперебойную работу производства Империи."
 GER_idea_Leopard_Nutzergemeinschaft: "LeoBen Gemeinschaft"
 GER_idea_Leopard_Nutzergemeinschaft_Desc: "in order to place the further development of the Leopard weapon system and it´s vehicle family on a common basis, the LeoBen Gemeinschaft was founded, to simplify Support, repair, development and also costs"
 GER_idea_volk: " "Народ" "
 GER_idea_volk_desc: "Мы - партия, основанная на обеспечении людей, и мы их обеспечиваем. В последнее время мы проводим политику, направленную на повышение производительности труда в стране, что позволяет увеличить количество рабочих мест и вакансий для тех, кто ищет работу."
 GER_idea_vaterland: " "Отечество" "
 GER_idea_vaterland_desc: "Одной из основных ценностей нашей партии является защита немецкой идентичности. Сильные вооружённые силы позволят нам защитить эту идентичность от тех, кто выступает против нас."
 GER_idea_german_heritage: "Гордое немецкое наследие"
 GER_idea_german_heritage_desc: "Если мы, немцы, чем-то и гордимся, так это своим наследием. От автомобилей Volkswagens до фестиваля Октоберфест - мы, безусловно, гордимся этим!"
 GER_idea_anti_lgbt: "Анти-ЛГБТ"
 GER_idea_anti_lgbt_desc: "ЛГБТ вредны для нашего общества и наших детей, это не то, что нужно проповедовать нашим гражданам."
 GER_idea_sustainable_development: "Устойчивое развитие"
 GER_idea_sustainable_development_desc: "Мы являемся зелёной страной и стремимся к сокращению выбросов углекислого газа и созданию устойчивой инфраструктуры."
 GER_idea_greater_regulations: "Ужесточение регулирования"
 GER_idea_greater_regulations_desc: "Усиление регулирования обеспечивает работникам и гражданам лучшую социальную защиту и более широкие права трудящихся."
 GER_idea_duetch_reichsban: "Контракты Deutsche-Bahn"
 GER_idea_duetch_reichsban_desc: "Компания Deutsche-Bahn получила контракт на расширение железнодорожной сети Германии."
 GER_idea_decreased_population_growth: "Снижение темпов роста населения"
 GER_idea_decreased_population_growth_desc: "Благодаря принятию определённых политических мер мы жёстко контролируем рост населения, и в настоящее время он сокращается."
 GER_idea_free_market_economy: "Свободная рыночная экономика"
 GER_idea_free_market_economy_desc: "Мы управляем экономикой на принципах свободного рынка, предоставляя возможность свободного пользования всем желающим."
 GER_idea_stern_nato_commitment: "Приверженность НАТО"
 GER_idea_stern_nato_commitment_desc: "Мы являемся гордым и преданным членом НАТО"
 GER_idea_cybersecurity: "Кибербезопасность"
 GER_idea_cybersecurity_desc: "В Германии действует жёсткий брандмауэр кибербезопасности для предотвращения атак со стороны иностранных злоумышленников."
 GER_idea_pacifist_nation: "Пацифистская нация"
 GER_idea_pacifist_nation_desc: "Германия нанесла достаточно вреда миру в прошлом; сегодня мы поднимаем цветок и просим о мире."
 GER_idea_bmvi: "BMVI"
 GER_idea_bmvi_desc: "Федеральное министерство цифровых технологий и транспорта"
 GER_idea_farming_practices: "Сельскохозяйственная практика"
 GER_idea_farming_practices_desc: "Наша страна располагает огромными полями и равнинами пригодных для использования сельскохозяйственных земель, и эти новые методы позволят нам максимально эффективно использовать их."
 GER_idea_european_values: "Европейские ценности"
 GER_idea_european_values_desc: "Являясь членом Европейского Союза, мы придерживаемся европейских ценностей."
 GER_idea_agenda: "Агенда 2010"
 GER_idea_agenda_desc: "Агенда 2010 - это 10-летнее видение Германии, в которой мы надеемся оказаться к 2010 году."
 GER_idea_german_order: "Немецкий порядок"
 GER_idea_german_order_desc: "Немецкий порядок должен быть поддержан, чтобы вернуть нашей стране былую славу."
 GER_idea_pride_in_history: "Гордая история"
 GER_idea_pride_in_history_desc: "Мы - немцы и мы гордимся этим! Ничто не может помешать нам гордиться своей историей и тем, чего мы достигли."
 GER_idea_retention_law_comm: "Закон о сохранении телекоммуникаций"
 GER_idea_retention_law_comm_desc: "Сохраняя данные о наших гражданах в течение некоторого времени, мы можем отслеживать, что делают и просматривают наши люди..."
 GER_idea_formidable_army: "Грозная армия"
 GER_idea_formidable_army_desc: "Мощь нашей армии сокрушит врагов нашей страны под подошвами наших сапог!"
 GER_idea_kebab_withdrawl: "Отказ от кебаба"
 GER_idea_kebab_withdrawl_desc: "В связи с недавней депортацией немецких турков некому управлять шашлычными, и наши граждане ощущают последствия этого."
 GER_idea_crackheads: "Повальное увлечение крэком"
 GER_idea_crackheads_desc: "После легализации всех наркотиков в [THIS.Getname] в бедных слоях населения возникла новая эпидемия наркомании, которая не собирается прекращаться в ближайшее время..."
