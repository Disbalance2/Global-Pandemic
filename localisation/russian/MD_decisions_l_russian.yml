 ###Child Soldiers
 child_soldiers_category: "Дети-солдаты"
 child_soldiers_category_desc: "Множественные источники международного права, включая Женевские конвенции, запрещают вербовку детей в армии. Хотя использование нами детей-солдат помогает нашим военным усилиям, обеспечивая нас людскими ресурсами, оно подрывает эффективность наших вооруженных сил и наносит ущерб нашей международной легитимности.\n\n§YУровень набора детей-солдат§! Определяет скорость набора новых детей-солдат в наши ряды. Если оно станет отрицательным, больше детей-солдат покинут армию, чем войдут в нее.\n\nКоличество детей-солдат: §Y[?Root.child_soldiers]§!\nChild Soldier Recruitment Level: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Мелкомасштабная демобилизация детей-солдат"
 Small_Scale_Demobilization_desc: "Мы выявили небольшое количество детей-солдат в нашей армии, которых мы должны незамедлительно вернуть в их семьи."
 Child_Soldier_Demobilization: "Демобилизация детей-солдат"
