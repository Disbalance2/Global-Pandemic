 remove_usaid: "§RСвернуть§! USAID"
 remove_usaid_desc: "Пришло время решительно выступить против Америки и отказаться от её помощи. Мы не нуждаемся в ней и никогда не будем нуждаться. Как нация и как народ мы будем твёрдо стоять против вмешательства западных держав в дела нашего государства."
 GEN_remove_saudi_aid: "Остановить саудовское финансирование мечетей"
 GEN_remove_saudi_aid_desc: "Финансирование мечетей в нашей стране со стороны Саудовской Аравии является крайне ненужным, и поэтому настало время устранить их присутствие в нашей великой стране."
