 ###International Recognition
 statehood_category: "Международное признание"
 statehood_category_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\nДля достижения полной государственности нам необходимо заручиться поддержкой §Yмеждународного сообщества§! в отношении нашего статуса независимого государства. Для этого мы должны завоевать ключевые страны, что приведет к каскаду признания нашего §Y[ROOT.GetFlag]государства.§!"
 boost_national_sentiment: "§YПовысить§! национальные чувства"
 boost_national_sentiment_desc: "Проводя митинги и парады, выступая с речами и вообще делая все возможное, чтобы подчеркнуть чувство национальной принадлежности, мы можем создать единое государство из разъединенного народа."
 show_recognised_countries: "§YПоказать государства§!, которые нас признали"
 show_recognised_countries_desc: "Благодаря сочетанию симпатии к нашему делу и нашей собственной яростной кампании за рубежом, некоторые государства начинают придать нам международное признание."
 show_non_recognised_countries: "§YПоказать государства§!, которые нас не признали"
 show_non_recognised_countries_desc: "Есть еще государства, которые не предоставили нам международного признания. Чтобы привлечь их на свою сторону, мы должны либо стремиться к улучшению отношений с этими отдельными странами, либо привлекать к себе региональные державы, которые станут для них примером для подражания. Мы также должны стремиться соблюдать международное право, насколько это возможно, и мудро выбирать наше международное мировоззрение и форму правления."
 campaign_for_recognition_USA: "§YКампания§! за признание в §Y[USA.GetFlag]США§!"
 campaign_for_recognition_USA_desc: "Поддержка Америки как постоянного члена Совета Безопасности имеет важное значение для утверждения нашего членства в ООН и, соответственно, в международном сообществе. Кроме того, США обладают значительным влиянием в большом количестве стран мира, ориентированных на Запад, которые с гораздо большей вероятностью поддержат наше присоединение с одобрения Америки."
 campaign_for_recognition_ENG: "§YКампания§! за признание в §Y[ENG.GetFlag]Великобритании§!"
 campaign_for_recognition_ENG_desc: "Хотя Соединенное Королевство не может быть сверхдержавой, которой оно когда-то было, его международное влияние сохраняется благодаря членству в Совете Безопасности ООН. Он также обладает определенным влиянием во многих своих бывших колониях, которое могло бы последовать его примеру, если бы Великобритания предоставила нам признание."
 campaign_for_recognition_FRA: "§YКампания§! за признание во §Y[FRA.GetFlag]Франции§!"
 campaign_for_recognition_FRA_desc: "Франция - важное государство в Европе и франкоязычном мире. Этот факт, в сочетании с его постоянным членством в Совете Безопасности ООН, делает его поддержку нашей кампании международного признания очень важной."
 campaign_for_recognition_SOV: "§YКампания§! за признание в §Y[SOV.GetFlag]России§!"
 campaign_for_recognition_SOV_desc: "Поддержка России для нас будет неоценимой для завоевания тех частей мира, которые сопротивляются американскому влиянию или имеют тесные культурно-географические связи с Россией. Кроме того, ее постоянное членство в Совете Безопасности ООН означает, что они могут сбить наши попытки международного признания простым применением права вето."
 campaign_for_recognition_CHI: "§YКампания§! за признание в §Y[CHI.GetFlag]КНР§!"
 campaign_for_recognition_CHI_desc: "Китай обладает огромной экономической мощью в Азии и за ее пределами, а это означает, что поддержка Китая, скорее всего, принесет нам поддержку значительной части тех стран, которые в той или иной форме зависят от Китая. Более того, мы не можем позволить, чтобы постоянный член Совета Безопасности ООН, обладающий правом вето, продолжал выступать против перспективы нашей государственности."
 become_a_UN_member_state: "§YСтать§! государством-членом ООН"
 become_a_UN_member_state_desc: "Наконец-то! Нам удалось заручиться поддержкой нашей государственности со стороны всех пяти постоянных членов Совета Безопасности ООН и достаточного количества государств, чтобы обеспечить нам большинство в две трети голосов в Генеральной Ассамблее по вопросу о нашем членстве. Вступление в Организацию Объединенных Наций теперь позволит нашей стране войти в более широкое международное сообщество наравне с законом."
 recognition_category: "Международное признание"
 recognition_category_desc: "Есть несколько непризнанных государств, которые хотят войти в международное сообщество. Мы должны решить, хотим ли мы поддержать их кампанию. Если они получат достаточную поддержку со стороны государств-членов ООН, то могут быть приняты в Организацию Объединенных Наций, потеряв свой непризнанный статус и те неудобства, которые он создает. Мы можем помочь кампаниям государств, которые мы признали, оказывая влияние на государства-члены ООН, которые еще не признали их."
 switch_recognition: "Признать [recognition_target]"
 switch_recognition_desc: "В настоящее время мы признаем соперника этого правительства в качестве законного представителя его народа, хотя может больше соответствовать нашим интересам и ценностям, если переключить наше признание на правительство. В настоящий момент [?FROM.Granted_Recognition] государства признают это правительство."
 grant_recognition: "Признать независимость [From.Getname]"
 grant_recognition_desc: "Мы должны рассмотреть вопрос о том, следует ли предоставлять признание [From.GetnameDef], что отвечает нашим национальным интересам и тому, считаем ли мы их достойным дополнением к международному сообществу. В настоящий момент [?FROM.Granted_Recognition] государства дали им признание."
 rescind_recognition: "Отменить наше признание [From.GetnameDef]"
 rescind_recognition_desc: "Мы должны рассмотреть вопрос о том, следует ли продолжать признавать независимость [From.GetnameDef] в наших же интересах. В настоящий момент [?FROM.Granted_Recognition] государства дали им признание."
 pressure_countries_to_recognize: "Давление на государства с целью признания [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "Народ [FROM.GetNameDef] заслуживает независимоcти. Мы должны использовать наше влияние, чтобы помочь им достичь этой цели."
