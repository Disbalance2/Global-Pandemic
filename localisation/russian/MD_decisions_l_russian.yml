 ##### SAUDI ARABIA #####
 SAU_YEM: "Йеменская гражданская война"
 SAU_YEM_desc: "Гражданская война в Йемене - это продолжающийся конфликт, который начался в 2015 году между двумя фракциями, каждая из которых претендует на то, чтобы составить правительство Йемена, вместе со своими сторонниками и союзниками. Аль-Каида на Аравийском полуострове (АКАП) и Исламское Государство Ирак и Левант контролируют участки территории во внутренних районах и вдоль участков побережья."
