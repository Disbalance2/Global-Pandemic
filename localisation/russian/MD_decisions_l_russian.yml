 Punish_Recruiters: "Наказать вербовщиков"
 Punish_Recruiters_desc: "Если мы будем наказывать вербовщиков детей-солдат, мы будем удерживать вербовщиков от оказания давления на несовершеннолетних, с тем чтобы они вступили в ряды вооруженных сил."
 Subsidize_Reintegration: "Субсидировать программы реинтеграции"
 Subsidize_Reintegration_desc: "Демобилизация детей-солдат - это одно. Другое дело - убедиться, что они реабилитированы и не вынуждены снова взяться за оружие. Женщины-солдаты особенно сталкиваются с серьезными трудностями при возвращении в свои общества. Помощь НПО в реинтеграции бывших детей-солдат в общество побудит существующих детей-солдат сложить оружие."
 Strengthen_Legislation_and_Regulation: "Усиление законодательства и регулирования"
 Strengthen_Legislation_and_Regulation_desc: "Хотя демобилизация детей-солдат и наказание их вербовщиков помогут в краткосрочной и среднесрочной перспективе, для того чтобы по-настоящему консолидировать эти усилия, мы должны создать и поддерживать надежную систему регулирования для предотвращения вербовки детей-солдат."
