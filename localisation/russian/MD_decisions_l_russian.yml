 vilayat_e_faqih_extremist_civil_war_desc: "Вдохновленные исламской революцией Ирана 1979 года и идеологической поддержкой сил Оси сопротивления, [Vilayat_e_Faqih_L], как сообщается, готовы свергнуть правительство, даже если для большинства из них это означает «вкус сладкого сока мученичества» , Будучи жестко организованными и сильными идеологическими и религиозными основами, они стремятся создать \"правительство исламского правоведения\", которое станет оплотом против сионизма и западного влияния.\n\nЭффект:\n§HНачать гражданскую войну: 50% сопротивления§!\n\n§RПри срабатывании этого вы увидите, как вы контролируете восстание§!"
