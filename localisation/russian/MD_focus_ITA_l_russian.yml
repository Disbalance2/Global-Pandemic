 italy_md.1.t: "Ватикан согласился продлить действие договоров!"
 italy_md.1.d: "Ватикан решил возобновить Латеранские договоры! Теперь у Италии есть даже Бог от ее имени!"
 italy_md.1.o1: "Фантастика."
 italy_md.2.t: "Ватикан отказался продлевать договоры."
 italy_md.2.d: "Ватикан решил не продлевать Латеранские договоры."
 italy_md.2.o1: "Они не понимают, во что ввязываются!"
 italy_md.3.t: "Италия требует немедленной аннексии!"
 italy_md.3.d: "Только что до нас дошло возмутительное требование, Италия требует нашей немедленной аннексии! Нация готова столкнуться с войной с Италией, но многие жизни могут быть потеряны, и возможности того, что наша страна выиграет войну, невелики... Что нам делать?"
 italy_md.3.o1: "Похоже, мы все итальянцы сейчас ..."
 italy_md.3.o2: "Возмутительные требования! Международное сообщество обязательно поддержит нас."
 italy_md.4.t: "[From.GetName] соглашается на аннексию!"
 italy_md.4.d: "[From.GetName] решили принять наши просьбы, они теперь часть Итальянского государства"
 italy_md.4.o1: "Мило."
 italy_md.5.t: "[From.GetName] отказывается от аннексии!"
 italy_md.5.d: "[From.GetName] решил не принимать наши просьбы..."
 italy_md.5.o1: "[From.GetName] скоро будет пустошью!"
 italy_md.6.t: "Предложение от итальянского государства"
 italy_md.6.d: "Итальянская национальная компания ENI заявила, что нашла нефтяное месторождение у берегов нашей страны... они предлагали строить нефтяные скважины и прочее, отдавая нам нашу справедливую долю. Должны ли мы согласиться?"
 italy_md.6.o1: "Иностранные инвестиции? Считайте, мы в деле!"
 italy_md.6.o2: "Это наша нефть! Не каких-нибудь империалистов!"
 italy_md.7.t: "[From.GetName] отказывается от сделки с нефтью!"
 italy_md.7.d: "Наше справедливое предложение отправлено [From.GetName] было отклонено! Они утверждают, что нефтяное месторождение принадлежит им, и они не хотят делиться им ни с кем."
 italy_md.7.o1: "Они заплатят за это."
 italy_md.8.t: "[From.GetName] принимает нефтяную сделку!"
 italy_md.8.d: "Наше предложение было принято правительством [From.GetAdjective]. Они позволят нам строить нефтяные скважины на новом нефтяном месторождении, которое мы нашли, при условии, что они получат свою справедливую долю."
 italy_md.8.o1: "Мы получаем ресурсы, они получают ресурсы. Беспроигрышный вариант!"
 italy_md.9.t: "Предложение от итальянского государства"
 italy_md.9.d: "Итальянская национальная компания ENI заявила, что нашла нефтяное месторождение у берегов нашей страны... они предлагали строить нефтяные скважины и прочее, отдавая нам нашу справедливую долю. Должны ли мы согласиться?"
 italy_md.9.o1: "Конечно, мы должны"
 italy_md.9.o2: "Это наша нефть и мы не хотим делиться ею ни с кем!"
 italy_md.10.t: "Наше предложение отклонено!"
 italy_md.10.d: "Наше справедливое предложение отправленное [From.GetName] было отклонено! Они утверждают, что нефтяное месторождение принадлежит им, и они не хотят делиться им ни с кем."
 italy_md.10.o1: "Они заплатят за эту дерзость."
 italy_md.11.t: "Приглашение в Римскую Федерацию"
 italy_md.11.d: "Италия пригласила нас войти в их «Римскую федерацию», целью которой является восстановление некогда могущественной Римской империи в Федерации народов. Должны ли мы принять?"
 italy_md.11.o1: "Мы из римской крови, наше единственное место в мире между нашими братьями"
 italy_md.12.t: "[From.GetName] хочет присоединиться к [Root.GetFactionName]"
 italy_md.12.d: "[From.GetName] желает присоединиться к нашей фракции. Должны ли мы согласиться?"
 italy_md.12.o1: "Да."
 italy_md.12.o2: "Нет."
 italy_md.13.t: "[From.GetName] субсидируют нашу инфраструктуру!"
 italy_md.13.d: "[From.GetName] решил помочь нам в развитии инфраструктуры нашей страны. Мы с радостью приняли эту помощь, так как она улучшает нашу страну и мы действительно нуждается в развитой инфраструктуре, чтобы стать еще сильнее!"
 italy_md.13.o1: "Мило"
 italy_md.13.o2: "Здравоохранение"
 italy_md.13.o3: "Благосостояние"
 italy_md.14.t: "[From.GetAdjective] призывают к военному сотрудничеству"
 italy_md.14.d: "Недавно, [From.GetName] призвала к военному сотрудничеству между странами Европейского союза, и они начали с того, что делились с каждым членом Европейского союза чертежами некоторых из своих лучших образцов пехотной техники, а также предлагали отправить офицеров для обучения армий."
 italy_md.14.o1: "Это, скорее всего, хорошо."
 italy_md.14.o2: "Еженедельная стабильность"
 italy_md.14.o3: "Изменение политики"
 italy_md.14.o4: "Вернуться на первую страницу"
 italy_md.15.t: "Землетрясение в Аматриче!"
 italy_md.15.d: "Сегодня в Италии произошло землетрясение. Эпицентр землетрясения находился в Аматриче, в Лацио, центральном итальянском регионе. Землетрясение составило 6,2 балла по шкале магнитуды момента. На данный момент в районе Умбрии, Лацио и Марке погибло 299 человек, но по меньшей мере 238 были извлечены живыми из-под завалов, а в поисково-спасательных операциях приняли участие 4,400 человек."
 italy_md.15.o1: "Мы все отстроим!"
 italy_md.16.t: "Землетрясение в Аквиле!"
 italy_md.16.d: "Сегодня в Италии произошло землетрясение. Эпицентр землетрясения находился в Аквиле, в Абруццо, центральном итальянском регионе. Землетрясение достигло 6,3 балла по шкале магнитуды момента. На данный момент сообщалось о 309 погибших. Это было самое смертоносное землетрясение со времен землетрясения в Ирпинии в 1980 году, и из-за рельефа местности, на которой находится город, это может быть только первое из длинной серии новых землетрясений в регионе."
 italy_md.16.o1: "Быстрая и эффективная реконструкция!"
 italy_md.17.t: "Италия предлагает промышленное сотрудничество"
 italy_md.17.d: "Обе наши страны имеют сильные производственные сектора, ориентированные на международную торговлю и экспорт. Сотрудничество должно принести пользу обеим сторонам."
 italy_md.17.o1: "Принять"
 italy_md.17.o2: "Отказаться"
 italy_md.18.t: "Италия предлагает торговую сделку"
 italy_md.18.d: "Наша промышленность извлекла бы большую пользу из вашего сырья, и мы уверены, что итальянская мода и продукты питания пользуются большим спросом у вас, торговая сделка принесла бы пользу нам обоим."
 italy_md.18.o1: "Принять"
 italy_md.18.o2: "Отказаться"
 italy_md.19.t: "Италиаве!"
 italy_md.19.d: "Наша страна будет лучше без участия Европы! Мы должны провести референдум и показать всем, что народ Италии хочет выйти из этого несостоявшегося и устаревшего союза. Наконец-то пришло время снова сделать Италию великой!"
 italy_md.19.o1: "Давайте проведем референдум не медля!"
 italy_md.20.t: "Результат референдума Italeave: уходит!"
 italy_md.20.d: "Наш народ мудро проголосовал за выход Италии из Европейского Союза! Мы должны начать переговоры и запустить статью 50 как можно скорее."
 italy_md.20.o1: "Прекрасно!"
 italy_md.21.t: "Результат референдума Italeave: остается!"
 italy_md.21.d: "Итальянский народ решил проголосовать против выхода из Евросоюза, ему надо промыть мозги европейской пропагандой! Теперь нам нужно решить, запускать или нет статью 50, даже если ситуация в нашей стране может немного накалиться..."
 italy_md.21.o1: "Мы примем наше решение"
 italy_md.22.t: "Ожидание реформ"
 italy_md.22.d: "Чтобы представить итальянскую политическую нестабильность, одной из главных особенностей нового контента, предоставленного Италии, является динамический модификатор \"Ожидание реформ\". Партии, входящие в правящую коалицию, будут наблюдать стремительное падение своей популярности, если не будут проведены реформы. Если популярность члена коалиции упадет ниже половины от того значения, с которым он был избран, он покинет коалицию. Если коалиция потеряет слишком много популярности, начнется правительственный кризис, который может быть разрешен новыми выборами или попыткой сохранить правительство за счет стабильности."
 italy_md.22.o1: "Вернуться к списку механик."
 italy_md.22.o2: "Достаточно объяснений."
 italy_md.23.t: "Итальянские механики"
 italy_md.23.d: "В Италию были добавлены некоторые новые механики, в этом кратком руководстве вы можете прочитать более подробное описание их работы. \n \n Это полностью играбельная, но еще неполная версия переделки Италии, в ближайших обновлениях вы можете ожидать более подробную политическую механику, ветки для всех недостающих неисламистских партий, дополнительный колорит и переработку военного древа."
 italy_md.23.o1: "Ожидание реформ"
 italy_md.23.o2: "§tМафия§!"
 italy_md.23.o3: "Вторая страница туториала"
 italy_md.23.o4: "Закрыть туториал"
 italy_md.24.t: "Автострада Салерно-Реджо-Калабрия"
 italy_md.24.d: "После более чем 50-летних работ открылась автомагистраль Салерно-Реджо-Калабрия! Автострада подверглась серьезной модернизации, и во многих случаях совершенно новая параллельная автострада была построена рядом с первоначальной и включала в себя в большинстве случаев полную реконструкцию или замену дороги, где выравнивание было сохранено. Теперь, когда автострада наконец открыта, ехать в Калабрию и возвращаться из нее будет намного проще, учитывая, что полвека назад она считалась "Третьим островом Италии" из-за особенностей рельефа."
 italy_md.24.o1: "Самое время!"
 italy_md.25.t: "Итальянские решения в области космоса"
 italy_md.25.d: "Выполнив задание \"Увеличить финансирование ASI\" в ветке \"Великие проекты\" дерева промышленной направленности, вы откроете доступ к набору решений, связанных с космосом. Повторяющиеся решения позволят вам выделить больше ресурсов на Научное исследование космоса, что будет стоить значительных денег, но обеспечит увеличение скорости исследований и небольшой прирост политической власти. Самое главное, что развитие вашей космической программы в конечном итоге откроет возможность создания форпоста на Луне, который, в свою очередь, послужит базой для добычи астероидов. Добыча астероидов позволит вам воспользоваться стратегическими сырьевыми ресурсами при условии, что вы готовы нести довольно значительные ежегодные финансовые затраты, необходимые для поддержания такой деятельности. В то же время вам необходимо, чтобы ваше население было достаточно удовлетворено результатами вашей космической программы, иначе большие затраты и усилия, которые она требует, не будут оправданы, и дальнейшие операции придется прекратить."
 italy_md.25.o1: "Вернуться к списку механик."
 italy_md.25.o2: "Достаточно объяснений."
 italy_md.26.t: "Изменения во фракциях"
 italy_md.26.d: "Недавние события внутренней политики привели к изменению относительного влияния внутренних фракций нашей нации."
 italy_md.26.o1: "Confindustria"
 italy_md.26.o2: "Piazza Affari"
 italy_md.26.o3: "Finmeccanica"
 italy_md.26.o4: "Coldiretti"
 italy_md.27.t: "Итальянские торговые инвестиции"
 italy_md.27.d: "В нашу столицу прибыла итальянская торговая делегация. Это только усилит наши экономические связи с Италией."
 italy_md.27.o1: "Это не может быть плохо, верно?"
 italy_md.28.t: "Преступники саботируют промышленность!"
 italy_md.28.d: "Ранее сегодня мы получили известие, что наша промышленность и инфраструктура подверглись саботажу со стороны хорошо оснащенных преступников. Промышленные предприятия были подожжены, а на шоссе произошли огромные взрывы. Наши секретные службы обнаружили, что эти нападения являются ответом со стороны страшных лидеров "Мафии", которые не отнеслись к нашим недавним действиям против них легкомысленно."
 italy_md.28.o1: "Нам нужно сделать шаг назад"
 italy_md.28.o2: "Еще больше причин стереть их с лица Земли!"
 italy_md.29.t: "Преступники саботируют нашу военную промышленность!"
 italy_md.29.d: "В очередной раз произошло нападение на нашу промышленность, а также взрывы бомб на автобусах и поездах. Помимо разрушенной промышленности, в результате терактов в центре города погибло неисчислимое количество людей. Опять же, все эти нападения связаны с организованной преступностью. Когда же это когда-нибудь прекратится?"
 italy_md.29.o1: "Нам действительно нужно сделать шаг назад"
 italy_md.29.o2: "Это нас не остановит!"
 italy_md.30.t: "Мафия"
 italy_md.30.d: "Организованная преступность - серьезная проблема в Италии. В игре она представлена новой механикой мафии. Во всех 4 южных регионах есть связанные с ними главные кланы: «Коза Ностра» в Сицилии, «Каморра» в Кампанье, «Ндрангета» в Калабрии и «Сакра Корона Унита» в Апулии. У каждого клана есть значение силы, которое снижает рост в регионе, в котором он действует, за счет снижения скорости строительства и увеличения затрат и времени иностранных инвестиций. Кроме того, среднее значение всех сильных сторон используется для расчета того, насколько мафия влияет на страну в целом через национальный дух мафии и за счет увеличения затрат на дерево фокусов. Промышленные фокусы теперь не только имеют более высокую стоимость, исходя из текущего влияния мафии, но также увеличивают силу мафии в зависимости от того, сколько денег преступники могут вывести из проектов. Для борьбы с преступниками Италия должна использовать свою полицию и обеспечить сотрудничество итальянцев в искоренении мафии. Сила мафии со временем пассивно увеличивается, но это увеличение можно снизить, или даже обратить вспять, исследовав некоторые национальные фокусы. Кроме того, эффективность решений по борьбе с мафией будет основываться на значении эффективности полиции. На это значение влияют некоторые фокусы, коррупция, финансирование полиции, средняя численность мафии и количество тайных агентов в регионе. Когда средняя сила мафии станет незначительной в течение нескольких лет, можно будет окончательно объявить о победе над мафией."
 italy_md.30.o1: "Вернуться к списку механик."
 italy_md.30.o2: "Достаточно объяснений."
 italy_md.31.t: "Еженедельная стабильность"
 italy_md.31.d: "Многие фокусы и механика в этой переработке основаны на еженедельной стабильности. Поскольку ванильная HOI4 имеет жесткое ограничение на то, как этот модификатор может влиять на стабильность, был введен национальный дух для обеспечения правильного применения значений в течение неопределенного времени. Большинство вариантов выбора в дереве будут между вариантом, который дает большие немедленные преимущества с точки зрения стабильности с постепенным уменьшением, и вариантом, который вместо этого немедленно снизит вашу стабильность, но постепенно увеличит ее с течением времени."
 italy_md.31.o1: "Вернуться к списку механик."
 italy_md.31.o2: "Достаточно объяснений."
 italy_md.32.t: "Конец организованной преступности!"
 italy_md.32.d: "Десятилетиями их теневым бизнесам позволялось иметь место, но никогда больше ничего подобного не повторится! Наши реформы, направленные на борьбу с организованной преступностью всеми возможными способами, оказались самыми успешными реформами в истории! Италия теперь свободна от мафии, и наше население, особенно на юге Италии, больше не будет страдать из-за них."
 italy_md.32.o1: "Это исторический день для Италии!"
 italy_md.33.t: "Италия предлагает возобновить Латеранские договоры"
 italy_md.33.d: "Новый итальянский режим вновь стремится воспользоваться огромным влиянием церкви на итальянцев. В обмен на нашу поддержку они гарантируют нашу безопасность и независимость, что мы должны ответить?"
 italy_md.33.o1: "Дать добро."
 italy_md.33.o2: "Отказать."
 italy_md.34.t: "Италия просит инвестиций"
 italy_md.34.d: "Италия запрашивает инвестирование в их страну, чтобы помочь бороться с экономической стагнацией."
 italy_md.34.o1: "Согласиться."
 italy_md.34.o2: "Отказать."
 italy_md.35.t: "Предоставлены инвестиции"
 italy_md.35.d: "Наши просьбы о помощи в целях развития были удовлетворены."
 italy_md.35.o1: "Отличная сделка."
 italy_md.36.t: "Отказано в инвестициях"
 italy_md.36.d: "Наши просьбы о помощи в целях развития были отклонены."
 italy_md.36.o1: "Неоптимально..."
 italy_md.37.t: "Переключатель меток"
 italy_md.37.d: "Хотите ли вы выступать за новоиспеченную нацию?"
 italy_md.37.o1: "Падания! Так лучше."
 italy_md.37.o2: "Продолжим Италией."
 italy_md.38.t: "Правительственный кризис"
 italy_md.38.d: "Итальянцы потеряли веру в способность этого правительства осуществить реформы, которые они считают необходимыми. Оппозиция требует новых выборов, но при некоторых политических компромиссах мы можем сохранить свои места на некоторое дополнительное время, что же нам делать?"
 italy_md.38.o1: "Новые выборы"
 italy_md.38.o2: "Попытайтесь достичь юридического конца законодательного органа."
 italy_md.38.o3: "Перетасовать коалиционные партии"
 italy_md.39.t: "Изменения в политике"
 italy_md.39.d: "Главная механика новой идеологической ветви - смена политики. В древе идеологий есть 10 демократических и 6 недемократических возможных вариантов, но внутренние проблемы, такие как ожидание реформ или внешнее давление, например влияние, могут заставить страну изменить свой курс после того, как она уже сделала выбор. В этом случае механика изменения политики откроет возможность внести новое изменение в политическую направленность страны, изменив всю политику предыдущего правительства и разблокировав все предыдущие невыбранные варианты. Агитация за то, чтобы дать партии больше влияния (выбор пути этой партии), увеличит ожидание реформ у населения, поэтому не забудьте ввести в действие обещанную политику, иначе правительство может пасть раньше, чем вы ожидаете."
 italy_md.39.o1: "Вернуться к списку механик."
 italy_md.39.o2: "Достаточно объяснений."
 italy_md.40.t: "Сальвини возглавил Северную Лигу"
 italy_md.40.d: "Маттео Сальвини, член Европарламента от партии «Лига Севера», собрал в своей партии достаточно поддержки, чтобы свергнуть Босси и взять на себя руководство. Сальвини — жесткий евроскептик, политик, критикующий как политический, так и экономический союз. Он имеет прочные связи с Россией и поддерживает неонационалистическое движение, выступающее против глобализации, иммиграции и свободного рынка.Его руководство собирается преобразовать lega nord из партии, ориентированной на северные регионы и их требования федерализма, в национальную партию, которая пытается построить национальную идентичность с использованием различных соответствующим образом созданных внешних врагов, таких как иностранцы, мигранты, банки, соседние страны и многие другие."
 italy_md.40.o1: "Капитан"
 italy_md.41.t: "Беппе Грилло основывает новую партию"
 italy_md.41.d: "Известный итальянский комик Беппе Грилло по совету Джанроберто Казаледжо организовал несколько гражданских списков и организаций сторонников в настоящую партию под названием «Движение пяти звезд». Движение было создано для создания платформа для всех людей, разочарованных политикой, которые все чаще воспринимаются как далекие и коррумпированные.Он решительно выступает за прямую демократию с использованием инструментов, доступных в Интернете, с ролевыми выборами и другими решениями, принимаемыми на частной интернет-платформе, принадлежащей Casaleggio. Несмотря на это, фактическая власть остается в руках ее руководства, которое волено очень активно формировать партию, свободно переключаясь между правыми и левыми позициями по различным вопросам.Несмотря на идеологическую гибкость, ядро ​​партии можно в основном описывается как партия зеленых с проницательным подходом к охране окружающей среды и твердой позицией отказа от глобализации по экономическим вопросам. В отличие от правых популистских партий, «Движение пяти звезд» больше ценит связи с Китаем, чем с Россией."
 italy_md.41.o1: "Пошел нахрен!"
 italy_md.42.t: "Кризис городских отходов в Неаполе!"
 italy_md.42.d: "Сочетание плохого планирования, многолетнего пренебрежения инфраструктурой, нимбиизм, мафиозной деятельности и политической коррупции привело к краху системы утилизации и управления отходами в Неаполе. Кучи мусора лежат на каждом углу когда-то красивый город, но мало возможности его забрать и еще меньше идей о том, куда выбросить мусор, так как все стандартные и аварийные свалки переполнены."
 italy_md.42.o1: "Расправиться с НИМБИ и построить мусоросжигательные заводы"
 italy_md.42.o2: "Отправлять отходы в Германию и Австрию"
 italy_md.42.o3: "Я знаю людей, которые могли бы нам помочь.."
 italy_md.43.t: "Кризис городского мусора в Риме!"
 italy_md.43.d: "Сочетание плохого планирования, многолетнего пренебрежения инфраструктурой, NIMBYзма, деятельности мафии и политической коррупции привело к краху системы сбора и утилизации отходов в Риме. Кучи мусора лежат на каждом углу некогда прекрасного города, но нет возможности собрать их, и еще меньше идей о том, куда девать мусор, поскольку все стандартные и аварийные свалки переполнены."
 italy_md.43.o1: "Подавить NIMBY и строить мусоросжигательные заводы"
 italy_md.43.o2: "Вывоз мусора в Германию и Австрию"
 italy_md.43.o3: "Я знаю, кто мог бы нам помочь..."
 italy_md.44.t: "Италия предлагает военное сотрудничество"
 italy_md.44.d: "Италия хочет улучшить сотрудничество между нашими вооруженными силами, закупая наше оборудование."
 italy_md.44.o1: "Согласиться"
 italy_md.44.o2: "Отказать"
 italy_md.45.t: "Римская империя полностью восстановлена"
 italy_md.45.d: "Мы наконец-то восстановили законные границы Римской империи. Настало время, чтобы только что порожденный Феникс расправил свои крылья над миром."
 italy_md.45.o1: "Roma Invicta"
 italy_md.46.t: "Архитектурный ренессанс"
 italy_md.46.d: "Мы восстановили бесчисленные шедевры нашего славного прошлого и в процессе способствовали архитектурному ренессансу, который вдохновляет весь мир."
 italy_md.46.o1: "Великолепно"
 italy_md.47.t: "Союзная партия выходит из коалиции"
 italy_md.47.d: "Все более обеспокоенный опросами, показывающими серьезное ухудшение уровня популярности, один из наших партнеров решил выйти из правящей коалиции, надеясь увеличить свою поддержку населения, находясь в оппозиции."
 italy_md.47.o1: "Все так, как есть."
 italy_md.48.t: "Романизация завершена"
 italy_md.48.d: "Провинция бывшей Римской империи была успешно интегрирована, ее жители теперь являются гордыми римскими гражданами."
 italy_md.48.o1: "Roma Aeterna"
 italy_md.49.t: "Италия угрожает нам"
 italy_md.49.d: "Оказывается, Италия претендует на некоторые из наших земель и угрожает нам войной в случае, если мы откажемся отдать заявленные территории."
 italy_md.49.o1: "Мы не можем рисковать полномасштабной войной"
 italy_md.49.o2: "Проигнорировать угрозы"
 italy_md.50.t: "Италия предлагает купить некоторые наши территории"
 italy_md.50.d: "Оказывается, Италия претендует на некоторые из наших земель и предлагает нам их продать."
 italy_md.50.o1: "Звучит как разумная сделка"
 italy_md.50.o2: "Это неприемлемо"
 italy_md.51.t: "Потребовать Карниолу"
 italy_md.51.d: "Карниола - это законная итальянская земля, ее необходимо вернуть. Возможно, мы сможем добиться успеха в этой задаче, не прибегая к насилию."
 italy_md.51.o1: "Угрожать им"
 italy_md.51.o2: "Подкупить их"
 italy_md.52.t: "Потребовать Далмацию"
 italy_md.52.d: "Далмация - это законная итальянская земля, ее необходимо вернуть. Возможно, мы сможем добиться успеха в этой задаче, не прибегая к насилию."
 italy_md.52.o1: "Угрожать им"
 italy_md.52.o2: "Подкупить их"
 italy_md.53.t: "Потребовать Савойю"
 italy_md.53.d: "Савойя была домом династии, объединившей Италию, и крайне важно вернуть ее. Возможно, мы сможем добиться успеха в этой задаче, не прибегая к насилию."
 italy_md.53.o1: "Угрожать им"
 italy_md.53.o2: "Подкупить их"
 italy_md.54.t: "Alitalia просит о помощи"
 italy_md.54.d: "Alitalia - флагманский перевозчик и крупнейшая авиакомпания Италии, но она уже много лет испытывает трудности из-за ужасного управления, неспособности уволить лишних сотрудников и конкуренции со стороны бюджетных авиакомпаний и скоростных поездов. В очередной раз ее менеджеры просят правительство предоставить кредит, который, как мы все знаем, никогда не будет возвращен, чтобы держать самолеты в воздухе и продолжать платить зарплату."
 italy_md.54.o1: "Будем надеяться, что это в последний раз."
 italy_md.54.o2: "Вот и все, продайте активы этой компании-зомби тому, кто их захочет."
 italy_md.55.t: "Потребовать Тичино-Грабунден"
 italy_md.55.d: "Тичино и Гризонс - это законные итальянские земли, их необходимо вернуть. Возможно, мы сможем добиться успеха в этой задаче, не прибегая к насилию."
 italy_md.55.o1: "Угрожать им"
 italy_md.55.o2: "Подкупить их"
 italy_md.56.t: "Требование Корсики"
 italy_md.56.d: "Корсика географически является итальянской территорией и бесчисленные века находилась под властью Генуи, поэтому крайне важно ее вернуть. Возможно, мы сможем добиться успеха в этой задаче, не прибегая к насилию."
 italy_md.56.o1: "Угрожать им"
 italy_md.56.o2: "Подкупить их"
 italy_md.57.t: "Требование Ниццы"
 italy_md.57.d: "Ницца была по глупости уступлена вместе с Савойей французам, необходимо вернуть ее. Мы могли бы преуспеть в этой задаче, не прибегая к насилию."
 italy_md.57.o1: "Угрожать им"
 italy_md.57.o2: "Подкупить их"
 italy_md.58.t: "Требование Ионических островов"
 italy_md.58.d: "Ионические острова, такие как Корфу и Засинто, уже много веков принадлежат Италии, и мы должны их вернуть. Возможно, нам удастся решить эту задачу, не прибегая к насилию."
 italy_md.58.o1: "Угрожать им"
 italy_md.58.o2: "Подкупить их"
 italy_md.59.t: "Вспышка Xylella в Апулии"
 italy_md.59.d: "Xylella Fastidiosa, вредитель растений, особенно опасный для оливковых деревьев, был обнаружен в регионе Саленто в Апулии. Учитывая, насколько важно производство оливок для этого региона, крайне важно предотвратить распространение вредителя, переместив некоторые деревья, чтобы лишить вредителя места для роста. К сожалению, местное население и избранные им политики предпочитают, чтобы все деревья погибли и сгорели, а не прислушивались к науке."
 italy_md.59.o1: "Вырубка столетних оливковых деревьев? Возмутительно!"
 italy_md.59.o2: "Принять необходимые меры для предотвращения этого."
 italy_md.60.t: "Жестокость полиции на протестах против "большой восмёрки"
 italy_md.60.d: "Во время встречи "большой восмёрки" в Генуе протестующие, принадлежащие к движению "Нет глобализации", вступили в ожесточенные столкновения с полицией. Драки были настолько жестокими, что по меньшей мере один человек был убит."
 italy_md.60.o1: "Полиция просто выполняла свою работу."
 italy_md.60.o2: "Наказать виновных."
 italy_md.61.t: "Обрушение моста Моранди"
 italy_md.61.d: "Мост Моранди был важным автомобильным мостом недалеко от Генуи, построенным в шестидесятых годах по проекту Риккардо Моранди. В результате сильной бури с ливнем, ветром и молниями мост обрушился, что привело к гибели 43 человек."
 italy_md.61.o1: "Помолимся за пострадавших."
 italy_md.62.t: "Засуха"
 italy_md.62.d: "Очень малое количество осадков и экстремальная жара привели к засухе."
 italy_md.62.o1: "Запасаемся водой и надеемся на лучшее."
 italy_md.62.o2: "Мы к этому готовились."
 italy_md.63.t: "Италия предлагает туристическую сделку"
 italy_md.63.d: "Наши страны прекрасны, и нам обоим было бы полезно, если бы туристы могли переехать как можно легче."
 italy_md.63.o1: "Согласиться"
 italy_md.63.o2: "Отказать"
 italy_md.64.t: "Италия предлагает сделку по мигрантам"
 italy_md.64.d: "Италия предлагает нам денежную компенсацию в обмен на нашу помощь в сдерживании потока мигрантов в их страну."
 italy_md.64.o1: "Согласиться"
 italy_md.64.o2: "Отказать"
 italy_md.65.t: "Италия предлагает технологическую сделку"
 italy_md.65.d: "Италия предлагает заплатить нам за то, чтобы мы поделились с ними нашими технологическими знаниями."
 italy_md.65.o1: "Согласиться"
 italy_md.65.o2: "Отказать"
 italy_md.66.t: "Партия "Свободные и равные" отделяется от Демократической партии"
 italy_md.66.d: "Свободные и равные - левая партия, основанная в 2007 году бывшим судьей по борьбе с мафией Пьетро Грассо после отделения от Демократической партии, в которой она представляла большую часть своего левого крыла. Это социалистическая прогрессивная партия, которая уделяет большое внимание социальным правам, правам женщин и мигрантов, а также борьбе с неравенством посредством государственного вмешательства."
 italy_md.66.o1: "Интересно."
 italy_md.67.t: "Вызовите уважаемого деятеля института"
 italy_md.67.d: "Италия находится в тяжелой ситуации, и мы не можем рисковать, оставляя нацию на милость ее неспособного политического класса. Необходимо сформировать технократическое правительство, чтобы то, что нужно сделать, можно было сделать без оков политического оппортунизма и идеологического фанатизма. Нам нужно только выбрать правильного человека для этой работы."
 italy_md.67.o1: "Mario Monti"
 italy_md.67.o2: "Mario Draghi"
 italy_md.67.o3: "Carlo Cottarelli"
 italy_md.68.t: "Тег Переключение на тег ITA"
 italy_md.68.d: "Похоже, тег revolter победил в гражданской войне. Чтобы дерево фокуса не было потеряно, а цвет страны не стал случайным, пора переключить тег revolter обратно на ITA."
 italy_md.68.o1: "Понятно"
 italy_md.69.t: "Широкомасштабный протест"
 italy_md.69.d: "Возмущенные ужасной политической и экономической ситуацией в стране, итальянцы поднялись на широкомасштабные протесты по всему полуострову. Некоторые из них уже переходят в насилие, а некоторые представители правительства опасаются, что может произойти, если протестующие не успокоятся, так как антисистемные партии уже вовсю работают, пытаясь воспользоваться гневом населения."
 italy_md.69.o1: "Разочарование"
 italy_news.1.t: "Италия снова обращается к фашизму"
 italy_news.1.d: "Сегодня итальянские фашистские повстанцы силой вошли в парламент. При поддержке народа республика была распущена, и на ее место пришло новое фашистское правительство. Что теперь будет в Италии? Последует ли новое фашистское правительство за старой мечтой Муссолини, пытаясь силой захватить "Землю Ирреденте", или будет возможен дипломатический подход?"
 italy_news.1.o1: "Светлое будущее Италии."
 italy_news.1.o2: "Фашистская страна в Европейском Союзе? Невероятно!"
 italy_news.1.o3: "Только время покажет..."
 italy_news.2.t: "Восстановлено Королевство Италия!"
 italy_news.2.d: "Сегодня сторонники монархистов устроили переворот в Риме, и претендент на престол Савойской династии Витторио Эмануэле IV был призван стать новым королем Италии. Он немедленно ответил и принял, и теперь будет править как Абсолютный король, первый с конца Второй мировой войны, когда итальянский народ проголосовал за превращение Италии в Республику."
 italy_news.2.o1: "Долгой жизни Королю!"
 italy_news.2.o2: "Какое интересное развитие событий."
 italy_news.3.t: "Римская империя вернулась!"
 italy_news.3.d: "Это звучит как письменная подсказка, но это реальность. Ранее сегодня сторонники фашизма в Италии ворвались в парламент и объявили, что Республике пришел конец, и она будет заменена новым фашистским правительством. Новое Итальянское правительство претендует на то, чтобы быть Римской империей, и стремится вернуть земли старой империи. Произойдет ли это с помощью дипломатии или войны? Только время покажет..."
 italy_news.3.o1: "Veni, Vidi, Vici"
 italy_news.3.o2: "«Пришел, увидел, победил». Будем надеяться, что нового "римского" монарха не назовут Юлием Цезарем..."
 italy_news.3.o3: "Пришло ли время для очередных варварских вторжений?"
 italy_news.3.o4: "Интересно"
 italy_news.4.t: "Италия проводит европейскую политику"
 italy_news.4.d: "Недавно премьер-министр Италии заявил, что его страна теперь будет следовать политике европейской дружбы. Намерения европейских стран состоят в том, чтобы расширить союз и в конечном итоге объединить страну в единую, которая должна стать бесспорной сверхдержавой Европейского континента."
 italy_news.4.o1: "Порядочно"
 italy_news.5.t: "Европейская речь"
 italy_news.5.d: "'Европейский Союз медленно предпринимает шаги по расширению сотрудничества между европейскими странами. Долгие годы войн и сражений наконец закончились, и Европа теперь движется к процессу объединения. С момента создания ЕС произошло огромное развитие стран, согласившихся на Шенген, Еврозону, но, объединив весь континент под единым правительством и знаменем, Европа, наконец, покажет миру, что старые державы все еще должны считаться наравне с растущими экономиками Азии и Америки. Сделан последний шаг к объединению Европы."
 italy_news.5.o1: "Одна Европа!"
 italy_news.5.o2: "Мы должны следить за ними."
 italy_news.5.o3: "Мы должны привести Европу к величию!"
 italy_news.6.t: "Италия готовит Договоры об объединении"
 italy_news.6.d: "Италия объявила, что договоры об объединении Европы теперь будут переданы на утверждение Европейскому парламенту. Это вопрос нескольких месяцев, пока Европа не будет объединена под единым государством."
 italy_news.6.o1: "Посмотрим, что получится."
 italy_news.7.t: "Италия "объявляет войну" мафии!"
 italy_news.7.d: "Организованная преступность - большая проблема в Италии. На протяжении десятилетий их теневой бизнес разрешался практически без каких-либо последствий со стороны итальянского правительства. Однако ранее сегодня Италия официально начала "процесс" по искоренению организованной преступности во всей стране. Только время покажет, насколько эффективной будет эта "война"."
 italy_news.7.o1: "Мы готовы"
 italy_news.7.o2: "Oкей"
 italy_news.8.t: "Итальянская война с мафией увенчалась успехом!"
 italy_news.8.d: "Кто бы мог поверить в это несколько лет назад? Наверное, никто, но мы можем с уверенностью сказать прямо сейчас, что последние остатки того, что когда-то называли мафией, теперь исчезли. Последние лидеры преступной организации, которой грозят, были подвергнуты преследованиям в последнее время, и, хотя некоторые движения все еще могли происходить в тени, мафия в целом была окончательно уничтожена!"
 italy_news.8.o1: "Еще одна великая победа нашей страны"
 italy_news.8.o2: "Хорошо"
 italy_news.9.t: "Итальянская война с мафией провалилась!"
 italy_news.9.d: "Очевидно, что новости из Италии говорят нам о том, что даже самые большие их попытки не привели к окончательному искоренению мафии из Италии. Опасаясь контрнападения преступной организации, чтобы остановить итальянское правительство от сокращения своих полномочий оказалось достаточно, чтобы заставить Италию перестать связываться с ними, фактически остановив "войну" с мафией."
 italy_news.9.o1: "Мы должны были"
 italy_news.9.o2: "Интересное развитие"

