l_russian:
 italy_focus: "Дерево фокусов Италии"
 ITA_alenia_aermacchi_merger: "Слияние с Alenia Aermacchi"
 ITA_alenia_aermacchi_merger_desc: "Alenia Aeronautica и Aermacchi - две крупнейшие компании в итальянском военном авиастроении, которые в той или иной степени контролируются итальянским государством, и их слияние позволит сократить ненужные структуры и повысить эффективность."
 ITA_alenia_aermacchi_merger_TT: "В результате Alenia Aeronautica и Aermacchi будут объединены в новую компанию Alenia Aermacchi с сохранением прежнего количества очков черт.\n\n(Только назначенные черты учитываются при определении размера)"
 ITA_finmeccanica_restructuring: "Реструктуризация Finmeccanica"
 ITA_finmeccanica_restructuring_desc: "Finmeccaninca уже контролирует большинство стратегических оборонных предприятий страны, настало время правильно организовать эти активы в единую компанию, чтобы сократить потери и увеличить пропускную способность."
 ITA_finmeccanica_restructuring_TT: "В результате Alenia Aermacchi, Finmeccaninca, Selenia и Agusta Westland будут объединены в новую компанию Leonardo с сохранением прежнего количества очков черт.\n\n(Только назначенные черты учитываются при определении размера)"
 ITA_world_renown_cuisine: "Всемирно известная кухня"
 ITA_world_renown_cuisine_desc: "Итальянские кулинарные традиции являются одними из лучших в мире, что обуславливает значительный спрос на итальянскую кухню за рубежом. Знаменитая средиземноморская диета также считается очень здоровым образом жизни."
 ITA_encourage_micro_hydropower: "Поощрение микрогидроэнергетики"
 ITA_encourage_micro_hydropower_desc: "Хотя подавляющее большинство проектов крупномасштабного гидроэнергетического потенциала уже освоено в прошлом веке, остаётся ещё значительный потенциал для освоения проектов меньшего масштаба."
 ITA_encourage_micro_hydropower_TT: "Увеличит производство гидроэлектроэнергии на §G25%§!"
 ITA_develop_pumped_hydro: "Разработка насосных гидроаккумуляторов"
 ITA_develop_pumped_hydro_desc: "Значительная часть нашей обширной гидроэнергетической инфраструктуры может быть использована для аккумулирования энергии с помощью насосно-гидроэлектрической технологии. Инвестиции в неё будут разумными, особенно если в будущем будет установлено больше возобновляемых источников энергии."
 ITA_develop_pumped_hydro_TT: "На каждый ГВт произведённой гидроэнергии будет добавлено §G100 ГВт-ч§! накопителей энергии."
 ITA_subsidize_rooftop_solar: "Субсидирование солнечной энергии на крышах"
 ITA_subsidize_rooftop_solar_desc: "Наша страна благословлена Солнцем, не мешало бы попробовать использовать его ещё больше."
 ITA_subsidize_rooftop_solar_TT: "\n§RПриведённая стоимость указана для каждого региона.§!\n"
 ITA_southern_wind_power: "Южная ветроэнергетика"
 ITA_southern_wind_power_desc: "Южная Италия обладает значительным потенциалом в области ветроэнергетики, как на суше, так и на море."
 ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] от §Yэкстраординарных расходов§!\n"
 ITA_restore_hegemony: "Восстановить гегемонию"
 ITA_restore_hegemony_desc: "Пришло время восстановить древнюю славу прошлого, нужно только выбрать правильный путь для достижения этой мечты."
 ITA_patrician_oligarchy: "Патрицианская олигархия"
 ITA_patrician_oligarchy_desc: "Мы не можем доверять невежественным плебеям власть над всей страной, судьбу республики должен решать небольшой круг мудрых людей, которые к тому же являются самыми богатыми среди нас."
 ITA_let_the_plebs_vote: "Демократический сенат"
 ITA_let_the_plebs_vote_desc: "Прошли времена олигархизма и привилегий, современное время требует от нас прислушиваться к нуждам даже менее состоятельных из нас."
 ITA_let_the_plebs_vote_TT: "Сенат будет открыт для нормальных партий с использованием технократической механики."
 ITA_roma_capitale: "Столица Рим"
 ITA_roma_capitale_desc: "Рим терроризируется ужасным управлением и его хронической неэффективностью вот уже десятилетия, что является позором для одного из красивейших городов мира. Коррупция, преступность, мафия, отвратительные коммунальные услуги, вечный дефицит бюджета и еще груда проблем должны быть исправлены, чтобы Вечный Город воссиял вновь."
 ITA_municipalities_corruption_rome: "Коррупция в городских округах"
 ITA_municipalities_corruption_rome_desc: "Территория Рима разделена на несколько округов, но многие из них погрязли в коррупции и вмешательстве мафии, и проявление силы на местах часто даже усугубляет ситуацию. Нам необходимо прекратить этот замкнутый круг, чтобы преобразовать облик города."
 ITA_casamonica_clan: "Клан Касамоника"
 ITA_casamonica_clan_desc: "Касамоника – это мафиозный клан, который действует в Риме, он не имеет власти, подобной основным кланам, но они ответственны за значительную долю преступности в Лацио."
 ITA_disastrous_transports_rome: "Ужасная транспортная система"
 ITA_disastrous_transports_rome_desc: "Столичный общественный транспорт архаичен и измучен целой чередой проблем. В городе всего 2 подземных поезда, наземных поездов также немного, а сами они вечно опаздывают, грязные и небезопасные. Дороги плохо ремонтируются и постоянно забиты пробками. Такси крайне дорогое, а его агрегаторы, также, как и компании общественного транспорта противостоят любым реформам. Нам необходимо исправить инфраструктуру для создания цельной платформы реформ."
 ITA_flaming_buses_and_referendums: "Пылающие автобусы и референдумы"
 ITA_flaming_buses_and_referendums_desc: "Ситуация с общественным транспортом в Риме стала настолько ужасной, что участились случаи возгорания автобусов из-за плохого обслуживания. Нам необходим референдум о смене АТАС, компании общественного транспорта в Риме. Так мы сломим структуру, противодействующую реформам."
 ITA_urban_waste_management_rome: "Управление гороодскими отходами"
 ITA_urban_waste_management_rome_desc: "Как и многие другие города на юге Италии, Рим страдает от проблем с мусорными отходами. В основном, потому что городских средств не хватает для обеспечения всех нужд города. Нам необходимо дать городу больше средств и проследить за их надлежащим использованием."
 ITA_wild_boar_epidemic: "Кабанья эпидемия"
 ITA_wild_boar_epidemic_desc: "Огромное количество отходов привело к размножению популяции диких кабанов, заполонивших всю область и иногда пробирающихся в города. Теперь, после исправления ситуации с отходами мы можем обратить внимание на кабанью проблему, чтобы окончательно открестится от нее."
 ITA_widespread_absenteeism: "Всеобщие прогулы"
 ITA_widespread_absenteeism_desc: "Каждый день 15% работников социального сектора Рима не появляются на работе. А 25% работников имеют лицензии на пропуск работы по уважительной причине, по сравнению со средним национальным уровнем в 3%. Прогулы широко распространены и повсеместны, этому необходимо положить конец."
 ITA_chronic_strikes: "Вечные забастовки"
 ITA_chronic_strikes_desc: "Несмотря на толерантность к прогулам и прогульщикам, римские госслужащие продолжают бастовать. Их забастовки уже даже не имеют интереса к переменам, так как они уже имеют значительные привелегии."
 ITA_cinecitta: "Реновация Чинечитты"
 ITA_cinecitta_desc: "Чинечитта – это район в Риме, где сосредоточены медиа и киноиндустрия. Несмотря на то, что она потеряла часть своего влияния в противостоянии с Миланом, у него все еще есть шанс стать маяком итальянской культуры."
 ITA_all_roads_lead_to_rome: "Все дороги ведут в Рим"
 ITA_all_roads_lead_to_rome_desc: "Рим уже сейчас является известным туристическим центром всего мира, несмотря на все его пороки. Сейчас же, после преобразования города в лучшую сторону мы ожидаем еще большего потока туристов."
 ITA_a_new_industrial_center: "Новый промышленный центр"
 ITA_a_new_industrial_center_desc: "Несмотря на то, что Рим исторически был столицей Италии, он всегда отставал от северных городов в плане индустриального развития. После проведения необходимых реформ, мы можем привлечь еще больше бизнеса и рабочих."
 ITA_technocratic_governments: "Технократическое правительство"
 ITA_technocratic_governments_desc: "В случае кризиса нестабильного политического режима Италии нам необходимо иногда избирать действительно стоящих лидеров, чтобы вывести нас из кризисной ситуации. В особенности для того, чтобы партии прекратили свою вечную свору и возобновили работу, когда пыль уляжется."
 ITA_relinquish_power_to_the_pope: "Передать власть Папе"
 ITA_relinquish_power_to_the_pope_desc: "Настало время передать бразды правления Его Святейшеству, для создания Царства Божьего на Земле. Да благословит нас всех Господь."
 ITA_consult_pope_on_political_matters: "Политические консультации с Папой"
 ITA_consult_pope_on_political_matters_desc: "Его Святейшество – мудрый человек и его суждения взвешены с Господом, мы должны положится на него когда возможно."
 ITA_neutralize_russian_propaganda: "Нейтрализовать российскую пропаганду"
 ITA_neutralize_russian_propaganda_desc: "Мы не можем больше терпеть огромное количество пророссийских ботов, безнаказанно распространяющих ложь в наших медиа."
 ITA_political_instability: "Политическая нестабильность"
 ITA_political_instability_desc: "Итальянская политическая обстановка печально известна, как крайне нестабильная с правительством, распускающимся несколько раз в год и политическими партиями, меняющими идеологии без последствий."
 ITA_italian_media: "Итальянские медиа"
 ITA_italian_media_desc: "Телевидение – это самое влиятельное медиа в Италии, так как большая часть населения полагается на него, как на единственный источник информации. В то время как, газеты являются вторыми по популярности, все еще использующиеся миллионами читателей ежедневно. Радиостанции же в основном, не являются источником политической информации, кроме Radio Radicale, который является официальным вещателем парламента."
 ITA_italian_newspapers: "Итальянские газеты"
 ITA_italian_newspapers_desc: "Идущие после телевидения по популярности газеты, с такими мастодонтами, как: "La Repubblica", "La Stampa" и "Corriere della Sera", продаются сотнями тысяч копий ежедневно. Несмотря на столетние традиции, качество журналистики в последние годы ухудшилось значительно, из-за вечного преследования скандалов и интриг, вместо политической и научной экспертизы."
 ITA_enforce_factchecking: "Насаждать фактчекинг"
 ITA_enforce_factchecking_desc: "Чтобы предотвратить тренд на ухудшающуюся журналистику, мы должны убедится в том, что все статьи тщательно проверялись независимыми организациями, а также газеты опирались на надежные источники для научных и технологических новостей."
 ITA_enforce_retraction: "Укрепить наказания за фейки"
 ITA_enforce_retraction_desc: "Чтобы газеты не использовались как политическое орудие для клеветы, мы должны увеличить штрафы за фейки и усилить контроль за этим. Если все же газета будет уличена в необъективности, редакция должна будет объявить и извиниться об этом публично на титульной странице, а не на последних строчках номера."
 ITA_media_control: "Усилить контроль над RAI"
 ITA_media_control_desc: "Radiotelevisione Italiana – это государственный ТВ-вещатель. Среди новоизбранных партий крайне распространен подход с выкупом доли в ней, ради того, чтобы каждая имела контроль над компанией."
 ITA_liberalise_television: "Либерализовать телевидение"
 ITA_liberalise_television_desc: "Итальянское государственные вещатели всегда были бременем нашего бюджета, и у правительства почти нету стимула и намерений исправлять ситуацию, когда сумма от продажи принесет прибыль. Настало время избавится от этой прогнившей системы."
 ITA_exploit_talk_shows: "Злоупотреблять ток-шоу"
 ITA_exploit_talk_shows_desc: "Краеугольный камень современной итальянской культуры – это формат ток-шоу, где обсуждаются все сорта новостей от политики до спорта. Постепенно этот формат от информационной платформы с экспертами в группу перекрикивающих друг друга дилетантов. Мы можем использовать это для политических нужд."
 ITA_crack_down_on_talk_shows: "Бороться с ток-шоу"
 ITA_crack_down_on_talk_shows_desc: "Краеугольный камень современной итальянской культуры – это формат ток-шоу, где обсуждаются все сорта новостей от политики до спорта. Постепенно этот формат от информационной платформы с экспертами в группу перекрикивающих друг друга дилетантов. Нам нужно устроить проверки и усилить фактчекинг."
 ITA_defund_radio_radicale: "Лишить финансирования Radio Radicale"
 ITA_defund_radio_radicale_desc: "Государственное Radio Radicale вещающее сессии парламента может просуществовать и как обычный журнал. Уменьшив его финансирование, мы можем получить лишние средства и ослабить либеральную пропаганду Радикальной партии."
 ITA_defund_radio_radicale_decision: "Defund Radio Radicale"
 ITA_defund_radio_radicale_decision_desc: "The public service offered by Radio Radicale of broadcasting Parliament sessions is redundant with the Parliament journal, by cutting down on this extra cost we might also limit the spreading of liberal ideas by the radical party."
 ITA_defund_radio_radicale_decision_repeal: "Restore Radio Radicale"
 ITA_relations_with_the_church: "Отношения с церковью"
 ITA_relations_with_the_church_desc: "Значительная часть итальянцев до сих пор являются католиками, поэтому церковь, несомненно, имеет огромное влияние в нашей стране."
 ITA_a_secular_state: "Секуляризм"
 ITA_a_secular_state_desc: "Католическая церковь была вовлечена в политику уж слишком долго, настало время отступить от этого и отстранить церковь от государства."
 ITA_limit_8xmille: "Отчисления для церкви"
 ITA_limit_8xmille_desc: "0.8% от подоходных налогов в Италии отчисляются на поддержку религиозных организаций. Однако, большая часть средств оседает в казне католической церкви."
 ITA_tax_church_property: "Налог на собственность церкви"
 ITA_tax_church_property_desc: "Итальянская католическая церковь контролирует огромные земельные наделы по всей стране. Большая часть из которых, освобождена от налогов."
 ITA_abolish_school_religion_teaching: "Сокрушить релегиозное обучение"
 ITA_abolish_school_religion_teaching_desc: "Все итальянские школы, от начальных до старших, предлагают религиозное обучение, сжигая время учеников на чепуху и активно пропагандируя реакционную и консервативную идеологии."
 ITA_constitutionalise_secularism: "Закрепить секуляризм в конституции"
 ITA_constitutionalise_secularism_desc: "Несмотря на то, что Италия уже секуляризированное государство, для католической церкви существует особый статус, закрепленный в конституции. Настало время лишить их этой привилегии и сделать все религии равными перед государством."
 ITA_constitutionalise_secularism_TT: "Вы можете заменить духовенство на одно из двух: международных банкиров, военно-промышленный комплекс, промышленные конгломераты или фермеров."
 ITA_a_devout_state: "Праведная страна"
 ITA_a_devout_state_desc: "Итальянская культура сильно переплетается с католическими традициями. Нам необходимы традиции, как маяк, ведущий нас в будущее."
 ITA_economic_support_for_the_church: "Экономическая поддержка церкви"
 ITA_economic_support_for_the_church_desc: "Поддержка церкви это один из столпов нашего государства, но необходимо еще больше финансирования для реализации всего этого потенциала."
 ITA_territorial_claims: "Территориальные претензии "
 ITA_territorial_claims_desc: "Наследие наших прошлых завоеваний простирается далеко за Альпы и Средиземное море, мы будем стремиться восстановить эту славу!"
 ITA_restore_roman_borders: "Восстановить границы Рима"
 ITA_restore_roman_borders_desc: "Рим возрожден, но мы едва ли можем назвать себя его наследниками, будучи лишь его жалкой тенью. Мы должны восстановить наши древние границы!"
 ITA_recover_iberia: "Вернуть Иберию"
 ITA_recover_iberia_desc: "Иберия была одна из самых богатых и самых интегрированных частей Империи. Мы должны завоевать ее во славу Рима!"
 ITA_recover_britannia: "Вернуть Британнию"
 ITA_recover_britannia_desc: "Англия, в прошлом известная как Британния была римской в течение нескольких веков. Во время темных веков мы вынуждены были оставить его, настало время исправить это."
 ITA_fourth_shore: "Четвертый берег"
 ITA_fourth_shore_desc: "Во время Муссолини Четвертым берегом называлась Северная Африка в лице Туниса и Ливии. Мы должны возобновить романизацию этих регионов."
 ITA_attack_germany: "Сломить германскую гегемонию"
 ITA_attack_germany_desc: "Несмотря на проигрыш двух мировых войн, Германия все еще самая сильная страна Европы. Настало время показать миру, что эта эпоха прошла и поднялся новый Колосс – Рим."
 ITA_attack_germany_spirit: "Прервать гегемонию Германии"
 ITA_attack_germany_spirit_desc: "Несмотря на проигрыш в двух мировых войнах, Германия по-прежнему является самой могущественной страной в Европе. Пришло время показать всему миру, что этой реальности больше не существует, и появилась новая сила."
 ITA_attack_china: "Уничтожить Китай"
 ITA_attack_china_desc: "После почти столетнего господства Америки новые державы поднимаются на борьбу за место сверхдержавы. Пришло время показать миру, что Китай не достоин быть реальным соперником США."
 ITA_attack_china_spirit: "Уничтожить Китай"
 ITA_attack_china_spirit_desc: "После почти столетнего господства Америки новые державы поднимаются на борьбу за место сверхдержавы. Пришло время показать миру, что Китай не достоин быть реальным соперником США."
 ITA_carbon_tax: "Углеродный налог"
 ITA_carbon_tax_desc: "Этот налог будет направлять частный сектор в сторону зеленой энергетики."
 ITA_carbon_tax_decision: "Углеродный налог"
 ITA_carbon_tax_decision_desc: "Этот налог будет направлять частный сектор в сторону зеленой энергетики."
 ITA_carbon_tax_decision_repeal: "Отменить углеродный налог"
 ITA_normalize_extraordinary_bonuses: "Нормализация чрезвычайных премий"
 ITA_normalize_extraordinary_bonuses_desc: "Многие "одноразовые" или "экстраординарные" премии стали стандартными или повторяющимися, и постоянно возникает огромное количество новых с той же целью, но с другим названием старых. Хотя эта практика не является очень эффективным способом использования денег налогоплательщиков, она обеспечивает достойный рост популярности."
 ITA_normalize_extraordinary_bonuses_decision: "Нормализация чрезвычайных премий"
 ITA_normalize_extraordinary_bonuses_decision_desc: "Многие "одноразовые" или "экстраординарные" премии стали стандартными или повторяющимися, и постоянно возникает огромное количество новых с той же целью, но с другим названием старых. Хотя эта практика не является очень эффективным способом использования денег налогоплательщиков, она обеспечивает достойный рост популярности."
 ITA_normalize_extraordinary_bonuses_decision_repeal: "Отменить нормализацию чрезвычайных премий"
 ITA_eastern_sympathies: "Взгляд на восток"
 ITA_eastern_sympathies_desc: "Восток - это будущее."
 ITA_unaligned_empire: "Сами по себе"
 ITA_unaligned_empire_desc: "Итальянцы часто говорят: "Лучше в одиночку, чем в плохой компании"."
 ITA_western_alignment: "Западная направленность"
 ITA_western_alignment_desc: "Первый мир, лучший мир."
 ITA_new_land_nobility: "Латифондо - мой путь"
 ITA_new_land_nobility_desc: "Дворяне управляли этими территориями с незапамятных времен, они и дальше будут продолжать это делать."
 ITA_new_industrial_nobility: "Удержание аристократами промышленности"
 ITA_new_industrial_nobility_desc: "Кровь никогда не лжет. Аристократы возглавят нашу промышленность."
 ITA_secure_the_succession: "Обеспечить преемственность"
 ITA_secure_the_succession_desc: "Здоровый ребенок, находящийся в больнице, готов занять место короля после его смерти. Мы укрепим правовую базу, чтобы обеспечить его право на престол. Преемственность обеспечена!"
 ITA_war_economy: "Военная экономика"
 ITA_war_economy_desc: "Вы слышите марш солдат? Рев двигателей бомбардировщиков? Вы видите ту танковую колонну? Грядет война!"
 ITA_empower_the_senate: "Уполномочить сенат"
 ITA_empower_the_senate_desc: "Senatus Populusque Romanus («Сенат и народ Рима») снова возглавит нашу страну."
 ITA_empower_the_emperor: "Наделение властью императора"
 ITA_empower_the_emperor_desc: "Император будет править Империей и вернет наши праведные земли."
 ITA_recognize_free_market_efficiency: "Признать эффективность свободного рынка"
 ITA_recognize_free_market_efficiency_desc: "Свободный рынок был принят большинством стран мира и зарекомендовал себя как лучший способ быстрого роста. Нашему новому государству необходимо будет быстро развиваться."
 ITA_streamline_subjects_integration: "Упорядочить интеграцию субъектов"
 ITA_streamline_subjects_integration_desc: "Несколько стран занимают законные границы старой Римской империи. Нам нужны чрезвычайные усилия, чтобы интегрировать их всех."
 ITA_streamline_propaganda_campaigns_abroad: "Упорядочить пропагандистские кампании за рубежом"
 ITA_streamline_propaganda_campaigns_abroad_desc: "Несколько стран занимают законные границы старой Римской империи. Нам нужны чрезвычайные усилия, чтобы вернуть их всех в лоно империи."
 ITA_corporativism: "Корпоративизм"
 ITA_corporativism_desc: "Муссолини, говоря об этой идеологии, высказался: «Все для государства, ничего вне государства, ничего против государства». Каждый класс должен работать вместе под авторитарным правлением, обеспечивающим мир между корпорациями."
 ITA_eight_milion_bayonets: "8 миллионов штыков"
 ITA_eight_milion_bayonets_desc: "Муссолини однажды сказал, что Италия имеет 8 миллионов штыков, готовых защитить свою землю."
 ITA_return_to_lira: "Возвращение к лире"
 ITA_return_to_lira_desc: "Они обещали нам, что с введением евро мы будем работать на один день меньше каждый год, зарабатывая при этом так, как если бы мы работали на один дополнительный день, но эти обещания оказались пустыми, в действительности они просто лишили нас суверенитета и оставили с сокрушительной инфляцией и нестабильностью."
 ITA_military_industrial_complex: "Военная промышленность"
 ITA_military_industrial_complex_desc: "Наша страна должна быть готова к борьбе против любого, кто встанет на нашем пути к величию. И на этот раз мы не будем использовать штыки."
 ITA_flat_tax: "Пропорциональное налогообложение"
 ITA_flat_tax_desc: "Следуя примеру России, мы будем применять пропорциональное налогообложение. В основном это пойдет на пользу богатым, и мы надеемся, что это просочится вниз. Потеря доходов может означать, что у нас не будет достаточно денег, чтобы поддерживать здравоохранение и социальные услуги на прежнем уровне."
 ITA_flat_tax_decision: "Плоский налог"
 ITA_flat_tax_decision_desc: "Следуя за примером России мы применим плоский налог. Это будет выгодно для богатых, и мы понадеемся, что это сработает. Однако, потеря доходов может заставить нас уменьшить финансирование государственных расходов."
 ITA_flat_tax_decision_repeal: "Отменить плоский налог"
 ITA_crush_third_rome: "Сокрушить Третий Рим"
 ITA_crush_third_rome_desc: "Еще в царскую эпоху русские считали себя преемниками империи, потому что племянницей последнего византийского императора была царица. Что ж, они узнают, что есть только один Рим."
 ITA_crush_third_rome_spirit: "Сокрушить Третий Рим"
 ITA_crush_third_rome_spirit_desc: "В царскую эпоху русские считали себя наследниками империи, потому что племянница последнего византийского императора была царем. Что ж, они узнают, что есть только один Рим."
 ITA_reopen_brothels: "Легализовать проституцию"
 ITA_reopen_brothels_desc: "Позволить бедным женщинам эксплуатироваться каким-либо преступником - это нарушение любой морали. Проституция должна быть такой же работой, как и все остальные, с вытекающими отсюда гарантиями."
 ITA_reopen_brothels_decision: "Легализовать проституцию"
 ITA_reopen_brothels_decision_desc: "Позволить бедным женщинам быть эксплуатируемыми каким-то преступником - это против всякой морали. Быть проституткой должно быть такой же работой, как и все остальные, с вытекающими отсюда гарантиями."
 ITA_reopen_brothels_decision_repeal: "Криминализовать проституцию"
 ITA_legalize_all_drugs: "Легализовать все наркотики"
 ITA_legalize_all_drugs_desc: "Легализация наркотиков затруднит их продажу мафией. Если мы продаем алкоголь, сигареты и пускаем людей в казино, то почему бы нам не позволить людям попробовать морфин?"
 ITA_legalize_all_drugs_decision: "Легализовать все наркотики"
 ITA_legalize_all_drugs_decision_desc: "Легализация наркотиков затруднит их продажу мафией. Если мы продаем алкоголь, сигареты и пускаем людей в казино, то почему бы нам не позволить людям попробовать морфин?"
 ITA_legalize_all_drugs_decision_repeal: "Запретить тяжелые наркотики"
 ITA_protect_our_traditions: "Защитить наши традиции"
 ITA_protect_our_traditions_desc: "Наши ценности - «Бог, родина и семья». Мы не позволим левым разрушить нашу страну или превратить ее в мусульманскую часовню..."
 ITA_protect_our_traditions_decision: "Защитить наши традиции"
 ITA_protect_our_traditions_decision_desc: "Наши ценности - «Бог, родина и семья». Мы не позволим левым разрушить нашу страну или превратить ее в мусульманскую часовню..."
 ITA_protect_our_traditions_decision_repeal: "Отменить традиционалистскую политику"
 ITA_repeal_law_194: "Запретить аборты"
 ITA_repeal_law_194_desc: "Право на аборт было предоставлено в 1978 году по закону 194, но на протяжении десятилетий оно было предметом споров между прогрессистами и католиками."
 ITA_repeal_law_194_decision: "Запретить аборты"
 ITA_repeal_law_194_decision_desc: "Право на аборт было предоставлено в 1978 году по закону 194, но на протяжении десятилетий оно было предметом споров между прогрессистами и католиками."
 ITA_repeal_law_194_decision_repeal: "Вернуть право на аборт"
 ITA_banned_abortion: "Аборты запрещены"
 ITA_outlaw_lgbt_behaviour: "Запретить ЛГБТ"
 ITA_outlaw_lgbt_behaviour_desc: "Наше католическое чувство порядочности заставляет нас не позволять нашим гражданам предаваться аморальному поведению."
 ITA_outlaw_lgbt_behaviour_decision: "Запретить ЛГБТ"
 ITA_outlaw_lgbt_behaviour_decision_desc: "Наше католическое чувство порядочности заставляет нас не позволять нашим гражданам предаваться аморальному поведению."
 ITA_outlaw_lgbt_behaviour_decision_repeal: "Вернуть права ЛГБТ"
 ITA_banned_lgbt: "ЛГБТ запрещено"
 ITA_allow_same_sex_marriage: "Разрешить однополые браки"
 ITA_allow_same_sex_marriage_desc: "Слишком долго ЛГБТ-меньшинство страдало из-за устаревшего чувства морали, слабо основанного на христианстве: каждый гражданин должен иметь равные права."
 ITA_allow_same_sex_marriage_decision: "Разрешить однополые браки"
 ITA_allow_same_sex_marriage_decision_desc: "Слишком долго ЛГБТ-меньшинство страдало из-за устаревшего чувства морали, слабо основанного на христианстве: каждый гражданин должен иметь равные права."
 ITA_allow_same_sex_marriage_decision_repeal: "Запретить однополые браки"
 ITA_gay_marriage: "Одонополые браки разрешены"
 ITA_allow_euthanasia: "Разрешить эвтаназию"
 ITA_allow_euthanasia_desc: "Во имя извращенного чувства морали, которое многие люди любят навязывать другим, люди, страдающие от неразрешимых состояний и болезней, вынуждены жить в бесконечной боли."
 ITA_allow_euthanasia_decision: "Разрешить эвтаназию"
 ITA_allow_euthanasia_decision_desc: "Во имя извращенного чувства морали, которое многие люди любят навязывать другим, люди, страдающие от неразрешимых состояний и болезней, вынуждены жить в бесконечной боли."
 ITA_allow_euthanasia_decision_repeal: "Запретить эвтаназию"
 ITA_allowed_euthanasia: "Эвтаназия разрешена"
 ITA_protect_prisoners_rights: "Защитить права заключенных"
 ITA_protect_prisoners_rights_desc: "Тюрьмы переполнены, заключенные живут в ужасных условиях, и очень мало делается для того, чтобы у них был шанс на реинтеграцию в общество."
 ITA_protect_prisoners_rights_decision: "Защитить права заключенных"
 ITA_protect_prisoners_rights_decision_desc: "Тюрьмы переполнены, заключенные живут в ужасных условиях, и очень мало делается для того, чтобы у них был шанс на реинтеграцию в общество."
 ITA_protect_prisoners_rights_decision_repeal: "Сократить права заключенных"
 ITA_prisoners_rights: "Права заключенных защищаются"
 ITA_constitutionalise_social_rights: "Конституционализация социальных прав"
 ITA_constitutionalise_social_rights_desc: "Наши недавние реформы предоставили столь необходимые права людям, которые долгое время боролись против токсичной морали, распространенной в Италии. Мы должны защитить это завоевание, закрепив эти права в Конституции."
 ITA_constitutionalise_social_rights_TT: "Это позволит предотвратить отмену полученных прав."
 ITA_repeal_former_government_measures_9: "Свергнуть короля"
 ITA_repeal_former_government_measures_9_desc: "Абсолютная монархия - это пережиток прошлого, и недавний эксперимент в Савойе напомнил нам об этом. Пришло время итальянцам подняться и восстановить республику."
 ITA_repeal_former_government_measures_8: "Свергнуть императора"
 ITA_repeal_former_government_measures_8_desc: "Абсолютная монархия - это пережиток прошлого, и недавний имперский эксперимент напомнил нам почему. Пришло время итальянцам подняться и восстановить республику."
 ITA_repeal_former_government_measures_7: "Свергнуть режим"
 ITA_repeal_former_government_measures_7_desc: "Ностальгия по фашизму, однажды широко распространенная среди итальянцев всех возрастов, которая помогла новому режиму прийти к власти, была быстро сметена жестокостью чернорубашечников. Настало время для собственного Нюрнбергского процесса в Италии."
 ITA_repeal_former_government_measures_6: "Восстановить парламент"
 ITA_repeal_former_government_measures_6_desc: "Несмотря на демократический фасад, Сенат является лишь выражением богатой элиты Италии. Итальянцы осознали это и решили, что настало время восстановить истинную демократию."
 ITA_ban_nuclear_power: "Запрет ядерной энергетики"
 ITA_ban_nuclear_power_desc: "На референдуме 1987 года итальянцы проголосовали за отмену любой формы атомной энергетики, и это их воля до сих пор остается неизменной."
 ITA_ban_nuclear_power_decision: "Запрет ядерной энергетики"
 ITA_ban_nuclear_power_decision_desc: "На референдуме 1987 года итальянцы проголосовали за отмену любой формы атомной энергетики, и это их воля до сих пор остается неизменной."
 ITA_ban_nuclear_power_decision_repeal: "Разрешить ядерную энергетику"
 ITA_encourage_renewables: "Поддержать возобновляемые источники энергии"
 ITA_encourage_renewables_desc: "Это 21 век, который остановит работу тепловых электростанций. У нас есть ветер, солнце и вода, больше ничего не нужно."
 ITA_encourage_renewables_decision: "Поддержать возобновляемые источники энергии"
 ITA_encourage_renewables_decision_desc: "Это 21 век, который остановит работу тепловых электростанций. У нас есть ветер, солнце и вода, больше ничего не нужно."
 ITA_encourage_renewables_decision_repeal: "Остановить поддержку возобновляемых источников энергии"
 ITA_happy_degrowth: "Счастливый рост"
 ITA_happy_degrowth_desc: "Наша экономическая система не может стремиться к постоянному росту. Наша ориентация на прибыль несет разрушение нашей планете, и это необходимо остановить. Меньше производить, меньше потреблять и больше перерабатывать."
 ITA_ban_gmos: "Запрет ГМО"
 ITA_ban_gmos_desc: "Мы должны запретить искусственные продукты и снова начать выращивать натуральную и здоровую пищу."
 ITA_ban_gmos_decision: "Запрет ГМО"
 ITA_ban_gmos_decision_desc: "Мы должны запретить искусственные продукты и снова начать выращивать натуральную и здоровую пищу."
 ITA_ban_gmos_decision_repeal: "Разрешить ГМО"
 ITA_tax_the_rich: "Налог на богатых"
 ITA_tax_the_rich_desc: "Нам необходимо ввести налог на богатство, чтобы получить что-то большее у богатых и отдать менее удачливым в нашей стране."
 ITA_tax_the_rich_decision: "Налог на богатых"
 ITA_tax_the_rich_decision_desc: "Нам необходимо ввести налог на богатство, чтобы получить что-то большее у богатых и отдать менее удачливым в нашей стране."
 ITA_tax_the_rich_decision_repeal: "Отменить налоги на богатых"
 ITA_raise_minimum_wage: "Поднять минимальную зарплату"
 ITA_raise_minimum_wage_desc: "Всеобщая минимальная заработная плата необходима для защиты работников, на которых не распространяются коллективные договоры профсоюзов."
 ITA_raise_minimum_wage_decision: "Поднять минимальную зарплату"
 ITA_raise_minimum_wage_decision_desc: "Всеобщая минимальная заработная плата необходима для защиты работников, на которых не распространяются коллективные договоры профсоюзов."
 ITA_raise_minimum_wage_decision_repeal: "Опустить минимальную зарплату"
 ITA_protect_migrant_rights: "Защита прав мигрантов"
 ITA_protect_migrant_rights_desc: "В прошлом итальянцы были мигрантами в течение длительного периода времени и остаются ими. Они должны знать, каково это - уехать в другую страну, потому что ваша страна не дает вам достаточно возможностей для безопасной и комфортной жизни. Помогите этим людям и не позволяйте популистской пропаганде стереть эти воспоминания."
 ITA_protect_migrant_rights_decision: "Защита прав мигрантов"
 ITA_protect_migrant_rights_decision_desc: "В прошлом итальянцы были мигрантами в течение длительного периода времени и остаются ими. Они должны знать, каково это - уехать в другую страну, потому что ваша страна не дает вам достаточно возможностей для безопасной и комфортной жизни. Помогите этим людям и не позволяйте популистской пропаганде стереть эти воспоминания."
 ITA_protect_migrant_rights_decision_repeal: "Отменить защиту прав мигрантов"
 ITA_communism_resurgence: "Призрак коммунизма"
 ITA_communism_resurgence_desc: "Коммунистическая партия Италии была крупнейшей из всех западных коммунистических партий во время холодной войны. Пришло время восстать, товарищи, пора уничтожить капитализм!"
 ITA_non_aligned_communism: "Коммунистическая партия возрождения"
 ITA_non_aligned_communism_desc: "Коммунистическая партия возрождения - марксистская, экосоциалистическая, антисталинистская партия. Партия стремится к автоматизации, правам всех трудящихся и взаимовыручке."
 ITA_align_to_the_east: "Коммунистическая партия Италии"
 ITA_align_to_the_east_desc: "Это марксистско-ленинская партия, которая выступает за ленинскую новую экономическую политику."
 ITA_nationalize_companies: "Национализировать компании"
 ITA_nationalize_companies_desc: "Рабочие будут управлять компаниями, нам не нужны хозяева!"
 ITA_nationalize_companies_2: "Национализировать компании"
 ITA_nationalize_companies_2_desc: "Рабочие будут управлять компаниями, нам не нужны хозяева!"
 ITA_widespread_expropriation: "Широкомасштабная экспроприация"
 ITA_widespread_expropriation_desc: "От каждого по способностям, каждому по потребности - это не просто слова."
 ITA_widespread_expropriation_decision: "Широкомасштабная экспроприация"
 ITA_widespread_expropriation_decision_desc: "От каждого по способностям, каждому по потребности - это не просто слова."
 ITA_widespread_expropriation_decision_repeal: "Остановить экспроприацию"
 ITA_redistribution: "Перераспределение богатства"
 ITA_redistribution_desc: "Страдания многих не могут быть оправданы благом нескольких богатых людей. Люди получат по заслугам."
 ITA_redistribution_decision: "Перераспределение богатства"
 ITA_redistribution_decision_desc: "Страдания многих не могут быть оправданы благом нескольких богатых людей. Люди получат по заслугам."
 ITA_plan_industrial_development: "План промышленного развития"
 ITA_plan_industrial_development_desc: "Мы будем развивать нашу страну через государственные компании, кооперативы и предприятия, принадлежащие рабочим."
 ITA_plan_industrial_development_2: "План промышленного развития"
 ITA_plan_industrial_development_2_desc: "Мы будем развивать нашу страну через государственные компании, кооперативы и предприятия, принадлежащие рабочим."
 ITA_abolish_capitalist_media: "Отмена капиталистической пропаганды"
 ITA_abolish_capitalist_media_desc: "Старые СМИ - это просто корпорации, которые работают для получения прибыли в интересах своих владельцев. Мы создадим новые СМИ, принадлежащие рабочим."
 ITA_abolish_capitalist_media_decision: "Отмена капиталистической пропаганды"
 ITA_abolish_capitalist_media_decision_desc: "Старые СМИ - это просто корпорации, которые работают для получения прибыли в интересах своих владельцев. Мы создадим новые СМИ, принадлежащие рабочим."
 ITA_abolish_capitalist_media_decision_repeal: "Восстановить капиталистические медиа"
 ITA_silence_defeatists: "Молчание пораженцев"
 ITA_silence_defeatists_desc: "Тем, кто отказывается принять новую конституцию, необходимо надлежащее перевоспитание..."
 ITA_silence_defeatists_2: "Молчание пораженцев"
 ITA_silence_defeatists_2_desc: "Тем, кто отказывается принять новую конституцию, необходимо надлежащее перевоспитание..."
 ITA_silence_defeatists_decision: "Молчание пораженцев"
 ITA_silence_defeatists_decision_desc: "Тем, кто отказывается принять новую конституцию, необходимо надлежащее перевоспитание..."
 ITA_silence_defeatists_decision_repeal: "Остановить пропаганду"
 ITA_safeguard_the_revolution: "Защитить революцию"
 ITA_safeguard_the_revolution_desc: "Составление новой конституции недостаточно. Пора установить диктатуру пролетариата."
 ITA_safeguard_the_revolution_decision: "Защитить революцию"
 ITA_safeguard_the_revolution_decision_desc: "Разработать новую конституцию оказалось недостаточно. Пришло время установить пролетарскую диктатуру."
 ITA_safeguard_the_revolution_decision_repeal: "Восстановить демократию"
 ITA_libertarians: "Радикальная партия"
 ITA_libertarians_desc: "Радикальная партия была оплотом антиклерикализма, гражданского либертарианства, либерализма и радикализма в Италии, а также защиты окружающей среды. Список Бонино является законным преемником этой великой партии и выступает в качестве сильнейшей оппозиции итальянскому политическому учреждению. Радикалы хорошо известны в Италии за ненасилие и кампании за гражданские права, легализацию каннабиса, права геев, улучшение условий для заключенных и окончательную ликвидацию ядерной энергетики. На международном уровне партия выступает в поддержку прав человека и самоопределения."
 ITA_liberals: "Социальный либерализм"
 ITA_liberals_desc: "Эта идеология объединяет множество различных идей под лозунгом проевропейской центристской партии, пользующейся сильной поддержкой среди католиков, особенно прогрессивных. Партия объединяет социальных консерваторов, социальных прогрессистов, экономических либералов и социал-демократов."
 ITA_centre_right: "Вперёд, Италия"
 ITA_centre_right_desc: "Эта партия смешивает традиционный взгляд на общество с экономическим либерализмом. Forza Italia является членом Европейской народной партии (ЕНП) и позиционирует себя как защитник «свободы» и «центральной роли личности»."
 ITA_centre_left: "Демократическая партия"
 ITA_centre_left_desc: "Эта партия представляет собой союз социал-демократов и христианских левых из двух основных партий последних пятидесяти лет - «Демокрациа Кристиана» и «Партито Коммуниста Итальяно». Эта партия - единственная партия с внутренней демократией, которая допускает участие беспартийных. Демократическая партия проводит праймериз каждые 5 лет, и многие фракции внутри партии могут свободно бороться друг с другом. Основной проблемой партии остается внутрифракционная борьба, которая продолжается и за пределами праймериз. Несмотря на постоянное очевидное разделение внутри демократической партии, она остается самой популярной левоцентристской партией в Италии."
 ITA_northern_league: "Лига Севера"
 ITA_northern_league_desc: "Лига Севера была основана в 1991 и ратует за региональную автономию и федерализм, с дискриминацией Юга. Главный слоган партии: «Рим нас грабит»."
 ITA_right_wing_populism: "Национальный альянс"
 ITA_right_wing_populism_desc: "Национальный альянс был основан в 1995, когда Общественное движение Италии разделилось на две фракции, Трехцветное пламя и Национальный альянс, последняя из которых является более сдержанной. Ее идеология – правотрадиционалистская и антиглобалистская, с большим контролем государства в экономике и государстве благодеяния."
 ITA_lega_nord_populism: "Лига"
 ITA_lega_nord_populism_desc: "После того, как Сальвини взял контроль над Северной лигой, она превратилась в правопопулистскую партию. Ее главной задачей стала борьба с иммиграцией, антиглобализм, евроскептицизм и поддержание католических ценностей. На международной арене она близка к России."
 ITA_left_wing_populism: "Движение пяти звёзд"
 ITA_left_wing_populism_desc: "Движение пяти звёзд считается популисткой партией, противниками истеблишмента, защитниками окружающей среды, противниками иммиграции, антиглобалистами и евроскептиками. Партию также описывают как «Новые правые», а некоторые - как правую из-за ее антииммиграционной позиции, несмотря на продвижение политики, обычно поддерживаемой итальянскими левыми, например, политики доходов граждан и политики, вдохновленной зелеными. Движение пяти звезд было создано для противодействия организациям и коррупции. Это первая крупная партия, признавшая себя популистской."
 ITA_fiamma_tricolore: "Трехцветное пламя"
 ITA_fiamma_tricolore_desc: "Партия "Трехцветное пламя" была основана в 1995 году, когда Итальянское социальное движение разделилось на две части - "Fiamma Tricolore" и "Alleanza Nazionale", причем первая была более экстремистским крылом. Вдохновленная фашизмом, партия открыто критикует капитализм и коммунизм, вместо этого стремясь возродить "третий путь"."
 ITA_greens: "Окружающая среда"
 ITA_greens_desc: "Исторически зеленые никогда не имели большого успеха в Италии. Их зеленым, экосоциалистическим взглядам противостоит консервативное итальянское население. Можем ли мы построить лучшее будущее? Тунберг сказала: \"Глаза всех будущих поколений устремлены на вас. И если вы решите подвести нас, я говорю - мы никогда не простим вас\"."
 ITA_leu: "Борьба с неравенством"
 ITA_leu_desc: "Богатство 5% самых богатых итальянцев (владеющих 41% национального чистого богатства) выше, чем все богатство, принадлежащее беднейшим 80%. Мы будем настаивать на перераспределении богатства внутри нашей страны, бороться с нелегальной работой и повышать минимальную заработную плату для рабочих мест, которые не объединены в профсоюзы. "
 ITA_protect_foreign_investment: "Защита иностранных инвестиций"
 ITA_protect_foreign_investment_desc: "Теперь, когда мы создали среду, в которой у иностранцев есть причина инвестировать в Южную Италию, мы должны убедиться, что их деньги не перехватываются мафией."
 ITA_greater_padania: "Великая Падания"
 ITA_greater_padania_desc: "Южная Италия оказалась за пределами спасения, но то же самое нельзя сказать о тех, кто живет в центральной Италии. Наша новая нация готова принять их, если они согласятся отказаться от роли Рима как столицы."
 ITA_roma_ladrona: "Рома Ладрона"
 ITA_roma_ladrona_desc: "На протяжении многих лет нам было показано, что Южная Италия - не единственный регион, который тяготит нас. Римская коррупция и абсурдные правила были столь же разрушительны, как и постоянные просьбы о деньгах со стороны остального Юга, пришло время отбросить эти гири."
 ITA_dismantle_the_nation: "Разоружить нацию"
 ITA_dismantle_the_nation_desc: "Разделение между Севером и Югом не облегчается, северяне больше не будут брать на себя бремя оплаты за неэффективность Юга."
 ITA_italian_federation: "Итальянская федерация"
 ITA_italian_federation_desc: "Используя преимущества более умеренных крыльев сепаратистских движений мы могли бы спасти целостность нации путем увеличения автономии и тем самым остановить утечку ресурсов с Севера на Юг."
 ITA_dissatisfaction_in_the_north: "Недовольство на Севере"
 ITA_dissatisfaction_in_the_north_desc: "Наше дальнейшее увеличение потока налоговых денег из Северных регионов в Южные оказалось переломным моментом для терпения северян. Сила сепаратистских движений значительно возросла."
 ITA_building_amnesty: "Строительная амнистия"
 ITA_building_amnesty_desc: "Как и многие правительства в прошлом, мы можем изменить правила, чтобы сделать законными бесчисленные незаконные здания. Это, несомненно, окажется популярным среди всех жителей соответствующих зданий. Будем надеяться, что в конечном итоге мы не пожалеем об этом решении."
 ITA_building_amnesty_decision: "Строительная амнистия"
 ITA_building_amnesty_decision_desc: "Как и многие правительства в прошлом, мы можем изменить правила, чтобы сделать законными бесчисленные незаконные здания. Это, несомненно, окажется популярным среди всех жителей соответствующих зданий. Будем надеяться, что в конечном итоге мы не пожалеем об этом решении."
 ITA_stop_building_abuse: "Конец злоупотребления стройкой"
 ITA_stop_building_abuse_desc: "Злоупотребление строительством не только снижает наши налоговые поступления, но и увеличивает агентуру преступных сообществ и, самое главное, вызывает серьезные проблемы с безопасностью, что очень важно для страны, находящейся на активных линиях разломов и вулканах."
 ITA_stop_building_abuse_decision: "Конец злоупотребления стройкой"
 ITA_stop_building_abuse_decision_desc: "Злоупотребление строительством не только снижает наши налоговые поступления, но и увеличивает агентуру преступных сообществ и, самое главное, вызывает серьезные проблемы с безопасностью, что очень важно для страны, находящейся на активных линиях разломов и вулканах."
 ITA_fight_tax_evasion: "Борьба с уклонением от налогов"
 ITA_fight_tax_evasion_desc: "Уклонение от уплаты налогов чрезвычайно широко распространено в Италии, вычитая столь необходимые средства из и без того испытывающего трудности бюджета. Более продвинутые методы контроля и более простой налоговый кодекс должны помочь решить эту проблему."
 ITA_lower_taxes_on_jobs: "Уменьшить подоходный налог"
 ITA_lower_taxes_on_jobs_desc: "Большие налоги и бюрократия часто бывает дорога для бизнесов, понижение налогов и упрощение системы поможет с борьбой с незарегистрированной работой."
 ITA_simplify_tax_code: "Упростить налоговый кодекс"
 ITA_simplify_tax_code_desc: "Налоговый кодекс чересчур сложен по всему миру, а Италия является сущим адом. Упрощение может помочь людям справиться с ним."
 ITA_enforce_electronic_payments: "Насаждать электронные платежи"
 ITA_enforce_electronic_payments_desc: "Электронные платежи повышают безопасность и сохранность переводов, мы должны насаждать их использование."
 ITA_increase_checks: "Улучшить систему чеков"
 ITA_increase_checks_desc: "Чтобы убедится, что новые законы исполняются мы должны увеличить чековые тестирования, чтобы нарушители знали о возможности слежки."
 ITA_fiscal_amnesty: "Финансовая амнистия"
 ITA_fiscal_amnesty_desc: "Призакрыв глаза на предыдущую неуплату налогов мы можем получить больше доходов и дать нарушителям возможность исправиться."
 ITA_great_projects: "Великие проекты"
 ITA_great_projects_desc: "Многим столь необходимым инфраструктурным проектам противостояли так называемые комитеты "не на моем заднем дворе" или "нимби" по всей стране. Нам нужно уменьшить их влияние на местную администрацию, чтобы иметь возможность надежно продвигать новые проекты."
 ITA_brennero_tunnel: "Бреннерский тоннель"
 ITA_brennero_tunnel_desc: "Базовый туннель Бреннера - это проект строительства железнодорожного туннеля под перевалом Бреннеро в восточных Альпах, который значительно сократит время в пути между Италией и центральной Европой."
 ITA_tav_torino_lione: "Скор. железная дорога Турин-Лион"
 ITA_tav_torino_lione_desc: "Treno ad Alta Velocità - скоростной поезд между Турином и Лионом был проектом на протяжении многих лет. Он включает в себя раскопки туннеля под Альпами, и против него широко выступали комитеты "нимби"."
 ITA_mose_venezia: "Венецианский Мос"
 ITA_mose_venezia_desc: "MOSE (Modulo Sperimentale Elettromeccanico) - экспериментальный электромеханический модуль, который представляет собой систему, состоящую из подвижных барьеров, размещенных у входа в Венецианскую лагуну. Они предназначены для предотвращения наводнений, вызванных исключительно высокими приливами."
 ITA_hydrogeological_safety_liguria: "Гидро безопасность в Лигурии"
 ITA_hydrogeological_safety_liguria_desc: "Лигурия — это крайне красивый регион, в особенности восточная ее часть. Однако недавние события с потопами и оползнями останавливают туристический поток."
 ITA_messina_strait_bridge: "Мост через Мессинский пролив"
 ITA_messina_strait_bridge_desc: "Мост через Мессинский пролив был мечтой более века, многие правительства пытались осуществить эту мечту, но все они потерпели неудачу. До сих пор."
 ITA_stop_the_brain_drain: "Остановить утечку мозгов"
 ITA_stop_the_brain_drain_desc: "Обеспечив нашей молодежи достойное количество возможностей, мы сможем остановить эмиграцию и пожинать плоды образования, за которое заплатили."
 ITA_integrative_restoration: "Интегративное восстановление"
 ITA_integrative_restoration_desc: "Италия полна руин прошлого, некоторые из них находятся в чрезвычайно хорошем состоянии, и при достаточных ресурсах и умелых руках они могли бы снова стать живой частью наших городов, как Римская арена в Вероне."
 ITA_increase_ASI_funding: "Увеличение финансирования АСИ"
 ITA_increase_ASI_funding_desc: "Италия стала третьей страной после США и СССР, запустившей спутник в космос. Со времени "Сан-Марко" прошли годы, но разведка по - прежнему имеет первостепенное значение. Мы должны воспользоваться научной весной в нашей стране, чтобы увеличить нашу приверженность в космосе, предоставив дополнительную поддержку Итальянскому космическому агентству (ASI) и обеспечить хорошую стартовую позицию в следующей космической гонке."
 ITA_attract_foreign_tourists: "Привлечение международного туризма"
 ITA_attract_foreign_tourists_desc: "Италия уже является одним из самых востребованных туристических направлений в мире. Тем не менее мы едва ли используем весь наш потенциал, поскольку многие наши города находятся в плохом состоянии, а лучшие из наших пляжей почти не имеют иностранных посетителей, полагаясь вместо этого на внутренний туризм. Масштабная международная маркетинговая кампания наверняка привлечет на полуостров больше платных посетителей."
 ITA_protect_local_food_products: "Защитить местные продукты питания"
 ITA_protect_local_food_products_desc: "Многие известные итальянские продукты вынуждены нечестно конкурировать с дешевыми копиями, которые наводняют рынок некачественной продукцией, используя итальянские названия, похожие на оригинальные."
 ITA_integrate_mountain_territories: "Интеграция горных территорий"
 ITA_integrate_mountain_territories_desc: "Значительную часть территории Италии занимают горы, долины и холмы. Такой ландшафт, несмотря на свою красоту, создаёт определенные трудности для проживания и требует особого внимания и ресурсов."
 ITA_crack_down_on_antivaxxers: "Расправа над антиваксерами"
 ITA_crack_down_on_antivaxxers_desc: "Одним из недостатков недавнего роста Интернета является возросшая скорость распространения теорий заговора. Наиболее опасной из них является вера в то, что вакцины вызывают аутизм. Эта нелепая теория должна быть искоренена прежде, чем она причинит какой-либо серьезный вред."
 ITA_bypass_the_1987_referendum: "Обход референдума 1987 года"
 ITA_bypass_the_1987_referendum_desc: "До референдума 1987 года, созванного после Чернобыльского инцидента, Италия была ведущей страной в атомной энергетике с 3 заводами, уже построенными в начале шестидесятых годов. Наша гидроэнергетика достигла максимальной мощности, и мы не можем играть в кости с нашей национальной сетью. Чтобы выполнить наши обязательства по сокращению выбросов углекислого газа и при этом обеспечить стабильную энергетику и рост, мы должны найти чистый источник энергии. Ядерное оружие - наш лучший вариант."
 ITA_build_waste_incinerators: "Строительство мусоросжигательных заводов"
 ITA_build_waste_incinerators_desc: "Мусоросжигательные заводы способны утилизировать огромное количество отходов и превращать их в ценную энергию с почти нулевым уровнем выбросов. Несмотря на это, нимби, мафия и политическая некомпетентность привели к тому, что решение проблемы отходов остается большой проблемой для муниципалитетов, особенно на юге страны, которые часто делегируют этот вопрос сомнительным людям."
 ITA_encourage_gmos: "Поддержка ГМО"
 ITA_encourage_gmos_desc: "В наших университетах есть очень перспективные генетические исследования. Наше реакционное общество достаточно подрезало им крылья, пришло время позволить им экспериментировать в этой захватывающей новой области."
 ITA_encourage_gmos_decision: "Поддержка ГМО"
 ITA_encourage_gmos_decision_desc: "В наших университетах есть очень перспективные генетические исследования. Наше реакционное общество достаточно подрезало им крылья, пришло время позволить им экспериментировать в этой захватывающей новой области."
 ITA_encourage_gmos_decision_repeal: "Перестать поддерживать ГМО"
 ITA_fight_scientific_illiteracy: "Борьба с научной неграмотностью"
 ITA_fight_scientific_illiteracy_desc: "Наша ориентация на научное образование заложила основу для искоренения научной неграмотности, которая широко распространена в нашем обществе, и помешала нам принять столь необходимую политику в области окружающей среды и здравоохранения."
 ITA_abolish_the_provinces: "Выделение регионов"
 ITA_abolish_the_provinces_desc: "Италия установила Регионы как новый административный уровень с новой конституцией в 1948 году, но с тех пор компетенция этих новых образований перекрывается с компетенцией ранее существовавших провинций. Кроме того, регионы имеют очень мало полномочий по налогообложению, полагаясь вместо этого на центральное правительство для оплаты своей политики. На протяжении многих лет это привело к большому отсутствию финансовой ответственности и безудержному дефициту."
 ITA_merge_small_municipalities: "Слияние малых муниципалитетов"
 ITA_merge_small_municipalities_desc: "В Италии насчитывается более 8000 муниципалитетов, причем сотни из них смехотворно малы. Объединение их позволит сэкономить государству много денег и увеличить ресурсы, которыми будут располагать образовавшиеся муниципалитеты."
 ITA_abolish_perfect_bicameralism: "Отмена идеального бикамерализма"
 ITA_abolish_perfect_bicameralism_desc: "Законодательная система Италии основана на двух палатах-Палате представителей и Сенате. В системе, уникальной для Италии, эти палаты обладают одинаковыми полномочиями, и все законы должны утверждаться ими одинаково, что приводит к чрезвычайно медленному законодательному процессу и в некоторых случаях к полному тупику."
 ITA_inefficient_administration: "Неэффективное управление"
 ITA_inefficient_administration_desc: "Итальянское государственное управление является негабаритным, неэффективным и коррумпированным. Местные администрации имеют избыточные полномочия, финансовые вопросы и очень мало ответственности. Все это должно измениться, если мы хотим оставить здоровую страну нашим детям."
 ITA_block_municipalities_obstructionism: "Блокировать обструкционизм муниципалитетов"
 ITA_block_municipalities_obstructionism_desc: "Сильной стороной комитетов NIMBY групп является способность использовать огромные полномочия, которыми наделены местные администрации, что позволяет им блокировать проекты, несмотря на участие центрального правительства."
 ITA_limit_rebound_of_responsibilities: "Ограничение перераспределения обязанностей"
 ITA_limit_rebound_of_responsibilities_desc: "Благодаря процессу постоянного перераспределения обязанностей между муниципалитетами, горными общинами, провинциями и регионами местные администрации могут бесконечно затягивать реализацию проектов."
 ITA_close_nimby_committees: "Закрыть комитеты NIMBY"
 ITA_close_nimby_committees_desc: "Наши реформы ослабили комитеты NIMBY до такой степени, что мы можем воспользоваться возможностью и закрыть существующие комитеты навсегда."
 ITA_tourism_is_our_oil: "Туризм - наша нефть"
 ITA_tourism_is_our_oil_desc: "В нашей стране самая высокая плотность объектов исторического, художественного и природного наследия. Наши пляжи и горы прекрасны, а наши города известны во всем мире, наш человеческий капитал должен быть развит, чтобы воспользоваться этим преимуществом."
 ITA_increase_funding_for_research: "Увеличение фондов университетских исследований"
 ITA_increase_funding_for_research_desc: "Наши университеты производят значительное количество исследований при значительно меньшем финансировании по сравнению с остальным миром, представьте себе, чего они могли бы достичь, если бы им дали адекватные ресурсы."
 ITA_defund_school_laboratories: "Открытие профессиональных школ"
 ITA_defund_school_laboratories_desc: "Сумма денег, которую мы тратим на профессиональные школы, безумно высока, учитывая уровень образования, который эти школы дают нашим ученикам, может быть, лучше использовать эти средства по-другому."
 ITA_increase_funding_for_professional_schools: "Увеличение финансирования профессиональных школ"
 ITA_increase_funding_for_professional_schools_desc: "Профессиональные школы, как правило, привлекают детей из низших слоев общества, у которых нет денег, чтобы инвестировать в университетское образование. Обеспечение этих школ всеми финансовыми средствами для подготовки следующего поколения работников имеет первостепенное значение."
 ITA_classical_education: "Классическое образование"
 ITA_classical_education_desc: "Мы не должны отказываться от старых добрых путей. Эта нация была основана людьми, хорошо разбирающимися в классике, и поэтому мы должны обеспечить, чтобы наш будущий правящий класс сохранил эту традицию."
 ITA_safeguard_teachers_privileges: "Защитить привилегии учителей"
 ITA_safeguard_teachers_privileges_desc: "Учителя и вся школьная система в целом остаются одним из самых значительных пулов избирателей в стране, поэтому крайне важно не озлоблять их такими абсурдными идеями, как увольнение некомпетентных профессоров или оценка их методов."
 ITA_modern_education: "Современное образование"
 ITA_modern_education_desc: "Давно пора отбросить наследие средневековья и перестать посвящать так много ресурсов преподаванию мертвых языков, таких как латынь и греческий, и перейти к более современным предметам."
 ITA_introduce_meritocracy: "Ввести меритократию в школах"
 ITA_introduce_meritocracy_desc: "Учителя пользуются такой высокой степенью защиты, что директора школ даже не имеют права уволить их, даже если их некомпетентность очевидна. Нет никаких последствий для простого появления в классе, составления необходимых бюрократических документов, а затем занятия своими делами, и значительная часть преподавателей пользуется этой ситуацией."
 ITA_increase_teachers_salary: "Увеличить зарплату учителей"
 ITA_increase_teachers_salary_desc: "Работа учителем или профессором гарантирует безопасность и спокойствие, но не совсем носит в себе финансовое вознаграждение, поэтому она привлекает низкоквалифицированных специалистов, которым трудно найти безопасную работу в других местах. Повышая заработную плату, мы можем увеличить привлекательность работы и конкуренцию за ее получение, привлекая более квалифицированных специалистов."
 ITA_increase_english_teaching: "Улучшить преподавание английского языка"
 ITA_increase_english_teaching_desc: "Несмотря на то, что английский язык необходим в современном мире, его знание в Италии крайне неудовлетворительно. В среднем итальянцы отстают в знании английского языка от своих европейских сверстников как минимум на поколение, а то и больше. Улучшение методики преподавания английского языка в наших школах - единственный способ улучшить ситуацию."
 ITA_reform_private_schools: "Реформировать частные школы"
 ITA_reform_private_schools_desc: "Многие частные школы в Италии в настоящее время действуют как парковка для детей из обеспеченных семей, где вы платите и получаете диплом независимо от фактических результатов. Необходимо реформировать эту систему, чтобы частные школы обеспечивали качественное образование и одновременно облегчали бремя государственных финансов."
 ITA_encourage_private_schools: "Поощрять частные школы"
 ITA_encourage_private_schools_desc: "Частные школы могут помочь уменьшить нагрузку на государственную систему, снижая расходы. Мы можем закрывать глаза на тот факт, что многие из этих учебных заведений просто выдают диплом или степень в обмен на деньги с очень низкими стандартами."
 ITA_school_reform: "Реформа системы образования"
 ITA_school_reform_desc: "Наша система образования стремительно устаревает и неадекватна, мы должны реформировать ее, чтобы обеспечить будущее наших следующих поколений."
 ITA_school_mass_hiring: "Массовый найм учителей"
 ITA_school_mass_hiring_desc: "Значительная часть учителей на всех уровнях образования работает по нестабильным и относительно незащищенным прекарным контрактам. Предоставив им надлежащие стабильные контракты, мы, возможно, повысим качество нашего образования, а также получим благодарность учителей."
 ITA_cash_bonus_to_18_year_olds: "Денежный бонус для 18-летних"
 ITA_cash_bonus_to_18_year_olds_desc: "Италия не предлагает молодежи тех возможностей, которые может предложить остальной цивилизованный мир. В качестве компенсации мы могли бы выдавать денежную премию нашим только что окончившим школу старшеклассникам. В конце концов, какую проблему нельзя решить, если без разбора бросать на нее деньги налогоплательщиков?"
 ITA_ask_the_chinese: "Обращение к китайцам"
 ITA_ask_the_chinese_desc: "Китай всегда искал плацдарм в Европе, а итальянские порты могут стать конечной остановкой для нового Шелкового пути. Китайские инвестиции могут быть обильными, но они связаны с опасениями относительно восточного влияния в нашей стране."
 ITA_seek_european_help: "Обращение за европейской помощью"
 ITA_seek_european_help_desc: "Стимулирование экономики обходится недешево, и если бы мы напрямую заимствовали деньги для этого с помощью суверенных облигаций, мы могли бы в конечном итоге усугубить долговую проблему. Европейский Союз может предоставить нам необходимую сумму денег по низкой процентной ставке."
 ITA_stimulate_growth: "Стимулирование роста"
 ITA_stimulate_growth_desc: "Чтобы сделать долг более управляемым, мы можем увеличить наш ВВП и, следовательно, наши доходы, снизив при этом ожидаемые процентные ставки. Это не будет ни бесплатно, ни легко, но в конце концов окупится."
 ITA_reduce_expenses: "Сокращение расходов"
 ITA_reduce_expenses_desc: "Меры жесткой экономии, возможно, не будут популярны, но они уменьшат наш дефицит и помогут сделать наш долг более устойчивым."
 ITA_shift_taxation_from_income_to_property: "Перенести налогообложение с доходов на имущество"
 ITA_shift_taxation_from_income_to_property_desc: "Налогообложение доходов и поступлений оказывает гораздо большее негативное влияние на экономический рост, чем налогообложение имущества, поэтому мы должны изменить приоритеты сбора налогов, чтобы стимулировать экономический рост."
 ITA_increase_competition: "Усилить экономическую конкуренцию"
 ITA_increase_competition_desc: "Экономическая конкуренция в Италии довольно слабая. Предприятиям удается выживать даже при очень малых размерах, несмотря на неэффективность. Для повышения качества наших компаний, инновационных возможностей и экономического роста, необходима более конкурентная среда."
 ITA_the_debt_problem: "Проблема долга"
 ITA_the_debt_problem_desc: "Безответственные траты последнего десятилетия оставили Италию со значительным объемом государственного долга. Мы несем моральную ответственность за решение этой проблемы и не можем позволить нашим детям и внукам расплачиваться за нашу глупость."
 ITA_encourage_youth_to_join_unions: "Поощрение молодежи к вступлению в профсоюзы"
 ITA_encourage_youth_to_join_unions_desc: "Наши недавние пенсионные реформы сильно расстроили профсоюзы, в основном состоящие из пенсионеров. С помощью адекватной кампании мы могли бы побудить молодых рабочих вступить в профсоюзы и изменить динамику власти в нашу пользу."
 ITA_marginalize_labour_unions: "Маргинализировать профсоюзы"
 ITA_marginalize_labour_unions_desc: "Профсоюзы в Италии в основном состоят из пенсионеров, и наши недавние пенсионные реформы сделали их крайне недовольными правительством, пришло время уменьшить влияние этих дряхлых институтов на наше общество."
 ITA_marginalize_labour_unions_TT: "You can choose to replace labour unions with one between international bankers, military industrial complex, industrial conglomerates or the farmers."
 ITA_reintroduce_baby_pensions: "Восстановить детские пенсии"
 ITA_reintroduce_baby_pensions_desc: "Так называемые "детские пенсии" могут показаться экономически абсурдными. В конце концов, вряд ли есть какая-то логика в том, чтобы работник платил взносы в течение 14 с половиной лет, а затем получал пенсию в течение 40 лет. Однако этот работник наверняка будет благодарен тому, кто позволил ему жить за счет государства."
 ITA_reintroduce_baby_pensions_decision: "Восстановить детские пенсии"
 ITA_reintroduce_baby_pensions_decision_desc: "Так называемые \"детские пенсии\" могут показаться экономически абсурдными. В конце концов, вряд ли есть логика в том, что работник платит взносы 14 с половиной лет, а затем получает пенсию в течение 40 лет. Однако этот работник, несомненно, будет благодарен тому, кто позволил ему жить за счет государства."
 ITA_reintroduce_baby_pensions_decision_repeal: "Отменить детские пенсии"
 ITA_recalculate_baby_pensions: "Пересчитать детские пенсии"
 ITA_recalculate_baby_pensions_desc: "Наша пенсионная система была недавно изменена, чтобы повысить ее устойчивость, но огромное количество пенсионеров воспользовалось безумной старой системой, которая позволяла людям выходить на пенсию в середине тридцатых годов всего за 14 лет 6 месяцев и 1 день работы (печально известные детские пенсии). Мы должны пересчитать эти пенсии по новой системе."
 ITA_recalculate_baby_pensions_decision: "Перерасчет детских пенсий"
 ITA_recalculate_baby_pensions_decision_desc: "Наша пенсионная система была недавно изменена с целью повышения ее устойчивости, но огромное количество пенсионеров воспользовались безумной старой системой, которая позволяла людям выходить на пенсию в возрасте от тридцати лет, имея всего 14 лет 6 месяцев и 1 день работы (печально известные детские пенсии). Мы должны пересчитать эти пенсии по новой системе."
 ITA_recalculate_baby_pensions_decision_repeal: "Восстановить прежние детские пенсии"
 ITA_Quota_100: "Квота 100"
 ITA_Quota_100_desc: "Снизив возрастные требования к выходу на пенсию, мы освободим больше места для новых работников. Это будет нагрузкой на нашу и без того потрепанную систему, но она будет высоко оценена бенефициарами."
 ITA_Quota_100_decision: "Квота 100"
 ITA_Quota_100_decision_desc: "Снизив пенсионный возраст, мы освободим больше места для новых работников. Это будет тяжелым бременем для нашей и без того потрепанной системы, но это будет высоко оценено бенефициарами."
 ITA_Quota_100_decision_repeal: "Отменить Квоту 100"
 ITA_increase_pension_age_requirements: "Увеличить пенсионный возраст"
 ITA_increase_pension_age_requirements_desc: "Повышая возрастные требования к пенсиям, мы можем увеличить взносы, которые работник будет вносить в систему в течение своей жизни, одновременно сокращая период времени, в течение которого работник, как ожидается, получит пенсию, экономя при этом системе много денег."
 ITA_increase_pension_age_requirements_decision: "Повышение пенсионного возраста"
 ITA_increase_pension_age_requirements_decision_desc: "Повысив пенсионный возраст, мы можем увеличить взносы, которые работник будет делать в систему в течение своей жизни, и одновременно сократить период времени, в течение которого работник должен получать пенсию, сэкономив при этом системе много денег."
 ITA_increase_pension_age_requirements_decision_repeal: "Отменить повышение пенсионное возраста"
 ITA_pension_reform: "Пенсионная реформа"
 ITA_pension_reform_desc: "Наша пенсионная система - одна из самых неустойчивых в мире, мы должны ее изменить, пока она не рухнула."
 ITA_generational_divide: "Разделение поколений"
 ITA_generational_divide_desc: "В последние десятилетия итальянские политики широко использовали финансовые ресурсы, полученные в ходе послевоенного Итальянского экономического чуда, используя их с очень малой предусмотрительностью. Теперь эти ресурсы были израсходованы, но счет будет оплачен поколением, которое не воспользовалось ими и демографически менее представлено."
 ITA_legalize_light_drugs: "Легализация легких наркотиков"
 ITA_legalize_light_drugs_desc: "Потребление легких наркотиков, в основном каннабиса, оказалось очень незначительной проблемой для здоровья, и наши попытки ограничить его потребление все равно с треском провалились, что привело лишь к дорогостоящей трате времени для правоохранительных органов и безумному засорению судов. Пришло время признать эти факты и легализовать их."
 ITA_legalize_light_drugs_decision: "Легализовать легкие наркотики"
 ITA_legalize_light_drugs_decision_desc: "Потребление легких наркотиков, в основном каннабиса, оказалось весьма незначительной проблемой для здоровья, и наши попытки ограничить его потребление все равно потерпели неудачу, что привело лишь к дорогостоящей трате времени правоохранительных органов и безумному засорению наших судов. Пришло время признать эти факты и легализовать коноплю."
 ITA_legalize_light_drugs_decision_repeal: "Отменить легализацию легких наркотиков"
 ITA_reform_the_judiciary: "Реформирование судебной системы"
 ITA_reform_the_judiciary_desc: "Наша судебная система - одна из самых медленных в развитом мире. Это большая медвежья услуга нашему народу и негативный фактор для бизнеса. Мы должны упростить наш код, чтобы ускорить работу системы."
 ITA_simplify_legal_code: "Упростить правовой кодекс"
 ITA_simplify_legal_code_desc: "Каждая реформа опирается на существующий кодекс, но вместо того, чтобы улучшить его путем корректировки существующих частей, бесконечно добавляются новые. В итоге сложность нашего правового кодекса напрямую препятствует соблюдению законов гражданами и предприятиями."
 ITA_reduce_judgement_times: "Сократить время вынесения решений"
 ITA_reduce_judgement_times_desc: "Даже незначительное дело может потребовать десятилетия в Италии для его решения, что является серьезным стрессом для вовлеченных граждан и большой проблемой для бизнеса, который ожидает компенсации от этого дела."
 ITA_impose_better_checks_on_magistrates: "Усилить проверку мировых судей"
 ITA_impose_better_checks_on_magistrates_desc: "Мировые судьи работают только под контролем своих коллег, что может привести к тому, что они будут защищать друг друга и препятствовать решению проблем. Нам необходимо расширить систему проверок нашей судебной системы, чтобы повысить ее функциональность."
 ITA_refound_IRI: "Восстановление ИРП"
 ITA_refound_IRI_desc: "Институт промышленной реконструкции (Instituto per la Ricostruzione Industriale, IRI) вот-вот закроется. Мы можем вернуться к этому решению, чтобы сохранить сильный старый инструмент для унификации наших вмешательств в экономику."
 ITA_refound_IRI_decision: "Возродить ИРП"
 ITA_refound_IRI_decision_desc: "Институт промышленной реконструкции (Instituto per la Ricostruzione Industriale, IRI) вот-вот закроется. Мы можем вернуться к этому решению, чтобы сохранить сильный старый инструмент для унификации наших вмешательств в экономику."
 ITA_refound_IRI_decision_repeal: "Закрыть ИРП"
 ITA_sell_government_shares_in_companies: "Продажа государственных акций в компаниях"
 ITA_sell_government_shares_in_companies_desc: "Правительство имеет значительные доли во многих итальянских компаниях, продав их, мы сможем вернуть некоторые столь необходимые средства и в то же время уменьшить вмешательство правительства и увеличить экономическую свободу."
 ITA_sell_government_shares_in_companies_decision: "Продать государственные акции компаний"
 ITA_sell_government_shares_in_companies_decision_desc: "Правительство имеет значительные доли во многих итальянских компаниях, продав которые мы сможем вернуть столь необходимые средства и в то же время уменьшить вмешательство правительства и увеличить экономическую свободу."
 ITA_sell_government_shares_in_companies_decision_repeal: "Выкупить приватизированных компаний"
 ITA_privatize_water_distribution: "Приватизировать распределение воды"
 ITA_privatize_water_distribution_desc: "Инфраструктура распределения воды в Италии разрушается, потери составляют более половины собранной воды, а утечки происходят повсеместно. Стимулов для улучшения ситуации мало, и никто не несет ответственности. Нам необходимо приватизировать этот сектор, чтобы ввести подотчетность и конкуренцию в системе."
 ITA_privatize_water_distribution_decision: "Приватизировать распределение воды"
 ITA_privatize_water_distribution_decision_desc: "Инфраструктура распределения воды в Италии разрушается, потери составляют более половины собранной воды, а утечки происходят повсеместно. Стимулов для улучшения ситуации мало, и никто не несет ответственности. Нам необходимо приватизировать этот сектор, чтобы ввести подотчетность и конкуренцию в системе."
 ITA_privatize_water_distribution_decision_repeal: "Национализировать распределение воды"
 ITA_private_water: "Распределение воды приватизировано"
 ITA_privatize_museum_system: "Приватизировать музеи"
 ITA_privatize_museum_system_desc: "Несмотря на самую высокую плотность исторических артефактов, археологических объектов и монументальной архитектуры среди всех других стран, итальянские музеи отстают от своих европейских коллег, когда речь заходит о привлечении туристов. Как и во многих других областях, управление этими объектами практически никогда не подвергалось пристальному вниманию и, как следствие, не имело стимула адаптироваться к требованиям времени или быть конкурентоспособным."
 ITA_privatize_museum_system_decision: "Приватизация музеи"
 ITA_privatize_museum_system_decision_desc: "Несмотря на самую высокую плотность исторических артефактов, археологических объектов и монументальной архитектуры среди всех других стран, итальянские музеи отстают от своих европейских коллег, когда речь заходит о привлечении туристов. Как и во многих других областях, управление этими объектами практически никогда не подвергалось пристальному вниманию и, как следствие, не имело стимула адаптироваться к требованиям времени или быть конкурентоспособным."
ITA_privatize_museum_system_decision: "Приватизация музеи"
 ITA_privatize_museum_system_decision_desc: "Несмотря на самую высокую плотность исторических артефактов, археологических объектов и монументальной архитектуры среди всех других стран, итальянские музеи отстают от своих европейских коллег, когда речь заходит о привлечении туристов. Как и во многих других областях, управление этими объектами практически никогда не подвергалось пристальному вниманию и, как следствие, не имело стимула адаптироваться к требованиям времени или быть конкурентоспособным."
 ITA_privatize_museum_system_decision_repeal: "Национализировать музеи"
 ITA_private_museums: "Музеи приватизированы"
 ITA_further_protect_workers_rights: "Увеличение прав трудящихся"
 ITA_further_protect_workers_rights_desc: "Работники с бессрочными контрактами уже являются самой защищенной категорией в Италии, но они по-прежнему являются самым большим пулом избирателей вместе с пенсионерами, поэтому умиротворение их - это легкая стратегия победы в голосовании, чтобы наши рейтинги одобрения оставались высокими."
 ITA_further_protect_workers_rights_decision: "Улучшить права трудящихся"
 ITA_further_protect_workers_rights_decision_desc: "Работники с бессрочными контрактами уже являются самой защищенной категорией в Италии, но они все еще составляют самый большой пул избирателей вместе с пенсионерами, поэтому их умиротворение - это простая стратегия завоевания голосов, чтобы наши рейтинги одобрения оставались высокими."
 ITA_further_protect_workers_rights_decision_repeal: "Отменить новые права трудящихся"
 ITA_modify_article_18: "Изменение статьи 18"
 ITA_modify_article_18_desc: "Статья 18 Устава трудящихся чрезвычайно затрудняет работодателям увольнение своих работников, и наш рынок труда пострадал от этого. Изменение этой статьи, несомненно, вызовет обвинения в принудительном труде и рабстве со стороны оппозиции, но на самом деле это всего лишь здравый смысл."
 ITA_modify_article_18_decision: "Внести изменения в статью 18"
 ITA_modify_article_18_decision_desc: "Статья 18 Устава трудящихся чрезвычайно затрудняет работодателям увольнение своих работников, и наш рынок труда пострадал от этого. Изменение этой статьи, несомненно, вызовет обвинения в \"принудительном труде\" и \"рабстве\" со стороны оппозиции, но на самом деле это всего лишь здравый смысл."
 ITA_modify_article_18_decision_repeal: "Откатить изменения в статью 18"
 ITA_save_struggling_companies: "Спасение проблемных компаний"
 ITA_save_struggling_companies_desc: "Гарантировать выживание неконкурентоспособных компаний-дело недешевое, но рабочие и профсоюзы наверняка вспомнят, кто спас их рабочие места, когда придут выборы."
 ITA_save_struggling_companies_decision: "Спасти испытывающие трудности компании"
 ITA_save_struggling_companies_decision_desc: "Гарантировать выживание неконкурентоспособных компаний отнюдь не дешево, но рабочие и профсоюзы наверняка вспомнят, кто спас их рабочие места, когда придут выборы."
 ITA_save_struggling_companies_decision_repeal: "Остановить спасение испытавающих трудности компаний"
 ITA_let_companies_fail: "Пусть компании разваливаются"
 ITA_let_companies_fail_desc: "Каждый раз, когда компания со значительным весом находится на грани банкротства, итальянское государство или его местные администрации предотвращают закрытие, чтобы защитить рабочие места. Эта дорогостоящая привычка имеет большую политическую отдачу, но значительно снижает эффективность нашей экономики. Пусть компании терпят неудачу, чтобы более производительные могли занять свою долю рынка."
 ITA_let_companies_fail_decision: "Позволить компаниям потерпеть крах"
 ITA_let_companies_fail_decision_desc: "Каждый раз, когда компания со значимым весом оказывается на грани банкротства, итальянское государство или местные администрации предотвращают ее закрытие, чтобы защитить рабочие места. Эта дорогостоящая привычка имеет большую политическую отдачу, но значительно снижает эффективность нашей экономики. Пусть компании терпят крах, чтобы более продуктивные компании могли занять свою долю рынка."
 ITA_let_companies_fail_decision_repeal: "Отменить позволения компаниям потерпеть крах"
 ITA_cultural_divide: "Культурный раскол"
 ITA_cultural_divide_desc: "После смерти Эйнауди Италия де-факто отказалась от либеральной политики, и все значимые партии молча придерживались консенсуса относительно значительного вмешательства правительства. Большая часть общества последовала этому примеру и столь необходимые попытки улучшить экономические и социальные свободы становятся все более труднодостижимыми."
 ITA_safeguard_european_development_funds: "Защитить европейские фонды развития"
 ITA_safeguard_european_development_funds_desc: "Подобно тому, что произошло с большей частью денег, взятых из Северной Италии, европейские фонды, как правило, оказываются не в тех руках или просто остаются невостребованными. Мы должны стремиться правильно использовать эти столь необходимые средства для обеспечения более конкурентной среды для бизнеса."
 ITA_let_salaries_decrease: "Снижение зарплат"
 ITA_let_salaries_decrease_desc: "Соответствующая заработная плата для каждой основной категории рабочих мест регулируется договорами, заключаемыми профсоюзами, имеющими общенациональное значение. Это в сочетании с более высокой производительностью труда северных рабочих означает, что Юг не в состоянии привлечь сколько-нибудь значимые инвестиции. Путем пересмотра контрактов на региональном уровне мы можем значительно сократить разрыв между заработной платой и производительностью труда и стимулировать инвестиции."
 ITA_fire_excessive_government_employees: "Уволить ненужных государственных служащих"
 ITA_fire_excessive_government_employees_desc: "Говорят, что только на Сицилии больше лесной полиции, чем во всем штате Канада. Этот и другие подобные примеры раздутых администраций должны прекратиться."
 ITA_south_reforms: "Реформы Юга"
 ITA_south_reforms_desc: "Большая часть денег, вложенных в Южную Италию, не дала сколько-нибудь значительной отдачи, может быть, пришло время разработать новый способ решения Южного вопроса."
 ITA_strengthen_citizenship_income: "Укрепить доходы от гражданства"
 ITA_strengthen_citizenship_income_desc: "Наем людей ради этого имеет неудобный эффект, который существенно снижает нашу административную эффективность. Может быть, мы сможем решить эту проблему, напрямую перечисляя деньги \"нуждающимся\" людям. Мы отменим бедность своим указом."
 ITA_citizenship_income: "Доход от гражданства"
 ITA_citizenship_income_desc: "Наем людей ради этого имел неудобный эффект существенного снижения нашей административной эффективности. Может быть, мы сможем это исправить, напрямую переводя деньги "нуждающимся". Мы уничтожим бедность декретом."
 ITA_citizenship_income_decision: "Доход от гражданства"
 ITA_citizenship_income_decision_desc: "Наем людей ради этого имеет неудобный эффект, который значительно снижает нашу административную эффективность. Может быть, мы сможем решить эту проблему, напрямую перечисляя деньги \"нуждающимся\". Мы отменим бедность своим указом."
 ITA_citizenship_income_decision_repeal: "Отменить доход от гражданства"
 ITA_hire_more_government_employees: "Нанять больше государственных служащих"
 ITA_hire_more_government_employees_desc: "Рабочие места в правительстве очень востребованы из-за их контрактной безопасности, увеличивая их количество, мы уменьшим число тех, кого легко завербовать преступниками. Кроме того, южане наверняка вспомнят, кто дал им работу, когда придет время использовать урны для голосования. В конце концов мы найдем им какое-нибудь занятие."
 ITA_intensify_money_transfer: "Увеличение денежных переводов"
 ITA_intensify_money_transfer_desc: "Инфраструктура на Юге достаточно слабо развита, улучшение ее наверняка раскроет производственный потенциал региона и окупит налоги Севера. Будем надеяться, что деньги не окажутся в чужих руках."
 ITA_south_status_quo: "Сохранение статус-кво"
 ITA_south_status_quo_desc: "Бесчисленные правительства пытались решить Южный вопрос, бросая на него деньги. Может быть, они просто недостаточно бросили."
 ITA_export_mafia: "Экспорт мафии"
 ITA_export_mafia_desc: "Деятельность мафии не ограничивается нелепой воображаемой линией, такой как граница, мы могли бы использовать существующие контакты наших новых друзей в преступном мире, чтобы получить ценное влияние на международном уровне."
 ITA_rein_in_favors: "Контроль благосклонности"
 ITA_rein_in_favors_desc: "Мы терпим активную деятельность мафии по всей стране, а семьи взамен поддерживают на выборах наши интересы."
 ITA_blindness_in_the_north: "Слепота на севере"
 ITA_blindness_in_the_north_desc: "Северным итальянцам нравится думать, что мафия - это проблема, ограниченная Южными районами страны, но это не так. Присутствие семей ощущается гораздо меньше, поскольку они больше сосредоточены на инвестировании своих неправедно нажитых доходов в богатый Север, используя преимущества крупных общественных проектов, управления отходами, секс-работников и торговли наркотиками. Мы будем закрывать на это глаза в обмен на благосклонность."
 ITA_deafness_in_the_south: "Глухота на юге"
 ITA_deafness_in_the_south_desc: "Одним из самых важных источников дохода для мафии на юге является "пиццо", то есть сумма денег, которую каждый бизнес, каким бы маленьким он ни был, должен платить местной семье за "защиту". Неуплата часто приводит к неприятным последствиям для бизнеса и его владельца. Мы будем терпеть эту практику в обмен на благосклонность Семей."
 ITA_war_with_mafia: "Война с мафией"
 ITA_war_with_mafia_desc: "До сих пор мы проделали достойную работу с нашими полицейскими силами, но поставленная задача требует еще более сильного подхода, пришло время развернуть итальянскую армию на улицах и заставить каждого мафиозного головореза дважды подумать, прежде чем снова просить \"пиццо\"."
 ITA_war_with_Mafia_tt: "Расходы на внутреннюю безопасность: §R+10%§!"
 ITA_relax_legal_framework: "Ослабление правовой базы"
 ITA_relax_legal_framework_desc: "Борьба с криминальными организациями, столь укоренившимися в обществе, как мафия, - задача не из легких, и делать это с руками, часто связанными нашими собственными законами, еще хуже. Мы должны принять чрезвычайные меры, чтобы достойно противостоять мафии."
 ITA_intensify_police_operations: "Активирование полицейских операций"
 ITA_intensify_police_operations_desc: "Пассивный подход не работал в последние несколько десятилетий и не будет работать в следующем. Мы должны запачкать руки и бороться с мафией в лоб."
 ITA_turn_the_population_against_them: "Настраивание людей против них"
 ITA_turn_the_population_against_them_desc: "Главная сила мафии заключается в пассивном принятии обществом "омерты". Южане не будут осуждать этих преступников из страха или даже из-за легкого одобрения, поскольку они чувствуют, что центральное правительство бросило их. Мы должны изменить положение дел и обеспечить, чтобы люди чувствовали себя в безопасности и власти заботились о них."
 ITA_seek_support_of_the_church: "Церковная поддержка"
 ITA_seek_support_of_the_church_desc: "Итальянский Юг по-прежнему глубоко набожен. Поэтому Церковь может быть важным союзником в борьбе за контроль над обществом от мафии."
 ITA_anti_mafia_education: "Антимафиозное образование"
 ITA_anti_mafia_education_desc: "Чтобы победить мафию, мы должны гарантировать, что наши дети не вырастут, чтобы быть завербованными в их ряды. Мы должны обеспечить, чтобы школы предоставляли им безопасное место для роста, вдали от махинаций Семей."
 ITA_protect_against_pizzo: "Предложение защиты от Пиццо"
 ITA_protect_against_pizzo_desc: "§tМафия§! осуществляет контроль над территорией посредством де-факто налогообложения под названием "Пиццо" - неоспоримой платы, предлагаемой в обмен на защиту. Отказ платить за эту защиту часто становится причиной неприятных инцидентов в коммерческой деятельности тех, кто отказывается от поборов."
 ITA_deal_with_mafia: "Сделка с мафией"
 ITA_deal_with_mafia_desc: "Мафия слишком укоренилась в нашем обществе, чтобы разумно ее устранить, мы должны принять этот факт и бороться с ними, чтобы сохранить управляемость страной."
 ITA_eradicating_mafia: "Искоренение мафии"
 ITA_eradicating_mafia_desc: "Одна из самых больших проблем, мешающих нам развивать Юг, - это организованная преступность, известная как мафия. Существуют различные преступные организации, контролирующие южную Италию почти феодальным образом, и они стали неотъемлемой частью общества. Избавиться от них будет нелегко, но это правильно."
 ITA_North_South_divide: "Южный вопрос"
 ITA_North_South_divide_desc: "Южная Италия отстала от более индустриальной Северной половины на десятилетия, и мы должны восполнить этот пробел, чтобы Италия оставалась конкурентоспособной на мировой арене."
 ITA_divided_nation: "Новый больной человек Европы"
 ITA_divided_nation_desc: "Некогда динамичная экономика Италии быстро отстает от западных стандартов, широко распространены организованная преступность и коррупция, производительность перестала расти, долги увеличиваются, молодые талантливые люди покидают страну в поисках возможностей, которые Италия не может им предоставить. Если Италия хочет добиться успеха в новом тысячелетии, необходимо решить эту и многие другие проблемы."
 ITA_industrial_focus: "Промышленность"
 ITA_industrial_focus_desc: "Итальянская промышленность переживала бум в период Холодной войны, и мы обязаны продолжать совершенствовать нашу промышленность, чтобы обеспечить сохранение сильных позиций между мировыми державами."
 ITA_south_italian_dev: "Развивать Южную Италию"
 ITA_south_italian_dev_desc: "Мы должны развивать Южную Италию, чтобы исправить бедственное положение, в котором она находится. С тех пор, как она находится под контролем испанцев, юг стал более бедным и отсталым, чем север. Пришло время это исправить."
 ITA_central_italian_dev: "Развитие Центральной Италии"
 ITA_central_italian_dev_desc: "То, что Южная промышленность находится в тяжелом положении, а Северная идет вперед, не означает, что мы должны пренебрегать промышленностью в центральной части нашей страны."
 ITA_north_italian_dev: "Развитие Северной Италии"
 ITA_north_italian_dev_desc: "Северная Италия - более современная часть страны. Мы должны модернизировать и улучшить ее, чтобы помочь ей расти больше, и увеличить нашу экономическую мощь."
 ITA_islands_dev: "Развитие островов"
 ITA_islands_dev_desc: "Сицилия и Сардиния намного беднее, чем материковая часть Италии. Мы должны инвестировать в них, чтобы помочь им расти и модернизироваться."
 ITA_south_infrastructure: "Южная инфраструктура Построение"
 ITA_south_infrastructure_desc: "После промышленной революции итальянская инфраструктура была беднее, чем у наших соседей, особенно на юге. Мы должны построить больше автомагистралей и дорожных сетей, чтобы даже немцы завидовали!"
 ITA_central_infrastructure: "Создание центральной инфраструктуры"
 ITA_central_infrastructure_desc: "Как и большинство вещей в этой стране, инфраструктура в Центральной Италии не так развита, как на Севере, но в то же время так же отсутствует, как и на Юге. Определенно есть еще место для улучшения."
 ITA_north_infrastructure: "Строительство cеверной инфраструктуры"
 ITA_north_infrastructure_desc: "Северная Италия может иметь лучшую инфраструктуру в стране, но всегда есть место для улучшения. Новые автомагистрали и новые подключения к сетям массового транзита наших соседей повысят эффективность севера."
 ITA_islands_infrastructure: "Развитие островов"
 ITA_islands_infrastructure_desc: "Мы не можем позволить нашим островным территориям отставать в развитии! Новые дороги и железные дороги должны быть построены так, чтобы они были такими же хорошими, как в любом крупном европейском городе.!"
 ITA_south_dockyards: "Улучшение порта Чивитавеккья"
 ITA_south_dockyards_desc: "Улучшите важный порт Чивитавеккья, так как он находится в стратегическом положении и недалеко от нашей столицы. Италия была морской супердержавой, и если наш флот не будет сильным рядом с Римом, мы никогда не сможем вернуть себе наше наследие!"
 ITA_central_dockyards: "Улучшение порта Чивитавеккья"
 ITA_central_dockyards_desc: "Улучшим важный порт Чивитавеккья, так как он находится в стратегическом положении и недалеко от нашей столицы. Италия когда-то была морской сверхдержавой, и если наш флот не будет силен рядом с Римом, мы никогда не сможем вернуть себе наше наследие!"
 ITA_north_dockyards: "Усовершенствовать порт Триеста"
 ITA_north_dockyards_desc: "Улучшение важного порта Триеста, поскольку это наш самый важный порт в Адриатическом море, вместе с Венецией и Бари."
 ITA_islands_civilian: "Гражданское строительство в Сардинии"
 ITA_islands_civilian_desc: "Мы должны производить больше товаров на прекрасном острове Сардиния. Это увеличит их благосостояние, и их благодарность должна успокоить любые глупые призывы к независимости."
 ITA_islands_military: "Военное строительство на Сицилии"
 ITA_islands_military_desc: "Итальянская армия происходит от римских легионов! Они должны быть сильными, и они должны быть хорошо экипированы. Строительство этого оборудования на Сицилии обогатит регион и поможет успокоить призывы к независимости."
 ITA_invest_south: "Фонд южной промышленности"
 ITA_invest_south_desc: "Наши усилия по содействию процветанию юга сработали, и теперь мы должны помочь ему преодолеть экономическое влияние севера!"
 ITA_invest_north: "Фонд северной пром-ти"
 ITA_invest_north_desc: "Север уже наша экономическая база. Мы должны расширять это, а не стремиться распространять нашу экономическую мощь."
 ITA_north_miracle: "Эффективность северной пром-ти"
 ITA_north_miracle_desc: "Дальнейшие инвестиции на севере позволят нам максимально повысить его экономическую эффективность."
 ITA_adriatic_gas_fields: "Газовые месторождения Адриатики"
 ITA_adriatic_gas_fields_desc: "Адриатическое море содержит приличных размеров запасы природного газа, которые мы не используем должным образом. Мы должны развивать наши возможности добычи, чтобы уменьшить нашу зависимость от иностранных источников энергии."
 ITA_oil_fields_sicily: "Нефтяные месторождения на Сицилии"
 ITA_oil_fields_sicily_desc: "Кому нужна Саудовская Аравия или Венесуэла? Настоящая сверхдержава самодостаточна! Мы должны начать добычу нефти прямо здесь, в Средиземном море, и сицилийские воды могут обладать большими запасами нефти!"
 ITA_enforce_culture_SRD: "Обеспечить соблюдение Культурного союза на Сардинии"
 ITA_enforce_culture_SRD_desc: "Сардинцы должны понимать, что их место в Италии, и поэтому мы должны прекратить их стремление к независимости."
 ITA_education_reforms: "Реформы образования"
 ITA_education_reforms_desc: "Немцы, французы и британцы доминируют в европейском высшем образовании. Итальянские университеты должны быть лучшими на континенте, если мы хотим, чтобы наша страна стала ведущей европейской державой!"
 ITA_economic_reforms: "Экономические реформы"
 ITA_economic_reforms_desc: "Наша экономика пострадала от бесхозяйственности. Определенные реформы в экономическом законодательстве и участие правительства в этом процессе находятся в порядке и должны способствовать процветанию."
 ITA_european_logistics: "Новая логистика"
 ITA_european_logistics_desc: "Улучшенная логистика, наряду с улучшенной инфраструктурой, позволит производить больше с меньшим количеством заводов, что поможет нам вызвать экономический бум. Давайте поможем предприятиям адаптироваться к новым возможностям на севере."
 ITA_buona_scuola: "Реформировать нашу образовательную структуру"
 ITA_buona_scuola_desc: "Высшее образование - это все хорошо и хорошо, но то, что они обучают иностранцев, не дает им покоя. Мы должны инвестировать в итальянские государственные школы, чтобы они были лучшими в Европе. Давайте нарисуем план инвестиций."
 ITA_bureaucratic_reforms: "Бюрократические реформы"
 ITA_bureaucratic_reforms_desc: "Итальянское правительство крайне неэффективно. Реструктуризация внутренней бюрократии, основанная на том, что мы научились работать в рамках наших экономических реформ, должна значительно повысить ее эффективность."
 ITA_oil_fields_basilicata: "Нефтяные месторождения в Базиликате"
 ITA_oil_fields_basilicata_desc: "После нашего недавнего успеха на Сицилии мы обнаружили, что у нас может быть больше нефти, чем мы думали! Давайте создадим операции по добыче к югу от нашего материка. Пусть черное золото течет."
 ITA_support_eni_africa: "Поддержка ENI в Африке"
 ITA_support_eni_africa_desc: "Использование правительственного влияния для предоставления ENI, нашей ведущей нефтяной компании, большего контроля над африканскими ресурсами принесет пользу нашей экономике."
 ITA_support_eni_arabia: "Поддержка ENI в Аравии"
 ITA_support_eni_arabia_desc: "Как и в Африке, мы можем помочь ENI на Аравийском полуострове, что позволит нам больше контролировать стратегические ресурсы мира."
 ITA_anti_mafia_measures: "Антимафиозные меры"
 ITA_anti_mafia_measures_desc: "Власть мафии хорошо известна во всем мире, и хотя большинство людей могут ассистировать им с фильмами или телевидением, в Италии они представляют реальную угрозу. Мы должны помочь правоохранительным органам начать крупные кампании против них. Мы не можем полностью устранить их, но мы определенно можем уменьшить их влияние в краткосрочной перспективе."
 ITA_anti_corruption_measures: "Антикоррупционные меры"
 ITA_anti_corruption_measures_desc: "Теперь, когда мы имеем дело с мафиозным влиянием, мы можем начать борьбу с коррупцией. Наши аресты в мафии дали нам имена нескольких коррумпированных политиков. Мы сделаем из них пример и усилим антикоррупционное меры в правительстве."
 ITA_ideology_focus: "Идеология"
 ITA_ideology_focus_desc: "Со времен Второй мировой войны Италия является демократией, ориентированной на Запад, но времена меняются. Возможно, пришло время пересмотреть наши идеологические убеждения."
 ITA_our_past: "Старые Пути"
 ITA_our_past_desc: "Демократия принесла коррупцию и упадок власти в Италии. Мы должны отойти от этого, если хотим снова подняться!"
 ITA_what_we_are: "Демократический путь"
 ITA_what_we_are_desc: "Разве мы ничему не научились от тоталитаризма Муссолини? Италия свободна и останется свободной!"
 ITA_mantain_the_republic: "Сохранение республики"
 ITA_mantain_the_republic_desc: "Конституция гласит, что Италия является демократической республикой, основанной на труде. Суверенитет принадлежит народу и осуществляется народом в формах и пределах конституции."
 ITA_towards_monarchy: "На пути к монархии"
 ITA_towards_monarchy_desc: "Золотой век Италии был явно с монархией. Наша республика - неудачный эксперимент, мы должны стремиться восстановить короля!"
 ITA_empower_the_king: "Новое королевство"
 ITA_empower_the_king_desc: "Мы не можем восстановить монархию и не уполномочить законных наследников престола. Правительство готово, давайте коронуем нового короля. Приветствуем Короля Витторио Эммануила IV, из Дома Савойи, законного Короля Италии!"
 ITA_reestablish_rome: "Новый римский сенат"
 ITA_reestablish_rome_desc: "Настоящий золотой век Италии пришелся на то время, когда Римская империя простиралась от Иберии до Кавказа. Мы должны вернуть образ Рима и стремиться к восстановлению империи в современную эпоху."
 ITA_dismantle_parliament: "Расформирование парламента"
 ITA_dismantle_parliament_desc: "Если Первая мировая война и научила нас чему-то, так это тому, что Итальянское королевство и демократический парламент плохо сочетаются. У нас снова есть король, мы должны распустить итальянский парламент и предоставить его полномочия королю."
 ITA_seize_power: "Захватить власть"
 ITA_seize_power_desc: "Мы не можем больше терпеть этих коррумпированных рабов, управляющих нашей страной, мы отстраним их от власти, если потребуется, силой."
 ITA_divide_et_impera: "Разделяй и властвуй"
 ITA_divide_et_impera_desc: "'Divide Et Impera', что означает 'Разделяй и властвуй', буквально означает получение и поддержание власти путем дробления больших концентраций власти на части, которые индивидуально обладают меньшей властью, чем тот, кто реализует стратегию. Эта идея должна направлять нашу политику, если мы хотим от Нового Рима."
 ITA_march_on_rome: "Новый марш на Рим"
 ITA_march_on_rome_desc: "Муссолини пошел в Рим со своими чернорубашечниками, чтобы показать поддержку населения и захватить власть. Мы должны помочь нашим фашистским движениям организовать второе, чтобы официально вновь принять итальянский фашизм. Поезда уже ходят без опозданий, поэтому мы можем сосредоточиться на победе с самого начала."
 ITA_reclaim_colonies: "Возврат колоний"
 ITA_reclaim_colonies_desc: "Итальянская колониальная империя определенно не была величайшей в мире, но если мы хотим показать миру мощь фашизма, мы должны восстановить ее! Эти африканцы в основном недочеловеки рядом с итальянцами, повторное завоевание наших колоний должно быть куском Тирамису."
 ITA_claim_tunisia: "Претензия на Тунис"
 ITA_claim_tunisia_desc: "Тунис был захвачен Францией до того, как мы смогли сделать свой ход и претендовать на него как на часть нашего проекта "Четвертый берег", теперь у нас есть шанс попробовать еще раз."
 ITA_claim_lybia: "Вернуть Ливию"
 ITA_claim_lybia_desc: "Мы упорно боролись с турками за освобождение Ливии, которая была нашей колонией на протяжении десятилетий. Наш проект по интеграции - "Четвертый берег" - должен возобновиться."
 ITA_claim_eritrea: "Вернуть Эритрею"
 ITA_claim_eritrea_desc: "Эритрея оказалась в ужасном положении после того, как мы были вынуждены уйти, восстановление нашего правления было бы подарком для них."
 ITA_claim_somalia: "Вернуть Сомали"
 ITA_claim_somalia_desc: "Сомали оказалось в ужасном положении после того, как мы были вынуждены уйти, восстановление нашего правления было бы подарком для них."
 ITA_claim_ethiopia: "Вернуть Эфиопию"
 ITA_claim_ethiopia_desc: "Эфиопия оказалась в ужасном положении после того, как мы были вынуждены уйти, восстановление нашего правления было бы подарком для них."
 ITA_oil_deal_egypt: "Сделка по нефти с Египтом"
 ITA_oil_deal_egypt_desc: "Египет, благодаря Суэцкому каналу, является жизненно важным транзитным пунктом для значительной части наших товаров, особенно нефти, которую он также производит. Мы должны заключить с ними удобную торговую сделку, наша военная мощь обеспечит максимально благоприятные условия."
 ITA_gulf_black_gold: "Сделки по нефти в Персидском заливе"
 ITA_gulf_black_gold_desc: "Страны Персидского залива производят значительное количество нефти, которая будет жизненно необходима для нашей военной промышленности."
 ITA_levant_oil_deal: "Сделки по нефти в Леванте"
 ITA_levant_oil_deal_desc: "Сирия и Ирак являются крупными производителями нефти, и мы оба выиграем от взаимной торговой сделки, которая обеспечит свободное поступление нефти в Италию."
 ITA_persian_oil_deal: "Сделка по нефти с Ираном"
 ITA_persian_oil_deal_desc: "Иран является крупным производителем нефти, его энергетические ресурсы будут жизненно важны для наших растущих потребностей."
 ITA_renew_lateran_treaties: "Обновить Латеранские договоры"
 ITA_renew_lateran_treaties_desc: "Латеранские договоры были пактом между фашистской Италией и Ватиканом, где был решен "Римский вопрос", и Италия, наконец, признала Святой Престол как независимое микрогосударство. Они были частью нашей демократической конституции, поэтому мы должны убедиться, что они знают, что наше фашистское правительство будет уважать их. На сегодняшний день."
 ITA_renew_lateran_treaties_2: "Возобновить Латеранские договоры"
 ITA_renew_lateran_treaties_2_desc: "Латеранские договоры были пактом между фашистской Италией и Ватиканом, где был решен "Римский вопрос", и Италия, наконец, признала Святой Престол как независимое микрогосударство. Они были частью нашей демократической конституции, поэтому мы должны убедиться, что они знают, что наше фашистское правительство будет уважать их. На сегодняшний день."
 ITA_pesky_states: "Ультиматум минорам"
 ITA_pesky_states_desc: "Пришло время сказать микрогосударствам внутри Италии, что правительство не признает их права на существование. Они подчинятся новому дуче, или наши новые легионы чернорубашечников двинутся на них."
 ITA_retake_african_coast: "Захватить африканское побережье"
 ITA_retake_african_coast_desc: "Люди думают о Европе, когда думают о Древнем Риме, но Северная Африка также была важной частью этого. Эти народы бедны и слабы, мы легко сможем взять их и восстановить римское правление в регионе."
 ITA_retake_levant: "Отвоевывание Леванта"
 ITA_retake_levant_desc: "Когда-то средоточие величайших империй древности, Ближний Восток был отодвинут на второй план историей, с его народом, борющимся под иностранным владычеством и из-за постоянных междоусобиц. Пришло время снова принести Pax Romana в регион и захватить его подземные богатства, чтобы подпитывать нашу славную Реставрацию."
 ITA_invite_the_gauls: "Западная Европа"
 ITA_invite_the_gauls_desc: "Наши западноевропейские братья - тоже дети Рима. Если мы хотим превратить нашу Римскую Федерацию в настоящую преемницу Империи, мы должны предложить им членство."
 ITA_invite_africans: "Африка и Ближний Восток"
 ITA_invite_africans_desc: "Африка и Ближний Восток сильно изменились с тех пор, как они были римлянами. Новые культуры и подъем ислама, возможно, навсегда изменили их, но они тоже дети Рима. Мы должны предложить им членство в нашей Федерации."
 ITA_demand_carniola: "Расширение контроля над Адриатикой"
 ITA_demand_carniola_desc: "Истрия, Фиуме и Далмация, не Словения и не Хорватия. Италия должна контролировать Балканы, если мы хотим доминировать в Средиземноморье. Мы заставим наших соседей принять некоторые песмотренные границы или принять наши неудержимые армии, пересматривающие их силой."
 ITA_demand_dalmatia: "Потребовать Далмацию"
 ITA_demand_dalmatia_desc: "'Istria, Fiume e Dalmazia, ne Slovenia ne Croazia'. Италия должна контролировать Балканы, если мы хотим доминировать в Средиземноморье. Мы заставим наших соседей принять кое-какие новые границы... или согласиться на то, чтобы наши неудержимые армии установили их силой."
 ITA_reclaim_ionian_islands: "Потребовать Ионические острова"
 ITA_reclaim_ionian_islands_desc: "Ионические острова, такие как Корфу и Закинф, были итальянскими на протяжении веков, мы должны их вернуть."
 ITA_our_grisons: "Вернуть итальянскую Швейцарию"
 ITA_our_grisons_desc: "Тичино и Грабунден - италоязычные регионы Швейцарии, им было бы гораздо лучше вместе со своими собратьями, чем с немцами или французами."
 ITA_strike_gaul: "Поразить Запад"
 ITA_strike_gaul_desc: "Галлия, Испания, Британия - все они должны увидеть свет и признать, что их законное место - часть Новой Римской империи. Наши легионы быстро расправятся с ними."
 ITA_recover_anatolia: "Восстановление Анатолии"
 ITA_recover_anatolia_desc: "Восточная империя должна быть восстановлена. Наша новая технология должна означать, что нам больше не придется делиться, так как мы можем лучше управлять, поэтому именно мы должны вернуть эти земли. Давайте снова сделаем Стамбул Константинопольским!"
 ITA_invite_anatolians: "Пригласить анатолийцев"
 ITA_invite_anatolians_desc: "Мы не можем серьезно утверждать, что являемся правопреемниками Рима, не предлагая членство в Восточной Империи. Давайте договоримся о членстве с их различными правительствами."
 ITA_our_savoie: "Вернуть Савойю"
 ITA_our_savoie_desc: "Савойя была незаконно отдана французам, когда мы нуждались в их помощи против австрийцев во время Рисорджименто."
 ITA_our_corsica: "Вернуть Корсику"
 ITA_our_corsica_desc: "Корсика географически является итальянской территорией и бесчисленное количество веков находилась под властью Генуи, настало время, наконец, принудить к объединению наш родной регион."
 ITA_our_nizza: "Вернуть Ниццу"
 ITA_our_nizza_desc: "Ницца была по глупости уступлена Франции вместе с Савойей во время Рисорджименто. Пришло время вернуть ее, чтобы окончательно завершить наше объединение."
 ITA_recover_balkans: "Восстановление Балканской области"
 ITA_recover_balkans_desc: "Балканский регион в настоящее время представляет собой смешанное население, и это привело к большому конфликту, как мы видели на примере распада Югославии. Мы должны объединить их всех под римским флагом, как братьев, и положить конец этим искусственным нациям."
 ITA_recover_alps: "Восстановить альпийский регион"
 ITA_recover_alps_desc: "Альпийский регион является важнейшим природным барьером на итальянском полуострове, сердце Империи. Необходимо восстановить его, чтобы защитить Италию."
 ITA_invite_balkan_countries: "Балканы"
 ITA_invite_balkan_countries_desc: "Балканы должны быть приглашены в Римскую федерацию, чтобы позволить ей охватить все Средиземноморье. Они были жизненно важной частью Западной империи, и недавний хаос в регионе является позором для памяти Рима."
 ITA_strike_germans_before_they_can: "Германия"
 ITA_strike_germans_before_they_can_desc: "Именно германские варвары разрушили Старый Рим, и теперь рождается Новый Рим. Если мы хотим гарантировать его выживание, мы должны обеспечить, чтобы немцы не представляли угрозы, и мы не будем ждать, пока они нанесут первый удар. Готовьте Легионы, мы пойдем на Берлин!"
 ITA_arabian_black_gold: "Черное золото Аравии"
 ITA_arabian_black_gold_desc: "Мы должны осуществить мечту Муссолини покорить Аравию. Это не только значительно увеличит масштабы и значимость Итальянской империи, но и даст нам доступ к огромным нефтяным месторождениям. Черное золото Аравии обогатит итальянскую империю."
 ITA_abandon_the_west: "Оставить Запад"
 ITA_abandon_the_west_desc: "Скажем "адьос" НАТО! Холодная война закончена, нет необходимости привязывать нашу внешнюю политику к американцам и их друзьям."
 ITA_settle_southern_question: "Урегулирование южного вопроса"
 ITA_settle_southern_question_desc: "Южная часть Италии выступает против идеи Нового королевства, но с помощью концентрированной пропагандистской кампании мы сможем нормализовать идею среди местного населения и успокоить любых протестующих."
 ITA_demand_crown_albania: "Требовать албанский трон"
 ITA_demand_crown_albania_desc: "Король Витторио Эммануил III получил трон Албании от короля Зога. С восстановлением итальянской монархии, единственно правильно, чтобы итальянский король снова получил власть над Албанией."
 ITA_italian_empire: "Император"
 ITA_italian_empire_desc: "Отвоевав наши колонии, мы де-факто восстановили Итальянскую империю, и поэтому наши славные теперь могут официально заявить, что Королевство Италия теперь является Империей Италии. Да здравствует император Витторио IV!"
 ITA_attack_on_america: "Атаковать Америку"
 ITA_attack_on_america_desc: "Соединенные Штаты стояли за вторжением в нашу страну и падением Италии во время Второй мировой войны. Италия только ухудшилась с тех пор, но теперь мы восстановили свое законное место среди мировых держав. Итак, настало время для мести. Мы сожжем Вашингтон, давайте покажем американцам истинную мощь детей Рима!"
 ITA_attack_on_america_spirit: "Атаковать Америку"
 ITA_attack_on_america_spirit_desc: "Соединенные Штаты стояли за вторжением в нашу страну и падением Италии во время Второй мировой войны. Италия только ухудшилась с тех пор, но теперь мы восстановили свое законное место среди мировых держав. Итак, настало время для мести. Мы сожжем Вашингтон, давайте покажем американцам истинную мощь детей Рима!"
 ITA_pax_romana: "Pax Romana"
 ITA_pax_romana_desc: "Окончательная судьба Рима наконец-то в пределах нашей досягаемости, мы объединим всю планету под Имперским Орлом раз и навсегда."
 ITA_with_europe: "Продолжать европейское сотрудничество"
 ITA_with_europe_desc: "Италия должна быть близка к Европейскому союзу. Мы должны поддерживать тесные связи с другими членами и расширять сотрудничество."
 ITA_with_europe_2: "Европейское сотрудничество"
 ITA_with_europe_2_desc: "Италия должна быть близка к Европейскому Союзу. Мы должны стремиться к тесным связям с другими членами и расширению сотрудничества."
 ITA_european_speech: "Европейский язык"
 ITA_european_speech_desc: "Мы должны объявить о наших намерениях объединить Европу. Давайте подготовим официальную речь итальянских депутатов Европарламента, а также любые другие PR-подготовки, которые могут нам понадобиться."
 ITA_prepare_the_union: "Подготовка союза"
 ITA_prepare_the_union_desc: "Мы должны подготовить Договор об объединении и представить его в Европейский парламент. Потребуется время, чтобы подготовить тот, который сделает всех членов счастливыми, чтобы принять союз."
 ITA_unite_the_union: "Единая Европа"
 ITA_unite_the_union_desc: "Европейский союз - это наше будущее, а мы - это будущее Европейского союза. Мы представили в Европейский парламент Договор об объединении. Все наши усилия должны быть направлены на то, чтобы его одобрили все члены ЕС, и мы создадим величайшее супергосударство, которое когда-либо видел мир."
 ITA_without_europe: "Самостоятельность"
 ITA_without_europe_desc: "Европейскому Союзу суждено потерпеть неудачу, и наше членство делает чуть больше, чем лишает нас суверенитета. Мы должны начать дистанцироваться от организации."
 ITA_diplomatic_focus: "Дипломатия"
 ITA_diplomatic_focus_desc: "§YПромышленное сотрудничество§!: Обе страны получают гражданскую фабрику.\n§YВоенное сотрудничество§!: Италия просит закупить военное оборудование.\n§YТуристическая сделка§!: Обе страны получают по офису.\n§YТорговая сделка§!: Италия получает ресурсы, другая страна получает фабрику.\n§YМиграция§!: Италия получает больший прирост населения или сокращение расходов на полицию.\n§YТехнологическая сделка§!: Италия платит деньги за скорость исследований и технологические бонусы."
 ITA_diplomatic_focus_TT: "В описании этого фокуса вы можете найти эффекты сделок, которые вы можете предложить другим странам в этой отрасли."
 ITA_strenghten_ties_with_west: "Укрепление связей с Западом"
 ITA_strenghten_ties_with_west_desc: "После окончания фашизма Италия превратилась в стабильную демократию. Мы должны поддерживать наши связи с Америкой, НАТО и свободным миром в целом."
 ITA_draw_closer_to_east: "Приближение к востоку"
 ITA_draw_closer_to_east_desc: "Россия - сильная сверхдержава, и теперь, когда мы стремимся отделиться от Запада, они будут нашим лучшим союзником. Они могут использовать наши порты, мы можем использовать их влияние и мощь."
 ITA_draw_closer_to_far_east: "Приближение к Дальнему Востоку"
 ITA_draw_closer_to_far_east_desc: "Китайцы будут доминировать в этом новом столетии. Если мы хотим отделиться от запада, мы должны приблизиться к ним. Союзник в Европе будет бесценен для них, они будут приветствовать нас с распростертыми объятиями."
 ITA_strive_for_neutrality: "Стремиться к нейтралитету"
 ITA_strive_for_neutrality_desc: "История показывает, что империи могут рушиться со скоростью света, и слишком поспешный выбор стороны может быть опасен."
 ITA_industrial_cooperation_with_japan: "Промышленное сотрудничество с Японией"
 ITA_industrial_cooperation_with_japan_desc: "И Италия, и Япония имеют сильные производственные сектора, ориентированные на международную торговлю и экспорт. Сотрудничество должно принести пользу обеим сторонам."
 ITA_security_cooperation_with_mexico: "Подружиться с Центральной Америкой"
 ITA_security_cooperation_with_mexico_desc: "Поскольку мы близки к США, мы должны попытаться подружиться с некоторыми латиноамериканскими странами. Мексика и Куба наиболее близки к США, поэтому обеспечение хороших отношений с ними было бы отличным началом."
 ITA_trade_deal_with_australia: "Подружиться с Австралией"
 ITA_trade_deal_with_australia_desc: "В Австралии проживает значительная итальянская община, и она является крупным экспортером сырья, поэтому торговая сделка может принести большую пользу обеим нашим странам."
 ITA_trade_deal_with_canada: "Подружиться с Канадой"
 ITA_trade_deal_with_canada_desc: "Канада является крупным экспортером сырья и очень заинтересована в экспорте итальянских продуктов питания, торговая сделка может принести большую пользу обеим нашим странам."
 ITA_befriend_south_america: "Подружиться с Южной Америкой"
 ITA_befriend_south_america_desc: "В Южной Америке существует недоверие к США и Западу в целом со времен холодной войны. Однако они не слишком высокого мнения об Италии. Протянем руку дружбы Бразилии и Аргентине и начнем влиять на этот регион."
 ITA_befriend_india: "Подружиться с Индией"
 ITA_befriend_india_desc: "Индия скоро станет самой густонаселенной страной на планете. Неизбежно, что она станет крупным игроком, и было бы разумно подружиться с ней уже сейчас."
 ITA_befriend_north_african_countries: "Подружиться со странами Северной Африки"
 ITA_befriend_north_african_countries_desc: "Противоположную сторону Средиземного моря контролируют страны Северной Африки, с которыми нам следовало бы подружиться, чтобы сотрудничать в решении проблемы мигрантов, пытающихся попасть в Европу."
 ITA_befriend_south_african_countries: "Подружиться со странами Южной Африки"
 ITA_befriend_south_african_countries_desc: "Африка - земля богатств, эти минеральные богатства стратегически важны для нашей промышленности, и мы поступим мудро, если договоримся о приоритетном доступе к ним для наших предприятий."
 ITA_befriend_america: "Подружиться с США"
 ITA_befriend_america_desc: "Соединенные Штаты являются современным оплотом свободы и демократии. Чтобы мир знал, что Италия выступает за свободу, мы должны обеспечить их дружбу."
 ITA_befriend_israel: "Подружиться с Израиль"
 ITA_befriend_israel_desc: "Израиль - чрезвычайно развитая страна с передовыми технологиями во многих областях, таких как сельское хозяйство, управление водными ресурсами и вооружение, и мы, несомненно, могли бы извлечь пользу из сотрудничества с ними."
 ITA_befriend_israel_TT: "Это уменьшит вероятность засухи."
 ITA_befriend_taiwan: "Подружиться с Тайванем и Южной Кореей"
 ITA_befriend_taiwan_desc: "Тайвань и Южная Корея являются ведущими странами в производстве процессоров и многих других технических продуктов."
 ITA_befriend_europeans: "Подружиться с Западной Европой"
 ITA_befriend_europeans_desc: "Мы должны показать нашим европейским братьям, что мы верны им. Мы стоим с ними!"
 ITA_befriend_middle_east: "Подружиться со Средним Востоком"
 ITA_befriend_middle_east_desc: "Мы не заинтересованы в противостоянии ближневосточным странам. Они не доверяют нашим соседям, поэтому мы должны убедить их, что мы готовы быть их другом."
 ITA_befriend_south_east_asia: "Подружиться с Юго-Восточной Азией"
 ITA_befriend_south_east_asia_desc: "В рамках нашей попытки сблизиться с Китаем нам придется подружиться с другими азиатскими странами."
 ITA_befriend_europeans2: "Подружиться с Восточной Европой"
 ITA_befriend_europeans2_desc: "Бывший Восток беднее Запада и отличается от него в культурном и политическом отношении. Мы должны попытаться предложить им нашу дипломатическую поддержку и убедиться, что они знают, что мы с ними солидарны."
 ITA_befriend_csto: "Подружиться с ОДКБ"
 ITA_befriend_csto_desc: "Если бы мы присоединились к русским, то это было бы вполне естественно, если бы мы сейчас дружили с их друзьями. Мы должны обеспечить, чтобы члены ОДКБ думали об Италии как о друге и союзнике."
 ITA_befriend_malaya: "Подружиться с Вест-Индией"
 ITA_befriend_malaya_desc: "Если мы объединимся с китайцами, нам придется найти других потенциальных союзников вокруг них. Такие тихоокеанские страны, как Малайзия и Индонезия, являются отличными кандидатами."
 ITA_befriend_south_america: "Подружиться с Южной Америкой"
 ITA_befriend_south_america_desc: "Южная Америка испытывает недоверие к США и Западу в целом со времен "холодной войны". Однако они мало думают об Италии. Давайте протянем руку дружбы Бразилии и Аргентине и начнем влиять на регион."
 ITA_befriend_europeans3: "Подружиться с Северной Европой"
 ITA_befriend_europeans3_desc: "Мы не должны забывать наших тевтонских и скандинавских соседей. Важно иметь их дружбу и поддержку, если мы хотим, чтобы нас признали истинными сторонниками демократии."
 ITA_attempt_join_sco: "Вступить в ШОС"
 ITA_attempt_join_sco_desc: "Мы уже некоторое время не входим в НАТО, и наша внезапная смена верности не принесла нам дружбы наших соседей. Мы должны официально присоединиться к нашим новым союзникам в AEDU, чтобы закрепить наши изменения во внешней политике на десятилетия вперед. Италия рядом с Драконом!"
 ITA_the_nato: "Подтверждение приверженности НАТО"
 ITA_the_nato_desc: "Мы должны гарантировать нашим коллегам-членам альянса, что мы преданы их безопасности. Нападение на одного - это нападение на всех."
 ITA_italeave: "Референдум"
 ITA_italeave_desc: "После реформирования нашей внутренней политики настало время посмотреть, что мы будем делать в отношении ЕС. Давайте проведем референдум о нашем членстве."
 ITA_global_investments: "Иностранные инвестиции"
 ITA_global_investments_desc: "Если мы собираемся отделиться от Европы и действовать в одиночку, нам придется создать некоторое иностранное влияние. Давайте инвестируем в развитие других стран, чтобы купить немного доброй воли."
 ITA_use_force: "Остановить иммиграцию"
 ITA_use_force_desc: "Бесконтрольная иммиграция - это порочный круг: средний класс бежит из бедных стран, становясь низшим классом в более богатых странах и угрожая существованию местных низших классов. Это означает, что страны их происхождения будут страдать после их отъезда, заставляя еще больше людей уезжать в более богатые страны, усиливая эффект. Мы должны бороться с этим циклом."
 ITA_use_force_decision: "Остановить иммиграцию"
 ITA_use_force_decision_desc: "Бесконтрольная иммиграция - это порочный круг: средний класс бежит из бедных стран, становясь низшим классом в более богатых странах и угрожая существованию местных низших классов. Это означает, что страны их происхождения будут страдать после их отъезда, заставляя еще больше людей уезжать в более богатые страны, усиливая эффект. Мы должны бороться с этим циклом."
 ITA_use_force_decision_repeal: "Прекратить отвергать мигрантов"
 ITA_encourage_immigration: "Поощрять иммиграцию"
 ITA_encourage_immigration_desc: "Иммиграция решает многие из наших проблем, включая низкий уровень рождаемости и нехватку низкооплачиваемых работников. Для Италии экономически предпочтительнее принимать больше иммигрантов."
 ITA_encourage_immigration_decision: "Поощрять иммиграцию"
 ITA_encourage_immigration_decision_desc: "Иммиграция решает многие наши проблемы, включая низкую рождаемость и нехватку низкооплачиваемых работников. Экономически для Италии предпочтительнее принимать больше иммигрантов."
