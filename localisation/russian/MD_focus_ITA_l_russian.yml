 policies_ITA: "Итальянская политика"
 policies_ITA_desc: "Несколько законов можно разблокировать с помощью фокусов и активировать здесь. Хотя политика может быть принята только конкретными партиями, нет необходимости отменять ее когда первоначальная партия потеряла власть, если, конечно, вы не хотите принять диаметрально противоположную политику."
