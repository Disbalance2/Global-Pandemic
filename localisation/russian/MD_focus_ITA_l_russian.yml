#military focuses
 ITA_post_cold_war_reforms: "Реформы после холодной войны"
 ITA_post_cold_war_reforms_desc: "С окончанием холодной войны военная доктрина вступила в период стагнации и должна быть адаптирована к любым новым реалиям, с которыми столкнется наша страна."
 ITA_advanced_technology: "Передовые технологии"
 ITA_advanced_technology_desc: "Хотя обычные силы являются хорошей опорой, наличие более экзотических средств ведения войны всегда является хорошей идеей."
 ITA_military_nuclear_program: "Военная ядерная программа"
 ITA_military_nuclear_program_desc: "До сих пор Италия была безъядерной страной, но события, происходящие в мире, заставляют отказаться от этого принципа. Если мы хотим пережить грядущую бурю и выйти на первое место, то разработка ядерного оружия должна стать одним из наших главных приоритетов."
 ITA_naval_reactors: "Реакторы военно-морского флота"
 ITA_naval_reactors_desc: "Военно-морские суда, использующие ядерную энергию, могут путешествовать дольше и проходить места быстрее с меньшим количеством необходимых припасов, чем обычные корабли. Да, это дороже, но преимущества такого подхода значительно перевешивают недостатки и расходы."
 ITA_nuclear_weapons: "Ядерное оружие"
 ITA_nuclear_weapons_desc: "После завершения фундаментальных и теоретических работ настало время для реальной разработки ядерных боеголовок. Пришло время Италии вступить в ядерный клуб."
 ITA_new_alfa_project: "Новый проект "Альфа""
 ITA_new_alfa_project_desc: "В 1971 году в рамках проекта "Альфа" Италия разработала свою первую МБР, основанную на американском проекте "Поларис". Начало нового проекта такого типа заложило бы основу для разработки всех видов ракет как военного, так и гражданского аэрокосмического назначения."
 ITA_vega_rocket: "Ракета Вега"
 ITA_vega_rocket_desc: "Наличие отечественного орбитального пускового потенциала чрезвычайно важно для создания спутниковой сети и предоставления нам неограниченного доступа к орбите. Превращение наших недавно разработанных МБР в космические ракеты-носители - это хороший и дешевый способ запустить этот потенциал. Инициатива "Вега" проложит нам новый путь к звездам."
 ITA_galileo_satellites: "Спутники Галилео"
 ITA_galileo_satellites_desc: "GPS и ГЛОНАСС - две основные глобальные навигационные группировки, но использование любой из них чревато тем, что их владельцы отсекут нас, если наши интересы перестанут быть взаимными. Создание собственной сети ГНСС - это вопрос как гражданской гордости, так и национальной безопасности."
 ITA_submarine_missiles: "Ракеты для подводных лодок"
 ITA_submarine_missiles_desc: ""
 ITA_cruise_missiles: "Крылатые ракеты"
 ITA_cruise_missiles_desc: ""
 ITA_modernize_air_defence: "Модернизация противовоздушной обороны"
 ITA_modernize_air_defence_desc: "Теперь, когда у нас есть МБР, нам также необходимо защищаться от них. Создание потенциала ПРО и ЗРК необходимо для предотвращения ударов по нашей территории."
 ITA_upgrade_nike_missiles: "Модернизация ракет Nike"
 ITA_upgrade_nike_missiles_desc: "Система Nike, переданная нам США еще во время холодной войны, дает нам некоторый рудиментарный потенциал ПРО. Для того чтобы ответить на современные угрозы, нам необходимо модернизировать эти ракеты и пусковые установки до уровня, когда они смогут перехватывать современные баллистические ракеты."
 ITA_upgrade_hawk_missiles: "Модернизация ракет Hawk"
 ITA_upgrade_hawk_missiles_desc: "Система Hawk, переданная нам США в свое время, была одной из лучших систем ПВО в мире, но за прошедшие годы она устарела. Модернизация их пусковых установок и ракет укрепит нашу сеть ПВО."
 ITA_upgrade_aspide_missiles: "Модернизация ракет Аспид"
 ITA_upgrade_aspide_missiles_desc: ""
 ITA_aster_missiles: "Ракеты Астер"
 ITA_aster_missiles_desc: "Астер - это результат наших совместных с Францией усилий по разработке современного, полностью европейского унифицированного семейства ЗРК, которые могут быть установлены как на суше, так и на кораблях. Мы можем закупить значительное их количество, подписав новый контракт на их приобретение."
 ITA_military_leadership: "Военное руководство"
 ITA_military_leadership_desc: "Хотя обычный солдат, летчик или моряк может выиграть сражение, компетентное руководство - это то, что позволяет им делать это в больших масштабах и приводит их в конечном итоге к полной победе. Старый образ мышления не может выиграть сражения в эту новую эпоху, поэтому мы должны адаптировать его к новым условиям"
 ITA_air_superiority: "Воздушное превосходство"
 ITA_air_superiority_desc: "Достижение превосходства в воздухе часто является единственным решающим моментом, который может произойти для одной из сторон во время войны. Мы не можем позволить погоде и старой тактике помешать нам сделать это. Обучение наших пилотов ведению воздушного боя и действиям в плохих погодных условиях крайне необходимо."
 ITA_bomber_interception: "Перехват бомбардировщика"
 ITA_bomber_interception_desc: "Мы не можем надеяться сравниться по количеству самолетов с ведущими державами мира, но что мы можем сделать, так это сделать так, чтобы атаки на нас были настолько дорогостоящими, что любая держава дважды подумает, прежде чем начать их."
 ITA_ground_support: "Наземная поддержка"
 ITA_ground_support_desc: "CAS - это новый бог войны, и поэтому нам нужно лучше учиться тому, как использовать наши военно-воздушные силы в формировании наземной битвы. Точечные удары, уничтожение приоритетных целей и нанесение массовых потерь - это то, к чему должны лучше готовиться наши ВВС."
 ITA_strategic_bombing: "Стратегическая бомбардировка"
 ITA_strategic_bombing_desc: "Для более эффективного поражения логистических и заводских систем противника нам необходимо усиленно тренироваться в захвате целей, координации ударов и оборонительном пилотировании. Чтобы добиться большего, требуются новые тренировочные режимы и тактические подходы."
 ITA_tactical_bombing: "Тактическая бомбардировка"
 ITA_tactical_bombing_desc: ""
 ITA_naval_strike: "Морской удар"
 ITA_naval_strike_desc: ""
 ITA_airforce_reformer: "Реформа воздушных сил"
 ITA_airforce_reformer_desc: "Область воздушного боя сильно изменилась с момента своего возникновения, и темпы этих изменений не имеют признаков замедления. Наши воздушные маршалы должны адаптировать свое мышление в этой области к новым реалиям, с которыми мы сталкиваемся."
 ITA_army_offense: "Атака армии"
 ITA_army_offense_desc: "Наша армия - это копье, которое можно метнуть в противника в мгновение ока для достижения победы. Мы должны закалить это копье железной волей лидеров и хорошим стратегическим мышлением, чтобы знать, когда и как лучше его использовать. Оружие хорошо лишь настолько, насколько хорош тот, кто им владеет."
 ITA_army_defense: "Оборона армии"
 ITA_army_defense_desc: "Наши лидеры должны понимать, что за ними стоит народ Италии, от которого зависит безопасность их семей. Настройте нашу стратегию и руководство, чтобы превратить нашу армию в оплот, который не может быть сломлен никакими внешними силами."
 ITA_army_logistics: "Армейская логистика"
 ITA_army_logistics_desc: "Армия сражается лишь настолько хорошо, насколько хорошо работает ее логистика. Планирование материально-технических потребностей армии почти так же важно, как и планирование того, как вы хотите сокрушить врага. Наши офицеры должны постоянно думать о том, где и как войска будут питаться, пополнять запасы и как наилучшим образом использовать имеющиеся у них припасы для достижения победы."
 ITA_army_planning: "Армейское планирование"
 ITA_army_planning_desc: "Ни один план не выживает после контакта с врагом. Наши офицеры должны быть обучены быстро думать и еще быстрее действовать, чтобы адаптироваться к меняющимся условиям на поле боя. Будь то предотвращение прорыва противника или продвижение наступления вглубь вражеской линии, наши офицеры должны уметь эффективно руководить нашими силами."
 ITA_army_combined_arms: "Взаимодействие родов войск"
 ITA_army_combined_arms_desc: ""
 ITA_army_concealment: "Армейская маскировка"
 ITA_army_concealment_desc: ""
 ITA_army_reformer: "Реформа армии"
 ITA_army_reformer_desc: "Наша армия, пожалуй, больше всех отстает в модернизации. Продвижение вперед в развитии нового тактического мышления и способов ведения наземной войны имеет решающее значение."
 ITA_decisive_battle: "Решающая битва"
 ITA_decisive_battle_desc: "Главная цель военно-морского флота, по своей сути, состоит в том, чтобы уничтожить флот противника и иметь в запасе достаточно кораблей для последующего наращивания преимущества. Построив стратегию, основанную на одном сражении, мы не оставляем противнику времени на адаптацию или ответные действия, и таким образом доводим дело до победы."
 ITA_naval_war_of_attrition: "Морская война на истощение"
 ITA_naval_war_of_attrition_desc: "Использование подводных лодок и других военно-морских средств для рейдов на линии снабжения и торговые группы противника означает, что мы оказываем влияние на военные усилия противника, не рискуя своими силами в битве. Тысяча мелких ударов, которые сбивают противника с толку, так же хороши, как и один, решающий удар."
 ITA_combat_screens: "Боевые экраны"
 ITA_combat_screens_desc: ""
 ITA_anti_submarine: "Противолодочная подводная лодка"
 ITA_anti_submarine_desc: ""
 ITA_fleet_maneuver: "Маневры флота"
 ITA_fleet_maneuver_desc: "Хотя большие корабли важны для престижа и боевой мощи, их мало и они очень дороги. Опора на большее количество менее мощных боевых кораблей позволяет нам одновременно находиться в большем количестве мест и наносить не менее жестокие удары, при этом мы можем нести больше потерь и оставаться боеспособными."
 ITA_naval_aviation: "Военно-морская авиация"
 ITA_naval_aviation_desc: "Как одна из немногих мировых держав, которая имеет действующий авианосец и планирует построить еще, мы должны пересмотреть свой взгляд на морскую авиацию как на расширение возможностей нашего флота наносить удары по целям, находящимся далеко за пределами дальности, допустимой для ракет и традиционных векторов атаки."
 ITA_naval_logistics: "Военно-морская логистика"
 ITA_naval_logistics_desc: ""
 ITA_naval_anti_air: "Военно-морская противовоздушная оборона"
 ITA_naval_anti_air_desc: ""
 ITA_naval_reformer: "Реформы флота"
 ITA_naval_reformer_desc: "Хотя ВМС хорошо оснащены, их стратагемы могут быть улучшены за счет недавнего боевого опыта союзников, а также адаптированы к новым технологическим достижениям как в морском, так и в воздушном бою."
 ITA_military_infrastructure: "Военная инфраструктура"
 ITA_military_infrastructure_desc: "Хорошо построенная, хорошо обученная армия - ничто без инфраструктуры, необходимой для ее поддержания. Военно-морские базы, аэродромы, форты, ЗРК и береговые укрепления дают нам как сильное оборонительное преимущество, так и мощный плацдарм для будущего развертывания в случае необходимости вступления в войну."
 ITA_air_defences: "Противовоздушная оборона"
 ITA_air_defences_desc: "Наличие современной сети ракет класса "земля-воздух" является ключом к предотвращению вражеских атак на нашу территорию и войска с использованием самолетов и ракет. После окончания холодной войны наша оборона в этой области была ограниченной и устаревшей. Усиление ключевых точек дополнительными современными ЗРК принесло бы нам большую пользу."
 ITA_missile_defences: "Противоракетная оборона"
 ITA_missile_defences_desc: "Баллистические ракеты - редкая угроза, но даже одна из них, попав в цель, может стать гибелью для наших городов. Нам необходимо создать новую сеть ПРО, чтобы даже самая решительная атака не смогла нанести нам такой сокрушительный удар."
 ITA_naval_bases: "Военно-морские базы"
 ITA_naval_bases_desc: "Недавно расширенная Marina Militare нуждается в новых базах, где можно разместить больше военно-морского персонала и пришвартовать больше кораблей для поддержания боеготовности. Лучше всего построить их так, чтобы не теснить наш флот в ограниченном количестве мест, которые представляют прекрасную возможность для врага нанести удар и уничтожить его."
 ITA_coastal_defense: "Береговая оборона"
 ITA_coastal_defense_desc: "Флот может предотвратить многие нападения, но если его усилия не увенчаются успехом, нам нужен запасной план, с помощью которого мы сможем защитить наши берега от вражеского вторжения. Создание серии фортов в ключевых районах - это хороший базовый план, который мы сможем расширить позже, если возникнет необходимость."
 ITA_eastern_alpine_forts: "Восточные альпийские крепости"
 ITA_eastern_alpine_forts_desc: "Восточно-альпийская область граничит с нестабильными Балканами и также лишена естественных защитных сооружений. Отсутствие укреплений в этом районе опасно и может привести к ситуации, когда нашим войскам просто негде будет обороняться в случае вторжения."
 ITA_northern_alpine_forts: "Северные альпийские крепости"
 ITA_northern_alpine_forts_desc: "Мало кто ожидает нападения со стороны Швейцарии, но Швейцария, если ее контролирует враждебная держава, является фантастическим местом, откуда потенциальный противник может разрушить нашу северную оборону пополам. Мы должны обезопасить ее, чтобы предотвратить такую возможность."
 ITA_western_alpine_forts: "Западные альпийские крепости"
 ITA_western_alpine_forts_desc: "Западный Альпийский регион широко открыт для потенциальных ударов со стороны Франции и ведет прямо к нашему промышленному центру. Создание тыла, который наши пограничные войска смогут использовать для удержания до прибытия наших основных сил, является обязательным условием для обеспечения безопасности этого региона."
 ITA_procurement_choice: "Выбор закупок"
 ITA_procurement_choice_desc: "В нашей оружейной промышленности есть некоторые отрасли, которые могли бы выиграть от иностранного сотрудничества, чтобы привести ее в идеальное состояние. Есть несколько источников, к которым мы можем обратиться, или мы можем попытаться справиться с этим в одиночку."
 ITA_nato_procurement: "Закупки НАТО"
 ITA_nato_procurement_desc: "НАТО поддерживает систему передачи и продажи технологий между своими членами, чтобы способствовать взаимному стандарту оборудования и лучшей оперативной совместимости. Некоторые из наших союзников значительно превосходят нас в определенных областях, и было бы неплохо использовать их опыт при разработке моделей, которые мы сами производим."
 ITA_eastern_procurement: "Восточные закупки"
 ITA_eastern_procurement_desc: "Россия и Китай на протяжении десятилетий находятся на переднем крае разработки брони и ракет, и поскольку мы больше не можем пользоваться источниками НАТО, мы должны обратиться на восток, чтобы получить необходимую технологическую помощь в разработке собственных систем на основе их опыта."
 ITA_independent_procurement: "Независимые закупки"
 ITA_independent_procurement_desc: "Поскольку мир становится все более нестабильным, мы должны идти вперед в одиночку в наших усилиях по развитию отечественной оружейной промышленности. Существует множество итальянских конструкторов, которые обладают достаточным стремлением для создания моделей, которые не только соответствуют, но и превосходят образцы как западного, так и восточного блока."
 ITA_equipment_specialization: "Специализация оборудования"
 ITA_equipment_specialization_desc: "Необходимо дальнейшее совершенствование нашего оборудования для решения конкретных задач. Мы должны разработать инструменты, которые точно соответствуют поставленной задаче."
 ITA_future_army: "Армия будущего"
 ITA_future_army_desc: "Несмотря на прогресс в военном деле, человек и его винтовка остаются основой любой военной силы. Мы должны решить, сколько мужчин нам действительно нужно и как их обучать."
 ITA_professional_army: "Профессиональная армия"
 ITA_professional_army_desc: "Любой может развернуть сотни тысяч человек и надеяться на победу, но он не сможет победить, если не знает, куда направить оружие. Наличие ядра хорошо обученных войск, умеющих вести сложные боевые действия, позволяет нам применять гораздо более сложную тактику, чем любой противник, для достижения победы."
 ITA_stricter_training: "Более строгое обучение"
 ITA_stricter_training_desc: "В бою побеждает та сторона, которая лучше подготовлена. Мы должны подготовить наши войска до такого уровня, чтобы они могли сражаться в любых условиях и в любой обстановке, в которой они могут оказаться. Если мы будем продолжать в том же духе, то такими темпами наши солдаты станут лучшими в мире."
 ITA_dedicated_logistics: "Специализированная логистика"
 ITA_dedicated_logistics_desc: "Для эффективной борьбы нашим хорошо обученным войскам необходима хорошо подготовленная тыловая база. Вся первоклассная подготовка, которую мы даем нашим войскам, и все передовое снаряжение, которое мы им поставляем, не имеет значения, если оно не попадает на передовую."
 ITA_dedicated_logistics_spirit: "Специализированная логистика"
 ITA_advanced_equipment_standards: "Передовые стандарты оборудования"
 ITA_advanced_equipment_standards_desc: ""
 ITA_volounteer_forces: "Добровольческие силы"
 ITA_volounteer_forces_desc: "Принуждение людей к войне редко приводит к появлению хороших солдат. Самые мотивированные солдаты - это добровольцы, которые воюют по собственной воле. Нам нужно создать систему, чтобы лучше находить таких людей и привлекать их в армию."
 ITA_massive_army: "Многочисленная армия"
 ITA_massive_army_desc: "Некоторые говорят, что количество - это качество, и если мы хотим соперничать с более крупными державами НАТО или Востока, нам нужно иметь армию, способную соответствовать их численности."
 ITA_streamline_mass_recruitment: "Оптимизация массового набора персонала"
 ITA_streamline_mass_recruitment_desc: "Поскольку мы решили выбрать количество, нам нужно придумать, как эффективно призвать столько людей, иначе мы рискуем провести мобилизацию недостаточно быстро, чтобы это имело значение."
 ITA_streamlined_logistics: "Усовершенствованная логистика"
 ITA_streamlined_logistics_desc: "Наличие такого количества солдат создает новые проблемы с материально-техническим обеспечением, которые нам необходимо преодолеть, если мы действительно хотим развернуть войска где-либо за пределами наших собственных границ."
 ITA_streamlined_logistics_spirit: "Усовершенствованная логистика"
 ITA_mass_produced_equipment: "Оборудование массового производства"
 ITA_mass_produced_equipment_desc: "Для функционирования на поле боя каждому человеку необходимы винтовка, форма, аптечка, рация и многие другие мелкие вещи. Хотя мы не можем надеяться купить все самое лучшее для наших солдат в достаточном количестве, наличие хорошего базового уровня - это""
 ITA_home_exercises: "Домашние упражнения"
 ITA_home_exercises_desc: "Мы не можем надеяться одновременно отправить столько людей на тренировки к нашим союзникам и поддерживать стандарты подготовки. Нам необходимо создать инфраструктуру обучения, базы, логистические центры и разработать режим обучения, который действительно сможет довести такое количество мужчин до адекватного уровня."
 ITA_specialize_ariete: "Специализировать танк Ariete"
 ITA_specialize_ariete_desc: "Танк Ariete является основой наших бронетанковых групп и гордостью армии. Модификация его в соответствии с нашей новой армейской доктриной была бы хорошей идеей."
 ITA_specialize_ariete_spirit: "Специализировать танк Ariete"
 ITA_specialize_freccia: "Специализировать БМП Freccia"
 ITA_specialize_freccia_desc: "Freccia - это рабочая лошадка наших механизированных пехотных подразделений. Мы должны использовать их опыт и вклад для дальнейшей модификации платформы."
 ITA_specialize_freccia_spirit: "Специализировать БМП Freccia"
 ITA_specialize_dardo: "Специализировать БТР Дардо"
 ITA_specialize_dardo_desc: "БТР Dardo является продолжением M113 в нашей армии. Хорошо вооруженный и бронированный для машины такого класса, мы всегда можем найти способы его улучшить."
 ITA_specialize_dardo_spirit: "Специализировать БТР Дардо"
 ITA_specialize_centauro: "Специализировать легкий танк Centauro"
 ITA_specialize_centauro_desc: "Centauro - это лучший колесный танк 21-го века. Он позволяет нам наносить молниеносные удары по тылам противника и удерживать господство на поле боя за счет скорости и огневой мощи. Несмотря на это, почему бы не сделать его еще лучше?"
 ITA_specialize_centauro_spirit: "Специализировать легкий танк Centauro"
 ITA_specialize_lince: "Специализировать грузовик Линза"
 ITA_specialize_lince_desc: "Грузовики являются основой любой армии, поэтому поддержание их в рабочем состоянии крайне важно."
 ITA_specialize_lince_spirit: "Специализировать грузовик Линза"
 ITA_specialize_arx: "Специализировать оружие ARX"
 ITA_specialize_arx_desc: "С конца 1970-х годов стрелковое оружие в значительной степени стагнировало, но это не значит, что мы не можем попытаться сделать несколько шагов вперед."
 ITA_specialize_arx_spirit: "Специализировать оружие ARX"
 ITA_specialize_siaccon: "Специализировать оборудование SIACCON"
 ITA_specialize_siaccon_desc: "SICCONIA - это наша отечественная система для управления и контроля на поле боя. По мере развития нашей доктрины должны развиваться и наши системы."
 ITA_specialize_siaccon_spirit: "Специализировать оборудование SIACCON"
 ITA_specialize_spike: "Специализировать Spike Missile"
 ITA_specialize_spike_desc: "SPIKE израильского производства - это современная атакующая ракета высшего класса, которая считается лучшей ATGM в мире, но мы всегда могли бы ее улучшить."
 ITA_specialize_spike_spirit: "Специализировать Spike Missile"
 ITA_specialize_stinger: "Специализировать ракету Стингер"
 ITA_specialize_stinger_desc: "Stinger - самый распространенный ПЗРК НАТО, который используется нами на протяжении десятилетий, и его модификация для предстоящего конфликта была бы хорошей идеей."
 ITA_specialize_stinger_spirit: "Специализировать ракету Стингер"
 ITA_specialize_obice_fh: "Специализировать гаубицу FH70"
 ITA_specialize_obice_fh_desc: "Артиллерия - это действительно бог войны, но наш FH-70 и его подсистемы могли бы немного поработать, чтобы лучше соответствовать нашим потребностям."
 ITA_specialize_obice_fh_spirit: "Специализировать гаубицу FH70"
 ITA_specialize_semovente: "Специализировать самоходную артиллерию"
 ITA_specialize_semovente_desc: "Panzer 2000, который мы используем, родом из Германии, но ему бы не помешало получить явно \"итальянский\" пакет модернизации."
 ITA_specialize_semovente_spirit: "Специализировать самоходную артиллерию"
 ITA_specialize_mangusta: "Специализация вертолёта A129 Mangusta"
 ITA_specialize_mangusta_desc: "A129 Mangusta - это современный ударный вертолёт, способный использовать несколько различных систем вооружения, включая ПТУР, ракеты и пушечные установки."
 ITA_specialize_mangusta_spirit: "Специализация вертолёта A129 Mangusta"
 ITA_specialize_otomatic: "Специализация OTOMATIC SPAA"
 ITA_specialize_otomatic_desc: "Основной зенитный танк для перехвата и борьбы OTO устанавливает на корпус, созданный на базе Leopard I, современную скорострельную 76-мм пушку, используемую ВМС Италии, и обеспечивает противовоздушную и противоракетную защиту, а также поддержку непрямым огнем и противотанковыми средствами."
 ITA_specialize_otomatic_spirit: "Специализация OTOMATIC SPAA"
 ITA_future_airforce: "ВВС будущего"
 ITA_future_airforce_desc: "Aeronautica Militare - наши стражи в небе. Нам необходимо адаптировать их подготовку, оборудование и стратегии, чтобы лучше противостоять любым меняющимся угрозам, с которыми мы можем столкнуться в ближайшее время, а также лучше координировать их с другими нашими силами."
 ITA_air_dominance: "Воздушное господство"
 ITA_air_dominance_desc: "Лучшая защита - это хорошее нападение. Будет лучше, если мы направим все усилия на контроль над небом и не будем тратить ресурсы на защиту целей, которые даже не будут поражены, поскольку наши пилоты будут полностью контролировать небо над ними."
 ITA_exploit_superiority: "Эксплуатация превосходства"
 ITA_exploit_superiority_desc: "Огромные воздушные силы нашей фракции обеспечат полный контроль над небом, поэтому нет смысла тратить дополнительные ресурсы на достижение того, что уже принадлежит нам, вместо этого мы должны сосредоточиться на извлечении максимально возможного преимущества из нашего воздушного превосходства."
 ITA_achieve_superiority: "Достижение превосходства"
 ITA_achieve_superiority_desc: "Мы должны сосредоточить наши ограниченные ресурсы на достижении превосходства в воздухе, поскольку нет смысла в совершенном бомбардировщике, когда противник контролирует небо."
 ITA_hostile_sky: "Враждебное небо"
 ITA_hostile_sky_desc: "Мы не можем рассчитывать на постоянное господство в воздухе, и поэтому можем оказаться не в состоянии перехватить каждый воздушный налет. Нам необходимо обучить наши наземные силы, чтобы они могли лучше смягчать потери от этого и заставлять противника тратить свои атаки и боеприпасы, поражая ложные цели или полностью промахиваясь мимо цели."
 ITA_incapacitate_enemy: "Обездвижить противника"
 ITA_incapacitate_enemy_desc: "Бомбардировка логистической инфраструктуры и промышленной базы противника часто оказывает большее влияние на наши шансы на победу, чем прямые атаки на его позиции. Конечно, концентрация всех наших усилий на бомбардировке противника может привести к тому, что наша сторона получит больше ударов, чем обычно, но если мы наносим больше урона, чем наносим, то это не имеет большого значения."
 ITA_home_air_defense: "Домашняя противовоздушная оборона"
 ITA_home_air_defense_desc: "На данный момент наша промышленность и логистическая сеть уязвимы для целенаправленных бомбардировок. Ни одна армия не может сражаться с разрушенным тылом, поэтому нам необходимо создать оборонительные сооружения и рассредоточить нашу инфраструктуру так, чтобы, если враг и прорвется, ущерб был минимальным и не повлиял на нашу деятельность."
 ITA_air_superiority_fighter: "Истребители воздушного превосходства"
 ITA_air_superiority_fighter_desc: "Какими бы передовыми ни были наши бомбардировщики, они бесполезны, если мы не можем контролировать небо, в котором они должны летать. Вкладывая деньги в передовые платформы превосходства в воздухе, мы получаем преимущество, необходимое для того, чтобы доминировать в небе и не дать вражеской поддержке ударить по нашим собственным подразделениям."
 ITA_specialized_as_fighter_spirit: "Специализированные истребители воздушного превосходства"
 ITA_multirole_fighters: "Многоцелевые истребители"
 ITA_multirole_fighters_desc: "Наличие авиакрыла, способного решать любые задачи, является наилучшим использованием наших денег. Многоцелевые истребители станут основой нашего воздушного флота, способного выполнять любую задачу по мере ее появления и при этом быть готовым переориентировать свои задачи, чтобы адаптироваться к изменяющимся условиям на поле боя."
 ITA_multirole_fighter_spirit: "Специализированные многоцелевые истребители"
 ITA_light_fighters: "Легкие истребители"
 ITA_light_fighters_desc: "Опора на дешевые, массово производимые, но все еще эффективные истребители означает, что мы можем покрыть все ниши воздушной войны, не тратя слишком много денег на платформы, которые во многих случаях работают достаточно хорошо. Если один сбит, какая разница, на подходе еще 10."
 ITA_light_fighters_spirit: "Специализированные легкие истребители"
 ITA_close_air_support: "Поддержка с воздуха"
 ITA_close_air_support_desc: "Авиация CAS, имея мало средств для самообороны, наносит огромный ущерб людям и материальным средствам противника, прокладывая свой путь через современное поле боя с высоты. Если мы достигнем превосходства в воздухе, мы сможем победить гораздо более значительных противников, просто разбомбив их войска до беспамятства."
 ITA_specialized_cas_spirit: "Специализированная ближняя авиационная поддержка"
 ITA_strike_fighters: "Ударные истребители"
 ITA_strike_fighters_desc: "Ударные истребители - лучший вариант как для атаки наземных целей, так и для выживания в оспариваемом воздушном пространстве. Они могут дать отпор в случае необходимости, а также несут достаточно большую полезную нагрузку, чтобы нанести значительный ущерб наземным целям, поэтому нам необходимо сосредоточить наши наземные ударные платформы в этой нише."
 ITA_multirole_attack_plane_spirit: "Специализированные ударные истребители"
 ITA_ground_attack_drones: "Наземные ударные беспилотники"
 ITA_ground_attack_drones_desc: "Американцы доказали, насколько эффективным может быть UCAV. Длительное время нахождения в воздухе, значительная полезная нагрузка и отсутствие людей, подвергающихся риску, дают существенные преимущества перед традиционными ударными платформами. Сосредоточение наших усилий по атаке наземных целей на беспилотниках означает, что мы можем высвободить драгоценную рабочую силу для других задач и потратить меньше денег в целом."
 ITA_ground_attack_drones_spirit: "Специализированные наземные ударные беспилотники"
 ITA_naval_bomber: "Военно-морской бомбардировщик"
 ITA_naval_bomber_desc: "Со времен Второй мировой войны авиация авианосного базирования является основным ударным средством флотов, которым необходимо поражать воздушные, наземные и морские цели. Создав и поставив на вооружение мощный морской бомбардировщик, мы можем дать нашим военно-морским авиагруппам мощный инструмент, которого должна опасаться любая противостоящая держава."
 ITA_naval_bomber_spirit: "Специализированный военно-морской бомбардировщик"
 ITA_naval_multirole: "Многоцелевой военно-морской флот"
 ITA_naval_multirole_desc: "Ударные группы ВМС часто должны действовать вдали от наших берегов и в очень враждебной среде. Наша военно-морская авиация должна быть способна ответить на любой вызов в полной мере. Это возможно только при наличии хорошего многоцелевого военно-морского самолета, который может соперничать с нашими самолетами наземного базирования."
 ITA_naval_multirole_spirit: "Специализированные многоцелевые военно-морские силы"
 ITA_naval_light_multirole: "Легкий морской многоцелевой корабль"
 ITA_naval_light_multirole_desc: "Наличие больших авианосцев и больших самолетов - это здорово, но оставляет нам мало возможностей для того, чтобы выдержать потери. Если мы сосредоточимся на меньших, более дешевых платформах, мы сможем не только использовать большее их количество, но и нести больше потерь, не снижая оперативного темпа. Это также дешевле, что всегда приятно."
 ITA_naval_light_multirole_spirit: "Специализированный легкий морской многоцелевой корабль"
 ITA_strategic_bomber: "Стратегический бомбардировщик"
 ITA_strategic_bomber_desc: "Стратегические бомбардировщики дороги, сложны в обслуживании и очень трудны в производстве. Однако их влияние на стратегическую ситуацию может быть решающим и часто поворачивает войну в нашу пользу. Создание мощных стратегических бомбардировщиков должно быть приоритетом номер один, если мы хотим иметь такую власть над нашими врагами."
 ITA_strategic_bomber_spirit: "Специализированный стратегический бомбардировщик"
 ITA_future_navy: "Военно-морской флот будущего"
 ITA_future_navy_desc: "Marina Militare исторически является одним из сильнейших военно-морских флотов в Европе, с хорошо развитым потенциалом голубой воды и системой проецирования силы, нам необходимо развивать его дальше, чтобы он лучше соответствовал реалиям региона и мира в целом."
 ITA_mediterranean_navy: "Средиземноморский флот"
 ITA_mediterranean_navy_desc: "Средиземный океан - это наш родной регион и историческая зона наших операций на протяжении веков. Развитие военно-морских сил, способных доминировать в регионе, и их специализация на операциях в прибрежной зоне и в районе Средиземного моря может стать жизнеспособной стратегией на будущее."
 ITA_land_based_naval_airforce: "Военно-морские силы наземного базирования"
 ITA_land_based_naval_airforce_desc: "Наши внутренние территории расположены в идеальном центральном месте для патрулирования Средиземноморья самолетами. Базировать их на суше гораздо дешевле и безопаснее, чем на авианосце, не теряя при этом оперативных преимуществ благодаря нашему положению."
 ITA_land_based_naval_airforce_spirit: "Фокус: Военно-морские силы наземного базирования"
 ITA_attack_submarines: "Атакующие подводные лодки"
 ITA_attack_submarines_desc: "Подводные лодки - это наиболее универсальная боевая единица в открытом море. Они могут оставаться незамеченными, выполняя самые разные задачи: перехват торговли, наблюдение за полем боя или даже тайные операции. В Средиземном море наши подводные лодки могут забить большие надводные корабли."
 ITA_attack_submarines_spirit: "Фокус: Атакующие подводные лодки"
 ITA_frontline_corvettes: "Фронтовые корветы"
 ITA_frontline_corvettes_desc: "В то время как фрегаты составляют основу нашего флота, корветы позволяют нам заполнить пробелы в наших военно-морских потребностях и могут быть назначены на боевые, но не менее важные роли, такие как защита торговли или патрулирование, без ущерба для общего потенциала военно-морской мощи."
 ITA_frontline_corvettes_spirit: "Фокус: Фронтовые корветы"
 ITA_frigate_backbone: "Магистраль фрегата"
 ITA_frigate_backbone_desc: "Фрегат - самый распространенный тип военного корабля на сегодняшних морях, и с нашей региональной ориентацией имеет смысл сосредоточиться на этом типе судна. Мы можем использовать большее их количество, и за меньшие деньги, чем нам обошелся бы сопоставимый флот из более крупных кораблей."
 ITA_frigate_backbone_spirit: "Фокус: Магистраль фрегата"
 ITA_dedicated_AA_destroyers: "Выделенные эсминцы АА"
 ITA_dedicated_AA_destroyers_desc: "Воздушное нападение - одна из самых опасных угроз, с которыми может столкнуться военно-морской корабль. Нам необходимо разработать системы и тренировочные режимы, которые повысят нашу мощь ПВО, и, возможно, даже создать корабли, ориентированные на противовоздушную оборону всего флота. Разрушители - лучшая платформа для этого."
 ITA_dedicated_AA_destroyers_spirit: "Фокус: Выделенные эсминцы АА"
 ITA_oceanic_navy: "Океанский флот"
 ITA_oceanic_navy_desc: "Хотя мы всегда были преимущественно средиземноморской державой, выход за пределы родного океана позволяет нам занять более жесткую позицию на глобальном уровне. Это серьезно изменит нашу доктрину, но также даст нам гораздо больше возможностей для использования военно-морской мощи, а также сделает наши силы в целом сильнее, даже если они будут менее специализированы для обороны дома."
 ITA_supercarrier_development: "Разработка суперавианосцев"
 ITA_supercarrier_development_desc: "Наши нынешние авианосцы слишком малы для проведения крупномасштабных зарубежных операций, поэтому нам нужны более крупные. Что-то вроде американского класса Nimmitz, но сделанного в Италии, очень хорошо подошло бы для наших новых потребностей."
 ITA_supercarrier_development_spirit: "Фокус: Разработка суперавианосцев"
 ITA_missile_submarines: "Ракетные подводные лодки"
 ITA_missile_submarines_desc: "В то время как большинство наших подводных сил до сих пор были довольно маленькими и ближнего радиуса действия. Большие подводные лодки, несущие ракеты большой дальности, стали бы огромным шагом вперед по сравнению с тем, что мы имеем сейчас, и позволили бы нам выполнять гораздо более важные задачи. Эти подлодки могут быть даже ядерными или нести ядерные ракеты."
 ITA_missile_submarines_spirit: "Фокус: Ракетные подводные лодки"
 ITA_frontline_frigates: "Фронтовые фрегаты"
 ITA_frontline_frigates_desc: "Фрегаты являются \"дешевой\" единицей в нашей новой доктрине, так как корветы просто не обладают достаточной выносливостью, чтобы противостоять крупной океанской флотилии."
 ITA_frontline_frigates_spirit: "Фокус: Фронтовые фрегаты"
 ITA_destroyer_backbone: "Магистраль эсминца"
 ITA_destroyer_backbone_desc: "Основой нашей новой флотской программы будут эсминцы как основа нашей военно-морской доктрины. Создание больших сил требует больших затрат, но это будет стоить того с точки зрения огромной мощи по сравнению с меньшими флотами, состоящими из меньших кораблей."
 ITA_destroyer_backbone_spirit: "Фокус: Магистраль эсминца"
 ITA_dedicated_AA_cruisers: "Выделенные крейсеры АА"
 ITA_dedicated_AA_cruisers_desc: "Крейсеры являются лучшей платформой для очень дальнобойной АА обороны нашего флота. Несущие больше ракет, чем разрушители, и имеющие большую дальность, они могут защищать от большего количества угроз и от больших ударных пакетов."
 ITA_dedicated_AA_cruisers_spirit: "Фокус: Выделенные крейсеры АА"
 ITA_ASW_corvettes: "Корветы ПЛО"
 ITA_ASW_corvettes_desc: "Еще во время Второй мировой войны корветы были одним из основных средств борьбы с подводными лодками, и в современную эпоху это не изменилось. Небольшие, маневренные корабли с тяжелым вооружением ПЛО являются идеальным инструментом для уничтожения подводных сил противника."
 ITA_ASW_corvettes_spirit: "Фокус: Корветы ПЛО"
 ITA_dedicated_landing_ships: "Специализированные десантные корабли"
 ITA_dedicated_landing_ships_desc: "Десантные корабли позволяют нам поддерживать и снабжать боевые группы в отдаленных точках по всему миру. Приобретение специализированных судов такого типа укрепит нашу способность выполнять обязательства перед НАТО и быстро развертывать силы там, где это необходимо, даже если они находятся в районах, удерживаемых противником."
 ITA_dedicated_landing_ships_spirit: "Фокус: Специализированные десантные корабли"
 ITA_legacy_of_the_arsenale: "Наследие Арсенала"
 ITA_legacy_of_the_arsenale_desc: ""
 ITA_focus_fincantieri_surface: "Ориентация Fincantieri на корабли"
 ITA_focus_fincantieri_surface_TT: "Это позволит улучшить нашу компанию по проектированию кораблей за счет компании по проектированию подводных лодок."
 ITA_focus_fincantieri_surface_desc: ""
 ITA_focus_fincantieri_submarines: "Ориентация Fincantieri на подводные лодки"
 ITA_focus_fincantieri_submarines_TT: "Это улучшит нашу компанию по проектированию подводных лодок за счет компании по проектированию кораблей."
