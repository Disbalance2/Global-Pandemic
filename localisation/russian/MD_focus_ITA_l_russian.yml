 discredit_political_opponents_in_talk_shows: "Дискредитировать политических оппонентов в ток-шоу"
 discredit_political_opponents_in_talk_shows_desc: "AКраеугольным камнем современной итальянской культуры является телевизионный формат ток-шоу, который используется для обсуждения всех тем - от политики до развлечений и спорта. Постепенно этот формат превратился из информативной экспертной группы в ссорящуюся группу визжащих рандомов, пытающихся перещеголять друг друга в конкурсе крика. Этот процесс всячески поощряется продюсерами, которые поняли, что поверхностные сообщения и конфликты собирают больше просмотров, чем настоящая журналистика. Мы можем использовать их актуальность для достижения наших политических целей."
 estabilish_technocratic_government: "Утвердить технократическое правительство"
 estabilish_technocratic_government_desc: "Италия находится в тяжелой ситуации, и мы не можем рисковать, оставляя нацию на милость ее неспособного политического класса. Необходимо сформировать технократическое правительство, чтобы то, что нужно сделать, было сделано без оков политического оппортунизма и идеологического фанатизма."
