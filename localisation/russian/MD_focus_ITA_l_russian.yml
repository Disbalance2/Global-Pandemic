 lsp_bonus_to_stimulate_consumption: "Бонус к \"Стимулировать потребление\""
 lsp_bonus_to_stimulate_consumption_desc: "Под предлогом стимулирования внутреннего потребления мы можем дать большую денежную прибавку и повысить удовлетворенность населения сложившейся ситуацией."
 forced_withdrawal_from_bank_accounts: "Принудительное снятие средств с банковских счетов"
 forced_withdrawal_from_bank_accounts_desc: "Как и Амато несколько лет назад, мы снова сталкиваемся с острой нуждой в деньгах и не можем не заметить, насколько полны сундуки итальянских сберегателей..."
 one_time_paycheck_bonus: "Одноразовая прибавка к зарплате"
 one_time_paycheck_bonus_desc: "Под предлогом стимулирования внутреннего потребления мы можем обеспечить большую разовую прибавку к зарплате наших рабочих, чтобы повысить нашу популярность."
 economic_concessions_to_oppositions: "Экономические уступки оппозиции"
 economic_concessions_to_oppositions_desc: "Удовлетворение интересов властных структур оппозиционных партий может обеспечить нам политическое пространство для маневра."
