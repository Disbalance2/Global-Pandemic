 #dynamic modifiers
 ITA_civil_war_partisan_activity: "Партизанская деятельность"
 ITA_civil_war_partisan_activity_TT: "Как и ожидалось от такого раскольнического конфликта, значительная часть гражданского населения, не принимая непосредственного участия в боевых действиях, предоставляет разведданные, снабжение, убежище и защиту солдатам той стороны, которой она симпатизирует."
 xylella_epidemic: "Эпидемия Xylella"
 xylella_epidemic_TT: "Xylella fastidiosa - очень вредный вредитель, который особенно опасен для оливковых деревьев.\n\n Это увеличит наши еженедельные дополнительные расходы на §R0.05§! миллиардов."
 ITA_multipurpose_modifier: "Многоцелевой модификатор"
 ITA_multipurpose_modifier_TT: "Этот динамический модификатор будет хранить все эффекты различных фокусов и решений, чтобы избежать лишнего загромождения окна национального духа."
 roma_capitale_modifier: "Roma Capitale"
 roma_capitale_modifier_description_TT: "На протяжении десятилетий Рим страдает от катастрофического управления и хронической неэффективности, что является настоящим позором для одного из самых красивых городов мира. Коррупция, преступность, мафия, катастрофические услуги, постоянный дефицит бюджета и многие другие проблемы должны быть решены, чтобы город снова засиял."
 ITA_mafia_modifier: "§tМафия§!"
 ITA_mafia_modifier_TT: "Организованная преступность - огромная проблема в Италии. Особенно на юге страны, где местные предприятия подвергаются угрозам и давлению со стороны мафии, которая также подкупает чиновников, угрожает полиции и прокурорам, которые пытаются выследить преступников."
 ITA_party_propaganda_modifier: "Пропаганда"
 ITA_party_propaganda_modifier_TT: "Восстановление Италии в ее былой славе требует веры в правительство, наши СМИ должны гарантировать, что итальянцы окажут нам всю необходимую поддержку."
 mafia_foreign_investment: "Проникновение мафии в иностранные инвестиционные проекты."
 mafia_foreign_investment_TT: "Проникновение мафии в иностранные инвестиционные проекты увеличит их стоимость и тем самым сделает их менее вероятными."
 cosa_nostra_infiltrations_modifier: "Проникновение Коза Ностры в строительные проекты"
 camorra_infiltrations_modifier: "Проникновение каморры в строительные проекты"
 ndrangheta_infiltrations_modifier: "Проникновение Ндрангеты в строительные проекты"
 sacra_corona_unita_infiltrations_modifier: "Проникновение Сакры Короны Униты в строительные проекты"
 mafia_infiltrations_TT: "Благодаря взяточничеству и коррупции организованная преступность обычно захватывает значительную часть средств, выделяемых на строительные проекты."
 frequent_high_tides: "Частые высокие приливы"
 frequent_high_tides_TT: "Венеция - всемирно известный город, прославленный как одно из самых знаковых туристических мест в мире. Но его шаткое положение в центре Венецианской Лагуны и нарастающие приливы, вызванные изменением климата, медленно, но неуклонно увеличивают частоту наводнений в городе."
 floods_and_land_erosion: "Наводнения и эрозия почвы"
 floods_and_land_erosion_TT: "Лигурия - прекрасный регион, а его восточная часть, знаменитый "Чинкве-Терре", особенно. Но в последние годы он страдает от гидрологической нестабильности, наводнения и оползни разрушают ландшафт и наносят большой ущерб туризму."
 ITA_party_popularity_drift_modifier: "Ожидание реформ"
 ITA_reform_expectance_TT: "Люди всегда недовольны текущим положением вещей, но часто эта неудовлетворенность оправдана. Реформирование наиболее важной части государственного управления должно решить некоторые проблемы, но в то же время будьте осторожны, давая большие обещания во время избирательных кампаний, вы увеличите ожидания."
 unfinished_infrastructures: "Незавершенная инфраструктура"
 unfinished_infrastructures_TT: "Инфраструктура в этом регионе пережила легендарные задержки и как следствие крайне неразвита."
 messina_strait_bridge: "Мост через Мессинский пролив"
 messina_strait_bridge_TT: "После столетий мечтаний и неудачных проектов легендарный мост через Мессинский пролив был завершен. Это чудо инженерной мысли-самый большой подвесной мост в мире. Надеюсь, это поможет Сицилии догнать остальную Европу."
 ITA_nimby_culture: "Влияние "нимби""
 ITA_nimby_culture_TT: "Движение "Не на моем заднем дворе" идеологически противостоит почти любому виду инфраструктурных работ, выступая за то, чтобы они были остановлены или перенесены в другое место, главным образом основывая свои претензии на ненаучных или конспирологических теориях."
 monuments_restored: "Реставрация монументов"
 monuments_restored_TT: "В этом регионе был завершен масштабный Интегративный реставрационный проект, значительно увеличивший приток туристов и общее экономическое благополучие."

 #ideas
 ITA_euro_partners_debt_assurances: "Долговые гарантии европейских партнеров"
 ITA_euro_partners_debt_assurances_desc: "После десятилетий безрассудных трат Италия погрязла в огромном государственном долге и до вступления в евро страдала от значительной инфляции. Пришлось пойти на некоторые жертвы, но Италии удалось вступить в Еврозону. Это дало столь необходимый толчок к повышению финансовой надёжности страны, снизив процентную ставку.\n\nЭтот фокус даёт стартовое снижение процентной ставки на 6%, но ежемесячно снижается на 0,1%."
 ITA_drought: "Засуха"
 ITA_drought_desc: "Экологические условия и ужасное управление водными ресурсами привели к засухе, и теперь нам необходимо сохранить воду, сократив ее распределение."
 ITA_roma_invicta: "Roma Invicta"
 ITA_roma_invicta_desc: "Мы наконец-то восстановили законные границы Римской империи. Настало время, чтобы только что порожденный Феникс расправил свои крылья над миром."
 ITA_architectural_masters: "Архитектурные мастера"
 ITA_architectural_masters_desc: "Мы восстановили бесчисленные шедевры нашего славного прошлого и в процессе этого способствовали архитектурному возрождению, которое вдохновляет весь мир."
 ITA_small_medium_business: "Малый и средний бизнес"
 ITA_small_medium_business_desc: "Итальянский деловой сектор чрезвычайно разрознен, крупные компании встречаются крайне редко, поскольку в большинстве отраслей промышленности доминируют небольшие семейные компании. Небольшой размер и консервативность этих предприятий означает, что в них мало возможностей для инноваций по сравнению с другими странами Запада."
 ITA_russian_propaganda: "Российская пропаганда"
 ITA_russian_propaganda_desc: "Италия стала главной мишенью для российской пропаганды, представляющей собой смесь дезинформации, националистической риторики, антиглобалистских и антикапиталистических клише и дружественных России нарративов на нескольких медийных платформах: в газетах, таких как "Fatto Quotidiano", или на телеканалах, таких как "La 7"."
 ITA_controlled_media: "RAI lotting"
 ITA_controlled_media_desc: "RAdiotelevisione Italiana - общественная итальянская телекомпания. Вновь избранные партии обычно тасуют должности в компании, чтобы гарантировать, что каждая партия, входящая в правительство, имеет справедливую долю контроля."
 ITA_controlled_media_2: "RAI lotting"
 ITA_controlled_media_2_desc: "RAdiotelevisione Italiana - общественная итальянская телекомпания. Вновь избранные партии обычно тасуют должности в компании, чтобы гарантировать, что каждая партия, входящая в правительство, имеет справедливую долю контроля."
 ITA_election_tips: "Советы по выборам"
 ITA_election_tips_desc: "Постоянный приток денег направляется в \"бонусы за потребление\", более приемлемый способ описать процесс покупки голосов людей за деньги налогоплательщиков."
 ITA_election_tips_2: "Советы по выборам"
 ITA_election_tips_2_desc: "Постоянный приток денег направляется в \"бонусы за потребление\", более приемлемый способ описать процесс покупки голосов людей за деньги налогоплательщиков."
 ITA_election_tips_3: "Советы по выборам"
 ITA_election_tips_3_desc: "Постоянный приток денег направляется в \"бонусы за потребление\", более приемлемый способ описать процесс покупки голосов людей за деньги налогоплательщиков."
 ITA_vatican_support: "Поддержка от Святого Престола"
 ITA_vatican_support_desc: "Возобновление Латеранских договоров обеспечило нам большую поддержку со стороны Святого Престола, что особенно важно, учитывая, насколько набожно все еще подавляющее большинство нашего населения."
 ITA_royal_family: "Королевская семья"
 ITA_royal_family_desc: "Жизнь итальянской королевской семьи быстро стала одним из самых популярных социальных явлений среди итальянцев."
 ITA_decentralized_nation: "Децентрализованная нация"
 ITA_decentralized_nation_desc: "Большая часть власти перешла от государства к местным органам власти, и соответственно перешли и многие бюджетные ресурсы."
 ITA_decentralized_nation_tt: "Доходы с корпоративных налогов и на население: §R-5%§!"
 ITA_war_with_Mafia: "Война с мафией"
 ITA_war_with_Mafia_desc: "В нашей стране больше не будут терпеть присутствия организованной преступности. Мы должны выделить дополнительные ресурсы на полицейские операции, чтобы остановить их раз и навсегда."
 ITA_party_propaganda: "Военная пропаганда"
 ITA_party_propaganda_desc: "Наши враги будут дрожать перед лицом нашей огромной силы."
 ITA_party_approved_media_f: "Одобренные партией СМИ"
 ITA_party_approved_media_f_desc: "СМИ будут управляться нашими итальянскими братьями и сестрами на благо государства."
 ITA_party_approved_media_c: "Одобренные партией СМИ"
 ITA_party_approved_media_c_desc: "СМИ будут управляться нашими новыми журналистскими коллективами."
 ITA_party_approved_media_n: "Party-Approved Media"
 ITA_party_approved_media_n_desc: "Media will be managed by our new journalist collectives."
 ITA_traditional_values: "Традиционные ценности"
 ITA_traditional_values_desc: "\"Бог, родина и семья\" - это будет наш новый девиз!"
 ITA_expropriations: "Экспроприации"
 ITA_expropriations_desc: "Нет больше эксплуататоров, нет больше привилегий."
 ITA_legacy_of_the_PCI: "Наследие ИКП"
 ITA_legacy_of_the_PCI_desc: "Итальянская коммунистическая партия, была крупнейшей коммунистической партией Запада и на протяжении десятилетий оказывала большое влияние на итальянскую политику. После окончания холодной войны его власть исчезла, и его члены образовали множество небольших партий, но его идеология все еще сильно влияет на убеждения значительной части итальянцев."
 ITA_legacy_of_fascism: "Наследие ИСД"
 ITA_legacy_of_fascism_desc: "Несмотря на гражданскую войну, расколовшую страну в 1943 году, и движение сопротивления, боровшееся с Муссолини на контролируемых фашистами северных территориях, Италия так и не примирилась со своим фашистским прошлым, поскольку Нюрнбергский процесс так и не состоялся, так как в послевоенное время во имя социального мира победители предпочли забыть о преступлениях и фашистских приверженцах значительной части населения. Это привело к тому, что почти открыто фашистские партии, такие как "Movimento Sociale Italiano"(Итальянское социальное движение - ИСД), свободно участвовали в политике. Даже сейчас, после роспуска ИСД, значительная часть населения все еще склонна к фашистской риторике, обещаниям былой славы и сильных лидеров."
 ITA_fragmentation_of_the_left: "Фрагментация левых"
 ITA_fragmentation_of_the_left_desc: "После политических потрясений в конце холодной войны и после суда над Мани Пулитом Итальянская коммунистическая партия(ИКП) была распущена. Мириады партий-преемников изо всех сил пытаются достичь даже малой доли той популярности, которую она когда-то имела."
 ITA_radio_radicale: "Radio Radicale"
 ITA_radio_radicale_desc: "Radio Radicale - это радио Радикальной партии, которое с годами стало официальным радиовещателем итальянского парламента, помогая политикам оставаться на связи с народом."
 ITA_bloated_local_administrations: "Раздутые местные администрации"
 ITA_bloated_local_administrations_desc: "Местная администрация, особенно на юге, использовалась как простой способ обеспечить стабильные рабочие места для незанятых. Явно популярная мера, но это сделало их дорогостоящими и неэффективными."
 ITA_bloated_local_administrations_tt: "Расходы на бюрократию: §R+2.5%§!"
 ITA_legalized_prostitution: "Легализованная проституция"
 ITA_legalized_prostitution_desc: "Проституция такая же работа как и многие другие."
 ITA_citizenship_income_spirit: "Доход от гражданства"
 ITA_citizenship_income_spirit_desc: "Граждане будут получать дополнительный доход каждый месяц."
 ITA_citizenship_income_spirit_tt: "Расходы на социальное обеспечение: §R+5%§!"
 ITA_high_minimum_wage: "Высокий МРОТ"
 ITA_high_minimum_wage_desc: "Людям, не состоящим в профсоюзе, государство поможет повысить зарплату."
 ITA_green_subsidies: "Зеленые субсидии"
 ITA_green_subsidies_desc: "Мы субсидируем тех, кто хочет спасти мир."
 ITA_gmos_banned: "Запрет ГМО"
 ITA_gmos_banned_desc: "В лабораториях больше не будут готовить вредную пищу."
 ITA_happy_degrowth_spirit: "Счастливый рост"
 ITA_happy_degrowth_spirit_desc: "Наша новая экономическая позиция поможет нам жить лучше и поможет Земле жить дольше."
 ITA_happy_degrowth_decision: "Счастливый антирост"
 ITA_happy_degrowth_decision_desc: "Наша новая экономическая позиция поможет нам жить лучше и поможет Земле жить дольше."
 ITA_happy_degrowth_decision_repeal: "Счастливый антирост"
 ITA_capital_flight: "Бегство капитала"
 ITA_capital_flight_desc: "Инвесторы, бизнесмены и банкиры не считают нашу страну привлекательным домом для своих денег. \n Увеличивает §Yналоговые поступления§! на §G1%§!\n"
 ITA_inefficient_administration_1: "Неэффективное администрирование"
 ITA_inefficient_administration_2: "Неэффективное администрирование"
 ITA_inefficient_administration_3: "Неэффективное администрирование"
 ITA_judicial_system: "Неэффективная судебная система"
 ITA_judicial_system_desc: "Наша судебная система является медленной и громоздкой, что приводит к большим потерям времени и ресурсов для государства, граждан и бизнеса, а также делает борьбу с организованной преступностью более длительной и дорогостоящей."
 ITA_migration_tolerated: "Миграция допускается"
 ITA_migration_tolerated_desc: "Мы понимаем ситуацию в странах третьего мира и терпимо относимся к людям, ищущим лучшего будущего."
 ITA_peaceful_takeovers: "Мирные поглощения"
 ITA_peaceful_takeovers_desc: "История показала, что одной военной мощи недостаточно, чтобы объединить Европу, чтобы вернуть наши земли, мы должны использовать новый метод."
 ITA_mafia: "Мафия"
 ITA_mafia_desc: "Организованная преступность и криминальные кланы - огромная проблема в Италии. Особенно на юге страны местные предприятия подвергаются угрозам и давлению со стороны мафии, которая также подкупает чиновников, угрожает полиции и прокурорам, которые пытаются выследить преступников."
 ITA_north_miracle_industry: "Североитальянская промышленность"
 ITA_north_miracle_industry_desc: "Быстрое расширение промышленного комплекса в Северной Италии после войны привело к Итальянскому экономическому чуду, которое превратило ее из бедной, в основном сельской, страны в крупную промышленную державу."
 ITA_parliament_dismantled: "Парламент распущен"
 ITA_parliament_dismantled_desc: "Исполнительная власть захватила власть и распустила парламент в то время как страна завершает переход к новому режиму."
 ITA_kingdom_restored: "Реставрация Савойской династии"
 ITA_kingdom_restored_desc: "Савойская династия восстановлена. Италия снова стала королевством."
 ITA_new_march_on_rome: "Возвращение фашизма"
 ITA_new_march_on_rome_desc: "Муссолини шел на Рим со своими чернорубашечниками, чтобы захватить власть. Мы должны помочь нашим фашистским движениям организовать второй марш, официально вновь принять фашизм. Поезда уже ходят по расписанию, так что на этот раз мы можем сосредоточиться на завоевании многих вещей с самого начала."
 ITA_southern_question: "Упрямый Юг"
 ITA_southern_question_desc: "Южная Италия всегда была упряма по отношению к Савойской династии. Тогда, когда Италия была объединена, Экспедиция Тысячи совершила "акт завоевания", по мнению южан, и поэтому они теперь противостоят нашему королю."
 ITA_migrants_from_africa: "Нелегальная иммиграция из Африки"
 ITA_migrants_from_africa_desc: "Мигранты несут с собой рост преступности, социальной, этнической и религиозной напряженности. Мы не позволим этим нелегалам оставаться здесь."
 ITA_migrants_from_africa_encouraged: "Поощрение иммиграция из Северной Африки"
 ITA_migrants_from_africa_encouraged_desc: "Нам нужны эти молодые люди, чтобы заставить стареющее население расти. Первые поколения мигрантов имеют меньше потребностей, чем наши собственные граждане."
 ITA_migrants_from_africa_limited: "Ограничение иммиграции из Африки"
 ITA_migrants_from_africa_limited_desc: "Мигранты несут с собой рост преступности, болезней, социальной и религиозной напряженности. Также они занимают рабочие места. Мы будем препятствовать приезду сюда мигрантов."
 ITA_restore_the_currency_idea: "Возврат лиры"
 ITA_restore_the_currency_idea_desc: "Лира сопровождала Италию через ее величайший экономический бум всех времен, мы примем эту валюту еще раз, чтобы помочь финансовому подъему произойти снова. С возвращением, лира! \n §YПроцентная ставка по долгу§! §R+[?1]%§!"
 ITA_quality_army: "Качественная армия"
 ITA_quality_army_desc: "Лучшее качество, значит меньше необходимого количества."
 ITA_quantity_army: "Количественная армия"
 ITA_quantity_army_desc: "Сила в количестве, держитесь вместе!"
 ITA_mafia_sabotages_industry: "Мафия саботирует промышленность"
 ITA_mafia_sabotages_industry_desc: "Мафия терроризирует наш гражданский сектор промышленности. Почтовые бомбы и взрывы часто происходят на улицах нашей страны."
 ITA_mafia_sabotages_military: "Мафия саботирует военных"
 ITA_mafia_sabotages_military_desc: "Пиччиотти устраивают засады на военный конвой, посланный для наведения порядка или организации подрыва автомобилей против наших вооруженных сил. Коррупция тоже растет."
 ITA_victory_over_mafia: "Победа над мафией"
 ITA_victory_over_mafia_desc: "Наша война с мафией была долгой и жестокой, но в конце концов мы можем объявить победу. В Европе возникает новая сознательная страна."
 ITA_roman_integration: "Римская интеграция"
 ITA_roman_integration_desc: "Для того, чтобы мы снова пришли к власти. Мы должны реинтегрировать провинции Рима. Однако инфраструктура и затраты приведут к тому, что это будет долгий и затяжной процесс."
 ITA_zombie_companies: "Зомби-компании"
 ITA_zombie_companies_desc: "Наши усилия по защите рабочих мест путем предотвращения банкротств компаний значительно снизили конкурентоспособность нашей экономики, но, по крайней мере, мы обеспечили лояльность тех, чьи рабочие места были сохранены."
 ITA_dynamic_economy: "Динамичная экономика"
 ITA_dynamic_economy_desc: "Позволяя компаниям терпеть неудачу и заменяться новыми эффективными компаниями, мы повышаем общую конкурентоспособность нашей экономики."
 ITA_legalized_light_drugs: "Легализованы легкие наркотики"
 ITA_legalized_light_drugs_desc: "Подъем §Yналоговых поступлений§! на §G2%§!\n\n Легализация легких наркотиков увеличила наши налоговые поступления и существенно сократила засорение судов, сократив время, которое суды тратят на незначительные приговоры."
 ITA_legalized_all_drugs: "Легализованы наркотики"
 ITA_legalized_all_drugs_desc: "Подъем §Yналоговых поступлений§! на §G3%§!\n\n Легализация наркотиков увеличила наши налоговые поступления и существенно сократила засорение судов, сократив время, которое суды тратят на незначительные приговоры."
 ITA_tax_evasion: "Уклонение от уплаты налогов"
 ITA_tax_evasion_desc: ""
 ITA_tax_evasion_tt: "Доходы с корпоративных налогов и на население: §R-10%§!"
 ITA_brain_drain: "Утечка мозгов"
 ITA_brain_drain_desc: "Рынок труда, который ценит трудовой стаж выше компетентности, и система образования с недостаточными ресурсами создали недостаток возможностей для молодежи, особенно в южной части страны. Это привело к увеличению количества эмигрантов, ищущих более динамичную экономику."
 ITA_building_abuse: "Злоупотребления в строительстве"
 ITA_building_abuse_desc: "Сокращение §Yналоговых поступлений§! на §R5%§!\n Во многих частях страны принято игнорировать законы о безопасности зданий и нормативные планы по снижению затрат. Местные власти, как правило, закрывают на это глаза, чтобы не иметь дела с мафией, и на протяжении многих лет многие правительства регулярно проводили строительные амнистии, сохраняя небезопасные здания на месте, чтобы облагать их налогами."
 ITA_building_abuse_1_tt: "Доходы с корпоративных налогов и на население: §R-5%§!"
 ITA_unsustainable_pension_system_1: "Дорогостоящая пенсионная система"
 ITA_unsustainable_pension_system_2: "Неустойчивая пенсионная система"
 ITA_unsustainable_pension_system_3: "Квота 100"
 ITA_unsustainable_pension_system_4: "Новые детские пенсии"
 ITA_unsustainable_pension_system_1_desc: "Наши недавние реформы несколько улучшили долгосрочную устойчивость нашей пенсионной системы, но еще многое предстоит сделать."
 ITA_unsustainable_pension_system_2_desc: "Наша пенсионная система является одной из самых неустойчивых в мире из-за десятилетий очень щедрых пенсий, назначаемых людям с очень ограниченным рабочим временем и сокращающимся населением."
 ITA_unsustainable_pension_system_3_desc: "Наши недавние реформы значительно увеличили сумму налогов, которые мы должны инвестировать, чтобы продолжать выплачивать пенсии нашему стареющему населению. К счастью, они оказались чрезвычайно популярными, по крайней мере, пока негативные последствия находятся в отдаленном будущем."
 ITA_unsustainable_pension_system_4_desc: "Наши недавние реформы значительно увеличили сумму налогов, которые мы должны инвестировать, чтобы продолжать выплачивать пенсии нашему стареющему населению. К счастью, они оказались чрезвычайно популярными, по крайней мере, пока негативные последствия находятся в отдаленном будущем."
 ITA_outdated_education: "Традиционная система образования"
 ITA_outdated_education_desc: "Наша система образования использует программы, разработанные несколько десятилетий назад, и хотя отсутствие реформ сэкономило нам приличную сумму денег, наши следующие поколения остаются плохо подготовленными к вызовам будущего."
 ITA_nuclear_power_banned: "Ядерная энергия запрещена"
 ITA_nuclear_power_banned_desc: "Несмотря на то, что атомная энергия не содержит углерода и является самым безопасным источником энергии в мире, мы все еще не доверяем атомной энергии, мы скорее сожжем миллионы тонн угля, аравийской нефти или российского газа, чем будем иметь дело с несколькими кубометрами отходов, которые реактор производит каждый год."
 ITA_ageing_population: "Стареющее население"
 ITA_ageing_population_desc: "В Италии один из самых высоких уровень среднего возраста в мире с уже очень низкой, но до сих пор снижающейся рождаемостью."
 ITA_gmos_encouraged: "Поощрение ГМО"
 ITA_gmos_encouraged_desc: "Италия имеет высокую плотность населения и лишь небольшой процент эффективно обрабатываемых земель, благодаря ГМО мы улучшили урожайность сельскохозяйственных культур и сделали поля более устойчивыми к неожиданностям, одновременно снизив нашу зависимость от иностранного импорта."
 ITA_tourist_destination: "Туристическое направление"
 ITA_tourist_destination_desc: "Наши недавние инвестиции в улучшение нашей туристической инфраструктуры и подготовку рабочих мест в туристическом секторе повысили привлекательность нашей страны как места назначения."
 ITA_flexible_labour_market: "Гибкий рынок труда"
 ITA_flexible_labour_market_desc: "Ограничив объем чрезмерного регулирования в отношении работников, рынок труда стал более гибким и эффективным."
 ITA_rigid_labour_market: "Жесткий рынок труда"
 ITA_rigid_labour_market_desc: "Ужесточая нормы, защищающие наших работников, мы повысили стабильность миллионов семей за счет приемлемого снижения эффективности нашего рынка труда."
 ITA_unemployment_wave: "Волна безработицы"
 ITA_unemployment_wave_desc: "Наши недавние реформы вызвали значительное снижение занятости, нашей экономике потребуется время, чтобы поглотить перемещенную рабочую силу, нам нужно будет увеличить субсидии по безработице."
 ITA_privatizations: "Приватизация"
 ITA_privatizations_desc: "Приватизируя публичные компании, мы извлекли значительные средства и в то же время последовательно сократили наши расходы."
 ITA_IRI: "ИРП"
 ITA_IRI_desc: "Институт промышленной реконструкции - это мощный инструмент, который дает нам обширный, хотя и дорогостоящий, контроль над стратегическими активами страны."
 ITA_underdeveloped_south: "Южный вопрос"
 ITA_underdeveloped_south_desc: "Глубоко укоренившиеся структурные проблемы вредят южной половине Италии и замедляют развитие всей страны."
 ITA_economic_catch_up_south: "Южное экономическое чудо"
 ITA_economic_catch_up_south_desc: "Слаборазвитые регионы Южной Италии переживают процесс быстрой индустриализации, поскольку предприятия переезжают туда со всей страны и мира, чтобы воспользоваться преимуществами более дешевой рабочей силы."
 ITA_closed_nation: "Тоталитарный режим"
 ITA_closed_nation_desc: "Мы сами позаботимся обо всех наших делах."
 ITA_economic_freedoms: "Свободная экономика"
 ITA_economic_freedoms_desc: "Экономические свободы позволяют нашей нации расти и дадут нам ресурсы, необходимые для восстановления нашей некогда великой империи."
 ITA_war_economy_spirit: "Военная экономика"
 ITA_war_economy_spirit_desc: "Варваров, оккупировавших наши праведные земли, много, и у них есть могущественные союзники, нам нужна экономика, приспособленная к войне, чтобы взять их за жабры."
 Planned_Economy_ITA: "Плановая экономика"
 ITA_extra_church_support: "Дополнительная поддержка церкви"
 ITA_extra_church_support_desc: "Дополнительное финансирование позволяет Церкви организовать еще более широкую благотворительную работу и очень хорошо отражается на мнении нашего благочестивого населения."

