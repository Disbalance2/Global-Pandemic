 POL_nationalist_revert: "Отменить несовместимые программы"
 POL_nationalist_revert_desc: "За такое лобовое столкновение придется заплатить определённую цену, но это единственный путь."
 POL_monuments_removal_category: "Демонтаж памятников коммунизму"
 POL_monuments_removal_category_desc: "Коммунистические памятники ассоциируются только с нечестными правительствами, фальсификациями и злоупотреблением властью. Надо, наконец, начать сносить эти реликвии."
 POL_remove_in_mazovia: "Снос памятников в Мазовии"
 POL_remove_in_west_pomerelia: "Снос памятников в Западном Померелье"
 POL_remove_in_pomerelia: "Снос памятников в Померелье"
