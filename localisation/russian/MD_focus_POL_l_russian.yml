 POL_revitalize_government: "Активизировать правительство"
 POL_revitalize_government_desc: "Польская политика ещё не написана. Возможно, было бы неплохо сменить наше правительство."

 # POL_stay_on_track: "Stay on Track"
 # POL_stay_on_track_desc: "We are going the right way. Let's keep it this way."

 POL_change_of_path: "Смена пути"
 POL_change_of_path_desc: "Если мы ничего не предпримем, то нашу страну запомнят как государство третьего мира, не имеющее шансов на развитие."

 POL_reinstate_crown: "Восстановить власть Короны"
 POL_reinstate_crown_desc: "Польша была сильна, когда была монархией. Мы должны вернуться на этот путь и выдвинуть нового короля."

 POL_red_dream: "Красная мечта"
 POL_red_dream_desc: "Когда Польша была коммунистической, у каждого была работа. У каждого была своя комната. Не было угнетения. Коммунизм - это будущее. Мы сделали неправильный выбор, перейдя к демократии."

 POL_falanga: "Фаланга"
 POL_falanga_desc: "Бог, честь, Отечество или Честь и Отечество (на польском - Bóg, Honor, Ojczyzna or Honor I Ojczyzna) это один из неофициальных девизов Польши. Фаланга сделает этот девиз реальным."

