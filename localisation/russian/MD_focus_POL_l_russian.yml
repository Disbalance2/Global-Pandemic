 poland.156.d: "(AI event)"
 poland.156.a: "(AI event)"
 poland.157.t: "ZKP-P Is Fortifying Strategic Targets"
 poland.157.d: "The communists began to fortify cities and strategic targets, including factories and oil plants. They do not intend to lose access to resources. The PPS authorities are ready to introduce a new fighting doctrine on their own territory."
 poland.157.a: "We will not surrender!"
 poland.158.t: "(AI event)"
 poland.158.d: "(AI event)"
 poland.158.a: "(AI event)"
 poland.159.t: "Communists Starts Offensive!"
 poland.159.d: "The communists changed their war doctrine to aggressive attacks. This has reduced their defenses, but our situation is still very unstable. If we don't do anything about it, more riots could break out soon."
 poland.159.a: "Focus on stabilizing the country!"
 poland.159.b: "Reinforce the bunkers!"
 poland.160.t: "(AI event)"
 poland.160.d: "(AI event)"
 poland.160.a: "(AI event)"
 poland.161.t: "Lublins Stands With PPS!"
 poland.161.d: "Citizens of Lublin took to the streets to protest against the communist regime that is destroying the city, taking everything for the soldiers fighting in the civil war. People couldn't stand it and, in cooperation with the police forces, they started an armed uprising against the communists!"
 poland.161.a: "Wonderful news!"
 poland.162.t: "Social Democratic Poland Seeks Our Help"
 poland.162.d: "Poland, plunged into civil war, is looking for help in the countries of Western and Central Europe, as well as in the United States, counting on equipment that will allow the social democratic PPS party to win the war against the communists."
 poland.162.a: "Okay"
 poland.162.aa: "We can't help"
 poland.162.b: "Okay"
 poland.162.bb: "We can't help"
 poland.162.c: "Okay"
 poland.162.cc: "We can't help"
 poland.162.dd: "Okay"
 poland.162.ddd: "We can't help"
 poland.162.e: "Okay"
 poland.162.ee: "We can't help"
 poland.162.f: "Okay"
 poland.162.ff: "We can't help"
 poland.162.g: "Okay"
 poland.162.gg: "We can't help"
 poland.163.t: "ZKP-P Communists Defeated!"
 poland.163.d: "All members of the ZKP-P party were arrested and the civil war ended with the victory of the PPS! People can go out on the streets without feeling threatened, and disloyal generals have been banned from performing military service and possessing weapons for life. Many of them are also waiting for trial. The war is over and the country is returning to stability."
 poland.163.a: "Victory!"
 poland.164.t: "Poland Asks To Join Eurozone"
 poland.164.d: "Social democratic Poland, after recently joining the EU, is asking to join the Eurozone."
 poland.164.a: "Alright"
 poland.164.b: "After all that communist stuff? No"
 poland.165.t: "Eurozone Rejected"
 poland.165.d: "EU leaders were not unanimous about Poland joining the Eurozone, and therefore Poland is not allowed to join it."
 poland.165.a: "Worth a try"
 poland.166.t: "Poland Joins Eurozone"
 poland.166.d: "EU leaders agreed to admit Poland to the Eurozone."
 poland.166.a: "Great"
 poland.167.t: "Social Democratic Poland Asks For Possible NATO Reinstatement"
 poland.167.d: "Poland, led by the PPS, is asking for permission to re-apply to the alliance. Despite their emerging system, they are asking to return to NATO."
 poland.167.a: "We can think about it"
 poland.167.b: "They are not welcome anymore"
 poland.168.t: "Politician Support Revolutionaries!"
 poland.168.d: "Politician from one of the parties spoke about the communists at today's session of the Sejm. He began to praise the views of the revolutionaries and declared that they have their supporters in the government. Politician was supported by many of his party colleagues and it is possible that they will also express similar opinions in upcoming weeks."
 poland.168.a: "Pour it for him!"
 poland.169.t: "Communists Stabilize The Chaos"
 poland.169.d: "Communist revolutionaries managed to control the chaos that resulted from the failed coups. Using every means at their disposal, they calmed down the crowd and took over the government."
 poland.169.a: "That was close..."
 poland_influence.1.t: "Польское националистическое влияние"
 poland_influence.1.d: "В последнее время польское государство финансирует ультраправые движения внутри нашей страны. Мы будем реагировать на это соответствующим образом"
 poland_influence.1.a: "Это нам только на руку"
 poland_influence.1.b: "Мы будем стараться бороться с таким влиянием"

 ## POL news
 poland_news.2.t: "Смоленская авиакатастрофа"
 poland_news.2.d: "Сегодня в районе российского города Смоленска разбился самолет Ту-154, выполнявший рейс 101 польских ВВС, в результате чего погибли все 96 человек, находившихся на борту. Среди погибших - президент Польши [ROOT.GetLeader] и его супруга, бывший президент Польши в изгнании Рышард Качоровский, начальник польского Генерального штаба и другие высокопоставленные польские военные, президент Национального банка Польши, чиновники польского правительства, 18 депутатов польского парламента, высокопоставленные представители польского духовенства и родственники жертв Катынского расстрела. Группа прибыла из Варшавы для участия в мероприятии, посвященном 70-й годовщине расстрела, который произошел недалеко от Смоленска."
 poland_news.2.a: "Большая потеря для Польши"
 poland_news.2.b: "Как такое могло произойти?!"
 poland_news.2.c: "Трагедия и для [ROOT.GetName]"
 poland_news.3.t: "Смоленский авиационный инцедент"
 poland_news.3.d: "Сегодня самолет Ту-154, выполнявший рейс 101 польских ВВС, совершил жесткую посадку в российском городе Смоленске, едва не избежав возможной катастрофы. На борту самолета находилось 96 человек. Среди пассажиров были президент Польши [ROOT.GetLeader] с супругой, бывший президент Польши в изгнании Рышард Качоровский, начальник польского Генерального штаба и другие высокопоставленные польские военные, президент Национального банка Польши, чиновники польского правительства, 18 депутатов польского парламента, высокопоставленные представители польского духовенства и родственники жертв Катынского расстрела. Группа прибыла из Варшавы для участия в мероприятии, посвященном 70-летию расстрела, который произошел недалеко от Смоленска. Нескольких пассажиров пришлось доставить в больницу, а мероприятие, как предполагается, будет отложено."
 poland_news.3.a: "Близкий случай"
 poland_news.3.b: "Это могла быть самая страшная катастрофа в современной истории Польши"
 poland_news.3.c: "Мы чуть не вляпались в очередной международный скандал"
 poland_news.4.t: "Польша объявляет о своем согласии на вступление в Еврозону"
 poland_news.4.d: "В рамках углубления отношений с Европейским Союзом польское правительство выразило готовность присоединиться к Еврозоне. В результате этого решения западные инвесторы уже начинают видеть новые возможности для бизнеса."
 poland_news.4.a: "Интересное решение"
 poland_news.4.b: "Наконец-то пришлось это сделать"
 poland_news.5.t: "Польша заявляет о выходе из Еврозоны"
 poland_news.5.d: "Углубление евроскептицизма ПиС привело к исключению Польши из числа кандидатов на вступление в Еврозону. В результате инвестиции в эту страну сократились, и Польша начала отходить от Евросоюза"
 poland_news.5.a: "Потраченное впустую время"
 poland_news.5.b: "Откуда взялось это решение?"
 poland_news.6.t: "Чехия присоединяется к Польше"
 poland_news.6.d: "Чешское правительство проинформировало свой народ о том, что оно начинает процесс объединения Вишеградской группы вместе с Польшей. Эти страны начали общий путь и попытаются убедить Словакию присоединиться к ним."
 poland_news.6.a: "Интересное событие"
 poland_news.6.b: "Это только начало"
 poland_news.7.t: "Словакия присоединяется к Польше"
 poland_news.7.d: "Словакия решила присоединиться к польскому проекту объединения Вишеградской группы. Чешское правительство удовлетворено тем, что этот амбициозный план развивается по плану. Теперь все обращают свои взоры на Венгрию, которая является последней необъединенной страной"
 poland_news.7.a: "Из этого может возникнуть новая военная сила"
 poland_news.7.b: "Только еще одна страна"
 poland_news.8.t: "Венгрия присоединяется к Польше"
 poland_news.8.d: "Последняя страна из Вишеградской группы решила присоединиться к ее объединению. Польша сумела соединить все 4 страны и уже начала процесс объединения группы."
 poland_news.8.a: "Проклятые безумцы добились своего"
 poland_news.8.b: "Это почти конец"
 poland_news.9.t: "Торможение объединенного Вишеградского государства"
 poland_news.9.d: "Только что созданное Объединенное Вишеградское государство распалось, когда польское правительство пренебрегло одним из его союзников. Этот союз был очень нестабильным, и его раскол после выхода одного из членов показал, насколько тонкую грань переступила Польша. Все три страны вновь обрели полную независимость и начали отходить от Польши. Польское правительство оказалось в сложной ситуации, поскольку теперь ему приходится наводить порядок в очень дестабилизированной стране"
 poland_news.9.a: "Это была мечта дурака"
 poland_news.9.b: "Что могло пойти не так?!"
 poland_news.9.c: "Больше не просите нас об этом"
 poland_news.10.t: "Лех Валенса бросает вызов Янушу Корвин-Микке"
 poland_news.10.d: "Лех Валенса всегда критиковал радикальные взгляды Корвин-Микке, а когда к власти в Польше пришёл его главный соперник, решил лично свергнуть его с трона. В Польше постепенно зарождается политический батальон, которым в настоящее время руководит Януш Корвин-Микке. Однако если Валенсе удастся отстранить его от власти, то Польшу могут ждать долгие годы политической дезорганизации."
 poland_news.10.a: "Баланс сил в Польше?"
 poland_news.10.b: "Этот дурак никогда не победит меня!"
 poland_news.11.t: "Януш Корвин-Микке - новый президент Польши"
 poland_news.11.d: "Неожиданно президентом Польши стал Януш Корвин-Микке из партии "Союз реальной политики", что вызвало немедленный отпор со стороны его соперника, бывшего президента Леха Валенсы. Воспользовавшись неразберихой в правительстве, Валенса решил вернуться в политику, чтобы отобрать власть у Корвина."
 poland_news.11.a: "Как ему удалось победить на выборах?!"
 poland_news.11.b: "Очень хорошо"
 poland_news.12.t: "Лех Валенса сверг Корвина!"
 poland_news.12.d: "Сегодня Лех Валенса вместе с верными ему гражданами и политиками проголосовал за отстранение от должности президента Польши Януша Корвина Микке. Вместо Корвина Валенса решил снова взять власть в свои руки."
 poland_news.12.a: "Хорошая работа, наверное?"
 poland_news.12.b: "Начало новой эры"
 poland_news.13.t: "Корвин стабилизирует правительство!"
 poland_news.13.d: "Пропаганде Корвина удалось значительно ослабить влияние Валенсы, что позволило ему сформировать стабильное правительство. Валенса по-прежнему представляет угрозу, но мало кто способен пойти за ним."
 poland_news.13.a: "Хорошая работа, наверное?"
 poland_news.13.b: "Начало новой эры"
 poland_news.14.t: "Корвин тянется к Украине!"
 poland_news.14.d: "Хотя Януш Корвин-Микке только-только стабилизировал правительство, он уже начал заниматься внешней политикой. Его взоры обращены в сторону Украины, а намерения неопределенны."
 poland_news.14.a: "Ладно, какая разница"
 poland_news.14.b: "Это изменит всё"
 poland_news.15.t: "Польша помнит Волынскую резню"
 poland_news.15.d: "Корвин вдруг решил напомнить всем о Волынской резне, устроенной украинским населением над поляками. Он словесно обрушился на Украину и заверил, что никогда не забудет этого события. Его слова вызвали бурную полемику, которой уже начал пользоваться Лех Валенса."
 poland_news.15.a: "Не круто, Польша"
 poland_news.15.b: "Наш народ должен помнить об этом трагическом событии"
 poland_news.15.c: "Бесстыдники!"
 poland_news.16.t: "Корвин снова едет в Польшу со Львовом"
 poland_news.16.d: "Украинский президент согласился передать западные территории Польше, опасаясь агрессивной реакции её лидера в случае отказа. России всё это выгодно, и она значительно усиливает свое влияние на Украине. В связи с положительным отношением Януша Корвин-Микке к России многие подозревают, что в скором времени Польша и Россия могут начать более тесное сотрудничество."
 poland_news.16.a: "Польша, что ты делаешь?!"
 poland_news.16.b: "Идеально"
 poland_news.16.c: "Нам конец..."
 poland_news.17.t: "Польша получает выход к Чёрному морю!"
 poland_news.17.d: "Как и ожидалось, президент Польши Януш Корвин-Микке не остановился на Львове. Угрожая Украине войной, он насильственно присоединил к Польше западные и южные районы Украины, создав таким образом страну с двумя морями. Россия постоянно пользуется слабеющим положением Украины и в скором времени может также отнять у неё земли."
 poland_news.17.a: "Кто-то должен остановить этого безумца"
 poland_news.17.b: "Они беззащитны"
 poland_news.17.c: "Иди к чёрту Корвин!"
 poland_news.18.t: "Польша марионетит Украину!"
 poland_news.18.d: "Запуганный вмешательством польской армии, президент Украины решил добровольно передать свою страну Польше под руководством Януша Корвин-Микке. Это событие потрясло весь мир, и Польша перестала считаться демократической страной. Пока эта страна находится под руководством Корвина и имеет в своём составе Украину, Польша не имеет права претендовать на вступление в Европейский Союз."
 poland_news.18.a: "Польша больше не является демократической"
 poland_news.18.b: "Кто же следующий?"
 poland_news.18.c: "Всё кончено..."
 poland_news.19.t: "Польша марионетит Украину!"
 poland_news.19.d: "Запуганный вмешательством польской и российской армии, президент Украины решил добровольно передать свою страну Польше и России. Это событие потрясло весь мир, и Польша перестала считаться демократической страной. Пока эта страна находится под руководством Корвина и имеет в своём распоряжении Украину, Польша не имеет права претендовать на вступление в Европейский Союз."
 poland_news.19.a: "Польша больше не является демократической"
 poland_news.19.b: "Кто же следующий?"
 poland_news.19.c: "Эх..."
 poland_news.19.e: "Всё прошло хорошо для нас"
 poland_news.20.t: "Польша хочет присоединить Украину к НАТО"
 poland_news.20.d: "На протяжении многих месяцев Польша готовится начать процесс сближения Украины с НАТО. Вступление в альянс требует ратификации каждым членом и демократической государственной системы. Польше предстоит большая работа, если она хочет создать союз с Украиной. Россия выступила против действий Польши и сделает всё, чтобы не допустить вступления Украины в НАТО."
 poland_news.20.a: "Интересно"
 poland_news.20.b: "Мы должны добиться успеха"
 poland_news.20.c: "Переговоры начинаются"
 poland_news.20.e: "Не при мне!"
 poland_news.21.t: "Польша формирует Międzymorze!"
 poland_news.21.d: "Украина согласилась заключить союз с Польшей, назвав его "Międzymorze" (польск. Intermarium). Концепция этой группировки появилась несколько десятилетий назад, но из-за многочисленных конфликтов так и не была доведена до конца. Сейчас, при правительстве Януша Корвин-Микке, Польша приступила к реализации этого проекта, начав с обеспечения безопасности Украины от растущей российской агрессии. Польша заверяет, что целью альянса не будет конкуренция со странами Центральной и Западной Европы, а вступить в него сможет каждый, кто любит мир."
 poland_news.21.a: "Что?!"
 poland_news.21.b: "Добро пожаловать на борт!"
 poland_news.21.c: "Это только начало"
 poland_news.21.e: "Будь проклята Польша!"
 poland_news.22.t: "Украина вступает в НАТО!"
 poland_news.22.d: "После многолетних усилий польского правительства по вступлению Украины в НАТО альянс решил пригласить Украину, что встретило положительный отклик. Теперь Украина является частью альянса."
 poland_news.22.a: "Их союз становится всё крепче и крепче..."
 poland_news.22.b: "Добро пожаловать, дорогие друзья!"
 poland_news.22.c: "Теперь мы в безопасности"
 poland_news.22.e: "Будь проклята Польша!"
 poland_news.23.t: "Украина отказывается от вступления в НАТО!"
 poland_news.23.d: "Несмотря на многочисленные усилия польского правительства, Украина не согласилась принять приглашение НАТО, что повергло в шок весь альянс."
 poland_news.23.a: "Хорошо, и?"
 poland_news.23.b: "Но почему?!"
 poland_news.23.c: "Мы можем защитить себя"
 poland_news.23.e: "Хороший выбор!"
 poland_news.24.t: "Польша стремится к сотрудничеству с Литвой"
 poland_news.24.d: "Польское правительство постоянно смотрит в сторону Балтийского моря. При этом всё чаще упоминается былое могущество объединенного Польско-Литовского государства."
 poland_news.24.a: "Польско-литовский союз?"
 poland_news.24.b: "Ещё несколько шагов"
 poland_news.24.c: "Хотят ли они воссоздать наш союз?"
 poland_news.25.t: "Польша приступает к реформированию Речи Посполитой"
 poland_news.25.d: "Литва согласилась сотрудничать с Польшей в деле воссоединения своих государств. Теперь ничто не мешает Польше восстановить Речь Посполитую, которая когда-то была одним из самых могущественных государств Европы. Хотя в настоящее время поле деятельности Польши ограничено, сильная власть Януша Корвина-Микке может заставить Польшу охватить и остальные страны Балтии."
 poland_news.25.a: "Неужели они всерьёз согласились на это?"
 poland_news.25.b: "Осталось только одно"
 poland_news.25.c: "Это лучше для нас"
 poland_news.26.t: "[SOV.GetName] продаёт Калининград [POL.GetName]"
 poland_news.26.d: "[SOV.GetName] решила продать Калининград [POL.GetName] за 60 миллиардов долларов. Польское правительство уже начало переименовывать улицы и здания, а [SOV.GetName] получило средства на развитие страны."
 poland_news.26.a: "Интересно"
 poland_news.26.b: "Теперь мы в безопасности"
 poland_news.26.c: "Деньги!"
 poland_news.27.t: "[POL.GetName] завоёвывает российский Калининград!"
 poland_news.27.d: "Результатом дерзкого поступка польского лидера Януша Корвин-Микке стало полное господство в Кенигсбергской области, известной также как Калининград. [SOV.GetName] не смогла остановить польское наступление и потеряла территорию."
 poland_news.27.a: "Польша побеждает Россию?"
 poland_news.27.b: "Теперь мы в безопасности"
 poland_news.27.c: "Они скоро за это заплатят"
 poland_news.28.t: "[POL.GetName] переходит к [SOV.GetName]"
 poland_news.28.d: "Несмотря на захват Польшей Калининграда, польское правительство решило бросить дополнительный вызов России и объявило, что следующей целью является Москва. Эти слова шокировали НАТО, которое не смогло никак остановить Польшу. Однако в сложившейся ситуации они видят поле для проверки своей тактики и техники."
 poland_news.28.a: "Польша против России?"
 poland_news.28.b: "Они слабые!"
 poland_news.28.c: "Идиоты"
 poland_news.29.t: "[POL.GetName] высаживается на Луне!"
 poland_news.29.d: "Польское космическое агентство POLSA только что подтвердило успешную посадку пилотируемой ракеты Orzeł на поверхность Луны!\n\nПольские астронавты приступят к исследованию образцов горных пород и поверхности единственного естественного спутника Земли, чтобы затем на обратном пути пристыковаться к Международной космической станции и ровно через месяц вернуться на родину."
 poland_news.29.a: "Польша может полететь в космос?!"
 poland_news.29.b: "Мы сделали это!"
 poland_news.30.t: "Корвин сверг Валенсу!"
 poland_news.30.d: "Пропаганде Корвина удалось подорвать популярность Валенсы и сформировать стабильное правительство. Валенса по-прежнему представляет угрозу, но мало кто способен пойти за ним. Сейчас Польшей правит националистическая партия СРР."
 poland_news.30.a: "Хорошая работа, наверное?"
 poland_news.30.b: "Начало новой эры"
 poland_news.31.t: "Лех Валенса выиграл у Корвина!"
 poland_news.31.d: "Сегодня Лех Валенса вместе с верными ему гражданами и политиками подавил сопротивление Януша Корвина-Микке. Националистические взгляды и пророссийские действия Корвина привели к тому, что он потерял всякую поддержку и пока не представляет угрозы для Валенсы."
 poland_news.31.a: "Хорошая работа, наверное?"
 poland_news.31.b: "Начало новой эры"
 poland_news.32.t: "Лех Валенса переизбран на пост президента Польши!"
 poland_news.32.d: "Лех Валенса, бывший лидер Солидарности, был переизбран на пост президента своей страны. Это не понравилось его политическому оппоненту Янушу Корвин-Микке, лидеру националистической партии СРР. Прежде чем Валенса сможет приступить к реализации своей программы, необходимо справиться с внутренней угрозой."
 poland_news.32.a: "Баланс сил в Польше?"
 poland_news.32.b: "Этот дурак никогда не победит меня!"
 poland_news.33.t: "Poland Starts Interventionist Politics"
 poland_news.33.d: "Communist Poland has just completed the construction of the Department of Foreign Influence. The Polish government announced that the newly created alliance, the Red Europe Pact, is exclusively defensive and focused on economic development. Fun fact is that they only accept communist countries into the alliance. Despite this, the Visegrad Group and Baltic countries began to record small jumps in support for the communists. There is no evidence that this surge in popularity is related to the activities of the Polish government, but according to experts, Poland's closest neighbors should closely follow the development of this situation. It is possible that the Polish government will want to use aggressive propaganda to expand its alliance."
 poland_news.33.a: "They are foolish"
 poland_news.33.b: "That's a good move"
 poland_news.34.t: "Civil War In Poland Between Communists And Social Democrats!"
 poland_news.34.d: "The tension between the communist ZKP-P party and the social democratic PPS government has reached its zenith! The communists treasoned the government and started a second communist revolution, quickly occupying the southern areas of Poland, as well as the Gdańsk region and Podlasie. The armies of both rivals are not prepared for such a sudden war, even though it is fought on their own territory. The outcome of this civil war will decide the future of Poland. It is possible that after winning the war, PPS will continue to deepen its relationship with EU and NATO."
 poland_news.34.a: "It had to end up like this"
 poland_news.34.b: "We're fighting for free Poland!"
 poland_news.35.t: "PPS Wins Civil War In Poland!"
 poland_news.35.d: "Communism was finally overthrown in Poland. The social democratic PPS party managed to overthrow the Second Red Revolution and emerged victorious."
 poland_news.35.a: "Congrats"
 poland_news.35.b: "Inner peace"

