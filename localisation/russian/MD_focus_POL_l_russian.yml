 POL_state_controlled_economy_category: "Экономика, управляемая государством"
 POL_state_controlled_economy_category_desc: "Мы должны управлять нашей экономикой. Нужно производить различные виды оборудования и выделять государственные заводы для производства этой продукции.\n\nТекущие свободные заводы: [?POL.free_factories]\nТекущие станкостроительные заводы: [?POL.machine_tools_factories]\nТекущие заводы тяжёлого машиностроения: [?POL.heavy_machinery_factories]\nТекущие заводы по производству промышленных материалов: [?POL.industrial_materials_factories]\n\nСтанки: [?POL.machine_tools_current]/[?POL.machine_tools_req]\nТяжёлая техника: [?POL.heavy_machinery_current]/[?POL.heavy_machinery_req]\nПромышленные материалы: [?POL.industrial_materials_current]/[?POL.industrial_materials_req]"
 POL_sre_main_countdown_mission: "Срок выполнения годового плана"
 POL_sre_main_countdown_mission_desc: "В настоящее время мы создаём годовой план развития нашей страны. Для развития экономики нам необходимо выполнить поставленные в плане задачи."
 POL_sre_monthly_mission: "Ежемесячный отчёт"
 POL_sre_monthly_mission_desc: "Мы ежемесячно получаем отчёты от заводов государственного подчинения."
 POL_add_tools_factory: "Добавить станкостроительный завод"
 POL_add_tools_factory_desc: "Для производства станков будет выделен 1 свободный завод."
 POL_subtract_tools_factory: "Удалить станкостроительный завод"
 POL_subtract_tools_factory_desc: "1 завод перестанет выпускать станки и станет свободным заводом, которому можно поручить новое задание."
 POL_add_machinery_factory: "Добавить завод тяжёлого машиностроения"
 POL_add_machinery_factory_desc: "1 свободный завод будет выделен для производства тяжёлого машиностроения."
 POL_subtract_machinery_factory: "Удалить завод тяжёлого машиностроения"
 POL_subtract_machinery_factory_desc: "1 завод перестанет производить тяжёлую технику и станет свободным заводом, которому можно поручить новое задание."
 POL_add_materials_factory: "Добавить завод промышленных материалов"
 POL_add_materials_factory_desc: "Для производства промышленных материалов будет выделена 1 свободная фабрика."
 POL_subtract_materials_factory: "Удалить завод промышленных материалов"
 POL_subtract_materials_factory_desc: "1 завод перестанет производить промышленные материалы и станет свободным заводом, которому можно поручить новое задание."
 POL_increase_effort: "Увеличить количество государственных заводов"
 POL_increase_effort_desc: "Мы получим больше заводов, которые будут использоваться для выполнения квот, но они не будут доступны для строительных нужд и торговли."
 POL_decrease_effort: "Уменьшить количество государственных заводов"
 POL_decrease_effort_desc: "Мы сократим количество государственных заводов, но взамен получим дополнительные заводы для нужд строительства или других видов деятельности."
 POL_revert_others_changes_category: "Борьба с ложными национальными идеями"
 POL_revert_others_changes_category_desc: "У нас есть ряд программ и институтов, которые противоположны тому, чего мы хотим достичь. Нам нужно вернуть и отменить эти мерзости социальных структур."
 POL_cons_revert: "Отменить несовместимые программы"
 POL_cons_revert_desc: "За такое лобовое столкновение придется заплатить определённую цену, но это единственный путь."
 POL_liberal_revert: "Отменить несовместимые программы"
 POL_liberal_revert_desc: "За такое лобовое столкновение придется заплатить определённую цену, но это единственный путь."
 POL_comm_revert: "Отменить несовместимые программы"
