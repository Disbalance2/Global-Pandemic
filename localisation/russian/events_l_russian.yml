 #Israel
 Israel.1.t: "Слухи о третьей интифаде"
 Israel.1.d: "Влиятельная палестинская исламистская группировка ХАМАС призвала к новому восстанию против Израиля, которое начнется в пятницу. Выступая в четверг в Газе, лидер ХАМАС Исмаил Хания сказал: \"Мы должны призывать и работать над началом интифады перед лицом сионистского врага.\" Он также сказал: \"Мы хотим, чтобы восстание продлилось долго, и по-прежнему позволяем Трампу и оккупационным властям сожалеть об этом решении.\""
 Israel.1.a: "Ух"

 Israel.2.t: "Израиль угрожает войной"
 Israel.2.d: "Из-за нашего замороженного конфликта с Израилем на Голанских высотах они пригрозили объявить нам войну, если мы не отзовём наши претензии!"
 Israel.2.a: "Отозвать наши претензии на Голанах"
 Israel.2.b: "Война!"

 #Central African Republic
 CentralAfricaNews.1.t: "Гражданская война в Центральноафриканской Республике окончена"
 CentralAfricaNews.1.CAR.d: "Законное правительство [CAR.GetNameDef] под управлением [CAR.GetLeader] сумело усмирить окраины страны.\n\nБудучи загнанным в угол в столице, когда остальная часть страны попала под влияние различных ополченцев и группировок, правительство при международной поддержке смогло в конечном итоге распространить верховенство закона обратно в страну. Даже несмотря на то, что самое страшное насилие уже позади, правительству все равно придется много работать, чтобы убрать из страны все сектантское насилие."
 CentralAfricaNews.1.SEL.d: "Коалиция "Селека" в Центральной Африке установила контроль над страной. \n\nИстоки группы лежат в 2003 году, когда она была сформирована для борьбы с переворотом Михаила Бозизе. После того как лидер "Seleka" Мишель Джотодия был назначен президентом в 2013 году, группа была официально распущена. Это привело к тому, что бывшие боевики пошли на царство террора в стране, разжигая гражданскую войну. \n\nНесмотря на то, что они были преимущественно мусульманами (таким образом, представляя лишь десятую часть населения), группировка все же сумела вновь получить контроль над страной. Это скорее всего вызовет новую волну террора среди преимущественно христианского населения страны."
 CentralAfricaNews.1.BAL.d: "Антибалакский альянс в Центральной Африке получил контроль над страной.\n\nТо, что начиналось как христианское ополчение для защиты от разбойников в 90-е годы, превратилось в официальную группу самозащиты в 2009 году. Главной целью группы стала борьба с ополченцами Селеки, которые были преимущественно мусульманами. Как и их враги, они быстро приняли насильственную тактику, насильственное обращение, сжигание и массовые казни мусульман в стране.\n\nТеперь эта группа полностью контролирует страну, и будущие перспективы для небольшого мусульманского меньшинства выглядят мрачными."
 CentralAfricaNews.1.LOG.d: "Республика Дар-эль-Кути, также известная как Республика Логон, подчинила себе правительство Центральной Африки и различные ополченцы, бродящие по стране.\n\nПризывая к независимости мусульман страны, Дар-Эль-Кути практически расколол страну надвое. Однако это может быть лишь короткий период для мира, поскольку многие христиане все еще живут в границах новой республики."
 CentralAfricaNews.1.a: "Занимательно"

 #Somalia
 SomaliaNews.0.t: "Сомалийское правительство свергнуто!"
 SomaliaNews.0.d: "Боевики "Аш-Шабааб" пытаются одолеть сомалийские правительственные силы и их союзников.\n\nКонфликт между сомалийским правительством и "Аш-Шабааб" обострился в 2009 году, после того как Переходное федеральное правительство приняло в парламент сотни умеренных исламистов. Это сильно расстроило несветское руководство "Аш-Шабааб". \n\nНесмотря на то, что в 2017 году исламистская группировка была близка к поражению, ей удалось оправиться и заручиться поддержкой различных мелких исламистских и племенных группировок, многие из которых были недовольны поддерживаемым Западом светским правительством. Теперь над Могадишо развевается Черный штандарт, и "Аш-Шабааб" вольны продолжать распространять радикальный ислам."
 SomaliaNews.0.a: "Жутко"
 SomaliaNews.0.b: "Аллах Акбар!"
 SomaliaNews.1.t: "Аш-Шабааб разгромлена!"
 SomaliaNews.1.d: "Сомалийским правительственным силам удалось захватить последний оставшийся оплот исламистской группировки "Аш-Шабааб". С тех пор как в 2009 году вспыхнуло межконфессиональное насилие, сомалийское правительство вместе со своими союзниками по Африканскому союзу ведет борьбу с "Аш-Шабааб". К 2017 году последние оставшиеся очаги "Аш-Шабааб", уже загнанные в угол, были медленно, но верно уничтожены сомалийскими силами и силами AMISOM. \n\n"Небольшие очаги сопротивления и отдельные террористические ячейки все еще остаются, но они не будут представлять угрозы для сомалийского правительства", - сказал представитель правительства."
 SomaliaNews.1.a: "Хорошо"
 SomaliaNews.1.b: "Мученики будут отомщены!"
 SomaliaNews.2.t: "Гражданская война в Сомали закончилась"
 SomaliaNews.2.SOM.d: "Переходное национальное правительство Сомали, временное правительство, созданное ООН, сумело успокоить и подавить сепаратистов и оппозиционеров на юге страны. Эта победа, несомненно, принесет стабильность в регион."
 SomaliaNews.2.SNA.d: "Сомалийскому национальному альянсу удалось претендовать на господство над Сомали против поддерживаемого ООН Переходного национального правительства. [SNA.GetLeader], сын покойного генерала Мухаммеда Айдида, был назначен новым президентом Республики. Борьба между SNA и TNG возникла из-за заявлений SNA о том, что TNG "укрывает воинствующих сторонников исламизма". Новое правительство, скорее всего, будет жестко подавлять более радикальные элементы сомалийского общества."
 SomaliaNews.2.Separatist.d: "Народ Сомали погружается в хаос, поскольку различные сепаратистские группировки заявляют о победе над правительством. Несмотря на то, что Сомали является этнически однородной страной, клановые традиции по-прежнему сильны и предлагают более сильное чувство идентичности, чем национальность. Несколько кланов провозгласили самоуправление, и объединенная Сомалийская Республика теперь кажется не более чем далекой мечтой."
 SomaliaNews.2.a: "Интересно."
 Somalia_Civil_War_Over: "Гражданская война в Сомали закончилась"

