 #Soleimani Assassination
 usa_soleimani.1.t: "Убийство Касема Сулеймани"
 usa_soleimani.1.d: "Из Багдада в Тегеран передана горькая новость: американский беспилотник совершил покушение на генерала Касема Солеймани и Абу Махди аль-Мухандиса в международном аэропорту Багдада. К сожалению, эти два человека Старейшина и его спутники были замучены прошлой ночью в результате этой атаки. Наше решение является важным и показывает нашу политику и наш прагматизм во внешней и внутренней политике"
 usa_soleimani.1.a: "Суровая месть!"
 usa_soleimani.1.b: "Это означает войну!"
 usa_soleimani.1.c: "Жаль..."

 usa_soleimani.2: ""
 usa_soleimani.2.t: ""
 usa_soleimani.2.d: ""

 usa_soleimani_news.1.t: "Соединенные Штаты убили Касема Солеймани"
 usa_soleimani_news.1.d: "Касем Сулеймани, иранский генерал-майор, был убит американским беспилотником в международном аэропорту Багдада. Беспилотник нацелился на Солеймани и убил его, когда он направлялся на встречу с премьер-министром Ирака в Багдаде. Солеймани был командующим Сил Кудс, одного из пяти подразделений иранского Корпуса стражей исламской революции, и считался вторым по влиятельности человеком Ирана. КСИР сообщил, что всего было убито десять человек."
 usa_soleimani_news.1.a: "Тревожно"

 usa_soleimani_news.2.t: "Иран атаковал базу США в Ираке"
 usa_soleimani_news.2.d: "Иранский Корпус стражей исламской революции (КСИР) выпустил более 12 баллистических ракет по авиабазе Айн аль-Асад в провинции Аль-Анбар на западе Ирака, а также по другой авиабазе в Эрбиле в ответ на убийство генерал-майора Касема Солеймани в результате удара американского беспилотника. Этот удар стал самой крупной атакой с применением баллистических ракет, когда-либо направленной против американцев."
 usa_soleimani_news.2.a: "Они отомстили."

 #Overlord News/Country Events
 overlord.1.t: "Интеграция [FROM.GetName]"
 overlord.1.d: "[FROM.GetName] слишком долго был нашим марионеточным государством. Это уже не жизнеспособное партнерство, позволяющее им иметь автономию. В этот день в [GetYear] отмечает день, о котором мы давно мечтали. [FROM.GetName] был интегрирован в нашу великую нацию. Теперь они станут [ROOT.GetAdjective] граждане и получают такую же заботу и лечение, как и любой другой гражданин нашей страны. Это славный день для нас и народа [FROM.GetName].\nВажно: Аннексия другой суверенной страны заставляет нас взять на себя все их долги, казначейство и международные инвестиции, поскольку они становятся нашим регионом.\n\nВы получаете следующее: [?ROOT.treasury|Y] Казна, [?ROOT.debt|R] Долг, [?ROOT.int_investments] международные инвестиции"
 overlord.1.a: "Замечательно"
 overlord.1.a_tt: "Мы получим §Yвсю§! §B[FROM.GetName]§!\n"

 overlord_news.1.t: "[ROOT.GetName] интегрирует [FROM.GetName]"
 overlord_news.1.d: "Сегодня делегации [ROOT.GetName] и [FROM.GetName] объявили, что [FROM.GetName] будет интегрирован в [ROOT.GetName]. [FROM.GetName] в течение довольно долгого времени являлась автономным государством и в последние месяцы стала невероятно зависимой от [ROOT.GetName]. Оно цитируется как "Это только имеет смысл!" от двух вовлеченных сторон.\n\nПравду в этом уставе еще предстоит увидеть..."
 overlord_news.1.a: "Интересно."

 AIDS_events.1.t: "Распространенность ВИЧ увеличивается"
 AIDS_events.1.d: "Плохие новости на фронте здравоохранения в стране. В прошлом году наблюдался значительный рост случаев заражения ВИЧ, и в целом общая ситуация с ВИЧ в нашей стране ухудшилась"
 AIDS_events.1.a: "Черт возьми"
 AIDS_events.2.t: "Распространенность ВИЧ нормализуется"
 AIDS_events.2.d: "Похоже, что наша борьба с ВИЧ приносит свои плоды. В прошлом году распространенность ВИЧ в нашей стране практически не изменилась. Хотя это и не улучшение, но все же прогресс"
 AIDS_events.2.a: "Какое облегчение"
 AIDS_events.3.t: "Распространенность ВИЧ снижается"
 AIDS_events.3.d: "Хорошие новости на фронте здравоохранения в стране. В прошлом году произошло значительное снижение случаев заражения ВИЧ, и в целом общая ситуация с ВИЧ в нашей стране значительно улучшилась"
 AIDS_events.3.a: "Великолепно"

