 civil_war_debuff.1.t: "Наши военные выздоравливают!"
 civil_war_debuff.1.d: "Первоначальный шок от гражданской войны поверг нашу нацию в полный хаос. Мы потеряли связь с некоторыми воинскими частями и командирами, наши ответственные за снабжение перестали отвечать, и мы даже не знали, где находится наш враг. Сейчас фронты стабилизировались, и стало немного понятнее, кто на чьей стороне, но многие проблемы все еще остаются.\n\nНаши вооруженные силы состоят из ветеранов и добровольцев, без четкого представления о субординации. Мы испытываем трудности со снабжением наших войск и установлением прямых маршрутов поставок. У нас также нет четкого представления о прошедших сражениях и тактике, которую использует наш враг. Что мы должны сделать в первую очередь?"
 civil_war_debuff.1.a: "Мы должны получить четкое представление о командовании!"
 civil_war_debuff.1.b: "Нам понадобится оружие. Много оружия."
 civil_war_debuff.1.c: "Записывайте все! Мы должны изучить нашего врага."
 civil_war_debuff.2.t: "Наши военные выздоравливают!"
 civil_war_debuff.2.d: "Хотя наши военные долгое время находились в хаотичной ситуации, сейчас дела идут на поправку. У нас есть приблизительное представление о том, кто и где находится, и нам удалось наладить некоторые линии снабжения. Однако в армии все еще нет общей сплоченности, и многие подразделения и ополчения действуют независимо от центрального командования.\n\nНаша армия имеет систему командования, но ответственность и полномочия не всегда соблюдаются. У нас есть несколько стабильных поставок оружия, но многие подразделения имеют свои собственные запасы. У нас также нет общей тактики, определенной для наших войск. Что мы должны сделать, чтобы улучшить ситуацию?"
 civil_war_debuff.2.a: "Войска должны знать, в чем заключается их миссия и кто ими руководит"
 civil_war_debuff.2.b: "Мы не можем позволить себе разрозненные военные закупки."
 civil_war_debuff.2.c: "Раздайте нашим войскам полевые уставы."
 civil_war_debuff.3.t: "Наши военные восстанавливаются!"
 civil_war_debuff.3.d: "Путаница в наших вооруженных силах начинает исчезать. То, как действуют наши солдаты, начинает напоминать настоящую армию. Некоторые мелкие проблемы все еще остаются.\n\nСуществуют некоторые дублирующие командования, где полномочия командиров пересекаются. Заказы на военные закупки иногда исчезают, и деньги, предназначенные для них, оказываются вне войск. Мы теряем много полевого опыта и инструкторов, так как солдаты увольняются без документов, а потери не регистрируются должным образом. Что мы должны попытаться улучшить?"
 civil_war_debuff.3.a: "Разъяснять команды и решать внутренние конфликты."
 civil_war_debuff.3.b: "Борьба с коррупцией для военных закупок."
 civil_war_debuff.3.c: "Установите процесс передачи полевого опыта."
 civil_war_debuff.4.t: "Наши военные выздоравливают!"
 civil_war_debuff.4.d: "Мы почти у цели. Хотя некоторые мелкие проблемы еще остаются, наши вооруженные силы выглядят почти так же, как до войны. Еще несколько организационных реформ должны сделать нашу армию полностью профессиональной.\n\n\nЕще есть несколько ополчений, которые не полностью интегрированы в армию. Некоторое оборудование, которое мы закупаем и производим, не является взаимозаменяемым. Наше высшее командование просит выделить дополнительные ресурсы для анализа боевого опыта войны. Что мы должны попытаться улучшить?"
 civil_war_debuff.4.a: "Интегрировать оставшихся ополченцев."
 civil_war_debuff.4.b: "Унифицировать наши запасы оборудования."
 civil_war_debuff.4.c: "Выделите дополнительных офицеров для нашего высшего командования."
 civil_war_debuff.5.t: "Наши военные выздоравливают!"
 civil_war_debuff.5.d: "Это сделано. После двух лет реформирования неэффективной армии мы преодолели ущерб, нанесенный гражданской войной. Теперь мы можем вернуться к тому, чтобы наши военные защищали нас от внешних угроз, а не от внутренних."
 civil_war_debuff.5.a: "Великий день для [ROOT.GetNameDef]."
 

 protests.1.t: "Рост напряжённости"
 protests.1.d: "Общественные волнения растут из-за недовольства государственными расходами. Протесты становятся всё более частыми и радикальными. Администрации приходится выбирать между жесткой позицией и попыткой умиротворить массы."
 protests.1.a: "Игнорировать их"
 protests.1.b: "Обеспечение исполнения приказа"
 protests.1.c: "Начать переговоры"
 protests.2.t: "Борьба за политическую власть"
 protests.2.d: "В условиях роста общественного недовольства политическое маневрирование становится всё более опасным. Ситуация требует выбора между сохранением политической власти с риском усиления радикализации и авантюрой, которая может привести к более серьёзным последствиям."
 protests.2.a: "Бросать кости"
 protests.2.b: "Держать строй"
 protests.2.c: "Начать переговоры"
 protests.3.t: "Кризис в руководстве"
 protests.3.d: "Популярность правящей партии колеблется из-за продолжающихся протестов. Правительству предстоит принять важнейшее решение, которое может либо укрепить, либо ослабить его власть. Результат может оказать долгосрочное влияние на политическую ситуацию в стране"
 protests.3.a: "Игнорировать протестующих"
 protests.3.b: "Разогнать радикалов"
 protests.3.c: "Начать переговоры"
 protests.4.t: "Иностранное вмешательство"
 protests.4.d: "По мере роста внутренних беспорядков интерес к ним проявляют иностранные державы. Правительство должно решить: принять иностранное влияние таким, какое оно есть, или попытаться контролировать иностранных агентов."
 protests.4.a: "Не делайте поспешных действий"
 protests.4.b: "Найти всех до единого"
 protests.4.c: "Начать переговоры"
 protests.5.t: "Заторможенный прогресс"
 protests.5.d: "Протесты вызывают значительное замедление темпов строительства по всей стране. Администрации приходится выбирать: либо смягчить последствия на более короткий срок, либо попытаться утихомирить протестующих, что чревато более длительными задержками."
 protests.5.a: "Это обязательно прекратится через несколько дней"
 protests.5.b: "Теперь у полиции появится работа"
 protests.5.c: "Начать переговоры"
 protests.6.t: "Кризис военного производства"
 protests.6.d: "Растущие беспорядки сказываются на военном производстве, и правительству предстоит принять ответственное решение. Применять ли меры по поддержанию производства или попытаться ослабить протесты, что может усугубить производственный кризис?"
 protests.6.a: "Они скоро вернутся к работе"
 protests.6.b: "Сохранить производство в принудительном порядке"
 protests.6.c: "Начать переговоры"
 protests.10.t: "Страна на краю пропасти"
 protests.10.d: "Общественные волнения достигли критического уровня. Принятое сейчас решение правительства может привести либо к дальнейшей дестабилизации, либо к ещё большей радикализации населения. Ситуация складывается тяжёлая."
 protests.10.a: "Это будет происходить"
 protests.10.b: "Подавить любой ценой"
 protests.10.c: "Принять их требования"
 protests.11.t: "Политические потрясения"
 protests.11.d: "В настоящее время политический ландшафт находится в состоянии хаоса. Необходимо сделать выбор между значительной потерей политической власти или рискованной игрой с ещё большими потенциальными потерями. Ставки высоки как никогда."
 protests.11.a: "Это будет происходить"
 protests.11.b: "Национальная гвардия в помощь"
 protests.11.c: "Принять их требования"
 protests.12.t: "Крах доверия"
 protests.12.d: "Доверие к правящей партии стремительно падает. Предстоит принять судьбоносное решение, которое может привести к дальнейшему падению популярности партии или к полному краху политической власти. Народ наблюдает за происходящим с затаенным дыханием."
 protests.12.a: "Это будет происходить"
 protests.12.b: "Применять силу"
 protests.12.c: "Принять их требования"
 protests.13.t: "Резкая остановка"
 protests.13.d: "Строительство по всей стране серьёзно пострадало. В условиях повышенных ставок правительству приходится выбирать между резким снижением скорости на длительный период и потенциально катастрофическими переговорами с протестующими."
 protests.13.a: "Мы не можем решить эту проблему прямо сейчас"
 protests.13.b: "Обеспечить выполнение работ"
 protests.13.c: "Принять их требования"
 protests.14.t: "Военная машина буксует"
 protests.14.d: "В условиях кризиса военного производства правительство стоит перед мучительным выбором. Нужно либо принять меры, которые резко сократят выпуск продукции на длительный период, либо рискнуть ещё более серьезными последствиями."
 protests.14.a: "Мы не можем решить эту проблему прямо сейчас"
 protests.14.b: "Где моя национальная гвардия?"
 protests.14.c: "Принять их требования"
 protests.20.t: "Точка разрыва"
 protests.20.d: "Годы волнений, недовольства и неудачных переговоров привели к моменту национальной катастрофы. То, что начиналось как ропот недовольства, переросло в оглушительный крик революции, и улицы наполнились шумом конфликта. Несмотря на попытки подавить беспорядки, примирить разногласия и восстановить порядок, усилия правительства оказываются безрезультатными. Доверие народа подорвано, терпение иссякло. Страна разделена, ткань общества разорвана. Соседи ополчились против соседей, бывшие друзья стали врагами, когда были проведены границы и выбраны стороны. Протестующие взяли в руки оружие, и в воздухе витает напряжение надвигающейся битвы. Новая глава в истории страны вот-вот будет написана, и чернила окрашены кровью. Гражданская война начинается."
 protests.20.a: "Приготовьтесь к конфликту"
