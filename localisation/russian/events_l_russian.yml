 AfghanistanNews.1.t: "Гражданская война в Афганистане стихает"
 AfghanistanNews.1.TAL.d: "Несмотря на все усилия афганских вооруженных сил и их западных союзников, талибам удалось получить полный контроль над всеми крупными городами, включая столицу Кабул. Большинство правительственных чиновников скрылись или были изгнаны, включая президента Афганистана [AFG.GetLeader], в настоящее время проживающего в Соединенных Штатах.\n\nТриумф Талибана, несомненно, увеличит частоту террористических атак в регионе и во всем мире."
 AfghanistanNews.1.AFG.d: "Правительство Афганистана объявило о победе талибов. Большинство сильнейших форпостов и городов были очищены от их присутствия, а большая часть боевиков бежала через границу в Пакистан. Хотя «Талибан» сократился до нескольких групп и ячеек, повстанческое движение, по прогнозам, продлится еще много лет, хотя и на более низком (скорее всего, партизанском) уровне.\n\nЭта победа продемонстрировала эффективность восстановленной афганской армии и решимость афганского правительства."
 AfghanistanNews.1.a: "Интересно"
 AfghanistanNews.2.t: "Афганистан претендует на Пуштунистан"
 AfghanistanNews.2.d: "Из-за всплеска насилия в Пакистане афганское правительство усилило свои притязания на районы Пакистана, где живут пуштуны. Линия Дурранда (современная граница между Афганистаном и Пакистаном) долгое время была источником конфликта между двумя странами, поскольку она передавала земли из Империи Афганистан в Пакистан под британским контролем.\n\nСами пуштуны, живущие в этом районе, похоже, не слишком взволнованы этим развитием событий, так как многие из них комфортно живут внутри Пакистана. Вполне вероятно, что Афганистан не сможет настаивать на своих требованиях иначе, как силой."
 AfghanistanNews.2.a: "Любопытно"
 AfghanistanNews.3.t: "Афганистан претендует на Белуджистан"
 AfghanistanNews.3.d: "По мере углубления кризиса в Пакистане Афганистан расширяет свои претензии. Сегодня афганское правительство объявило, что Белуджистан, помимо Пуштунистана, является неотъемлемой частью Афганистана."
 AfghanistanNews.3.a: "Тревожное развитие событий"
 AfghanistanNews.4.t: "Афганистан вторгается в Пакистан"
 AfghanistanNews.4.d: "Стремясь закрепить свои притязания, Афганистан пошел по более прямому пути, чтобы получить часть земли. Действуя во имя безопасности пуштунов, они начали перебрасывать войска через границу в Пакистан."
 AfghanistanNews.4.a: "Тревожное развитие событий"
 AfghanistanNews.5.t: "Талибы объединяют силы"
 AfghanistanNews.5.d: "Афганские и пакистанские талибы решили объединить усилия для совместной борьбы с общими угрозами. Это большой сдвиг баланса сил в Центральной Азии."
 AfghanistanNews.5.a: "Тревожно"
 AfghanistanNews.6.t: "Убийство Ахмеда шаха Масуда"
 AfghanistanNews.6.d: "Ахмед Шах Масуд, главный лидер афганского сопротивления Талибам, был убит боевиками «Аль-Каиды». Два последователя движения «Талибан», представившись журналистами, взорвали взрывчатку, спрятанную где-то в их снаряжении. Масуд был тяжело ранен и эвакуирован на военном вертолете, но умер от ран, не доехав до больницы.\n\nИзвестный как Лев Панджшера, Масуд был символом сопротивления сначала против советской оккупации, а затем против Талибов."
 AfghanistanNews.6.a: "Потеря"
 Afghanistan.2.t: "Администрация Карзая"
 Afghanistan.2.d: "По американскому приказу Хамид Карзай, консервативный лидер сил Антиталибского Северного альянса, вступил в должность президента Афганистана."
 Afghanistan.2.a: "Первый шаг к независимости."
 Afghanistan.3.t: "Убийство Ахмад шаха Масуда"
 Afghanistan.3.d: "Ахмад Шах Масуд, Лев Панджшера, стал сегодня мишенью террориста-смертника. Двое членов движения «Талибан», представившись журналистами, взорвали взрывчатку, спрятанную в камере и батарейном блоке. Масуд был тяжело ранен и немедленно эвакуирован с места происшествия на военном вертолете."
 Afghanistan.3.a: "Помолимся Аллаху, чтобы он выжил"
 Afghanistan.4.t: "США оказывают свое влияние..."
 Afghanistan.4.d: "Когда Талибы потерпели поражение, США использовали влияние, чтобы повлиять на решения Лойя Джирги. Сформирована новая временная администрация."
 Afghanistan.4.a: "Чем они лучше Талибов?"
 AfghanistanHostageCrisis.1.t: "Южнокорейские миссионеры взяты в заложники талибами"
 AfghanistanHostageCrisis.1.d: "Сегодня группа южнокорейских миссионеров, следовавшая через провинцию Газни, была захвачена талибами и удерживается в заложниках. Они требуют освобождения заключенных и вывода всех южнокорейских солдат из Афганистана. \n\nНаш военный советник предлагает послать эвакуационную группу для спасения заложников, а южнокорейская делегация прислала представителя для переговоров."
 AfghanistanHostageCrisis.1.a: "Мы не можем доверять талибам, отправим группу для спасения"
 AfghanistanHostageCrisis.1.b: "Безопасность заложников - наш приоритет, отправим представителя"
 AfghanistanHostageCrisis.2.t: "Заложники спасены"
 AfghanistanHostageCrisis.2.d: "Наши спецназовцы смогли проникнуть в укрытие талибов и сопроводили заложников до ближайшего военного поста. \n\nМиссионеры вернутся в Южную Корею, и средства массовой информации восхваляют наших солдат."
 AfghanistanHostageCrisis.2.a: "Миссия завершена"
 AfghanistanHostageCrisis.3.t: "Заложники убиты во время попытки спасения"
 AfghanistanHostageCrisis.3.d: "Талибы заметили, как наши спецназовцы вошли в их укрытие, и немедленно казнили заложников.\n\nПосле боя наши солдаты смогли покинуть здание без заложников."
 AfghanistanHostageCrisis.3.a: "Миссия провалена"
 AfghanistanHostageCrisis.4.t: "Талибан требует освобождения заключенных"
 AfghanistanHostageCrisis.4.d: "Представитель вернулся с требованиями Талибов, главным требованием которых является освобождение всех заключенных талибов из североамериканских тюрем."
 AfghanistanHostageCrisis.4.a: "Просить об освобождении заключенных"
 AfghanistanHostageCrisis.4.b: "Мы не будем освобождать военных преступников!"
 AfghanistanHostageCrisis.5.t: "Талибан требует вывода войск Южной Кореи"
 AfghanistanHostageCrisis.5.d: "Талибы потребовали вывода всех наших сил и выплаты выкупа за освобождение наших граждан."
 AfghanistanHostageCrisis.5.a: "Мы должны принять"
 AfghanistanHostageCrisis.5.b: "Мы не будем вести переговоры с террористами!"
 AfghanistanHostageCrisis.6.t: "США отклоняют нашу просьбу"
 AfghanistanHostageCrisis.6.d: "Представители вооруженных сил США отклонили нашу просьбу освободить заключенных талибов из военных тюрем \n\nДжихадисты отреагировали убийством двух заложников, прежде чем выдвинуть новые требования, правительство Северной Кореи также призвало освободить заложников."
 AfghanistanHostageCrisis.6.a: "Как талибы отреагируют на это?"
 AfghanistanHostageCrisis.7.t: "Афганское правительство отвергает требование талибов"
 AfghanistanHostageCrisis.7.d: "Представители афганского правительства отвергли требования талибов как невыполнимые, джихадисты отреагировали убийством двух заложников, прежде чем выдвинуть новые требования, правительство Северной Кореи также призвало к освобождению заложников."
 AfghanistanHostageCrisis.7.a: "Варварство"
 AfghanistanHostageCrisis.8.t: "Южная Корея выводит войска из Афганистана"
 AfghanistanHostageCrisis.8.d: "После кризиса с заложниками в Афганистане правительство Южной Кореи приняло требования Талибов и начало отвод своих войск. \n\nТалибы объявили, что было выплачено вознаграждение в размере двадцати миллионов долларов, однако южнокорейцы не сделали никаких заявлений."
 AfghanistanHostageCrisis.8.a: "Афганистан продолжает дестабилизировать ситуацию"
 AfghanistanHostageCrisis.9.t: "Южнокорейские заложники казнены"
 AfghanistanHostageCrisis.9.d: "После кризиса с заложниками в Афганистане правительство Южной Кореи отклонило все требования талибов, а затем объявило, что все заложники были убиты."
 AfghanistanHostageCrisis.9.a: "Еще жертвы афганского конфликта"

 ContactIran.0.t: "Афганистан призывает свой народ вернуться"
 ContactIran.0.d: "Наши бригады Фатемиюн растут в Иране, и они состоят из афганских мужчин-хазарейцев-шиитов, Афганистан просит их вернуться на родину, чтобы они могли помочь стране, в которой они живут уже несколько тысячелетий."
 ContactIran.0.a: "Пусть они объединятся со своими землями."
 ContactIran.0.b: "Нет, нам нужна рабочая сила."

 ContactIran.1.t: "Иран отказывается отправить нашу Хазару Фатемиюн"
 ContactIran.1.d: "После запроса [PER.GetName] отправить Фатемиюн обратно для помощи в [AFG.GetName] и в результате интенсивного общения между нашими двумя народами иранцы решили отклонить просьбу наших мужчин-хазарейцев."
 ContactIran.1.a: "Аллаху виднее!"

 ContactIran.2.t: "Иран принимает наш призыв к Хазарской Фатемиюн"
 ContactIran.2.d: "[PER.GetName] принял нашу просьбу о возвращении наших солдат-хазарейцев для оказания помощи и возвращения на родину, пять дивизий находятся в пути с поднятыми высоко в воздух флагами, скандирующими "Зиндабад Хазаристан!"
 ContactIran.2.a: "Харакат!"

 ContactIran.3.t: "Афганистан просит о вступлении в Ось Сопротивления"
 ContactIran.3.d: "Хазары-шииты Афганистана просят присоединиться к Оси Сопротивления, после захвата хазарами Афганистана они теперь просят членства в нашем сопротивлении."
 ContactIran.3.a: "Пусть Хорасан объединится!"
 ContactIran.3.b: "Мы не принимаем запрос."

 ContactIran.4.t: "Иран принимает нашу просьбу присоединиться к их фракции"
 ContactIran.4.d: "[PER.GetName] принял наш запрос о вступлении в Ось Сопротивления. Вместе мы сильнее!"
 ContactIran.4.a: "Аллах Акбар!"

 ContactIran.5.t: "Иран отказывается"
 ContactIran.5.d: "[PER.GetName] отклонил наш запрос о членстве в Оси Сопротивления. Мы больше не должны полагаться на них."
 ContactIran.5.a: "Грустно."

 ContactIran.6.t: "Хазары Афганистана объявляют Хазаристан"
 ContactIran.6.d: "Этим утром Карим Халили, хазарский политик Афганистана, провозгласил свое собственное государство. После их успехов в стране с быстрыми реформами и приверженностью шиитскому исламу сотни тысяч хазарейцев вышли на улицы Кабула, Бамиана, Мазари-Шарифа и других городов. Герат, чтобы отпраздновать провозглашение Хазаристана."
 ContactIran.6.a: "Интересно."


 #Cameroon
 Cameroon.1.t: "Извержение горы Камерун"
 Cameroon.1.d: "Гора Камерун, вулкан высотой 4040 метров, является самой высокой точкой Центральной Африки и одним из самых активных вулканов Африки.\n\nИзвергнувшись уже в 1999 году, жители окрестностей горы Камерун были удивлены, когда 28 мая 2000 года вулкан, который местные жители называют Монго ма Ндеми ("Гора величия"), вновь извергся на несколько месяцев в результате бурной деятельности."
 Cameroon.1.a: "Это навредит региону."
 Cameroon.1.b: "Окажите всю необходимую помощь!"

 ##Diplomatic Response
 diplomatic_response.1.t: "[From.GetName] принимает!"
 diplomatic_response.1.d: "[This.GetAdjective] и [From.GetAdjective] делегации достигли взаимной договоренности в ходе последних переговоров. [From.GetName] готов принять наше предложение."
 diplomatic_response.1.o1: "Отлично."
 diplomatic_response.2.t: "[From.GetName] отклоняет!"
 diplomatic_response.2.d: "После нескольких ночей и ожесточенных споров по второстепенным деталям и основным моментам последняя волна переговоров между делегациями [This.GetName] и [From.GetName] провалилась. Наше предложение в ближайшее время не будет реализовано."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] решил отклонить нашу просьбу о спасении. Это сделает нашу надвигающуюся катастрофу еще более опасной..."
 diplomatic_response.2.o1: "Ну что ж."
 diplomatic_response.3.t: "[From.GetName] сворачивается!"
 diplomatic_response.3.d: "Неудивительно, что [From.GetAdjective] делегации вскоре убедились в нашей подавляющей мощи и уступили нашим требованиям. Мы получили то, что хотели."
 diplomatic_response.3.o1: "Отлично!"
 diplomatic_response.4.t: "[From.GetName] бросает нам вызов!"
 diplomatic_response.4.d: "Мы знали, что некоторые [From.GetAdjective] люди идиоты, но их высшим посланникам пришлось пополнить ряды идиотов в последние несколько дней переговоров. Они бросили нам вызов, отвергли наши требования и отправили наших послов домой.\n\nЭти дураки."
 diplomatic_response.4.o1: "Они будут знать последствия."

 ###European Union Events###
 european_union.1.t: "[From.GetName] хочет вступить в Евросоюз."
 european_union.1.d: "Дипломаты из [From.GetName] подали заявку на вступление в Европейский Союз. Если одно государство-член - скажем, наша делегация - наложит вето на их заявку, они не будут допущены. Нам нужно сделать мудрый выбор."
 european_union.1.o1: "Мы одобряем."
 european_union.1.o2: "Вето!"
 european_union.2.t: "На нас наложено вето!"
 european_union.2.d: "Как минимум одно государство - член ЕС отклонило нашу заявку. Таким образом, наше членство в ЕС сейчас - всего лишь принятие желаемого за действительное."
 european_union.2.o1: "Стоило попробовать."
 european_union.3.t: "Объединяй Союз!"
 european_union.3.d: "Время пришло. Все документы оформлены, все договоры лежат на столе. Теперь мы можем разослать приглашения всем странам-членам ЕС сформировать одну большую, славную и непобедимую Федерацию."
 european_union.3.o1: "Это звездный час Европы!"
 european_union.4.t: "Призыв присоединиться к федерализации ЕС"
 european_union.4.d: "Европейский Союз в прошлом делал все, чтобы сблизить свои государства-члены. Он гарантировал нам мир, экономическое процветание и большую свободу для наших граждан. Но теперь ЕС просит нас сделать следующий шаг: одна из стран инициировала процесс объединения ЕС."
 european_union.4.o1: "В сортовой конкордии!"
 european_union.4.o2: "Отказаться от суверенитета? А не."
 european_union.5.t: "Приглашение в Европейский Союз"
 european_union.5.d: "В связи с недавними бюрократическими реформами в Европейском союзе теперь он рассматривает нас как надежного партнера. Одна из крупнейших европейских держав призвала нас присоединиться к экономическому альянсу. Наши люди расходятся во мнениях по этому вопросу, и наше решение может быть любым."
 european_union.5.o1: "В сортовой конкордии!"
 european_union.5.o2: "Это не наша цель прямо сейчас."
 european_union.6.t: "[From.GetAdjective] Инвестиции"
 european_union.6.d: "Сделка, лежащая в основе Европейского Союза, проста: более крупные европейские экономики помогают более мелким странам развиваться, а взамен получают больший рынок и большее количество возможных потребителей. Промышленники из [From.GetName] посетили сегодня предприятия [Root.GetAdjective] и заключили соглашения об улучшении нашей политической и экономической инфраструктуры."
 european_union.6.o1: "Любая помощь приветствуется."
 european_union.7.t: "[Root.GetName] присоединяется к Европейскому Союзу"
 european_union.7.d: "Делегация [Root.GetAdjective] после месяцев и лет подготовки и нескольких полос переговоров, наконец, заняла свое место в Европейском парламенте. [Root.GetName] присоединился к Европейскому Союзу."
 european_union.7.o1: "Ура!"
 european_union.7.o2: "Ладно."
 european_union.8.t: "[From.GetName] отклоняет приглашение в ЕС"
 european_union.8.d: "После месяцев и месяцев попыток согласования и неудачных переговоров правительство [From.GetName] в конечном итоге отклонило предложение о присоединении к Европейскому Союзу. Наши пути пока что должны оставаться разделенными."
 european_union.8.o1: "Было бы неплохо иметь их."
 european_union.10.t: "Выход из ЕС"
 european_union.10.d2: "Европейский Союз удерживает нас и наши суверенные европейские государства от величия. Члены нашего правительства все больше расстраиваются европейским отношением к нашему национальному суверенитету и легкостью, с которой европейские делегаты делают то, что им приказывают Соединенные Штаты.\n\nНам нужно бросить. Это неприемлемо. Они могут целовать американские задницы сколько угодно, но им придется делать это без нас."
 european_union.10.d3: "Хотя формально монархиям не запрещено вступать в Европейский Союз, у них должны быть демократические элементы, такие как парламент или выборы, которых, к счастью, нет в большой системе вокруг [This.GetLeader]. Тем не менее, это привело к тому, что нас попросили либо провести всеобщие выборы в течение следующей недели, либо исключить из залов.\n\nНу, мы не будем проводить выборы, это точно, так что, похоже, им придется сыграть в свою маленькую «демократическую» игру без нас."
 european_union.10.d4: "Сейчас, когда у власти находится правая политическая партия, все больше ставятся под сомнение демократический характер и экономическая выгода Европейского Союза.\n\nДелегаты [This.GetRulingParty] разделились по этому вопросу: идеологические сторонники жесткой линии хотят выйти из союза, несмотря на последствия, в то время как экономически либеральная фракция указывает на количество рабочих мест, созданных ЕС, и политическую стабильность, которую он приносит на континент .\n\nЛюбое решение будет спорным, так как по этому вопросу среди населения разделились. Будет ли ЕС жить без нас - или мы должны остаться?"
 european_union.10.d5: "Европейский Союз - не что иное, как кучка капиталистов, которые пытаются завоевать мир ради капитализма. Наши храбрые [This.GetAdjective] делегаты вступались за трудящихся на каждой сессии, которую они посещали, но их голосование оказывается выше почти по любому вопросу - когда они просили отречься от супербогачей по всей Европе, делегацию даже выгнали из зала! Что ж, может, им не стоило нападать на еще три делегации, пока их спикер пытался спорить с ними, но все же!\n\nЭто совершенно недопустимо. Мы больше не можем нести этот фарс конгломерата. Без нас!"
 european_union.10.d6: "Даже [This.GetLeader] заметил, что Европейский Союз на самом деле «не что иное, как кучка неверных» в разговоре с консервативной исламской газетой на прошлой неделе. Из-за этого призывы покинуть ЕС стали громче в стране - и внутри Европейского Союза. «Если вы не уважаете наши священные залы, уходите!» - крикнул сегодня нашей делегации председатель Европейского парламента. После того, как один из наших делегатов заметил, что нет ничего святого, кроме Аллаха, его выгнали из зала.\n\nЕвросоюз для нашей нации исчерпал себя. Мы благодарны за их сотрудничество, но их гедонизм и мирские интриги недопустимы. Им придется без нас играть в свои глупые игры."
 european_union.10.o1: "Действительно без нас."
 european_union.10.o2: "Может, нам все-таки стоит остаться."
 european_union.15.t: "Конец Европейского Союза"
 european_union.15.d: "ЕС пал. Учреждения в Брюсселе, Люксембурге и Страсбурге были заброшены на неопределенный срок, а политиков, которые когда-то представляли свои страны в Европейском парламенте, отправили домой и попросили снова помочь своим людям в их собственных странах."
 european_union.15.o1: "Все заканчивается."
 european_union.16.t: "Евро"
 european_union.16.d: "Планы по созданию единой европейской валюты существуют с момента основания Европейского Союза в 1992 году.\nПроект претворяется в жизнь десять лет спустя, с введением евро под руководством Европейского центрального банка во Франкфурте, Германия.\n\nОтказ государства от власти над нашей валютой может иметь недостатки, но экономические выгоды от торговли с нашими соседями и партнерами могут просто перевесить их.\nДелегации Великобритании, Дании и Швеции уже выразили озабоченность и потребовали возможности отказа от участия в их соответствующих странах; вот почему они отказались участвовать в первом цифровом введении евро в 1999 году. Какой должна быть наша политика?"
 european_union.16.o1: "Отличное предложение!"
 european_union.16.o2: "Мы намерены отказаться."
 european_union.17.t: "Ренационализировать валюту"
 european_union.17.d: "Теперь, когда мы больше не связаны с еврозоной, мы, как и ожидалось, были проинформированы Европейским центральным банком о том, что нам нужно в ближайшее время вывести евро из употребления в нашей стране.\n\nДля введения новой национальной валюты потребуется немало политических усилий, но это необходимо сделать."
 european_union.17.o1: "Давай покончим с этим."
 european_union.18.t: "Вызвать военную помощь ЕС?"
 european_union.18.d: "На нас нападает иностранная держава. Согласно статье 42.7 ЕС - «положение о взаимной защите» - мы имеем право на военную помощь со стороны всех других членов Европейского Союза. Должны ли мы ссылаться на статью, чтобы призвать наших друзей на нашу сторону?"
 european_union.18.o1: "Призовите ЕС на нашу сторону!"
 european_union.18.o2: "Они нам не нужны."
 european_union.19.t: "[From.GetName] нуждается в помощи!"
 european_union.19.d: "[From.GetAdjective] сослался на статью 42.7 ЕС в связи с недавней атакой [From.From.GetAdjective], согласно которой все члены Европейского союза должны прийти друг другу на помощь в условиях военного нападения со стороны иностранных сил.\n\nНет сомнений в том, что нам нужно присоединиться к нашим союзникам в соответствии с договорами, которые мы подписали, но должны ли мы?"
 european_union.19.o1: "Европейский сейчас, европейский навсегда!"
 european_union.19.o2: "Эээ... а как насчет того, чтобы мы этого не делали?"

 #Libya
 LibyaNews.1.t: "Вторая Гражданская война в Ливии подходит к концу"
 LibyaNews.1.GNA.d: "Вторая гражданская война в Ливии началась в 2014 году, после того как ливийские военные под командованием генерала Халифы Хафтара свергли правящее правительство, отказавшись уйти в отставку после поражения на выборах. Сторонники правительства сформировали новую фракцию - Правительство национального спасения, что вызвало новую гражданскую войну. В 2015 году ООН заключила перемирие между двумя фракциями, сформировав новое совместное правительство под названием Правительство национального согласия. Однако уже через год мир был нарушен, ввергнув страну в трехстороннюю гражданскую войну.\n\nПохоже, что поддерживаемое международным сообществом правительство Национального согласия сумело преодолеть мятежные группировки и объединить страну, несмотря на отсутствие поддержки ливийских военных. Будучи признанным ЕС и большей частью западного мира, это огромный сдвиг баланса в регионе."
 LibyaNews.1.HOR.d: "Вторая гражданская война в Ливии началась в 2014 году, после того как ливийские военные под командованием генерала Халифы Хафтара свергли правящее правительство, отказавшись уйти в отставку после поражения на выборах этого же года. Сторонники правительства сформировали новую фракцию - Правительство национального спасения, что вызвало новую гражданскую войну. В 2015 году ООН заключила перемирие между двумя фракциями, сформировав новое совместное правительство под названием Правительство национального согласия. Однако уже через год мир был нарушен, ввергнув страну в трехстороннюю гражданскую войну.\n\nПохоже, что Палате представителей при поддержке генерала Хафтара, ливийских военных и многих сторонников Каддафи удалось узаконить свое господство над страной. Поддерживаемый Россией, Хафтар пообещал землю для двух российских военных баз в стране. Это приведет к усилению российского влияния в Северной Африке."
 LibyaNews.1.GNC.d: "Вторая гражданская война в Ливии началась в 2014 году, после того как ливийские военные под командованием генерала Халифы Хафтара свергли правящее правительство, отказавшись уйти в отставку после поражения на выборах. Сторонники правительства сформировали новую фракцию - Правительство национального спасения, что вызвало новую гражданскую войну. В 2015 году ООН заключила перемирие между двумя фракциями, сформировав новое совместное правительство под названием Правительство национального согласия. Однако уже через год мир был нарушен, ввергнув страну в трехстороннюю гражданскую войну.\n\nПохоже, что, несмотря ни на что, Правительство Национального спасения вышло победителем. Многие эксперты, состоящие в основном из исламистов и членов "Братьев-мусульман", утверждают, что эта победа могла быть достигнута только при серьезной поддержке иностранных лиц. Кто были эти заинтересованные лица, остается неясным."
 LibyaNews.1.a: "Отлично."

 #Sierra Leone
 SierraLeoneNews.1.t: "Гражданская война в Сьерра-Леоне"
 SierraLeoneNews.1.SIE.d: "Правительство Сьерра-Леоне объявило сегодня об официальной победе над повстанцами. При поддержке Гвинеи, Соединенного Королевства и сил UNAMSIL повстанцы RUF и AFRC либо сдались, либо бежали в соседнюю Либерию. Лидер RUF, [AFR.GetLeader], был найден в своем укрытии и арестован, а затем передан под стражу британскому SAS.\n\nВ настоящее время он ожидает суда, поскольку ООН обвиняет его в многочисленных военных преступлениях."
 SierraLeoneNews.1.AFR.d: "Несмотря на помощь британских войск и войск ООН, правительственные силы Сьерра-Леоне были полностью вытеснены из столицы Фритауна. Некоторые члены правительства успели эвакуироваться в Нигерию. Другие, которым посчастливилось попасть в плен к повстанцам, были немедленно расстреляны и выставлены напоказ по улицам Фритауна. \n\nНесколько дней грабежей произошло после падения правительства, когда повстанцы по всей стране празднуют свою победу. \n\nСтрана, скорее всего, впадет в анархию и хаос, так как у ополченцев больше нет других врагов, кроме местного населения."
 SierraLeoneNews.1.a: "Занятно"
 SierraLeone.2.t: "Наши союзники в Сьерра-Леоне пали"
 SierraLeone.2.d: "Правительство Сьерра - Леоне сдалось повстанцам. Похоже, нашего вмешательства было недостаточно, чтобы спасти их. Мы можем продолжать борьбу с AFRC, но это будет означать, что нам придется продвигаться вглубь страны, чтобы восстановить законное правительство. С другой стороны, может быть, лучше отступить из Сьерра-Леоне."
 SierraLeone.2.a: "Попробуйте договориться о мире"
 SierraLeone.2.b: "Мы должны изгнать их из Сьерра-Леоне"
 SierraLeone.3.t: "Правительство Гвинеи призывает к перемирию"
 SierraLeone.3.d: "Гвинейское правительство связалось с нами, сказав, что они хотят прекратить боевые действия между нами и ними и уйти из Сьерра-Леоне. Как мы должны реагировать?"
 SierraLeone.3.a: "Перестаньте с ними бороться"
 SierraLeone.3.b: "Продолжайте бороться с ними"
 SierraLeone.4.t: "AFRC соглашается на перемирие"
 SierraLeone.4.d: "Сьерра-Леонские повстанцы согласились на прекращение огня."
 SierraLeone.4.a: "Хорошо"
 SierraLeone.5.t: "AFRC продолжает борьбу"
 SierraLeone.5.d: "Сьерра-Леонские повстанцы отклонили наше предложение и хотят продолжать сражаться с нами."
 SierraLeone.5.a: "Дьявол!"

 #Liberia
 LiberiaNews.1.t: "Вторая гражданская война в Либерии заканчивается"
 LiberiaNews.1.LIB.d: "Сегодня диктатор-президент Либерии Чарльз Тейлор объявил о прекращении деятельности LURD в Либерии. Несмотря на то, что либерийские военные были в руинах, и большая часть работы была сделана антитеррористическими подразделениями Тейлора, LURD со своими гвинейскими союзниками не смогли свергнуть его правительство. Оставшиеся повстанцы пересекли границу и бежали из Гвинеи. Вполне вероятно, что Тейлор будет продолжать конфликт с Гвинеей до тех пор, пока не будет устранена вся оппозиция."
 LiberiaNews.1.LUR.d: "Сегодня в телевизионной передаче Чарльз Тейлор объявил о своей отставке с поста президента Либерии. Вскоре после этого он сел в самолет, чтобы улететь в изгнание в Нигерию, в то время как повстанцы LURD танцевали по всем улицам Монровии. В связи с подозрением в военных преступлениях Интерпол выдал ордер на арест Тейлора. Однако нигерийское правительство отказалось депортировать Тейлора, если только эта просьба не поступит от самого нового либерийского правительства.\n\nНовое либерийское правительство все еще находится в процессе реорганизации, и потребуется время, чтобы оно утвердилось в Монровии, а затем и в остальной части страны."
 LiberiaNews.1.a: "Познавательно"
 Liberia.2.t: "Наши союзники в Либерии пали"
 Liberia.2.d: "Правительство Тейлора изгнало повстанцев LURD из Либерии. Несмотря на предоставление им оружия и помощи и разрешение беспрепятственно пересечь границу, повстанцев было недостаточно, чтобы одолеть правительство Тейлора. Мы можем усилить наши военные операции и попытаться избавиться от Тейлора сами, или мы можем вообще отступить из Либерии."
 Liberia.2.a: "Попробуйте договориться о мире"
 Liberia.2.b: "Нам нужно свергнуть Тейлора"
 Liberia.3.t: "Правительство Гвинеи призывает к перемирию"
 Liberia.3.d: "Гвинейское правительство связалось с нами и заявило, что хочет прекратить боевые действия между нами и уйти из Либерии. Как мы должны реагировать?"
 Liberia.3.a: "Прекратить борьбу с ними"
 Liberia.3.b: "Продолжить борьбу с ними"
 Liberia.4.t: "Тейлор соглашается на перемирие"
 Liberia.4.d: "Правительство Тейлора согласилось на прекращение огня."
 Liberia.4.a: "Хорошо"
 Liberia.5.t: "Тейлор продолжает сражаться"
 Liberia.5.d: "Чарльз Тейлор отклонил наше предложение, и они хотят продолжать сражаться с нами"
 Liberia.5.a: "Досадно"

 #Sudan
 SudanNews.1.t: "Конфликт в Южном Кордофане и Голубом Ниле закончился"
 SudanNews.1.SUD.d: "Правительство [SUD.GetLeader] в Судане объявило о победе над Суданским революционным фронтом. Недовольные тем, что им не позволили принять участие в референдуме о независимости Южного Судана в 2011 году, несколько повстанческих группировок восстали против суданского правительства и в конечном итоге сформировали Суданский революционный фронт. Лидер группы SRF, [SRF.GetLeader] бежал через границу в Южный Судан.\n\nСудан уже давно утверждает, что Южный Судан финансирует SRF, и вполне вероятно, что плохие отношения между этими двумя странами сохранятся еще очень долго."
 SudanNews.1.SRF.d: "Суданский революционный фронт провозгласил победу над суданским правительством. Недовольные тем, что им не позволили принять участие в референдуме о независимости Южного Судана в 2011 году, несколько повстанческих группировок восстали против суданского правительства и в конечном итоге сформировали Суданский революционный фронт. Цель группы состоит в том, чтобы создать более федерализованный Судан, где многие этнические и религиозные группы будут иметь право голоса.\n\n[SUD.GetLeader] был схвачен и заключен в тюрьму SRF и, скорее всего, будет передан ICC для суда за свои предполагаемые военные преступления в Дарфуре."
 SudanNews.1.a: "И что далее?"

 #South Sudan
 SouthSudan.2.t: "Всеобъемлющее мирное соглашение"
 SouthSudan.2.d: "Наша война с правительством Судана затягивается практически без прогресса с обеих сторон. Мы считаем, что пришло время предложить нашим бывшим соотечественникам прекращение огня и положить конец этой войне. Должны ли мы приступить к выполнению этого мирного соглашения?"
 SouthSudan.2.a: "Прекращение огня с Суданом"
 SouthSudan.2.b: "Война продолжается!"
 SouthSudan.3.t: "Всеобъемлющее мирное соглашение"
 SouthSudan.3.d: "[SSU.GetLeader] прислал нам делегацию по поводу войны на Юге. Как нам следует подойти к делегации? Это мирный план, подробно описывающий разделение наших двух наций и провозглашающий суверенную территорию каждой из них. Потеря территории серьезна. Однако потери среди людей и ресурсов больше. Должны ли мы продолжать или давить на Джубу?"
 SouthSudan.3.a: "Подписать соглашение"
 SouthSudan.3.b: "Вернуть отправителю"
 SouthSudan.4.t1: "Судан подписывает соглашение"
 SouthSudan.4.t2: "В соглашении отказано"
 SouthSudan.4.d1: "[SUD.GetLeader] отреагировал на наше мирное соглашение, согласившись со всеми изложенными пунктами. Война, наконец, подходит к концу, поскольку мы договорились о закрытии этой главы в нашей общей истории. Пришло время смотреть вперед и строить лучшее будущее для двух народов."
 SouthSudan.4.d2: "[SUD.GetLeader] отреагировал на наше мирное соглашение, отрицая все изложенные пункты. Война будет продолжаться, и наши народы будут продолжать отдавать свои жизни за мечту о демократическом будущем."
 SouthSudan.4.a: "Отличный день"
 SouthSudan.4.b: "Война затягивается"

 SouthSudanNews.1.t: "Гражданская война в Южном Судане заканчивается"
 SouthSudanNews.1.SSU.d: "Гражданская война в Южном Судане подошла к концу. Конфликт начался, когда Сальва Киир, президент Южного Судана, заподозрил своего давнего союзника и вице-президента Риека Мачара в подготовке государственного переворота. Киир уволил Мачара вместе с его кабинетом министров и провел чистку сотен генералов и членов национальной полиции. Мачар быстро сформировал SPLM-IO, чтобы противостоять Сальве Кииру.\n\nТеперь восстание Мачара было подавлено силами Киира, а Мачар был заключен в тюрьму правительственными войсками.\n\nПохоже, что самая молодая нация в мире движется к диктатуре."
 SouthSudanNews.1.AGF.d: "Гражданская война в Южном Судане подошла к концу. Конфликт начался, когда Сальва Киир, президент Южного Судана, заподозрил своего давнего союзника и вице-президента Риека Мачара в подготовке государственного переворота. Киир уволил Мачара вместе с его кабинетом министров и провел чистку сотен генералов и членов национальной полиции. Мачар быстро сформировал SPLM-IO, чтобы противостоять Сальве Кииру.\n\nТеперь войскам Махара удалось захватить столицу Джубу и вынудить Сальву Киира сложить оружие. Неизвестно, какова судьба самого Киира.\n\nМачар, скорее всего, тесно свяжет свою страну с Суданом, поскольку есть несколько сообщений о том, что большая часть его оборудования поступила от суданского производителя оружия Norinco."
 SouthSudanNews.1.a: "Интересно"
 SouthSudanNews.2.t1: "The Comprhensive Peace Agreements"
 SouthSudanNews.2.t2: "The War Drags in South Sudan"
 SouthSudanNews.2.d1: "The South Sudanese Civil War has come to a close. The conflict is over with the signing of the Comprhensive Peace Agreement. The two governments are now looking forward to discussing and building a new future for the two nations."
 SouthSudanNews.2.d2: "Peace agreements in Naivasha have broken down. [SSU.GetName] blames [SUD.GetName] and vice versa. The war will continue to drag on as the peace accords failed to achieve anything worthy of note..."
 SouthSudanNews.2.a: "Interesting..."

 #Angola
 AngolaNews.1.t: "Ангольское окончание гражданской войны"
 AngolaNews.1.AGL.d: "Гражданская война в Анголе подошла к концу. Начиная с 1970-х годов, конфликт разгорелся между двумя бывшими союзниками по борьбе за независимость - MPLA и UNITA.\n\nMPLA, союзнику бывшего Советского Союза, удалось преодолеть и победить UNITA."
 AngolaNews.1.UNI.d: "Гражданская война в Анголе подошла к концу. Разгоревшийся с 1970-х годов конфликт между двумя бывшими союзниками по борьбе за независимость, MPLA и ЮНИТА.\n\nUNITA, поддержанный США, сумел преодолеть и победить MPLA."
 AngolaNews.1.a: "Интересно"
 Angola_Civil_War_Over: "Гражданская война в Анголе закончилась"

 # DRC
 DRC.0.t: "Лоран-Дезире Кабила убит!"
 DRC.0.d: "Наш лидер и освободитель Лоран Дезире подвергся нападению сегодня в президентском дворце, его плохие отношения с военными и попытки очистить нелояльного Кадогоса, очевидно, потерпели ужасный провал, мы попытались доставить его в Хараре для оказания срочной медицинской помощи, но было слишком поздно, наш освободитель лежит мертвый.С тех пор мы нашли и казнили преступника Рашиди Касереку за его преступления"
 DRC.0.A: "Черный день."

