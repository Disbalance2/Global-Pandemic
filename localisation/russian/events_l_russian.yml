 isisNews.11307.d: "Иракский террорист и старший командир ИГИЛ Фарес Рейф аль-Наима был убит сегодня в результате российского авиаудара. аль-Наима воевал против американских войск в войне в Ираке, и после того, как он был задержан американскими войсками в лагере Букка вместе с аль-Багдади, он стал известным начальником материально-технического обеспечения и снабжения Исламского государства."

 isis.11308.t: "Командир погиб в результате российского авиаудара"
 isis.11308.d: "О халиф, плохие новости! Абу Ахмад аль-Альвани был убит в результате авиаудара российских неверных. Он был офицером иракской армии Саддама Хусейна и очень помог нам своей проницательностью, когда присоединился к суннитскому мятежу и нашему любимому Исламскому государству.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.11308.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11308.d: "Иракский террорист и старший командир ИГИЛ Абу Ахмад аль-Альвани был убит сегодня в результате российского авиаудара. аль-Альвани был офицером иракской армии Саддама Хусейна, прежде чем присоединиться к суннитскому мятежу против американских войск. Он быстро поднялся по служебной лестнице в Исламском государстве Ирака до должности старшего командира."

 isis.11309.t: "Командир погиб в результате российского авиаудара"
 isis.11309.d: "О халиф, плохие новости! Абу Мухаммад аль-Шимали был убит в результате авиаудара русских неверных. Прибыв к нам из аравийских земель, он помогал нам контрабандой перевозить нефть и закупать оружие. Он завербовал много храбрых мухаджиров в наш Халифат, и его всегда будут вечно восхвалять за его ключевую роль в организации парижских терактов 2015 года.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."

 isisNews.11309.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11309.d: "Саудовский террорист и старший командир ИГИЛ Абу Мухаммад аль-Шимали был убит сегодня в результате российского авиаудара. аль-Шимали был ключевым вербовщиком и контрабандистом для Исламского государства. Кроме того, по данным разведки, он сыграл важную роль в содействии парижским терактам 2015 года."

 isis.11310.t: "Командир погиб в результате российского авиаудара"
 isis.11310.d: "О халиф, беда! Наш военный министр и заместитель командующего, Аяд аль-Джумайли, был повержен в результате подлого авиаудара русских неверных собак. Брат иракца, он был старшим офицером разведки при Саддаме Хусейне и применял свою мудрость о том, как защитить Халифат от внутренних врагов, будучи нашим главой разведки и внутренней безопасности.\n\nОн убил много предателей.\n\nДа примет Аллах его мученичество."

 isisNews.11310.t: "Заместитель командующего ИГИЛ убит в результате российского авиаудара"
 isisNews.11310.d: "Иракский террорист и второй командир "Исламского государства" Айяд аль-Джумайли был убит сегодня в результате российского авиаудара. Аль-Джумайли был старшим офицером разведки при Саддаме Хусейне, который присоединился к суннитскому повстанческому движению после оккупации США в 2003 году. Он стал главой разведки и внутренней безопасности в Исламском государстве, а затем был назначен заместителем командующего и военным министром."

 isis.11311.t: "Командир погиб в результате российского авиаудара"
 isis.11311.d: "О халиф, плохие новости! Старший командир Хайри Абед Махмуд аль-Таи был убит в результате авиаудара неверных. Он был членом нашей военной шуры и руководил операциями с самодельными взрывными устройствами (СВУ), справедливо сеяв страх и хаос в сердцах наших врагов.\n\nОн убил много кафиров и муртадов.\n\nДа примет Аллах его мученичество."

 isisNews.11311.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11311.d: "Иракский террорист и старший командир ИГИЛ Хайри Абед Махмуд аль-Таи был убит сегодня в результате российского авиаудара. Аль-Таи входил в состав военного совета ИГИЛ и руководил операциями с самодельными взрывными устройствами (СВУ), сеявшими хаос в городах, которые атаковало Исламское государство."

 isis.11312.t: "Командир погиб в результате российского авиаудара"
 isis.11312.d: "О халиф, плохие новости! Ваш друг, советник и старший командир, Абдул Вахид Хутнайер Ахмад, погиб в результате авиаудара неверных. Он отвечал за внутреннюю безопасность.\n\nОн разгромил многих предателей и отступников.\n\nДа примет Аллах его мученичество."

 isisNews.11312.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11312.d: "Иракский террорист и старший командир ИГИЛ Абдул Вахид Хутнайер Ахмад был убит сегодня в результате российского авиаудара. Хутнайер Ахмад был ключевым советником аль-Багдади и отвечал за внутреннюю безопасность."

 isis.11313.t: "Командир погиб в результате российского авиаудара"
 isis.11313.d: "О халиф, ужасные новости! Наш старший командир, Абу Джихад Шишани, был убит в результате авиаудара русских неверных собак. Он пришел к нам из земель чеченцев и храбро сражался во славу Аллаха до самого конца.\n\nОн убил много кафиров и муртадов.\n\nДа примет Аллах его мученичество."

 isisNews.11313.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11313.d: "Чеченский террорист и старший командир ИГИЛ Абу Джихад Шишани был убит сегодня в результате российского авиаудара. Шишани, гражданин России, был заместителем командира террористической группировки "Имарат Кавказ" под руководством Умара Шишани. После того как Умар отправился в Сирию и присоединился к ИГИЛ, Абу Джихад попытался захватить Кавказский эмират, чтобы присягнуть на верность ИГИЛ, но в итоге отправился в Сирию, чтобы сражаться за ИГИЛ в качестве старшего командира."

 #Civil War

 civilwar_western.1.t: "Демократические протестующие"
 civilwar_western.1.d: "Люди начали выходить и протестовать против нашего правительства. В этом нет ничего серьезного, но мы должны внимательно следить за этим."
 civilwar_western.1.a: "Они влияют на нашу нацию."
 civilwar_western.2.t: "Жестокие протестующие"
 civilwar_western.2.d: "Люди становятся беспокойными и начали нападать на некоторых наших полицейских и граждан."
 civilwar_western.2.a: "Игнорируйте их."
 civilwar_western.2.b: "Отправить в полицию."
 civilwar_western.2.c: "Дайте им то, что они хотят."
 civilwar_western.3.t: "Беспорядки на улицах"
 civilwar_western.3.d: "Их протесты переросли в полномасштабные беспорядки, они начали вооружаться камнями и другим самодельным оружием и атаковать нашу полицию."
 civilwar_western.3.a: "Отправьте в борьбу с беспорядками и армию."
 civilwar_western.3.b: "Дайте им то, что они хотят."
 civilwar_western.4.t: "Гражданская война"
 civilwar_western.4.d: "Мятежники вооружились, штурмовали наши склады и объявили против нас открытый мятеж."
 civilwar_western.4.a: "Они будут раздавлены!"

 civilwar_emerging.1.t: "Протестующие реформисты"
 civilwar_emerging.1.d: "Люди вышли на улицы с просьбой изменить наш образ жизни."
 civilwar_emerging.1.a: "Они не вызывают беспокойства."
 civilwar_emerging.2.t: "Масштабные протесты за реформы"
 civilwar_emerging.2.d: "Все больше людей вышли на улицы, требуя от нас отказаться от власти и избрать нового лидера с другими идеалами."
 civilwar_emerging.2.a: "Игнорируйте их."
 civilwar_emerging.2.b: "Отправить полицию."
 civilwar_emerging.2.c: "Дайте им то, что они хотят."
 civilwar_emerging.3.t: "Беспорядки"
 civilwar_emerging.3.d: "Протесты переросли в насилие, и теперь люди собрались и начали атаковать нашу полицию и совершать набеги на магазины."
 civilwar_emerging.3.a: "Отправить ОМОН."
 civilwar_emerging.3.b: "Дайте им то, что они хотят."
 civilwar_emerging.4.t: "Гражданская война"
 civilwar_emerging.4.d: "Люди сплотились против нас и сформировали гражданское ополчение, чтобы атаковать наше правительство. Мы должны мобилизовать нашу армию для борьбы с этой новой угрозой."
 civilwar_emerging.4.a: "К оружию! Для нашей страны!"

 civilwar_nationalist.1.t: "Националистические протесты"
 civilwar_nationalist.1.d: "Некоторые люди начали распространять идеи одной страны, одного народа, обвиняли в своих проблемах разных этнических людей и начали выходить на улицы, чтобы проповедовать об этом."
 civilwar_nationalist.1.a: "Они не получат большой поддержки."
 civilwar_nationalist.2.t: "Расовые нападения"
 civilwar_nationalist.2.d: "Протестующие начали нападать на всех, кто не [From.GetAdjective] или не гражданин."
 civilwar_nationalist.2.a: "Игнорируйте их."
 civilwar_nationalist.2.b: "Остановите их."
 civilwar_nationalist.2.c: "Дайте им то, что они хотят."
 civilwar_nationalist.3.t: "Гнев народа"
 civilwar_nationalist.3.d: "Люди злятся и думают, что мы мало что сделали для борьбы с атаками, и требуют, чтобы мы что-то сделали."
 civilwar_nationalist.3.a: "Эти анти-[From.GetAdjective] не останутся безнаказанными."
 civilwar_nationalist.4.t: "Националисты берутся за оружие"
 civilwar_nationalist.4.d: "Националисты, чувствуя, что мы не представляем интересы людей [From.GetAdjective], решили подняться."
 civilwar_nationalist.4.a: "Мы остановим этих альтернативных истребителей."

 #### Muslim Brotherhood Events ###

 brotherhood.6.t: "Протестующие из Братьев-мусульман требуют выборов"
 brotherhood.6.d: "[Root.GetAdjective] Братья-мусульмане занимают центральные площади в городах по всей стране, выкрикивая лозунги и требуя свободных выборов. Они хорошо организованы, поэтому у нас есть две реальные альтернативы: расчистить площади силой, выследить и арестовать лидеров и организаторов - или удовлетворить их требования и разрешить выборы."
 brotherhood.6.a: "Очистите этот уличный сброд и выследите их лидеров"
 brotherhood.6.b: "Выполните их требования - проведите выборы"

 brotherhood.7.t: "Жестокость репрессий оборачивается неприятными последствиями"
 brotherhood.7.d: "Вместо того, чтобы стратегически преследовать лидеров и подавать им твердый пример, было совершено множество внесудебных убийств низших сторонников "Братьев-мусульман" - даже их семей. Такая несправедливость усиливает потребность в смене правительства среди широких слоев населения. Правительственные советники отмечают, что увеличение финансирования внутренней безопасности уменьшит вероятность того, что это произойдет снова."
 brotherhood.7.a: "Выговор полиции и армии"

 brotherhood.8.t: "Террористы "Братьев-мусульман" совершают налет на тюрьму"
 brotherhood.8.d: "Вооруженные члены террористической группировки "Братья-мусульмане" предприняли успешную атаку на правительственную тюрьму, в которой содержались как преступники, так и террористы и политические противники. Охранники были убиты, а пленники освобождены. Это серьезная неудача в наших усилиях по уничтожению злых братьев мусульман."
 brotherhood.8.a: "Чертовы террористы"

 brotherhood.9.t: "Террористическая ячейка "Братьев-мусульман" ликвидирована"
 brotherhood.9.d: "[Root.GetAdjective] силам безопасности удалось проникнуть в одну из главных ячеек "Братьев - мусульман" и успешно арестовать главарей группировки и их сообщников. В помещении было обнаружено оружие и планы убийства правительственных чиновников.\n \nСуд назначен на завтра, зрелищная казнь состоится вскоре после этого."
 brotherhood.9.a: "[Root.GetLeader] снова одержал победу!"

 brotherhood.10.t: "Мятеж Братьев-мусульман оборачивается Гражданской войной"
 brotherhood.10.d: "Наше жестокое подавление "Братьев - мусульман" провалилось-их поддержка только выросла. Им даже удалось заручиться серьезной поддержкой среди солдат, и несколько предательских генералов перешли на их сторону. Это уже не дело наших сил безопасности - это все война."
 brotherhood.10.a: "Разгромим их"
 brotherhood.10.b: "На самом деле, давайте действовать как они"

 #Jihadist conflict
 jihadi.2.t: "Помощь Саудовской Аравии под вопросом"
 jihadi.2.d: "Саудовская Аравия оказывает экономическую помощь нашему правительству, а также финансирует мечети и медресе. Хотя мы приветствуем финансовую помощь, радикализация, происходящая в этих мечетях и медресе, стала настоящей проблемой. Салафиты стали настолько популярными, что иностранные газеты размышляют о том, грозит ли правительству [Root.GetName] гражданская война в будущем. Стоит ли нам продолжать получать эту помощь?"
 jihadi.2.a: "Нам нужны их деньги"
 jihadi.2.b: "Давайте закроем эти мечети"

 jihadi.5.t: "Салафитское джихадистское восстание перерастает в гражданскую войну"
 jihadi.5.d: "Наша попытка подавить салафитских джихадистов провалилась, и им удалось создать достаточно хаоса и незащищенности до такой степени, что многие [ROOT.GetAdjective] чувствуют себя в большей безопасности под управлением джихадистов, чем нашим правительством. Им даже удалось радикализировать солдат, и несколько генералов-предателей перешли на их сторону. Это уже не вопрос наших контртеррористических сил - это война."
 jihadi.5.a: "Мы их победим!"
 jihadi.5.b: "Пришло время покинуть корабль..."

 #Joke Events
 #for root
 joke.1.t: "[Root.GetLeader] шутит о лидере [From.GetAdjective]"
 joke.1.d: "В вирусном видео, распространенном в Twitter и Facebook, [Root.GetLeader] был пойман на пленке, когда он рассказывал группе министров следующую шутку о лидере [From.GetAdjective] [From.GetLeader]:\n \n"Однажды [From.GetLeader] гулял со своим верблюдом.\nВнезапно [From.GetLeader] встречает путешественника [Root.GetAdjective].\n[Root.GetAdjective] путешественник: -Почему, во имя Аллаха, ты гуляешь с этим ослом?\n[From.GetLeader]: -Ты слепой? Разве не видишь, что это не осел?\n [Root.GetAdjective] путешественник отвечает: Заткнись, [From.GetLeader]! Я разговаривал с верблюдом.""
 joke.1.a: "Упс!"

 joke.2.t: "[From.GetLeader] серьезно оскорбляет нашу нацию!"
 joke.2.d: "В вирусном видео, распространенном в Twitter и Facebook, [From.GetLeader] меня поймали на пленке, когда я рассказывал группе министров следующий анекдот о лидере [Root.GetAdjective] [Root.GetLeader]:\n \n"Однажды [Root.GetLeader] гулял со своим верблюдом.\nВнезапно, [Root.GetLeader]  встречает путешественника [From.GetAdjective].\n[From.GetAdjective] путешественник: -Почему, во имя Аллаха, ты гуляешь с этим ослом?\n[Root.GetLeader]: -Ты слепой? Разве не видишь, что это не осел?\n[From.GetAdjective] путешественник отвечает: Заткнись, [Root.GetLeader]! Я разговаривал с верблюдом.""
 joke.2.a: "Эта собака [From.GetLeader] должна научиться держать язык за зубами"

 #Kurdistan
 Kurdistan.1.t: "Референдум о независимости Курдистана"
 Kurdistan.1.d: "Курдистан пользуется определенной автономией в Ираке с момента свержения Саддама Хусейна. Однако после вторжения в Ирак в стране в основном доминировали различные шиитские группы и это привело к тому, что многие курды (которые в основном являются суннитами) чувствовали себя обделенными.\n\nРост ИГИЛ позволил Курдистану увеличить свое влияние. После того, как распад Иракской армии в 2014 году оставил Северный Ирак под контролем ИГИЛ, курды быстро вступили на территорию притязаний ИГИЛ, включая Киркук, культурную столицу Ирака.\n\nВ связи с ослаблением мощи ИГИЛ у нас наконец-то появилась возможность провести референдум о независимости Курдистана."
 Kurdistan.1.a: "Провести референдум"
 Kurdistan.1.b: "Мы должны воссоединиться с Ираком"
 Kurdistan.2.t: "Курдистан хочет объединиться с Ираком"
 Kurdistan.2.d: "Поскольку угроза ИГИЛ теперь исчезла, региональное правительство Курдистана выразило готовность федеральному правительству Ирака."
 Kurdistan.2.a: "Добро пожаловать домой!"
 Kurdistan.3.t: "Итоги референдума"
 Kurdistan.3.d: "Референдум о независимости был проведен внутри Курдской автономной области, а также в районах, которые мы взяли под контроль во время борьбы с ИГИЛ. Референдум прошел с большим успехом: 93% проголосовали "За" при явке избирателей в 72%. Голосование значительно повысило легитимность нашего правительства для переговоров о расширении автономии или даже полной независимости."
 Kurdistan.3.a: "Стремление к полной независимости"
 Kurdistan.3.b: "Используйте это как рычаг для автономии"
 Kurdistan.4.t: "Курдистан требует независимости"
 Kurdistan.4.d: "В связи с успехом референдума о независимости Курдов курдское правительство пытается использовать этот референдум в качестве рычага для объявления полной независимости. Похоже, их не устраивает только ограниченная автономия, и они все еще удерживают Киркук, который по праву является частью Ирака."
 Kurdistan.4.a: "Естественно, нет!"
 Kurdistan.4.b: "Да, если они вернут нам Киркук"
 Kurdistan.4.c: "Соглашайтесь на их требования"
 Kurdistan.5.t: "Курдистан требует большей автономии"
 Kurdistan.5.d: "В связи с успехом референдума о независимости Курдов курдское правительство пытается использовать этот референдум в качестве рычага давления, чтобы потребовать большей автономии от контроля федерального правительства. Похоже, их не устраивает только ограниченная автономия, и они все еще удерживают Киркук, который по праву является частью Ирака."
 Kurdistan.5.a: "Абсолютное нет!"
 Kurdistan.5.b: "Да, если они вернут нам Киркук"
 Kurdistan.5.c: "Соглашайтесь на их требования"
 Kurdistan.6.t: "Ирак соглашается на требования"
 Kurdistan.6.d: "Федеральное правительство Ирака согласилось с нашими требованиями!"
 Kurdistan.6.a: "Ура!"
 Kurdistan.7.t: "Ирак требует Киркук"
 Kurdistan.7.d: "В ответ на наши требования иракское правительство заявило, что согласится на наши требования, но взамен они хотят, чтобы мы вернули им контроль над городом Киркук, который они считают своим по праву."
 Kurdistan.7.a: "Подходящая цена"
 Kurdistan.7.b: "Киркук - курдская земля!"
 Kurdistan.8.t: "Курдистан отказывается"
 Kurdistan.8.d: "Курдистан отказался вернуть нам Киркук. Будем надеяться, что они изменят свое мнение о своих идеалах суверенитета."
 Kurdistan.8.a: "Да что ж такое!"
 Kurdistan.9.t: "Будущее Курдистана"
 Kurdistan.9.d: "Теперь, когда переговоры с Ираком сорвались, мы должны определить путь для нашей нации. Мы могли бы начать добиваться полной независимости, что, скорее всего, расстроит Ирак. С другой стороны, мы хороним наши идеи независимости и возвращаемся под управление иракского федерального правительства."
 Kurdistan.9.a: "Курдистан - свободная нация!"
 Kurdistan.9.b: "Молить о прощении"
 Kurdistan.10.t: "Курдистан провозглашает независимость"
 Kurdistan.10.d: "Курдское правительство объявило сегодня, что Курдистан является независимой страной, а не частью Ирака. Это серьезный удар по иракскому народу, и курдские силы все еще контролируют жизненно важный город Киркук. Некоторые политики и генералы утверждают, что демонстрация силы необходима. Мы должны приказать нашим войскам занять Киркук и показать курдам нашу готовность защищать иракские земли."
 Kurdistan.10.a: "Готовьте нападение на Киркук!"
 Kurdistan.10.b: "Мы не хотим начинать войну"
 Kurdistan.11.t: "Ирак выступает против Киркука!"
 Kurdistan.11.d: "После провозглашения независимости мы получили сообщения о том, что иракские войска готовятся к нападению на Киркук. Оборона против хорошо оснащенных и опытных в боях иракских войск будет трудной, и проигрыш битвы станет для нас потерей лица. С другой стороны, возможная победа может отпугнуть иракцев. Мы могли бы также просто отступить из города, чтобы избежать кровопролития."
 Kurdistan.11.a: "Стоим!"
 Kurdistan.11.b: "Отступаем!"
 Kurdistan.13.t: "Судьба Курдистана"
 Kurdistan.13.d: "Теперь, когда мы взяли под контроль Киркук, у курдов нет другого выбора, кроме как подчиниться нам или столкнуться с еще худшими последствиями."
 Kurdistan.13.a: "Требуйте их подчинения"
 Kurdistan.14.t: "Ирак требует подчинения"
 Kurdistan.14.d: "После поражения и потери Киркука иракское правительство получило больше воздуха под свои крылья. Теперь они требуют, чтобы мы отказались от наших планов на будущее и подчинились их власти."
 Kurdistan.14.a: "Дать добро"
 Kurdistan.14.b: "Сопротивляться"
 Kurdistan.15.t: "Курдистан подчиняется"
 Kurdistan.15.d: "Курдистан согласился присоединиться к нам!"
 Kurdistan.15.a: "Великолепно"
 Kurdistan.16.t: "Курдистан сопротивляется"
 Kurdistan.16.d: "Курдистан отказался от наших требований подчинения."
 Kurdistan.16.a: "Я думаю, тогда сделаем это трудным путем"
 Kurdistan.17.t: "Потеря Киркука"
 Kurdistan.17.d: "Поражение в битве при Киркуке было позором. Курды все еще контролируют город, и мы унижены. Должны ли мы по-прежнему стремиться к объединению?"
 Kurdistan.17.a: "Попробуем еще раз, на этот раз побольше"
 Kurdistan.17.b: "Оставьте курдов в покое"
 #News
 KurdistanNews.1.t: "Курдистан возвращается в Ирак"
 KurdistanNews.1.d: "Во время пика ИГИЛ Курдистан начал медленно отдаляться от Ирака и становиться более независимым. Теперь, когда ИГИЛ было разгромлено, региональное правительство Курдистана, похоже, совершило полный поворот и выразило желание снова начать работать вместе с федеральным правительством Ирака. Многие предполагали, что курды будут стремиться к независимости, но, похоже, они решили иначе, возможно, опасаясь последствий со стороны своих соседей."
 KurdistanNews.1.a: "Интересно"
 KurdistanNews.2.t: "Курдский референдум о независимости"
 KurdistanNews.2.d: "Курдское региональное правительство объявило, что будет проводить референдум о независимости в районах, которые они в настоящее время контролируют. Этот шаг был назван спорным из-за того, что референдум проводится в районах, которые официально не являются частью Курдского автономного района, но являются федеральным государством Ирак, включая крупный город Киркук.\n\nМногие считают это не более чем захватом земель курдами, в то время как другие утверждают, что курды заслужили свое право на независимость после того, как практически спасли Ирак от ИГИЛ. Несмотря на то, что КРГ заявляет, что результаты не будут иметь обязательной силы, многие опасаются, что это приведет к полной независимости и, возможно, к новому конфликту в Ираке."
 KurdistanNews.2.a: "Они не имеют права это делать!"
 KurdistanNews.2.b: "Посмотрим, как это закончится"
 KurdistanNews.3.t: "Референдум о независимости курдов прошел успешно"
 KurdistanNews.3.d: "Референдум о независимости Курдов стал ошеломляющим успехом для курдского правительства. При 93% голосов "За" и 72% явке избирателей курдский народ повсюду радуется. В связи с успехом референдума курдское правительство решило провозгласить полную независимость от иракского федерального правительства. Удивительно, но иракское правительство согласилось на эту просьбу."
 KurdistanNews.3.a: "Курдов следует остановить"
 KurdistanNews.3.b: "Интересно"
 KurdistanNews.4.t: "Референдум о независимости курдов прошел успешно"
 KurdistanNews.4.d: "Референдум о независимости Курдов стал ошеломляющим успехом для курдского правительства. При 93% голосов "За" и 72% явке избирателей курдский народ повсюду радуется. В связи с успехом референдума курдское правительство решило потребовать от иракского федерального правительства большей автономии. Удивительно, но иракское правительство согласилось на эту просьбу."
 KurdistanNews.4.a: "Курдов следует остановить"
 KurdistanNews.4.b: "Любопытно"
 KurdistanNews.5.t: "Ирак захватывает Киркук"
 KurdistanNews.5.d: "Когда переговоры между Ираком и Курдистаном сорвались, иракские войска двинулись на захват города Киркук, который курды ранее захватили у ИГИЛ. Когда иракские войска приблизились к Киркуку, большая часть пешмерга отступила из города без боя. Некоторые независимые элементы курдских сил остались и попытались организовать оборону города, но были быстро разбиты иракцами. Всего за два дня иракские войска восстановили полный контроль над городом, в основном без каких-либо боевых действий."
 KurdistanNews.5.a: "Интересно"
 KurdistanNews.6.t: "Ирак захватывает Киркук"
 KurdistanNews.6.d: "Когда переговоры между Ираком и Курдистаном сорвались, иракские войска двинулись к захвату города Киркук, который курды ранее захватили у ИГИЛ. Когда иракские войска подошли к городу, курдские силы заняли оборонительные позиции, при этом основные средства защиты находились на военной базе К1 и дороге Киркук-Такрит.\n\nНесмотря на сильную оборону, 9-я иракская бронетанковая дивизия сумела захватить военную базу и продвинуться к северному нефтяному месторождению Баба-Гургур, в то время как Народные мобилизационные силы сковали курдские войска в самом городе. Опасаясь окружения, курдские силы начали отступать из города, некоторые по приказу, а некоторые самостоятельно. После нескольких дней боев Ирак полностью контролировал город."
 KurdistanNews.6.a: "Интересно"
 KurdistanNews.7.t: "Курдистан защищает Киркук"
 KurdistanNews.7.d: "Когда переговоры между Ираком и Курдистаном сорвались, иракские войска двинулись к захвату города Киркук, который курды ранее захватили у ИГИЛ. Когда иракские войска подошли к городу, курдские силы заняли оборонительные позиции, при этом основные средства защиты находились на военной базе К1 и дороге Киркук-Такрит.\n\n9-я иракская бронетанковая дивизия разделила свои силы на две части, когда они атаковали как военную базу, так и сам город через его южные пригороды. В то же время силы народной мобилизации атаковали в центре в направлении аэродрома Киркук. Поскольку 9-я танковая дивизия увязла в пригородах, курдским силам удалось провести фланговую атаку против сил ПМП, заставив их отступить. Когда центр был разрушен, отдельные части 9-й бронетанковой дивизии вскоре были вынуждены отступить. Битва при Киркуке оказалась катастрофой для иракских войск, в то время как боевой дух курдов значительно повысился."
 KurdistanNews.7.a: "Интересно"
 KurdistanNews.8.t: "Курдистан подчиняется Ираку"
 KurdistanNews.8.d: "После их победы в Киркуке Ирак усилил давление на Курдистан. В недавнем шаге Ирак потребовал, чтобы Курдистан отказался от всех идей независимости или увеличения автономии. Оставшись без выбора, курдское правительство согласилось на требования предотвратить дальнейшее кровопролитие."
 KurdistanNews.8.a: "Интересно"
 KurdistanNews.9.t: "Курдистан сопротивляется Ираку"
 KurdistanNews.9.d: "После их победы в Киркуке Ирак усилил давление на Курдистан. В недавнем шаге Ирак потребовал, чтобы Курдистан отказался от всех идей независимости или увеличения автономии. Курдское правительство ответило, что Ирак уже продемонстрировал свою враждебность по отношению к курдскому народу, и при этом у них нет причин соглашаться с требованиями хулиганов. Это может спровоцировать новую гражданскую войну в Ираке"
 KurdistanNews.9.a: "Интересно"
 KurdistanNews.10.t: "Ирак движется против Курдистана"
 KurdistanNews.10.d: "Поражение при Киркуке стало огромным унижением для Ирака. В ответ на это кажется, что они готовятся к полномасштабному вторжению в Курдистан, чтобы вернуть отколовшееся государство под контроль Ирака."
 KurdistanNews.10.a: "Интересно"
 KurdistanNews.11.t: "Ирак уходит в изоляцию"
 KurdistanNews.11.d: "Поражение при Киркуке стало огромным унижением для Ирака. Похоже, что поражение полностью демотивировало Ирак от любой враждебности по отношению к курдам. Курды добились своих требований кровью."
 KurdistanNews.11.a: "Интересно"

 #Yemeni Events

 Yemen.4.t: "Война в Йемене закончилась"
 Yemen.4.d: "Когда страна находится в руинах, Гражданская война в Йемене наконец завершается, даровав победу правительству во главе с Хади, поддержанному Саудовской коалицией. В последние дни конфликта коалиционным силам удалось захватить и уничтожить склады боеприпасов хуситов и «Аль-Каиды», в том числе печально известные ракеты "Буркан-2-Н" и "Скад". Хотя многие, возможно, все еще сохраняют верность хуситам, они были разоружены, и в ближайшие дни оставшиеся радикалы-зейдиты будут искоренены. Демократия восторжествовала в регионе с помощью Саудовской коалиции и ее кампании, восстанавливающей надежду, и страна Йемен находится на пути к восстановлению."
 Yemen.4.d2: "После того как правительство во главе с Хади превратилось в пыль, дело хуситов оказалось на переднем крае будущего руководства Йемена. Как и было их целью, хуситы сумели изгнать салафизм и преданность западным идеологиям из региона, а также тех, кто боролся за него, поскольку Аль-Каида и коалиционные силы пали. Теперь, взяв на себя полную ответственность за то, чтобы вести Йемен в будущее, правительство хуситов начало процесс трансформации из своего междуреченского государства, и теперь они встали на путь восстановления страны. Саудовская коалиция вышла из региона и вынесла из операции "Восстановление надежды" лишь полный провал."
 Yemen.4.d3: "После многих лет борьбы между йеменским правительством и повстанцами-хуситами из этого конфликта вышел самый маловероятный из всех победителей. Остатки «Аль-Каиды» в Йемене оказались архитектором нового халифата в регионе и претерпели трансформацию, которая поставит под угрозу всех неверных в регионе. Саудовская коалиция и операция "Восстановление надежды" потерпели полный крах, и ее некомпетентность не смогла предсказать собственное поражение от врага, который никогда не был таким уж серьезным для целой державы. Джихадисты одержали верх, и они ясно дали понять, что это только начало, а остальной мир скоро поймет, на что способен этот новый халифат."
 Yemen.4.a: "Победа наконец-то наша..."
 Yemen.4.b: "Но какой ценой?"
 Yemen.4.c: "Могло быть и хуже..."
 Yemen.4.e: "Интересно."
 Yemen.4.f: "Интересно."

 Yemen.6.t: "Обстрел ракетой Эр-Рияда?"
 Yemen.6.d: "Пуск ракеты по столице Саудовской Аравии покажет саудовцам, что мы сила, с которой нужно считаться."
 Yemen.6.a: "Сделаем это!"
 Yemen.6.b: "Слишком опасно"

 Yemen.7.t: "Хуситы выпустили баллистическую ракету по Эр-Рияду"
 Yemen.7.d: "Возглавляемая Саудовской Аравией коалиция, сражающаяся с йеменскими повстанцами-хуситами, заявила, что перехватила ракету, выпущенную из соседней страны в сторону королевской столицы Эр-Рияда. Повстанцы-хуситы заявили во вторник, что они запустили баллистическую ракету, нацеленную на королевский дворец аль-Ямама, чтобы отметить 1000 дней с тех пор, как коалиция начала свою бомбардировочную кампанию в Йемене."
 Yemen.7.a: "Во дела..."

 Saleh.1.t: "Борьба за власть хуситов"
 Saleh.1.d: "Маловероятный союз между повстанцами-хуситами и Всеобщим народным конгрессом Али Абдаллы Салеха находится на шаткой почве с того самого дня, как он был заключен. С помощью членов нашей коалиции, действующих в Йемене, мы обнаружили, что бывший президент Салех испытывает растущее недовольство руководством хуситов, и это справедливо. Хуситы выступают против того, чтобы их эффективно контролировали иностранные державы, и стремятся восстановить Йемен как свое собственное, полностью независимое гос. образование, свободное от салафизма и западных идеалов. С другой стороны, Салех хочет восстановить Йемен как свободную, единую и демократическую страну, стремящуюся в какой-то мере участвовать во внешней политике, хотя у него есть свои причины обижаться на ряд западных стран. Эти отношения неизбежно перерастут в будущий конфликт между двумя сторонами, и это может быть то, что нужно коалиции."
 Saleh.1.a: "У нас нет на это времени..."
 Saleh.1.b: "Позвоните президенту Салеху..."

 Saleh.2.t: "Салех предлагает коалиционный диалог"
 Saleh.2.d: "Али Абдалла Салех, глава Всеобщего народного конгресса, поддерживающего дело хуситов, предлагает GPK и руководству хуситов начать переговоры с возглавляемой Саудовской Аравией коалицией, действующей в настоящее время вместе с Йеменом президента Хади. Хотя мы очень поверхностно считаем его союзником, похоже, что он изменил свое мнение, и не в лучшую сторону. Теперь он сурово предлагает руководству хуситов принять решение о том, следует ли продолжать эту жестокую гражданскую войну. Вероятность того, что мы выйдем из этих переговоров с какой-то выгодой, очень мала, и все это вполне может быть уловкой, чтобы отстранить нас от власти."
 Saleh.2.a: "Абсолютное нет!"
 Saleh.2.b: "Это не повредит..."

 Saleh.3.t: "Лидеры хуситов готовы говорить"
 Saleh.3.d: "После давления со стороны бывшего президента Йемена Али Абдаллы Салеха лидеры повстанцев-хуситов в Сане готовы попытаться договориться с Хади и нашей коалицией."
 Saleh.3.a: "Ну что ж, тогда соберите коалицию."
 Saleh.3.b: "Это, вероятно, не очень хорошая идея..."

 Saleh.5.t: "Салех вступает на опасный путь"
 Saleh.5.d: "После многих лет нерешительного и нестабильного союза между хуситами и республиканскими силами, бывший президент Йемена Али Абдалла Салех выступил с речью, направленной против возглавляемой Саудовской Аравией коалиции, подчеркнув так называемую глупость дела хуситов. Салех заявил, что если коалиция снимет блокаду и откроет аэропорты, чтобы облегчить гуманитарную помощь, он и его республиканские силы готовы присягнуть на верность Саудовской Аравии, объявив себя врагом нашего альянса. Салех казался полностью приверженным своей последней речи и публично провозгласил новую главу в истории Йемена в условиях этого гуманитарного кризиса как объединенный, свободный и демократический Йемен. Слова Салеха: "Я буду бороться с врагами человечества и врагами нашей родины, которые изо всех сил пытаются стереть ее идентичность, уничтожить ее завоевания и унизить йеменцев!""
 Saleh.5.a: "Найдите этого предателя..."
 Saleh.5.b: "У него не хватит духу сделать это..."

 Saleh.6.t: "Салех в бегах"
 Saleh.6.d: "После серии предательских речей Али Абдалла Салех дал понять, что больше не желает работать бок о бок с хуситами. Абдул-Малик Аль-Хути знал о готовящемся предательстве Салеха и сделал ему несколько предупреждений, но все они остались без внимания. Абдул-Малик Аль-Хуси объявил это предательским актом, который впоследствии привел к тому, что дом Салеха в Сане был разрушен минометным огнем хуситов, и теперь он бежит из страны. Боевики-хуситы шли по его следу, и им удалось загнать его в потенциально смертельную ловушку к югу от Саны, где все еще бушуют бои между хуситами и коалицией. Несколько бойцов на фронте готовы отступить или вмешаться по вашей команде."
 Saleh.6.a: "Нажмите на курок..."
 Saleh.6.b: "Отпустите его..."

 Saleh.7.t: "Высший политический совет"
 Saleh.7.d: "Теперь, когда война выиграна, пришло время восстановить страну, в которой мы так отчаянно боролись, чтобы освободиться от ее заблуждающегося руководства. Наши соратники из Верховного революционного комитета, временного правительства, которое мы создали в период гражданской войны, напоминают нам об их вкладе в военные усилия и призывают нас выполнить наш первоначальный план по разделению нашего президентского совета поровну между обеими партиями. Давайте вспомним, что некоторые из этих людей были среди тех, против кого мы начали эту борьбу, и тех, с кем мы не могли поддерживать стабильный союз. Мы не можем предвидеть будущее, но предоставление им места в нашем парламенте вполне может привести нас обратно в неопределенность, которую мы стремились уничтожить."
 Saleh.7.a: "Мы боролись, чтобы достичь этой позиции, и будем бороться, чтобы защитить ее"
 Saleh.7.b: "Ерунда, мы вместе восстановим страну"

 Saleh.8.t: "Руководство хуситов отвергает предложение Салеха"
 Saleh.8.d: "После нашего разговора с бывшим президентом Йемена Али Абдаллой Салехом он предпринял попытку убедить руководство хуситов прийти к выводу о том, следует ли продолжать эту войну. Как мы и ожидали, он был отвергнут без раздумий. Хуситы, похоже, непреклонны в вопросе продолжения своих военных усилий по свержению демократического правительства Йемена. Это сказалось на альянсе между Всеобщим народным конгрессом Салеха и повстанцами-хуситами, и если мы будем давить на Салеха сильнее, он, возможно, захочет окончательно разорвать связи с ошибочным делом."
 Saleh.8.a: "Мы должны стараться еще больше!"
 Saleh.8.b: "Забудем об этом..."

 Saleh.9.t: "Салех упорствует"
 Saleh.9.d: "Али Абдалла Салех еще раз предлагает нам начать переговоры с коалицией во главе с Саудовской Аравией, которая, должен вам напомнить, является нашим врагом. Это правда, что наш союз с GPC всегда находился в критическом состоянии, но эта настойчивость Салеха не возникла из воздуха, у него должен быть мотив. Не было бы безумием полагать, что возглавляемая Саудовской Аравией коалиция находится с ним в контакте, мы должны внимательно следить за этим."
 Saleh.9.a: "Это действительно может быть хорошей идеей..."
 Saleh.9.b: "Али, немедленно прекрати это, иначе..."
 Saleh.9.c: "Господин Салех, можно вас на пару слов?"

 HOU_Saleh.1: "Али Абдаллу Салеха будут преследовать боевики-хуситы."
 HOU_Saleh.2: "С Али Абдаллой Салехом свяжутся, чтобы с нашей помощью положить конец Гражданской войне в Йемене. Будь то дипломатия или грубая сила, мы должны убедить его принять участие в диалоге с нашей коалицией."
 HOU_Saleh.3: "Наш союз никогда не был настолько прочным, как это было бы идеально, но я ценю нашу преданность, хотя это может показаться не так. Я понимаю, что вы хотите закончить эту войну, но, к сожалению, я не могу позволить себе или своим товарищам иметь дело с этой дьявольской коалицией. Вы понимаете?"
 HOU_Saleh.4: "Али разочарован."
 HOU_Saleh.5: "С Али свяжутся еще раз."
 HOU_Saleh.6: "Али заметно отшатывается и выходит из комнаты."
 HOU_Saleh.7: "С Али снова свяжутся, но пусть это будет последним предупреждением ему, что если он останется в союзе с нашим врагом, с ним тоже будут обращаться как с врагом."

 Saleh.10.t: "Салех зря тратит наше время..."
 Saleh.10.d: "В очередной раз лидер Всеобщего народного конгресса, примкнувший к повстанцам-хуситам, Али Абдалла Салех получил отказ от руководства хуситов начать мирные переговоры с нашей коалицией. С самого начала было ясно, что руководство хуситов не будет с нами разговаривать, поскольку видит в нас заклятого врага. Учитывая, что альянс ВНК и хуситов имеет столь важное значение, мы должны немедленно поставить Али Абдалле Салеху ультиматум. Без него правящие партии хуситов окажутся в руинах без должного мастерства и таланта. С ним у руководства есть компетентность, хотя ему не хватает определенных способностей, когда дело доходит до прогресса, но он потенциально может привести хуситов к победе."
 Saleh.10.a: "Он примет меры, либо мы не сможем гарантировать его безопасность."
 Saleh.10.b: "Это бессмысленно..."

 Saleh.11.t: "Всеобщий народный конгресс!"
 Saleh.11.d: "Даже после многочисленных случаев, когда республиканские силы Салеха обменивались огнем с нашими, мы формально оставались союзниками. Теперь эти предатели официально объявили себя нашими врагами после того, как их предательский лидер Али Абдалла Салех был по заслугам уничтожен. ВНК и его войска активно вступают с нами в перестрелки на улицах наших городов, мы должны немедленно положить этому конец."
 Saleh.11.a: "Предатели! Надо было это предвидеть!"

 Saleh.12.t: "Бывший президент Йемена Али Абдалла Салех убит!"
 Saleh.12.d: "Этот день считается большой победой для дела хуситов, так как человек, который пытался разорвать их изнутри, теперь потерпел поражение. Хуситы долгое время считали, что Салех поддерживал контакты с возглавляемой Саудовской Аравией коалицией, но только недавно господин Салех показал свое истинное лицо хуситам и попытался встать на сторону коалиции, объявив новую главу объединения и демократии в Йемене. Это вызвало большой гнев у хуситов, и с уходом Салеха они утверждают, что их боевой дух взлетел."
 Saleh.12.a: "Хорошая работа"
 Saleh.12.b: "Это вызывает беспокойство..."
 Saleh.12.c: "Интересно."

 Saleh.13.t: "Салех возобновляет альянс ВНК-хуситы"
 Saleh.13.d: "Лидер Всеобщего народного конгресса, давний союзник хуситов, хотя и не в самых лучших отношениях, объявил о возобновлении некогда разделенного союза. Али Абдалла Салех публично объявил о новой главе в будущем Йемена, главе, в которой ВНК и хуситы будут работать вместе, чтобы восстановить разрушенную страну. Салех поставил одно условие: руководство хуситов формализует Высший политический совет, временное правительство, созданное во время войны, и разделит власть между двумя союзами, как и планировалось изначально."
 Saleh.13.a: "Это хорошо? Не могу сказать."
 Saleh.13.b: "Проклятье!"

 Saleh.14.t: "Коалиция собирается"
 Saleh.14.d: "Руководство хуситов, выступающее против демократического, возглавляемого Хади правительства в Йемене, показало, что они готовы сесть за стол переговоров и поговорить о гуманитарной ситуации, сложившейся в настоящее время в Йемене. Саудовская Аравия, лидер коалиции, действующей в Йемене, пригласила всех ее членов на дипломатический саммит, проходящий в Абу-Даби, Объединенные Арабские Эмираты. Специальными гостями станут сам Абдул-Малик Аль-Хути и его соратник Али Абдалла Салех."
 Saleh.14.a: "Мы должны присутствовать."
 Saleh.14.b: "Извините, но у нас нет на это времени."
 Saleh.14.c: "Для нас было бы честью принять у себя этот саммит."

 Saleh.15.t: "Саммит начинается"
 Saleh.15.d: "Те, кто решил присутствовать на этом саммите, занимают свои места и ждут начала обсуждения. Хуситы упомянули, что они не вступают в эту дискуссию с намерением просто сдаться, поэтому мы должны склонить их к тому, чтобы увидеть конфликт с позиции постороннего. Эта война в Йемене была одним из величайших гуманитарных кризисов за последнее время, и всем сторонам было бы полезно, если бы война была остановлена ​​как можно скорее. Чтобы сделать это быстро, давайте поделимся нашими требованиями..."
 Saleh.15.a: "Сдать и вернуть все территории законному правительству Йемена."
 Saleh.15.b: "Немедленно прекратите конфликт, и оба государства останутся независимыми."
 Saleh.15.c: "Все земли, на которые претендуют хуситы, должны быть объявлены арабским государством."

 Saleh.16.t: "Коалиция требует капитуляции"
 Saleh.16.d: "Нас пригласили на этот саммит в Абу-Даби, чтобы обсудить потенциальное прекращение войны, которую мы ведем уже много лет, и мы пришли к пониманию, что все это было пустой тратой времени. Как только начался саммит, нас сразу же встретило абсурдное требование - наша полная капитуляция. Но до тех пор, пока война все еще бушует, люди будут продолжать умирать, а города - разрушаться. Окончание войны, может быть, и к лучшему, но это означало бы капитуляцию перед нашими заклятыми врагами."
 Saleh.16.a: "Эта война должна закончиться, поэтому стоит подчиниться."
 Saleh.16.b: "Смешно! На этом дискуссия заканчивается!"

 Saleh.17.t: "Коалиция требует, чтобы оба государства оставались независимыми"
 Saleh.17.d: ""
 Saleh.17.a: "Весь Йемен - наш, или это обсуждение окончено."
 Saleh.17.b: ""

