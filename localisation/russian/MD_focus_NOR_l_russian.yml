 l_russian:
 # International relations
 NOR_focus_international_relations: "Международные отношения"
 NOR_stay_in_nato: "Остаться в НАТО"
 NOR_stay_in_nato_desc: "НАТО означает безопасность. Выход из альянса - это не выход."
 NOR_leave_nato: "Покинуть НАТО"
 NOR_leave_nato_desc: "Со времени окончания «холодной войны» НАТО не служила никакой другой цели, кроме подчинения американским военным интересам. Мы должны отказаться от наших собственных договоренностей, прежде чем мы увидим еще один Белград."

  # Political story tree
 NOR_bondevik_motion_of_confidence: "Вотум доверия Бундевику"
 NOR_bondevik_motion_of_confidence_desc: "В этот раз Бундевик получит вотум доверия."
 NOR_stoltenberg_cabinet: "Кабинет Столтенберга"
 NOR_stoltenberg_cabinet_desc: "С уходом Бундевика с поста президента мы должны обеспечить мирную передачу власти его преемнику социал-демократу Йенсу Столтенбергу."
 NOR_maintain_the_european_status: "Сохранение своего статуса в Европе"
 NOR_maintain_the_european_status_desc: "Нынешняя ситуация с Европой для нас была просто прекрасная. Не нужно вступать в ЕС."
 NOR_join_the_eu: "Вступление в ЕС"
 NOR_join_the_eu_desc: "Благодаря огромному успеху, который мы испытываем до сих пор, мы должны предпринять шаги, чтобы стать полноправным членом ЕС."
 NOR_support_haakons_marriage: "Поддержать брак Хокона"
 NOR_support_haakons_marriage_desc: "Наследный принц женится на простолюдинке? Конечно. Просто поздравьте его и давайте вернемся к выработки политики."
 NOR_reinforce_the_constitutional_monarchy: "Укрепление конституционной монархии"
 NOR_reinforce_the_constitutional_monarchy_desc: "Статус-кво предпочтительнее всех альтернатив. Укрепим как монархию, так и ограничение ее полномочий."
 NOR_economic_growth_1: "Экономический рост I"
 NOR_economic_growth_1_desc: "Мы должны начать экономическое стимулирование нашей экономики. Строительство фабрик поможет."
 NOR_government_expansion_plans: "Планы расширения правительства"
 NOR_government_expansion_plans_desc: "Чтобы повысить эффективность нашего правительства, мы должны значительно его расширить."
 NOR_expand_the_industrial_base: "Расширение производственной базы"
 NOR_expand_the_industrial_base_desc: "Ослабив некоторые строительные нормы можно слегка ускорить процесс строительства."
 NOR_economic_growth_2: "Экономический рост II"
 NOR_economic_growth_2_desc: "Мы должны продолжать инвестировать в экономику."
 NOR_invest_in_the_ministry_of_education_and_research: "Инвестирование в Министерство образования и научных исследований"
 NOR_invest_in_the_ministry_of_education_and_research_desc: "Со всеми ресурсами и деньгами, которые у нас есть, мы можем сэкономить часть из них для нашей системы образования и для исследований."
 NOR_further_research_investments: "Дальнейшие инвестиции в исследования"
 NOR_further_research_investments_desc: "С прошлыми инвестициями, которые мы сделали в области исследований, мы можем сделать еще больше успехов в науке."
 NOR_oppose_haakons_marriage: "Противиться браку Хокона"
 NOR_oppose_haakons_marriage_desc: "Независимо от того, любим ли мы платить деньги за королевский брак или не любим невесту, нынешний выбор невесты Хокона неприемлем."
 NOR_defund_the_monarchy: "Прекратить финансирование монархии"
 NOR_defund_the_monarchy_desc: "Хотя нас не волнует, что наследный принц собирается жениться на простолюдине, мы не будем это оплачивать. Пусть сам ищет себе деньги на свою дурацкую церемонию."
 NOR_encourage_republican_sentiment: "Поощрение республиканских настроений"
 NOR_encourage_republican_sentiment_desc: "Монархии - это варварство из прошлого. Мы должны полностью присоединиться к современному миру и оставить позади порочную систему!"
 NOR_republican_militias: "Республиканская милиция"
 NOR_republican_militias_desc: "Мы должны начать формирование отрядов ополченцев, призванных защитить наши вновь обретенные республиканские настроения."
 NOR_abolish_the_monarchy: "Упразднить монархию"
 NOR_abolish_the_monarchy_desc: "Нация сейчас находится на том этапе, когда мы действительно избавляемся от этой дикой системы. Упразднение монархии близко!"
 NOR_democratic_socialism: "Демократический социализм"
 NOR_democratic_socialism_desc: "Сейчас перед нами открываются новые политические возможности. Наше население никогда не согласится на радикальные изменения, поэтому, возможно, демократический социализм мог бы неплохо сработать с нашим обществом."
 NOR_radical_socialism: "Радикальный социализм"
 NOR_radical_socialism_desc: "Хотя это может быть очень непопулярным в начале, мы можем никогда не получить другого шанса. Социализм пришел в Норвегию!"
 NOR_find_a_better_bride: "Найти невесту получше"
 NOR_find_a_better_bride_desc: "Мы должны искать невесту, которая откроет нам путь для дипломатических чудес."
 NOR_british_princess: "Британская принцесса"
 NOR_british_princess_desc: "Принцесса  Беатриса Елизавета, дочь принца Андрю, кажется, идеально подходит для Хокона. Политический союз, пожалуй, самым престижным королевским домом в мире - отличная идея. Беатрис родилась в 1988 году, будет готова к браку в 2006 году."
 NOR_belgian_princess: "Бельгийская принцесса"
 NOR_belgian_princess_desc: "Принцесса Мария Лаура Бельгийская, номинальная эрцгерцогиня Австро-Венгрии, 1988 года рождения, не является очевидным выбором в качестве будущей невесты для Хокона - но на самом деле, брак в Бельгии означает брак в Центральной Европе. Возможно, союз с бельгийцами -это именно то, что мы ищем?"
 NOR_swedish_princess: "Шведская принцесса"
 NOR_swedish_princess_desc: "Кронпринцесса Виктория герцогиня Вестерготландская, является наследником шведского трона. Если король Норвегии женится на королеве Швеции – возможности будут  безграничны. Так как она, 1977 года рождения, не идеальный выбор?"
 NOR_japanese_princess: "Японская принцесса"
 NOR_japanese_princess_desc: "Принцесса Акико, правнучка императора Ёсихито, - это возможность, о которой никто не думает. Но японская принцесса, 1981 года рождения, предложила бы нам невиданные дипломатические варианты."
 NOR_the_future_queen_of_norway: "Будущая королева Норвегии"
 NOR_the_future_queen_of_norway_desc: "Принцесса была выбрана! На улицах Норвегии все празднуют, готовясь встретить свою будущую королеву!"
 NOR_royal_government_decree: "Указ Королевского Правительства"
 NOR_royal_government_decree_desc: "С новым монархическим рвением в воздухе, наш народ будет рад приветствовать возвращение королевской семьи в авангард политики!"
 NOR_joint_oil_drills: "Совместная добыча нефти"
 NOR_joint_oil_drills_desc: "Брак с принцессой Беатриссделал переговоры по Северному морю более простыми."
 NOR_additional_european_trade: "Дополнительная европейская торговля"
 NOR_additional_european_trade_desc: "Брак с принцессой Марией улучшил отношения не только с Бельгией, но и с большей частью Центральной Европы!"
 NOR_the_union_of_sweden_norway: "Союз Швеции и Норвегии"
 NOR_the_union_of_sweden_norway_desc: "Если бы, теоретически, и Швеция, и Норвегия были монархиями, мы могли бы создать новый союз двух стран. Но на этот раз мы могли бы назвать это Норвегия-Швеция, а не Швеция-Норвегия! Так намного лучше!"
 NOR_expand_the_navy: "Расширить флот"
 NOR_expand_the_navy_desc: "Женитьба на принцессе Акико была довольно странной в глазах большинства, но она открыла новые связи, которых у нас никогда не было с Японией, и помогла получить поддержку для военно-морского флота!"
 NOR_military: "Вооруженные силы Норвегии"
 NOR_military_desc: "Имея самую большую береговую линию в Европе и границу на востоке с Россией, нам крайне необходимо иметь надежную военную стратегию и планы на предстоящее тысячелетие."
 NOR_import_german_tanks: "Импорт немецких танков"
 NOR_import_german_tanks_desc: "Норвегия должна сосредоточиться на том, что является одновременно и членом  ЕС, и членом НАТО. «Леопард 2A4» идеально подходит для оснащения наших военных."
 NOR_import_american_tanks: "Импорт американских танков"
 NOR_import_american_tanks_desc: "Соединенные Штаты производят только высококачественные военные товары. Танк «M1А1 Абрамс» станет хорошей бронетехникой для норвежской армии."
 NOR_import_russian_tanks: "Импорт российских танков"
 NOR_import_russian_tanks_desc: "Т-90 кажется странным выбором, учитывая наши напряженные отношения с Россией, но это может показать нашим союзникам по НАТО, что наша экономическая лояльность не гарантирована."
 NOR_artillery_models: "Артиллерийские модели"
 NOR_artillery_models_desc: "Мы уже давно видим мир, но война может обрушиться на нас в любой день. Нам понадобится лучшая артиллерия, если этот день когда-нибудь наступит."
 NOR_infantry_weapons: "Пехотные вооружения"
 NOR_infantry_weapons_desc: "Мы должны играть ведущую роль в разработке оружия. Мы можем сделать это, инвестируя в оружейные компании."
 NOR_production_efficiency_focus: "Акцент на эффективности производства"
 NOR_production_efficiency_focus_desc: "Нам нужно установить здоровую трудовую этику среди нашего населения, тем самым увеличить производство наших фабрик."
 NOR_expand_haakonsvern: "Расширить Хоконсверн"
 NOR_expand_haakonsvern_desc: "Мы должны улучшить наш военно-морской потенциал. (прим. Хоконсверн это главная ВМБ Норвегии)"
 NOR_additional_dockyards: "Дополнительные Верфи"
 NOR_additional_dockyards_desc: "Наш флот будет необходим в случае войны. Надо начать строительство новых верфей"
 NOR_expand_the_naval_industrial_base: "Расширение военно-морской промышленной базы"
 NOR_expand_the_naval_industrial_base_desc: "Находя более эффективные методы судостроения, мы можем немного ускорить процесс!"
 NOR_economy: "Норвежская экономика"
 NOR_economy_desc: "Основывать большую часть экономики на нефти - рискованный бизнес, хотя, пока добыча хороша, мы должны использовать ее для собственной выгоды, по всей стране наверняка есть неиспользованные ресурсы, и они на 100% норвежские, что бы там ни говорили датчане..."
 NOR_northern_oil_investments: "Инвестиции в нефть Севера"
 NOR_northern_oil_investments_desc: "Норвегия благословлена обильными запасами нефти, но, конечно, есть еще больше. Арктика, кажется, переполнена ими. Начинайте бурение на Севере!"
 NOR_western_oil_investments: "Инвестиции Запада в нефть"
 NOR_western_oil_investments_desc: "Запад может принести нам большие выгоды в отношении нефти."
 NOR_southern_oil_investments: "Инвестиции в нефть Юга"
 NOR_southern_oil_investments_desc: "Ни одно место в нашей стране не должно быть не проверенно на на нефть. Мы, конечно, можем найти немного нефти на Юге."
 NOR_expand_e6_and_e39: "Расширить E6 и E39"
 NOR_expand_e6_and_e39_desc: "E6 и E39 являются центральными дорогами норвежской дорожной системы, соединяющей страну по оси Север-Юг со столицей Осло, а также, имеет ответлевление на Запад, в Берген."
 NOR_resource_production_program: "Программа производства ресурсов"
 NOR_resource_production_program_desc: "Чтобы иметь возможность в полной мере использовать наши ресурсы, мы должны найти лучшие способы их добычи."
 NOR_invest_in_ostlandet: "Инвестирование в Эстланд"
 NOR_invest_in_ostlandet_desc: "Мы должны наращивать промышленный потенциал нашей страны."
 NOR_invest_in_vestlandet: "Инвестирование в Вестланн"
 NOR_invest_in_vestlandet_desc: "Последние инвестиции пошли хорошо. Мы могли бы извлечь выгоду из дальнейших инвестиций в другие государства."

 ##Flags and Tooltips 
 haakons_marriage_announced: "§YОбъявлено о Браке Хааконса!§!"
 haakon_married: "§YНаследный принц женился!§!"
 NOR_oppose_haakons_marriage_tt: "§RЭто должно быть сделано до того, как наследный принц Хокон найдет себе невесту.§!\n"
 NOR_stay_in_nato_tt: "Все §Bчлены НАТО§! улучшат §Yмнение§! о вас.\n"

# EVENTS #
 norway.1.t: "Столкновение поезда Аста"
 norway.1.d: "[GetDateText], в результате железнодорожной аварии в Осте в районе Эстердален местный поезд на линии Рерос столкнулся с национальным поездом, идущим из Тронхейма.\n\nПогибло 19 человек, что стало первой крупной катастрофой на норвежской земле за последние [GetYear]. В катастрофе выжили 67 пассажиров.\n\nВ аварии обвиняют правительство и Норвежскую национальную железнодорожную администрацию, которая снизила требования, чтобы убедиться, что железные дороги действительно чисты, прежде чем отправиться в путь."
 norway.1.o1: "Начать полное расследование"
 norway.1.o2: "Молчать"
 norway.2.t: "Брак наследного принца Хаакона"
 norway.2.d: "Король Хаакон объявил парламенту, что его наследник Хаакон, наследный принц Норвегии, женится на своей девушке Метте-Марит Тьессем Хойби.\n\nВыбор невесты вызвал у некоторых удивление, так как Хейби не только простолюдинка, но и имеет маленького сына, рожденного вне брака. Конечно, поддержка правительства и финансирование брака наследного принца обеспечены.\n\nВедь так?"
 norway.2.o1: "Интригует."
 norway.3.t: "Хаакон женится на Метте-Марит Тьессем Хойби"
 norway.3.d: "Норвежский парламент не стал возражать против выбора наследным принцем Хааконом будущей жены. Счастливая пара стала мужем и женой на большой церемонии 25 августа 2001 года. Королевское потомство кажется лишь вопросом времени."
 norway.3.o1: "Поздравляем!"
 norway.4.t: "Норвегия присоединяется к добыче нефти."
 norway.4.d: "После переговоров с британским парламентом Норвегия теперь присоединяется к британскому договору о добыче нефти, который теперь позволяет Норвегии добывать нефть в Северном море."
 norway.4.o1: "Пора добывать это Черное Золото!"
 norway.5.t: "Брак короля Хаккона"
 norway.5.d: "Пресс-секретарь норвежской королевской семьи объявил сегодня, что норвежский король Хаккон женится на [Root.GetAdjective] принцессе."
 norway.5.o1: "Мир, да любовь."
 norway.5.o2: "Это нужно отпраздновать!"
