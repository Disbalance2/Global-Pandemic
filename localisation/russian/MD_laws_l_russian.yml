 Military_Spending: "Военные расходы"
 Military_Spending_desc: "Наш уровень военных расходов определяет, сколько войск мы можем разместить в наших Вооруженных силах, и влияет на производство новой военной техники."

 defence_00: "Военные расходы отсутствуют"
 defence_00_desc: "§RПредупреждение: Новые корабли строиться не будут!§!\n\nУвеличение военных расходов поможет нам расширить наши вооружённые силы и нарастить военную мощь.\n\nДополнительная стоимость определяется размерами нашей военно-морской промышленности. Чем выше наш ВВП на душу населения, тем дороже это обходится. Текущие расчётные расходы по всем законам основаны на текущем уровне имеющейся рабочей силы; ваши расходы на оборону могут увеличиться в зависимости от того, насколько больше рабочей силы будет мобилизовано.\n[military_spending_protest_TT]"
 defence_00_TT: "\n$$[defence_00_cost] §Hмлрд§! тратится на вооружённые силы.\n"

