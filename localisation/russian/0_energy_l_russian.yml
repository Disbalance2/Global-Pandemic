 # Techs
 early_renewables: "Ранние фотоэлектрические панели/ветряные турбины"
 early_renewables_desc: "The development of basic solar panels allows nations to harness sunlight and convert it into electricity, marking the initial step towards renewable energy adoption."
 renewables: "Эксперименты с тепловой концентрацией/прибрежным ветром"
 renewables_desc: "Technological improvements in aerodynamics and materials enable the construction of more efficient wind turbines, increasing their power generation capabilities."
 improved_renewables: "Тонкопленочные солнечные панели/крупномасштабные турбины"
 improved_renewables_desc: "Significant advancements in photovoltaic cell technology result in higher solar energy conversion rates, making solar panels more productive and cost-effective."
 advanced_renewables: "Крупномасштабная концентрация солнечной энергии/внебереговые ветряные парки"
 advanced_renewables_desc: "Utilizing lightweight yet sturdy composite materials, wind turbine blades become more efficient and durable, capturing more energy from the wind."
 modern_renewables: "Эксперименты по сверхпроводимости"
 modern_renewables_desc: "The introduction of thin-film solar panels revolutionizes the solar industry, offering flexibility and adaptability in installation while improving overall efficiency."
 improved_modern_renewables: "Улучшенная сверхпроводимость"
 improved_modern_renewables_desc: "Nations begin constructing wind farms in offshore locations, benefiting from stronger and more constant winds, paving the way for large-scale wind energy projects."
 advanced_modern_renewables: "Усовершенствованная сверхпроводимость"
 advanced_modern_renewables_desc: "Bifacial solar panels are introduced, capable of capturing sunlight from both sides, enhancing energy yield by utilizing reflected sunlight from surrounding surfaces."
 early_futuristic_renewables: "Ранняя футуристическая сверхпроводимость"
 early_futuristic_renewables_desc: "Cutting-edge control systems optimize wind turbine performance by adjusting blade pitch and yaw angles to extract maximum energy from varying wind conditions."
 futuristic_renewables: "Футуристическая сверхпроводимость"
 futuristic_renewables_desc: "Perovskite solar cells become commercially viable, offering higher efficiency and lower production costs, further driving the adoption of solar energy."
 futuristic_oil_refining: "Футуристическая переработка топлива"
 futuristic_oil_refining_desc: "Дополнительные изменения в перегонке биодизеля и топлива общего назначения могут позволить нам получить больше топлива, которое будет гореть чище и эффективнее."
 fuel_efficiency: "Advanced Combustion Engineering"
 fuel_efficiency_desc: "Innovations in combustion engineering allow us to extract more energy from fossil fuels while reducing consumption, setting a precedent for the future of energy generation."
 fuel_efficiency2: "Integrated Gasification Combined Cycle"
 fuel_efficiency2_desc: "By converting coal and other carbon-based fuels into gas, we harness the potential of cleaner and more efficient energy production, marking a leap in our fossil fuel energy plants' capabilities."
 fuel_efficiency3: "High-Efficiency Low-Emissions Technologies"
 fuel_efficiency3_desc: "Embracing HELE technologies ensures our fossil fuel plants achieve higher efficiencies with lower emissions, marrying the twin goals of energy production and environmental protection."
 fuel_efficiency4: "Carbon Capture & Storage (CCS) Integration"
 fuel_efficiency4_desc: "As global concerns over carbon emissions grow, integrating CCS into our power plants allows us to trap and store CO2 emissions, making fossil fuel energy both potent and environmentally conscious."
 fuel_efficiency5: "AI-Driven Optimization & Monitoring"
 fuel_efficiency5_desc: "Harnessing the power of artificial intelligence, our plants now dynamically adjust operations in real-time, ensuring optimal fuel consumption and output while minimizing environmental impacts."
 fuel_efficiency6: "Near-Zero Emission Fossil Fuel Plants"
 fuel_efficiency6_desc: "Through cutting-edge technologies and techniques, our fossil fuel plants now operate with significantly reduced emissions, epitomizing the pinnacle of efficient energy production."
 energy_efficiency: "Основы термодинамики"
 energy_efficiency_desc: "Применяя некоторые фундаментальные основы термодинамики, можно сразу же сократить потери энергии на предприятиях и в офисных зданиях."
 energy_efficiency2: "Применение тепловой изоляции"
 energy_efficiency2_desc: "Значительная часть затрат на электроэнергию в стране приходится на отопление и охлаждение зданий. Применение тепловой изоляции позволяет снизить эти расходы, а полученную энергию использовать в других местах."
 energy_efficiency3: "Расширенная интеграция систем управления"
 energy_efficiency3_desc: "Интегрировав некоторые элементарные алгоритмы в термостаты и системы управления, можно еще больше повысить эффективность, что позволит дополнительно сэкономить электроэнергию."
 energy_efficiency4: "Изоляция высокой плотности"
 energy_efficiency4_desc: "Использование более современных материалов позволяет повысить плотность изоляции и добиться еще большего энергосбережения."
 energy_efficiency5: "Электростанции с ТЭГ-улучшением"
 energy_efficiency5_desc: "Многие современные энергетические установки по-прежнему используют тепло для превращения воды в пар. Хотя с годами этот метод стал более эффективным, он по-прежнему приводит к выделению большого количества тепла. Термоэлектрические генераторы можно использовать гибко, извлекая из отработанного тепла дополнительное напряжение. Это отражается на снижении общих затрат заводов на топливо."
 energy_efficiency6: "Изоляторы из нановолокна"
 energy_efficiency6_desc: "Последние разработки в области технологии нановолокон позволяют использовать одну из самых совершенных и плотных на сегодняшний день изоляций. Это позволит серьезно повысить энергоэффективность."
 energy_efficiency7: "Крупномасштабная интеграция ТЭГ"
 energy_efficiency7_desc: "Термоэлектрические генераторы могут использоваться не только для изоляции заводов и офисов, но и для рекуперации энергии, которая в противном случае была бы потеряна даже при самой современной теплоизоляции."
 energy_efficiency8: "Микрогенераторы"
 energy_efficiency8_desc: "Оснащение выхлопных труб небольшими генераторными турбинами и прокладка термоэлектрической проводки через окна выводит утилизацию энергии на новый уровень."
 energy_efficiency9: "Сверхпроводящие ТЭГи"
 energy_efficiency9_desc: "Использование экстремальных температур и физических свойств эффекта Зеебека - это одно, но сочетание его со сверхпроводящими свойствами некоторых недавно разработанных сплавов и нановолоконной технологией позволяет достаточно близко подойти к концепции нулевых потерь."

 # GUI:
 TOTAL_GENERATION_ENERGY: "§HОбщая генерация§!: [?energy_sum|G2] ГВт"
 ENERGY_GENERATION_TOTAL_TT: "Полную картину того, откуда берется вырабатываемая энергия, составляют следующие значения. §YЭлектростанции на ископаемом топливе§! будут простаивать, если вы производите больше энергии, чем потребляете. Неработающие §Yэлектростанции на ископаемом топливе§! не потребляют §Yтопливо§!.\n----------\nПроизводство §Yэнергии на ископаемом топливе§!: [?fossil_pp_energy_generation|G2] ГВт\nПроизводство §Yэнергии неработающих электростанций на ископаемом топливе§!: [?free_fossil_powerplants_power|Y2] ГВт\nПроизводство §Yгидроэлектроэнергии§!: [?hydroelectric_energy_generation|G2] ГВт\nПроизводство §Yгеотермальной энергии§!: [?geothermal_energy_generation|G2] ГВт\nПроизводство §Yядерной энергии§!: [?nuclear_energy_generation|G2] ГВт\nПроизводство §Yсолнечной и ветровой энергии§!: [?renewable_energy_display_var|G2] ГВт\nПроизводство из §Yдругих источников§!: [?other_energy_generation|G2] ГВт\n§YВывод из системы хранения энергии§!: [?energy_withdrawal_from_storage|G2] ГВт\n\n§YМодификаторы§!:\nВлияние законов, идей и технологий на §Yвсё производство энергии§!: [?modifier@energy_gain_multiplier|+%]\nВлияние законов, идей и технологий на §Yпроизводство возобновляемой энергии§!: [?modifier@renewable_energy_gain_multiplier|%+]\nВлияние законов, идей и технологий на §Yпроизводство электроэнергии на ископаемом топливе§!: [?modifier@fossil_pp_energy_generation_modifier|%+]\nВлияние законов, идей и технологий на §Yпроизводство ядерной энергии§!: [?modifier@nuclear_energy_generation_modifier|%+]"
 TOTAL_CONSUMPTION_ENERGY: "§HОбщее потребление§!: [?energy_consumption|R2] ГВт"
 TOTAL_CONSUMPTION_ENERGY_TT: "Следующие значения составляют полную картину того, откуда берется энергия.\n----------\nПотребление §Yэнергии населением§!: [?population_energy_use_display_var|R2] ГВт\nПотребление §Yэнергии всеми зданиями§!: [?energy_use_buildings_total_display_var|R2] ГВт\nПотребление §Yпрочей энергии§!: [?other_energy_use_display_var|R2] ГВт\n----------\nПотребление §Yэнергии зданиями по типам:§!\nПотребление §Yэнергии гражданскими фабриками§!: [?energy_use_civs_total_display_var|R2]\nПотребление §Yэнергии офисами§!: [?energy_use_offices_total_display_var|R2]\nПотребление §Yэнергии военными заводами и морскими верфями§!: [?energy_use_mils_total_display_var|R2]\n\n§YМодификаторы§!:\nВлияние законов, идей и технологий на §Yэнергопотребление всей энергетики§!: [?modifier@energy_use_multiplier|-%]\nВлияние законов, идей и технологий на §Yэнергопотребление населения§!: [?modifier@pop_energy_use_multiplier|-%]\nВлияние законов, идей и технологий на §Yэнергопотребление гражданскими фабриками§!: [?modifier@energy_use_modifier_civs|-%]\nВлияние законов, идей и технологий на §Yэнергопотребление офисов§!: [?modifier@energy_use_modifier_offices|-%]\nВлияние законов, идей и технологий на §Yэнергопотребление военных заводов и морских верфей§!: [?modifier@energy_use_modifier_mils|-%]\n"
 MISSING_FULFILLMENT_VALUE: "§HОбязательства по потреблению§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "Эта величина представляет собой процент от требуемой §Yпотребности в энергии§!, которая в настоящее время не удовлетворена.\n\n§YВлияние неисполнения обязательств по потреблению§!\n£construction_speed_texticon Скорость строительства: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon  Скорость исследований: [?unfulfilled_energy_demand_dynmod_var|+%] \n£tax_gain_multiplier_modifier_texticon Множитель §Yналоговых поступлений§!: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon Продукция военной промышленности: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon Производительность верфи: [?unfulfilled_energy_demand_dynmod_var|+%] \n£stability_texticon  Стабильность: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 TOTAL_FOSSIL_FUEL_POWERPLANTS: "Электростанции на ископаемом топливе: [?number_of_fossil_pps|0Y]"
 TOTAL_FOSSIL_FUEL_POWERPLANTS_TT: "Электростанции на ископаемом топливе - это общий термин для всех термоэлектрических источников энергии на ископаемом топливе. К ним относятся, в частности, уголь, природный газ и нефть.\n\nПредоставляет государству:\nБазовый прирост мощности: §G+1§! ГВт\n"
 TOTAL_NUCLEAR_REACTOR: "Ядерные реакторы: [?nuclear_reactors|0Y]"
 TOTAL_NUCLEAR_REACTOR_TT: "Это здание преобразует ядерную энергию в электрическую, потребляя при этом умеренно обогащенный уран.\n\nПредоставляет государству:\nБазовый прирост мощности: §G+2§! ГВт\n"
 TOTAL_RENEWABLE_PARKS: "Парки возобновляемой энергии: [?biofuel_refineries|0Y]"
 TOTAL_RENEWABLE_PARKS_TT: "Инфраструктура возобновляемой энергетики - это совокупность всех возобновляемых источников энергии. К ним относятся, в частности, солнечные электростанции, ветряные турбины, заводы по переработке биотоплива, древесного угля, биотопливные электростанции и т.д. По сути, она использует возобновляемые источники и производит из них топливо.\n\nПредоставляет государству:\nБазовый прирост мощности: §G+0.5§! ГВт\n"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "Суточный расход топлива силовых установок: [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "Эта величина представляет собой общее количество топлива, ежедневно потребляемого всеми нашими активными §Yэлектростанциями на ископаемом топливе§!. §YЭлектростанции на ископаемом топливе§! начинают простаивать, когда общая мощность генерации превышает общее потребление.\n\n§YМодификаторы§!:\nВлияние законов, идей и технологий на потребление топлива §Yэлектростанциями на ископаемом топливе§!: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "Суточное потребление топлива населением: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "Эта величина представляет собой общее количество топлива, ежедневно потребляемого всем нашим §Yнаселениеми§!.\n\n§YМодификаторы§!:\nВлияние законов, идей и технологий на потребление §Yнеэлектрического топлива§!: [?modifier@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_CONSUMPTION: "Еженедельное потребление ядерного топлива: [?nuclear_fuel_consumption|0R] Кг"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_CONSUMPTION_TT: "Эта величина представляет собой еженедельное потребление §Yматериалов реакторного класса§! для наших §Yядерных реакторов§!.\n\n§YЗапас материалов реакторного класса§!: £GFX_nuclear_material_texticon  §G[?var_reactor_material_stockpile]§! Кг\n\n§YМодификаторы§!:\nВлияние законов, идей и технологий на потребление §Yтоплива в ядерных реакторах§!: [?modifier@nuclear_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "Хранящаяся энергия: [?stored_energy|3Y] ГВт-ч из [?max_stored_energy|3Y] ГВт-ч"
 TOTAL_STORED_ENERGY_TT: "Это показывает текущее количество накопленной избыточной энергии в дополнение к максимальному количеству, которое мы можем хранить. Мы можем увеличить §Yмаксимальный запас§! энергии, построив дополнительные §Yпарки батарей§!."
 OPEN_ENERGY_BUTTON: "Открыть окно энергетики"
 OPEN_ENERGY_BUTTON_TT: "Откроется окно энергетики, где можно увидеть потребление, производство и выполнение энергетических потребностей страны."

 heavy_power_restrictions_button_tt: "§YОграничения мощности§!\nПотребление энергии опережает её производство. Возможным временным решением является быстрое ограничение потребления электроэнергии населением до тех пор, пока мы не начнем строить дополнительные электростанции, возобновляемые источники энергии и т.д., чтобы преодолеть этот растущий кризис. Введение жестких ограничений для населения приведет к значительному снижению экономического роста, энергопотребления и политической проекции."
 heavy_power_restrictions_button_delayed_tt: "§YТребования:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YЭффекты:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§YНекоторые ограничения мощности§!\nПотребление энергии опережает её производство. Возможным временным решением является быстрое ограничение потребления электроэнергии населением до тех пор, пока мы не начнем строить дополнительные электростанции, возобновляемые источники энергии и т.д. для преодоления этого растущего кризиса. Введение некоторых ограничений для населения приведет к небольшому снижению экономического роста, потребления энергии и политической проекции."
 some_power_restrictions_button_delayed_tt: "§YТребования:§!\n[!some_power_restrictions_button_click_enabled]\n§YЭффекты:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§YОтсутствие ограничений мощности§!\nСтатус-кво - это, как правило, самый нормальный сценарий для экономики нашего государства и политической безопасности нашей партии. Мы не ограничиваем народное потребление и не стимулируем дополнительное потребление."
 no_power_restrictions_button_delayed_tt: "§YТребования:§!\n[!no_power_rules_button_click_enabled]\n§YЭффекты:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§YДополнительное потребление§!\nВ настоящее время мы чрезмерно производим энергию для нашей великой страны. Мы должны поощрять дополнительное потребление, чтобы использовать преимущества нашего избыточного производства. Поощрение дополнительного потребления даст нам небольшой бонус к скорости строительства и политической власти, при этом потребление энергии нашим народом увеличится на незначительную величину."
 some_additional_consumption_button_delayed_tt: "§YТребования:§!\n[!some_additional_consumption_button_click_enabled]\n§YЭффекты:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§YБольшое дополнительное потребление§!\nВ настоящее время мы чрезмерно производим энергию для нашей великой страны. Мы должны стимулировать дополнительное потребление, чтобы использовать преимущества избыточного производства. Поощрение большого дополнительного потребления даст нам большой бонус к скорости строительства и политической власти, при этом потребление энергии нашим народом резко возрастет."
 heavy_additional_consumption_button_delayed_tt: "§YТребования:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YЭффекты:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§YСтроительство обогатительных комплексов§!\nОбогатительный комплекс используется для производства ядерных материалов для наших реакторов и ядерного оружия. Если вы хотите стать обладателем ядерного оружия, то вам потребуется как минимум один из таких заводов, чтобы производить достаточно материала для достижения ваших целей. Если у вас еще нет обогатительной фабрики, некоторые страны могут захотеть вмешаться в дела вашего государства или потребовать от вас определенных уступок..."
 build_enrichment_facility_button_delayed_tt: "§YТребования:§!\n[!build_enrichment_facility_button_click_enabled]\n§YЭффекты:§!\n[!build_enrichment_facility_button_click]"
 build_battery_park_button_tt: "§YПостроить парк батарей§!\n§YБатарейный парк§! - это крупное дорогостоящее сооружение, способное хранить по 100 ГВт-ч избыточной энергии. Строительство таких объектов может оказаться полезным для хранения энергии на случай, когда её производство не будет соответствовать потреблению, особенно при использовании возобновляемых источников энергии из-за их нестабильного производства."
 build_battery_park_button_delayed_tt: "§YТребования:§!\n[!build_battery_park_button_click_enabled]\n§YЭффекты:§!\n[!build_battery_park_button_click]"
 buy_fuel_for_money_button_tt: "§YКупить топливо на рынке§!\nНекоторые продавцы по всему миру предлагают топливо за деньги. Покупка топлива может помочь в случае необходимости поддержать работу наших электростанций, работающих на ископаемом топливе, и наших вооруженных сил."
 buy_fuel_for_money_button_delayed_tt: "§YТребования:§!\n[!buy_fuel_for_money_button_click_enabled]\n§YЭффекты:§!\n[!buy_fuel_for_money_button_click]"

 # Events
 energy.1.t: "Заявка на закупку материалов реакторного класса"
 energy.1.d: "[FROM.GetNameWithFlag] хочет приобрести у нас материал реакторного класса для своих ядерных реакторов. Должны ли мы принять предложенную ими сделку?"
 energy.1.a: "Принять сделку"
 energy.1.b: "Отказаться от сделки"

 energy.2.t: "[FROM.GetNameWithFlag] принимает покупку"
 energy.2.d: "Официальные представители [FROM.GetName] подтвердили продажу ядерного топлива для питания наших реакторов. Груз находится в пути, и его прибытие ожидается в ближайшее время."
 energy.2.a: "Покупка проведена"

 energy.3.t: "[FROM.GetNameWithFlag] отказывает в покупке"
 energy.3.d: "К сожалению, официальные представители [FROM.GetName] отклонили наше предложение о покупке ядерного топлива. Похоже, нам придётся искать другие пути обеспечения энергией наших реакторов."
 energy.3.a: "Покупка отклонена"

 energy.4.t: "Новый обогатительный комплекс"
 energy.4.d: "[FROM.GetNameWithFlag] в настоящее время строит свой первый обогатительный комплекс. Как мы должны действовать? Мы можем потребовать, чтобы они прекратили строительство."
 energy.4.a: "Потребовать прекращения"
 energy.4.b: "Разрешить строительство"

 energy.5.t: "Прекратищение строительства обогатительного комплекса"
 energy.5.d: "От [FROM.GetName] нам поступило предложение остановить строительство нашего обогатительного предприятия. Должны ли мы остановить строительство? Мы можем также ограничиться материалами НОУ после строительства, чтобы иметь возможность производить собственное ядерное топливо, или просто игнорировать их. Кто знает?"
 energy.5.a: "Прекратить строительство"
 energy.5.b: "Ограничение на НОУ"
 energy.5.c: "Игнорировать требования"

 energy.6.t: "[FROM.GetNameWithFlag] принимает наши требования"
 energy.6.d: "Они приняли наши требования и прекратили строительство."
 energy.6.a: "Отлично"

 energy.7.t: "[FROM.GetNameWithFlag] ограничения на материалы реакторного класса"
 energy.7.d: "Они ограничили себя в использовании материалов реакторного класса. Это должно помешать им стать полноценной ядерной державой."
 energy.7.a: "Достойное начинание"

 energy.8.t: "[FROM.GetNameWithFlag] игнорирует наши требования"
 energy.8.d: "Нам сказали, что нужно есть давление."
 energy.8.a: "Спасибо"

 energy.9.t: "[FROM.GetNameWithFlag] разрешила строительство"
 energy.9.d: "Они нам разрешили и спонсируют наше строительство. Нас не должна останавливать никакая другая власть."
 energy.9.a: "Спасибо"