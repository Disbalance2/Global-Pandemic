 HELP_BUTTON_TT: "Нажмите на эту кнопку, чтобы открыть окна помощи для этой вкладки. Нажмите на эту кнопку еще раз, чтобы закрыть все окна."
 HELP_BUTTON_TT_delayed: "Окна помощи разъяснят механику "Рассвета Тысячелетия". Вы можете найти эту кнопку на различных вкладках в игре."
 HELP_BUTTON_PARTIES_TT: "Ваши политические партии разделены на 5 отдельных §Hмировозрений§!; западное, новое, салафитское, неопределенное и националистическое. Каждое §Hмировозрение§! относится к §Hпартии§!. Щелкнув две зеленые стрелки, вы сможете увидеть все партии в вашей стране и описания того, что представляет собой каждое мировозрение и партия. В этом окне вы можете усилить или ослабить партию. Максимальная популярность партии ограничена популярностью того мировозрения, к которому она принадлежит. После выборов §Hпартия§! с наибольшей популярностью побеждает."
 HELP_BUTTON_PARTIES_TT_delayed: "После выборов, партия, победившая на выборах, должна сформировать коалицию с другими партиями для достижения большинства в парламенте. Если это не будет сделано, вы получите штраф к §Hполитической власти§!. Правящая партия будет выбрана из двух крупнейших партий, потому что две крупнейшие партии не могут образовать коалицию вместе. Формирование коалиции осуществляется во §Hвкладке решений§!, и у вас будет ограниченное время, чтобы сформировать ее."
 HELP_BUTTON_GDP_TT: "Ваш §HВВП§! отражает общий уровень благосостояния нации. В более богатых странах более низкий темп роста населения и экономический рост, но они получают выгоду от более быстрых исследований и пониженных процентных ставок по их долгу. Вы можете увеличить ваш ВВП заполнив все строительные слоты во всех ваших регионах."
 HELP_BUTTON_GDP_TT_delayed: "Если в вашей стране более 78 фабрик, вы сможете оставить по одному пустому слоту в каждом регионе и при этом иметь возможность повышать свой ВВП."
 HELP_BUTTON_TAXES_TT: "Основной доход для вашей страны - это §Hналоги§!. Увеличивая налоги, вы сможете зарабатывать больше денег, но часть имеющихся у вас §Hгражданских фабрик§! будут использоватся как §Hналоговые затраты§! в зависимости от вашей §Hналоговой ставки§!. Это означает, что строительство и экономический рост будут замедлены. Снижение налогов приведет к обратному эффекту. Вы можете изменить ставку налога с помощью кнопок «+» и «-»."
 HELP_BUTTON_FINANCES_TT: "Важно управлять доходами и расходами вашего правительства. На верхней панели вы увидите свой §Hдолг§!, §Hказну§! и §Hмеждународные инвестиции§!.\n\n§HДолг§! отражает деньги, которые заняла ваша страна. Вам необходимо платить проценты по кредиту. Ваши процентные ставки определяются вашей экономикой(количеством фабрик) и вашим ВВП. Чем они выше, тем меньше процентов вы платите. Высокая процентная ставка (>15%) может привести к банкротству!\n\n§HКазна§! отражает деньги вашей страны на текущий момент. Наведя курсор на казну, вы увидите ежедневную прибыль или дефицит. Если у вас нет денег или у вас дефицит, то ваш долг будет автоматически увеличен.\n\n§HМеждународные инвестиции§! отражают деньги, которые ваша страна вложила за границей. Вы получаете фиксированную норму доходности ваших инвестиций, которая прибавляется к вашему ежедневному доходу. Вы можете инвестировать в другие страны, щелкнув на государство, не принадлежащее вам, и выбрав из меню строительства над окном состояния.\n\nУвеличение уровня расходов предоставит вам различные бонусы, но обойдется дороже."
 HELP_BUTTON_FINANCES_TT_delayed: "В "Millennium Dawn" экономика формируется по образцу реальной жизни. Как и в реальной жизни, нормально иметь дефицит и финансировать часть расходов за счет долга. Просто держите свою процентную ставку под контролем, развивая свою экономику и увеличивая ВВП."
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Внутренние фракции представляют собой влиятельные группы, обладающие политической властью в вашей стране. Если они вас поддерживают, они дадут вам бонусы. Фракции, которым вас не поддеживают, имеют противоположный эффект. Внутренние фракции могут требовать от вас чего-то и ограничивать ваши возможности в отношении политики и национальных интересов. Мнение внутренних фракций может меняться через фокусы, решения и события."
 HELP_BUTTON_TRADE_TT: "Уровень вашей торговли определяет, какая часть ваших природных ресурсов экспортируется на рынок. Когда вы экспортируете ресурсы, вы получаете дополнительный доход. Вы будете получать доход независимо от того, покупает ли другая страна ваши ресурсы или нет."
 HELP_BUTTON_DECISIONS_TT: "В отличие от ванильной игры, "Millennium Dawn" использует решения для контента. Не забывайте периодически проверять доступные решения на наличие новых. Вы можете снять отметку с решений, которые вас не интересуют, и любые новые решения, которые появятся, автоматически вызовут сообщение '§Hрешения доступны§!'."
 HELP_BUTTON_RESEARCH_TT: "В "Millennium Dawn" страны начинают со снаряжением, которое они сами разработали в реальном мире, и любого базового снаряжения, необходимого для их стартовых шаблонов. Как минор, вы должны полагаться на более крупные страны, чтобы получить самое современное вооружение. Если вы хотите быть независимым, вам нужно вкладывать значительные средства в развитие отечественных систем вооружений."
 HELP_BUTTON_SLOTS_TT: "В "Millennium Dawn" количество слотов для исследований ограничено, поэтому вам нужно расставлять приоритеты в зависимости от того, что нужно в первую очередь. Больше слотов для исследований можно получить за счет национальных фокусов."
 HELP_BUTTON_INFLUENCE_TT: "Каждая страна подвержена §Hвлиянию§! других стран. Влияние представляет собой слабую власть и контроль других стран. Страны, подверженные влиянию, будут приближаться к тому же §Hмировозрению§!, как у тех, кто на них влияет. Чем сильнее влияние другой страны, тем сильнее приближение. Расходуя влияние, страны могут влиять на политику других стран, получать ресурсы и даже марионетить другие страны. Влияние растет за счет траты §Hполитической власти§! или инвестируя в другие страны. Вы можете бороться с влиянием через решения во вкладке решений."
 HELP_BUTTON_RESOURCES_TT: "В отличие от ванильной игры, в "Millennium Dawn" производство всей военной техники требует нефти. Это должно побудить страны покупать нефть даже в мирное время и сделать их зависимыми от стран-производителей нефти."
 HELP_BUTTON_TEMPLATES_TT: "Юниты "Millennium Dawn" довольно сильно отличаются от тех, что в ванильной игре. Здесь отряды становятся сильнее по мере того, как они становятся тяжелее (Легкая пехота -> Пехота -> Механизированная пехота -> Бронированная пехота -> Бронированная), но они стоят больше и получают больше штрафов за местность.\n\nБазовая боевая ширина будет увеличена с 60 до 120 по сравнению с ванильной игрой, а ширина отдельных батальонов часто бывает нечетной. Это сделано для того, чтобы снизить важность оптимальной ширины боя для ваших шаблонов. В большинстве случаев вы не сможете заполнить доступную боевую ширину до максимума. Если учитывать размеры юнитов, то большие юниты всегда лучше."
 HELP_BUTTON_EQUIPMENT_TT: "В "Millennium Dawn" все ваши стартовые юниты появляются без какого-либо снаряжения. Все начальное снаряжение помещается на склады стран. Это сделано для того, чтобы все страны начинали с правильным исторически реальным снаряжением. По этой причине не рекомендуется сразу начинать обучение новых юнитов, так как вы отберете снаряжение у уже существующих юнитов. Чтобы обеспечить начальные отряды, требуется около недели игрового времени."