l_russian:
 MODERN_DAY_NAME: "Мир сегодня"
 MODERN_DAY_DESC: "Никогда чувство голода не было меньше. Никогда еще доходы не были выше. Тем не менее, мир отмечен страхом перед быстрыми социальными и технологическими изменениями. Обратная реакция на глобализацию ощущается, когда Ближний Восток окунается в гибридную войну и волна националистического популизма обрушивается на Запад. Тяготение мира смещается в сторону Азии, но развивающиеся державы еще не нашли привлекательной альтернативы господствующему западному мировому порядку."
 USA_MODERN_DAY_DESC: "Соединенные Штаты Америки - единственная сверхдержава, сталкивающаяся с постепенным снижением международной мощи из-за ближневосточных войн, гос. долга и экономического подъема Китая или других стран БРИКС. Благодаря уникальному геоположению - предлагая полную безопасность без естественных врагов, они могут оставаться за границей в полной силе, защищая как жизненные интересы страны, так и их союзников. Дома волна националистических настроений против элитарности и глобализации привела к тому, что президентом стал самый маловероятный - Дональд Трамп. Если европейские и азиатские союзники опасаются как американской односторонности, так и ухода из западных либеральных институтов, могут ли США достичь баланса, который заставит западный мировой порядок восторжествовать?"
 ENG_MODERN_DAY_DESC: "Соединенное Королевство находится в таком положении, в каком еще никогда не была ни одна страна. После референдума по Брекситу 2016 года, который прошел с превышением почти 52% голосов, страна стала первой и единственной, которая ссылается на статью 50 Европейского Союза. В книгах по истории это будет считаться либо самым лучшим решением для британского народа, либо самым худшим из возможных вариантов.\nХорошо или плохо - это самый большой вопрос."
 FRA_MODERN_DAY_DESC: "Франция - глобальный центр искусства, культуры и дипломатии, с радостью смотрит на новый век, полный надежд и возможностей. Тирания древних монархий и разрушение от мировых войн отбросили Францию к Европейскому Союзу, одним из основателей которого она и является. \n\nТолько время покажет, как французы справятся с предстоящим столетием."
 GER_MODERN_DAY_DESC: "Благодаря прежним мерам жесткой экономии и реформам немецкая экономика осталась невредимой от двойных потрясений финансового кризиса 2008 года и европейского долгового кризиса. Будучи самой сильной европейской экономикой, некогда осторожная Германия должна вести Европейский Союз вперед в лице Brexit и усиливать призывы к национальному суверенитету. Для Германии Еврозона и Европейский Союз - это не выбор, а необходимость - предоставить ему объединенный рынок, достаточно большой для ее товаров, - поскольку сильный немецкий промышленный сектор уже давно опередил свои внутренние потребности. Кроме того, в условиях демографического спада Германия должна полагаться на увеличение иммиграции, чтобы заполнить вакуум, несмотря на рост национализма."
 JAP_MODERN_DAY_DESC: "Япония - одна из крупнейших экономик мира. Она продолжает производить продукцию многих стран Европы, а также поддерживает одну из самых уникальных культур мира. Однако эта крупная экономика страдает от невероятных долгов. Население Японии и правительство скопили дефицит бюджета около 249% от ее общего ВВП. Кроме того, это одна из немногих стран, затронутых перевернутой пирамидой населения, где большинство населения находится в возрасте старше 40 лет.\nРухнет ли Япония из-за своего финансового долга и демографического кризиса или же она выдержит испытание временем и станет одной из сильнейших стран мира?"
 SOV_MODERN_DAY_DESC: "Распад Советского Союза остановил 300-летний российский экспансионизм и создал новую федерацию с ее границами 17-го века. Расширение НАТО в Восточной Европе и постсоветских государствах сделало Россию уязвимой, ибо ее сердце лежит на европейской равнине. Таким образом, получение косвенного контроля над постсоветскими государствами, такими как Украина, Грузия и Прибалтика, с помощью таких инициатив, как Евразийский союз, имеет первостепенное значение, если Россия когда-либо снова станет чем-то большим, чем региональная держава с приличной армией. В экономическом плане она должна преодолеть 2 шока: низкие цены на нефть и западные санкции + как-то справиться с безудержной коррупцией в высокоцентрализованной бюрократии."
 CHI_MODERN_DAY_DESC: "География Китая, окруженная горами и джунглями, защищает его, но также изолирует от остального мира. Китай - многонациональная империя с многочисленными меньшинствами, которой для контроля требуется только поддержание ее территориальной целостности, а та требует крупных инвестиций в отдаленные районы и спорные территории. Однако, самая большая уязвимость - это ее зависимость от экспорта и торговли в открытом океане, который контролируется США и их союзниками в Азиатско-Тихоокеанском регионе. Чтобы Китай стал настоящей сверхдержавой, ему нужно конкурировать с ВМС США по размеру и качеству, и превратить нынешних азиатских соперников в союзников. Дипломатии Китая мешает отсутствие привлекательной политической модели. Тем не менее, мощь Китая увеличивается благодаря огромным внешним резервам и готовности использовать их для инвестирования за рубежом."
 BRA_MODERN_DAY_DESC: "Бразилия медленно растет на рубеже веков. У этой страны есть потенциал для величия. Это одна из крупнейших развивающихся стран в мире, и ее рост продолжает ускоряться. Тем не менее, в последние годы бразильское экономическое течение восстанавливается после резкого спада, вызванного азиатским финансовым кризисом 1995 года и обесценившейся валютой. Теперь на сцену вышел новый партийный претендент. Влияние ПП увеличивается.\n\nСможете ли новое правление дать толчок некогда великой экономике страны или же ПП и его социалистическая политика захватят власть?"
 UKR_MODERN_DAY_DESC: "2014 год сделал Украину эпицентром событий, которые в любой момент могут привести к необратимым последствиям. Революция на Майдане свергла авторитарную власть Виктора Януковича и привела к созданию нового прозападного правительства во главе с Петром Порошенко. Несмотря на многочисленные предвыборные обещания, новоизбранный гарант привел страну в еще большую долговую ловушку и воспользовался ситуацией в своих собственных интересах. У людей кончается терпение, вдобавок Крымский полуостров был аннексирован бывшими друзьями, а восточные районы Донбасса охвачены пламенем войны. До новых выборов осталось всего несколько лет, но выдержит ли народ до конца президентского срока?"
 TUR_MODERN_DAY_DESC: "Последние годы не были милосердными. Хотя угроза PKK была локализована, сложно найти решение, чтобы полностью ее устранить. Прошло всего несколько месяцев с тех пор, как попытка переворота была отражена, и хотя люди даже начинают забывать об этом, некоторые преступники все еще находятся на свободе, в нашей стране, некоторые скрываются за границей или укрываются нашими врагами, в том числе Фетхуллах Гюлен. Определенное время в узких кругах ходили слухи о том, что сам Эрдоган организовал переворот, но это не позволило ему избавиться от оппозиции и захватить больше власти. Тем не менее, часть людей, которые были устранены, оказались невинными, и это было доказано."
 ISR_2000_MILLENNIUM_DAWN_DESC: "В некотором смысле Израиль никогда и не был в лучшем положении. Экзистенциальная угроза, которую когда-то представляли арабские соседи, в значительной степени исчезла благодаря нормализации отношений с Египтом и Иорданией. Были предприняты большие шаги в урегулировании палестинского вопроса посредством соглашений Осло 1993 года.\n\nНо Израиль по-прежнему обеспокоен. Терроризм и государства-изгои оправдывают продолжающуюся секьюритизацию страны, поскольку вопросы о будущей траектории развития еврейского государства продолжают доминировать в израильской политике. Как страна будет реагировать на растущее и зачастую несовместимое давление со стороны международного сообщества, палестинцев и своего собственного народа, остается неясным."
 ISR_MODERN_DAY_DESC: "С предстоящим уходом президента Обамы Израиль надеется на возвращение статус-кво на Ближнем Востоке. В последние годы Израилю угрожали разворот Америки к Азии, повсеместная нестабильность после «арабской весны» и возрождающийся Иран. Многие в израильском правительстве надеются, что новый президент оживит приверженность Америки обороне Израиля и положит конец усилиям по реинтеграции Ирана в международное сообщество.\n\nНо независимо от позиции США в отношении Израиля и Ближнего Востока в целом, глубоко сохраняется структурная напряженность в Израиле и в регионе в целом, которую невозможно решить, просто полагаясь на непоколебимую поддержку Америки."
 SYR_MODERN_DAY_DESC: "Отсутствие единства в сирийских Вооруженных силах и ошеломляющие людские потери за 6 лет ведения жестокой гражданской войны привели к истощению сил регулярной армии. Место на сирийской земле заняли многочисленные ополченцы, частные военные компании, Хезболла и Иранская революционная гвардия, которые вместе начали наносить огромный ущерб Асаду. Однако, когда экономика страны разрушена, а большая часть территории Сирии находится под контролем террористов, повстанцев и курдов, идеология объединенной Сирии, несомненно, остается еще очень далекой."
 SYR_2000_MILLENNIUM_DAWN_DESC: "Сирия находится под диктатурой семьи Аль-Асадов с 1971 года. Здоровье Хафеза аль-Асада в настоящее время ухудшается, и вскоре появится новый преемник. Многие дети и родственники Хафеза соперничают за власть, но править может только один человек..."
 PER_MILLENNIUM_DAWN_DESC: "Со времен Иранской революции нынешняя Исламская республика, созданная в 1979 году, правит Ираном как шиитская теократия. Иран столкнулся с множеством проблем, таких как гражданская война в Афганистане на востоке и враждебное отношение Запада к исламской теократии. В таких условиях Иран закрепил за собой роль маяка шиитов в мусульманском мире, оказывая широкое влияние на таких экстремистов, как "Хезболла", которая в значительной степени зависит от иранской поддержки для своей деятельности. В конечном итоге, если Иран хочет выжить, ему придется либо сотрудничать с миром, либо сокрушить своих противников. Только время покажет, что он выберет..."
 PER_MODERN_DAY_DESC: "После продолжения проекта AMAS в условиях глобального возмездия Иран столкнулся с жесткими экономическими санкциями, которые ослабили, но не остановили его стремление к приобретению ядерного оружия. В это трудное время Иран также начал наращивать свою мощь на Ближнем Востоке, используя свои силы в Кудсе. Сейчас, начиная приходить в норму, Иран позиционирует себя как нация, готовая противостоять мировому порядку и Соединенным Штатам. Куда это приведет дальше?"
 FSA_MODERN_DAY_DESC: "Первоначально Свободная сирийская армия (ССА) была зонтичной организацией повстанческих группировок против Асада и параллельно действующим правительством. Но радикализация сирийских боевиков привела к массовым дезертирствам как Аль-Каиды, союзника Аль-Нусры и ИГИЛ, так и уничтожению ССА на севере Сирии. В результате Свободная сирийская армия была ликвидирована как организация. \n\nТем не менее, множество мусульманских братств, связанных повстанческими группами, вместе с небольшим количеством салафитов и светских группировок все еще сохраняют наименование сил сопротивления. На юге Сирии группы FSA успешно сражались в пустыне против ИГИЛ и до сих пор защищают большую часть Дараа от войск Асада. На севере интервенция турецкой армии была успешной и создала клин между двумя курдскими кантонами."
 NUS_MODERN_DAY_DESC: "В январе 2017 года несколько группировок моджахедов объединились под призывом к объединенному джихаду против тирана Аль-Асада. Известный как Хаят Тахрир аш-Шам (Комитет освобождения Леванта) был сформирован в результате кровопролития в сирийской гражданской войне. Группа классифицируется США как террористическая организация и боевики, связанные с «Аль-Каидой»."
 ROJ_MODERN_DAY_DESC: "Когда началась сирийская гражданская война, силы Асада были выведены из курдских районов, чтобы защитить сердце державы. Это позволило давно репрессированным курдским народам через партию левого Демократического союза и ее ополчение YPG взять под контроль и провозгласить Рожаву, основанную на демократическом социализме и равенстве полов. Когда ИГИЛ вышло на сирийское поле битвы, они атаковали курдов, захватив большие части Рожавы, кульминацией которых стало неудавшееся нападение на Кобани. С подкреплениями из пешмерги, турецкой РПК и американской авиации курды смогли переломить ситуацию и отправить ИГИЛ в бегство. С тех пор они включили части старого FSA под флагом «SDF». И все же проблемы курдов остаются многочисленными: Турция постоянно угрожает войной, и надвигаются опасения, что союз с Асадом может привести к конфликту."
 OTHER_MODERN_DAY_DESC: "Народы мира, великие и малые, не все готовы задержать дыхание в ожидании начала очередного глобального конфликта. От крупных держав на грани гражданской войны до многих наций, образованных и трансформированных Великой войной - всем придется принимать сложные решения и сочетать идеалы с прагматизмом, чтобы оказывать влияние на будущее мира."
 DEN_MODERN_DAY_DESC: "Дания является безопасной и надежной страной, являясь одновременно членом ЕС и НАТО. Однако недавно начался внутренний экономический спад и замедление темпов роста ВВП, который бросил вызов датскому государству. Сможет ли Дания и впредь оставаться невосприимчивой к турбулентности всего мира, далеко не очевидно."
 ETH_MODERN_DAY_DESC: "Монархия Эфиопии была свергнута в 1974 году и ее последующей коммунистической диктатурой в 1991 году. Конституция 1995 года обеспечила несколько стабильную демократию, но она не смогла решить проблемы голода, политического кризиса и коррупции."
 FIN_MODERN_DAY_DESC: "Заботясь о сохранении своего нейтралитета, Финляндия тщательно следила за распадом Советского Союза и последующей политической экспансией западноевропейских сил. Финны вступили в ЕС в 1995 году и вот-вот примут евро в качестве национальной валюты. Может ли мир продолжаться? Русские действительно умиротворены?"
 ITA_MODERN_DAY_DESC: "Италия совсем чуть-чуть отстала от других великих держав с начала 20-го века. После поражения во Второй мировой войне сильная связь Италии с ее бывшими врагами и ее бывшим союзником Германии вернула их обратно в состояние высокоразвитой и процветающей страны. Но что ждет итальянцев в будущем? Национальное величие или экономическая катастрофа?"
 GRE_MODERN_DAY_DESC: "Греция находится в смятении после рецессии 2008 года, которая еще больше ослабила ее и без того хрупкую экономику. Растущее соотношение долга к ВВП в сочетании с напряженностью из-за роста радикальных партий ухудшает положение Греции с каждым днем. Кроме того, у Греции и Турции до сих пор натянутые отношения, а это означает, что любой незначительный инцидент потенциально может привести обе страны к войне.\n\nГосударство эллинов находится на грани краха, и даже самое незначительное решение может привести к разрушению. Стоит надеяться, что новые правители сделают правильный выбор."
 NOR_MODERN_DAY_DESC: "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и впоследствии до некоторой степени оставалась отдаленной от Европы. Норвегия, тем не менее, остается членом НАТО и имеет короткую, но критическую границу с Российской Федерацией."
 SWE_MODERN_DAY_DESC: "В начале 1990-х годов Швеция находилась в глубоком экономическом кризисе, а вступление страны в ЕС в 1995 году мало что изменило. Швеция, которая остается нейтральной в военном отношении и верна своей шведской традиции, должна найти ответы на экономические проблемы."
 POL_MODERN_DAY_DESC: "Польша значительно выросла с момента своего вступления в Европейский Союз в 2004 году. Сейчас это региональная держава и одна из самых быстрорастущих экономик в Европе. Она на пути к тому, чтобы стать одной из самых значительных держав в центре Европы. Нынешняя политическая ситуация в Польше интересна тем, что ПИС пришла к власти, а отношения с ЕС накалились. Будучи ярко выраженной антироссийской страной, Польша приложила большие усилия для укрепления своих отношений с Соединенными Штатами."
 SWI_MODERN_DAY_DESC: "Нейтральная с незапамятных времен Швейцария решила держаться подальше не только от НАТО и Европейского союза, но и даже от ООН. Может ли международное сообщество по-прежнему полагаться на то, что Швейцария будет молчаливым судьей и нейтральной почвой, которой она всегда была? Или швейцарский народ потребует, чтобы его правительство играло более активную роль за рубежом для сохранения мира и отстаивания швейцарских национальных интересов?"
 BRM_MODERN_DAY_DESC: "Аун Саан Су Чжи, некогда любимчик международного сообщества, стал свидетелем драматического поворота судьбы с точки зрения международного общественного мнения. Перестав быть харизматичным и красноречивым борцом за права человека, кризис рохинджа превратил де-факто лидера Мьянмы в злодейского военного преступника в глазах многих. В пределах территориальных границ страны повстанческие группировки и все еще сильные военные генералы следят за признаками слабости. Эти две дилеммы, как международные, так и внутренние, ставят правительство Мьянмы перед важным выбором. Разрешить или прекратить насилие в отношении мусульман Ракхайна? Попытаться восстановить отношения с Западом или отступить к старому союзнику военной хунты - Китаю? Ответы туманны..."
 NIG_MODERN_DAY_DESC: "Последние десять лет Нигерия демонстрировала истинное лицо исламского государства, поддерживающего крупное восстание Боко Харам и салафитских повстанцев на северо-востоке страны. Военные Нигерии оказались невероятно неэффективными в борьбе с новым видом религиозных партизан. Это постепенно переросло в крупный региональный конфликт, поскольку нигерийское правительство постепенно теряло все больший контроль над штатом Борно.\n Сможет ли новая власть положить конец восстанию или присоединится к глобальному джихаду?"
 BHR_MODERN_DAY_DESC: "Бахрейн - страна, которая не избежала волны протестов, распространившейся по всему Ближнему Востоку в рамках так называемой «Арабской Весны». В День ярости большинство шиитов выражало недовольство монархией, которая воспринимается не только как дискриминационная по отношению к шиитам власть, но и как иностранный оккупант и угнетатель истинного, коренного народа Бахрейна. Без вмешательства «Щита полуострова» монархия вполне могла рухнуть в 2011 году.\n\nТаким образом, приоритетом династии Халифа является сохранение своего правления перед лицом враждебности шиитов. Хотя исторически суннитская оппозиция представляла собой большую угрозу, призрак иранского влияния и ограниченная политическая либерализация означают, что эта угроза была подавлена, по крайней мере, на данный момент."
 KUW_MODERN_DAY_DESC: "Кувейт занимает относительно удобное положение на международном уровне. Самая большая угроза его суверенитету, Ирак Саддама Хусейна, была устранена американским вторжением в 2003 году, и Кувейту удалось сохранить хорошие отношения со всеми региональными игроками Ближнего Востока.\n\nСамая большая проблема, хотя и не срочная, носит внутренний характер. Система полудемократического правления в стране укрепила легитимность правительства, но помешала проведению реформ, необходимых для диверсификации экономики, зависящей от нефти. Кроме того, реформы Кувейта не полностью успокоили оппозицию, которая продолжает выступать против правительственной цензуры и периодических репрессий в отношении политических активистов."
 OMA_MODERN_DAY_DESC: "Оман заслужил репутацию маяка мира и стабильности в неспокойном, подверженном конфликтам регионе. Кабус бен Саид аль-Саид проводит успешную внешнюю политику с момента прихода к власти в 1970 году, возглавляя страну, которую никто не желает уничтожить и которой все восхищаются. Однако Оман не остался без своих проблем. Султана критикуют за жесткий подход к внутреннему инакомыслию, что порождает неуверенность в устойчивости абсолютной монархии. Более того, война в Йемене открыла новую угрозу. Оман исторически считал йеменскую провинцию Аль-Махра частью своей сферы влияния, учитывая тесные культурные связи региона с Дхофаром в Омане. Но присутствие саудовских войск угрожает границе и не будет терпимо со стороны Оманского государства, даже если это будет означать тайный подрыв саудовских военных действий."
 QAT_MODERN_DAY_DESC: "С 1996 года Катар наметил независимый курс в рамках Совета сотрудничества стран Персидского залива. Запасы природного газа позволили Катару работать за пределами нефтяного рынка, в котором доминирует Саудовская Аравия Эмиры же Катара десятилетиями поддерживали тесные отношения с популистскими «Братьями-мусульманами» - организацией, которую саудиты и эмираты все чаще рассматривают как угрозу своему авторитету. Как родина Аль-Джазиры, Катар частично обвиняется другими арабскими автократиями в распространении арабских восстаний, известных под общим названием «Арабская весна». Худшее из всего в глазах саудовцев и их эмиратских союзников - это тесные отношения Катара с Ираном, государством, которое они рассматривают как экзистенциальную угрозу. Лишь вопрос времени, когда враждебность соседей Катара к его уникальной внешней политики достигнет точки кипения."
 SAU_MODERN_DAY_DESC: "Саудовцы наблюдали, как Ближний Восток был безвозвратно преобразован серией важных событий. Во-первых, события 2003 года устранили одного из главных игроков в борьбе за власть между Саудовской Аравией, Ираком и Ираном, обострив межконфессиональную напряженность между суннитами и шиитами в результате последующей гражданской войны. Затем саудовцы с ужасом наблюдали, как дружественные режимы во всем арабском мире были свергнуты явлением, известным как «Арабская весна». И наконец, с тревогой наблюдали за постепенным уходом Америки из региона и ее сближением с Ираном при Обаме. Все это убедило Аравию в необходимости более активной внешней политики, которая привела бы монархию к агрессивному противодействию иранскому влиянию на Ближнем Востоке. От Ливана до Йемена, от Сирии до Ирака протягиваются линии фронта."
 SIN_MODERN_DAY_DESC: "В последние годы финансовый сектор Сингапура переживает бурный рост. Страна постепенно привлекла к себе внимание Юго-Восточной Азии в качестве образца для подражания для других стран региона. Его законодательство, ориентированное на бизнес, позволило ему поддерживать невероятный рост и стать одной из самых богатых стран на планете по показателю ВВП/С. Львиный город продолжает взрываться и расширяться, но Китай затмил этот город и остается постоянной угрозой, маячащей на горизонте."
 PHI_MODERN_DAY_DESC: "С экономической точки зрения Филиппины были названы одной из новых промышленно развитых стран, поскольку они продолжают поддерживать темпы роста не менее чем на 5%. Будучи одной из стран с переходной экономикой, она смогла сохранить свое присутствие в списке важных развивающихся рынков. Недавно, после выборов 2016 года, к власти пришел Родриго Дутерте, который много раз обещал продолжить агрессивную войну против картелей и смягчил позицию в отношении Исламского фронта освобождения Моро, заявив, что с Моро обошлись несправедливо, и стремится расширить их представительство.\n"
 UAE_MODERN_DAY_DESC: "Объединенные Арабские Эмираты, бережно прозванные американскими официальными лицами «Маленькой Спартой», являются близким союзником как Соединенных Штатов, так и Саудовской Аравии и активным участником многосторонних военных операций. Вооруженные силы эмирата, особенно его авторитетные военно-воздушные силы и элитная президентская гвардия, несут службу в Афганистане, Ливии, Косово, Сомали и теперь даже в Йемене. Но ОАЭ не довольствуются тем, чтобы просто играть вторую роль перед США или Саудовской Аравией. Эмираты, порой соревнуясь со своими давними союзниками, иногда помогают сепаратистам Йемена, временно присоединившимся к поддерживаемому Саудовской Аравией правительству Хади. Кроме того, ОАЭ являются примером единственного успешного случая диверсификации экономики, когда Дубай заслужил репутацию мирового города и финансового центра."
 CAN_MODERN_DAY_DESC: "Получив полную независимость от Великобритании в 1982 году, Канада является 4-м по величине экспортером нефти в мире и зарекомендовала себя как одна из ведущих стран в контртеррористических операциях. Обладая второй по величине сушей на планете, Канада состоит в основном из ледяных равнин и гор, причем большинство населения проживает на юге страны. Располагая огромным количеством ресурсов в северных недрах, она является страной с бесконечными возможностями и потенциалом."
 KOR_MODERN_DAY_DESC: "Корея переживает один из самых драматических президентских скандалов в своей истории. После массовых демонстраций консервативный президент Пак Кын Хе только что подверглась импичменту Национальной ассамблеей из-за теневого влияния ее советника в стиле Распутина Чхве Сун Сила. В условиях хаоса в правящей партии и новых выборов, которые, вероятно, будут назначены через несколько месяцев, кажется, что все готово для возвращения к власти левой Демократической партии.\n\nЕсли кандидат в президенты Мун Чжэ Ин доберется до Голубом доме, ему нужно будет восстановить веру в корейскую политическую систему, реализовать амбициозную экономическую повестку дня и управлять тем, что, вероятно, станет напряженным в отношениях между США и Северной Кореей после президентских выборов в США."
 NKO_MODERN_DAY_DESC: "Многие недооценили молодого дородного Ким Чен Ына, когда ему пришло время занять место своего отца в качестве Верховного лидера Народно-Демократической Республики. С тех пор стало ясно, что эта малопонятная фигура, получившая образование в Швейцарии, была силой, с которой нужно считаться. Его жестокая консолидация власти привела к казни дяди Кима и множества других официальных лиц, включая, если верить сообщениям, одну казнь из зенитной пушки. Но положение молодого Кима не совсем безопасно. Несогласие в рядах истеблишмента сохраняется, а его амбициозная программа экономических реформ все еще набирает обороты. Сможет ли последняя итерация династии Кимов поддержать государство, как это сделали его отец и дед? Или он станет свидетелем краха своего королевства?"
 BOT_MODERN_DAY_DESC: "Ботсвана — одна из самых высокоразвитых стран Африки со стабильной демократией, высоким индексом человеческого развития и низким уровнем коррупции. Ботсвана разбогатела после того, как было найдено большое количество алмазов, что привело к одному из самых высоких показателей ВВП на душу населения в Африке. Однако не без проблем; в политике доминирует партия БДП, которую многие считают авторитарной и неинклюзивной. Кроме того, во многих охотничьих угодьях страны процветает браконьерство. Алмазы также не будут существовать вечно, и необходимо найти решение, чтобы найти альтернативы для экономики."
 AFG_MODERN_DAY_DESC: "С помощью коалиционных сил Северный альянс успешно сверг режим Талибана. Вместо того чтобы быть уничтоженными, талибы с тех пор разделились и начали вести повстанческую деятельность в различных частях Афганистана, они по-прежнему представляют значительную угрозу для коалиционных и правительственных сил. Хотя некоторые действия коалиционных сил являются причиной роста Талибана, неэффективность и коррупция центрального правительства, а также уникальная племенная культура Афганистана, существовавшая до эпохи модерна, являются основными причинами того, что Талибан трудно уничтожить, не говоря уже о том, что боевики Талибана могут скрываться и перегруппировываться в некоторых районах Пакистана и возвращаться к борьбе в Афганистане. Покончат ли правительственные войска с повстанцами Талибана? Или будет заключено мирное соглашение, которое убедит талибов мирно сложить оружие и присоединиться к правительству?"
 LIC_MODERN_DAY_DESC: "Лихтенштейн - маленькая и неприметная, но хорошо развитая страна в самом сердце Европы. С населением всего шесть тысяч человек и являясь одним из двух государств в мире, не имеющих выхода к Мировому Океану и граничащих исключительно со странами, также не имеющими выхода к Мировому Океану, можно с уверенностью сказать, что никто не ожидает от Лихтенштейна многого. Лихтенштейн, экономика и безопасность которого во многом зависят от соседей в Альпах, стоит перед сложным выбором. Быть ли ему бастионом международного сотрудничества или прибежищем для злонамеренных международных корпораций? Должен ли он принимать беженцев со всего мира, пытаясь стать настоящей военной державой, или закрыть свои границы и сосредоточиться только на себе? Только время покажет."

 MILLENNIUM_DAWN: "Рассвет тысячелетия"
 MILLENNIUM_DAWN_DESC: "Мир изменился. В Европе атмосфера спокойствия и процветания господствует уже около полувека. Но с недавним окончанием холодной войны, недавним подъемом Китайской Народной Республики, как этот мир увидит себя? Как он будет формировать себя? Будут ли Соединенные Штаты продолжать свое господство? Окажется ли новая Российская Федерация в центре внимания? Какие роли будут играть бывшие великие европейские империи: Великобритания, Франция и Германия? И какую роль будет играть тень терроризма? Мир изменился и продолжает меняться..."
 CHI_MILLENNIUM_DAWN_DESC: "Аутсайдер вчера. Сверхдержава завтра. После десятилетий европейских издевательств и еще нескольких десятилетий гражданской войны, беспорядков и вторжения со стороны Японии, Китай стремится восстановить себя в качестве главной силы Азии и, в конечном итоге, мира. \n\nПод руководством Коммунистической партии были достигнуты большие успехи в строительстве нового Китая. Но этот новый Китай нестабилен. Если страна прореформируется слишком медленно, то все может быть потеряно. Если он будет меняться слишком быстро, то может разрушить себя."
 FRA_MILLENNIUM_DAWN_DESC: "Франция - глобальный центр искусства, культуры и дипломатии, с радостью смотрит на новый век, полный надежд и возможностей. Тирания древних монархий и разрушение мировых войн отбросили Францию к Европейскому Союзу, одним из основателей которого она и является. \n\nТолько время покажет, как французы справятся с предстоящим столетием."
 GER_MILLENNIUM_DAWN_DESC: "Отступление Советов и воссоединение Восточной и Западной Германии дали новую надежду нации. Травмирующее прошлое Германии и национал-социализм не были забыты для широких слоев населения. Теперь Германия является одной из самых демократических наций в Европе, с надежной системой социального обеспечения и одной из самых сильных экономик в Европе. \n\nЯвляясь одним из основателей Европейского Союза, страна рассчитывает расширить блок, включив в него бывшие советские государства Восточной Европы против возможного возрождения России."
 JAP_MILLENNIUM_DAWN_DESC: "Страна, включающая примерно 6852 островов. Морской народ Японии далеко продвинулся после Второй мировой войны и атомных бомбардировок Хиросимы и Нагасаки. Сегодня Япония является второй по величине экономикой на Земле, известной своими технологическими инновациями и качеством продукции, поставляемой по всему миру. \n\nОткрытая от своих американских и европейских союзников, Япония настороженно смотрит на своего давнего соперника - Китай, с новой уверенностью и новым потенциалом конфликта."
 SOV_MILLENNIUM_DAWN_DESC: "В результате августовского переворота и последующего распада Советского Союза в 1991 году российская экономика оказалась разбита в клочья, потрясена своей гордостью и мрачным будущим. Олигархи и коррумпированные чиновники заполнили вакуум в правительстве в отсутствие сильной центральной власти. \n\nПосле недавнего подъема Владимира Путина многие задаются вопросом, как этот бывший офицер КГБ попытается восстановить наследие России и перенести его в новую эпоху?"
 ENG_MILLENNIUM_DAWN_DESC: "После того, как Гонконг был передан Китаю в 1997 году, в Соединенном Королевстве произошло его последнее великое колониальное владение. Некогда могущественная нация на Земле отчаянно пытается переопределить себя, найти новый путь к величию и славе. \n\nНо будет ли этот путь лежать в продолжении сотрудничества с США? Должна ли Британия сблизиться со своими европейскими братьями? Или Британия сама будет править волнами в очередной раз?"
 USA_MILLENNIUM_DAWN_DESC: "Распад Советского Союза привел к первому в мире однополярному моменту. Соединенные Штаты стоят на переднем  плане всех технологических, военных и культурных сил, действующих по всему миру. Его охват никогда не был больше, и его будущее никогда не выглядело ярче. \n\nГрядущие выборы станут решающим моментом в определении будущего курса Америки, и что бы там ни было - мира."
 TUR_MILLENNIUM_DAWN_DESC: "После распада Османской империи в конце Первой мировой войны Турция в основном оставалась на стороннем фоне геополитических событий. Теперь позиция Турции вновь ставит ее в центр внимания, поскольку конкурирующие идеологии работают на то, чтобы изменить страну в ту или иную сторону. \n\nДолжна ли республика продолжать реформы Ататюрка и добиваться признания в ЕС или оставаться верной своему исламскому наследию? Слабое здоровье премьер-министра Бюлента Эджевита сигнализирует о неопределенных временах."
 UKR_MILLENNIUM_DAWN_DESC: "Выборы 1999 года должны были принести безоговорочную победу либеральному лидеру Национального движения - Вячеславу Чорновилу. Но вскоре он погиб в автомобильной аварии при загадочных обстоятельствах. Нынешний президент - Леонид Кучма победил на выборах в результате правдивых лозунгов и отсутствия популистских обещаний. Но то, что принесет его каденция, все еще под вопросом. \n\nПосле лишения своего ядерного статуса в 1996 году и подписания Будапештского меморандума Украина получила гарантии защиты от сильнейших государств и билет в театр мира. Но кем будет молодая страна на будущих выступлениях? Прямой участник или наблюдатель в последних рядах?"
 BRA_MILLENNIUM_DAWN_DESC: "Бразилия медленно растет на рубеже веков. У этой страны есть потенциал для величия. Это одна из крупнейших развивающихся стран в мире, и ее рост продолжает ускоряться. Тем не менее, в последние годы бразильское экономическое течение восстанавливается после резкого спада, вызванного азиатским финансовым кризисом 1995 года и обесценившейся валютой. Теперь на сцену вышел новый партийный претендент. Влияние ПП увеличивается.\n\nСможете ли новое правительство дать толчок некогда великой экономике страны или же ПП и его социалистическая политика захватят власть?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "Дания является безопасной и надежной страной, являясь одновременно членом ЕС и НАТО. Однако недавно начался внутренний экономический спад и замедление темпов роста ВВП, который бросил вызов датскому государству. Сможет ли Дания и впредь оставаться невосприимчивой к турбулентности всего мира, далеко не очевидно."
 ETH_MILLENNIUM_DAWN_DESC: "Монархия Эфиопии была свергнута в 1974 году и ее последующей коммунистической диктатурой в 1991 году. Конституция 1995 года обеспечила несколько стабильную демократию, но она не смогла решить проблемы голода, политического кризиса и коррупции. Это также не решило продолжающийся конфликт Эфиопии с Эритреей."
 FIN_MILLENNIUM_DAWN_DESC: "Заботясь о сохранении своего нейтралитета, Финляндия тщательно следила за распадом Советского Союза и последующей политической экспансией западноевропейских сил. Финны вступили в ЕС в 1995 году и вот-вот примут евро в качестве национальной валюты. Может ли мир продолжаться? Русские действительно умиротворены?"
 GRE_MILLENNIUM_DAWN_DESC: "По мере того как 21-й век озаряет Грецию, страна кажется все более счастливой. Однако под поверхностью улыбок нарастают опасения по поводу долгового кризиса и роста радикальных политических партий по обе стороны спектра. Будущее Эллинской республики неопределенно, и если ее не направить должным образом, она может пойти по темному пути."
 ICE_MILLENNIUM_DAWN_DESC: "В скрытом уголке Европы Исландия успешно держала себя в тени с момента обретения независимости в 1944 году. Политические конфликты с англичанами по поводу прав на рыболовство были, пожалуй, самым захватывающим временем в истории государства-острова. Должна ли Исландия занять более центральную позицию?"
 ITA_MILLENNIUM_DAWN_DESC: "Италия совсем чуть-чуть отстала от других великих держав с начала 20-го века. После поражения во Второй мировой войне сильная связь Италии с ее бывшими врагами и ее бывшим союзником Германии вернула их обратно в состояние высокоразвитой и процветающей страны. Но что ждет итальянцев в будущем? Национальное величие или экономическая катастрофа?"
 NOR_MILLENNIUM_DAWN_DESC: "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и впоследствии до некоторой степени оставалась отдаленной от Европы. Норвегия, тем не менее, остается членом НАТО и имеет короткую, но критическую границу с Российской Федерацией."
 RAJ_MILLENNIUM_DAWN_DESC: "Там, где Китай - сверхдержава завтрашнего дня, Индия - сверхдержава следующей недели. Некогда британская колония, а ныне независимая восходящая держава, она враждует со своим северным и западным соседом. Конфликт в Кашмире выстроил всю геополитическую парадигму Индии на годы вперед. Теперь, когда Индия вступает в новое столетие, она должна наконец подняться с колен и показать всю мощь "азиатского тигра". Сможет ли Индия стать сверхдержавой или её ждёт длительный упадок? И что ждет её в следующем тысячелетии?"
 SPR_MILLENNIUM_DAWN_DESC: "После смерти Франциско Франко в 1975 году Испания прошла долгий путь развития. С помощью экономических и социальных достижений стране удалось частично решить дипломатические проблемы, вызванные десятилетиями фалангизма, защитившего страну от коммунизма. Испания вступила в НАТО в 1982 году и в ЕС спустя 4 года, неустанно прилагает огромные усилия к тому, чтобы догнать более мощные и богатые крупные страны Европы: Германию, Францию, Великобританию и Италию. \nВ такие времена Испания нуждается в сильной руке и стабильном руководстве. Может ли премьер-министр Азнар стать таковым? Или его народная партия найдет более достойного руководителя?"
 SWE_MILLENNIUM_DAWN_DESC: "В начале 1990-х годов Швеция находилась в глубоком экономическом кризисе, а вступление страны в ЕС в 1995 году мало что изменило. Швеция, которая остается нейтральной в военном отношении и верна своей шведской традиции, должна найти ответы на экономические проблемы."
 SWI_MILLENNIUM_DAWN_DESC: "Нейтральная с незапамятных времен Швейцария решила держаться подальше не только от НАТО и Европейского союза, но и даже от ООН. Может ли международное сообщество по-прежнему полагаться на то, что Швейцария будет молчаливым судьей и нейтральной почвой, которой она всегда была? Или швейцарский народ потребует, чтобы его правительство играло более активную роль за рубежом для сохранения мира и отстаивания швейцарских национальных интересов?"
 BRM_MILLENNIUM_DAWN_DESC: "Мьянма стоит на распутье в начале XXI века. Военная хунта пришла к пониманию того, что ее влияние на власть неуклонно ослабевает, поскольку усиливается давление как внутри, так и за ее пределами в сторону демократизации. Однако демократизация - не единственная проблема, стоящая перед правительством Мьянмы. Территориальная целостность этой юго-восточной азиатской страны была шаткой с момента обретения независимости, и повстанческие группировки, борющиеся за увеличение автономии, наносят ущерб приграничным регионам Мьянмы. Решения этих дилемм остаются непонятными. Насилие или дипломатия? Демократия или авторитаризм? Компромисс или революция? Время покажет."
 LIC_MILLENNIUM_DAWN_DESC: "Лихтенштейн - маленькая и неприметная, но хорошо развитая страна в самом сердце Европы. С населением всего шесть тысяч человек и являясь одним из двух государств в мире, не имеющих выхода к Мировому Океану и граничащих исключительно со странами, также не имеющими выхода к Мировому Океану, можно с уверенностью сказать, что никто не ожидает от Лихтенштейна многого. Лихтенштейн, экономика и безопасность которого во многом зависят от соседей в Альпах, стоит перед сложным выбором. Быть ли ему бастионом международного сотрудничества или прибежищем для злонамеренных международных корпораций? Должен ли он принимать беженцев со всего мира, пытаясь стать настоящей военной державой, или закрыть свои границы и сосредоточиться только на себе? Только время покажет."
 POL_MILLENNIUM_DAWN_DESC: "Польша недавно освободилась от коммунистического блока Советского Союза. Нынешняя ситуация в стране далека от идеальной. При росте экономики и после падения коммунизма, народ Польши все еще продолжает борьбу. Несмотря на трудности, у самой нации есть большой потенциал, чтобы стать страной со значительной экономической мощью. Будущее выглядит светлым для поляков."
 NIG_MILLENNIUM_DAWN_DESC: "На рубеже веков Нигерия постепенно завоевывала международное первенство, поскольку ее многочисленное население и банкиры продолжают расширять свое влияние на внешних рынках. Они стали принимать более активное участие в жизни местного региона по мере того, как их вновь обретенная либеральная позиция начала набирать все большую популярность. Однако в настоящее время нигерийская демократия находится в напряженном состоянии в связи с появлением в северных регионах страны сторонников закона шариата, который угрожает стабильности нации. Возмущение и протесты вспыхнули среди христианского населения. Приведет ли растущая популярность ислама к войне в стране?"
 BHR_MILLENNIUM_DAWN_DESC: "Недавно коронованный эмир Хамад бин Иса аль-Халифа унаследовал шаткое положение. Шиитское большинство питает серьезное разочарование по отношению к монархии, которая воспринимается не только как дискриминационная по отношению к шиитам, но и как иностранный угнетатель истинного коренного народа Бахрейна. Суннитская оппозиция по разным причинам возмущается автократической политикой правительства Бахрейна и присоединяется к шиитским группам, выступающим против абсолютной монархии. Новый правитель Бахрейна должен будет проложить курс для страны."
 KUW_MILLENNIUM_DAWN_DESC: "Не так давно Кувейт был оккупированной страной. Его монархия находилась в изгнании, борясь за восстановление суверенитета, в то время как народ Кувейта, как сунниты, так и шииты, объединились против иракского угнетателя. Теперь, когда война в Персидском заливе восстановила независимость Кувейта, монархия должна возобновить политическое равновесие, которое правит народом. Парламент Кувейта, один из самых влиятельных на Ближнем Востоке, подвергает проверке авторитет монарха, постоянно настаивая на большей политической либерализации."
 OMA_MILLENNIUM_DAWN_DESC: "Оман заслужил репутацию маяка мира и стабильности в неспокойном и подверженном конфликтам регионе. Кабус бин Саид аль-Саид проводит успешную внешнюю политику с момента своего прихода к власти в 1970 году, возглавляя страну, к которой хорошо относятся и которой все восхищаются. Однако Оман тоже живёт не без проблем. Султана критикуют за его жесткий подход к внутреннему инакомыслию, что порождает неуверенность в устойчивости абсолютной монархии."
 QAT_MILLENNIUM_DAWN_DESC: "С 1996 года Катар разработал независимый курс в рамках Совета сотрудничества стран Персидского залива. Запасы природного газа позволили Катару работать за пределами нефтяного рынка, в котором доминирует Саудовская Аравия. Эмиры же Катара десятилетиями поддерживали тесные отношения с популистскими «Братьями-мусульманами» - организацией, которую саудиты и эмираты все чаще рассматривают как угрозу своей власти. Хуже всего в глазах саудовцев и их эмиратских союзников - близкие отношения Катара с Ираном, государством, которое они рассматривают как экзистенциальную угрозу. Это лишь вопрос времени, когда враждебность соседей Катара к его уникальной внешней политике достигнет точки кипения."
 SAU_MILLENNIUM_DAWN_DESC: "Саудовская Аравия исторически занимала удобное положение в качестве одной из ведущих держав на Ближнем Востоке. Как хранитель святых мест Мекки и Медины, королевство обладает беспрецедентной религиозной легитимностью. Однако иранская революция 1979 года превратила взаимные саудовско-иранские подозрения в явную враждебность, поскольку недавно сформированная Республика Иран пыталась претендовать на мантию лидера исламского мира. Внутри страны королевство также сталкивается с претендентами на это звание. С тех пор как в 1991 году саудовцы допустили в страну американские войска, руководство «Аль-Каиды» поклялось уничтожить саудовскую монархию и заменить истинно исламским правительством."
 SIN_MILLENNIUM_DAWN_DESC: "Сингапур на рубеже веков обладал наибольшим региональным авторитетом среди стран Азии и за рубежом. Азиатский финансовый кризис также не пошел на пользу маленькому государству в устье Малайского полуострова. Несмотря на финансовый кризис и свой небольшой рост, она продемонстрировала свою силу в сфере предпринимательства, банковского дела и иностранных инвестиций. Сингапурский народ и ее правительство действительно показали, каково это - быть названными\"Львиный город\"\n"
 PHI_MILLENNIUM_DAWN_DESC: "Недавние выборы 1998 года привели к значительному изменению риторики в филиппинском политическом спектре. Эстрада и его коалиция "Лабан нг Макабаянг Масанг Пилипино" ("Борьба патриотически настроенных филиппинских масс") добились оглушительного успеха в борьбе со своей оппозицией. При Эстраде на Филиппинах наблюдались впечатляющие темпы роста в 3,4%, и они намерены поддерживать стремительный рост. Кроме того, Эстрада начал мобилизацию AFP для подготовки объявления тотальной войны Исламскому фронту освобождения Моро. Скрытый среди этого почти живописного президентства, скрывается монстр коррупции и последующий за ним след."
 UAE_MILLENNIUM_DAWN_DESC: "ОАЭ, прозванные американскими официальными лицами «Маленькой Спартой», были близким союзником Соединенных Штатов и Саудовской Аравии, а также активным участником многосторонних военных операций. Вооруженные силы Эмиратов, в частности их авторитетные военно-воздушные силы и элитная президентская гвардия, стали свидетелями войны в Персидском заливе, накапливая полезный военный опыт. Эмиратцы уже превысили свой вес с точки зрения иностранного влияния, порой конкурируя со своими давними союзниками. Более того, ОАЭ являются родиной единственного успешного случая диверсификации экономики. Дубай заслужил репутацию мирового города и финансового центра."
 KOR_MILLENNIUM_DAWN_DESC: "Республика Корея успешно преодолела войну, бедность и диктатуру и стала одной из самых развитых и стабильных стран мира. Президента Ким Дэ Чжуна широко уважают за его роль в установлении демократии в Корее, и многие надеются на его усилия по установлению мира с Севером.\n\nОднако его администрация была запятнана скандалом, а корейская политика остается чрезвычайно поляризованной. Политическая предвзятость, коррупция в правительстве и неопределенность в отношении усилий президента по примирению с Севером будут определять будущее Кореи в новом тысячелетии."
 NKO_MILLENNIUM_DAWN_DESC: "Так называемое «Царство отшельников» — место, которое внешний мир воспринимает как загадочное и угрожающее в равной мере. Слухи о секретной ядерной программе в стране множатся, а ее южный сосед по-прежнему с подозрением относится к намерениям Севера. Но в непроницаемом облике Королевства-Отшельника начали появляться трещины. Все еще находясь в процессе восстановления после разрушительного голода, известного как Трудный поход, КНДР была вынуждена полагаться на внешнюю помощь, чтобы помочь пережить шторм. Слабые стороны северной системы управления совершенно очевидны. Устранит ли Ким Чен Ир эти недостатки и примет ли дипломатический подход к внешнему миру, чтобы способствовать развитию? Или он решит, что воинственность армии и идейный пыл партии должны поддерживаться войной?"
 BOT_MILLENNIUM_DAWN_DESC: "Ботсвана — одна из самых высокоразвитых стран Африки со стабильной демократией, высоким индексом человеческого развития и низким уровнем коррупции. Ботсвана разбогатела после того, как было найдено большое количество алмазов, что привело к одному из самых высоких показателей ВВП на душу населения в Африке. Однако не без проблем; в политике доминирует партия БДП, которую многие считают авторитарной и неинклюзивной. Кроме того, во многих охотничьих угодьях страны процветает браконьерство. Алмазы также не будут существовать вечно, и необходимо найти решение, чтобы найти альтернативы для экономики."
 AFG_MILLENNIUM_DAWN_DESC: "С тех пор как коммунисты пришли к власти в 1978 году, Афганистан находился в цикле гражданской войны и внешнего вмешательства. Выход Советского Союза в 1989 году и последующее падение режима в 1992 году не принесли мира. Напротив, конфликт интересов между фракциями моджахедов привел к продолжению боевых действий до 1996 года, когда поддерживаемые Пакистаном талибы воспользовались гражданской войной, чтобы захватить значительную часть Афганистана. Их целью было уничтожение всех других группировок, что вынудило бывших полевых командиров сформировать Северный альянс против талибов при посредничестве генерала Масуда. Что ждет эту истерзанную войной страну в будущем?"
 ARM_MILLENNIUM_DAWN_DESC: "Независимость Армении, которую она получила одной из первых после распада СССР, не принесла ей ни процветания, ни величия. Война в Нагорном Карабахе, развязанная националистами, обескровила республику. При этом не столько сами военные действия, сколько блокада Армении со стороны Азербайджана. У руля Армении стоит противоречивый политик, имеющий большое влияние как в самой Армении, так и в спорном Арцахе. Сможет ли Армения обрести славу под его правлением или скатится в многолетнюю пропасть?"
 BLR_MILLENNIUM_DAWN_DESC: "Распад Советского Союза принес Беларуси долгожданную независимость. Но стоило ли оно того? Экономика полностью зависит от России, армия не боеспособна, а Запад все еще присматривается к тому, как превратить Беларусь в оплот антироссийских настроений. Сможет ли Лукашенко или кто-либо другой выбрать правильный путь для Беларуси?"
 GEO_MILLENNIUM_DAWN_DESC: "Грузия, оставшаяся на обочине Кавказа после распада СССР, впала в гражданскую войну почти одновременно с войной в Абхазии и Осетии. Свержение президента Гамсахурдиа привело к политической нестабильности, а крушение надежд на создание единой Грузии оставило большой отпечаток на народе. Сможет ли Грузия стать региональной державой или продолжит двигаться к политическому хаосу?"
 AZE_MILLENNIUM_DAWN_DESC: "Азербайджан, который сейчас возглавляет авторитетный бывший коммунист Гейдар Алиев, находится на перепутье. Проигранная война в Арцахе, нестабильное общество и растущие амбиции народа ставят правительство Азербайджана перед неопределенным будущим. Сможет ли Азербайджан стать жемчужиной Кавказа или скатится в политическую нестабильность?"
 COM_MILLENNIUM_DAWN_DESC: "Цепь островов Коморози отличается идиллической сельской местностью. Джунгли покрывают горы и вулкан Картала. Это на побережье, где большинство людей ведут простую жизнь рыбаков, приносящую стране самый большой доход. На этих островах не всегда царит мир. Перевороты - обычное явление, и неуправляемые губернаторы изо всех сил стараются добиться большей автономии. Коморские Острова действительно во многом схожи со своим культурным соседом Танзанией, за исключением того, что большинство населения здесь мусульмане и все говорят исключительно на диалекте суахили.\n\n Из страны открывается интересный вид на французский заморский департамент Майотта. Ирредентисты утверждают, что это часть нации, хотя жители Майотты, похоже, не разделяют эту точку зрения"
 COM_MODERN_DAY_DESC: "Коморские острова видели свою долю активных действий. В 2008 году вторжение с целью вернуть контроль над Анжуаном увенчалось успехом. К сожалению, многие граждане живут в бедности, и многие бегут на Майотту в поисках лучшей жизни. Есть несколько хороших перспектив для членства в Восточноафриканском сообществе. Это может значительно улучшить инвестиционные возможности для приезда на Коморские острова и повысить уровень жизни тысяч людей. Скорее всего, эта страна будет жить обычной деловой жизнью"
 ABK_MILLENNIUM_DAWN_DESC: "Абхазия - это маленькая страна, которая уже долгое время борется за свою независимость. Еще в 1993 году эта страна завоевала свое право на независимость, хотя никто, кроме России, не признал ее прав. Возможно, скоро об Абхазии услышит весь мир."
 EST_MILLENNIUM_DAWN_DESC: "Эстония, официально известная как Эстонская Республика, отмечает девятый год своей независимости от Советского Союза, однако это не означает, что влияние России продолжает расти. Небольшая балтийская страна оказалась между постоянно усиливающимся притяжением Востока и Запада. Ей приходится бороться с угрозами независимости, ростом ультраправой мысли и неэффективной государственной бюрократией, вызывающей проблемы внутри страны."
 FIJ_MILLENNIUM_DAWN_DESC: "Фиджи, также известная как Республика Фиджи, - тихоокеанское островное государство с поразительно нестабильной историей. Получив независимость в 1970-х годах, Фиджи пережила два переворота и несколько смен правительств и конституций, которые только усилились из-за растущего этнического разрыва между этническими фиджийцами и этническими индо-фиджийцами. Но с новым тысячелетием приходят новые проблемы, и только время покажет, сможет ли Фиджи действительно стать райским островом, за который она себя выдает."
 KAZ_MILLENNIUM_DAWN_DESC: "Казахстан - последнее государство, вышедшее из тени Советского Союза, - переживает всё больший экономический спад, вызванный распадом государственности. С наступлением нового тысячелетия вопросы о его политической и экономической траектории не утихали. Какое будущее ждет Казахстан в XXI веке и как ему удастся сбалансировать стремление к модернизации с сохранением своей уникальной культурной самобытности?"
 KYR_MILLENNIUM_DAWN_DESC: "Кыргызстан - молодое и политически нестабильное государство в Центральной Азии, отмеченное чередой политических потрясений. Очередной новый автократ сумел взять власть в свои руки. Сможет ли он удержать власть в условиях разгорающегося конфликта с Таджикистаном и Узбекистаном? Какую роль в этом сыграют Россия и Китай? Всё это ожидает Кыргызстан в новом тысячелетии."
 UZB_MILLENNIUM_DAWN_DESC: "В 2000 году Узбекистан - бывшая советская республика, для которой характерно централизованное, авторитарное правительство. Его экономика базировалась в основном на сельском хозяйстве и производстве хлопка. С началом нового тысячелетия можно было задуматься: Какое будущее ждет Узбекистан в XXI веке? Будет ли он развиваться в политическом, экономическом и социальном плане, и как он будет определять свою роль в меняющемся ландшафте Центральной Азии?"
 VEN_MILLENNIUM_DAWN_DESC: "В начале нового тысячелетия Венесуэла стояла на перепутье, опираясь на богатую и запутанную историю, в которой сочетались перспективы и неопределенность. 2000 год стал важным этапом в эволюции страны, последовавшим за рядом судьбоносных политических и социальных изменений. В 1999 г. на пост президента Венесуэлы взошел Уго Чавес, харизматичный военный лидер. Его избрание стало глубоким переломным моментом в истории страны. Приход к власти Чавеса был обусловлен стремлением противостоять таким застарелым проблемам, как социальное неравенство, бедность и политическая коррупция. Под знаменем "Чавизмо", своего политического движения, он отстаивал идею более справедливого и равноправного распределения богатых нефтяных богатств Венесуэлы. Однако в новом тысячелетии страна оказалась в переломном моменте, когда будущее Венесуэлы оказалось под вопросом. В стране нарастали споры и расхождения во взглядах на то, стоит ли и дальше оставаться под руководством Чавеса или искать альтернативный путь. Одни выступали за продление срока полномочий Чавеса, подчеркивая его миссию по устранению социального неравенства, другие - за иной курс, за поиск новых подходов к управлению и экономической стабильности. Увидим ли мы в будущем смену правительства в Венесуэле? Или мы увидим продолжение Пятой республики?"
 HEZ_MILLENNIUM_DAWN_DESC: "После начала гражданской войны в Ливане и исламской революции в Иране сформировалась ортодоксальная организация, основанная на доктрине \"Исламского сопротивления\", которая первоначально входила в состав ливанского движения "Исламская Амаль". Была сформирована Хезболла - самая мощная политическая и военная структура Ливана. С тех пор Хезболла приспособилась к использованию рычагов давления на государство Израиль и его союзников в регионе Леванта. В то же время она стремится к доминированию над самим государством Ливан. С ростом напряженности на Ближнем Востоке после войны в Персидском заливе Хезболла попыталась расширить свою операционную базу за пределами Ближнего Востока. И теперь, с очередным ростом напряженности в регионе, Хезболла вынуждена корректировать свои новые планы. Удастся ли реализовать доктрину Сопротивления и обеспечить политическое доминирование Хезболлы в Ливане? Это покажет только время и изменения в мире..."
 OTHER_MILLENNIUM_DAWN_DESC: "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество сможет преодолеть проблемы и разногласия прошлого века и станет двигаться вперед. Только время покажет, продлится ли этот период относительного мира и стабильности."

 #note: millenium_dawn's are shown at 2000 start and modern_day ones are shown at 2017 start
