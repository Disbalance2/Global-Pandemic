 korea.8.t: "Радикальное корейское движение набирает популярность"
 korea.8.d: "Экономическое неравенство в Республике Корея способствовало росту недовольства среди низших классов страны. Тысячи онлайн-активистов начали призывать к большему равенству путем установления автономии на уровне сообществ по всей Республике Корея. Движение не имеет лидера и, следовательно, не имеет центрального, четкого сообщения, большинство его членов, кажется, желают упразднения корейского государства и связанных с ним чеболей в пользу системы, которая распределяет политическую и экономическую власть между населением, избранным прямым голосованием. представители уровня.\n\nЭта новая идеология, которая отвергает основополагающие идеологии как РК, так и КНДР, представляет собой значительный отход от традиционной политики южнокорейских радикальных левых, которые либо продвигали левую политику в рамках существующей политической системы Южной Кореи. или призывал к созданию государства северокорейского типа."
 korea.8.a: "Что-то происходит в РК..."
 korea.9.t: "Повстанцы на юге просят нашей поддержки"
 korea.9.d: "Представители Корейского национально-освободительного движения, стремящегося свергнуть правительство на юге, обратились к нам с просьбой о союзе, чтобы открыть новый фронт вдоль демилитаризованной зоны."
 korea.9.a: "Мы присоединимся к их борьбе!"
 korea.9.b: "Посмотрим со стороны."
 JUCHE_FACTION: "Корейский антиимпериалистический фронт"
 korea.10.t: "Южная Корея просит прекратить защиту Севера"
 korea.10.d: "В течение некоторого времени Южная Корея пыталась показать, что она больше не является страной, обязанной интересам США. Отношения между нашими двумя странами находятся на рекордно высоком уровне, в то время как наши отношения с Севером находятся в стагнации. по большей части.Сейчас южнокорейская делегация приехала просить о расторжении договора об обороне между нами и северокорейцами.Если мы согласимся на их просьбу,мы больше не будем приходить на помощь Северной Корее в случае внешнего вторжения ."
 korea.10.a: "Мы поддержим наших союзников!"
 korea.10.b: "Север не стоит нашей защиты."
 korea.11.t: "Корейские оружейные компании предлагают продукцию"
 korea.11.d: "Республика Корея хорошо известна своей способностью производить высококачественное оружие по относительно доступным ценам. Нам следует подумать, покупать ли часть их оборудования, но наши средства не безграничны, поэтому мы должны выбирать с умом. ."
 korea.11.a: "Купить корейские танки."
 korea.11.b: "Приобрести корейскую самоходную артиллерию."
 korea.11.c: "Купить корейские учебно-тренировочные самолеты."
 korea.11.e: "Купить корейские штурмовые винтовки."
 korea.11.f: "Отказаться от предложения."
 korea.12.t: "[FROM.GetName] соглашается на сделку с оружием!"
 korea.12.d: "Представители этой страны согласились импортировать у нас оружие, увеличивая наши доходы и наше международное влияние."
 korea.12.a: "Наш международный авторитет растет!"
 korea.13.t: "Пекин и Сеул совместно критикуют действия Японии во время Второй мировой войны"
 korea.13.d: "Правительства Китая и Республики Корея выступили с редким совместным заявлением с критикой действий Японии во время войны и ее последующего отказа полностью искупить их. Многие наблюдатели интерпретировали этот шаг как часть усилий Сеула. чтобы отговорить Китай от его поддержки Северной Кореи.Хотя Пхеньян выразил поддержку совместному осуждению [KOR.GetLeader] и [CHI.GetLeader], [NKO.GetLeader], как сообщается, обеспокоен признаками того, что Китай все больше отдает предпочтение Сеулу. "
 korea.13.a: "Мы никогда не забудем, что они сделали."
 korea.13.b: "Их критика утомительна..."
 korea.13.c: "Прошлое отбрасывает длинную тень..."
 korea.14.t: "Китай аннулирует договор об обороне с Северной Кореей"
 korea.14.d: "После вывода военного присутствия США из Южной Кореи Китай согласился выйти из оборонного договора с Северной Кореей, что вызвало яростное осуждение со стороны Пхеньяна. Этот шаг следует за длинной серией шагов Сеула, направленных на победу Китая поддержать и продемонстрировать свою автономию от Вашингтона. Некоторые выдвинули гипотезу, что теперь, когда путь для силового воссоединения расчищен, [KOR.GetLeader] решил вернуть Север силой."
 korea.14.a: "Наши усилия окупились."
 korea.14.b: "Мы слишком долго терпели Пхеньян."
 korea.14.c: "Война на горизонте?"
 korea.15.t: "[KOR.GetLeader] требует от Японии возмещения ущерба"
 korea.15.d: "После нескольких недель враждебной риторики из Сеула и давления со стороны корейских активистов [KOR.GetLeader] призвал Японию выплатить репарации пережившим военные преступления Японии, совершенные во время Второй мировой войны. Япония утверждает, что вопрос был урегулирован между его правительством и правительством Южной Кореи во время правления авторитарного лидера Пак Чон Хи, который, как и ожидалось, отказался рассматривать вопрос о выплате репараций.\n\nХотя это дело не привело к компенсации корейским жертвам, оно привело к укреплению политической позиции [KOR.GetLeader] благодаря тому, что многие корейцы сплотились вокруг этого чрезвычайно эмоционального национального дела."
 korea.15.a: "Однажды у нас будет справедливость."
 korea.15.b: "Их требования абсурдны!"
 korea.15.c: "Можно ли разрешить их разногласия?"
 korea.16.t: "Война!"
 korea.16.d: "Между нами и Севером разразилась война. Согласно нашему соглашению с Соединенными Штатами, теперь мы должны передать оперативное управление нашими вооруженными силами американским военным."
 korea.16.a: "Мы должны передать управление."
 korea.17.t: "Война окончена"
 korea.17.d: "Мир вернулся на Корейский полуостров. Теперь, когда мы вернулись к условиям мирного времени, мы можем восстановить контроль над нашими вооруженными силами."
 korea.17.a: "Наконец-то мир."
 korea.18.t: "Выборы в Национальную ассамблею не за горами, поскольку партии начинают предвыборную кампанию"
 korea.18.d: "Примерно через месяц предстоят выборы в Национальную ассамблею, и мы должны начать повышать популярность нашей партии, чтобы получить большинство в законодательном органе в течение следующих четырех лет."
 korea.18.a: "Надеемся на большинство!"
 korea.21.t: "Результаты подведены!"
 korea.21.a: "Как всегда, выборы были упорными."
 korea.21.d_no: "К сожалению, ни одна из двух основных партий не смогла получить большинство в Национальной ассамблее. Нашему правительству придется приложить больше усилий, чтобы склонить на свою сторону законодателей от других партий и принять противоречивый закон."
 korea.21.d_con_loss: "К сожалению, нашей партии не удалось получить большинство в Национальной ассамблее. Либеральные законодатели откажутся принимать любые законы, которые ограничивают профсоюзы, поддерживают крупный бизнес или способствуют вражде с Северной Кореей."
 korea.21.d_lib_loss: "К сожалению, нашей партии не удалось получить большинство в Национальной ассамблее. Законодатели-консерваторы откажутся принимать любые законы, которые сдерживают крупный бизнес, реформируют призыв на военную службу и разведку или способствуют примирению с Северной Кореей."
 korea.21.d_con_win: "К счастью, нашей партии удалось завоевать большинство в Национальной ассамблее. Законодательная и исполнительная власти смогут работать рука об руку для достижения консервативных целей, таких как ограничение профсоюзов, поддержка чеболей, и оставаться жестким в отношении Северной Кореи."
 korea.21.d_lib_win: "К счастью, нашей партии удалось завоевать большинство в Национальной ассамблее. Законодательная и исполнительная власти смогут работать рука об руку для достижения либеральных целей, таких как ослабление чеболей, реформирование аппарата безопасности. , и добиваясь воссоединения с Севером."
 korea.22.t: "Потрясения воссоединения начинают усиливаться"
 korea.22.d: "Великая нация Кореи наконец-то воссоединилась после многих десятилетий болезненного разделения. Однако наша задача воссоединения двух половинок далека от завершения. Многие по обе стороны 38-й параллели недовольны способ, которым произошло воссоединение, и экономические издержки воссоединения двух совершенно разных государств быстро становятся очевидными. Если мы не справимся с нашей задачей воссоединения страны, мы можем столкнуться с распадом нашей новорожденной нации."
 korea.22.a: "Теперь начинается самое сложное..."
 korea.23.t: "Наш ответ на мирное предложение Юга"
 korea.23.d: "После недельных дискуссий пришло время решить, готовы ли мы принять мирное предложение Юга. Мы должны подумать, доверяем ли мы искренности предложения Юга, а также насколько мирный договор будет воспринят нашими внутренними сторонниками, которые все еще надеются когда-нибудь воссоединить страну силой."
 korea.23.a: "Мы согласны на договор."
 korea.23.b: "Между нами никогда не будет мира!"
 korea.24.t: "Корейское мирное соглашение подписано"
 korea.24.d: "После улучшения отношений между двумя Кореями [KOR.GetLeader] Юга и [NKO.GetLeader] Севера договорились заменить шаткое Соглашение о перемирии формальным мирным урегулированием. Этот договор наконец положил конец враждебности, существовавшей между двумя Кореями со времен Корейской войны. Оба лидера выразили надежду, что это событие направит полуостров на путь воссоединения, хотя некоторые наблюдатели выразили сомнения в готовности добиваться воссоединения с обеих сторон."
 korea.24.a: "Полуостров ждет светлое будущее!"
 korea.25.t: "Межкорейские дискуссии зашли в тупик"
 korea.25.d: "Переговоры в Пханмунджоме между [KOR.GetLeader] с юга и [NKO.GetLeader] с севера прервались из-за различных разногласий между двумя сторонами. заставил некоторых надеяться на возвращение к переговорам в будущем, ясно, что соглашение между двумя Кореями не будет достигнуто в течение достаточно долгого времени."
 korea.25.a: "Мир остается недостижимым..."
 korea.26.t: "Южная Корея предлагает воссоединение"
 korea.26.d: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Юг предлагает сотрудничать с нами, чтобы воссоединить нашу разделенную нацию. Однако они настаивают на том, чтобы процесс воссоединения во главе, требование, которое угрожает уникальной политической культуре, которую мы развили на Севере."
 korea.26.d1: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Юг предлагает сотрудничать с нами, чтобы воссоединить нашу разделенную нацию. Юг, понимая нашу озабоченность по поводу воссоединения, предложил поделиться власть после воссоединения через правительство единства, включающее элементы Севера, а также Юга."
 korea.26.a: "Наша страна снова будет единой!"
 korea.26.b: "На таких условиях воссоединение не состоится…"
 korea.27.t: "Север согласился на наши условия воссоединения!"
 korea.27.d: "После обширных переговоров Север согласился начать работу по воссоединению наших двух стран! Со стабилизацией отношений между двумя Кореями и реинтеграцией полуострова на горизонте будущее корейского народа никогда не выглядело ярче!"
 korea.27.a: "Фантастические новости!"
 korea.28.t: "Север отказался от наших условий воссоединения!"
 korea.28.d: "К сожалению, [NKO.GetLeader] решил поставить свою эгоистичную позицию перед позицией корейского народа и отклонил наше предложение о сотрудничестве в воссоединении страны. Этот отказ не означает, что мы не можем предпринять еще одну попытку. в будущем, но это означает, что воссоединение не произойдет в ближайшем будущем. Мы должны заложить основу, чтобы гарантировать, что наша следующая попытка увенчается большим успехом."
 korea.28.a: "Печальный день для корейского народа..."
  #Transfer of People's Volunteer Army soldiers' remains from ROK to China
 korea.29.t: "Китай запрашивает передачу останков военнослужащих Китайской народной добровольческой армии из Южной Кореи в Китай"
 korea.29.d: ""
 korea.29.a: "Конечно, будем. Мы уважаем этих солдат."
 korea.29.b: "Они наши враги и захватчики нашей земли! Мы не можем смириться с этим!"
 korea.30.t: "Первая передача останков бойцов Народной добровольческой армии из РК в Китай"
 korea.30.d: "\nПервая коллекция состояла из останков, найденных при раскопках в нескольких регионах, таких как провинция Канвондо и провинция Кёнгидо. Многие из останков невозможно было идентифицировать. Первоначально предполагалось, что первая коллекция содержит останки 425 солдат, но позже эта оценка была увеличена до 437.\n\nКитай и Южная Корея провели церемонию передачи этих останков в Корее в международном аэропорту Инчхон. Представители Китая и Кореи подписали там письмо о передаче. Корейская сторона направила двадцать два автомобиля для передачи Остается. После того, как специальные самолеты ВВС Китая вошли в воздушное пространство Китая, на сопровождение прибыли два J-11."
 korea.30.a: "Салют!"
 korea.31.t: "Седьмая переброска останков бойцов Народной добровольческой армии из РК в Китай"
 korea.31.d: "Южная Корея передала 117 останков в аэропорту Инчхон. На церемонии присутствовал министр по делам ветеранов Китая. Зона в 2019 году."
 korea.31.a: "Салют!"
 korea.33.t: "Наш ответ на мирное предложение Севера"
 korea.33.d: "После недель обсуждений пришло время решить, готовы ли мы принять мирное предложение Севера. Мы должны подумать, доверяем ли мы искренности предложения Севера, а также насколько мирный договор будет воспринят теми из нашего народа, которые по-прежнему выступают против переговоров с северокорейским режимом."
 korea.34.t: "Северная Корея предлагает воссоединение"
 korea.34.d: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Север предлагает сотрудничать с нами, чтобы воссоединить нашу разделенную нацию. Однако они настаивают на том, что процесс воссоединения будет требованием, которое угрожает образу жизни, который мы культивируем на Юге."
 korea.34.d1: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Север предлагает сотрудничать с нами, чтобы воссоединить нашу разделенную нацию. Север, понимая нашу озабоченность по поводу воссоединения, предложил поделиться власть после воссоединения через правительство единства, включающее элементы Юга, а также Севера."
 korea.35.t: "Юг согласился на наши условия воссоединения!"
 korea.35.d: "После обширных переговоров Юг согласился начать работу по воссоединению наших двух стран! Со стабилизацией отношений между двумя Кореями и реинтеграцией полуострова на горизонте будущее корейского народа никогда не выглядело ярче!"
 korea.36.t: "Юг отказался от наших условий воссоединения!"
 korea.36.d: "К сожалению, [KOR.GetLeader] решили поставить свою эгоистичную позицию выше позиции корейского народа и отклонили наше предложение о сотрудничестве в воссоединении страны. Этот отказ не означает, что мы не можем предпринять еще одну попытку. в будущем, но это означает, что воссоединение не произойдет в ближайшем будущем. Мы должны заложить основу, чтобы гарантировать, что наша следующая попытка увенчается большим успехом."

