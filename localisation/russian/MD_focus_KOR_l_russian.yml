 ### The 38th Parallel ###
 38th_parallel_KOR: "Министерство объединения"
 KOR_38th_parallel: "38-я параллель"
 KOR_38th_parallel_desc: "После окончания Второй мировой войны Корея была разделенной нацией. Идеологическая поляризация и конфликт между великими державами разделили семьи и препятствовали полной реализации потенциала корейского народа. воссоединения, память об объединенном полуострове постепенно начинает угасать.\n\n§YПоддержка воссоединения§! определяет, на что наш народ готов пойти на уступки в переговорах о воссоединении. зависит от решений, фокусов и событий. Если или когда воссоединение произойдет, его необходимо будет поддерживать на высоком уровне, чтобы гарантировать, что страна останется вместе.\n\n[KOR.GetFlag] §YПоддержка воссоединения§!: [?KOR.SFR]%\n\n[NKO.GetFlag] Вероятность принятия мира: [NKO_peace_likelihood]\n[NKO.GetFlag] Вероятность принятия правительства единства: [NKO_unity_likelihood]\n[NKO.GetFlag] Вероятность принятия правительства под руководством Юга: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "Закрыть промышленный парк Кэсон"
 KOR_close_kaesong_industrial_park_desc: "Нашим коллегам в демилитаризованной зоне нельзя доверять. Мы должны закрыть промышленный парк Кэсон, чтобы они не могли извлечь из этого выгоду."
 KOR_reopen_kaesong_industrial_park: "Вновь открыть индустриальный парк Кэсон"
 KOR_reopen_kaesong_industrial_park_desc: "Мы должны показать нашим соотечественникам, что мы готовы к улучшению отношений. С этой целью мы должны вновь открыть доступ к индустриальному парку Кэсон."
 KOR_organize_joint_sporting_events: "Организовать совместные спортивные команды"
 KOR_organize_joint_sporting_events_desc: "Участвуя в международных спортивных мероприятиях, таких как Олимпийские игры, как единая команда, Север и Юг сблизятся, а мечта о воссоединенной Корее станет реальностью."
 KOR_screen_north_korean_films: "Показ северокорейских фильмов"
 KOR_screen_north_korean_films_desc: "Разрешая южнокорейским кинофестивалям показывать северокорейские фильмы, мы помогаем облегчить межкорейские обмены в относительно благоприятной сфере. Эти обмены сделают Север менее непостижимым и враждебным в глазах нашего народа."
 KOR_encourage_sympathetic_portrayals_of_the_north: "Поощрять симпатичное изображение Севера"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Многие кинематографисты левого толка склонны изображать Север в своих постановках относительно сочувственно. Поощрение такой практики помогло бы бороться с продолжающейся враждебностью и подозрительностью по отношению к Северу, которые продолжают мешать прогрессу на пути к воссоединению."
 KOR_cease_propaganda_broadcasts: "Прекратить пропагандистские трансляции"
 KOR_cease_propaganda_broadcasts_desc: "Громкоговорители, которые наши военные направляют на север, мало что добились, кроме дальнейшего противостояния нашим северным соседям. Мы должны приостановить эти передачи, чтобы способствовать укреплению дружеских отношений между двумя Кореями."
 KOR_restart_propaganda_broadcasts: "Перезапустить пропагандистские трансляции"
 KOR_restart_propaganda_broadcasts_desc: "Север показал, что им нельзя доверять. Возобновление трансляций по громкоговорителям, направленным против северокорейских войск, продемонстрирует нашу решимость противостоять агрессии Севера."
 KOR_cease_propaganda_leaflets: "Запретить распространение пропагандистских листовок"
 KOR_cease_propaganda_leaflets_desc: "Пропагандистские листовки, отправленные воздушными шарами с нашей территории на север, стали предметом разногласий в межкорейских отношениях. Пришло время положить конец этой практике южнокорейцев и перебежчиков из Северной Кореи."
 KOR_restart_propaganda_leaflets: "Разрешить распространение пропагандистских листовок"
 KOR_restart_propaganda_leaflets_desc: "Наш запрет на распространение листовок на севере противоречит нашей приверженности правам человека. Повторное разрешение этой практики покажет, в чем заключаются наши ценности."
 KOR_guerrilla_mobilization: "Партизанская мобилизация"
 KOR_guerrilla_mobilization_desc: "С тех пор, как империалистические амбиции Соединенных Штатов привели Корею к разделу надвое, наш народ жаждал освобождения. Пришло время разжечь революцию, чтобы свергнуть американских прислужников, которые правят так называемой Республикой Корея и установить правительство, которое будет заниматься восстановлением корейской нации."
 KOR_recruitment_campaign: "Запустить набор сотрудников"
 KOR_recruitment_campaign_desc: "Мы должны призвать корейскую молодежь поднять оружие против капиталистических, империалистических сил, разделяющих нашу страну."
 KOR_raid_armories: "Оружейные рейдов"
 KOR_raid_armories_desc: "Если полицейские арсеналы или даже военные склады будут достаточно слабо охраняться, мы сможем получить какое-то оружие для нашего дела."
 juche_volunteers_tt: "Еще больше добровольцев присоединятся к нашему делу."
 juche_arms_tt: "§Y600§! §YM16A1§!, §Y15§! §YM72 LAW§! и §Y5§! §YFIM-43 Redeye§! будут защищены."
 juche_arms1_tt: "§Y600§! единиц §YType-56§!, §Y15§! единиц §YHJ-73§! и §Y5§! единиц §YHN-5§! будет обеспечено."
 KOR_juche_threat: "Восстание в поддержку КНДР в Южной Корее"
 KOR_smuggle_arms: "Контрабанда оружия"
 KOR_smuggle_arms_desc: "Хотя строгие меры безопасности на 38-й параллели делают контрабанду оружия с севера практически невозможной, мы можем получить некоторое количество оружия, доставив контрабандой оружие с черного рынка из Китая на лодке."
 KOR_restart_peace_talks: "Перезапустить мирные переговоры"
 KOR_restart_peace_talks_desc: "Север отверг наше мирное предложение, но это не значит, что мы не можем попробовать еще раз. Однако сначала мы должны попытаться сделать все возможное, чтобы предотвратить повторение провала предыдущих переговоров."
 KOR_propose_south_led_reunification_decision: "Предложить воссоединение под руководством Юга"
 KOR_propose_south_led_reunification_decision_desc: "Начиная с показателей нашего роста и заканчивая уровнем жизни, становится ясно, что южнокорейская модель — это путь вперед для Корейского полуострова. Мы должны настаивать на том, что именно мы должны вести Корею к светлому будущему после воссоединения. ."
 KOR_propose_unity_reunification_decision: "Предложить правительство единства"
 KOR_propose_unity_reunification_decision_desc: "Лидеры Севера вряд ли согласятся на сделку, которая покажет, что они отстранены от власти и могут быть наказаны за свои прошлые действия. Правительство единства между Севером и Югом — лучший способ отстаивать дело воссоединения Кореи."
 NKO_propose_north_led_reunification_decision: "Предложить воссоединение Севера"
 NKO_propose_north_led_reunification_decision_desc: "От нашей военной мощи до нашей системы опоры на собственные силы ясно, что северокорейская модель — это путь вперед для Корейского полуострова. Мы должны настаивать на том, что мы должны вести Корею к яркому, пост- будущее воссоединения."
 NKO_propose_unity_reunification_decision: "Предложить правительство единства"
 NKO_propose_unity_reunification_decision_desc: "Лидеры Юга вряд ли согласятся на сделку, которая покажет, что они отстранены от власти и их образ жизни резко изменится. Правительство единства между Севером и Югом — лучший способ добиться воссоединения Кореи."

