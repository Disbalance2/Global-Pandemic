 KOR_de_facto_two_party_system: "Де-факто двухпартийная система"
 KOR_de_facto_two_party_system_desc: "Хотя в Корее сохраняется смешанная избирательная система, исторически в политике фактически доминировали две крупнейшие партии. Второстепенным партиям удавалось получать места через списки пропорционального представительства, но они никогда не получали достаточного влияния, чтобы бросить вызов двум крупнейшим партиям. некоторые выступают за сохранение статус-кво или даже за отмену нескольких существующих мест по связям с общественностью, другие утверждают, что доминирование двух крупнейших партий усугубило политическую поляризацию и застопорило политическое развитие Кореи."
 KOR_two_party_system: "Двухпартийная система"
 KOR_two_party_system_desc: "Теперь, когда Корея отказалась от пропорционального представительства, одной из двух основных корейских партий стало легче получить большинство в Национальном собрании. Хотя это, возможно, повысило стабильность, некоторые утверждают, что это произошло за счет политического компромисса и усугубил идеологический раскол между правыми и левыми."
 KOR_multi_party_system: "Многопартийная система"
 KOR_multi_party_system_desc: "Расширение пропорционального представительства в Национальной ассамблее повысило значение ранее второстепенных партий, дав надежду на возрождение корейской политики с новым, динамичным мышлением."
 KOR_inclusive_korea: "Инклюзивная Корея"
 KOR_inclusive_korea_desc: "Гендерная, расовая и религиозная дискриминация исторически препятствовала созданию эгалитарного корейского общества. Хотя невозможно полностью устранить предрассудки, которые приводят к этой дискриминации, мы можем стремиться сделать корейское правительство и, следовательно, общество максимально инклюзивными. возможный."
 KOR_inclusive_korea1_desc: "Гендерная, расовая и религиозная дискриминация исторически препятствовала созданию эгалитарного корейского общества. Хотя невозможно полностью устранить предрассудки, которые приводят к этой дискриминации, мы можем стремиться сделать корейское правительство и, следовательно, общество максимально инклюзивными. возможный."
 KOR_entrepreneurs_supported: "Поддержка предпринимателей"
 KOR_entrepreneurs_supported_desc: "Мы должны использовать предпринимательский дух молодежи нашей страны, оказывая им любую поддержку, необходимую для инноваций. Эти инновации могут происходить либо в существующих корпорациях, где работают молодые люди, либо в амбициозных стартапах."
 KOR_aggressive_approach: "Агрессивная политика Северной Кореи"
 KOR_aggressive_approach_desc: "Война неизбежна. Лучше сразиться на наших условиях сейчас, чем ждать, пока Север нанесет удар по нам позже."
 KOR_russian_satellites: "Российская спутниковая помощь"
 KOR_russian_satellites_desc: "При содействии России наша космическая программа получит значительный импульс."
 KOR_PER_education_exchanges: "Корейско-иранские образовательные обмены"
 KOR_PER_education_exchanges_desc: "Обмены в сфере образования с Республикой Корея, ключевым партнером Ирана, помогли облегчить обучение в нашей стране."
 KOR_CHI_exchange: "Корейско-китайские военные обмены"
 KOR_CHI_exchange_desc: "Военные обмены между нашими военными и Народно-освободительной армией Китая улучшили отношения между нашими двумя странами, но окажут небольшое влияние на способность наших вооруженных сил хорошо действовать против Китая в случае вооруженного конфликта между нашими двумя странами."
 KOR_dokdo_fortified: "Укрепленный Токто"
 KOR_dokdo_fortified_desc: "Несмотря на утверждения Японии об обратном, Токто — это корейская земля, и наши военные будут готовы защищать ее от внешней агрессии."
 KOR_JAP_trade_war: "Корейско-японская торговая война"
 KOR_JAP_trade_war_desc: "Хватит. Мы не можем продолжать вести дела с японцами как обычно, пока они отказываются признавать свои преступления против нашей нации. Мы должны использовать любые имеющиеся в нашем распоряжении средства, чтобы показать им ошибочность их пути."
 KOR_anti_dprk_coalition: "Коалиция против КНДР"
 KOR_anti_dprk_coalition_desc: "Стоя плечом к плечу, Республика Корея, Япония и США готовы отразить любые агрессивные действия Пхеньяна."
 KOR_wartime_control: "Контроль военного времени в США"
 KOR_wartime_control_desc: "В случае войны с Северной Кореей контроль над нашими вооруженными силами должен быть передан вооруженным силам США. Хотя это ограничивает суверенитет Южной Кореи, это гарантирует эффективность альянса США и РК в ответ на вторжение с Север."
 KOR_wartime_control1_desc: "В случае войны с Северной Кореей контроль над нашими вооруженными силами должен быть передан вооруженным силам США. Хотя это ограничивает суверенитет Южной Кореи, это гарантирует эффективность альянса США и РК в ответ на вторжение с Север."
 KOR_development_assistance_idea: "Корейская помощь развитию"
 KOR_development_assistance_idea_desc: "Корейское правительство предоставило гранты и кредиты для содействия развитию в этой стране."
 KOR_neo_colonialism: "Неоколониализм"
 KOR_neo_colonialism_desc: "Захват наших земель в Африке привел к обвинениям в неоколониализме, но мы должны сделать все возможное, чтобы обеспечить безопасность ресурсов нашей страны."
