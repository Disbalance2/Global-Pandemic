 KOR_uneven_economy_5: "Свободный рынок"
 KOR_uneven_economy_5_desc: "В экономике свободный рынок - это идеализированная когнитивная модель экономической системы, в которой цены на товары и услуги определяются спросом и предложением, выраженными продавцами и покупателями. Такие рынки, согласно модели, функционируют без вмешательства правительства или любого другого внешнего органа. Сторонники свободного рынка как нормативного идеала противопоставляют его регулируемому рынку, на котором правительство вмешивается в спрос и предложение с помощью различных методов, таких как налоги или нормативные акты. В идеализированной свободной рыночной экономике цены на товары и услуги устанавливаются исключительно на основе заявок и предложений участников."
