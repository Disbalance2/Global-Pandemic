 NKO_southern_propaganda_broadcasts: "Южнокорейские пропагандистские передачи"
 NKO_southern_propaganda_broadcasts_desc: "От 2 до 6 часов в день южнокорейские военные используют громкоговорители для передачи сообщений северокорейским войскам, охраняющим демилитаризованную зону. Сообщения варьируются от сводок погоды до K-pop и, что наиболее важно, критических сообщений о Севере наряду с положительным изображением Юга."
 KOR_northern_propaganda_broadcasts: "Северокорейские пропагандистские передачи"
 KOR_northern_propaganda_broadcasts_desc: "Северокорейский аналог южнокорейских трансляций новостей и K-pop через границу стремится предоставить альтернативное повествование южнокорейскому повествованию. Северокорейские радиопередачи восхваляют систему управления КНДР, высмеивая капиталистическую систему Юга. Эти северные передачи, подверженные техническим проблемам, представляют собой не столько угрозу, сколько постоянное напоминание о напряженности на Корейском полуострове."
 KOR_idea_growth_by_innovation: "Рост за счет инноваций"
 NKO_southern_balloon_leaflets: "Южнокорейские воздушные шары-листовки"
 NKO_southern_balloon_leaflets_desc: "Перебежчики из Южной Кореи и Северной Кореи регулярно отправляют на Север воздушные шары, которые сбрасывают тысячи листовок на территорию Северной Кореи, вызывая гневную реакцию Пхеньяна. В то время как те, кто рассылает листовки, утверждают, что они пытаются помочь своим северным соотечественникам против диктаторского режима. , их критики утверждают, что листовки излишне враждебны Северу и подвергают опасности жителей Южной Кореи, живущих вблизи границы."
 KOR_intensified_propaganda: "Усиленная южная пропаганда"
 KOR_intensified_propaganda_desc: "С помощью самых разнообразных средств южное правительство пытается подорвать нашу легитимность. Нам потребуется время, чтобы противостоять этому массированному пропагандистскому натиску."
 KOR_global_korea: "Глобальная Корея"
 KOR_global_korea_desc: "Дни, когда Корее не нужно было заниматься иностранными делами, прошли. Глобальная Корея будет стремиться взаимодействовать с миром как держава, обладающая собственными правами."
 KOR_reunification_shocks: "Потрясения воссоединения"
 KOR_reunification_shocks_desc: "После десятилетий разлуки две Кореи наконец-то официально воссоединились. Но две половины страны остаются крайне поляризованными, и воссоединение привело к тяжелым экономическим потерям. Новое правительство должно предпринять быстрые шаги для разрешения разногласий. которые продолжают сохраняться по ту сторону 38-й параллели, или рискуют роспуском молодого корейского государства."
 KOR_divided_military: "Разделенная армия"
 KOR_divided_military_desc: "Воссоединенная корейская нация унаследовала от своих предшественников две огромные боевые силы. Однако новое государство должно найти способ преодолеть серьезные трудности в своих попытках управлять этой раздутой, громоздкой, внутренне разделенной армией, если оно хочет обезопасить себя."
 KOR_mass_migration: "Массовая миграция"
 KOR_mass_migration_desc: "Значительным ответвлением воссоединения является массовая миграция семей в поисках лучших возможностей через 38-ю параллель. Огромный масштаб и скорость этого движения крайне дестабилизируют ситуацию, вызывая хаос по всей стране."
 KOR_fragmented_governance: "Фрагментированное управление"
 KOR_fragmented_governance_desc: "Хотя сейчас Корея формально существует как единое суверенное государство, на самом деле на 38-й параллели остаются две очень разные политические культуры. Вопрос о том, как управлять страной, должен быть решен быстро."
 KOR_uneven_economy: "Неравномерная экономика"
 KOR_uneven_economy_desc: "Значительное расхождение в уровнях экономического развития между двумя Кореями неизбежно оказывает влияние после воссоединения. Чтобы новая корейская нация могла полностью раскрыть свой экономический потенциал, этот дисбаланс должен быть устранен."
 KOR_uneven_economy_2: "Несбалансированная экономика"
 KOR_uneven_economy_2_desc: "Неизбежно, что значительное расхождение в уровнях экономического развития двух Корей сказывается после воссоединения. Чтобы новая корейская нация смогла полностью раскрыть свой экономический потенциал, необходимо устранить этот дисбаланс."
 KOR_uneven_economy_3: "Плановая экономика"
 KOR_uneven_economy_3_desc: "Плановая экономика - это тип экономической системы, в которой инвестиции, производство и распределение капитальных благ осуществляются в соответствии с общеэкономическими экономическими планами и производственными планами. Плановая экономика может использовать централизованные, децентрализованные, партисипативные или советские формы экономического планирования. Уровень централизации или децентрализации в принятии решений и участии зависит от конкретного типа используемого механизма планирования."
