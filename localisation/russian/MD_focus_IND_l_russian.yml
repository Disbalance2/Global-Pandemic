 indonesia.888.t: "Новый шелковый путь"
 indonesia.888.d: "Только что завершилась недавняя встреча с китайцами. Они высоко оценили наше партнерство и способность поднять индонезийскую промышленность с нуля до чего-то за такое короткое время. Хотя нам еще многое предстоит сделать, китайские председатели высоко оценили нашу страну и назвали нас \"Шелковый путь 21-го века\""
 indonesia.888.a: "Очень лестно"
