l_russian:
 indonesia_focus: "Индонезийское дерево фокусов"
 ##ECONOMY
 ##Japanese Aid
 IND_indonesias_future: "Будущее Индонезии"
 IND_indonesias_future_desc: "Поскольку наша страна вступает в 21 век со своими проблемами, мы должны найти пути их решения и принести нашей стране любовь, которую она заслуживает!"
 IND_asia_financial_crisis: "Справиться с кризисом!"
 IND_asia_financial_crisis_desc: "Финансовый кризис сильно ударил по Юго-Восточной Азии с 1997 года, и наша страна не была готова к его пагубным последствиям. Сейчас мы собираемся приступить к разработке плана по решению этой проблемы"
 IND_japanese_aid: "Призвать Японию помочь нам"
 IND_japanese_aid_desc: "Несмотря на наши разногласия во времена второй мировой войны, Япония была довольно добра к нам в наших экономических бедах. Мы должны связаться с ними и их западными союзниками, чтобы они помогли нам выйти из этой ситуации"
 IND_japanese_aid_jica: "JICA"
 IND_japanese_aid_jica_desc: "JICA, также известное как Японское агентство международного сотрудничества, может быть очень полезной организацией в деле содействия развитию инфраструктуры и дорог нашей страны"
 IND_japanese_aid_metro_invest: "Японские инвестиции в метрополитен"
 IND_japanese_aid_metro_invest_desc: "Наше население должно быстро передвигаться по стране, и с помощью японских технологий и инвестиций в метро мы сможем достичь этой цели"
 IND_japanese_aid_java_airport: "Аэропорты Западной Явы"
 IND_japanese_aid_java_airport_desc: "Нам нужно больше аэропортов для растущего числа пилотов и туристов. Западная Ява - лучшее место для их строительства, так как здесь находится столица нашей страны"
 IND_japanese_aid_ev: "Японские электромобили"
 IND_japanese_aid_ev_desc: "Япония является лидером в области электромобилей, и поскольку в Японии производится много отличных автомобилей, нам лучше начать процесс перехода нашего населения на электромобили, чтобы снизить уровень загрязнения окружающей среды"
 IND_japanese_aid_mitsubishi: "Заводы Мицубиси"
 IND_japanese_aid_mitsubishi_desc: "Мицубиси - успешный производитель автомобилей из Японии. Если мы сможем открыть их офисы в Индонезии, то, возможно, сможем кое-чему у них научиться, когда дело касается автомобилей"
 IND_japanese_aid_expander_bagero: "Expander и Bagero!"
 IND_japanese_aid_expander_bagero_desc: "Настоящий подвиг изобретательности и мастерства Expander и Bagero - настоящие чудеса индустрии электромобилей, теперь доступные индонезийцам"
 IND_japanese_aid_inf_finance: "IIF подписывает соглашение с Японией"
 IND_japanese_aid_inf_finance_desc: "IIF, также известный как Indonesia Infrastructure Finance, является частной компанией, однако лучше всего заключать сделки с Японией, чтобы сократить расходы, когда дело доходит до строительства инфраструктуры нашей страны."
 IND_japanese_aid_men_for_finance: "Японская рабочая сила для IIF"
 IND_japanese_aid_men_for_finance_desc: "Если мы сможем получить рабочую силу для IIF из Японии, мы сможем укрепить отношения и использовать их опыт для улучшения нашей инфраструктуры"
 IND_japanese_aid_rubber: "Каучуковые поля на Суматре"
 IND_japanese_aid_rubber_desc: "С помощью Японцев мы сможем более эффективно производить каучук для мирового рынка и, возможно, даже стать ведущим производителем каучука в Юго-Восточной Азии"
 IND_new_capital: "Новая столица!"
 IND_new_capital_desc: "Джакарта становится устаревшим городом, отстающим от остальных мировых столиц. Мы должны начать строить совершенно новый город, используя весь опыт и знания, которые мы получили от японцев"
 ##Chinese Assistance
 IND_chinese_aid: "Позвонить в Китай!"
 IND_chinese_aid_desc: "Японцы разграбили нашу страну и поработили наш народ во время Второй мировой войны. Мы не можем забыть об этом, и националисты в нашей стране настаивают на более тесных связях с Китаем и Восточным миром. Возможно, мы даже сможем заставить их инвестировать в строительство заводов и инфраструктуры в Индонезии."
 IND_chin_aid_gas_plants: "Китайские нефтеперерабатывающие  заводы"
 IND_chin_aid_gas_plants_desc: "Нефтяные месторождения на Северной Суматре остаются нетронутыми с большим неиспользованным потенциалом, с Китайскими нефтеперерабатывающими заводами мы можем использовать их с пользой и стать более крупным производителем нефти в Юго-Восточной Азии"
 IND_chin_aid_coal: "Угольные заводы Западной Явы"
 IND_chin_aid_coal_desc: "Мы располагаем огромными запасами угля, и очень жаль, что у нас нет промышленного потенциала для его эффективной переработки в энергию. Однако Китай предложил нам неотразимую сделку по строительству новых заводов, которые ускорят процесс добычи и переработки угля"
 IND_chin_aid_coal_surplus: "Использовать излишки угля"
 IND_chin_aid_coal_surplus_desc: "Теперь, когда у нас есть заводы для поставок угля, мы должны построить нефтеперерабатывающие заводы, чтобы превратить их в энергию для нашей страны"
 IND_chin_aid_ev: "Китайская помощь с электромобилями"
 IND_chin_aid_ev_desc: "Китайцы знают, что лучше всего подходит для массового производства автомобилей, и с их опытом в области электромобилей, мы смлжем бороться загрязнением окружающей среды в нашей стране"
 IND_chin_aid_catl: "Соглашение с CATL"
 IND_chin_aid_catl_desc: "Мы должны заключить соглашения между нашей страной и компанией CATL, чтобы они производили батареи для постоянно растущего спроса"
 IND_chin_aid_pollution: "Закон о сокращении загрязнения окружающей среды"
 IND_chin_aid_pollution_desc: "Мы примем Закон о сокращении загрязнения окружающей среды для борьбы с загрязнением в большинстве наших городов. Благодаря китайским инвестициям это стало возможным, а не мечтой"
 IND_chin_aid_inf: "Китайские инвестиции в инфраструктуру"
 IND_chin_aid_inf_desc: "Поскольку китайская инфраструктура с каждым днем становится все лучше и лучше, несомненно, что и наша страна должна получить такой же рост. Мы должны просить китайские инвестиции в строительство инфраструктуры для Индонезии"
 IND_chin_aid_high_railway: "Высокоскоростная железная дорога Джакарта - Бандунг"
 IND_chin_aid_high_railway_desc: "Если мы хотим стать эффективной, промышленно развитой страной, мы должны сначала соединить наши города. Китай предложил построить высокоскоростную железную дорогу, соединяющую Джакарту с Бандунгом"
 IND_chin_aid_tollway: "Платная автодорога Баликпапан - Самаринда"
 IND_chin_aid_tollway_desc: "Платная дорога Баликпапан - Самаринда позволит жителям Восточного Калимантана путешествовать с необходимой легкостью. Используя тактику китайской инфраструктуры, мы можем построить эту платную дорогу для нашей страны"
 IND_new_silkroad: "Шелковый путь 21-го века!"
 IND_new_silkroad_desc: "Помощь наших китайских партнеров вновь вывела нашу страну на международный уровень. Сейчас мы являемся промышленно развитой страной и обладаем неплохим потенциалом для того, чтобы идти вперед в 21 веке!"
 ##Policy Investments
 IND_our_policies: "Инвестируйте в нашу политику"
 IND_our_policies_desc: "Наша политика нуждается в пересмотре. Мы должны проанализировать нашу политику, чтобы удовлетворить потребности нашей страны в 21 веке"
 IND_kemendegari: "Кемендегари"
 IND_kemendegari_desc: "Кемендегари - это управление внутренних дел нашей страны, и мы поручим им заниматься нашей внутренней политикой."
 IND_undertable_deals: "Тайные сделки"
 IND_undertable_deals_desc: "Мы можем тайно заключать сделки с политиками, государствами и организациями для получения небольшого дополнительного дохода, но это происходит ценой коррупции в нашем государстве..."
 IND_bribe_media: "Подкупить СМИ"
 IND_bribe_media_desc: "Нашей партии очень нужна поддержка, и если мы подкупим СМИ, возможно, мы сможем получить необходимую поддержку."
 IND_save_corrupt_official: "Прикрыть коррупционеров"
 IND_save_corrupt_official_desc: "Комиссия по искоренению коррупции - это неприятность для многих наших чиновников. Мы должны быстро прикрыть их действия и не допустить судебного преследования"
 IND_shun_corruption: "Остерегаться коррупции"
 IND_shun_corruption_desc: "Мы должны подавить коррупцию в нашем государстве! Если мы хотим стать успешным государством, мы должны в первую очередь преследовать тех, кто хочет набить свои карманы за счет денег, заработанных нашим народом"
 IND_kpk: "Фонд для комиссии по искоренению коррупции"
 IND_kpk_desc: "Комиссия по искоренению коррупции, проделывает большую работу по борьбе с государственной коррупцией. Однако при наличии небольшого количества лишних средств можно помочь им ускорить этот процесс"
 IND_trial_corrupt_official: "Привлечь к ответственности коррупционеров"
 IND_trial_corrupt_official_desc: "Работая рука об руку с комиссией по искоренению коррупции, нам удалось найти некоторых коррупционеров, и мы готовим для них судебные процессы"
 IND_more_jobs: "Создать больше рабочих мест"
 IND_more_jobs_desc: "Нашим людям нужны деньги, чтобы прокормить свои семьи. А поскольку в штатах не хватает рабочих мест, наша задача - создать новые предприятия, где люди смогут зарабатывать деньги. Мы можем построить новые заводы, чтобы поднять нашу экономику и вывести наших людей из бедности"
 IND_rural_fortification: "Укрепление сельской местности"
 IND_rural_fortification_desc: "Наше сельское население могло бы воспользоваться столь необходимой защитой от местных повстанцев. Пока мы пытаемся справиться с повстанцами, мы могли бы установить временные укрепления для защиты наших людей"
 IND_fund_industries: "Фонд национальной промышленности"
 IND_fund_industries_desc: "Индонезия является родиной многих отраслей промышленности, и с помощью наших друзей на Севере мы можем наращивать свой потенциал. Однако мы не можем допустить, чтобы наша отечественная промышленность отставала от зарубежной."
 IND_education_question: "Проконсультируйтесь с министерством образования"
 IND_education_question_desc: "Мы должны пересмотреть нашу политику в области образования, чтобы удовлетворить потребности нашей растущей молодежи. Мы можем либо перейти к исламскому образованию, либо секуляризировать школы. Некоторые в нашей партии даже призывают к сочетанию обоих вариантов, чтобы угодить всем сторонам"
 IND_religious_system: "Религиозная система"
 IND_religious_system_desc: "Школы уже некоторое время работают под руководством министерства по делам религии, и будет ужасной идеей освободить их от этой задачи сейчас"
 IND_quran_class: "Продолжить занятия по Корану"
 IND_quran_class_desc: "Наша нация - исламская нация, и наш народ не должен забывать об этом! Мы должны распространять учение Корана среди нашей молодежи и сделать его обязательным предметом"
 IND_seperate_school: "Отдельные школы для мальчиков и девочек"
 IND_seperate_school_desc: "Наши ученики будут отвлекаться, глядя друг на друга во время занятий. Мы должны построить новые, отдельные школы для мальчиков и девочек"
 IND_no_religious_system: "Светская система"
 IND_no_religious_system_desc: "Мы должны освободить Министерство по делам религии от управления нашими школами. Для модернизации мы должны создать собственное министерство, чтобы лучше прививать нашим ученикам современные идеалы"
 IND_no_quran_class: "Отменить занятия по Корану"
 IND_no_quran_class_desc: "Урок Корана - это бремя для наших учеников. Несмотря на мусульманское большинство населения, мы должны не допускать религию в школы, чтобы сосредоточиться на важных предметах"
 IND_dont_seperate_school: "Мальчики и девочки в одной школе"
 IND_dont_seperate_school_desc: "Несмотря на то, что консерваторы призывают к созданию отдельных школ, было бы глупо уступать их требованиям. Если мы будем строить новые школы, это приведет к росту задолженности и задержке образования наших учеников!"
 IND_mandatory_education: "Обязательное образование"
 IND_mandatory_education_desc: "Мы должны заставить всю нашу молодежь ходить в школу. Если наше население будет неграмотным, мы застрянем в каменном веке"
 IND_satisfied_nation: "Удовлетворенная нация?"
 IND_satisfied_nation_desc: "Мы надеемся, что наша тяжелая работа не останется незамеченной нашим народом. Несмотря на то, что многие наши проблемы все еще остаются, мы не можем забывать о наших достижениях"
 ##FIX RUPIAH
 IND_fix_rupiah: "Исправить рупию!"
 IND_fix_rupiah_desc: "Наша валюта рупия уже некоторое время находится в упадке, и с падением ее стоимости падает и наша стабильность"
 IND_rupiah_asean: "Продвижение рупии в АСЕАН"
 IND_rupiah_asean_desc: "Для повышения стоимости рупии нам следует обратиться к нашим партнерам в АСЕАН и продвигать использование рупии в их странах"
 IND_crackdown_counterfiet: "Борьба с подделками"
 IND_crackdown_counterfiet_desc: "Фальшивые купюры процветают в нашей стране. Это не лучшим образом сказывается на нашей экономике. Поэтому мы должны начать пресекать такую практику и все ближе подходить к восстановлению экономики"
 IND_counterfiet: "Практика поддельной продукции"
 IND_counterfiet_desc: "Немного подделок не повредит нашей нации. Пока наши люди не протестуют и довольны, наши карманы тоже будут довольны"
 IND_cooperate_local_gov: "Сотрудничать с местными органами власти"
 IND_cooperate_local_gov_desc: "Индонезия - многонациональное государство, в котором проживает много разных народов и существует множество местных органов власти. Мы должны сотрудничать с этими местными органами власти, чтобы более эффективно собирать налоги для государства"
 IND_lower_interest_rates: "Более низкие процентные ставки"
 IND_lower_interest_rates_desc: "Наши процентные ставки взлетели до ужасающих уровней, и мы должны начать снижать ставку, чтобы наши люди были счастливы"
 IND_farmers_in_industry: "Переселение фермеров в промышленный сектор"
 IND_farmers_in_industry_desc: "У нас достаточно фермеров в сельском секторе, мы должны переселить часть этих людей с их ферм на заводы, чтобы помочь нашей экономике!"
 IND_begin_projects: "Начать финансовые проекты"
 IND_begin_projects_desc: "Чтобы помочь циркуляции рупии, мы должны рассмотреть возможность финансирования новых проектов, чтобы наши люди могли тратить время и деньги"
 IND_fight_rising_prices: "Борьба с ростом цен"
 IND_fight_rising_prices_desc: "Наша партия быстро теряет популярность из-за недостаточной борьбы из-за роста цен. Пришло время исправить это!"
 IND_keep_high_prices: "Поддерживать высокие цены"
 IND_keep_high_prices_desc: "Может быть, мы сможем извлечь выгоду из этих высоких цен... Какая нация действительно заботится о своем народе, в конце концов?"
 IND_proficient_supply: "Профессиональное управление поставками"
 IND_proficient_supply_desc: "Мы должны начать пересматривать управление цепочкой поставок, чтобы сохранить экономику здоровой. Если мы этого не сделаем, то возникнет затяжная угроза экономического коллапса"
 IND_connect_docks: "Соединить цепочки поставок"
 IND_connect_docks_desc: "Соединение цепочки поставок поможет нам в наших усилиях по более эффективному управлению поставками. Кроме того, это позволит нам установить более тесные связи с международными рынками"
 IND_a_resilient_currency: "Устойчивая экономика!"
 IND_a_resilient_currency_desc: "С кровью, потом и слезами наша великая валюта рупия побеждает!"
 
 ##ETHNIC TENSIONS
 IND_ethnic_tension: "Этнические проблемы народа"
 IND_ethnic_tension_desc: "Индонезия - этнически, культурно и религиозно разнообразное государство. Это часто приводит к разногласиям между нашими народами. Это вызывает нестабильность, и мы должны немедленно найти решение!"
 IND_problem_in_maluku: "Устранение религиозных конфликтов"
 IND_problem_in_maluku_desc: "Многие районы нашей страны находятся в состоянии религиозного конфликта, особенно между нашими христианами и мусульманами. Мы можем либо выбрать одну из сторон, либо стать посредниками, чтобы найти решение по своему вкусу"
 IND_maluku_back_muslims: "Поддержите мусульман!"
 IND_maluku_back_muslims_desc: "Индонезия - мусульманское государство. Поэтому мы не можем предать наше мусульманское население и должны оказать ему полную поддержку"
 IND_back_muslims_arm_ulama: "Вооружить уламу"
 IND_back_muslims_arm_ulama_desc: "Давайте вооружим уламу! Улама нуждается в нашей помощи в мобилизации наших мусульман в случае священного конфликта"
 IND_back_muslims_medical_fee: "Снижение медицинских сборов"
 IND_back_muslims_medical_fee_desc: "Чтобы помочь любому мусульманину, раненному в религиозном конфликте, мы должны сократить расходы в наших больницах, чтобы вернуть их в общество"
 IND_back_muslims_workers: "Использовать работников-мусульман"
 IND_back_muslims_workers_desc: "Мы не должны забывать о мусульманских рабочих и их усилиях. Поэтому мы обязаны использовать их и направить в стратегические отрасли для ускорения национального роста"
 IND_back_muslims_factories: "Фонды безопасности для исламской промышленности"
 IND_back_muslims_factories_desc: "Если какая-либо исламская промышленность окажется в затруднительном экономическом положении, мы будем инвестировать в строительство новых, аварийных заводов, чтобы помочь в трудные времена"
 IND_back_muslims_send_guns: "Отправьте им винтовки"
 IND_back_muslims_send_guns_desc: "Вооружение наших мусульман поможет помочь сохранить наши города в безопасности, а наши мечети защитить от любых нападений на почве ненависти"
 IND_back_muslims_infantry: "Создать пехоту, состоящую только из мусульман"
 IND_back_muslims_infantry_desc: "Мы должны создать пехоту, состоящую только из мусульман, чтобы предотвратить любые внутренние конфликты в нашей армии"
 IND_call_saudis: "Связаться с Саудитами"
 IND_call_saudis_desc: "Мы должны связаться с Саудитами и узнать, готовы ли они поддержать наших мусульман своими средствами. Они уже финансируют наши мечети, поэтому мы не видим причин, почему бы им не помочь"
 IND_ambon_for_muslims: "Амбон - для мусульман"
 IND_ambon_for_muslims_desc: "Амбон - горячая точка межконфессионального конфликта. Однако благодаря нашим усилиям, как говорят, конфликт в городе Амбон завершился решительной победой мусульман"
 IND_maluku_just_fix_it: "Никого не поддерживать"
 IND_maluku_just_fix_it_desc: "Мы не должны выбирать фаворитов в этих конфликтах. Давайте найдем решение, которое не будет предвзятым"
 IND_maluku_call_army: "Призыв в армию"
 IND_maluku_call_army_desc: "Наши вооруженные силы стоят в стороне, ничего не предпринимая для разрешения межконфессиональных конфликтов. Пришло время направить их на деэскалацию конфликтов"
 IND_maluku_militarize_villages: "Милитаризация деревень"
 IND_maluku_militarize_villages_desc: "Некоторые небольшие деревни оказались в эпицентре этих межконфессиональных конфликтов и не имеют защиты от мародеров. Мы должны быстро укрепить и военизировать эти деревни, чтобы обезопасить их"
 IND_maluku_increase_policing: "Усиление охраны правопорядка"
 IND_maluku_increase_policing_desc: "Несомненно, мы должны усилить охрану правопорядка, чтобы помочь в борьбе с растущим числом конфликтов. Поступая таким образом, мы восстановим столь необходимый порядок"
 IND_maluku_civilian_shelter: "Фабрики для рабочих"
 IND_maluku_civilian_shelter_desc: "Мы должны построить фабрики для наших пострадавших рабочих, так как многие их фабрики были сожжены на основании их религиозной позиции"
 IND_maluku_military_shelter: "Заводы для вооруженных сил"
 IND_maluku_military_shelter_desc: "Мы должны построить новые военные заводы для нашего растущего вооруженного присутствия в городах из-за межконфессиональных конфликтов"
 IND_maluku_back_chrisitians: "Вернуть христиан!"
 IND_maluku_back_chrisitians_desc: "Мы должны поддержать наше заброшенное христианское население. Это самое малое, что мы можем сделать для них в эти трудные времена"
 IND_maluku_mobilize_priests: "Мобилизация священников"
 IND_maluku_mobilize_priests_desc: "Объединение священников поможет пробудить гнев нашего христианского населения. Это поможет им в случае многих межконфессиональных конфликтов"
 IND_maluku_mechanize_them: "Механизированные христиане"
 IND_maluku_mechanize_them_desc: "Благодаря усилиям священников, мы можем развернуть механизированные христианские дивизии для защиты церквей"
 IND_maluku_christian_volunteers: "Использовать христианских добровольцев"
 IND_maluku_christian_volunteers_desc: "Многие христиане жертвуют своим временем, чтобы стать волонтерами в проектах нашей страны. Мы более чем рады принять такие усилия"
 IND_maluku_christian_businesses: "Фонды безопасности для христианских предприятий"
 IND_maluku_christian_businesses_desc: "Если какое-либо христианское учреждение терпит неудачу, мы можем оказать им кредитную помощь, чтобы они встали на ноги"
 IND_maluku_train_medics: "Обучение медиков"
 IND_maluku_train_medics_desc: "Мы должны готовить больше медиков для оказания помощи раненым и людям, попавшим под перекрестный огонь межконфессионального конфликта"
 IND_maluku_give_trucks: "Отправьте им грузовики!"
 IND_maluku_give_trucks_desc: "Предоставив христианам больше грузовиков, они смогут эффективно добираться от места к месту без проблем"
 IND_maluku_contact_dutch: "Связаться с голландцами"
 IND_maluku_contact_dutch_desc: "Поскольку многие наши христиане ведут свою родословную от голландцев, можно с уверенностью сказать, что если мы попросим голландцев о помощи этим людям, они с радостью примут... Верно?"
 IND_maluku_ambon_for_christians: "Амбон - город для христиан!"
 IND_maluku_ambon_for_christians_desc: "Говорят, что город Амбон перешел к христианам. Благодаря нашим усилиям, христиане начали доминировать в городе, который находился под перекрестным огнем религиозных конфликтов"
 IND_transfer_to_army: "Эскалация ситуации"
 IND_transfer_to_army_desc: "Похоже, что наше решение не помогло положить конец конфликту, поэтому необходимо более активное военное вмешательство, и полный контроль над операцией передается TNI-AD"
 IND_maluku_equip_police: "Милитаризация полиции"
 IND_maluku_equip_police_desc: "Милитаризация полиции позволит освободить армию от необходимости сдерживать межконфессиональные конфликты и, наконец, направить ее на борьбу с другими повстанцами"
 IND_maluku_crush_gangs: "Раздавить банды"
 IND_maluku_crush_gangs_desc: "Разгромив оставшиеся банды в наших городах, мы наконец-то сможем перевести дух. Их грабежи, убийства и разрушения приносят нашей стране только нестабильность!"
 IND_maluku_all_quiet_for_now: "Пока все спокойно"
 IND_maluku_all_quiet_for_now_desc: "Похоже, что благодаря нашим более жестким усилиям во многих городах восстановлен мир. Надеемся, это продлится"
 IND_coexistence_effort: "Усилия по обеспечению сосуществования"
 IND_coexistence_effort_desc: "Мы должны научить наш народ жить вместе, не разрывая друг друга на куски, как дикари, и мы должны быстро искать способы сделать это"
 IND_kemdikibud: "Учредить Кемдикибуд"
 IND_kemdikibud_desc: "Создав Кемдикибуд, мы сможем, наконец, начать процесс сосуществования наших народов без конфликтов"
 IND_cultural_centers: "Создать культурные центры"
 IND_cultural_centers_desc: "Направление наших усилий на создание новых культурных центров может помочь нашим народам больше узнать друг о друге, и вместо того, чтобы найти различия, они найдут сходства"
 IND_ministry_of_culture: "Средства для Кемдикибуда"
 IND_ministry_of_culture_desc: "Обеспечив большее финансирование министерства образования и культуры, мы сможем предоставить нашим студентам лучшее образование о многочисленных культурах Индонезии!"
 IND_komnas_ham: "KOMNAS-HAM"
 IND_komnas_ham_desc: "Проведение конференции KOMNAS-HAM позволило нам предоставить лучшую платформу для правозащитников и социальных потребностей наших народов"
 IND_garuntee_freedom: "Гарантировать свободу личности"
 IND_garuntee_freedom_desc: "С помощью KOMNAS-HAM мы защищаем свободу наших народов"
 IND_one_nation_many_people: "Одна нация, множество разных людей"
 IND_one_nation_many_people_desc: "Мы - одна нация, у нас один флаг, и, несмотря на наши культурные различия, мы едины как никогда!"
 IND_indonesian_armed_forces: "Вооруженные силы Индонезии"
 IND_indonesian_armed_forces_desc: "Вооруженные силы Индонезии - одна из военных вершин Азии. От наших сухопутных войск до наших пилотов - мужчины и женщины готовы защищать страну от любой угрозы"
 IND_tni_ad: "TNI-AD"
 IND_tni_ad_desc: "TNI-AD является нашим основным родом сухопутных войск, и так было на протяжении более 60 лет. Сегодня перед нами стоит задача перейти к новым методам подготовки этих мужчин и женщин, поскольку мы вступаем в 21 век"
 IND_chinese_model_inf: "Китайская модель пехоты"
 IND_chinese_model_inf_desc: "Совершенно очевидно, что китайцы собираются стать мировой державой, и поэтому мы не должны отставать от них. Если мы сможем получить их помощь в области вооружения и тактики, то, возможно, сможем появиться рядом с ними"
 IND_homegrown_inf: "Отечественная пехота"
 IND_homegrown_inf_desc: "Если мы хотим быть независимой, суверенной нацией, то в первую очередь мы должны подразумевать использование нашей тактики. Если наши люди сражаются так же, как китайцы, то чем мы будем отличаться от них?"
 IND_jungle_expertise: "Опыт работы в джунглях"
 IND_jungle_expertise_desc: "Без сомнения, мы должны обучать наших солдат воевать в сырых и пышных условиях Юго-Восточной Азии. Если мы этого не сделаем, то можем отстать от наших соседей"
 IND_strong_howitzers: "Мощные гаубицы"
 IND_strong_howitzers_desc: "Важно поддерживать наши гаубицы в идеальном состоянии, чтобы они соответствовали вражеским. Мы должны немедленно начать процесс модернизации наших старых образцов"
 IND_most_advanced_tanks: "Величайшие танки"
 IND_most_advanced_tanks_desc: "Несомненно, наши танки устаревают. Поэтому мы поручили инженерам провести эксперименты и исследования, чтобы создать величайшие в Юго-Восточной Азии танковые силы"
 IND_tank_factories: "Заводы по производству танков"
 IND_tank_factories_desc: "Несомненно, очень необходимо строить новые заводы для нашего растущего числа танков. Если мы отстаем в производстве, то какая польза от нашей танковой технологии?"
 IND_best_ifvs: "БПМ"
 IND_best_ifvs_desc: "Наши БПМ заслуживают такого же отношения, как и наши танки, в конце концов, БПМ очень важны на поле боя. Чтобы ускорить наше военное могущество, в наших интересах получить в свои руки новейшие и лучшие технологии БПМ для безопасной транспортировки наших людей"
 IND_the_toughest_apcs: "БТР"
 IND_the_toughest_apcs_desc: "Наши БТР довольно устаревшие и примитивные. Мы должны это изменить. И для этого мы собираем команду для создания новых БТР, способных противостоять даже самым крупным орудиям"
 IND_tni_al: "TNI-AL"
 IND_tni_al_desc: "Наш флот - это гордость военной мощи нашей страны. Как страна-архипелаг, окруженная морями, мы должны построить сильный флот, чтобы держать на расстоянии тех, кто желает нам зла"
 IND_fortified_seas: "Укрепленные берега"
 IND_fortified_seas_desc: "Мы должны укрепить наши берега, чтобы враги не смогли высадиться или уничтожить наши корабли. Мы должны стараться держать оборону"
 IND_new_corvettes: "Новые дизайны корветов"
 IND_new_corvettes_desc: "Наш парк "Корветов" устарел, и им не помешало бы обновление. Мы должны начать работу над разработкой нового дизайна"
 IND_submarines: "Новые подводные лодки"
 IND_submarines_desc: "Подводные лодки все чаще используются в военных действиях. Хотя у нас есть несколько подводных лодок, они не соответствуют уровню остального мира. Мы должны это изменить"
 IND_industrialized_sea: "Индустриализация верфей"
 IND_industrialized_sea_desc: "Мы должны увеличить производство нашего военно-морского флота, чтобы дать бой врагу. Если мы будем действовать оборонительно, это может привести к тому, что наши люди пострадают"
 IND_cruisers: "Разработка крейсера"
 IND_cruisers_desc: "Мы должны получить в свои руки лучшие крейсера! Хотя они являются самым большим кораблем во флоте, они играют ключевую роль в победе в морских сражениях"
 IND_air_carrier_designs: "Новые авианосцы"
 IND_air_carrier_designs_desc: "В наше время войны ведутся при поддержке с воздуха. Если у наших моряков нет поддержки с воздуха, как мы можем ожидать, что они выйдут победителями? Мы должны начать проектирование и строительство индонезийского авианосца!"
 IND_maritime_empire: "Морская империя"
 IND_maritime_empire_desc: "Наша нация должна одержать победу на море. Как показывает история, военно-морской флот страны часто определяет ее безопасность и целостность"
 IND_tni_au: "TNI-AU"
 IND_tni_au_desc: "TNI-AU - это главная ветвь военно-воздушных сил нашей страны, и мы должны переоценить наши дальнейшие действия"
 IND_refine_airbases: "Перепроектирование авиабаз"
 IND_refine_airbases_desc: "Мы должны серьезно подумать о перепроектировании наших авиабаз, чтобы они соответствовали нашим новым самолетам и потребностям наших пилотов. Если мы не сможем повысить их качество, мы можем потерпеть неудачу в небе"
 IND_air_drills: "Проведение внутренних воздушных учений"
 IND_air_drills_desc: "Чтобы отточить мастерство наших пилотов, мы должны сначала убедиться, что они готовы к бою. Мы поручим нашим офицерам следить за тем, чтобы наши пилоты были готовы"
 IND_expand_air_craft_designs: "Улучшенные конструкции самолетов"
 IND_expand_air_craft_designs_desc: "Чтобы не отстать от остального мира в авиации, нам лучше всего начать финансировать исследователей для разработки новых конструкций самолетов"
 IND_purchase_rafele_jets: "Рафаэли"
 IND_purchase_rafele_jets_desc: "Наши друзья на Западе предложили нам свои новейшие и лучшие многоцелевые самолеты, но за это приходится платить. Нам следует подумать об этом, так как мы можем сблизиться с ними и получить в свои руки западные самолеты"
 IND_nato_drilling: "Учения с НАТО"
 IND_nato_drilling_desc: "Чтобы укрепить нашу дружбу с Западом, нам лучше всего проводить с ними учения в небе. Это позволит нам быть готовыми в случае скоординированной атаки"
 IND_funds_for_iae: "Финансировать индонезийскую аэрокосмическую компанию"
 IND_funds_for_iae_desc: "Финансирование индонезийской аэрокосмической компании позволит нашим самолетам стать более совершенными и эффективными в небе. Это позволит нам обеспечить индонезийское господство в воздухе в Юго-Восточной Азии"
 ##POLITICAL TREE
 IND_political_agenda: "Политическая повестка дня"
 IND_political_agenda_desc: "Давайте сосредоточимся на нашей политике, ведь скоро выборы, как может Индонезия быть процветающей демократией без повестки дня... Или нет..?"
 IND_nationa_awakening: "Повестка дня национального пробуждения"
 IND_nationa_awakening_desc: "Партия национального пробуждения, консервативная политическая партия Индонезии, которая была активна в прошлом, теперь снова вышла на политическую сцену. Как они будут действовать на этот раз, остается только догадываться"
 IND_naw_rural_folk: "Сельские жители"
 IND_naw_rural_folk_desc: "Давайте сосредоточимся на сельских жителях. Они - опора нашей нации, и помощь им должна быть нашей самой большой заботой"
 IND_naw_reps_village: "Представительство для сельских жителей"
 IND_naw_reps_village_desc: "Наши люди, живущие в деревнях, кричат, но их никто не слышит. Пришло время дать им право голоса в наших делах"
 IND_naw_health_fac: "Фокус на учреждения здравоохранения"
 IND_naw_health_fac_desc: "Мы должны работать над расширением медицинской помощи нашему сельскому населению. Если они останутся умирать, то мы не выполним свою миссию по оказанию им помощи"
 IND_naw_better_edu: "Расширить образование"
 IND_naw_better_edu_desc: "Деревенские дети слишком долго были обделены вниманием. Пришло время расширить образование, чтобы у каждого была возможность учиться"
 IND_naw_aid_village: "Фокус на инфраструктуру села"
 IND_naw_aid_village_desc: "Дома наших жителей рушатся, и мы не можем сидеть сложа руки и смотреть на это. Мы послали строителей, чтобы возвести несколько новых зданий для наших людей"
 IND_naw_dev_lacking_regions: "Индустриализация сельской местности"
 IND_naw_dev_lacking_regions_desc: "Давайте предложим работу развращенным людям в деревнях, хотя это потребует некоторого обучения, мы должны построить новые заводы, чтобы они могли работать"
 IND_naw_agri_dev: "Развитие сельского хозяйства"
 IND_naw_agri_dev_desc: "Наряду со строительством новых домов, мы также должны строить лучшие сельскохозяйственные предприятия, чтобы они могли производить продукты питания для наших рынков"
 IND_naw_fishermen: "Финансирование для рыбаков"
 IND_naw_fishermen_desc: "Финансирование наших рыбаков - это отличный способ поднять их моральный дух, а также это отличный способ накормить наших людей"
 IND_naw_women: "Женщины в стратегических секторах"
 IND_naw_women_desc: "Использование женщин для работы в стратегических секторах может быть действительно полезным не только для социального, но и научного прогресса"
 IND_naw_aid_farmer: "Сосредоточьтесь на фермерах"
 IND_naw_aid_farmer_desc: "Давайте сосредоточимся на отдельном человеке, фермере. Если мы направим наше внимание на этих людей, то, возможно, заставим их производить товары дешевле"
 IND_naw_aid_laborer: "Помочь работягам"
 IND_naw_aid_laborer_desc: "Помощь маленькому человеку, такому как рабочий, была бы ключом к индустриализации ферм"
 IND_naw_safety_reg: "Принять правила техники безопасности"
 IND_naw_safety_reg_desc: "Принятие правил техники безопасности является ключевым фактором обеспечения безопасности наших работников. Это также поможет нашему государству развиваться в социальном плане и успокоит наших рабочих"
 IND_way_forward_naw: "Путь в будущее"
 IND_way_forward_naw_desc: "Очевидно, что будущее находится в руках Партии национального пробуждения. С момента выдвижения во власть мы принесли этой стране только величие и демократию"
 IND_prosper_justice: "Победа процветающей справедливости"
 IND_prosper_justice_desc: "Очевидно, чего хочет народ Индонезии. Партия, которая заботится о нации и ни о чем, кроме нации, чего может достичь только Партия процветающей справедливости"
 IND_reform_system: "Систематические реформы"
 IND_reform_system_desc: "Давайте реформируем эту разлагающуюся систему и возродим любовь к государству у нашего народа!"
 IND_improve_network: "Улучшенние сети"
 IND_improve_network_desc: "Как наши люди будут общаться, если наша интернет-инфраструктура устарела. Давайте начнем строить новые"
 IND_efficient_tax: "Эффективный сбор налогов"
 IND_efficient_tax_desc: "Люди должны платить налоги, чтобы поддерживать функционирование государства. Эффективный процесс сбора налогов является жизненно важным для благополучия государства"
 IND_const_practices: "Лучшие методы строительства"
 IND_const_practices_desc: "У нас люди умирают от несчастных случаев, которые можно было предотвратить. Хотя это замедлит работу, это к лучшему"
 IND_upgrade_facilities: "Лучшие инструменты"
 IND_upgrade_facilities_desc: "Мы должны инвестировать в новые инструменты, чтобы наши мужчины могли работать с легкостью"
 IND_address_issues: "Решение наших проблем"
 IND_address_issues_desc: "Мы должны сосредоточиться на наших внутренних проблемах"
 IND_edu_to_disenfranchised: "Образование для лишенных гражданских прав"
 IND_edu_to_disenfranchised_desc: "Создание школ для наших детей в бесправных частях штата может реально помочь ускорить социальный прогресс"
 IND_continue_pol_fund: "Продолжить финансирование полиции"
 IND_continue_pol_fund_desc: "Давайте не допустим бандитов и преступников на наши улицы. Если мы финансируем нашу полицию, мы можем быть уверены, что наши люди спокойно отдыхают по ночам"
 IND_continue_cor_fight: "Продолжить борьбу с коррупцией"
 IND_continue_cor_fight_desc: "Борясь с коррупцией, мы можем гарантировать, что наши документы чисты, а наши люди доверяют нам"
 IND_equal_oppertunities: "Равные возможности"
 IND_equal_oppertunities_desc: "Равные возможности - это не то, что многие могут себе позволить, особенно здесь, в Индонезии. Однако мы можем изменить это, предоставив людям земельные участки"
 IND_more_offices: "Дополнительные офисы"
 IND_more_offices_desc: "Строительство новых офисов является эффективным способом создания новых рабочих мест, а также может направлять экономические потоки"
 IND_road_improvements: "Улучшить наши дороги"
 IND_road_improvements_desc: "Если мы сможем отремонтировать наши дороги, то люди в запущенных городах наконец-то смогут сравняться с жителями наших популярных городов"
 IND_help_arm_industry: "Помощь оружейной промышленности"
 IND_help_arm_industry_desc: "Помощь оружейной промышленности может принести нам реальную пользу в конечном итоге, обеспечивая рабочие места для нуждающихся, будет способствовать развитию нашей экономики и армии"
 IND_new_society: "Новое общество"
 IND_new_society_desc: "Благодаря нашей напряженной работе, замечательный прогресс Партии процветающей справедливости был доведен до индонезийцев по всей стране"
 IND_united_development: "Объединенная партия развития"
 IND_united_development_desc: "Также известная как партия Кабаа, РРР является умеренной исламистской партией, ориентированной на то, чтобы пролить свет на проблемы повседневной жизни индонезийцев"
 IND_und_national_dev: "Национальный план развития"
 IND_und_national_dev_desc: "Давайте объявим о Национальном плане развития. Это поднимет дух наших народов и популярность наших партий"
 IND_und_clean_water: "Чистая вода"
 IND_und_clean_water_desc: "Фильтруя нашу воду и строя новые системы, мы можем обеспечить людям возможность пить без вреда для здоровья. Это также позволит освободить землю для будущих проектов"
 IND_und_bridge_port: "Улучшенная транспортная инфраструктура"
 IND_und_bridge_port_desc: "Улучшение инфраструктуры для наших дальнобойщиков поможет без проблем доставлять товары по всей стране"
 IND_und_agri_invest: "Инвестиции в сельское хозяйство"
 IND_und_agri_invest_desc: "Инвестиции в сельское хозяйство имеют решающее значение, если мы хотим эффективно кормить наших людей"
 IND_und_more_science: "Больше ученых"
 IND_und_more_science_desc: "Нашей стране нужны ученые, чтобы продвигаться вперед, и мы должны финансировать подготовку и обучение этих ученых"
 IND_und_prot_muslims: "Защита для мусульман"
 IND_und_prot_muslims_desc: "Построив убежища для наших мусульман, мы сможем обеспечить целостность нашей национальной религии, а также безопасность мусульман. Это крайне важно, поскольку мусульмане в нашей стране находятся под угрозой нападений в городах с другой религией"
 IND_und_islam_schools: "Финансировать исламские школы"
 IND_und_islam_schools_desc: "Финансирование исламских школ - это быстрый способ дать нашим людям культурное и религиозное образование. Это также может привлечь к нам внимание духовенства"
 IND_und_islam_banking: "Исламское банковское дело"
 IND_und_islam_banking_desc: "Исламская банковская практика - это, без сомнения, способ ведения банковского дела. Мы не должны навязывать нашим людям высокие проценты, и это сделает их счастливыми. Однако это может привести к тому, что наши кошельки станут немного тоньше"
 IND_und_better_social_welfare: "Уход за пожилыми людьми"
 IND_und_better_social_welfare_desc: "Мы не должны предавать наших старших, в конце концов, это их труд, на котором мы основываемся. Предоставляя им более широкий доступ к медицинскому обслуживанию, мы можем отдать дань уважения их тяжелому труду, а также сделать их счастливыми"
 IND_und_help_food: "Финансирование исследований в области производства продуктов питания"
 IND_und_help_food_desc: "Финансируя новые методы производства продуктов питания, мы сможем накормить миллионы голодных желудков в Индонезии, а также наших собственных"
 IND_und_housing_act: "Закон о жилье"
 IND_und_housing_act_desc: "Убедиться в том, что никто не останется без крыши над головой, крайне важно для нашей партийной политики. Мы должны строить недорогое жилье для жителей Северного Молаккуса"
 IND_und_better_hospitals: "Лучшее больничное оборудование"
 IND_und_better_hospitals_desc: "Получение лучшего и современного медицинского оборудования для наших врачей может помочь спасти жизни многих людей"
 IND_und_help_unemployment: "Помощь безработным"
 IND_und_help_unemployment_desc: "Занятость больших слоев населения имеет решающее значение для экономического роста Индонезии, поэтому мы должны строить новые здания, чтобы эти люди могли получить работу"
 IND_und_united_indonesia: "Единая Индонезия"
 IND_und_united_indonesia_desc: "Объединившись через нашу веру и нашу нацию, мы наконец-то сможем отдохнуть, видя, как наша политика реализуется в стране"
 IND_party_of_struggle: "Демократическая партия"
 IND_party_of_struggle_desc: "Демократическая партия является одной из самых популярных прозападных партий в Индонезии и выступает за более либеральное государство"
 IND_strug_brace_for_change: "Приготовьтесь к переменам"
 IND_strug_brace_for_change_desc: "Надеюсь, наш народ готов к масштабным реформам, которые предложит наша партия."
 IND_strug_expand_infrastructure: "Расширить инфраструктуру"
 IND_strug_expand_infrastructure_desc: "Расширение инфраструктуры - надежный способ обеспечить высокое качество жизни наших людей и соответствие ожиданиям"
 IND_strug_acquire_bp: "Приобретение чертежей строительных конструкций"
 IND_strug_acquire_bp_desc: "Получив новые чертежи для строительства, мы сможем строить без заминок на нашем пути!"
 IND_strug_new_airports: "Новые аэропорты"
 IND_strug_new_airports_desc: "Построив новые аэропорты, мы сможем обеспечить постоянный приток туристов в страну. Это также поможет нашим людям путешествовать внутри страны и на международном уровне."
 IND_strug_better_road: "Милитаризованное воздушное пространство"
 IND_strug_better_road_desc: "Милитаризация нашего воздушного пространства является хорошей альтернативой строительству большего количества гражданских аэропортов, потому что это поможет нам защитить небо страны в тревожные времена"
 IND_strug_fight_corruption: "Борьба с коррупцией"
 IND_strug_fight_corruption_desc: "Несомненно, коррупция играет большую роль в индонезийской политике. Поэтому мы должны приложить все усилия для ее искоренения"
 IND_strug_establish_investigations: "Призыв к расследованиям"
 IND_strug_establish_investigations_desc: "Проведение расследований в отношении коррумпированных чиновников может легко принести нашей партии большую популярность, а также преследовать конкурирующие партии, заставляя их отставать"
 IND_strug_purge_sus_members: "Избавиться от подозрительных членов"
 IND_strug_purge_sus_members_desc: "Было бы очень лицемерно с нашей стороны обвинять другие партии в коррупции, не расследовав свою собственную, поэтому мы должны принять меры по очистке наших собственных коррупционеров"
 IND_strug_economic_growth: "Экономический рост"
 IND_strug_economic_growth_desc: "Вливая деньги в рынок, мы, возможно, получим экономический бум"
 IND_strug_agri_funding: "Финансирование сельского хозяйства"
 IND_strug_agri_funding_desc: "Сельское хозяйство в Индонезии играет огромную роль, поэтому, чтобы наши фермеры были довольны, мы должны финансировать их проекты"
 IND_strug_seaports: "Новые морские порты"
 IND_strug_seaports_desc: "Строительство новых морских портов серьезно поможет нам в торговле с внешним миром, и это поможет нам производить корабли гораздо быстрее"
 IND_strug_eastasian_unity: "Восточноазиатское единство"
 IND_strug_eastasian_unity_desc: "В условиях, когда большая часть мира разваливается и приходит в беспорядок, нам важно держать наших врагов близко, а наших друзей еще ближе. Мы должны сотрудничать с другими странами Восточной Азии, чтобы процветать"
 IND_strug_host_regional_events: "Проводить региональные мероприятия"
 IND_strug_host_regional_events_desc: "В прошлом Индонезия была центром проведения региональных мероприятий, и это принесло государству много новых лиц. Мы должны продолжать эту практику и предлагать проводить больше мероприятий"
 IND_strug_just_indonesia: "Справедливая Индонезия"
 IND_strug_just_indonesia_desc: "Благодаря всей нашей тяжелой работе, мы наконец-то можем назвать Индонезию такой, какая она есть - новой и справедливой"
 IND_democrat_party: "Партия борьбы"
 IND_democrat_party_desc: "Левая партия, партия борьбы, настаивает на многих радикальных изменениях, но сможет ли она их осуществить - остается только догадываться"
 IND_dem_greater_future: "Великое будущее"
 IND_dem_greater_future_desc: "Мы должны подготовить нацию к реформам и переменам, ибо завтрашний день должен быть лучше сегодняшнего, и Индонезия будет процветать!"
 IND_dem_enviro_prot_plan: "План защиты окружающей среды".
 IND_dem_enviro_prot_plan_desc: "Продвигая защиту окружающей среды, мы можем гарантировать, что наши леса, джунгли и пляжи будут защищены от вандализма"
 IND_dem_resource_regulation: "Регулирование ресурсов"
 IND_dem_resource_regulation_desc: "Давайте регулировать добычу ресурсов, чтобы ничего не потерять в процессе"
 IND_dem_protected_areas: "Создать охраняемые территории"
 IND_dem_protected_areas_desc: "Создание охраняемых территорий защитит культурные достопримечательности нашей страны и сохранит нашу историю"
 IND_dem_for_the_oceans: "Партия борьбы за океаны"
 IND_dem_for_the_oceans_desc: "Нас окружают моря, и поэтому мы должны быть добры к ним. Строя новые безопасные объекты, мы можем гарантировать, что это будет полезно как для океанов, так и для нас"
 IND_dem_decentralization: "Децентрализация"
 IND_dem_decentralization_desc: "Децентрализация нашего государства может помочь нашим людям больше доверять нам, а также поможет сократить расходы, где это возможно"
 IND_dem_regional_econ: "Помощь региональным экономикам"
 IND_dem_regional_econ_desc: "Финансируя рабочие места для региональных экономик, мы могли бы получить серьезную поддержку, а также продолжать пожинать плоды более многочисленной рабочей силы"
 IND_dem_prot_local_cultures: "Защищать местные культуры"
 IND_dem_prot_local_cultures_desc: "Защита меньшинств и их культур является ключевым фактором сохранения цивилизованности Индонезии. Многие люди совершают акты ненависти по отношению к одним и другим, и это не пройдет при этой администрации"
 IND_dem_small_business_support: "Бороться с землевладельцами"
 IND_dem_small_business_support_desc: "Борьба с землевладельцами, которые захватывают все земли, поможет нам распределить землю среди людей и поддерживать рост нации"
 IND_dem_entrepenuer: "Финансировать предпринимательскую деятельность"
 IND_dem_entrepenuer_desc: "В мире, который становится все более цифровым, важно, чтобы мы финансировали предпринимательские программы, чтобы наши люди могли вывести Индонезию на уровень с остальным миром"
 IND_dem_promote_credit: "Помощь пожилым людям"
 IND_dem_promote_credit_desc: "Помощь пожилым людям - один из верных способов показать людям добрые намерения нашей партии"
 IND_dem_dem_promote_credit_desc: "Помощь пожилым людям - это один из верных способов показать людям добрые намерения нашей партии."
 IND_dem_technical_support: "Помощь техническому прогрессу"
 IND_dem_technical_support_desc: "Большинство жителей нашей страны все еще не имеют доступа к интернету, что заставляет нас отставать. Мы должны изменить это и построить новую инфраструктуру для интернета"
 IND_dem_emergence_indonesia: "Возникновение Индонезии"
 IND_dem_emergence_indonesia_desc: "С нашей новой политикой и целями мы показали миру, что Индонезия выйдет из своего ослабленного состояния несмотря ни на что"
 IND_dem_civil_activity: "Продвигать гражданскую активность"
 IND_dem_civil_activity_desc: "Поощрение гражданской активности - это безопасный способ обеспечить нашим людям возможность узнать друг друга и одновременно принести пользу государству"
 ##FOREIGN AFFAIRS BRANCH
 IND_k.e.m.i.u: "K.E.M.I.U"
 IND_k.e.m.i.u_desc: "K.E.M.I.U, или отдел иностранных дел, несет ответственность за обеспечение безопасности интересов нашей страны за рубежом и налаживание отношений с остальным миром"
 IND_contact_west: "Отношения с Западом"
 IND_contact_west_desc: "Поддерживать тесные связи с Западом очень важно. Каждый день мы видим новые технологические и научные прорывы в их странах. Кроме того, мы можем получить экономическую выгоду от их компаний"
 IND_american_coop: "Индонезийско-американское сотрудничество"
 IND_american_coop_desc: "Сотрудничество с американцами может помочь нам развивать нашу экономику, так как США - ведущая экономика в мире"
 IND_american_armor: "Американская броня"
 IND_american_armor_desc: "Приобретение американских образцов брони может быть полезным для наших вооруженных сил, в частности для наших сухопутных сил TNI-AD"
 IND_west: "За западную дипломатию"
 IND_east: "За восточную дипломатию"
 IND_american_companies: "Сотрудничать с N.A.S.A."
 IND_american_companies_desc: "Сотрудничество с N.A.S.A. серьезно улучшит скорость, с которой мы сможем выводить наших людей в космос... И это ускорит космические исследования"
 IND_contact_netherlands: "Встреча с голландцами"
 IND_contact_netherlands_desc: "Наши старые колонизаторы теперь наши новые друзья. Поддерживая связь с голландцами, вы можете стать отличными воротами для вхождения Индонезии в европейскую торговлю"
 IND_spajik_frigate: "Приобрести фрегаты Spejik".
 IND_spajik_frigate_desc: "Покупка новых фрегатов может быть выгодной, особенно у голландцев. Они готовы дать нам один за довольно выгодную сделку"
 IND_sigma_corvette: "Приобрести корветы Сигма"
 IND_sigma_corvette_desc: "Голландские корветы Сигма представляются грозной боевой силой в морях. Если мы сможем заключить сделку на покупку одного из них, это может принести реальную пользу нашему флоту"
 IND_ease_asean_trade: "Облегчить им участие в торговле АСЕАН".
 IND_ease_asean_trade_desc: "Включение Нидерландов в торговлю АСЕАН может принести пользу нам и нашим соседям. Это также принесет серьезную пользу Восточной Азии в отношениях с европейцами"
 IND_fund_dutch_churches: "Финансировать голландские церкви"
 IND_fund_dutch_churches_desc: "Финансирование голландских церквей может быть несколько рискованным. Однако, чтобы угодить нашим друзьям в Нидерландах, мы должны рассмотреть возможность финансирования некоторых из их церквей, поскольку некоторые христиане здесь считают себя потомками голландцев"
 IND_contact_europe: "Переговоры с ЕС"
 IND_contact_europe_desc: "Проведение переговоров с Европейским Союзом может помочь нам установить более тесные отношения с большей частью Западной и Восточной Европы"
 IND_boost_econ_relations: "Усилить экономические отношения"
 IND_boost_econ_relations_desc: "Активизация экономических отношений поможет нам установить более тесные экономические связи с ЕС. Это также улучшит повседневную жизнь наших людей, поскольку теперь у них будет более широкий доступ к западным товарам"
 IND_national_development_plan: "Национальный план развития"
 IND_national_development_plan_desc: "Давайте заключим несколько сделок с ЕС для улучшения нашей национальной инфраструктуры"
 IND_talks_east: "Смотреть на Восток"
 IND_talks_east_desc: "Давайте посмотрим на Восток и поговорим с нашими восточными друзьями. Запад не сделал ничего, кроме вреда для Индонезии и привел ее народ в отчаяние".
 IND_sino_cooperation: "Китайско-индонезийское сотрудничество"
 IND_sino_cooperation_desc: "Китайцы не причинили нам вреда... пока. Давайте строить с ними отношения так, чтобы этого не произошло"
 IND_sino_science_coop: "Китайское научное сотрудничество"
 IND_sino_science_coop_desc: "Сотрудничество с китайцами в области науки позволит нашей нации двигаться вперед"
 IND_principle_bandung: "10 принципов Бандунга"
 IND_principle_bandung_desc: "Соглашение не вмешиваться во внутреннюю политику друг друга является ключевым в азиатском единстве. После конференции китайцы согласились на пакт о ненападении, невмешательстве и обещали оставить наши внутренние дела в покое"
 IND_japanese_friendship: "Дружба с Японией"
 IND_japanese_friendship_desc: "Хотя японцы нас колонизировали, было бы нелепо не налаживать с ними отношения. Проведение переговоров может принести пользу и нам, и им"
 IND_port_exports: "Больше портов для экспорта"
 IND_port_exports_desc: "Строительство новых портов может ускорить поток товаров в Японию и из нее, а также в другие страны мира"
 IND_jap_tech_giants: "Японские технологические гиганты"
 IND_jap_tech_giants_desc: "Японские технологические гиганты могут научить нас кое-чему. Мы должны рассмотреть возможность сотрудничества с ними и нашими отечественными технологическими компаниями"
 IND_men_for_ports: "Рабочая сила для портов"
 IND_men_for_ports_desc: "Эти порты сами себя не обслуживают! Мы должны запросить японскую рабочую силу для заполнения позиций в наших портах, так как мы можем использовать квалифицированных работников"
 IND_jap_const_methods: "Японские методы строительства"
 IND_jap_const_methods_desc: "Подражание японским методам строительства должно стать целью для нашей нации. Если мы действительно сможем построить нашу инфраструктуру так же, как они, мы быстро превзойдем их"
 IND_russia_coop: "Российско-индонезийское сотрудничество"
 IND_russia_coop_desc: "Сотрудничество с русскими - это явный способ показать Западу, что нам надоели их выходки. Мы также можем обеспечить стратегическое партнерство с русскими..."
 IND_sukhoi_jets: "Приобрести самолеты Сухого"
 IND_sukhoi_jets_desc: "Приобретение новейших и лучших российских самолетов может принести пользу нашим национальным ВВС, TNI-AU. Мы должны планировать заключить с ними сделки на покупку некоторых самолетов"
 IND_russian_tourist: "Побаловать русских туристов"
 IND_russian_tourist_desc: "Балование российских туристов прославит нашу нацию в их глазах. Мы должны это учитывать, так как большая часть нашего туризма приходится на Россию"
 IND_talk_with_neighbors: "Переговоры с нашими соседями"
 IND_talk_with_neighbors_desc: "Проведение переговоров с нашими соседями может действительно донести информацию до Юго-Восточной Азии"
 IND_australia: "Беседа с Австралией"
 IND_australia_desc: "Нам нужно поднять некоторые действительно важные вопросы с австралийцами... В частности, Восточный Тимор и их участие"
 IND_apologize_australia: "Извиниться перед Австралией"
 IND_apologize_australia_desc: "Мы должны извиниться перед австралийцами и семьями погибших добровольцев. Возможно, мы были слишком грубы со всей этой... поддержанием контроля"
 IND_reperations_give: "Дать репарации"
 IND_reperations_give_desc: "Давайте предоставим семьям добровольцев некоторую финансовую компенсацию, чтобы извиниться, а также поднять имидж нашей страны"
 IND_high_prices: "Высокие цены!"
 IND_meet_minister_australia: "Встретиться с министром"
 IND_meet_minister_australia_desc: "Недавно мы встретились с премьер-министром Австралии, и, к счастью, все проблемы, которые у нас были, были сглажены. Будем надеяться на улучшение отношений!"
 IND_confront_australia: "Противостоять австралийцам"
 IND_confront_australia_desc: "Мы должны противостоять им из-за их вмешательства в дела Восточного Тимора. Из-за них они принесли вред и огорчение индонезийской нации"
 IND_demand_reperations: "Требовать возмещения ущерба"
 IND_demand_reperations_desc: "Семьи наших мужчин и женщин нуждаются в немедленной финансовой компенсации. Если мы не получим эту компенсацию, мы возьмем ее силой..."
 IND_malaysia: "Разговор с Малайзией"
 IND_malaysia_desc: "Малайзия и Индонезия - два близких соседа, однако недавние проблемы разделяют нас..."
 IND_demand_riau: "Требовать, чтобы они освободили Риау"
 IND_demand_riau_desc: "Риау - это законная индонезийская территория, и мы не очень хорошо относимся к тому, что малайзийцы претендуют на нее. Мы должны попросить их отступить прямо сейчас!"
 IND_scede_riau: "Scede Riau"
 IND_scede_riau_desc: "Отторжение Риау решит многие наши проблемы. Не стоит воевать за маленький остров"
 IND_strategic_partnership: "Стратегическое партнерство"
 IND_strategic_partnership_desc: "Теперь мы можем стать стратегическими партнерами малайзийцев. После отступления от Риау мы им очень понравились"
 IND_papua_new: "Папуа-Новая Гвинея"
 IND_papua_new_desc: "Отношения с Папуа-Новой Гвинеей очень важны. В конце концов, многие наши папуасы, похоже, хотят быть независимыми, как те, что сейчас граничат с нами"
 IND_demand_forts: "Потребовать, чтобы они прекратили раздувать этническое пламя"
 IND_demand_forts_desc: "Мы должны потребовать, чтобы они прекратили вызывать у наших папуасов жажду независимости. Через свои СМИ они манипулируют нашими людьми на НАШЕЙ территории!"
 IND_crack_down_smugglers: "Борьба с контрабандистами"
 IND_crack_down_smugglers_desc: "Мы должны сотрудничать с ними и строить форты и аванпосты вдоль нашей границы, чтобы предотвратить контрабандистов, проникающих в страну и покидающих ее"
 IND_crush_opm: "Сокрушить ОПМ"
 IND_crush_opm_desc: "ОПМ - это движение независимости, действующее в нашем регионе Папуа, мы должны убедить их помочь нам в тушении этого революционного пожара"
 #LAPAN
 IND_lapan: "L.A.P.A.N"
 IND_lapan_desc: "L.A.P.A.N i, является нашим Национальным институтом аэронавтики и космического агентства и отвечает за успехи Индонезии за пределами Земли!"
 IND_communication_sattelite: "Работать над спутниками связи"
 IND_communication_sattelite_desc: "Мы должны работать над спутниками связи, чтобы повысить коммуникационные возможности нашей страны и улучшить повседневную жизнь наших людей"
 IND_telkom_sattelite: "Спутниковая связь Telkom-4"
 IND_telkom_sattelite_desc: "Merah Putih, или Telkom-4 - наш новейший и величайший спутник, отправляющийся в космос!"
 IND_cooperate_nasa: "Сотрудничать с N.A.S.A."
 IND_cooperate_nasa_desc: "Сотрудничество с N.A.S.A. серьезно улучшит скорость, с которой мы сможем отправить наших людей в космос... И это ускорит космические исследования"
 IND_men_in_space: "Люди в космосе"
 IND_men_in_space_desc: "Мы должны стать одной из первых наций в Юго-Восточной Азии, которая отправит людей в космос. Это поднимет дух нашей нации в эти трудные времена и выведет нас вперед в международной космической гонке"
 IND_moon_base: "Индонезийская лунная база"
 IND_moon_base_desc: "Волнующий день для нашей нации, мы с гордостью объявляем, что индонезийская жизнь коснулась поверхности Луны!"
 ##Radicalism Branch
 IND_salafism_indonesia: "Разберитесь с растущими экстремистами!"
 IND_salafism_indonesia_desc: "У нас есть проблема. Эта проблема заключается в том, что радикализм разрастается, и это влияет на нашу молодежь. Это приведет к нестабильности в будущем, и мы, конечно, не хотим этого в нашей стране. Мы должны решительно бороться с радикализмом"
 IND_combat_it: "Бороться с радикализмом"
 IND_combat_it_desc: "Борьба с радикализмом - лучший вариант. Борясь с ним, мы посылаем сильный сигнал тем, кто его практикует. Это также поможет укрепить нашу собственную власть и позволит нам оказывать влияние на различные аспекты жизни наших народов"
 IND_bolster_party_pop: "Повышение популярности партии"
 IND_bolster_party_pop_desc: "Повышение популярности нашей партии - это беспроигрышный вариант, люди начинают любить нашу нацию, и мы можем получить немного больше поддержки на следующих выборах!"
 IND_derad_campaign: "Кампании по де-радикализации"
 IND_derad_campaign_desc: "Еще не поздно исправить тех, кто был радикализирован. Мы можем провести спонсируемые правительством кампании по всей Индонезии, чтобы добиться дерадикализации людей"
 IND_investigate_growth: "Исследовать причину роста радикалов"
 IND_investigate_growth_desc: "Выделение части нашего бюджета на улучшение работы полиции может дать нам некоторые подсказки о том, почему радикалы увеличиваются в размерах день ото дня"
 IND_start_media_campaign: "Начать медиа-кампанию"
 IND_start_media_campaign_desc: "Закрепиться в СМИ может быть хорошим способом изменить взгляды некоторых радикалов"
 IND_control_net: "Бороться с радикалистским контентом в сети"
 IND_control_net_desc: "Борьба с радикалами в интернете - один из многих способов убрать их и их идеи из постоянно цифровизирующейся индонезийской нации"
 IND_filter_net: "Фильтровать сеть"
 IND_filter_net_desc: "Фильтрация сети - это шаг, который может разозлить наш народ, но это позволит нам контролировать контент, который попадает в сеть и выходит из нее с гораздо большей легкостью, чем просто просмотр пары страниц".
 IND_bolster_nationalism: "Разжечь индонезийский национализм"
 IND_bolster_nationalism_desc: "Давайте сделаем так, чтобы наши люди гордились своей нацией, и немного отвлечем их от религии"
 IND_rallies_schools: "Проводить собрания в школах"
 IND_rallies_schools_desc: "Проведение собраний может рассказать молодежи об опасностях радикализации"
 IND_arrest_members: "Арестовать лидеров радикалов"
 IND_arrest_members_desc: "Проведение экскурсии по нашим тюрьмам для известных радикальных лидеров покажет их последователям, что их ждет"
 IND_curb_fpi: "Обуздать FPI"
 IND_curb_fpi_desc: "FPI или Исламский фронт защитников - это опасная радикалистская организация, которая удерживает большую часть влияния, когда дело касается экстремистских идеологий. Пресечение их влияния и власти имеет решающее значение для борьбы с радикализмом в нашей стране"
 IND_persecute: "Преследовать FPI"
 IND_persecute_desc: "Преследование FPI избавит нашу нацию от экстремистских убеждений, и эти люди будут судимы в соответствии с нашей системой правосудия!"
 #Embrace it
 IND_embrace_it: "Смягчить нашу позицию"
 IND_embrace_it_desc: "Смягчение нашей позиции может заставить этих радикалов изменить свое отношение к нам, однако мы рискуем создать ситуацию, которую, возможно, не сможем контролировать в будущем..."
 IND_ignore_assemblies: "Игнорировать собрания и сборища"
 IND_ignore_assemblies_desc: "Забудьте об этих собраниях и сходках, это не более чем пустой звук. Если мы попытаемся помешать им, они увидят в нас противников!"
 IND_fund_FPI: "Попытаться заключить союз с FPI"
 IND_fund_FPI_desc: "Союз с FPI и их финансирование может заставить их последователей поддержать наше правительство. Однако предоставление им средств, возможно, только ускорит процесс радикализации..."
 IND_tell_police_backdown: "Расформировать подразделения безопасности в радикальных районах"
 IND_tell_police_backdown_desc: "Расформирование этих подразделений безопасности покажет радикалам, что мы не представляем угрозы, и, надеюсь, заставит их полюбить нас"
 IND_fund_their_media: "Разрешить FPI в СМИ".
 IND_fund_their_media_desc: "Разрешение FPI на СМИ покажет плоды индонезийской демократии. Каждый имеет право голоса в этой стране, и мы не будем дискриминировать по идеологиям!"
 IND_beyond_our_control: "Подождите... Почему они бунтуют!?"
 IND_beyond_our_control_desc: "Эти неблагодарные радикалы! Похоже, они бунтуют и громят наши улицы, требуя свержения правительства. Как такое могло случиться? Кто мог ожидать подобного?"
 IND_parliement_stormed: "Парламент взят штурмом!"
 IND_parliement_stormed_desc: "Парламент был взят штурмом, и несколько ключевых чиновников были взяты в плен. Они требуют отставки, чтобы получить свободу"
 IND_fpi: "FPI осаждает власть"
 IND_fpi_desc: "Темный день в истории нашей страны -.... Великолепный день в истории нашей нации, и мы надеемся, что с помощью силы, данной нам нашими последователями, мы очистим эту нацию кирпичик за кирпичиком!"
 IND_touch_on_economy: "Прикосновение к экономике"
 IND_touch_on_economy_desc: "Наша страна переживает трудные времена, если мы оживим некоторые аспекты нашей экономики, то потенциально сможем избежать краха"
 IND_fund_for_holy: "Фетва о фабриках"
 IND_fund_for_holy_desc: "Строятся новые фабрики для рабочих. Это будет стимулировать товары и их поток в нашей стране"
 IND_oppose_invest: "Против инвестиций"
 IND_oppose_invest_desc: "Противодействие иностранным инвестициям - один из способов сохранить ресурсы нашей страны и сохранить независимость нашего государства!"
 IND_convert_tourist_destination: "Оживить туристические направления"
 IND_convert_tourist_destination_desc: "Кому интересен один-два пляжа? Или старое скальное образование? Или какой-то глупый храм неверных, построенный 500 лет назад? Нам нужно все пространство, которое мы можем получить, чтобы построить мощь нашей нации!"
 IND_sharia_2: "Шариат!"
 IND_sharia: "Шариат!"
 IND_sharia_desc: "С законами шариата мы, наконец, сможем начать очищение нашей нации и ее общества. Хотя поначалу мы будем испытывать сопротивление, наш народ полюбит его..."
 IND_dress_code: "Обеспечить соблюдение дресс-кода"
 IND_dress_code_desc: "Соблюдение дресс-кода - верный способ очистить индонезийское общество. Если мы не сделаем этого, наши люди станут неверными и вызовут нарушения в нашей повестке дня!"
 IND_gender_seg: "Разделение полов"
 IND_gender_seg_desc: "Разделение полов и распределение их по соответствующим ролям принесет нам гораздо больше пользы, чем если бы мы позволили им делать все, что они захотят"
 IND_raid_bar: "Рейд-бары"
 IND_raid_bar_desc: "Несмотря на принятые новые законы, некоторые неверные все еще содержат подпольные бары. Мы должны немедленно закрыть такие заведения!"
 IND_regional_purification: "Региональное очищение"
 IND_regional_purification_desc: "Как мы можем очистить наш народ, если наши соседи - неверные и нечистые? Пришло время взять дело в свои руки!"
 IND_purify_philipines: "Очистить Филиппины"
 IND_purify_philipines_desc: "Давайте продвигаться на север, на Филиппины. Хотя они не являются исламской нацией, это не значит, что они не могут стать ею!"
 IND_purify_singapore: "Очистить Сингапур"
 IND_purify_singapore_desc: "Сингапур - такая же исламская страна, как и мы, однако их нелепая политика позорит религию и чистоту региона!"
 IND_purify_asia: "Очистить Южную Азию"
 IND_purify_asia_desc: "Очищение Южной Азии позволит нам закрепиться на всем континенте. Если нам это удастся, то мы сможем продолжить нашу политику очищения"
 IND_holy_indonesia: "Очищенная Индонезия"
 IND_holy_indonesia_desc: "Мы преуспели в очищении нашей нации, Индонезии. Благодаря этому мы можем идти вперед в 21 век с исламским пылом в нашем народе!"
 #Aceh Stuff
 IND_help_aceh: "Помощь Ачеху"
 IND_help_aceh_desc: "Сейчас трудные времена, на Ачех обрушилось бедствие, и наши люди, живущие там, находятся в серьезной опасности. Мы должны скоординировать усилия, чтобы помочь им, насколько это возможно"
 IND_send_aid_package: "Координировать помощь при стихийных бедствиях"
 IND_send_aid_package_desc: "Нам нужно координировать помощь жителям Ачеха, чтобы они могли встать на ноги"
 IND_bring_resistance_down_one: "Союз с местными лидерами"
 IND_bring_resistance_down_one_desc: "Союз с местными лидерами поможет нам завоевать их доверие и начать первый этап исправления наших отношений"
 IND_bring_resistance_down_two: "Предоставить финансовую помощь региональным лидерам"
 IND_bring_resistance_down_two_desc: "Предоставление региональным лидерам некоторого количества денег может заставить их начать финансирование восстановления поврежденных зданий"
 IND_bring_resistance_down_three: "Арестовать тех, кто создает проблемы"
 IND_bring_resistance_down_three_desc: "Некоторые в Ачехе не хотят мира, несмотря на произошедшую ужасную катастрофу. Мы должны разобраться с ними, чтобы мы могли двигаться дальше от этого бессмысленного конфликта"
 IND_bring_resistance_down_four: "Предоставить незначительную автономию"
 IND_bring_resistance_down_four_desc: "Мы должны уступить их требованию и предоставить им немного автономии. Если мы это сделаем, они согласятся сложить оружие и вернуться в Индонезию без сопротивления"
 #
 ##EVENT LOCALIZATION
 #Australian reparations event
 indonesia.8.t: "Индонезия требует репараций для Тимора-Лешти!"
 indonesia.8.d: "Индонезия требует, чтобы мы выплатили репарации за наши усилия по обеспечению независимости Тимора-Лешти. Они требуют возмутительную сумму денег, которая будет взята из карманов Австралии. Мы можем это отрицать, однако это может привести к ситуации, которую мы не можем контролировать..."
 indonesia.8.a: "Скажите им, чтобы пришли и забрали"
 indonesia.8.b: "Хорошо, если это означает, что они спустятся"
 indonesia.800.t: "Они согласны!"
 indonesia.800.d: "Австралийцы предложили выплатить репарации за их участие в Тиморе-Лешти, хотя этого никогда не будет достаточно, поскольку из-за них мы потеряли свою территорию..."
 indonesia.800.a: "Идеально!"
 indonesia.80.t: "Они отказались!"
 indonesia.80.d: "После того, как мы обратились к австралийцам с очень любезной и щедрой просьбой, они ее отклонили. Похоже, они не хотят сотрудничать с нами, и, насколько нам известно, они не испытывают угрызений совести за причиненные нашей нации страдания!"
 indonesia.80.a: "Хорошо, тогда мы получим наши репарации другим способом!"
 #Malaysia confrontation of Riau
 indonesia.7.t: "Индонезия требует, чтобы мы отступили от Риау!"
 indonesia.7.d: "Послы из Индонезии требуют, чтобы мы отказались от претензий на Риау. Это то, что было предметом жарких дебатов между нашими двумя странами, и похоже, что они, наконец, достигли точки кипения. Мы должны подготовить ответ как можно скорее"
 indonesia.7.a: "Нет, Риау - НАШ!"
 indonesia.7.b: "Пусть забирают, нам все равно не нужен этот маленький грустный остров"
 indonesia.70.t: "Малайзия отказывается уступать Риау!"
 indonesia.70.d: "Малайзийские дипломаты недавно предупредили нас о том, что они отвергают наше предложение. Это является нарушением суверенитета Индонезии и должно быть встречено соответствующим ответом!"
 indonesia.70.a: "Они просили об этом..."
 indonesia.700.t: "Они захватили Риау!"
 indonesia.700.d: "Похоже, наше послание было громким и ясным: Риау - наш! Малазийские дипломаты недавно сообщили нам, что государство отказалось от всех своих претензий на остров Риау. Теперь Индонезия может сделать глубокий вздох облегчения"
 indonesia.700.a: "Хорошо"
 #
 indonesia.5865.t: "Надвигаются катастрофы!"
 indonesia.5865.d: "В Индонезии будет много-много катастроф. Чтобы обеспечить стабильность Индонезии, обязательно проверьте вкладку "Решения" и выполните задания в разделе "Страшная удача Индонезии". Вашим первым заданием будет строительство верфи на Калимантане, чтобы предотвратить промышленную катастрофу, удачи!"
 indonesia.5865.a: "Окей"
 #
 indonesia.923.t: "Будущее Индонезии"
 indonesia.923.d: "Наша страна находится в состоянии беспорядков уже очень давно, еще с тех времен, когда мы только получили независимость от голландцев. От финансовых проблем до социальных и этнических вопросов Индонезия подвергается ударам со всех сторон, и это надо прекратить. Необходимо принять решительные меры, чтобы обеспечить выживание и процветание Индонезии в 21 веке. Поэтому мы должны начать с решения проблем, которые находятся в нашей стране"
 indonesia.923.a: "Вперед, мы идем!" 
#Kalimantan violence
 indonesia.69.t: "Насилие в Калимантане!"
 indonesia.69.d: "Цепь насилия выросла, когда двое мадуресе подверглись нападению со стороны нескольких даяков в Сампи после события, связанного с миграцией. Теперь этот конфликт перерос в полномасштабный кризис, число погибших растет с каждым днем, и многие вынуждены покинуть свои дома. Силы безопасности в настоящее время находятся в состоянии готовности к выполнению приказов"
 indonesia.69.a: "Они сами справятся!"
 indonesia.69.b: "Чего вы ждете? Исправьте это!"
 ##Dutch Money help thing
 indonesia.5.t: "Фонды запроса Индонезии"
 indonesia.5.d: "Индонезия переживает очень острый религиозный конфликт, и они обращаются к нам за финансовой помощью"
 indonesia.5.a: "Конечно, если это во благо"
 indonesia.5.b: "Пфф... Нет"
 indonesia.50.t: "Голландцы согласны помочь нам!"
 indonesia.50.d: "После тщательного рассмотрения голландские дипломаты пришли к решению выделить нам немного денег, которые мы можем дать нашим христианам для победы в конфликтах"
 indonesia.50.a: "Идеально"
 indonesia.500.t: "Голландцы отказываются от помощи!"
 indonesia.500.d: "Голландские дипломаты пришли к нам, чтобы сообщить, что их правительство отказало нашим христианам в помощи!"
 indonesia.500.a: "Невероятно"
 #Saudi
 indonesia.6.t: "Фонды запроса Индонезии"
 indonesia.6.d: "У себя дома Индонезия переживает очень острый религиозный конфликт, и они обращаются к нам за финансовой помощью"
 indonesia.6.a: "Конечно, если это во благо"
 indonesia.6.b: "Пфф... Нет"
 indonesia.60.t: "Саудовцы согласны помочь нам!"
 indonesia.60.d: "После тщательного рассмотрения саудовские дипломаты согласились выделить нам немного денег, которые мы можем дать нашим мусульманам для победы в конфликтах"
 indonesia.60.a: "Идеально"
 indonesia.600.t: "Саудовцы отказываются от помощи!"
 indonesia.600.d: "Саудовские дипломаты прибыли к нам, чтобы сообщить, что их правительство отказало нашим мусульманам в помощи!"
 indonesia.600.a: "Невероятно"
 #
 indonesia.772.t: "Радикальный лидер Ризиек Шихаб арестован!"
 indonesia.772.d: "Радикальный лидер организации \"FPI\", Ризиек Шихаб, был арестован и теперь ожидает суда. Это большая победа для безопасности Индонезии, так как наша демократия больше не находится под прямой угрозой радикалов и их отсталых идеалов!"
 indonesia.772.a: "Победа для демократии"
 #east timor loc
 indonesia.2.t: "Вопрос о Восточном Тиморе"
 indonesia.2.d: "Пришло время, горький момент для нашей нации. Жители Восточного Тимора, одного из наших многочисленных островов, требуют независимости. Жестокие протесты, беспорядки и столкновения вызвали большую нестабильность, и это серьезно замедлило политический и социальный прогресс. теперь нам предстоит решить судьбу нации, мы либо подчинимся желаниям ООН, либо пойдем своим путем"
 indonesia.2.a: "Этого хочет народ Восточного Тимора... не мы"
 indonesia.2.b: "Они хотят, что теперь делать?!"
 indonesia.3.t: "ООН одобряет Конституцию!"
 indonesia.3.d: "После нашего одобрения независимости Восточного Тимора, Организация Объединенных Наций утвердила конституцию этой страны. Демократический, независимый Восточный Тимор вскоре станет нашим соседом... "
 indonesia.3.a: "Это то, чего они хотели"
 indonesia.4.t: "Тимор-Лешти свободен!"
 indonesia.4.d: "Это официально. Одобрение ООН их конституции наконец-то вступило в силу, и независимый Тимор-Лешти теперь наш сосед."
 indonesia.4.a: "Давайте надеяться на хорошие отношения"
 indonesia.9.t: "Индонезия отрицает независимость Восточного Тимора!"
 indonesia.9.d: "Индонезийский режим отказал народу Восточного Тимора в свободе и независимости. Многие повстанческие группы смотрят на нас как на потенциальных освободителей, и в настоящее время в регионе и мире нагнетается напряженность..."
 indonesia.9.a: "Хорошо, достаточно!"
 indonesia.9.b: "Не наша проблема"
 #Education Question
 indonesia.55.t: "Будущее наших студентов!"
 indonesia.55.d: "Пришло время обсудить будущее образования наших детей. Сколько мы знаем, министерство по делам религии руководило школьной системой и навязывало умеренное количество исламских учений нашим ученикам. Мы должны переоценить, является ли этот подход действительно эффективным или нет..."
 indonesia.55.a: "Продолжать религиозные учения!"
 indonesia.55.b: "Прекратить религиозные учения!"
 #Extremism in Indonesia
 indonesia.77.t: "Растущая этническая напряженность!"
 indonesia.77.d: "Пришло время урегулировать этнические конфликты, бушующие в нашей стране. Во многих местах, таких как Амбон и Борнео, насилие происходит почти ежедневно. Нация не может жить дальше, если ее люди воюют друг с другом из-за религиозных убеждений. Сейчас мы должны сделать шаг вперед и выбрать, кого мы хотим поддержать, если это вообще возможно"
 indonesia.77.a: "Мы нужны мусульманам!"
 indonesia.77.b: "Мы не выбираем фаворитов, просто исправьте это уже!"
 indonesia.77.c: "Мы нужны христианам!"
 indonesia.1000.t: "Парламент штурмовали"
 indonesia.1000.d: "Месяцы беспорядков и столкновений наконец привели нас к этому моменту... Наши сторонники и последователи успешно штурмовали Парламент Индонезии и потребовали отставки нескольких ключевых фигур, и все они подчинились. Теперь индонезийский народ свободен от вечной тирании, которой была эта так называемая демократия"
 indonesia.1000.a: "Революция удалась"
 #Ambon City
 indonesia.1001.t: "Город Амбон под контролем христиан!"
 indonesia.1001.d: "Многолетние бои в Амбоне наконец-то подошли к концу, и его жители могут вздохнуть с облегчением. Христиане в городе вышли победителями, и мы начали назначать христианских лидеров для местных городов и деревень".
 indonesia.1001.a: "Это был лишь вопрос времени..."
 indonesia.1002.t: "Город Амбон под контролем мусульман!!!"
 indonesia.1002.d: "Многолетние бои в Амбоне наконец-то подошли к концу, и его жители могут вздохнуть с облегчением. Мусульмане в городе вышли победителями, и мы начали назначать мусульманских лидеров для местных городов и деревень".
 indonesia.1002.a: "Как и ожидалось"
 #FLAVOR EVENTS
 #Wahid Impeached 2001
 indonesia.27.t: "Импичмент вахидов!"
 indonesia.27.d: "После пленарного заседания MPR приняла решение об импичменте президента Вахида на основании некомпетентности из-за его необдуманной политики и управления финансовым кризисом. Теперь они назначили вице-президента Магавати Соекарпунати президентом Индонезии!"
 indonesia.27.a: "Он это заслужил!"
 #Bali 2002
 indonesia.37.t: "Нападение на Бали!"
 indonesia.37.d: "Несколько бомб взорвались в ночном клубе на Бали, убив 202 человека, включая наших и иностранцев. 88 австралийцев были убиты, и теперь австралийские власти и другие оказывают на нас давление, чтобы мы приняли меры по этому вопросу. Пальцы указывают на экстремистскую группировку "Джемаа Исламия", которая, как известно, является первопричиной подобных нападений. Мы должны немедленно принять решение по этому вопросу, пока ситуация не стала еще хуже"
 indonesia.37.a: "Начать расследование и выплатить компенсацию семьям"
 indonesia.37.b: "Как печально"
 #The Raid 2003
 indonesia.477.t: "Рейд"
 indonesia.477.d: "Разъяренная толпа ворвалась в оружейный склад района Вамена, и это может привести к катастрофе. Наши силы безопасности начали эвакуацию гражданских лиц, которые могут быть в опасности, и выводят их в безопасное место, однако мотивы этой толпы пока неизвестны"
 indonesia.477.a: "Поторопитесь и сделайте что-нибудь!"
 indonesia.477.b: "Надеюсь, все уладится само собой"
 #Aceh Tsunami
 indonesia.577.t: "Цунами в Ачехе"
 indonesia.577.d: "Катастрофическое цунами обрушилось на Банда-Ачех и другие части провинции. Ачех был центром партизанской войны и сопротивления, что привело к отсутствию сотрудничества между нами и ими, когда происходят катастрофы. Однако на этот раз ситуация значительно отличается. Они больше не могут позволить себе справиться с событием такого масштаба самостоятельно, и им нужна наша помощь для восстановления. GAM предложили прекращение огня и готовы сотрудничать, чтобы положить конец нашему конфликту"
 indonesia.577.d1: "Цунами обрушилось на Банда-Ачех и другие районы провинции. Регион, и без того пострадавший от многолетней партизанской войны и сопротивления, теперь разрушен ещё больше, чем раньше. Необходимо начать работу по восстановлению этого региона, иначе мы рискуем получить ещё одно восстание."
 indonesia.577.a: "Ещё одна катастрофа..."
 # 2006 Refugee Crisis at West Papua
 indonesia.67.t: "Проблемы беженцев в Западном Папуа"
 indonesia.67.d: "Австралийцы снова вмешиваются в наши внутренние дела, только на этот раз они предлагают убежище тем, кто создает проблемы в Западном Папуа. Напряженность между Джакартой и Канберрой достигла точки кипения, и мы готовы принять меры, если потребуется!"
 indonesia.67.a: "Финансировать станции наблюдения, чтобы предотвратить подобное в будущем!"
 indonesia.67.b: "Возможно, средства можно направить... в другое место..."
 ##PNBP 2007
 indonesia.678.t: "Сформирован Национальный комитет Папуа - Новой Гвинеи"
 indonesia.678.d: "Национальный комитет Папуа-Новой Гвинеи, он же KNBP - это группа, расположенная в Западном Папуа и выступающая за проведение референдума о статусе региона. Хотя они выступают с мирными целями, если их цели будут достигнуты, это будет означать катастрофу для нашей нации"
 indonesia.678.a: "Распустить комитет"
 indonesia.678.b: "Небольшая задержка в строительстве не является большой проблемой"
 #
 indonesia_news.1.d: "Тест"
 indonesia_news.1.a: "Тест"
 #
 indonesia.95.t: "Восточный Тимор провозглашает независимость!"
 indonesia.95.d: "После нашего решения относительно сохранения нашей законной территории, Восточный Тимор решил провозгласить свою независимость. Однако самое шокирующее то, что австралийцы тайно переправили им оружие, и теперь они восстают против нас!".
 indonesia.95.a: "Мы отомстим в свое время!"
 indonesia.420.t: "Призыв о помощи!"
 indonesia.420.d: "Чтобы справиться с продолжающимся азиатским финансовым кризисом в нашей стране, мы должны искать помощи у иностранных организаций. Япония - наш ближайший партнер, который готов помочь. Однако в прошлом Япония причинила вред нашей стране, и многие националистические и антизападные группы требуют другой альтернативы, и эта альтернатива - Китай. Китай также готов помочь нашей стране, однако это приведет к тому, что мы окажемся в сфере их прямого влияния и, возможно, изменим нашу политику".
 indonesia.420.a: "Что нам нужно, так это японская помощь!"
 indonesia.420.b: "Китай знает, что делает, позвоните им!"
 ##NATIONAL IDAS
 IND_finished_disaster: "Предотвращение катастрофы на ранней стадии"
