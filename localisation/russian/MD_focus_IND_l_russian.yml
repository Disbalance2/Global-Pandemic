 IND_MILLENNIUM_DAWN_DESC: "Индонезия является центром событий Восточной Азии, несмотря на то, что ее сотрясают экономические проблемы. Азиатский финансовый кризис 1997 года обрушил валюту Индонезии, рупию, что привело к большой нестабильности в стране архипелага, которая еще больше разгорелась из-за пожаров, бушующих в Ачехе. Растущая инфляция, радикализация и разобщенность нации привели к отставанию от соседей и остального мира, и это заставило ее лидеров ломать голову над тем, что делать, чтобы выжить в 21 веке"
