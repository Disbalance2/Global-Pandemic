 indonesia.988.d: "Благодаря всем советам и помощи, которые мы получили от Японии, мы пришли к выводу начать подготовку к переносу нашей столицы из Джакарты. Новая столица будет расположена на Восточном Борнео, и строительство должно начаться немедленно!"
 indonesia.988.a: "Вперед мы идем"
