 IND_disasters_mechanic: "Страшная удача Индонезии"
 IND_disasters_mechanic_desc: "Индонезии очень повезло, что у нее в изобилии имеются природные ресурсы, рабочая сила и сила воли, чтобы пробиться в 21 век.\nНо, тем не менее, Индонезия сталкивается со многими проблемами, которые препятствуют ее прогрессу. Часто случаются аварии, которые можно было бы легко предотвратить, если бы не лучшая забота о конкретном регионе.\nПо этой причине наш долг и обязанность - своевременно уделять больше внимания нашим государствам, чтобы избежать катастрофической судьбы, которая нанесет нам серьезный ущерб."
