#### Turbine Engines ####
helicopter_turbine_engine_gen1: "Турбинные двигатели 1-го поколения"
helicopter_turbine_engine_gen1_desc: "Ранние турбовальные двигатели были адаптированы к существующим авиационным турбинным двигателям. Ограниченная мощность, проблемы с долговечностью и надёжностью.\n\n§GПодсказка дизайнера: турбинные двигатели являются стандартными двигателями, используемыми на военных вертолётах§!"
helicopter_turbine_engine_gen2: "Турбинные двигатели 2-го поколения"
helicopter_turbine_engine_gen2_desc: "Совершенствуя материалы, конструкцию и технологии производства, мы можем увеличить выходную мощность и повысить надёжность.\n\n§GПодсказка дизайнера: турбинные двигатели являются стандартными двигателями, используемыми на военных вертолётах§!"
helicopter_turbine_engine_gen3: "Турбинные двигатели 3-го поколения"
helicopter_turbine_engine_gen3_desc: "Внедрение цифровых систем управления двигателем позволило повысить его производительность, топливную экономичность и удобство эксплуатации.\n\n§GПодсказка дизайнера: турбинные двигатели являются стандартными двигателями, используемыми на военных вертолётах§!"
helicopter_turbine_engine_gen4: "Турбинные двигатели 4-го поколения"
helicopter_turbine_engine_gen4_desc: "Достижения в области материаловедения и аэродинамики позволили создать двигатели с более высокой мощностью, а интегрированные системы мониторинга состояния позволили проводить прогнозируемое техническое обслуживание и повысить надёжность.\n\n§GПодсказка дизайнера: турбинные двигатели являются стандартными двигателями, используемыми на военных вертолётах§!"
helicopter_turbine_engine_gen5: "Турбинные двигатели 5-го поколения"
helicopter_turbine_engine_gen5_desc: "Достижения в области материаловедения и аэродинамики позволили создать двигатели с ещё большей мощностью.\n\n§GПодсказка дизайнера: турбинные двигатели являются стандартными двигателями, используемыми на военных вертолётах§!"

#### Piston Engines ####
helicopter_piston_engine_gen1: "Поршневые двигатели 1-го поколения"
helicopter_piston_engine_gen1_desc: "Ранние поршневые двигатели, адаптированные к существующим авиационным поршневым двигателям. Тяжёелые, с ограниченной мощностью, с проблемами долговечности и надёжности.\n\n§GПодсказка дизайнера: поршневые двигатели являются бюджетной альтернативой турбинным двигателям§!"
helicopter_piston_engine_gen2: "Поршневые двигатели 2-го поколения"
helicopter_piston_engine_gen2_desc: "Усовершенствование конструкции позволило повысить надёжность и мощность. Для устранения прежних недостатков были внедрены нагнетатели и улучшено охлаждение.\n\n§GПодсказка дизайнера: поршневые двигатели являются бюджетной альтернативой турбинным двигателям§!"
helicopter_piston_engine_gen3: "Поршневые двигатели 3-го поколения"
helicopter_piston_engine_gen3_desc: "Совершенствование металлургии и технологий производства привело к повышению эффективности и надёжности, которые также были улучшены благодаря внедрению цифровых систем управления двигателем.\n\n§GПодсказка дизайнера: поршневые двигатели являются бюджетной альтернативой турбинным двигателям§!"
helicopter_piston_engine_gen4: "Поршневые двигатели 4-го поколения"
helicopter_piston_engine_gen4_desc: "Добавление интегрированных систем мониторинга состояния позволяет проводить прогнозируемое техническое обслуживание и повышать надёжность. Достижения в области проектирования, производства и металлургии продолжают улучшать аэродинамические и эксплуатационные характеристики.\n\n§GПодсказка дизайнера: поршневые двигатели являются бюджетной альтернативой турбинным двигателям§!"
helicopter_piston_engine_gen5: "Поршневые двигатели 5-го поколения"
helicopter_piston_engine_gen5_desc: "Достижения в области материаловедения и аэродинамики позволили создать двигатели с ещё большей мощностью.\n\n§GПодсказка конструктора: поршневые двигатели являются бюджетной альтернативой турбинным двигателям§!"

### Helicopter Armor ###
helicopter_armor_gen1: "Вертолётная броня 1-го поколения"
helicopter_armor_gen1_desc: "Ранние схемы бронирования боевых вертолётов предусматривали защиту кабины, критических узлов и жизненно важных систем от огня стрелкового оружия и осколков."
helicopter_armor_gen2: "Вертолётная броня 2-го поколения"
helicopter_armor_gen2_desc: "С изобретением и внедрением композитной брони схемы бронирования боевых вертолетов стали обеспечивать дополнительную защиту. Также начали применяться схемы реактивной брони, обеспечивающие ещё большую защиту."
helicopter_armor_gen3: "Вертолётная броня 3-го поколения"
helicopter_armor_gen3_desc: "Развитие бронетехники и доктрины привело к созданию модульных схем бронирования, адаптированных к конкретным задачам."

###### Sensors and Avionics ####
sensors_and_avionics_gen_1: "Датчики и авионика 1-го поколения"
sensors_and_avionics_gen_1_desc: "Авионика и датчики ранних ударных вертолетов в основном были ориентированы на использование базовых механических и аналоговых систем авионики. Эти системы включали рудиментарные датчики, такие как системы визуального наблюдения, и базовое оборудование радиосвязи. Авионика была базовой и в основном механической, с ограниченными электронными средствами навигации и целеуказания."
sensors_and_avionics_gen_2: "Датчики и авионика 2-го поколения"
sensors_and_avionics_gen_2_desc: "Благодаря интеграции доплеровского радара, инфракрасных камер переднего обзора (FLIR) и усовершенствованных систем радиосвязи мы отмечаем улучшение возможностей по захвату и сопровождению целей, а также повышение ситуационной осведомленности пилотов."
sensors_and_avionics_gen_3: "Датчики и авионика 3-го поколения"
sensors_and_avionics_gen_3_desc: "В результате внедрения современных систем FLIR, многорежимных радаров, способных одновременно отслеживать несколько целей, и усовершенствованных инерциальных навигационных систем удалось значительно повысить боевую эффективность. В этом поколении также появились лазерные дальномеры, что значительно повысило точность прицеливания и доставки оружия."
sensors_and_avionics_gen_4: "Датчики и авионика 4-го поколения"
sensors_and_avionics_gen_4_desc: "В настоящее время мы интегрировали цифровую обработку сигналов, передовые технологии объединения данных и сетецентрические возможности в наши комплексы авионики и датчиков. Наши вертолеты стали более интегрированными в сетевую боевую среду, обмениваясь данными в режиме реального времени с наземными подразделениями и другими летательными аппаратами. Наши комплексы датчиков стали более модульными, появились радиолокационные системы с синтезированной апертурой, усовершенствованные комплексы радиоэлектронной борьбы, а также нашлемные дисплеи для пилотов."
sensors_and_avionics_gen_5: "Датчики и авионика 5-го поколения"
sensors_and_avionics_gen_5_desc: "В настоящее время мы занимаемся интеграцией искусственного интеллекта в систему, анализируя терабайты данных с различных датчиков, таких как радары, FLIR, LIDAR и другие, для получения полной и точной картины поля боя."

### Helicopter Active Protection Systems ###
flare_launchers: "Пусковые установки"
flare_launchers_desc: "Инфракрасная система противодействия, управляемая экипажем, предназначена для защиты от ракет, выпущенных из ПЗРК, самолётов или ЗРК. Бесполезен против ракет с радиолокационным наведением."
active_defence_system_gen1: "Система активной защиты 1-го поколения"
active_defence_system_gen1_desc: "Базовая система, состоящая из ракетных и зенитных установок, предназначенная для борьбы с ракетами с радиолокационным и инфракрасным наведением. Могут также использоваться системы радиолокационного предупреждения и другие детекторы."
active_defence_system_gen2: "Система активной защиты 2-го поколения"
active_defence_system_gen2_desc: "Усовершенствованная система, состоящая из автоматических помех и пусковых установок ракет и зенитных снарядов, предназначена для борьбы с ракетами с радиолокационным и инфракрасным наведением в различных диапазонах. В систему интегрированы системы предупреждения о радиолокационном облучении и другие детекторы, обеспечивающие автоматическое дозирование средств противодействия. На вертолете также имеются небольшие системы жесткого поражения, стреляющие собственными снарядами для перехвата приближающихся угроз."

### Helicopter Stealth Systems ###
stealth_modification_gen1: "Стелс-модификация 1-го поколения"
stealth_modification_gen1_desc: "Первые попытки создания "стелс-вертолётов" сводились к элементарным попыткам уменьшить сечение радиолокационного излучения. Эти попытки были направлены на изменение формы планера для минимизации радиолокационных отражений и использование радиопоглощающих материалов для снижения радиолокационной отдачи. Однако эффективность этих мер была ограничена, и настоящая скрытность не была достигнута."
stealth_modification_gen2: "Стелс-модификация 2-го поколения"
stealth_modification_gen2_desc: "Вслед за предыдущими попытками производители вертолетов стали использовать в конструкции планера композитные материалы, которые способствовали поглощению радиолокационных волн и снижению заметности летательного аппарата на экранах радаров. Кроме того, в вертолетах стали применять граненые конструкции, которые ещё больше снижали RCS. Такие конструкции напоминали плоские поверхности и углы, что способствовало рассеиванию радиолокационных сигналов в сторону от источника."
stealth_modification_gen3: "Стелс-модификация 3-го поколения"
stealth_modification_gen3_desc: "С учётом ещё большего внимания к проблеме скрытности вертолетов в настоящее время в их системах используются современные материалы, адаптивные системы маскировки и технологии снижения акустической заметности. Наряду с адаптивным камуфляжем используются передовые метаматериалы и нанотехнологии. Стандартными стали роторы Fenestron."

######## Helicopter Guns ########
helicopter_gun_pod_gen1: "Оружейная установка 1-го поколения"
helicopter_gun_pod_gen1_desc: "На ранних этапах пушки устанавливались на вертолётах вручную, управлялись членами экипажа без современных систем стабилизации. Такие установки не обладали достаточной точностью и устойчивостью, что затрудняло прицеливание."
helicopter_gun_pod_gen2: "Оружейная установка 2-го поколения"
helicopter_gun_pod_gen2_desc: "Второе поколение пулемётных установок представляло собой специализированные капсулы для пулемётов. Они обеспечили большую устойчивость и точность, и оружие стало стандартной частью вооружения вертолетов. Повысилась эффективность дистанционного прицеливания."
helicopter_gun_pod_gen3: "Оружейная установка 3-го поколения"
helicopter_gun_pod_gen3_desc: "Третье поколение пулемётных установок оснащено гироскопической системой стабилизации, компенсирующей движение вертолета и позволяющей вести более точный огонь. Кроме того, интеграция таких датчиков, как инфракрасные и оптические, повысила возможности прицеливания, особенно в условиях недостаточной освещенности."
helicopter_gun_pod_gen4: "Оружейная установка 4-го поколения"
helicopter_gun_pod_gen4_desc: "С появлением современных датчиков пулеметные установки на вертолетах стали более совершенными. Интеграция инфракрасных и электрооптических датчиков позволила осуществлять прицеливание в условиях недостаточной освещенности. Лазерные дальномеры и целеуказатели позволяли осуществлять точное наведение и поражение наземных и воздушных целей."
helicopter_gun_pod_gen5: "Оружейная установка 5-го поколения"
helicopter_gun_pod_gen5_desc: "Оружейные установки 5-го поколения оснащались миниатюрными электромагнитными рельсовыми пушками или катушечными пушками, что ещё больше увеличивало летальность."

helicopter_light_nose_gun_gen1: "12,7 мм носовая пушка 1-го поколения"
helicopter_light_nose_gun_gen1_desc: "Ранние носовые пулемёты были нацелены на создание элементарных средств защиты от наземных угроз и легких самолетов. Технология и конструкция пулеметов в этот период были относительно простыми, часто они имели ручное управление с ограниченными системами прицеливания.\n\n§GПодсказка дизайнера: лёгкие носовые пушки эффективны против пехоты, но не против бронетехники§!"
helicopter_light_nose_gun_gen2: "12,7 мм носовая пушка 2-го поколения"
helicopter_light_nose_gun_gen2_desc: "Второе поколение носовых пулемётов характеризуется значительным прогрессом в области авионики, систем целеуказания и стабилизации оружия. В этот период на вертолетах стали устанавливаться более совершенные системы управления огнем, включая гиростабилизированные крепления, дальномеры и компьютеры целеуказания.\n\n§GПодсказка дизайнера: лёгкие носовые пушки эффективны против пехоты, но не против бронетехники§!"
helicopter_light_nose_gun_gen3: "12,7 мм носовая пушка 3-го поколения"
helicopter_light_nose_gun_gen3_desc: "Третье поколение носовых пулемётов характеризуется бесшовной интеграцией с более широкими сенсорными и коммуникационными системами вертолета, а также усовершенствованиями в области автоматизации и автономности.\n\n§GПодсказка дизайнера: лёгкие носовые пушки эффективны против пехоты, но не против бронетехники§!"

helicopter_medium_nose_gun_gen1: "20мм носовая пушка 1-го поколения"
helicopter_medium_nose_gun_gen1_desc: "Первое поколение носовых 20-мм пушек представляло собой адаптацию существующих авиационных автопушек. Они наводились вручную и не имели современных систем целеуказания. Эти пушки обеспечивали подавляющий огонь и имели ограниченные возможности по борьбе с бронетехникой. Их простая конструкция была направлена на максимальное увеличение огневой мощи в условиях ограниченного веса и пространства вертолета. Вместимость боеприпасов была ограничена, а управление отдачей ограничивалось присущей вертолету неустойчивостью.\n\n§GПодсказка дизайнера: средние носовые орудия обеспечивают баланс противотанковых и противопехотных возможностей§!"
helicopter_medium_nose_gun_gen2: "20мм носовая пушка 2-го поколения"
helicopter_medium_nose_gun_gen2_desc: "Во втором поколении носовых 20-мм пушек были усовершенствованы системы целеуказания, управления огнем и типы боеприпасов. Интеграция стабилизированных платформ, таких как гиростабилизированные турели и электрооптические системы прицеливания, позволила добиться более точного и универсального боя. Эти системы компенсируют движение вертолета, обеспечивая точность при выполнении маневров. Боеприпасы теперь включают бронебойные и разрывные снаряды, что расширяет возможности пушки. Усовершенствованные системы смягчения отдачи также снизили влияние стрельбы на устойчивость вертолета.\n\n§GПодсказка дизайнера: средние носовые орудия обеспечивают баланс противотанковых и противопехотных возможностей§!"
helicopter_medium_nose_gun_gen3: "20мм носовая пушка 3-го поколения"
helicopter_medium_nose_gun_gen3_desc: "Третье поколение носовых 20-мм пушек включает в себя еще более совершенные системы управления огнем, легкие боеприпасы, полуавтономное наведение на цель с помощью искусственного интеллекта и решения по прогнозированию стрельбы, а также боеприпасы с использованием последних достижений в области материаловедения.\n\n§GПодсказка дизайнера: средние носовые орудия обеспечивают баланс противотанковых и противопехотных возможностей§!"

helicopter_heavy_nose_gun_gen1: "30мм носовая пушка 1-го поколения"
helicopter_heavy_nose_gun_gen1_desc: "Первое поколение 30-мм пушек, устанавливаемых на вертолетах, предназначалось в основном для борьбы с бронетехникой и штурмовыми действиями. Часто эти пушки заимствовались из существующих систем. Наведение пушек осуществлялось вручную, что затрудняло точность стрельбы, особенно при динамичных маневрах в полете. Боезапас был ограничен, и пушки были эффективны в основном на относительно небольших дальностях.\n\n§GПодсказка дизайнера: тяжелёе носовые орудия обеспечивают лучшие возможности по борьбе с бронетехникой за счет возможностей по борьбе с пехотой§!"
helicopter_heavy_nose_gun_gen2: "30мм носовая пушка 2-го поколения"
helicopter_heavy_nose_gun_gen2_desc: "В 30-мм пушках второго поколения, установленных на вертолетах, были применены более совершенные системы целеуказания, повышающие точность и дальность стрельбы. Были разработаны гиростабилизированные пулеметные установки и системы управления огнем, позволяющие пилотам сохранять точность при маневрировании. Увеличилась емкость боекомплекта, появились новые поколения 30-мм боеприпасов с повышенной бронепробиваемостью. Эти усовершенствования позволили повысить эффективность пушки по более широкому кругу целей.\n\n§GПодсказка дизайнера: тяжёлые носовые орудия обеспечивают лучшие возможности по борьбе с бронетехникой за счет возможностей по борьбе с пехотой§!"
helicopter_heavy_nose_gun_gen3: "30мм носовая пушка 3-го поколения"
helicopter_heavy_nose_gun_gen3_desc: "Третье поколение носовых 30-мм пушек включает в себя еще более совершенные системы управления огнем, легкие боеприпасы, полуавтономное наведение на цель с помощью искусственного интеллекта и решения по прогнозированию стрельбы, а также боеприпасы с использованием последних достижений в области материаловедения.\n\n§GПодсказка дизайнера: тяжёлые носовые орудия обеспечивают лучшие возможности по борьбе с бронетехникой за счет возможностей по борьбе с пехотой§!"

### Helicopter main Armament ###
helicopter_atgm_gen1: "ПТРК 1-го поколения"
helicopter_atgm_gen1_desc: "Ранние вертолетные ПТРК часто управлялись вручную. Операторы должны были поддерживать визуальный контакт с целью и управлять ракетой с помощью джойстика и троса, подсоединенного к ракете. Трос обеспечивал управление и наведение в реальном времени, позволяя вносить коррективы в процессе полета."
helicopter_atgm_gen2: "ПТРК 2-го поколения"
helicopter_atgm_gen2_desc: "В настоящее время ПТРК оснащаются полуавтоматическими системами командного наведения. Эти системы отличаются повышенной точностью и устойчивостью к средствам противодействия. Для сопровождения цели и управления ракетой используются лазерное наведение или радиокоманды."
helicopter_atgm_gen3: "ПТРК 3-го поколения"
helicopter_atgm_gen3_desc: "Вертолётные ПТРК, адаптированные к наземным боевым действиям, теперь оснащены системой "огонь и промах". Эти ракеты оснащены усовершенствованными искателями, которые позволяют им автономно отслеживать и поражать цели после запуска, освобождая вертолет для маневра или поражения других целей. Кроме того, они обладают повышенной помехозащищенностью и устойчивостью к средствам противодействия."
helicopter_atgm_gen4: "ПТРК 4-го поколения"
helicopter_atgm_gen4_desc: "Дальнейшее совершенствование ракетной техники привело к появлению ракет ПТРК с многорежимными искателями и повышенной точностью и дальностью стрельбы. Такие ракеты часто оснащаются комбинацией инфракрасных, радиолокационных и лазерных искателей, что позволяет им адаптироваться к различным сценариям поражения целей и мерам противодействия."
helicopter_atgm_gen5: "ПТРК 5-го поколения"
helicopter_atgm_gen5_desc: "Пятое поколение ПТРК характеризуется дальнейшим совершенствованием технологий прицеливания, дискриминации целей, дальности и возможностей поражения. В числе особенностей - улучшенная интеграция сетецентрических боевых действий, повышенная автоматизация и еще более совершенные средства противодействия."

