helicopter_rocket_pod_gen1: "Ракетные капсулы 1-го поколения"
helicopter_rocket_pod_gen1_desc: "Простой корпус, содержащий несколько неуправляемых ракет. Эти ракеты часто выпускались залпами и не обладали возможностями точного наведения на цель."
helicopter_rocket_pod_gen2: "Ракетные капсулы 2-го поколения"
helicopter_rocket_pod_gen2_desc: "Во втором поколении ракетных капсул появились управляемые ракеты, повысившие точность и летальность стрельбы. Для повышения вероятности поражения целей в этих системах использовалось лазерное или проводное наведение."
helicopter_rocket_pod_gen3: "Ракетные капсулы 3-го поколения"
helicopter_rocket_pod_gen3_desc: "В третьем поколении ракетных капсул получили распространение ракеты с высокоточным наведением, использующие современные системы наведения, такие как GPS и инерциальная навигация. Такие ракеты могут быть более точно направлены на конкретные цели, что снижает сопутствующий ущерб и повышает общую эффективность боевых вертолетов. "
helicopter_rocket_pod_gen4: "Ракетные капсулы 4-го поколения"
helicopter_rocket_pod_gen4_desc: "В четвёртом поколении ракетных капсул произошел переход к универсальным ракетным капсулам, в которых могут размещаться как управляемые, так и неуправляемые варианты, что позволяет максимально повысить эффективность вертолета. Кроме того, совершенствование технологий позволяет улучшить целеуказание и интеграцию с бортовой электроникой. Вертолеты теперь имеют возможность указывать цели с помощью различных датчиков, таких как лазеры и камеры, что позволяет с высокой точностью направлять ракеты по назначению."
helicopter_rocket_pod_gen5: "Ракетные капсулы 5-го поколения"
helicopter_rocket_pod_gen5_desc: "Ракетные капсулы пятого поколения характеризуются ещё более точными системами наведения, увеличенной дальностью и грузоподъемностью, а также более тесной интеграцией с другими системами вооружения и датчиками."

##### Helicopter Air to Air Missile ########
helicopter_aa_missile_gen1: "Ракеты "воздух-воздух" 1-го поколения"
helicopter_aa_missile_gen1_desc: "Первые ракеты класса "воздух-воздух", устанавливаемые на вертолетах, были относительно простыми и имели ограниченные возможности. Эти ракеты были в основном тепловыми и использовали инфракрасные искатели для отслеживания и поражения самолетов противника. Они имели небольшую дальность действия и часто были неуправляемыми или полууправляемыми."
helicopter_aa_missile_gen2: "Ракеты "воздух-воздух" 2-го поколения"
helicopter_aa_missile_gen2_desc: "Во втором поколении вертолётных ракет класса "воздух-воздух" были усовершенствованы системы наведения, силовые установки и дальность поражения. Эти ракеты стали более надежными и могли поражать цели на больших расстояниях. Появились более совершенные искатели, например, радиолокационные, что позволило повысить универсальность различных сценариев поражения."
helicopter_aa_missile_gen3: "Ракеты "воздух-воздух" 3-го поколения"
helicopter_aa_missile_gen3_desc: "Третье поколение ознаменовало собой значительный прогресс в ракетной технике. Эти ракеты отличались улучшенными искателями, повышенной устойчивостью к средствам противодействия, повышенной маневренностью и сетецентрическими боевыми возможностями. Многие ракеты третьего поколения имели возможность поражения целей "вне зоны видимости", что позволяло ракетам поражать цели, даже не находящиеся в зоне прямой видимости датчиков вертолета."
helicopter_aa_missile_gen4: "Ракеты "воздух-воздух" 4-го поколения"
helicopter_aa_missile_gen4_desc: "Четвёртое поколение ракет класса "воздух-воздух", устанавливаемых на вертолетах, отличается улучшенными сенсорами, лучшей дискриминацией целей, повышенной устойчивостью к средствам противодействия и увеличенной дальностью поражения. Часто они легко интегрируются в бортовую электронику вертолета и могут быть объединены в сеть с другими платформами и системами для улучшения ситуационной осведомленности."
helicopter_aa_missile_gen5: "Ракеты "воздух-воздух" 5-го поколения"
helicopter_aa_missile_gen5_desc: "Пятое поколение ракет класса "воздух-воздух", устанавливаемых на вертолетах, имеет многоспектральные датчики, более скрытный профиль, улучшенную маневренность, расширенные возможности передачи данных и сетевого взаимодействия, а также улучшенные средства противодействия и борьбы с ними, а также повышенную дальность и летальность."

##### Helicopter Drones #######
helicopter_drones_gen1: "Вертолётные беспилотники 1-го поколения"
helicopter_drones_gen1_desc: "Первое поколение беспилотных летательных аппаратов, устанавливаемых на боевых вертолетах, было относительно простым и предназначалось для обеспечения дополнительной ситуационной осведомленности и разведки экипажа вертолета. Эти беспилотники были в основном дистанционно управляемыми и не имели развитых автономных функций."
helicopter_drones_gen2: "Вертолётные беспилотники 2-го поколения"
