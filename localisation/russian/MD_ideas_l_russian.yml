 idea_focus_generic_social_democrat_doctrine_desc: ""
 idea_focus_generic_conservative_doctrine: "Консервативная доктрина"
 idea_focus_generic_conservative_doctrine_desc: "Эта страна обрела определенный уровень счастья, когда дело доходит до статус-кво. Она стала политической моды как против политических шагов вперед и назад."
 idea_focus_generic_liberal_doctrine: "Либеральная доктрина"
 idea_focus_generic_liberal_doctrine_desc: "Эта страна приняла общее понимание того, что попытка контролировать других - это вселенское зло, которого следует избегать. Эта страна использует серию из либеральных манер и философского мышления о свободе."
 idea_focus_generic_leftist_doctrine: "Левая доктрина"
 idea_focus_generic_leftist_doctrine_desc: "Веря в демократию, эта страна испытывает дискомфорт от мирового капитализма и неравного распределения богатств."
 idea_focus_generic_marxist_doctrine: "Марксистская доктрина"
 idea_focus_generic_marxist_doctrine_desc: "Эта страна приняла марксистские идеалы и начались учения коммунизма, а также представление его в весьма положительном свете. Коммунистическое движение, скорее всего, укрепится и объединится против власти."
 idea_focus_generic_neo_fascist_doctrine: "Неофашистская доктрина"
 idea_focus_generic_neo_fascist_doctrine_desc: "Эта страна переживает возрождение движения национального превосходства и военной экспансии, как правило. Лишь вопрос времени, когда одна из ультраправых организаций будет играть ведущую роль в стране и станет серьезной политической силой."
 idea_focus_generic_nationalist_doctrine: "Националистическая доктрина"
 idea_focus_generic_nationalist_doctrine_desc: "Эта страна начала рьяно чествовать свою национальную историю и традиции. Серьезная оппозиция к демократическим и коммунистическим идеалам сформировалась вокруг нескольких ультраправых движений."
 idea_focus_generic_path_of_allah: "Путь Аллаха"
 idea_focus_generic_path_of_allah_desc: "Эта страна стремится жить при классической интерпретации законов шариата, как основного источника исламского закона. Исламистские движения могут восстать и объединиться против власти."
 idea_generic_temporary_debt_refactoring: "Рефакторинг временного долга"
 idea_generic_temporary_debt_refactoring_desc: "Текущая ситуация с долгом нашего правительства является совершенно неустойчивой. Если мы внесём некоторые незначительные коррективы в текущий государственный долг, то сможем снизить общую сумму выплачиваемого долга."
