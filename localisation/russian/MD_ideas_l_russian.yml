 japanese_article_9: "Статья 9"
 japanese_article_9_desc: "Статья 9 японской Конституции запрещает японскому государству использовать свою армию в каких-либо операциях, кроме самообороны."
 japanese_article_9_adapted: "Пересмотренная статья 9"
 japanese_article_9_adapted_desc: "Хотя японское правительство по-прежнему не может вступить в агрессивную войну в соответствии со статьей 9, теперь ему разрешено помогать своим союзникам и размещать свои вооруженные силы за пределами японской территории."
 political_autonomy: "Политическая автономия"
 political_autonomy_desc: "Одна из самых больших опасностей для страны - попасть под иностранное влияние. Мы должны избегать этого любой ценой, и у нас всегда должна быть возможность идти своим путем."
 pragmatism_focus: "Прагматизм"
 pragmatism_focus_desc: "В прагматическом мировоззрении объекты оцениваются по их практичности. В политике это очень важно, и мы не можем поступать определенным образом только потому, что мы всегда так поступали, или потому, что от нас этого ждут."
 economic_autonomy: "Экономическая автономия"
 economic_autonomy_desc: "Одна из самых больших опасностей для страны - отдать нашу экономику иностранной державе. Не они угнетают наш народ, а мы их."
 flexible_diplomacy: "Гибкая дипломатия"
 flexible_diplomacy_desc: "Любая страна может быть нашим союзником или нашим врагом. Мы должны искать как высокое, так и низкое."
 trade_greek_and_trojans: "Торговля с греками и троянцами"
 trade_greek_and_trojans_desc: "Мы должны сотрудничать со всеми странами мира, независимо от их идеологии. Отгораживание стран из-за разных интересов - это не повод совсем забыть о них."
 national_identity_focus: "Национальная идентичность"
 national_identity_focus_desc: "Народы нашей страны имеют общую историю и происхождение. Мы должны подчеркнуть, а при необходимости и создать идею, что мы едины, а не разделены."
 ethnic_nationalism: "Этнический национализм"
 ethnic_nationalism_desc: "Наши люди - самые важные, и их следует ставить выше других. Эта страна принадлежит нам, и никому другому."
 patriotism_focus: "Патриотизм"
 patriotism_focus_desc: "Патриотизм - это идея верности стране, независимо от национальности. Если у народа будет флаг, за которым он сможет объединиться, мы станем сильнее в целом."
 civic_nationalism: "Гражданский национализм"
 civic_nationalism_desc: "Гражданский национализм означает единство в государстве, а не в этнической принадлежности. Имея общие идеалы государства, законы, правила и институты, люди разного происхождения смогут работать вместе."
 autarchy_focus: "Автаркия"
 autarchy_focus_desc: "Автаркия - это идея о том, что государство должно быть самодостаточным как в политическом, так и в экономическом плане. Обеспечив себе возможность выживать самостоятельно, мы будем менее подвержены внешнему влиянию."
 national_purity: "Чистота нации"
 national_purity_desc: "Мы должны искоренить людей, которые не вписываются в наше общество. Только имея однородное население, мы сможем вместе противостоять всем внутренним и внешним угрозам."
 japanese_supremacy: "Японское превосходство"
 karuturi_global_ethiopia: "Карутури в целом"
 kurdish_separatism: "Курдский сепаратизм"
 kurdish_separatism_desc: "Начиная с 1978 года Рабочая партия Курдистана (РПК) и союзные левые группировки вели крупное восстание против турецкого правительства, стремясь к независимости курдских провинций Турции. Несмотря на жестокие репресии и захват своего лидера Абдуллы Оджалана в 1999 году, конфликт все еще бушует, оставив серьезную травму народам страны, которых нет конца (очень много курдов)."
 lifan_industry_ethiopia: "Лифанская промышленность"
 pro_american: "Проамериканизм"
 pro_american_desc: "Внешняя политика этой страны очень предвзято относится к западным ценностям и американскому образу жизни."
 assertive_emergence: "Возникновение ассертивности"
 assertive_emergence_desc: "Старый порядок должен быть свергнут, если потребуется, силой. Загнивающий Запад навсегда помешает нам занять достойное место на мировой арене."
 authoritarianism_focus: "Авторитаризм"
 authoritarianism_focus_desc: "Народ и государство должны контролироваться сильными личностями, чтобы обеспечить его выживание. Мы не можем позволить существовать таким вещам, как демократия и свобода, если они угрожают нашему существованию."
 territorial_nationalism: "Территориальный национализм"
 territorial_nationalism_desc: "Когда люди будут гордиться своей страной, они будут охотнее ее защищать"
 paternalism_focus: "Патернализм"
 paternalism_focus_desc: "Людям нужна сильная направляющая рука, чтобы убедиться, что их идеалы и мораль соответствуют тому, что мы хотим. Нам нужно создать так называемое государство "Отец знает лучше всех", или государство-нянька, чтобы убедиться, что люди получают то, что хорошо для них."
 isis_allegiance: "Присяга на верность Исламскому государству"
 isis_allegiance_desc: "Исламское государство доказало, что оно находится на праведном пути благодаря своим быстрым победам и завоеваниям против своих врагов. Мы должны присягнуть им на верность, чтобы создать исламский халифат."
 attrition_strategy: "Стратегия отсева"
 attrition_strategy_desc: "Мы будем медленно истощать ресурсы и силы наших врагов и победим. Бог вечен, и у него есть время ждать."
 fear_strategy: "Стратегия страха"
 fear_strategy_desc: "Казни, этнические чистки, пропаганда. Это будут наши инструменты, чтобы запугать наших врагов и заставить их сдаться без боя. И это, несомненно, будет мотивировать наши войска, когда они узнают цену поражения."
 ummah_focus: "Умма"
 ummah_focus_desc: "Все мусульмане принадлежат к одной семье, независимо от их наследия или места рождения. Мы должны принять их всех с распростертыми объятиями в нашу общину."
 shariah_world: "Навязать миру законы шариата"
 shariah_world_desc: "Мир загнивает и должен измениться. Мы не можем больше позволять существовать этим отвратительным идеям, и мы должны действовать."
 sustainable_development: "Устойчивое развитие"
 sustainable_development_desc: "Устойчивое развитие - это организационный принцип сохранения конечных ресурсов, необходимых для обеспечения потребностей будущих поколений жизни на планете. Это процесс, предусматривающий желательное будущее состояние человеческих обществ, в котором условия жизни и использование ресурсов продолжают удовлетворять потребности человека, не подрывая целостности, стабильности и красоты природных биотических систем."
 generic_centralization: "Централизация"
 generic_centralization_desc: "Централизация государства поможет сохранить нашу обширную нацию. Централизация страны также поможет привлечь дополнительный политический капитал и должна принести дополнительные налоговые поступления в сочетании с увеличением политического капитала."
 generic_decentralization: "Децентрализация"
 generic_decentralization_desc: "Децентрализация государства и устранение бюрократических проволочек помогут снизить общие бюрократические издержки и стимулировать дополнительный рост строительства."
 mass_exports: "Массовый экспорт"
 railway_construction_effort: "Железнодорожное строительство"
 railway_construction_effort_desc: "Железные дороги – это спасательный круг любой страны. Перевозка товаров по большим участкам земли — самый простой и экономичный способ справиться с этим. Инвестирование в железнодорожный транспорт принесет только чистую прибыль."
