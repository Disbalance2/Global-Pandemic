 usa_factories: "Американские фабрики"
 usa_ports: "Американские порты"

 usa_shadow_war: "Тень войны"
 usa_export_democracy: "Экспорт демократии"
 usa_arsenal_of_democracy: "Арсенал демократии"

 idea_USA_political_establishment: "Политический истеблишмент"
 idea_USA_political_establishment_desc: "С незапамятных времен система голосования, используемая американской демократией, ограничивала американских избирателей только двумя партиями: большой, которая находится у власти, и второй большой, которая не находится. Республиканцы и демократы бесконечно находятся в тупике, не позволяя ни одной другой партии выбиться во власть и процветать."
 idea_USA_drone_program: "Программа беспилотников"
 idea_USA_drone_program_desc: "Военно-воздушные силы Соединенных Штатов решили, что обычные самолеты стоят дорого, а потеря их пилотов - слишком дорого, чтобы оправдать продолжение старой воздушной войны. Беспилотные летательные аппараты "Predator" (то есть Хищник) должны стать новым направлением ВВС США."
 idea_USA_united_republic: "Объединенная республика"
 idea_USA_united_republic_desc: "После отмены десятой поправки и воссоединения страны власть Федерального правительства стала абсолютной. Великан действительно проснулся."
 idea_USA_new_education_program: "Новая образовательная программа"
 USA_usaid: "USAID"
 USA_usaid_desc: "Агентство Соединенных Штатов по международному развитию (USAID) является независимым учреждением федерального правительства Соединенных Штатов, которое в первую очередь отвечает за управление гражданской иностранной помощью и помощью в целях развития. С бюджетом более 27 миллиардов долларов данная структура является одной из крупнейших официальных агентств по оказанию помощи в мире, и на его долю приходится более половины всей внешней помощи США (что в абсолютном долларовом выражении является самым высоким показателем на планете).\n\n§RЭта идея отменяется при следующих условиях.§!\nМы находимся в состоянии войны с §Y[USA.GetNameWithFlag]§! или любым §Y[USA.GetFlag] [USA.GetAdjective] союзником§!, или если мы создали более 10% мирового напряжения."
 USA_usaid_idea_tt: "Дополнительный доход: $$§G0.004§! на 10 миллион человек"
 USA_usaid_idea_2_tt: "При влиянии §Y[USA.GetNameWithFlag]§!, §Y[THIS.GetFlag] [THIS.GetAdjective]§! $foreign_influence_defense_modifier$ §Rуменьшается§! на §R5%§!\n"

