 hutu_tutsi_tensions: "Напряженность между хуту и тутси"
 hutu_tutsi_tensions_desc: "Хуту и тутси являются двумя отдельными этническими группами, проживающими в пограничных районах между Демократической Республикой Конго и Танзанией, особенно в двух небольших странах Бурунди и Руанде. В Бурунди доминируют тутси, и в 1972 году ими был совершен геноцид против хуту, в то время как в Руанде, наоборот, доминируют хуту, и тысячи тутси были вырезаны боевиками хуту в 1994 году.\n\nЭти две этнические группы сильно не ладят, но были вынуждены переселиться в те же самые страны через созданные Европой колониальные границы."
