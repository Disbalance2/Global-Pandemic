l_russian:
 recent_ceasefire_attempt: "Недавняя попытка прекращения огня"
 MICROSTATE_fix: "Приобретенный доход"
 minority_government: "Правительство в меньшинстве"
 minority_government_desc: "В настоящее время наше правительство работает как правительство меньшинства, что делает все политические действия очень сложными"
 international_sanctions: "Международные санкции"
 international_sanctions_desc: "Мы подвергаемся экономическим санкциям со стороны международного сообщества."
 p5_member: "Постоянный член СБ ООН"
 p5_member_desc: "В число постоянных членов Совета Безопасности Организации Объединенных Наций, также известных как постоянная пятерка или \"Большая пятерка\", входят следующие пять правительств: Китай, Франция, Россия, Великобритания и Соединенные Штаты. Они представляют пять великих держав, считающихся победителями во Второй мировой войне. Каждый из постоянных членов имеет право вето, что позволяет им предотвращать принятие любого" основного " проекта резолюции Совета, независимо от уровня международной поддержки этого проекта."
 g7_member: "Участник G7"
 g7_member_desc: "G7 - это группа, состоящая из \"семёрки\" развитых держав: Германии, Италии, Канады, Соединенного Королевства, Соединенных Штатов, Франции и Японии. Перечисленные страны представляют рейтинг со значительным процентом чистого мирового богатства, и все они имеют очень высокий индекс развития человеческого потенциала."
 multilateralism_focus: "Многогранная внешняя политика"
 multilateralism_focus_desc: "В мире есть нечто большее, чем Соединенные Штаты. Мы не должны забывать, что есть страны, подобные нам, как большие, так и маленькие."
 developmentalism: "Девелопментализм"
 developmentalism_desc: "Девелопментализм - это экономическая теория, которая утверждает, что лучшим способом развития экономики менее развитых стран является сильный и разнообразный внутренний рынок с высокими тарифами."
 revanchism: "Реваншизм"
 revanchism_desc: "Реваншизм - это термин, обозначающий стремление страны вернуть себе территорию, которую она ранее потеряла. Реваншизм стал популярен среди французов после потери Эльзас-Лотарингии и до сих пор является ключевым фактором в политике многих стран."
 militarism: "Милитаризм"
 militarism_desc: "Милитаризм – это идея о содержании страной сильной армии для защиты национальных интересов, как регионально, так и глобально."
 peaceful_emergence: "Мирное становление"
 peaceful_emergence_desc: "Несмотря на разные интересы, мы не должны быть враждебны по отношению к старому миропорядку, однако мы будем медленно менять его с помощью дипломатии и экономики."
 un_member: "Член ООН"
 un_member_desc: "Как член Организации Объединенных Наций мы являемся признанной суверенной державой для других государств этого мира, уважающих многостороннюю дипломатию и международную безопасность."
 nuclear_power: "Ядерная мощь"
 nuclear_power_desc: "Эта страна имеет ядерный арсенал."
 idea_GUAM_member_state: "Член организации ГУАМ"
 idea_GUAM_member_state_desc: "\"ГУАМ\" или Гуамская организация демократии и экономического развития - это группа стран, основанная в 1997 году членами Грузии, Украины, Азербайджана и Молдовы. Устав организации, официально утвержденный в 2001 году, направлен на развитие сотрудничества путем поощрения демократических ценностей, стабильного развития, укрепления безопасности как внутри страны, так и за рубежом и, наконец, продвижения вперед европейской интеграции. Она часто рассматривается как средство противодействия российскому влиянию и режиму, однако лидеры ГУАМ отвергли эти претензии."
 idea_GUAM_member_state_2: "Член организации ГУАМ"
 idea_GUAM_member_state_2_desc: "\"ГУАМ\" или Гуамская организация демократии и экономического развития - это группа стран, основанная в 1997 году членами Грузии, Украины, Азербайджана и Молдовы. Устав организации, официально утвержденный в 2001 году, направлен на развитие сотрудничества путем поощрения демократических ценностей, стабильного развития, укрепления безопасности как внутри страны, так и за рубежом и, наконец, продвижения вперед европейской интеграции. Она часто рассматривается как средство противодействия российскому влиянию и режиму, однако лидеры ГУАМ отвергли эти претензии."
 ecowas_member_state: "ЭКОВАС"
 ecowas_member_state_desc: "Экономическое сообщество западноафриканских государств - это политический и экономический союз пятнадцати стран, расположенных в Западной Африке. Он был официально учрежден в мае 1975 года с целью содействия "коллективной самодостаточности" путем создания западноафриканского торгового блока через формирование экономического и торгового альянса. Кроме того, ЭКОВАС также выполняет функции миротворческих сил в регионе и используется в государствах-членах в периоды политической нестабильности или беспорядков."
 reform_international_institutions_idea: "Поддержка реформы глобального управления"
 reform_international_institutions_idea_desc: "Эта страна признает, что мир изменился и поэтому нуждается в международных институтах, особенно в Совете Безопасности Организации Объединенных Наций."
 putin_diplomacy: "Реальная политика"
 putin_diplomacy_desc: "Реальная политика - это политика или дипломатия, основанная прежде всего на рассмотрении данных обстоятельств и факторов, а не явных идеологических понятий или морально-этических предпосылок. В этом отношении она разделяет аспекты своего философского подхода с аспектами реализма и прагматизма. За это ее часто называют просто прагматизмом в политике. Термин реальная политика иногда используется уничижительно, чтобы подразумевать политику, которая является принудительной, аморальной или Макиавеллистской."
 combined_arms_idea: "Общевойсковое оружие"
 combined_arms_idea_desc: "Идея общевойскового оружия - это метод ведения войны, который объединяет различные боевые средства Вооруженных сил для достижения окончательного успеха."
 eco_factories_projects_idea: "Эко-фабрики"
 eco_factories_projects_idea_desc: "Стремясь сделать наши страны более экологичными, мы начали внедрять концепцию эко-фабрик. Какой лучший способ помочь окружающей среде, если не создание экологически чистой промышленности?"
 sunni: "Суннизм"
 sunni_desc: "Суннитский ислам является крупнейшим направлением ислама. Его название происходит от слова "сунна", относящегося к образцовому поведению исламского пророка Мухаммеда. Разногласия между мусульманами-суннитами и шиитами возникли из-за споров по поводу выбора преемника Мухаммеда, а впоследствии приобрели более широкое политическое значение, касаясь богословских и юридических мер."
 sufi_islam: "Суфизм"
 sufi_islam_desc: "Суфийский ислам часто определяется как "Исламский мистицизм" Он сформировался очень рано в исламской истории, как реакция против политизации ислама. Его приверженцы верят, что через постоянное чтение Корана, пение и глубокую медитацию между искателем и Мухаммедом создается духовная связь - экстаз. Через Мухаммеда суфии стремятся понять и соединиться с Аллахом. Исторически, именно суфийские миссионеры были главными распространителями ислама в Африке и на суб-индийском континенте."
 ibadi: "Ибадизм"
 ibadi_desc: "Религиозное движение ибадитов отделилось от основной ветви ислама через 20 лет после смерти пророка Мухаммеда и, таким образом, предшествовало как суннитскому, так и шиитскому исламу. Движение возникло вместе с отделением хариджитов, у которых считается, что принятие Али арбитража в битве при Шиффине сделало его непригодным для руководства, так как решение Аллаха на поле боя, а не переговоры, должны определить, кто является законным халифом. Однако движение считается гораздо более умеренной ветвью, чем экстремистские хариджиты, и ибадизм разделяет несколько различных убеждений как с суннитами, так и с шиитами."
 shia: "Шиизм"
 shia_desc: "Шиизм (последователи Али) - это ветвь ислама, которая подразумевает, что исламский пророк Мухаммад назначил Али ибн Аби Талиба своим преемником (имамом). Шиитский ислам в первую очередь контрастирует с суннитским, приверженцы которого убеждены, что Мухаммад не назначал преемника и считают Абу Бакра (назначенного халифом через Шуру, то есть советом) правильным халифом."
 judaism: "Иудаизм"
 judaism_desc: "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nИудаизм - древняя монотеистическая авраамическая религия с Торой в качестве основополагающего текста. Она охватывает религию, философию и культуру еврейского народа. Иудаизм рассматривается верующими евреями как выражение Завета, который Бог установил с детьми Израиля."
 cheondo: "Чхондогё"
 cheondo_desc: "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nЧхондогёизм ("религия Небесного Пути") - корейское религиозное движение 20-го века, основанное на неоконфуцианском движении Тонхак 19-го века и на мистическом опыте Чхве Джеу. Хеондизм берет свое начало в крестьянских восстаниях, которые возникли, начиная с 1812 года во время династии Чосон. Основной принцип Чхондогё - единство Бога и человека. Сейчас число его приверженцев колеблется в районе 3-х миллионов человек."
 shinto: "Синтоизм"
 shinto_desc: "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nСинтоизм - этническая религия Японии, сосредотачивающаяся на ритуальных практиках, которые должны быть выполнены старательно, чтобы установить связь между современной Японией и ее древним прошлым. Прежде всего, она отличается анимистическими верованиями, а объектами поклонения являются многочисленные божества и духи умерших."
 buddism: "Буддизм"
 buddism_desc: "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nБуддизм - это религия и дхарма, которая включает в себя множество традиций, верований и духовных практик, в основном базирующихся на учениях, приписываемых Будде. Буддизм возник в Древней Индии где-то между 6 и 4 веками до нашей эры, откуда он распространился по большей части Азии и пришел в упадок в Индии в средние века."
 hindu: "Индуизм"
 hindu_desc: "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nИндуизм - это религия, или даже образ жизни, широко практикующиеся в Индии. Его называют древнейшей религией всех времен, а некоторые последователи и ученые называют его Санатана Дхармой, "вечной традицией" или "вечным путем" за пределами человеческой истории."
 christian: "Христианство"
 christian_desc: "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nХристианство - авраамическая монотеистическая религия, основанная на жизни и учении Иисуса Христа, который служит центром веры. Это самая большая религия в мире, с более чем 2,4 миллиарда последователей, или 33% мирового населения, известного как христиане. Несмотря на то, что в этой религии выделяют три основных направления: католицизм, православие и протестантизм, все христиане верят, что Иисус из Назарета есть Мессия, Сын Божий и Спаситель человечества. Не сомневаются в его историчности."
 orthodox_christian: "Православие"
 orthodox_christian_desc: "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nВосточная ортодоксальная церковь, также известная как Православная церковь, является второй по величине христианской ветвью и одним из старейших существующих религиозных учреждений в мире. Возникло учение около 33 года в Иерусалиме и сложилось в Византии в первом тысячелетии в эпоху 7 Вселенских соборов. Православие учит, что его обитель - единая, Святая и Апостольская церковь, созданная Иисусом Христом в его великом поручении апостолам. Конфессия практикует знание, понимаемое как первоначальная христианская вера и поддерживает Священное Предание от апостолов."
 zoroastrian: "Зороастризм"
 zoroastrian_desc: "Зороастризм - самая древняя в мире организованная вера. Его учение основано на иранском пророке Зороастре и проповедует двойственность добра и зла в мире. Три основных принципа зороастризма - это добрые мысли, добрые дела и добрые слова."
 assianism: "Ассианизм"
 assianism_desc: "Ассианизм - народная религия, основанная на традиционной мифологии осетин, современных потомков скифов аланских племен, считающаяся продолжением древней скифской религии. Среди русскоязычных приверженцев религия известна как "ассианизм", а у осетин на их родном языке - просто Ирон Дин. В качестве этнической религии у осетин она начала осознанно реорганизовываться в 1980-е годы."
 pluralist: "Плюрализм"
 pluralist_desc: "Название мировоззрения, согласно которому религия человека не является единственным и исключительным источником истины, и тем самым признание того, что как минимум, некоторые истины и истинные ценности существуют в других религиях."
 EU_member: "Член ЕС"
 EU_member_desc: "Европейский союз (ЕС) - это политический и экономический союз государств-членов, расположенных преимущественно в Европе. ЕС разработал внутренний единый рынок посредством стандартизированной системы законов, которые применяются во всех государствах-членах. Политика ЕС направлена на обеспечение свободного перемещения людей, товаров, услуг и капитала на внутреннем рынке, принятие законодательства в области юстиции и внутренних дел, а также поддержание общей политики в области торговли, сельского хозяйства, рыболовства и регионального развития."
 sco_observer: "Наблюдатель Шанхайской организации сотрудничества"
 sco_observer_desc: "Шанхайская организация сотрудничества (ШОС) - это евразийская организация по вопросам политики, экономики и безопасности, о создании которой было объявлено 15 июня 2001 года в Шанхае (Китай) лидерами Китая, Казахстана, Кыргызстана, России, Таджикистана и Узбекистана. Статус наблюдателя является промежуточным шагом перед полноправным членством."
 neutral_outlook: "Нейтральный прогноз"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "Деление 50/50"
 fifty_fifty_divide_desc: "В стране действует деление почти 50/50 касательно веры, имеются соответствующие институты с их религиозными практиками."
 ENG_idea_expanded_nhs: "Расширение Национальной службы здравоохранения"
 ENG_idea_expanded_nhs_desc: ""
 ENG_idea_privatized_nhs: "Приватизация Национальной службы здравоохранения"
 ENG_idea_privatized_nhs_desc: ""

 terror_sleeper_cells: "Террористические ячейки"
 terrorist_nation: "Террористическая территория"
 al_qaeda_network: "Сеть Аль-Каиды"
 al_qaeda_network_desc: "В рамках глобальной сети "Аль-Каиды" будет проще отправлять боевиков на помощь нашим союзникам."

 superpower: "Сверхдержава"
 superpower_desc: "Мы сверхдержава, занимающая чрезвычайно доминирующее положение в мире, характеризующееся нашей способностью оказывать влияние и проецировать силу в глобальном масштабе. Сверхдержавы имеют возможность правдоподобно достичь глобальной гегемонии и конкурировать за власть с кем угодно, затмевая традиционные великие державы.\n\nСтатус державы определяется тем, какой вклад мы вносим в общемировой объем ВВП с поправкой на нашу §Yнезависимость от иностранного влияния§!. Наш текущий вклад составляет §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nНеобходимый вклад для разных уровней:\nБолее §Y15%§! для §Y$superpower$§!\nБолее §Y6.5%§! для §Y$great_power$§!\nБолее §Y2.5%§! для §Y$large_power$§!\nБолее §Y0.2%§! для §Y$minor_power$§!\nМенее §Y0.2%§! для §Y$non_power$§!\n\nВ каждом географическом регионе определенное количество сильнейших второстепенных держав будет классифицироваться как §Yрегиональные державы§!, если не хватает §Yсверхдержав§!, §Yвеликих держав§! и §Yкрупных держав§! в регионе. Регионы и количество стран, превышающих второстепенные державы, следующие:\nЕвропа (7)\nБлижний Восток и Северная Африка (3)\nАфрика южнее Сахары (3)\nАзия (7)\nАмериканские континенты (4)"
 superpower_tt: "Стоимость законов: §R+80%§!"
 great_power: "Великая держава"
 great_power_desc: "Мы великая держава в мире, обладающая всемирно признанной способностью оказывать влияние в глобальном масштабе, уступая в этом отношении только сверхдержавам.\n\nСтатус державы определяется тем, какой вклад мы вносим в общемировой объем ВВП с поправкой на нашу §Yнезависимость от иностранного влияния§!. Наш текущий вклад составляет §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nНеобходимый вклад для разных уровней:\nБолее §Y15%§! для §Y$superpower$§!\nБолее §Y6.5%§! для §Y$great_power$§!\nБолее §Y2.5%§! для §Y$large_power$§!\nБолее §Y0.2%§! для §Y$minor_power$§!\nМенее §Y0.2%§! для §Y$non_power$§!\n\nВ каждом географическом регионе определенное количество сильнейших второстепенных держав будет классифицироваться как §Yрегиональные державы§!, если не хватает §Yсверхдержав§!, §Yвеликих держав§! и §Yкрупных держав§! в регионе. Регионы и количество стран, превышающих второстепенные державы, следующие:\nЕвропа (7)\nБлижний Восток и Северная Африка (3)\nАфрика южнее Сахары (3)\nАзия (7)\nАмериканские континенты (4)"
 great_power_tt: "Стоимость законов: §R+45%§!"
 large_power: "Крупная держава"
 large_power_desc: "Как крупная держава, мы не совсем в статусе великих держав или сверхдержав, но мы по-прежнему обладаем огромным влиянием на глобальные и региональные дела и можем с легкостью защищать наш суверенитет и жизненно важные интересы от более крупных держав.\n\nСтатус державы определяется тем, какой вклад мы вносим в общемировой объем ВВП с поправкой на нашу §Yнезависимость от иностранного влияния§!. Наш текущий вклад составляет §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nНеобходимый вклад для разных уровней:\nБолее §Y15%§! для §Y$superpower$§!\nБолее §Y6.5%§! для §Y$great_power$§!\nБолее §Y2.5%§! для §Y$large_power$§!\nБолее §Y0.2%§! для §Y$minor_power$§!\nМенее §Y0.2%§! для §Y$non_power$§!\n\nВ каждом географическом регионе определенное количество сильнейших второстепенных держав будет классифицироваться как §Yрегиональные державы§!, если не хватает §Yсверхдержав§!, §Yвеликих держав§! и §Yкрупных держав§! в регионе. Регионы и количество стран, превышающих второстепенные державы, следующие:\nЕвропа (7)\nБлижний Восток и Северная Африка (3)\nАфрика южнее Сахары (3)\nАзия (7)\nАмериканские континенты (4)"
