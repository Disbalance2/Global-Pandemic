 #Afghanistan
 Resolute_Support_Mission: "Миссия "Решительная поддержка""
 Resolute_Support_Mission_desc: ""Решительная поддержка" - это миссия НАТО по обучению, консультированию и оказанию помощи, которая началась 1 января 2015 года. Все это проводили более чем 13,000 военнослужащих, техников и прочих специалистов, в Исламской Республике Афганистан."

 Enduring_Freedom: "Операция "Несокрушимая свобода""
 Enduring_Freedom_desc: "Операция "Несокрушимая свобода" (ОНС) - официальное название, используемое правительством США для глобальной войны с терроризмом."

 Inherent_Resolve: "Операция "Непоколебимая решимость""
 Inherent_Resolve_desc: ""Непоколебимая решимость" является названием особой операции военных США по интервенции против Исламского государства Ирака и Леванта, включая как кампанию в Ираке, так и кампанию в Сирии."
 Enduring_Freedom_Expansion: "Расширение "Несокрушимой свободы""

 Opium_Economy: "Опиумная экономика"
 Opium_Economy_desc: "Опиум был основной товарной культурой в Афганистане на протяжении веков. Однако в ходе хаоса, царившего в последние несколько десятилетий, и с появлением глобальной торговли наркотиками масштабы культивирования опия в Афганистане значительно расширились, и в настоящее время значительная часть сельской экономики зависит от мака. Но из-за того, что большая часть его используется в создании незаконных средств, правительству трудно получить прибыль от его культивирования."

 hand_crafting: "Кустарная экономика"
 hand_crafting_desc: "Гражданские войны трудны и губительны для производства, и если мы хотим больше положительных результатов, необходимо активнее использовать ремесла для создания большего количества вещей и оборудования. Однако следует помнить, что продукт от ручной работы будет иметь меньшую надежность и, следовательно, склонен к частым поломкам."

 warlords_idea: "Местные военачальники"
 warlords_idea_desc: "Власть правительственных сил и служб безопасности слаба во многих районах этой страны, поэтому регионы контролируются местным ополчением под руководством самых авторитетных людей из них. Хотя эти военачальники номинально лояльны центральному правительству, они часто ссорятся друг с другом, участвуют в коррупционных делишках, а также мешают осуществлению государственной политики, ибо больше заинтересованы в процветании именно своего региона и своих людей."

 Major_Non_NATO_Ally: "Главный союзник вне НАТО"
 Major_Non_NATO_Ally_desc: "Главный союзник, не входящий в НАТО - это обозначение, данное правительством Соединенных Штатов союзникам, которые имеют стратегические и рабочие отношения с Вооруженными силами США, но не являются членами Организации Североатлантического договора (НАТО). Хотя статус автоматически не включает пакт о взаимной обороне с Соединенными Штатами, он дает целый ряд военных и финансовых преимуществ, которые в противном случае не могут быть получены странами, не входящими в НАТО."

