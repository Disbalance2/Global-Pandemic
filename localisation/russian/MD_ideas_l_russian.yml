 idea_focus_equal_workforce: "Равная рабочая сила"
 idea_focus_equal_workforce_desc: "Эта страна прилагает значительные усилия для привлечения женского населения в национальную рабочую силу и во все виды занятости. Это в значительной степени приносит пользу экономике, поскольку она в основном удваивает доступную рабочую силу."
 idea_focus_male_workforce: "Мужская рабочая сила"
 idea_focus_male_workforce_desc: "Эта страна предпринимает усилия по сдерживанию своего женского населения от многих видов работы. Это сильно вредит экономике, особенно по сравнению с конкурентами, которые предприняли противоположные шаги, но это приносит пользу демографии."
