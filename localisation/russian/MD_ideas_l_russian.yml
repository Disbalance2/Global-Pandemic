 rio_pact_member_desc: "Межамериканский договор о взаимной помощи (широко известный как Пакт Рио) - это соглашение, подписанное в 1947 году в Рио-де-Жанейро между многими странами Северной и Южной Америки. Главный принцип, содержащийся в его статьях, заключается в том, что §Rнападение на одного рассматривается как нападение на всех§!; это было известно как \"доктрина обороны полушария\" Первоначально договор был создан в 1947 году и вступил в силу в 1948 году, в соответствии со статьей 22 договора. Багамские острова были последней страной, подписавшей и ратифицировавшей его в 1982 году."
