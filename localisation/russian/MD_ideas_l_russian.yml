 quebec_separatism: "Квебекский сепаратизм"
 quebec_separatism_desc: "Франкоязычное население провинции Квебек всегда было несколько недовольно доминированием англо-канадского населения в правительстве Оттавы. Мысли о независимости распространены, и поэтому голоса для выхода из Канады многочисленны - последний в 1995 году имел явку 49,42% «Да». Угроза выхода из профсоюза Квебека более чем реальна."
