 GER_bundeswehr_shortcomings_desc: "Бундесвер в плохой форме. Вертолеты, танки, корабли, самолеты - у всех есть материально-технические и экономические недостатки. Нам либо нужно уменьшить численность военных, либо выделить серьезные ресурсы для решения накопившихся проблем."
