 operatives5: "Добавить 5 оперативников"
 operatives10: "Добавить 10 оперативников"
 ##MENA Spirits
 al_jazeera: "Штаб-квартира «Аль-Джазиры»"
 al_jazeera_desc: "«Аль-Джазира», безусловно, самая большая и влиятельная новостная сеть в арабском мире, является жемчужиной катарской власти и почти в одиночку сумела распространить информацию о восстаниях «Арабской весны» по всему Ближнему Востоку. У нее имеется штаб-квартира, откуда исходит управление и где происходит решение определенных организационных вопросов."
 al_jazeera_allowed: "«Аль-Джазира»"
 al_jazeera_allowed_desc: "«Аль-Джазира», безусловно, самая большая и влиятельная новостная сеть в арабском мире, является жемчужиной катарской власти и почти в одиночку сумела распространить информацию о восстаниях «Арабской весны» по всему Ближнему Востоку."
 al_jazeera_banned: "Запрет «Аль-Джазиры»"
 al_jazeera_banned_desc: "Популярный новостной канал «Аль-Джазира» объявлен вне закона, так как распространяет опасные идеи и пропагандирует «Братьев-мусульман». Тем не менее, невозможно остановить людей от просмотра его через спутниковые антенны, интернет или неконтролируемые каналы связи."
 muslim_brotherhood_crackdown: "Разгон «Братьев-мусульман»"
 muslim_brotherhood_crackdown_desc: "«Братья-мусульмане» объявлены вне закона и с членами этой организации расправляются при каждом удобном случае."
 muslim_brotherhood_home: "Дом «Братьев-мусульман»"
 muslim_brotherhood_home_desc: "Египет является родиной и домом чрезвычайно популярного и влиятельного политического суннитского движения под названием «Братья-мусульмане»."
 rentier_state: "Государство-рантье"
 rentier_state_desc: "Так как страна очень богата природными ресурсами, нет необходимости облагать налогом население. Граждане получают льготы, не платя налогов, и у них мало стимулов требовать хорошего управления или политических прав. Результатом является авторитарное и коррумпированное правительство и клановый капитализм с плохим деловым климатом для несырьевых секторов.\n\n§RЭта идея будет снята, если доля §Yдобычи ресурсов§! в ВВП составит менее 20%§!"
 rentier_state_tt: "Прибыль от ресурсов: §G+25%§!"
 youth_radicalization: "Радикализация молодежи"
 youth_radicalization_desc: "Многие из молодых людей были впечатлены радикальными версиями ислама, и страна теперь является благодатной почвой для вербовки таких групп, как Аль-Каида."
 saudi_aid: "Помощь от Саудовской Аравии мечетям и медресе"
 saudi_aid_desc: "Саудовская Аравия любезно помогает нам с финансами, и особенно спонсирует наши мечети и медресе (религиозные образовательные центры). Здесь преподается и распространяется салафизм - фундаменталистская версия ислама."
 saudi_aid_idea_TT: "Дополнительный доход: $§G0.002§! на 10 миллион человек"
 cybercaliphate: "Кибер-халифат"
 cybercaliphate_desc: "Исламское государство с помощью хакеров и цифровых пропагандистов пытается распространять свою идеологию в интернете. Часто проводятся киберналеты, такие как DOS-атаки на важные веб-сайты и порталы."
 katib_hezbollah: "Катаиб Хезболла"
 katib_hezbollah_desc: "Хезболла перестала быть просто ливанской военизированной группировкой, она распространилась на весь Ближний Восток и с помощью Ирана создала прокси-группы. Катаиб Хезболла - это очень крупное и хорошо обученное иракское шиитское ополчение."
 syrian_hezbollah: "Сирийская Хезболла"
 syrian_hezbollah_desc: "Сирийская Хезболла состоит из нескольких сирийских шиитских ополчений, которые все придерживаются иранской доктрины вилаят-э Факих. Финансируется Ираном и обучается ливанской Хезболлой."
 qatar_expat: "Демография Катара"
 qatar_expat_desc: "Является удивительным факт, что лишь 12% от населения Катара являются гражданами этой страны, остальные - иностранные рабочие. Иностранцы делают почти все работы в стране, а катарцы работают в правительстве. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, а условия жизни предполагались как эксплуататорские и оскорбительные."
 saudi_expat: "Демография Саудовской Аравии"
 saudi_expat_desc: "Только 70% населения Саудовской Аравии являются гражданами этой восточной страны, остальные - иностранные рабочие. Большинство взрослых саудовцев работают в правительстве, а почти все промышленные и сервисные работы выполняются иностранцами. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, а условия жизни рассматриваются как эксплуататорские и оскорбительные."
 omani_expat: "Демография Омана"
 omani_expat_desc: "Лишь 64% населения Омана являются гражданами Омана, остальная часть - иностранными рабочими. Большинство взрослых оманянцев работают в правительстве, причем почти все работы в промышленности и сфере услуг выполняются иностранцами. В последние годы обращение с этими иностранными работниками подвергается жесткой критике, при этом условия их жизни, как предполагается, являются эксплуататорскими и жестокими."
 uae_expat: "Демография ОАЭ"
 uae_expat_desc: "Не более 11% населения Объединенных Арабских Эмиратов являются гражданами этой страны, все остальные - иностранные рабочие. Большинство взрослых эмиратцев работают в правительстве, и почти все промышленные, деловые и сервисные работы выполняются иностранцами. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, а условия жизни кажутся эксплуататорскими или оскорбительными."
 kuwait_expat: "Демография Кувейта"
 kuwait_expat_desc: "Всего 29% населения Кувейта, кувейтские граждане, остальные - иностранные рабочие. Большинство взрослых кувейтцев работают в правительстве, а все промышленные и сервисные работы выполняются иностранцами. Обращение с этими иностранными рабочими в последние годы подвергалось серьезной критике, условия же жизни кажутся эксплуататорскими и оскорбительными."
 bahraini_expat: "Демография Бахрейна"
 bahraini_expat_desc: "Лишь около половины населения Бахрейна составляют граждане Бахрейна, остальная часть - иностранные рабочие. Большинство взрослых бахрейцев работают в правительстве, причем почти все работы в промышленности и сфере услуг выполняются иностранцами. В последние годы обращение с этими иностранными трудящимися подвергается жесткой критике, при этом условия их жизни, как предполагается, являются эксплуататорскими и жестокими."
 iranian_aid: "Помощь Ирана"
 iranian_aid_desc: "Иран оказывает военную и экономическую помощь. Это снижает стоимость управления нашим правительством и военными, но Иран также пытается использовать эту помощь, чтобы влиять на нашу политику."
 iranian_aid_idea_TT: "Дополнительный доход: §G0.2%§! от нашего GDP"
 iranian_aid_custom: "Иранская помощь"
 iranian_aid_custom_desc: "Иран оказывает военную и экономическую помощь. Это снижает затраты на содержание нашего правительства и армии, но Иран также пытается использовать эту помощь для влияния на нашу политику."
 iranian_aid_custom_TT: "Дополнительный доход: §G0.2%§! от нашего GDP"
 LoAS_member: "Член Лиги Арабских Государств"
 LoAS_member_desc: "Лига арабских государств (формально Лига арабских государств) - это региональный совет арабских государств. Целью организации является установление более тесных отношений между государствами-членами и координация сотрудничества между ними."
 restoring_hope: "Восстановление Надежды"
 restoring_hope_desc: "Операция "Восстановление надежды" - это кампания, возглавляемая Саудовской Аравией, чтобы принести мир в Йемен через политическое и в конечном итоге, силовое решение, помогая йеменским силам."
 sadrist_militias: "Движение Ас-Садра"
 sadrist_militias_desc: "Сарайя аль-Салам, последнее воплощение из Мадхи-армий, милиции из сторонников ас-Садра, которые воюют на передовой вместе с иракской армией. Их лидер Муктада аль-Садр - популярный иракский шиитский священнослужитель и политик, унаследовавший своё движение от популярного отца. Его платформа основана на коктейле из политического шиитского ислама, антиамериканизма, независимости Ирака от иранского влияния и иракского популистского национализма."
 idea_focus_industrial_development_program: "Программа промышленного развития"
 idea_focus_industrial_development_program_desc: ""

 #Global things
 multi_ethnic_state_idea: "Многонациональное государство"
 multi_ethnic_state_idea_desc: "Существует поговорка: "единство в разнообразии" - однако, чаще всего, люди стягиваются в привычную им среду проживания и не желают терять национальные традиции, а плотные группы меньшинств тяготеют к поиску большей автономии или полной независимости. Подобная естественная тенденция подразумевает возможные осложнения и нестабильность в государстве."
 consumption_econemy: "Потребительская экономика"
 consumption_econemy_desc: "Потребительская экономика описывает систему, движимую потребительскими расходами, как подавляющим процентом от ее валового внутреннего продукта, в отличие от других основных компонентов ВВП."
 export_econemy: "Ориентация на экспорт"
 export_econemy_desc: "К экспортерам сырьевых товаров относятся страны с большими запасами природных ресурсов или выдающимися объемами сельскохозяйственных угодий, население которых слишком мало для использования всех своих ресурсов."
 bankrupcy: "Банкрот!"
 limited_power_projection: "Возможность проецирования ограниченной силы"
 limited_power_projection_desc: "Эта страна создала одну или несколько военных баз в зарубежных странах, но пока не сумела утвердиться в качестве поистине глобальной державы."
 significant_power_projection: "Возможность проецирования значительной силы"
 significant_power_projection_desc: "Эта страна сохраняет существенную способность проецировать свою военную мощь за границу через несколько военных баз. Однако ее власть в основном ограничивается определенными регионами."
 massive_power_projection: "Возможность проецирования большой силы"
 massive_power_projection_desc: "Эта страна является глобальной сверхдержавой с огромной сетью военных баз, охватывающих весь мир. Она способна разместить свои силы в любой точке земного шара."
 
 # Ivory Coast
 the_rubber_baron_of_africa: "Каучуковый барон Африки"
 the_rubber_baron_of_africa_desc: "[CDI.GetName] - это сокровищница природных ресурсов, и одним из таких ресурсов являются каучуковые деревья на территории нашей великой страны. Мы производим большую часть каучука в Африке и должны продолжать монополизировать этот жизнеспособный ресурс для нашего народа. Это только поможет нашей великой нации расти и процветать."

 #China
 party_commands_gun: "Партия командует оружием"
 party_commands_gun_desc: "Народно-освободительная армия в первую очередь преданна коммунистической партии Китая. Эта лояльность обеспечивается строгой идеологической подготовкой, а политические кадры занимают руководящие должности в вооружённых силах."
 party_commands_gun_new_era: "Партия командует оружием"
 party_commands_gun_new_era_desc: "Народно-освободительная армия в первую очередь преданна коммунистической партии Китая. Эта лояльность обеспечивается строгой идеологической подготовкой, а политические кадры занимают руководящие должности в вооружённых силах."
 august_1st: "Орден 1 августа"
 august_1st_desc: "Орден 1 августа - высшая военная награда, вручаемая военнослужащим и гражданским лицам Народно-освободительной армии, Народной вооруженной полиции и сотрудникам Министерства общественной безопасности."
 state_system: "ЧжунХуа"
 state_system_desc: "Как правило, там, куда не дотягивается метла, пыль не исчезает сама собой. Оружие критики не может заменить критику оружия. Китайская армия больше не прячется с трепетом за пограничной стеной."
 chastity_paifang: "Мирное сосуществование"
 chastity_paifang_desc: "С момента основания Народной Республики китайская внешняя политика руководствуется пятью принципами мирного сосуществования. Эти принципы включают в себя взаимное уважение суверенитета и территориальной целостности, взаимное ненападение, невмешательство во внутренние дела других государств, равенство и взаимную выгоду, а также мирное сосуществование. Благодаря этим принципам Китай занимает антиинтервенционистскую позицию, отстаивая при этом суверенитет вестфальских государств."
 chabuduo: "Чабудо"
 chabuduo_desc: "Чабудо или \"достаточно близко\" - это уникальное китайское искусство \"срезать углы\", добиваясь чего-либо, чтобы быстрее разбогатеть любым возможным способом. На это влияет важность денег в традиционной культуре Китая в сочетании с травматическим опытом в маоистские времена, когда проводился \"Большой скачок\" и \"Культурная революция\" Чабудо создало достаточно социальных и экологических проблем, но также демонстрирует, как люди упорно трудятся, чтобы улучшить свое положение в жизни и многое изменить."
 CHI_PLA_Business_Ventures: "Деловые предприятия НОАК"
 CHI_PLA_Business_Ventures_desc: "Коммерческая деятельность Народно-освободительной армии Китая (НОАК), начавшаяся в 1970-х годах со скромных позиций, чтобы решить проблему нехватки военного финансирования, сегодня превратилась в настоящую бизнес-империю. Почти в каждом секторе быстро развивающейся экономики Китая имеется своя квота военных компаний. Крупнейшие из этих предприятий все больше начинают напоминать чеболи - конгломераты, которые доминируют в экономике Республики Корея."
 CHI_PLA_Business_Ventures2: "Сокращение числа деловых предприятий НОАК"
 CHI_PLA_Business_Ventures2_desc: "По указанию правительства военнослужащие НОАК закрывают свои прибыльные предприятия и сосредоточиваются на выполнении своих военных обязанностей."
 one_child_policy: "Одна семья - один ребенок"
 one_child_policy_desc: "Политика \"одного ребенка\", задуманная как способ ограничить рост населения Китая, является спорной и амбициозной попыткой китайского правительства контролировать численность населения. Хотя точная степень, в которой эта политика затормозила рост населения, оспаривается, существенные последствия этой политики для китайского общества неоспоримы. Как показала практика, из-за огромного базисного числа населения оно продолжило расти даже после внедрения этого политического принципа на законодательном уровне."
 factional_politics_balanced: "Фракционная политика баланса"
 factional_politics_balanced_desc: "Борьба за власть между популистами, которые родом из сельских провинций, и элитистами из городских, застроенных районов Китая утихла, и члены обеих сторон согласны, что компромисс - это лучший способ обеспечить будущее Китая."
 factional_politics_populist: "Фракционная политика доминирования Молодежной лиги"
 factional_politics_populist_desc: "Сторонники популистской политики, такие как выпускники коммунистической Молодежной лиги, в настоящее время определяют китайскую национальную политику. Это бросает вызов сложившимся интересам в пользу сельской бедноты, но не способствует экономическому росту."
 factional_politics_elitist: "Фракционная политика доминирования Шанхайской клики"
 factional_politics_elitist_desc: "Члены более про-деловой фракции китайской политики держат бразды правления в своих руках. Это способствует росту и развитию, но затрудняет завоевание поддержки среди сельской бедноты и борьбу с коррупцией."
 three_represents: "Три представительства"
 three_represents_desc: ""Три представительства" - это теория того, что представляет собой коммунистическая партия, выдвинутая Цзян Цзэминем. Теория утверждает, что Коммунистическая партия должна быть представителем передовых общественных производительных сил, передовой культуры и интересов большинства. Следствием этой теории является более широкое признание Коммунистической партией растущего бизнес-класса Китая, что приводит к критике ее в некоторых областях за отход от марксизма и мысли Мао Цзэдуна."
 scientific_outlook_on_development: "Научно-техническое развитие"
 scientific_outlook_on_development_desc: "Во многих отношениях ответная реакция Ху Цзиньтао против ориентированного на рост фокуса “трех представительств" Цзян Цзэминя, “научного взгляда на развитие” является теоретической основой правительства Ху, которое фокусируется на устойчивом росте, минимизирующем загрязнение окружающей среды и социально-экономическое неравенство."
 zeng_qinghong_thought: "Мысль Цзэн Цинхуна"
 zeng_qinghong_thought_desc: "Опираясь на “три представительства” Цзян Цзэминя, Цзэн сформулировал новую идеологическую основу КПК, которая подчеркивает обязанность партии представлять большинство китайского народа. Мысль Цзэн Цинхуна призывает к созданию более подотчетной и прозрачной партии, которая могла бы восприниматься китайским народом как более представительная и легитимная. Ключом к этой теории является идея о “взгляде народа” и о том, что партийные чиновники могут только максимизировать интересы страны, работая под этим взглядом."
 xi_jinping_thought: "Мысль Си Цзиньпина"
 xi_jinping_thought_desc: "Вклад Си Цзиньпина в теоретическую основу правления КПК заключается в том, что он ставит перед партией и страной большое количество высоких целей на будущее. Что отличает эту конкретную теорию от большинства предшественников Си, так это степень, в которой приверженность этой идеологии связана с лояльностью. Верность партии, верность стране, но и, что немаловажно, верность самому Си Цзиньпину."
 chongqing_model: "Чунцинская модель"
 chongqing_model_desc: "Чунцинская модель - это вклад Бо Силая в доктрину Коммунистической партии. Это модель, которая включает в себя широкий спектр социальных и экономических стратегий, включая кампании \"Бей по черному\" и \"Пой по красному\", которые включают борьбу с организованной преступностью и пение коммунистических песен, соответственно. Эта модель также представляет собой небольшой отход от политики либерализации рынка Китая с сильным акцентом на справедливое распределение и государственные предприятия."
 nanjie_model: "Модель Наньцзе"
 nanjie_model_desc: "Во многом являясь развитием Чунцинской модели, модель Наньцзе сохраняет многие элементы первоначальной теории Бо, но опирается на пример деревни Наньцзе, оплота маоизма, которая сохраняет коллективистскую систему. Модель Бо Наньцзе призывает Китай прислушаться к примеру коммуны и оставить позади капитализм и свободный рынок в пользу истинного социализма."
 open_nation: "Реформистское правительство"
 open_nation_desc: "Хотя авторитаризм хорошо послужил нашей стране в последние несколько десятилетий, мы должны приспособиться к окружающему миру. В более глобализированном 21-м веке мы мало что можем сделать, кроме как открыться остальному миру и либерализовать нашу внутреннюю политику."
 open_nation_finish: "Либеральное правительство"
 open_nation_finish_desc: "Наш народ заслуживает свободы самовыражения, участия в политическом процессе, формировании собственного мнения на основе многочисленных источников информации."
 censored_nation: "Репрессивное правительство"
 censored_nation_desc: "Хотя мы признаем невозможность полного отделения наших людей от остального мира и их массовой идеологической обработки, мы все же должны контролировать и умерять то, чему они подвергаются. Наш народ не может быть по-настоящему свободен в системе, где любой источник нестабильности может стать угрозой его безопасности из-за чрезмерно слабого подхода к политическим выступлениям."
 closed_nation: "Тоталитарное правительство"
 closed_nation_desc: "В целях сохранения стабильности в державе и сохранения нашего национального суверенитета мы полностью ограничили доступ к интернету и осуществляем прямой контроль над всеми другими видами средств массовой информации. Инакомыслие нельзя терпеть."
 legacy_of_1949: "Наследие 1949 года"
 legacy_of_1949_desc: "После окончания Гражданской войны в Китае в 1949 году националисты Гоминьдана (КНП) и их сторонники бежали в островную провинцию Тайвань. Наследие этого события в сочетании с местным нативистским тайваньским движением привело к решительному неприятию воссоединения с материком большинством тайваньских граждан."
 legacy_of_1949_1: "Наследие 1949 года"
 legacy_of_1949_1_desc: "После окончания Гражданской войны в Китае в 1949 году националисты Гоминьдана (КНП) и их сторонники бежали в островную провинцию Тайвань. Наследие этого события в сочетании с местным нативистским тайваньским движением привело к решительному неприятию воссоединения с материком большинством тайваньских граждан."
 Lacks_International_Recognition_Taiwan: "Нехватка международного признания"
 Lacks_International_Recognition_Taiwan_desc: "Способность Китайской Республики проводить внешнюю политику серьезно ограничена отсутствием у нее международного признания, учитывая, что большинство государств предпочли признать Китайскую Народную Республику, ее соперника по титулу законного представителя китайского народа. КР стремилась сохранить лояльность тех немногих государств, которые продолжают признавать ее, но она ведет проигранную битву. Перед этой страной, которая не является государством в полной мере, лежат два других пути - в конечном итоге воссоединиться с материковой частью Китая или пойти по нему в одиночку и стремиться к признанию не Китайской Республики, а независимой республики Тайвань."
 china_travel_ban: "Ограничение китайского туризма"
 china_travel_ban_desc: "В рамках дипломатической размолвки с Республикой Китай, КНР запретила своим гражданам выезжать на Тайвань из-за угрозы нанести ущерб своей экономике."
 legislative_yuan_occupied: "Законодательная оккупация юаня"
 legislative_yuan_occupied_desc: "Члены возглавляемого студентами движения "Подсолнухи" заняли тайваньский законодательный орган после протестов против попыток правительства принять спорное соглашение о торговле услугами через пролив (CSSTA), соглашение о свободной торговле с материковым Китаем. Протестное движение выразило обеспокоенность поспешным подходом правительства к ратификации договора и отсутствием прозрачности в ходе переговоров по нему, а также содержанием самого договора."
 joint_control_zones: "Зона совместного контроля Тайваньского пролива"
 joint_control_zones_desc: "Совместная зона контроля позволяет Китаю и Тайваню более эффективно патрулировать Тайваньский пролив и оттачивать эффективность вооруженных сил обеих стран."
 our_national_enemy: "Наш исторический враг"
 our_national_enemy_desc: "Старые раны, нанесенные японцами, еще не зажили. Их отказ полностью признать и извиниться за преступления, которые они причинили китайскому народу во время китайско-японской войны, означает, что в обозримом будущем они будут продолжать оставаться врагами преемников как коммунистического, так и националистического Китая."
 old_hatreds: "Старая ненависть"
 old_hatreds_desc: "Вражде между Китаем и Японией, которая длится уже тысячи лет, наконец-то должен быть положен конец."
 ceremony_in_khentii_1: "Церемония в Хентии"
 ceremony_in_khentii_1_desc: "Победа в Хентийских горах до сих пор вдохновляет нас на возвращение утраченных земель."
 ceremony_in_khentii_2: "Церемония в Хентии"
 ceremony_in_khentii_2_desc: "Победа в Хентийских горах до сих пор вдохновляет нас на возвращение утраченных земель."
 prosperity_of_borderland: "Процветание приграничья"
 prosperity_of_borderland_desc: "Внутренние и приграничные районы тесно связаны между собой, и оба они являются неотъемлемой частью Китая"
 jebtsundamba_khutuktu: "Джебцундамба Хутукту"
 jebtsundamba_khutuktu_desc: "Джебцундамба Хутукту - это титул, присвоенный духовному главе линии Гелуг тибетского буддизма в регионе Внешняя Монголия. Он благословляет нас, монгольских людей."
 mongolia_rely_to_china: "Монголия рассчитывает на Китай"
 mongolia_rely_to_china_desc: "Не имея выхода к морю, наша экономика тесно интегрирована с Китаем."
 island_blockade: "Блокада острова"
 CHI_war_preparations: "Военная подготовка"
 taiwanese_coup: "Переворот в разгаре"
 taiwanese_coup_desc: "Прокитайские элементы среди тайваньского правительства и военных в настоящее время пытаются взять власть в свои руки."
 recently_acceded_to_wto: "Недавнее присоединение к ВТО"
 recently_acceded_to_wto_desc: "Членство в ВТО дает широкий спектр преимуществ, связанных с торговлей, что производит для китайской экономики значительный импульс."
 CHI_foreign_investment: "Поощрение иностранных инвестиций"
 Socialist_Market_Economy: "Социалистическая рыночная экономика"
 Free_Market_Economy: "Свободная рыночная экономика"
 Planned_Economy: "Плановая экономика"
 factory_of_the_world: "Мировая фабрика"
 factory_of_the_world_desc: "Мировая фабрика - это производственная база, поставляющая крупногабаритную промышленную продукцию на мировой рынок."
