 EST_communist_party_banned: "Запрет коммунистической партии"
 EST_communist_party_banned_desc: "Коммунистическая партия Эстонии была запрещена с 1990 года. Население Эстонии в целом настроено против коммунизма из-за воспоминаний о правлении СССР в Эстонии."
 EST_russian_minority: "Русское меньшинство"
 EST_russian_minority_desc: "Русские - вторая по численности этническая группа в Эстонии, составляющая около 25% населения. Некоторые из них требуют более тесных связей с Россией, в то время как некоторые эстонцы горячо выступают против них. Эта этническая напряженность вполне может привести к массовым беспорядкам. Она также может быть использована правительством России для возможной аннексии Ида-Вирумаа."
 FIN_king_donatus: "Король Донатус в Финляндии"
 FIN_king_donatus_desc: "Когда финское правительство восстановило трон финских королей немецкого происхождения, Донатус был избран конституционным монархом финского народа. Изначально непопулярный Донатус, который сейчас живет в Хельсинки, упорно трудится, чтобы выучить финский язык, и все еще зарабатывает деньги на своей работе в качестве экономиста, очень сильно представляя себя монархом. Его самоотверженность и неподдельное счастье постепенно завоевывают финский народ."
 FIN_conscription: "Финская воинская повинность"
 FIN_conscription_desc: "Призыв на военную службу в Финляндии был распространен с начала 1950-х годов. Многие видят в ней архаичную и бесполезную систему. Однако при том, что Финляндия находится под угрозой какой-либо державы внешней или внутренней, мы можем привлечь большое количество обученных военных специалистов или по крайней мере слабо обученных гражданских."
 FIN_conscription1: "Финская воинская повинность"
 FIN_conscription1_desc: "Правительство ужесточило призыв на военную службу, чтобы иметь больше доступной силы."
