 #Hong Kong
 Basic_Law_HKG: "Основной закон САР Гонконг"
 Basic_Law_HKG_desc: "Основной закон стал учредительным документом Специального административного района Гонконг после передачи Гонконга от Великобритании Китайской Народной Республике. Среди прочего, документ определяет статус Гонконга относительно Китая, предоставляет ему автономию во всех вопросах, кроме обороны и иностранных дел, которые возложены на центральное правительство."
 One_Country_Two_Systems: "Одна страна, две системы"
 One_Country_Two_Systems_desc: "Гонконгу была гарантирована 50-летняя автономия от прямого китайского правления. Модель "одна страна, две системы" позволяет сохранить и даже приумножить многие из заветных политических свобод Гонконга, таких как свобода слова и свобода публичных собраний. Отсутствие этих прав на материке является существенным фактором поддержки лагеря "пан-демократов" в гонконгской политике, и многие обеспокоенные гонконгцы по-прежнему опасаются большей интеграции с материковым Китаем."
 Triads: "Триады"
 Triads_desc: "Когда коммунисты захватили власть в Китае, огромное количество членов триады бежало на британскую территорию Гонконга в поисках  более удобного проживания и ведения дел. В последующие десятилетия мощные триады, такие как Wo Shing Wo, Sun Yee On и 14К, занимались рэкетом, игорными притонами, продажей оружия, проституцией и другими незаконными видами деятельности. Несмотря на свои антикоммунистические корни, триады также начали поддерживать китайские интересы в Гонконге благодаря деловым связям на материке."
 Localist_Movement: "Движение локалистов"
 Localist_Movement_desc: "С момента передачи власти в 1997 году напряженность между материковым Китаем и Гонконгом привела к развитию местных настроений "Гонконг первый" среди некоторых местных жителей. Это чувство подталкивает относиться к политической системе коммунистического Китая с недоверием, но также рассматривает гонконгский народ как культурно отличающийся и действительно превосходящий во многом народ Китая. Рост этого движения начиная с зонтичного движения 2014 года ("революции зонтиков") и далее, изменило ранее взвешенный тон политического разделения Гонконга на более эмоциональный и радикальный."
 Lacks_Universal_Suffrage: "Нехватка всеобщего избирательного права"
 Lacks_Universal_Suffrage_desc: "Хотя основной закон призывает к тому, чтобы глава исполнительной и законодательной власти в конечном итоге был избран всеобщим голосованием, эта возможность еще не реализовалась в первую очередь из-за опасений Китая относительно того, что может произойти, если более популярные пан-демократы возьмут под свой контроль правительство."
 Limited_Universal_Suffrage: "Ограничение всеобщего избирательного права"
 Limited_Universal_Suffrage_desc: "Китай согласился разрешить главному исполнительному органу Гонконга выбираться на основе всеобщего избирательного права при условии, что кандидаты должны быть предварительно проверены Китаем. Это широко рассматривается как шаг, направленный на снижение вероятности того, что кандидаты от пан-демократов или местных кандидатов станут главными исполнительными органами."
 Universal_Suffrage: "Всеобщее избирательное право"
 Universal_Suffrage_desc: "Китай наконец согласился разрешить Гонконгу избирать своего главу Исполнительной власти путем всеобщего избирательного права без вмешательства китайских властей."
 Hong_Kong_Protests: "Протесты Гонконга"
 Hong_Kong_Protests_desc: "После недавних действий китайского правительства в Гонконге вспыхнули массовые протесты, требующие отмены китайского движения."
 CHI_string_of_pearls: "Жемчужная нить"
 CHI_string_of_pearls_desc: "«Жемчужная нить» - это сеть военно-морских баз, окружающих Индию, что дало бы значительное преимущество в вооруженном конфликте с ней."

 #Korea
 KOR_joint_us_exercises: "Жеребенок-орел"
 KOR_joint_us_exercises_desc: "«Жеребенок-орел» - это ежегодное учебное мероприятие, проводимое вооруженными силами Республики Корея и Соединенных Штатов. Эти учения рассматриваются обеими странами как необходимые оборонительные приготовления на случай северокорейского вторжения, но Север рассматривает их как прелюдию к агрессивным действиям США и РК."
 NKO_nuclear_tests: "Ядерные испытания"
 NKO_nuclear_tests_desc: "Каждые несколько лет или месяцев КНДР проводит испытания ядерного оружия. Это вызвало широкое осуждение со стороны внешних держав, включая Китай, несмотря на его тесные отношения с Северной Кореей. В то время как Северная Корея утверждает, что ее ядерная программа носит оборонительный характер, многие опасаются возможности того, что [NKO.GetLeader] может использовать оружие против Америки или ее союзников."

 #International Recognition
 Non_State_Actor: "Негосударственный субъект"
 Non_State_Actor_desc: "Многие международные субъекты, от повстанческих группировок до НПО, обладают международным значением, но находятся в крайне неблагоприятном положении по ряду различных причин, особенно в силу того, что они не являются признанными государствами. Некоторые из этих негосударственных субъектов стремятся взять под свой контроль существующее государство путем свержения несправедливого правительства или создать новое и перекроить международные границы. Другие не стремятся к государственности, а вместо этого используют банальную силу для накопления власти и богатства в местных условиях, где отсутствует авторитет центрального правительства."
 Lacks_International_Recognition: "Устремления государства"
 Lacks_International_Recognition_desc: "Некоторые страны обладают всем, что обычно ассоциируется с государством. Бюрократия, военные, территория, национальный флаг, гимн и так далее. Однако их государственность никогда не будет полной без дополнительных преимуществ, которые дает печать легитимности международного признания. Эти государства могут стремиться к получению такого признания путем проведения кампании за свое дело за рубежом, с конечной целью заручиться поддержкой критической суммы государств, с тем чтобы стать полноправными членами международного сообщества. Как показывает практика, стремятся к этому не все и существуют без статуса долгие годы."
 rival_government: "Соперничающее правительство"
 rival_government_desc: "Гражданские войны за контроль над всей нацией обычно приводят к появлению двух или более правительств, которые претендуют на то, чтобы быть законными представителями своего народа. Это правительство представляет именно то, которое делает такое заявление, но находится в невыгодном положении из-за того, что его статус законного представителя признается лишь несколькими другими государствами, если таковые имеются. Поэтому оно не представляет свою страну на таких международных форумах, как Организация Объединенных Наций."

 #Macau

 Basic_Law_MAC: "Основной закон САР Макао"
 Basic_Law_MAC_desc: "Основной закон Специального административного района Макао Китайской Народной Республики является конституционным документом Макао, заменившим Органический закон Макао (Estatuto Orgânico de Macau). В соответствии со статьей 31 Конституции Китайской Народной Республики, Макао имеет статус специального административного района, что обеспечивает конституционные гарантии реализации политики "одна страна - две системы" и конституционную основу для принятия Основного закона Специального административного района Макао. "
 City_Of_Casino: "Город казино"
 City_Of_Casino_desc: "Город владеет казино, или казино владеет городом."

 #Myanmar/Burma

 ASEAN_Member: "Член АСЕАН"
 ASEAN_Member_desc: "АСЕАН - это прежде всего экономическая межправительственная организация, базирующаяся в Джакарте и первоначально созданная в 1967 году. С тех пор она расширилась, включив в себя те страны, которые изначально были исключены в напряженной обстановке холодной войны, и стремилась противостоять растущему влиянию Китая, а также сохранить независимость от Запада. Она привержена принципам многосторонности, международного права, мирного урегулирования споров, невмешательства и самоопределения."

