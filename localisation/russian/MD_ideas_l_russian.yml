 SWE_lucrative_dlc_policy: "Прибыльная политика DLC"
 SWE_lucrative_dlc_policy_desc: "Шведское правительство делает состояние, финансируя государственные пропагандистские видеоигры, которые сделали его важной практикой, чтобы посмотреть жизненно важные особенности геймплея позади paywalls, получая большие средства от геймеров, чтобы финансировать шведскую военную машину."
 SWE_idea_overhalling_our_university_system: "Внедрение нашей университетской системы"
 SWE_idea_overhalling_our_university_system1: "Внедрение нашей университетской системы"
 tungsten_production_bonus: "Бонус к производству вольфрама"
 generic_bureaucratic_drain_idea: "Бюрократическая утечка"
 generic_bureaucratic_drain_idea_desc: "Недавние действия нанесли серьезный ущерб нашему административному аппарату и теперь бюрократы виновны в утечке. Хотя, как правило, это временное явление, утечка может вызвать больше проблем в будущем..."
 recently_printed_money: "Недавно напечатанные деньги"
 recently_printed_money_desc: "Отчаянные обстоятельства, безусловно, требуют отчаянных мер. Правительство недавно санкционировало массовую кампанию по печатанию денег, чтобы смягчить растущие расходы на управление правительством."

 ####United States Ideas
 USA_common_sense_gun_laws_idea: "Оружейный закон здравого смысла"
 USA_homeland_security: "Национальная безопасность"
 USA_homeland_security_desc: "Национальная безопасность является зонтичным термином в США для различных реорганизованных гражданских агентств. Главная цель национальной безопасности - действовать в духе Министерства внутренних дел, которое есть во многих других странах."
 USA_guantanamo_bay: "Гуантанамо-Бей"
 USA_guantanamo_bay_desc: "Лагерь Гуантанамо - это военная тюрьма Соединенных Штатов, расположенная на военно-морской базе Гуантанамо-Бей, также называемая просто Гуантанамо или G-Bay, GTMO и Gitmo, которая находится на побережье Кубы. Поскольку заключенные содержатся под стражей бессрочно без суда и имеются сообщения о пытках нескольких заключенных, деятельность этого лагеря рассматривается как серьезное нарушение прав человека организацией 'Международная амнистия' и прав на надлежащую судебную процедуру, закрепленных в четырнадцатой поправке к Конституции США."
 usa_bad_procurment: "Неэффективные закупки"
 usa_bad_procurment_desc: "Поскольку опытные военные офицеры были выведены из системы закупок, единственные люди, которые теперь судят, готово ли оружие или часть оборудования поступить на вооружение, - это юристы, бухгалтеры и политические назначенцы Пентагона. Сила лоббистов также растет непосредственно из-за отсутствия прямого военного участия системы. Пришло время отказаться от всей системы закупок и вернуть контроль за закупкой оружия военным в форме."
 usa_ind_investment: "Американские инвестиции"
 usa_ind_investment_desc: "Индия является одним из самых перспективных инвестиционных направлений в мире. С открытием индийской экономики американские инвестиции неизбежно совершат квантовый скачок. Инвесторам приходится проходить через сложные правовые и регуляторные вопросы в Индии."
 usa_raj_court: "Американское влияние"
 usa_raj_court_desc: "Америка рассматривает Индию как жизненно важного партнера в глобальной войне с терроризмом."
 usa_united_europe: "Объединенная Европа"
 usa_united_europe_desc: "Соединенные Штаты имеют жизненно важные интересы в Европе, страна является демократической, неделимой, стабильной и процветающей, открытой для торговли и инвестиций и поддерживающей политическое, экономическое и военное широкое партнерство. Трансатлантическое сотрудничество - это ключ не только к продвижению наших общих интересов в Европе, но и к решению глобальных проблем."
 usa_isolationism: "Американские бурильщики и сталевары"
 usa_isolationism_desc: "Добывающая деятельность, такая как вскрытие полезных ископаемых и бурение, доминирует в североамериканской экономике. Добыча полезных ископаемых обеспечивает миллиарды долларов и миллионы рабочих мест по всему континенту. Северная Америка является ведущим производителем угля, используемого в производстве энергии, бокситов, используемых для производства алюминия, а также железа и меди."
 F_USA_350_ship: "350 кораблей ВМФ"
 F_USA_350_ship_desc: "Одним из подписных предвыборных обещаний президента Трампа американскому народу был военно-морской флот в составе 350 кораблей. Сам Военно-Морской Флот недвусмысленно заявил, что ему необходимо как минимум 355 кораблей для выполнения задач, поставленных перед ним нашими региональными боевыми командирами."
 usa_air_dominance: "Воздушное доминирование"
 usa_air_dominance_desc: "Мы построим Военно-воздушные силы в количестве не менее 1200 истребителей, которые, как вновь показал Фонд наследия, необходимы для выполнения текущих задач."
 usa_expand_army: "Расширение армии"
 usa_expand_army_desc: "Мы соберем действующую армию около 540,000 человек, как сказал начальник штаба, он отчаянно нуждается и действительно должен защищать нашу страну."
 usa_fund_marines: "Фонд Морской Пехоты"
 usa_fund_marines_desc: "В 2009 году наша морская пехота насчитывала 202,000 действующих пехотинцев. Сегодня их всего 182,000. Пришло время снова сделать морскую пехоту Великой!"
 land_of_the_free: "Земля свободы"
 land_of_the_free_desc: "Соединенные Штаты считаются маяком свободы и демократии для всего мира."
 USA_focus_growing_plutocratic_influences: "Растущее влияние плутократов"
 USA_focus_growing_plutocratic_influences_desc: "Влияние плутократов распространяется на все Соединенные Штаты"
