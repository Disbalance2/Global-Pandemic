 CHI_megacity_development: "Развитие мегаполиса"
 CHI_megacity_development_desc: "По прогнозам Организации Объединённых Наций, численность городского населения в мире, составляющая сегодня 3,2 миллиарда человек, увеличится до 5 миллиардов в 2030 году. К 2030 году три пятых населения мира будут жить в городах."
 CHI_western_development: "Западное развитие"
 CHI_western_development_desc: "Западное развитие - это общая скоординированная стратегия регионального развития центрального правительства Китайской Народной Республики, которая направлена на сокращение разрыва в экономическом развитии между восточными и западными регионами и укрепление комплексной экономической мощи центральных и западных регионов с помощью политических преференций и финансовых инвестиций."
 CHI_new_boundary: "Новая граница"
