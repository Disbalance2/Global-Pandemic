 #Turkey
 idea_TUR_2001crisis: "Экономический кризис в Турции"
 idea_TUR_2001crisis_desc: ""
 idea_TUR_2001crisis_recovery: "Восстановление экономики Турции"
 idea_TUR_2001crisis_recovery_desc: ""
 visegrad_group_member: "Член Вышеградской группы"
 visegrad_group_member_desc: "Эта страна является членом Вышеградской группы, политического союза между Польшей, Чехией, Словакией и Венгрией."
 worker_strikes_1: "Забастовки рабочих"
 worker_strikes_1_desc: "У рабочей силы этой страны есть негодование."
 worker_strikes_2: "Значительные забастовки рабочих"
 worker_strikes_2_desc: "Автобусы, поезда, самолеты и такси не двигаются в этой стране. Только некоторые заводы еще работают. Рабочий класс недоволен."
 worker_strikes_3: "Крупные забастовки рабочих"
 worker_strikes_3_desc: "Бывают ситуации, когда люди не хотят работать, чтобы создать давление на власть и продвинуть какой-то политический пункт. В этой стране сделан непопулярный и важный политический шаг, отчего забастовки вышли на новый уровень."
 worker_strikes_4: "Ущерб от забастовки рабочих"
 worker_strikes_4_desc: "Национальная экономика находится на грани краха. Кажется, что правительство не может заставить своих людей работать."
 ZIM_disgruntled_veterans: "Недовольные ветераны"
 ZIM_disgruntled_veterans_desc: "Зимбабве имеет проблемы с недовольными бывшими военными Родезийской войны Буша (также называемая Второй Чимуренга) против Родезийских и южноафриканских государств. Эти солдаты - в основном темнокожие ополченцы бывших боевиков ЗАНУ, часто безработные и разочарованные, и их гнев часто материализовался тяжелым насилием в отношении белого меньшинства, хотя иногда и против коренного большинства тоже, если те выступали в пользу дружественных межрасовых отношений."
 idea_united_nations_sanctions: "Санкции ООН"
 idea_united_nations_sanctions_desc: "Эта страна является объектом скоординированных экономических и политических санкций со стороны членов Совета Безопасности ООН."

 ###Afghanistani Ideas
 tribal_guerrillas: "Племенные партизаны"
 tribal_guerrillas_desc: "Закаленные советским вторжением, партизаны стали мастерами боя на афганских склонах и холмах. Использование обширных сложных систем пещер усложняет противнику зачистку всех и каждого бойца."

 ###Armenian Ideas
 armenian_perseverance: "Армянское упорство"
 armenian_perseverance_desc: "За последние три тысячелетия многие цивилизации поднимались и угасали. В отличие от своих бывших друзей и врагов, армяне не сдаются. Хотя историческая Армения, возможно, никогда не вернется, воля к процветанию и стойкости сильна как никогда."

 ###Egyptian Ideas
 full_control_of_suez: "Контроль Суэцкого канала"
 full_control_of_suez_desc: "Суэцкий канал контролируется управлением Суэцкого канала. Выручка органа только в виде платы за проезд составляет 5 миллиардов долларов США в год. Хотя Суэц, согласно международным договорам, открыт как для гражданских, так и для военных судов, его можно легко использовать для контроля судоходства между Азией и Европой."
 full_control_of_suez_idea_TT: "Дополнительный доход: $§G0.100§!"
 partial_control_of_suez: "Управление Суэцкого канала - долевая собственность"
 partial_control_of_suez_desc: "Суэцкий канал контролируется и управляется Управлением Суэцкого канала. Доходы Администрации только в виде платы за проезд составляют 5 миллиардов долларов в год. Хотя Суэц, согласно международным договорам, открыт как для гражданских, так и для военных судов, он может быть легко использован для контроля судоходства между Азией и Европой. В настоящее время Суэцкий канал находится под совместным управлением двух стран."
 partial_control_of_suez_idea_TT: "Дополнительный доход: $§G0.050§!"

 ###Hong Kong Ideas
 entry_to_china: "Въезд в Китай"
 entry_to_china_desc: "Гонконг имеет уникальные отношения между материком и Западом. Его недавняя передача из Соединенного Королевства принесла с собой западные обычаи и деловую практику. До реформ Дэна Гонконг был единственным местом в Китае, куда могли проникать иностранные инвестиции.\n\nСейчас происходит сдвиг, и Гонконг может потерять то уникальное положение, которое он когда-то занимал. Тем не менее, фондовый рынок Гонконга вызывает зависть у многих других азиатских бирж."

 ###Panamanian Ideas
 full_control_of_panama: "Контроль Панамского канала"
 full_control_of_panama_desc: "PCA (Autoridad del Canal de Panamá) - это агентство правительства Панамы, отвечающее за эксплуатацию и управление Панамским каналом. Благодаря сборам и другим операциям государство получает постоянный доход. Нельзя недооценивать и его стратегическое значение."
 full_control_of_panama_tt: "Дополнительный доход: $§G0.050§!"

 #Singaporean Ideas
 gateway_to_asia: "Ворота в Азию"
 gateway_to_asia_desc: "Стратегическое расположение города-государства в Малаккском проливе определяет влияние страны во всем мире. Торговля с Востока на Запад проходит через этот важный узел, и многие тысячи компаний имеют свои региональные штаб-квартиры в городе.\n\nБлагоприятная для бизнеса среда и отличное расположение делают сингапурский удар намного выше его собственного веса."

 ###Various
 asian_tigers_legacy: "Наследие четырех азиатских тигров"
 asian_tigers_legacy_desc: "Четыре экономики Южной Кореи, Тайваня, Сингапура и Гонконга продемонстрировали беспрецедентный рост во второй половине прошлого века. Их бизнес благодаря сочетанию рыночного и государственного вмешательства создал быстро развивающуюся экономику. \n\nДни их славы оборвались после азиатского финансового кризиса 1997 года. В отличие от других пострадавших стран, их экономика по-прежнему относительно продуктивна."
 asian_crisis: "Азиатский финансовый кризис 1997 года"
 asian_crisis_desc: "Экономический кризис, охвативший развивающиеся страны Восточной и Юго-Восточной Азии, свел на нет десятилетия экономического роста. Потеря доверия к национальным валютам по сей день досаждает центральным банкам. Государственный и частный долг также резко вырос.\n\nБыли извлечены болезненные уроки, прошлые нежелательные экономические реформы идут полным ходом. Каждая страна пострадала по-разному, и у каждой есть свои решения.\n\nПриток инвестиций в пострадавшие страны когда-то составлял половину общей суммы в мире, но теперь они идут в [CHI.GetFlag]Китай и другие страны."
 int_investment_china: "Стекающиеся международные инвестиции"
 int_investment_china_desc: "После азиатского экономического кризиса инвесторы решили направить свои инвестиции на другие рынки, и в основном на наш.\n§W--------------§!\nЭтот национальный дух будет §Rубран§! в случае §Hвойны§!."

 ###Greek Ideas
 GRE_bleeds_red: "Греция истекает красной кровью"
 GRE_bleeds_red_desc: ""
 GRE_workers_first: "Рабочие превыше всего"
 GRE_workers_first_desc: "Рабочие - это те, кто поддерживает промышленность этой страны, и мы должны защищать их права"
 GRE_politburo: "Политбюро"
 GRE_politburo_desc: "Политбюро получило больше власти от правительства"
 GRE_workers_organization: "Рабочая революционная организация"
 GRE_workers_organization_desc: "Революционная организация рабочих обеспечит права рабочих и будет защищать их, чего бы это ни стоило"
 GRE_workers_militia: "Рабочая милиция"
 GRE_workers_militia_desc: "Рабочая милиция будет охранять население и родину от внешних угроз, защищая идеи революции"
 GRE_national_memory: "Комитет национальной памяти"
 GRE_national_memory_desc: "Комитет национальной памяти будет чтить память тех, кто боролся и погиб за благо нашей страны"
 GRE_death_legions: "легионы смерти Золотой Зари"
 GRE_death_legions_desc: "Легионы смерти Золотой зари отвечают за очищение от врагов Греции, а также защищают ее в трудные времена, даже если за это приходится платить"
 GRE_megali_idea: "Идея Мегали"
 GRE_megali_idea_desc: "Идея Мегали - это идея, что Греция должна восстановить свои прежние территории, которые она потеряла сотни лет назад, и мы возродим идею Мегали для блага страны"
 GRE_anti_migration: "Усиление мер по борьбе с иммиграцией"
 GRE_anti_migration_desc: "Иммигранты долгое время были проблемой в Греции, но теперь мы должны решить ее раз и навсегда, усилив антииммиграционные меры, чтобы в страну могло въехать меньше людей"

 mp_optimization_idea: "Оптимизация MP AI"
