 ### French Events - News
 France_news.97.t: "Франция одобряет равенство."
 France_news.97.d: "Стремясь к новой внутренней и внешней лояльности родины, президент Франции [FRA.GetLeader] объявил о левом сдвиге в экономической и внешней политике. Подчеркивая Эгалита по отношению к двум другим французским девизам, в скором времени будет достигнуто всеобщее равенство всех французских граждан - по мнению правительства."
 France_news.97.o1: "Да здравствует Франция!"
 France_news.97.o2: "Хорошо для них."
 France_news.97.o3: "Интересно."
 France_news.98.t: "Франция поддерживает Фратернит."
 France_news.98.d: "Франция недовольна "бессердечной и дегенеративной" политикой, одобренной в мире в последнее время. Президент Франции [FRA.GetLeader] занял четкую новую авторитарную позицию в отношении политики и риторики.\n\n[FRA.GetLeader] обещает, что это приведет к братству между братьями и сестрами под французским флагом - однако международные наблюдатели настроены скептически. По словам ирландского журналиста: 'Демократия не должна нуждаться в диктаторе, чтобы стать более демократичной.'"
 France_news.98.o1: "Да здравствует Франция!"
 France_news.98.o2: "Ну что ж."
 France_news.98.o3: "Движение направо"
 France_news.99.t1: "Возвращение короля"
 France_news.99.t2: "Возвращение императора"
 France_news.99.d1: "Королевский дом Бурбона вернулся в королевскую резиденцию в Версале, когда-то построенную их предком Людовиком XIV, чтобы вновь взять на себя власть над Францией.\n\nКороль [FRA.GetLeader] обещал новую и великую эпоху для Франции и всего мира. "Законные правители Франции и покровители Западной Европы вернулись на свое законное место" - такова была заключительная часть его речи, которая была немедленно раскритикована как жаргонистическая и переоценена другими европейскими лидерами и франкоязычными республиканцами."
 France_news.99.d2: "Самозваный "Императорский Дом" Бонапарта, потомки самозваного Императора Наполеона I Бонапарта (1769-1821), вернулись в Версаль. Хотя Наполеон (и его потомки) всегда были популярны во Франции, за границей они были менее популярны - как среди иностранных дворян, так и среди иностранных простолюдинов.\n\n Недавняя джингоистическая риторика [FRA.GetLeader], недавно вознесшаяся на пост Императора Франции, была поставлена под сомнение лидерами Германии, Англии, Италии и России. У новых правителей Франции мало друзей.\n\n Вместе с новой системой правления Франция открыла новый флаг: Тот же самый, что и старый, но поднятый красным с помощью подъемника - призыв к Французской революции, когда аналогичный флаг был поднят незадолго до появления первой империи бонапартистов."
 France_news.99.o1: "Да здравствует король!"
 France_news.99.o2: "Да здравствует Император!"
 France_news.99.o3: "А, ну да."
 France_news.100.t: "Французское вторжение в Монако и Андорру"
 France_news.100.d: "Сегодня утром французские войска вошли в две малые страны на границе Франции. Княжества Андорра и Монако стали самыми молодыми жертвами французской военной агрессии.\n\n Не имея собственных значительных вооруженных сил, Андорра и Монако находятся во власти Франции, от которой они ранее зависели в вопросах обороны."
 France_news.100.o1: "Слава Франции!"
 France_news.100.o2: "Ну, тогда всё."
 France_news.100.o3: "Хорошо."
 France_news.100.o4: "Недопустимо!"
 France_news.100.o5: "Какая разница?"
 France_news.101.t: "Франция требует своих "естественных границ""
 France_news.101.d: "Для экономической судьбы Франции и ее военной защиты река Рейн является ее незаменимой восточной границей. При необходимости мы должны будем восстановить ее силой." \n\n[FRA.GetLeader] вызвал немало споров, по сути, объявив предстоящую войну без всякой причины, кроме французской военной агрессии."
 France_news.101.o1: "Слава Франции!"
 France_news.101.o2: "Эти дураки."
 France_news.3.t: "Парижская конвенция"
 France_news.3.d: "Франция провела сегодня в Париже конференцию со всеми членами Европейского союза. Французские лидеры не выступают за объединение Европейского союза под флагом Франции."
 France_news.3.a: "Посмотрим, куда это приведет."

 ### Country Events
 france_md.0.t: "Приглашение к участию в Парижском соглашении"
 france_md.0.d: "Французское правительство обратилось с настоятельной просьбой дать военные обещания и принять военные гарантии, которые приравнивали бы нас к присоединению к их союзу."
 france_md.0.o1: "Согласен. Французы сильны."
 france_md.0.o2: "Нет. Они слишком много сдаются."
 france_md.1.t: "Евроинвестиции"
 france_md.1.d: "Французы пришли к нам сегодня с интересным предложением. Они заявили, что ранние этапы правильного экономического сотрудничества начались с того, что европейские страны приняли евро. Использование общей валюты позволяет нашим гражданам выезжать за пределы границ, не беспокоясь об обмене или конвертации валюты. Также, по мнению французских дипломатов, введение евро должно помочь в налаживании более тесных экономических связей с нашими соотечественниками. Представленный нам на данный момент договор является просьбой к французам об открытии инвестиционного векселя в нашей великой стране."
 france_md.1.a: "Подписать соглашения"
 france_md.1.b: "Никогда!"
 france_md.2.t: "[From.GetName] Принимает наши инвестиции!"
 france_md.2.d: "Хорошие новости! [From.GetName] принял наши соглашения! Они решили, что более тесные экономические связи с Францией - это верный путь."
 france_md.2.a: "Отличный выбор..."
 france_md.3.t: "[From.GetName] Отказывает"
 france_md.3.d: "Они решили, что наши инвестиции не в их интересах. Интересно, что они отказались бы от чего-то, что принесло бы пользу обоим нашим великим народам!"
 france_md.3.a: "Разочарование."
 france_md.4.t: "Проекты инфраструктуры автомобильных дорог - Восточная Европа."
 france_md.4.d: "Восточноевропейская инфраструктура в последние годы находится в некотором замешательстве. Некоторые французские подрядчики ищут работу, поэтому они приближаются к нам, чтобы посмотреть на улучшение некоторых из автомагистралей здесь, в стране. Они предложили заплатить за строительство до тех пор, пока они будут получать прибыль от любого налога, который используется для оплаты."
 france_md.4.a: "Конечно! Свободная инфраструктура!"
 france_md.4.b: "Не французы"
 france_md.5.t: "Парижская конвенция"
 france_md.5.d: "Сегодня Франция созвала в Париже конференцию со всеми видными лидерами и членами ЕС для обсуждения будущего ЕС. Интересно, что основной функцией конференции было обсуждение чего-то необычного. Наши французские хозяева решили обсудить возможность объединения союза. Они перечислили свое предложение, чтобы стать главой этого союза. Кроме того, была создана структура, и сейчас она ждет подписания, чтобы протолкнуть законодательство через парламент, а затем, в конце концов, увидеть, как оно будет реализовано. Единственная причина развития Европейского Союза - Объединенная Европа."
 france_md.5.a: "Французы будут иметь нашу поддержку"
 france_md.5.b: "Ни в коем случае.!
 france_md.6.t: "[From.GetName] Поддерживает Объединение!"
 france_md.6.d: "[From.GetName] вернул договоры, которые они получили во время действия Конвенции. Прекрасные новости: они решили поддержать наше великое начинание и искать новую Европу!"
 france_md.6.a: "Хорошо."
 france_md.7.t: "[From.GetName] Бегите из Союза!!"
 france_md.7.d: "[From.GetName] разрушил наше великое законодательство и подорвал наш авторитет. Делегаты также приступили к разработке и цитированию законов, направленных на осуществление статьи 50 и на то, чтобы бежать от нашего великого союза."
 france_md.7.a: "Они совершают ошибку"
 france_md.8.t: "Вопрос монарха"
 france_md.8.d: "В последние годы французский народ выставил себя на посмешище. Нас принижали и постоянно принижали многие люди. Наполеон однажды показал миру, что французов нельзя пугать. Он растоптал свой сапог на многих, в том числе немцев и англичан. Есть еще живой потомок этого некогда великого вождя. Жан Кристоф, принц Наполеон теперь глава императорской семьи Бонапарта. Может ли он привести Францию к славе?"
 france_md.8.a: "Восстановите императора!"
 france_md.8.b: "Национальный фронт поведет нас!"
 france_md.9.t: "Реставрация Бонапарта"
 france_md.9.d: "[FRA.GetLeader] вернулся в Версаль. Он приветствовал себя дома своим истинным призванием. [FRA.GetLeader] был коронован новым императором Франции. Восстановление трона вызвало беспокойство у многих правительств в Европе. Император и французские народы избрали свой путь. Да здравствует Франция!"
 france_md.9.a: "Да здравствует принц Наполеон."
 france_md.10.t: "Путь к новой Франции"
 france_md.10.d1: "Французская империя прошла через многое в своей жизни. Мы можем проследить нашу родословную через большую часть земель здесь, во Франции, а также через покойного Карла Великого. [FRA.GetLeader] советники пришли с одной из наших последних стратегий, которую мы должны принять, прежде чем мы действительно сможем продвинуть империю дальше, чем она когда-либо была.\n\n §GЭтот выбор является постоянным и не может быть изменен, и многие эффекты будут основаны на вашем решении.§!\n."
 france_md.10.d2: "Теперь, когда французская община начала укреплять свой контроль над правительством. Пришло время начать думать о революции за рубежом. Коммунизм лучше показан всем, и наш лидер [FRA.GetLeader] приведет нас к настоящему социализму. Здесь и за рубежом!\n\n §GЭтот выбор является постоянным и не может быть изменен, и многие эффекты будут основаны на вашем решении.§!\n."
 france_md.10.a: "Мирный подъем"
 france_md.10.b: "Поставьте мир на колени"
 france_md.11.t: "Сотрудничество CNES-NASA"
 france_md.11.d: "Руководители CNES пришли к нам сегодня, чтобы обсудить возможность расширения сотрудничества между НАСА и CNES. Они заявляют, что из космоса можно многому научиться, и наличие поддержки еще одной крупной космической программы могло бы существенно помочь друг другу. В представленном соглашении говорится, что каждый из нас выделил бы по 10,0 миллиардов долларов на расширение связей в научном плане."
 france_md.11.a: "Достойное соглашение"
 france_md.11.b: "Нет."
 france_md.12.t: "Сбор космических доходов"
 france_md.12.d: "Космос был хорош для нас в этом году. Наши доходы от космических предприятий немного стабилизировались, и сейчас пришло время собрать эти средства.\n §RПринятие этого события очищает все доходы.§!\n."
 france_md.12.a: "Сбор дохода."
 ##French Space
 FRA_french_space_decision_category: "Космическая программа Франции"
 FRA_french_space_decision_category_desc: "Космос - Последняя граница. Мы должны начать серьезно завоевывать этот рубеж, если хотим остаться великой державой в глазах всего мира, но мы можем достичь этого только большой ценой. Поскольку мы не можем быть уверены в реальных экономических выгодах масштабной космической программы, французский народ должен оставаться убежденным в том, что это стоящее предприятие! \n§R(если наша космическая программа упадет ниже 35, космические операции прекратятся!)§!\n\nВ настоящее время наша космическая программа: [?FRA.FRA_peoples_support|+50.0] \nДоход от нашей Космической программы в настоящее время составляет: [?FRA.FRA_space_income_var|+0.0]"
 FRA_run_support_campaigns_short: "Запустить короткую кампанию общественной поддержки"
 FRA_run_support_campaigns_short_desc: "Если наши ведущие ученые только начинают открывать научные чудеса, которые лежат в космосе, то наш народ должен быть невероятно растерян во всем этом испытании. Короткая кампания в социальных сетях должна оказать нам некоторую поддержку!"
 FRA_run_support_campaigns_long: "Запустить длительную кампанию общественной поддержки"
 FRA_run_support_campaigns_long_desc: "Если наши ведущие ученые только начинают открывать научные чудеса, которые лежат в космосе, то наш народ должен быть невероятно растерян во всем этом испытании. Детальная образовательная кампания должна творить чудеса за поддержку, которую мы получаем от народа!"
 FRA_rebalance_the_cnes_budget: "Ребалансный бюджет CNES"
 FRA_rebalance_the_cnes_budget_desc: "У нашей космической программы, CNES, в прошлом были некоторые проблемы с неэффективными расходами и незначительными проявлениями коррупции. Мы должны прислать наших государственных аудиторов, чтобы они помогли нам втянуть в чрезмерные траты и заработать CNES некоторую крайне необходимую положительную репутацию."
 FRA_launch_commercial_satellite: "Запуск коммерческого спутника"
 FRA_launch_commercial_satellite_desc: "Сейчас, когда полным ходом идет век информации, частные компании практически падают друг на друга, чтобы запустить спутники. Позволяя некоторым из этих компаний запускать спутники с наших объектов, мы должны принести какую-то разумную экономическую выгоду. Имейте в виду, но люди могут начать уставать от нашей коммерчески ориентированной программы!"
 FRA_prep_international_space_station: "Подготовить запуск МКС"
 FRA_prep_international_space_station_desc: "Несмотря на то, что это глобальное достижение и инициатива, мы можем подготовиться к отправке наших собственных реактивных снарядов на МКС вместе с нашими собственными."
 FRA_french_iss_launch: "Запуск французской МКС"
 FRA_french_iss_launch_desc: "После нескольких месяцев планирования и подготовки, наш шаттл снабжения готов к запуску. Три... Два... Один... Пуск!"
 FRA_collect_income_mission: "Сбор дохода"
 FRA_collect_income_mission_desc: "Каждый год мы должны собирать то, что причитается нам от частных компаний."
 ###French Space Tooltips
 FRA_peoples_support_campaigns_short_TT: "Энтузиазм нашей Космической программы §Gповысится§! на §Y2.5§!, но мы потеряем §R$5.0 млрд§! из-за расходов на кампанию.\n."
 FRA_peoples_support_campaigns_long_TT: "Энтузиазм нашей Космической программы §Gповысится§! на §Y5§!, но мы потеряем §R$10.0 млрд§! из-за расходов на кампанию.\n"
 FRA_rebalance_the_cnes_budget_TT: "Энтузиазм нашей Космической программы §Gповысится§! на §Y5§!, благодаря эффективному управлению государственными средствами. Перебалансировка бюджета CNES обойдется нам дорого: §R$1.0 млрд.§!\n"
 FRA_french_space_TT: "§RЭффект этого фокуса будет обнаружен, когда придет время…§!"
 FRA_launch_commercial_satellite_TT: "Некоторые местные компании объединились для запуска нового спутника. \nЭнтузиазм нашей космической программы будет немного §Rуменьшен§! и это будет стоить §R$3 млрд§! \n§GЭто положительно скажется на наших долгосрочных доходах!§!\n"
 FRA_international_space_nasa_TT: "§GЭта сделка требует 10,0 миллиардов долларов как от Франции, так и от США.§!"
 FRA_international_space_nasa_focus_TT: "§GЕсли США согласятся на эту сделку, то потребуется 10,0 миллиардов долларов как от Франции, так и от США. Каждая из стран-участниц получает исследовательское место.§!\n"
 FRA_income_TT: "Собирая доход, вы всегда будете терять популярность."
 fra_has_enough_space_support_tt: "У нас достаточно §Yэнтузиазма Космической программы§! для выполнения этой операции."

 ##Francosphere Decision
 FRA_francosphere_decision_category: "Франкосфера"
 FRA_francosphere_decision_category_desc: ""Франкосфера" - одна из крупнейших в мире сфер влияния. Как следует из названия, ее возглавляет Франция, а также ее культура, язык и влияние во всем мире. Она конкурирует в основном с британской "Англо-сферой" и "Чина-сферой" Китая. Однако основное внимание во внешней политике Франции уделяется в основном бывшим колониям Франции, таким как в Африке, Азии и даже на Ближнем Востоке. Важно поддерживать связи с нашими бывшими колониями и стремиться к обновлению наших союзников, чтобы сохранить нашу конкурентоспособность на мировой арене.\n\n§YРешения Франкосферы связаны исключительно с влиянием. Они могут помочь вернуть некоторые заблудшие бывшие колонии обратно в сферу.§!"
