 # French Focus Tree
 france_focus: "Дерево фокусов Франции"
 ### Political Spectrum
 FRA_state_of_french_politics: "Французская политика"
 FRA_state_of_french_politics_desc: "Страна Франция находится в одном из самых интересных и нестабильных мест в мире. Коммунистические партии Франции добились беспрецедентного успеха на выборах. Национальный фронт также является предстоящей партией, которая представляет собой растущую националистическую риторику в народе."
 FRA_french_parliament: "Французский парламент"
 FRA_french_parliament_desc: "Парламент Франции в его нынешнем состоянии состоит из двух частей. Сенат и Национальная ассамблея. Двухуровневая система позволяет правительству допускать вариант системы сдержек и противовесов, обеспечивая при этом адекватное представительство всех людей."
 FRA_the_fifth_power: "Пятая власть"
 FRA_the_fifth_power_desc: "В настоящее время мы являемся пятой сильнейшей экономической державой в мире. Это достижение можно увидеть и оценить по достоинству. Однако Франция занимает намного больше, чем пятое место. Давайте двигаться вперед и никогда не жить в тени других!"
 FRA_liberty: "Свобода"
 FRA_liberty_desc: "'Либерте', что означает свобода, сосредоточена на том, чтобы ценить личные права и свободы превыше всего. Мы продолжим тот путь, на который нас поставили наши предки!"
 FRA_equality: "Равенство"
 FRA_equality_desc: "'Эгалите', означающая равенство, основана на базовом постулате, согласно которому каждый человек заслуживает одного и того же. Никто не заслуживает того, чтобы с ним обращались лучше, чем с другими. Мы будем следовать этой философии, чтобы укрепить нашу нацию и освободить наш народ!"
 FRA_fraternity: "Братство"
 FRA_fraternity_desc: "'Фратерните', что означает братство, понятие взаимной дружбы и братства. Для того чтобы укрепить Францию, мы должны начать поддерживать братство, пока работаем над достижением нашей общей цели!"
 ##Liberty Subbranch
 FRA_stricter_policing: "Строгий контроль"
 FRA_stricter_policing_desc: "У людей всегда были свои права. Однако настали времена, когда они переоценивают свои права и начинают препятствовать работе нашей полиции."
 FRA_euro_investments: "Европейские инвестиции"
 FRA_euro_investments_desc: "Наша нынешняя станция в Еврозоне позволила нам получить некоторые иностранные инвестиции по всему Европейскому Союзу. Кроме того, мы можем использовать наш крупный частный сектор для дальнейшего развития как внутри страны, так и за рубежом."
 FRA_the_national_assembly: "Учредительное собрание"
 FRA_the_national_assembly_desc: "Высшее правительство Франции имеет в своей структуре два пункта - Национальную ассамблею или Сенат. Большинство французского представительства находится в нижней палате, которая является национальной ассамблеей. Мы должны заручиться их поддержкой, чтобы обеспечить принятие будущего законодательства."
 FRA_global_economics: "Глобальная экономика"
 FRA_global_economics_desc: "Мир огромен. Каждая страна приносит что-то на стол. Соединенные Штаты - с их инновациями, Китай - с его огромным производством, Швейцария - с их банкирами, или даже Россия - с ее запасами природного газа. Важно, чтобы французский народ продвигался вперед и начал доминировать на рынках."
 FRA_french_nato_restructures: "Реструктуризация французского НАТО"
 FRA_french_nato_restructures_desc: "Мы являемся одним из членов-основателей НАТО. Важно, чтобы наша военная структура лучше соответствовала структуре НАТО, что позволит проводить более гибкие операции."
 FRA_competitive_education: "Конкурентное образование"
 FRA_competitive_education_desc: "В нашем новом мире движущей силой роста становится не только наше экономическое мастерство. Сила образования непревзойдена."
 FRA_french_political_reformation: "Французская политическая реформация"
 FRA_french_political_reformation_desc: "Хотя мы являемся одной из величайших стран мира, наша политическая система не застрахована от коррупции и неэффективности. Мы должны изменить это."
 FRA_french_autonomy: "Французская автономия"
 FRA_french_autonomy_desc: ""Нет ничего важнее независимости для француза" - Тед52."
 FRA_strength_in_the_eu: "Сила в ЕС"
 FRA_strength_in_the_eu_desc: "Европейский союз является достижением для всей Европы, чтобы принять в нем участие. Объединять людей в одном твердом правительстве, где все страны получают право голоса, большие или маленькие - это одновременно и выдающееся, и потрясающее достижение. Способность к сотрудничеству будет двигать нас вперед в течение многих лет."
 FRA_european_investments2: "Восточноевропейские инвестиции"
 FRA_european_investments2_desc: "Восточная Европа созрела для инвестиций. Это солидная возможность для нас получить денежную компенсацию и одновременно поднять настроение наших соотечественников-европейцев."
 FRA_vive_la_france: "Да здравствует Франция!"
 FRA_vive_la_france_desc: ""Vive la France" было придумано как поговорка, используемая для выражения французского патриотизма. Это примерно переводится как "Да здравствует Франция" или "Ура Франции". В любом случае, это способ выражения великого национализма в нашей еще большей стране!"
 FRA_the_will_of_the_people: "Воля народа"
 FRA_the_will_of_the_people_desc: "Французы через многое прошли. Английские империалисты во время столетней войны, коммунисты, угрожавшие Французской республике, затем гитлеровцы во Второй мировой войне. На протяжении всего этого воля народа Франции оставалась все сильнее и сильнее!"
 FRA_european_expanisonism: "Европейский экспансионизм"
 FRA_european_expanisonism_desc: "Появляется новая политическая сила и продвигается §Y[EUU.GetFlag] Европейский Союз§!.: Република в Марше"
 FRA_a_united_union: "Консервативный европейский союз"
 FRA_a_united_union_desc: "Консервативный европейский подход: Европейская интеграция - это длительный процесс."
 FRA_cooperation_in_union: "Сорбоннская речь"
 FRA_cooperation_in_union_desc: "Президент Макрон произносит вдохновляющую речь о §Y[EUU.GetFlag] Европейском Союзе§!."
 FRA_invitations_to_the_eu: "Ахенский договор"
 FRA_invitations_to_the_eu_desc: "В 55-ю годовщину Елисейского договора §Y[FRA.GetNameWithFlag]§! и §Y[GER.GetNameWithFlag]§! подтверждают свои обязательства и подписывают так называемый Аахенский договор, официально Договор о франко-германском сотрудничестве и интеграции."
 FRA_european_persuasion: "Привлечь европейских инвесторов"
 FRA_european_persuasion_desc: "Мы должны привлечь инвесторов из §Y[EUU.GetFlag] Европейского Союза§!."
 FRA_french_political_dominance: "Французское политическое доминирование"
 FRA_french_political_dominance_desc: "Франция является одной из крупнейших стран Европейского Союза. Хотя мы хотим оставаться автономными, мы должны добиваться доминирования в политическом ландшафте ЕС."
 FRA_preparing_the_union: "Поддержать Юг"
 FRA_preparing_the_union_desc: "Мы должны оказывать поддержку нашим южным и средиземноморским соседям в деле §Y[EUU.GetFlag] Европейского Союза§!."
 FRA_a_international_language: "Международный язык"
 FRA_a_international_language_desc: "Французский язык - один из тех языков, которые, кажется, присутствуют повсюду. Он занимает пятое место в мире по количеству говорящих на нем людей."
 FRA_the_new_seat: "Новое место"
 FRA_the_new_seat_desc: "Страна, занимающая место в Европарламенте - это действительно власть, которую нельзя оспаривать. Они обладают силой и, несомненно, самым большим чувством влияния в Европейском Союзе."
 FRA_uniting_the_union: "Возможности единого европейского рынка"
 FRA_uniting_the_union_desc: "С присоединением новых государств к §Y[EUU.GetFlag] Европейскому Союзу§! с Балкан есть большие инвестиционные возможности благодаря Европейскому единому рынку."
 ##Equality Subbranch
 FRA_means_of_production: "Средства производства"
 FRA_means_of_production_desc: "Средства производства должны были контролироваться рабочими. Мы - рабочие, и мы должны захватить средства у бюрократического класса!"
 FRA_honor_the_communes: "Почтение коммуны"
 FRA_honor_the_communes_desc: "В начале 1871 года некоторые из первых социалистических революционеров захватили часть Парижа в вооруженном конфликте с Французской Республикой. Радикальная национальная гвардия протолкнула свой путь к удержанию Парижа, а не регулярной армии в франко-прусской войне. Мы должны чтить этих мужчин и женщин больше, чем некоторых из тех, кого мы чествуем."
 FRA_a_new_dawn: "Новый рассвет"
 FRA_a_new_dawn_desc: "Мир стал гнусным и жадным местом. Если бы у всех была одна и та же доля и один и тот же фундамент, это был бы новый рассвет для общества."
 FRA_equality_en_masse: "Равенство масс"
 FRA_equality_en_masse_desc: "Равенство - это обязательное условие. Радикальный социализм должен быть достигнут, чтобы подтолкнуть общество вперед, и провозглашение равных возможностей обеспечит гораздо лучшее общество."
 FRA_marxist_ideology: "Марксистская идеология"
 FRA_marxist_ideology_desc: "Марксизм имеет историю, в отличие от любой другой идеологии. Французская партия коммунистов доказала, что марксизм вновь является жизнеспособной формой правления. Освободите рабочих!"
 FRA_socialism_in_france: "Социализм во Франции"
 FRA_socialism_in_france_desc: "В основном, Франция была питательной средой для революции. Французский народ не пользуется, когда его права попирают и свергают тех, кого он чувствовал, кто это сделал. Социализм - это не попрание прав!"
 FRA_reduction_of_press: "Подавление прессы"
 FRA_reduction_of_press_desc: "Право на свободную прессу заработано, а не востребовано. Идеи правых должны и впредь подавляться, так как они только дестабилизируют нашу великую страну!"
 FRA_the_communist_party: "Коммунистическая партия"
 FRA_the_communist_party_desc: "В "Партии коммунистов Франции" состоялся новый марш. Сначала они протолкнули народ, а теперь они едины с правительством. Да здравствует Франция!"
 FRA_a_new_international: "Новый интернационал"
 FRA_a_new_international_desc: "Троцкий и эти ребята из Интернационала знали, что случилось. Давайте построим новый во имя коммунизма внутри страны и за рубежом!"
 FRA_preparing_the_revolution: "Готовить революцию"
 FRA_preparing_the_revolution_desc: "Мир созрел для революции. Давайте придержимся на мгновение и начнем раздувать пламя."
 FRA_new_popular_army: "Новая народная армия"
 FRA_new_popular_army_desc: "Наша армия нуждается в политической индоктринации. Образование, чтобы лучше понять, что товарищ почти так же важен, как и они сами."
 FRA_securing_our_place: "Получить наше место"
 FRA_securing_our_place_desc: "Правительство несколько нестабильно из-за недавнего захвата власти. Мы должны расширить наши бюджеты, чтобы распространить пропаганду вокруг городов и сел дальше к нашей базе."
 FRA_igniting_the_flames: "Разжигание пламени"
 FRA_igniting_the_flames_desc: "Пламя революции зажглось. Давите приливы революции далеко и далеко!"
 ##Nato Path - Fraternity and Equality Exclusive
 FRA_leave_europe: "Фрекситный референдум"
 FRA_leave_europe_desc: "Европейский Союз - это одна из тех вещей, которые велики на практике, но не дают нам никакой реальной выгоды, кроме того, что мы являемся властной мачехой. Пусть решают люди! Проведите референдум по Фрекситу!"
 FRA_renounce_nato: "Отречься от НАТО"
 FRA_renounce_nato_desc: "НАТО - это не более чем ложь, представляющая собой интересы демократии. Американцы и другие европейцы продвигают свои идеи демократии в зарубежных странах во имя свободы. Мы должны отбросить эту тень, чтобы снова стать великими!"
 FRA_freedom_from_the_west: "Свобода с запада"
 FRA_freedom_from_the_west_desc: "В последние годы Запад преимущественно вытеснил свою идеологию за рубеж и потребовал от французов последовать этому примеру. Мы должны избавиться от этих угнетателей, чтобы подделать нашу судьбу!"
 FRA_the_paris_accord: "Парижское соглашение"
 FRA_the_paris_accord_desc: "Для борьбы с НАТО и влиянием ЕС в Европе. Пришло время подтолкнуть нас к формированию нашего альянса. Парижское соглашение покажет, что те, кто присоединится к нам, станут сильны в своем праве."
 ## Fraternity - Nationalist/Monarchy
 FRA_euroscepticsm: "Евроскептицизм"
 FRA_euroscepticsm_desc: "Европа слишком долго навязывала нам свои властолюбивые идеологии. Подталкивание более сильного Евросоюза только уменьшит нашу автономию."
 FRA_electoral_shutdown: "Исключение выборов"
 FRA_electoral_shutdown_desc: "Выборы - это политика дураков. Закрыть их. Мы не можем позволить, чтобы наш народ качался на причудливых словах. Небольшой фальсификат может поставить правильных людей во главе."
 FRA_heavier_policing: "Национальная жандармерия"
 FRA_heavier_policing_desc: "Военная полиция в данный момент хороша. Однако мы можем сделать их лучше, сформировав их в псевдоотряды, чтобы подавить инакомыслие и подтолкнуть нашу идеологию."
 FRA_self_deterimnation: "Самоопределение"
 FRA_self_deterimnation_desc: "Единственная страна в мире, имеющая значение во Франции. Ничего больше, ничего меньше."
 FRA_neo_nationalists: "Неонационалисты"
 FRA_neo_nationalists_desc: "Национализм, хотя и не является новой концепцией, сегодня стал заголовком французских новостей и средств массовой информации, прокладывающих свой путь к укреплению правительства."
 FRA_censorship_in_education: "Цензура в образовании"
 FRA_censorship_in_education_desc: "Детям не нужно читать такие вещи, как книги. Брошюры намного лучше."
 FRA_strong_guy: "Твердая рука"
 FRA_strong_guy_desc: "Стране нужна твердая рука и тяжелый кулак. Давайте напомним людям, которые за это отвечают."
 FRA_the_national_front: "Национальный фронт"
 FRA_the_national_front_desc: "Национальный фронт стал запретителем интересных явлений. Сейчас они являются самой популярной правящей партией. Они показали нам, что раз и навсегда, вместе с некоторыми новыми членами, восстановят французскую славу."
 FRA_napoleon_dream: "Мечта Наполеона"
 FRA_napoleon_dream_desc: "У императора Наполеона была правильная идея. Заявление притязаний на Европу и демонстрация могущества французского народа и французских вооруженных сил. Тактика нашего начальства и превосходный хлеб покажут им!"
 FRA_european_betrayal: "Европейское предательство"
 FRA_european_betrayal_desc: "Европа не сделала ничего, кроме того, что ударила нас ножом в спину. Пришло время вернуть услугу."
 FRA_new_napoleon_guard: "Новая гвардия Наполеона"
 FRA_new_napoleon_guard_desc: "Императорская гвардия Наполеона была непосредственно подчинена самому Наполеону. Это были элитные силы, используемые тактически, чтобы принести императору победу, снова и снова. Пришло время восстановить такое подразделение."
 FRA_nationalism_in_europe: "Национализм в Европе"
 FRA_nationalism_in_europe_desc: "Европейские националисты ищут и борются за поддержку. Наш долг не только привести их в соответствие, но и свергнуть правительства, которые их подавляют!"
 FRA_a_new_empire: "Новая империя"
 FRA_a_new_empire_desc: "Французская империя снова восстанет! Мы больше не будем посмешищем Европы. Наша армия и наша экономика раздулись. Пришло время исправить то, что Наполеону не удалось сделать давным-давно."
 ### Industrial Tree
 FRA_economic_policy: "Экономическая политика"
 FRA_economic_policy_desc: "Наша экономика занимает лишь пятое место в мире. Может быть, мы сможем проявить инициативу и показать, какой может быть хорошая экономическая политика."
 FRA_free_market: "Свободный рынок"
 FRA_free_market_desc: "Лучше оставить мировые рынки самим решать, чем регулировать. Свободный рынок лучше регулируемого!"
 FRA_total_sa: "Total SA"
 FRA_total_sa_desc: "Тотал СА является одной из крупнейших нефтедобывающих компаний в мире. Мы могли бы использовать их активы для расширения нефтяной промышленности."
 FRA_french_economic_intervention: "Экономическое вмешательство"
 FRA_french_economic_intervention_desc: "Лучший способ действовать в отношении экономики - это регулярно вмешиваться в нее. Однако было показано, что слишком большое вмешательство приводит к возникновению проблем."
 FRA_reduction_in_taxes: "Снизить налоги"
 FRA_reduction_in_taxes_desc: "Налоги - это безумие! Давайте снизим их. Надеюсь, это привлечет новые инвестиции и стимулирует частный сектор."
 FRA_deregulation: "Дерегулирование"
 FRA_deregulation_desc: "Первым шагом к построению экономики является ее дерегулирование. Разрешение на развитие в других ограниченных областях может быть всего лишь уловкой."
 FRA_state_stock_in_sa: "Государственный склад в SA"
 FRA_state_stock_in_sa_desc: "Компания Total SA проделала большую работу по недавним контрактам. Они должны быть частично "инвестированы" в увеличение не только нашей прибыли, но и свободы от иностранной зависимости."
 FRA_paris_employment_projects: "Проекты по трудоустройству в Париже"
 FRA_paris_employment_projects_desc: "В Париже в прошлом были проблемы с высоким уровнем безработицы. Дайте им что-нибудь сделать."
 FRA_nationalization_of_steel: "Национализация стали"
 FRA_nationalization_of_steel_desc: "Национализация стали должна улучшить наш производственный потенциал."
 FRA_private_contracting: "Частный подрядчик"
 FRA_private_contracting_desc: "Подрядчики из числа местных компаний должны быть в состоянии помочь ускорить реализацию строительных проектов. Однако это будет утомительно, так как мы больше не устанавливаем цену."
 FRA_tapping_resources: "Использование ресурсов"
 FRA_tapping_resources_desc: "Ресурсы есть по всей Франции. Мы должны изучить наши природные ресурсы, чтобы уменьшить нашу зависимость."
 FRA_offshore_oilrigs: "Оффшорные нефтяные скважины"
 FRA_offshore_oilrigs_desc: "В Куру есть запасы нефти, которые можно использовать для наших целей. Нефть - это черное золото, и мы должны разбогатеть!"
 FRA_state_run_construction: "Государственное строительство"
 FRA_state_run_construction_desc: "Государство устанавливает цену и количество сотрудников. Единственная проблема заключается в том, что иногда это может быть неэффективно, если проект недофинансирован или если он установлен слишком долго, чем сотрудники стоят рядом."
 FRA_infrastructure_projects: "Инфраструктурные проекты"
 FRA_infrastructure_projects_desc: "В прошлом у местной инфраструктуры были некоторые проблемы. Давайте усовершенствуем систему."
 FRA_decentralization: "Децентрализация"
 FRA_decentralization_desc: "Децентрализация правительства будет иметь много преимуществ. Штаты станут более независимыми, как и США. Потенциально это может привести к увеличению налоговых поступлений за счет сокращения централизованных экономических мер."
 FRA_centralization: "Централизация"
 FRA_centralization_desc: "Централизованность правительства подтолкнет нас к более строгому контролю над независимыми переменными в каждом месте и повлияет на каждый жизненный путь."
 FRA_french_healthcare: "Французское здравоохранение"
 FRA_french_healthcare_desc: "Система здравоохранения Франции является одной из наиболее хорошо сформированных систем здравоохранения в мире. Она одна из немногих, кто предлагает действительно всеобщее здравоохранение."
 FRA_french_arms_industries: "Французская оружейная промышленность"
 FRA_french_arms_industries_desc: "Французская оружейная промышленность остается одной из самых прибыльных компаний на планете. Будь то Nexter, Dassault или Thales group. Они всегда стоят инвестиций или государственного контракта."
 FRA_research_and_dev_projects: "Научно-исследовательские проекты"
 FRA_research_and_dev_projects_desc: "Проводимые государством исследования и разработки позволяют обеспечить более высокие стандарты научного величия."
 FRA_reformed_universal_healthcare: "Реформированное всеобщее здравоохранение"
 FRA_reformed_universal_healthcare_desc: "Несмотря на то, что в стране действуют одни из лучших законов о здравоохранении. У него всегда будут свои недостатки."
 FRA_nexter: "Nexter"
 FRA_nexter_desc: "Nexter - французская государственная оружейная компания, специализирующаяся на разработке французского оружия и транспортных средств."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "Основная функция Dassault - авиационная компания. Одним из их самых заметных творений был "Мираж"."
 FRA_thales_group: "Thales Group"
 FRA_thales_group_desc: "Хотя Thales Group в первую очередь является компанией, занимающейся электроникой. Они проделали замечательную работу на большинстве наших самых высокотехнологичных кораблей."
 FRA_usa_fra_collaboration: "Американо-французское сотрудничество"
 FRA_usa_fra_collaboration_desc: "Сотрудничество с Соединенными Штатами не только выгодно, но и является очевидным выбором."
 ###Military
 FRA_french_armed_forces: "Французские вооружённые силы"
 FRA_french_armed_forces_desc: "На протяжении большей части французской истории французские вооруженные силы испытывали чувство огромной гордости за нашу страну. Армии, маршировавшие против англичан, чтобы отстоять наше право на короля Франции или людей, служивших при самом Наполеоне. В любом случае, военные - одно из наших притязаний на то, чтобы отличить нас от других."
 FRA_the_french_army: "Французская армия"
 FRA_the_french_army_desc: "Армия Терра (Armée de Terre), или французская армия, является одним из трех основных видов вооруженных сил нашей страны. Достижения нашей армии поют далеко и далеко. Силы должны и впредь почитаться и расширяться, с тем чтобы лучше продвигать нашу страну вперед."
 FRA_the_french_air_force: "ВВС"
 FRA_the_french_air_force_desc: "Наши военно-воздушные силы - одни из старейших в мире. Самый первый контингент французской авиации был сформирован в 1909 году как крыло французской армии. Сейчас это собственное независимое крыло, и мы экспортируем одну из лучших воздушных сил в мире."
 FRA_french_navy: "ВМФ"
 FRA_french_navy_desc: "Французский военно-морской флот помог продвинуть наши амбиции и желания в мировом масштабе. Он помог основать одну из крупнейших колониальных империй в мире среди испанцев и англичан. Инвестируя в это, мы сможем и дальше осуществлять проекты за рубежом."
 FRA_amx_leclerc: "AMX «Леклерк»"
 FRA_amx_leclerc_desc: "AMX Leclerc и его преемники - это танки класса MBT французских военных. Он прочный и хорошо округлый, как и большинство современных танков. Дальнейшие инвестиции в их разработку могут повысить эффективность нашего бронекорпуса."
 FRA_network_centric_warfare: "Сетевая централизованная война"
 FRA_network_centric_warfare_desc: "Подобно американцам и другим европейским майорам, мы должны инвестировать в более технологически продвинутые методы ведения войны, чтобы уйти от использования людей и начать больше полагаться на технологии. Изменение будет дорогостоящим, но, в конечном счете, оно спасет больше французских жизней."
 FRA_land_air_coordination: "Наземная воздушная координация"
 FRA_land_air_coordination_desc: "Координация действий "сухопутных войск" имеет жизненно важное значение для любой операции совместной целевой группы. Без наземных сил мы не сможем продвигать фронтовые позиции; без воздуха мы не сможем рассчитывать на эффективную огневую поддержку. Поэтому мы должны добиваться лучшей координации между воздушной и наземной войнами."
 FRA_the_mirage: "Мираж"
 FRA_the_mirage_desc: "Мираж стал одним из культовых истребителей французских ВВС. Он используется на вооружении еще девяти стран мира и является импортным истребителем для многих."
 FRA_maritime_fighters: "Морские истребители"
 FRA_maritime_fighters_desc: "Улучшения как в наших военно-воздушных силах, так и в военно-морском флоте потребуют более эффективных военно-морских истребителей."
 FRA_lafayette_class: "Легкий стелс фрегат"
 FRA_lafayette_class_desc: "Впервые фрегаты класса Furtive от Frégate Légère были разработаны в конце 80-х годов для замены стареющих разрушителей. Это легкие многоцелевые корабли, которые хорошо подходят для выполнения оборонительных задач французского флота."
 FRA_de_gaulle_class: "Тип «Де Голль»"
 FRA_de_gaulle_class_desc: "Авианосец класса De Gaulle - десятый по счету авианосец, предназначенный для службы во французском военно-морском флоте. Кроме того, это единственный атомный авианосец за пределами ВМС США, что делает его грозным и сильным носителем."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "AMX-10 - легкий разведывательный танк для французской армии. AMX может похвастаться впечатляющей скоростью 85 км на идеальной местности. Нет необходимости говорить, что AMX движется чертовски быстро."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "VBCI должен был заменить стареющий AMX-10P, VBCI был разработан и запланирован к вводу в эксплуатацию к 2008 году в конце 2000-х годов. VBCI имеет много улучшений, в том числе, он быстрее, чем спидстер AMX, имея максимальную скорость 100 км/час. Однако VBCI приносит в жертву большую пушку Бой в пользу более легкого вооружения и более высоких скоростей."
 FRA_forward_air_bases: "Передовые авиабазы"
 FRA_forward_air_bases_desc: "Для того чтобы подготовиться к любому исходу, мы должны построить наши передовые авиабазы, чтобы обеспечить надлежащую постановку наступательных или оборонительных планов."
 FRA_mirage_2000d: "Мираж 2000Д"
 FRA_mirage_2000d_desc: "Мираж 2000D - это план атаки на мельницу, который служил нам верно с момента его зарождения. Стремление к будущему и лучшие планы будут только чтить наследие Миража."
 FRA_carrier_fighters: "Рафаль Марин"
 FRA_carrier_fighters_desc: "Морская пехота Rafale является версией обычного истребителя Rafale. Он может похвастаться конструкцией, аналогичной его наземному варианту. В целом, истребитель является монстром в битве за моря."
 FRA_med_naval_bases: "Средиземноморские морские базы"
 FRA_med_naval_bases_desc: "Корсика является основной территорией для усовершенствованной военно-морской базы. Она отделена от материка, и в то же время является относительно обороноспособной."
 FRA_triomphant_class: "Тип «Триумфан»"
 FRA_triomphant_class_desc: "Подводные лодки класса "Триомфант" должны были прийти на смену и в настоящее время являются фундаментальной частью океанской ветви сил ядерного сдерживания."
 FRA_ifv_investment: "Инвестиции в БМП"
 FRA_ifv_investment_desc: "Инвестиции в лучшие БМП и другие образованные от легкой бронетехники должны быть в состоянии помочь нам усилить нашу армию и экономику!"
 FRA_national_arms_exports: "Национальный экспорт оружия"
 FRA_national_arms_exports_desc: "Франция стала крупным игроком оборонной промышленности, и мы должны продолжать этот путь."
 FRA_the_space_program: "Космическая программа"
 FRA_the_space_program_desc: "Космос - это новый рубеж, и с недавнего времени мы доказали, что можем учиться многим и великим вещам из космоса! Стоит восстановить доверие к нашей космической программе."
 FRA_floreal_class: "Тип «Флореаль»"
 FRA_floreal_class_desc: "Класс Флореаль представляет собой большинство легких фрегатов во французской армаде. Класс "Флореаль" и его преемники - это активные корабли, предназначенные для ведения многоцелевых боевых действий как в противокорабельной, так и в военно-морской, противоавиационной и умеренной противолодочной войнах."
 FRA_laredoubtable_class: "Тип «Редутабль»"
 FRA_laredoubtable_class_desc: "Подводные лодки класса "Redoubtable" - это некоторые из старых подводных лодок, находящихся на вооружении французского флота. Однако они не вызывают сомнений, поскольку играют ключевую роль в военно-морской стратегии Франции в области ядерного сдерживания."
 FRA_honour_and_fidelity: "Честь и Верность "
 FRA_honour_and_fidelity_desc: "Девиз французского легиона хорошо резонирует с нашей страной. Военные в деталях показывают и приписывают ценности чести, как в том, что они делают, так и в верности своей непоколебимой верностью французской родине."
 FRA_cnes_budgeting: "Бюджетирование КНЕС"
 FRA_cnes_budgeting_desc: "КНЕС является основной частью французской авиации и воздухоплавания. Мы должны позволить бюджетировать CNES, чтобы мы могли продолжать продвигать и оставаться конкурентоспособными на этом новом рубеже."
 FRA_international_space_research: "Международная космическая инициатива"
 FRA_international_space_research_desc: "Мы должны работать с другими странами, такими как Соединенные Штаты, чтобы начать продвигать этот рубеж!"
 FRA_kourou_launch_pad: "Стартовая площадка Куру"
 FRA_kourou_launch_pad_desc: "Куру во Французской Гайане является как стратегическим местом запуска космических аппаратов, так и непосредственной территорией, принадлежащей нам. Мы можем также заключать сделки с другими космическими агентствами о них, используя это прекрасное место."
 FRA_honour_homeland_valour_discpline: "Честь, Страна, Доблесть, Дисциплина "
 FRA_honour_homeland_valour_discpline_desc: "Девиз французского флота - это выражение не только того, что значит быть в армии. Народ един на родине, мы не более чем полны чести и мужества, а наш мужественный народ дисциплинирован."
 FRA_french_space: "Французская космическая программа"
 FRA_french_space_desc: "Наше доминирующее положение в космических частях, модернизация которых, имеет жизненно важное значение для нас."
 ###Aggression - Equality
 FRA_peaceful_rise: "Мирный подъём"
 FRA_peaceful_rise_desc: "Французы решили. Мы не будем двигаться вперед старыми методами. Наши идеи будут мирно продвигаться за границу."
 FRA_aggresive_expanisionism: "Агрессивный экспансионизм"
 FRA_aggresive_expanisionism_desc: "Мы должны подготовиться к миру и конфликту, который вскоре возникнет."
 FRA_stage_carribean: "Этап: Карибы"
 FRA_stage_carribean_desc: "Хотя у нас никогда не было сильного присутствия в Карибском бассейне. Территория, которую мы все еще сохраняем и стремимся получить там, будет тем более ценной."
 FRA_stage_africa: "Этап: Африка"
 FRA_stage_africa_desc: "В какой-то момент африканский континент на 45% контролировался нашей великой империей. Мы должны вернуть часть контроля во французскую сферу."
 FRA_stage_americas: "Этап: Американский континент"
 FRA_stage_americas_desc: "Американский континент был особенно важен в нашей ранней колониальной империи. Лузиана, Квебек - все они были основными элементами нашей империи."
 FRA_stage_europe: "Этап: Европа"
 FRA_stage_europe_desc: "Европа всегда была интересна для французской политики. Когда-то мы завоевали большую часть континента. Когда-то мы правили большей частью того, что является континентальной Европой. Французское владычество над землями снова будет реализовано."
 FRA_stage_asia: "Этап: Азия"
 FRA_stage_asia_desc: "В Азии всегда было сложно инвестировать наши ресурсы. У нас были порты в Индии, Индокитае и на многих мелких островах в Тихом океане. Тем не менее, люди и ресурсы там, которые готовы взять на себя, тем более привлекательны."
 FRA_stage_oceania: "Этап: Океания"
 FRA_stage_oceania_desc: "Французское влияние Океании мало и далеко."
 FRA_the_dominican: "Доминикана и Гаити"
 FRA_the_dominican_desc: "Остров, на котором расположены оба государства, имеет как стратегическое, так и крайнее стратегическое значение. Он может подтолкнуть нас вперед в Лузиану или в карибские страны."
 FRA_island_bases: "Островные базы"
 FRA_island_bases_desc: "Острова в юго-восточной части Карибского бассейна, принадлежащие Франции, также полезны для проведения операций в Северной и Южной Америке."
 FRA_north_africa: "Северная Африка"
 FRA_north_africa_desc: "Магриб когда-то контролировался Францией. Марокко, Алжир и Тунис поклялись в верности Французской империи!"
 FRA_the_horn: "Горн"
 FRA_the_horn_desc: "Африканский Горн был слегка проигнорирован в пользу других регионов. Однако возвращение Джибути в наши колонии улучшит наши показатели."
 FRA_quebec: "Квебек"
 FRA_quebec_desc: "Квебек отметил одно из величайших достижений в новом мире. Оно ознаменовало собой новый вид колониализма, который предполагал сотрудничество с туземцами и не допускал насильственного захвата их земель. Аборигены были слишком ценны, чтобы терять их для колонизаторов."
 FRA_piedmonte: "Пьемонт"
 FRA_piedmonte_desc: "Пьедмонте не обязательно французский. Однако этот регион находится по другую сторону франко-итальянской границы. Королевство Сардиния-Пьемонт когда-то было клиентским государством под Наполеоном. Возможно восстановить это сотрудничество."
 FRA_the_benelux: "Бенилюкс"
 FRA_the_benelux_desc: "Лоулэндс или Бенилюкс всегда были местом конфликтов в Европе. Падение бургундского короля, расовый раскол в Бельгии между Фландрией и Валлонией. Это также месторасположение ЕС. Поэтому для нас стратегически важно проталкивать и восстанавливать некоторое чувство контроля в этих странах."
 FRA_indian_ocean_bases: "Базы в Индийском океане"
 FRA_indian_ocean_bases_desc: "Индийский океан - это широкое и обширное место. Однако усиление французских баз должно дать нам тактическое преимущество как в Восточной Африке, так и в Южной Азии."
 FRA_french_indochina: "Французский Индокитай"
 FRA_french_indochina_desc: "Французский Индокитай был вершиной нашей дальневосточной экспансии. Когда-то мы владели Камбоджей, Вьетнамом и Лаосом. Однако сейчас это то время, когда мы восстанавливаем свое влияние и забираем свои силы в Индокитае."
 FRA_new_caledonia_base: "Базы в Новой Каледонии"
 FRA_new_caledonia_base_desc: "Новая Каледония - не самое престижное место. Тем не менее, мы можем использовать это для лучшей осанки.  Если мы улучшим местные базы, это должно дать нам некоторое преимущество в регионе."
 FRA_west_africa: "Западная Африка"
 FRA_west_africa_desc: "Французское влияние в Западной Африке остается все еще преобладающим. Большинство стран, которые когда-то находились под нашим управлением, используют французский язык в качестве официального. Многие другие страны мира используют его в качестве второго языка."
 FRA_subsahara: "Суб-Сахара"
 FRA_subsahara_desc: "Субсахарский регион не менее важен в силу своих стратегических резервов ресурсов и других подобных режимов. Мы должны и впредь продвигать и совершенствовать наш контроль в регионах."
 FRA_lousiana: "Луизиана"
 FRA_lousiana_desc: "Луизиана - одно из немногих мест, где зародилась креольская культура. Это смесь французского с пряностями и еще кое-что приятное, но это центр французского иностранного влияния."
 FRA_the_iberans: "Иберийцы"
 FRA_the_iberans_desc: "Иберийцы однажды поклялись в верности французам, а правящая семья Испании - это французская семья. Мы должны продолжать наращивать свое влияние, чтобы укрепить регионы, расположенные поблизости от дома."
 FRA_mountain_boys: "Горы мальчиков"
 FRA_mountain_boys_desc: "Швейцария является близким союзником и другом на протяжении многих лет. Западные части страны говорят, в первую очередь, по-французски и делают ее отличным местом для защиты наших границ от чужого влияния. Наконец, мы также должны продвигать наше влияние и контроль и в Австрию. Горные мальчики не выдержат французской мощи!"
 FRA_german_goliath: "Немецкий голиаф"
 FRA_german_goliath_desc: "Немцы победили нас во второй мировой войне. Они верят, что теперь именно они должны контролировать то, что происходит в Европе. Немецкий Голиаф должен быть остановлен."
 FRA_russian_bear: "Русский медведь"
 FRA_russian_bear_desc: "Русский медведь был символом нашего поражения от царствования Наполеона. Пришло время вернуть славу Франции и вернуть идею капитуляции русским!"
 ### Francosphere
 FRA_francosphere: "Франкосфера"
 FRA_francosphere_desc: "Франкосфера - одна из крупнейших политических сфер в мире. Она охватывает нечто, что примерно 35-45% мира имело какое-то отношение к французскому вмешательству и влиянию. Мы должны продолжать развивать те сферы, которые имеют наибольшее влияние, чтобы продолжать держать их в своих руках."
 FRA_africa_fr: "Сфера: Африка"
 FRA_africa_fr_desc: "Африка была одной из основ Французской колониальной империи. Когда-то мы контролировали чуть меньше половины африканского континента. Важно, чтобы мы сохранили наше давление в бывших колониях, чтобы удержать франкосферу в соперничестве."
 FRA_the_middle_east: "Сфера: Ближний Восток"
 FRA_the_middle_east_desc: "Хотя мы не контролировали многое, кроме протекторатов Сирии и Ливана. По-прежнему важно поддерживать отношения с этими странами."
 FRA_asia: "Сфера: Азия".
 FRA_asia_desc: "После Второй мировой войны наши амбиции на Дальнем Востоке выпали из поля зрения. Район, над которым мы когда-то владели, - это Индокитай. Вьетнам, Лаос и Камбоджа когда-то управлялись французскими колониальными губернаторами. Пришло время подтолкнуть наше влияние в регионе к расширению французского влияния за пределы Африки и Европы."
 FRA_north_africa_sphere: "Магриб"
 FRA_north_africa_sphere_desc: "В Африке первой и самой важной областью, которую мы контролировали, был Магриб. Мы владели странами на короткой лодке через Медведь. Они были на востоке, чтобы укрепить колонии в случае нападения. Теперь у нас есть много общего, в том числе похожее оборудование, военные стандарты, государственные типы и язык. Французское влияние остается в Магрибе, и оно должно остаться таким же."
 FRA_senegal: "Сенегал"
 FRA_senegal_desc: "Сенегал расположен в одном из самых стратегических мест на территории бывшего Франсафрика. Их положение в Западной Африке делает их еще более важным для того, чтобы удерживать их на высоком уровне. Мы должны обсудить дальнейшее сотрудничество с их правительством."
 FRA_lebanon: "Ливан"
 FRA_lebanon_desc: "Ливан стал нестабильным в связи с ростом радикального ислама и был разбит куском страны во главе с "Хезболлой". Эта возможность должна быть использована для того, чтобы восстановить Францию на Ближнем Востоке."
 FRA_vietnam: "Вьетнам"
 FRA_vietnam_desc: "Хотя Вьетнам в настоящее время является коммунистической страной, наше влияние все еще остается в тупике. Соседние страны и Китай имеют больше естественного влияния. Однако это не значит, что мы не можем толкать на них багеты и французскую музыку и соблазнять их!"
 FRA_laos_and_cambodia: "Лаос и Камбоджа"
 FRA_laos_and_cambodia_desc: "Лаос и Камбоджа находятся в той же лодке, что и Вьетнам. Они смотрят на Индию и Китай, на их руководство. Мы должны это изменить."
 FRA_ivory_coast: "Кот-д'Ивуар"
 FRA_ivory_coast_desc: "Кот-д'Ивуар всегда был нам верным другом. Мы должны подтолкнуть к сохранению этой дружбы среди населения."
 FRA_madagascar: "Мадагаскар"
 FRA_madagascar_desc: "Мадагаскар не был для нас главной колонией. Тем не менее, она все еще оставалась в нашей памяти, как та, которую мы должны вернуть. Он действительно поддерживает ресурсы и такие вещи, которыми мы можем торговать с правительством страны."
 FRA_syria: "Сирия"
 FRA_syria_desc: "Сирия нестабильна, и мы надеемся, что сможем подтолкнуть ее к повторной стабилизации режима. Асад поставил страну на грань возможного; это лишь вопрос времени. Возможно, нам следует подумать не только о политической позе."
 FRA_mauritius: "Маврикий"
 FRA_mauritius_desc: "Маврикий должно быть подходит для военно-морской базы или двух."
 FRA_francafrique: "Франсафрика"
 FRA_francafrique_desc: "Мы должны восстановить офисы Франсафрика. Это должно помочь нам лучше поддерживать отношения."
 FRA_indochine_francaise: "Французский Индокитай"
 FRA_indochine_francaise_desc: "Теперь, когда мы протолкнули свое влияние в большинство стран Индокитая, мы должны подтолкнуть к еще большему восстановлению нашего влияния!"

