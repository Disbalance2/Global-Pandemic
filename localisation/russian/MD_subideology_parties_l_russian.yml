 NIG.Caliphate: "£NIG_salafist_jihadism Боко Харам"
 NIG.Caliphate_desc: "Боко Харам - салафитская экстремистская группировка, базирующаяся в основном в северо-восточном штате Борно в Нигерии. Они выступают за введение законов Шариата и действуют под предлогом объединения страны под исламским знаменем. Боко Харам" - одна из самых известных джихадистских группировок в Западной Африке"
 NIG.Neutral_conservatism: "£NIG_non_aligned_conservative Народно-демократическая партия"
 NIG.Neutral_conservatism_desc: "Нейтральные консерваторы - Народно-демократическая партия продолжает получать поддержку по всей стране. Однако наибольшую силу она черпает от криситанского большинства на юге страны. По идеологии это в основном правоцентристская партия, поддерживающая неолиберальную рыночную политику. Партия остается одной из крупнейших в истории Нигерии и продолжает доминировать на полях политических сражений."
