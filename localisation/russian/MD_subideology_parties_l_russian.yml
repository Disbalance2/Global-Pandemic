 FGU.oligarchism_desc: ""

 ### France ###

 FRA.conservatism: "£FRA_conservatism Объединение в поддержку республики"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Консерваторы - Объединение за Республику - это неоголлистская и консервативная политическая партия, выступающая за усиленную и независимую внешнюю политику Франции, в сочетании с поддержкой сильного государства с сильной регулятивной властью над жизненно важными частями экономики"
 FRA.conservatism_2002: "£FRA_conservatism Союз за народное движение"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Консервативный - Союз за народное движение (Union pour un mouvement populaire). UMP возникла в результате слияния Объединения за республику и двух небольших либерально-центристских партий. UMP является партией \"широкой палатки\" для правоцентристской партии во французской политике."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Республиканцы"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Консервативный - Les Républicains (Республиканцы) является продолжением \"Союза за народное движение\" Смена названия вызвала много споров, поскольку согласно идеалам Французской революции, все, кто поддерживает нынешнюю французскую политическую систему, являются республиканцами. Партия представляет собой \"широкую палатку\" для правоцентристской партии во французской политике."
 FRA.liberalism: "£FRA_liberalism Союз за французскую демократию"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Либерал - Союз за французскую демократию (Союз за французскую демократию) - это центристская партия, состоящая из либералов, христианских демократов и радикалов (традиционных французских либералов). В целом она рассматривается как партия для всех, кто не является социалистом, ультраправым популистом или голлистским консерватором. Она поддерживает европейский федерализм, выступая за создание \"Соединенных Штатов Европы\""
 FRA.liberalism_2017: "£FRA_liberalism_2017 Вперёд, Республика!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal - La République En Marche! (Вперед с Республикой!) - либерально-центристская партия с общими прогрессивными ценностями, созданная в 2016 году Эммануэлем Макроном. Это самая проевропейская партия во Франции, либеральная как по экономическим, так и по социальным вопросам"
 FRA.socialism: "£FRA_socialism Социалистическая партия"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Социал-демократы - Parti Socialiste (Социалистическая партия) вышли из тени более крупной на тот момент Коммунистической партии в конце 70-х годов, придя к власти во время двух сроков правления Франсуа Миттерадо. Партия была ослаблена скандалами в 90-е годы, но остается мощной силой французских левых. Постепенно смягчая позиции в отношении свободных рынков, партия сегодня рассматривается многими как левоцентристская"
 FRA.Communist-State: "£FRA_Communist_State Коммунистическая партия Франции"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Коммунистическая партия Франции (Parti Communiste Français) добилась беспрецедентного по западноевропейским меркам успеха на выборах, участвуя во всех левых коалициях, которые находились у власти после Второй мировой войны. Хотя ее поддержка несколько уменьшилась, особенно после распада Советского Союза, она остается мощной массовой партией коммунизма и демократического социализма."
 FRA.anarchist_communism: "£FRA_left_wing_radical Рабочая борьба"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Левый радикал - Коммунистический союз \"Lutte Ouvrière\" (Коммунистический союз - борьба трудящихся) - это троцкистская коммунистическая партия. Она антикапиталистическая, феминистская, анти-учредительская и очень скрытная, большинство лидеров скрываются под \"nom de guerres\" Среди членов партии наличие детей категорически отрицается, так как вместо этого они посвящают свою жизнь революции и могут уйти в подполье, если государство попытается их репрессировать."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 Новая антикапиталистическая партия"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Леворадикальная - Nouveau Parti Anticapitaliste (Новая антикапиталистическая партия) была основана в 2009 году как слияние нескольких крайне левых, троцкистских и революционных марксистских партий. Считая себя левее Французской коммунистической партии, они, тем не менее, сотрудничали в проведении совместных избирательных списков"
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism Объединение за Францию"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Консервативная - Rassemblement Pour la France (Объединение за Францию) - евроскептическая и голлистская консервативная партия"
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Подлинная Франция"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Консерваторы - Debout la France (Восстание Франции) - это евроскептическая и голлистская консервативная партия, в значительной степени взявшая на себя роль исчезнувшего Объединения за Францию"
 FRA.neutral_Social: "£FRA_neutral_Social Непокоренная Франция"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Демократический социализм - La France Insoumise (Неприрученная Франция) - демократическая социалистическая партия, которая стремится к созданию новой Шестой французской республики, поскольку считает нынешнюю республику \"президентской монархией\" с чрезмерными президентскими полномочиями. Кроме того, она стремится укрепить права трудящихся и работать над тем, чтобы Франция стала на 100% углеродно-нейтральной"
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Анархистская Федерация"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Либертарный коммунист - Fédération Anarchiste (Анархистская федерация), основанная в 1945 году, FA объединяет более 100 анархистских групп по всей Франции"
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Партия мусульман Франции"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Зелёные"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Зеленые - Les Verts (Зеленые) берут свое начало в экологическом движении 70-х годов и с тех пор являются постоянным участником французской политики. По вопросам, не связанным с охраной окружающей среды, она обычно разделяется на центристское и левое крылья."
 FRA.Neutral_green_2017: "£FRA_Neutral_green Европа Экология Зелёные"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Зеленые - Europe Écologie Les Verts (Экология Европы - Зеленые) была образована в результате слияния Les Verts и новой Europe Écologie, созданной для расширения европейского движения экологов. Она стремится к высоким налогам на выбросы и финансированию дальнейшего развития неядерной зеленой энергетики за счет прогрессивного налогообложения богатых."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Вооруженные силы"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Национальное объединение"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Правые популисты - Национальный фронт (НФ) является основной силой французской националистической политики. Партия выступает против Европейского союза, НАТО и иммиграции. Она стремится к большему экономическому протекционизму против конкуренции из-за рубежа, а также к сильному государству с высокими военными расходами и нетерпимостью к преступности. На международном уровне она считает Россию своим явным союзником"
 FRA.Monarchist: "£FRA_Monarchist Французские Бурбоны"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: ""
 FRA.Monarchist2: "£FRA_Monarchist2 Бонапарты"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Монархист - самопровозглашенный "Императорский дом Франции" является династией великого императора Наполеона Бонапарта"
