 increase_election_threshold: "§YУвеличить избирательный порог§!"
 increase_election_threshold_TT: "Избирательный порог (или процентный барьер) - это минимальный процент, который должна набрать политическая партия, чтобы считаться действительной партией, претендующей на представительство в законодательном органе.\n\n§YНеобходимые условия§!:\n[!increase_election_threshold_click_enabled]\n§YЭффекты:§!\n[!increase_election_threshold_click]\n\nИзменения будут применяться на следующих выборах, что усложнит малым партиям получение власти."
