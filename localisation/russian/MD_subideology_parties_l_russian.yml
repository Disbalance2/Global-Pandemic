 HPR.Autocracy_icon: "£HPR_Autocracy"
 HPR.Autocracy_desc: "Автократы - Свободная Республика. СР - главная политическая партия Харькова, созданная лидерами Харьковской Народной Республики. Она выступает за защиту русского народа и культуры в Харькове и полностью поддерживает интеграцию в Россию"
