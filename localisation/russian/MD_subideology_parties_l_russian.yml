 BSH.Western_Autocracy_desc: "Прозападные автократы - Народная партия Башкортостана (лидеры: Альтаф Гайфуллин). Народная партия Башкортостана - политическая партия, основанная в 1990 году в Уфе. Основана на цели соблюдения прав башкирского народа. Сотрудничала с Национальным курултаем башкир и Союзом башкирской молодёжи."
 BSH.conservatism: "£generic_conservatism_small Национальный курултай башкир"
 BSH.conservatism_desc: "Консерваторы - Национальный курултай башкир (лидеры: Нияз Мажитов). Национальный курултай башкир - объединение башкирских национальных организаций, основанное в 1995 году и призванное содействовать развитию истории и культуры башкирского народа."
 BSH.Conservative: "£BSH_emerging_reactionary_1 Единая Россия"
 BSH.Conservative_icon: "£BSH_emerging_reactionary_1"
 BSH.Conservative_desc: "Реакционная - Единая Россия провозглашает своей официальной идеологией \"русский консерватизм\", но в значительной степени лишена реальной идеологии и функционирует как популистская партия с большой палаткой, пропагандирующая стабильность как основную добродетель, в противовес революционному хаосу, характерному для России в постсоветскую эпоху до прихода к власти Путина."
 BSH.Autocracy: "£BSH_emerging_reactionary Правительство Муртазы Рахимова"
 BSH.Autocracy_icon: "£BSH_emerging_reactionary"
 BSH.Autocracy_desc: "Автократия - Автократия Рахимова или Первое правительство (лидеры: Муртаза Рахимов - Урал Рахимов - Рафаэль Байдавлетов - Раиль Сарбаев). Первое правительство во главе с автократом Муртазой Рахимовым. Популярно своими национальными преобразованиями, политикой статистов в экономике, в южных и юго-восточных провинциях. По всей видимости, это коррумпированное правительство, состоящее из людей из КПСС, но с имперскими наклонностями. Обычно их называют байсистами (байство)."
 BSH.socialism: "£generic_socialism_small Социал-демократическая партия"
 BSH.socialism_desc: "Социал-демократия - Социал-демократическая партия (лидеры: Субидей Тоган). Башкирская социал-демократическая партия, основанная на истории первой башкирской социалистической партии Ахмета Заки Валиди. Место лидера занял его сын Субидей Тоган, вернувшийся на историческую родину из Турции. В ее основе лежат принципы, заложенные в первую республику Ахметом Заки Валиди."
 BSH.Communist-State: "£generic_Communist_State_small Коммунистическая партия Башкортостана"
 BSH.Communist-State_desc: "Коммунисты - Коммунистическая партия Башкортостана (лидеры: Юнир Кутлугужин). Наследие коммунистов СССР - Коммунистическая партия Башкортостана. Ищем связи с коммунистами мира и России."
