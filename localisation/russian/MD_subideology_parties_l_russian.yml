 UKR.Neutral_green: "£ukr_greens Партия зелёных"
 UKR.Neutral_green_icon: "£ukr_greens"
 UKR.Neutral_green_desc: "Партия зелёных Украины является правопреемником Ассоциации «Зеленый мир» (основана в декабре 1987 года) и под этим именем участвовала в украинских парламентских выборах 1990 года в составе Демократического блока. Его основными приоритетами являются изменение антиэкологических установок в экономической системе, энвайронментализм, восстановление социальной системы и защита прав человека."
