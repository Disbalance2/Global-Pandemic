 SOO.Communist-State_icon: "£SOO_emerging_communism"
 SOO.Communist-State_desc: "Коммунистическая партия Южной Осетии - старейшая партия в Южной Осетии. Активно борется за возрождение коммунистических идеалов в своей стране."
 SOO.Conservative: "£SOO_emerging_reactionary Единство"
 SOO.Conservative_icon: "£SOO_emerging_reactionary"
 SOO.Conservative_desc: "Политическая партия, тесно связанная с российской партией Единая Россия, как следствие, во многом копирует её программу"
 SOO.anarchist_communism: "£SOO_anarchist_communism Ныхас"
 SOO.anarchist_communism_icon: "£SOO_anarchist_communism_small"
 SOO.anarchist_communism_desc: "Ныхаз - политическая партия в Южной Осетии, основанная сторонниками независимого президента Леонида Тибилова."
 SOO.Nat_Populism: "£SOO_nationalist_right_wing_populist Народная партия Республики Южная Осетия"
 SOO.Nat_Populism_icon: "£SOO_nationalist_right_wing_populist"
 SOO.Nat_Populism_desc: "Стоит на левых позициях. Признаёт многообразие форм собственности и свободное предпринимательство, выступает за создание гражданского общества, развитие демократии, сильную государственную систему социальной защиты населения. Имеет собственную идеологическую программу. Несмотря на всё это, её часто ассоциируют с ЛДПР и ЛДПБ"
 SOO.Nat_Fascism: "£SOO_nationalist_fascism Совет Уэтсдина"
 SOO.Nat_Fascism_icon: "£SOO_nationalist_fascism"
 SOO.Nat_Fascism_desc: "Совет Уетсдина - это высшее собрание жрецов народной религии ассаизма."
 SOO.Monarchist: "£SOO_nationalist_monarchist Алан Нобилити"
 SOO.Monarchist_icon: "£SOO_nationalist_monarchist"
 SOO.Monarchist_desc: "После падения царства Алания, а затем и Российской империи, осетинская знать стала очень скудной, однако многие люди до сих пор заявляют о своих связях со знатными домами."
 SOO.Nat_Autocracy: "£SOO_Nat_Autocracy Осетинские вооружённые силы"
 SOO.Nat_Autocracy_icon: "£SOO_Nat_Autocracy"
 SOO.Nat_Autocracy_desc: "Вооружённые силы Южной Осетии - это вооружённые силы частично признанного государства Южная Осетия. В их состав входят армия и авиационный корпус."
