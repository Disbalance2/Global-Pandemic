 GUB.neutral_Social: "£generic_neutral_Social_small Madem G-15"
 GUB.neutral_Social_desc: "Movimento Para Alternância Democrâtica (Движение за демократическую альтернативу) - социал-демократическая партия в Гвинее-Бисау."
