 HPR.oligarchism_icon: "£HPR_non_aligned_oligarchism"
 HPR.oligarchism_desc: "Олигархи - Союз Процветания Харьков - политическая партия, созданная владельцами харьковских производственных комплексов. Партия представляет интересы бизнеса и выступает за создание условий для экономического процветания"
