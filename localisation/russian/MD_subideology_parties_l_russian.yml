 VEN.Nat_Fascism_icon: "£VEN_nationalist_fascism"
 VEN.Nat_Fascism_desc: "Nuevo Orden (Новый порядок) - антикоммунистическое студенческое движение фашистской направленности, находящееся под влиянием идей бывшего президента страны Маркоса Эвангелисты Переса Хименеса."
