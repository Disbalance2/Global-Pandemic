 SWI.conservatism: "£SWI_western_conservative EVP"
 SWI.conservatism_icon: "£SWI_western_conservative"
 SWI.conservatism_desc: "Консерваторы - Evangelische Volkspartei (Евангелическая народная партия) - наиболее последовательно представленная малая партия в Швейцарии, являющаяся членом национального совета с 1943 года, в основном около 2% голосов. Она входит в парламентскую фракцию вместе с CVP. Она поддерживает консервативную позицию в таких вопросах, как аборты или однополые браки, но имеет центристскую экономическую политику и левую экологическую и иммиграционную политику."
 SWI.liberalism: "£SWI_western_liberal Зеленые либералы"
 SWI.liberalism_icon: "£SWI_western_liberal"
 SWI.liberalism_desc: "Либерал - грюнлиберале (Зеленая либеральная партия) является меньшей партией зеленых в национальном совете. Она была создана, когда кантональные партии зеленых в Базель-Ландшафте, Берне, Санкт-Галлене и Цюрихе отделились от GPS в 2007 году. В отличие от GPS, "Зеленые либералы" не левые, а более центристские и стремятся сочетать либеральную экономическую и социальную политику с устойчивой экологической политикой. Она является последовательным членом национального совета с 2007 года."
 SWI.socialism: "£SWI_western_social_democrat SP"
 SWI.socialism_icon: "£SWI_western_social_democrat"
 SWI.socialism_desc: "Социал-демократическая - Sozialdemokratische Partei der Schweiz (Социал-демократическая партия Швейцарии) - вторая по количеству голосов партия национального совета. Она придерживается классической социал-демократии и поддерживает общественные услуги, предлагаемые правительством. Она также выступает против капитализма и является проевропейской. Как одна из единственных партий в Швейцарии, она решительно поддерживает членство в ЕС."
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative CVP"
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative"
 SWI.Neutral_conservatism_desc: "Христианско-консервативная - Христианско-демократическая народная партия (Christdemokratische Volkspartei) - это правоцентристская партия в Швейцарии. Она поддерживает такие ценности, как свобода, солидарность, справедливость, прогресс и открытость. С 1891 года она является постоянным членом Национального совета и занимала четвертое место среди крупнейших партий с 1999 по 2019 год, когда ее сменила GPS. Она также имеет наибольшее количество мест в Швейцарском государственном совете"
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian FDP"
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian"
 SWI.Neutral_Libertarian_desc: "Либертарианцы - FDP.Die Liberalen (FDP.The Liberals) - третья по величине партия в национальном совете по состоянию на 2017 год. Она сформировалась в 2009 году после слияния СвДП и Либеральной партии. Она поддерживает классическую и консервативную либеральную точку зрения и стремится защитить гражданские свободы и личную ответственность, выступает за швейцарский нейтралитет, прямую демократию и федерализм. Она поддерживает двусторонние договоры с ЕС, но отвергает членство в нем."
 SWI.Neutral_green: "£SWI_non_aligned_greens GPS"
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens"
 SWI.Neutral_green_desc: "Зеленые - Grüne Partei der Schweiz (Зеленая партия Швейцарии) - более крупная партия зеленых в Швейцарии. Они уделяют большое внимание экологии, открытости для иностранцев, пацифизму и большему вмешательству государства в экономику. Они постоянно представлены в национальном совете с 1979 года и с 1987 года являются 5-й по популярности и, таким образом, крупнейшей партией, не представленной в федеральном совете. В 2019 году она заменила CVP в качестве четвертой по величине партии в национальном совете"
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat Альтернативный список"
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat"
 SWI.neutral_Social_desc: "Демократический социалист - Альтернативный список - это альтернативная левая политическая партия в Швейцарии. Она тесно сотрудничает с PdA и SolidaritéS и стремится представлять швейцарские политические взгляды, более левые, чем GPS и SP. Она отстаивает интересы бедных рабочих швейцарских городов и поддерживает прогрессивные и устойчивые социальные и экологические взгляды."
 SWI.Neutral_Communism: "£SWI_non_aligned_communism КПК/солидарность"
 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism"
 SWI.Neutral_Communism_desc: "Коммунистическая - Партия труда (Partei der Arbeit) - демократическая марксистская коммунистическая партия в Швейцарии. Их цель - создать поддержку в швейцарском народе для отмены капитализма и развития швейцарского общества в направлении социализма. Партия выступает за перераспределение в противовес приватизации и проявляет солидарность с социально слабыми. После создания в 1944 году партия имела первоначальный успех, но с тех пор была раскольнической партией с небольшим успехом. Она вела кампанию вместе с партией "Солидарность" (SolidaritéS), которая придерживается аналогичной троцкистской идеологии"
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist SVP"
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist"
 SWI.Nat_Populism_desc: "Правые популисты - Швейцарская народная партия (Schweizerische Volkspartei) была основана в результате слияния BGB и DP в 1971 году. Она начинала как сельскохозяйственная консервативная партия, но в 1980-х годах под влиянием Кристофа Блохера превратилась в правую популистскую партию. После выборов 1999 года она стала самой сильной из четырех крупных партий Национального совета Швейцарии. В национальном совете она представлена в парламентской коалиции вместе с правой Лега деи Тичинези и национал-консервативной ЕДС."
