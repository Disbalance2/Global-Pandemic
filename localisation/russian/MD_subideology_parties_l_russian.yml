 GUA.conservatism: "£generic_conservatism_small PAN"
 GUA.conservatism_desc: "Партия национального прогресса (Partido de Avanzada Nacional) - правая консервативная партия Гватемалы. Она была основана в 1989 году и победила на президентских выборах 1995 года. Это была самая сильная партия на выборах в конгресс в те годы. После этого она начала отставать от более актуальных партий, теряя голоса почти на всех последующих выборах."
 GUA.liberalism: "£generic_liberalism_small Partido Patriota"
 GUA.liberalism_desc: "Патриотическая партия (Partido Patriota) - консервативно-либеральная партия, основанная в 2001 году. Она добилась огромных успехов на выборах 2007 и 2011 годов, но после этого теряла поддержку. В 2011 году она была самой сильной партией в конгрессе, получив 56 мест из 158."
 GUA.socialism: "£generic_socialism_small UNE"
 GUA.socialism_desc: "Национальное единство надежды (Unidad Nacional de la Esperanza) - социал-демократическая партия, также определяющая себя как социал-христианскую и популистскую. После своего основания в 2002 году она имела огромный успех на всеобщих выборах 2003 года и была крупнейшей партией в парламенте в 2007 году, где победила на президентских выборах."
 GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ"
 GUA.Communist-State_desc: "Гватемальское национальное революционное единство (Unidad Revolucionaria Nacional Guatemalteca) - коммунистическая партия Гватемалы. Она придерживается различных идеологий, в первую очередь марксизма-ленинизма, чавизма, боливарианства и популизма. Партия была основана в 1982 году, но смогла войти в парламент только в 2003 году. С тех пор всегда остается в нижних однозначных рейтингах, никогда не превышая 4%."
 GUA.anarchist_communism: "£generic_anarchist_communism_small Alianza Nueva Nación"
 GUA.anarchist_communism_desc: "Новый национальный альянс (Alianza Nueva Nación) - еще одна левая политическая партия. Альянс вошел в конгресс Гватемалы в 1999 году как третья по популярности партия. После этого постоянно терял голоса и в конце концов был вынужден распасться в 2007 году из-за отсутствия поддержки в соответствии с гватемальским избирательным законодательством."
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq"
 GUA.anarchist_communism_2007_desc: "Уинак (Winaq) - партия образована в 2007 году и является демократической социалистической партией в Гватемале. Она уходит родом в коренные общины этой страны и проводит кампании за равенство между этническими группами. Название "Уинак" - это кичеанское слово, означающее "народ", а киче - коренное американское население, происходящее от майя. Первоначально они баллотировались в коалиции с URNG-MAIZ, но затем ее покинули из-за роста своей популярности."
 GUA.Conservative: "£generic_Conservative_small Partido Unionista"
 GUA.Conservative_desc: "Юнионистская партия (Partido Unionista) - консервативная политическая партия. Ее сторонниками являются правые националисты и экономические либералисты. Главная цель партии - воссоздание центральноамериканского союза. Первоначально она имела незначительный успех на уровне 6% поддержки, но после 2007 года популярность упала. В дальнейшем она вошла в избирательную коалицию с Compromiso, Renovación y Orden (CREO)."
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER"
 GUA.Neutral_conservatism_desc: "Возрожденная демократическая свобода (Libertad Democrática Renovada) была недолговечной правоцентристской группой. Она отделилась от партии UNE в 2010 году и имела первоначальный успех на выборах 2011 года, приблизившись к 9%. На следующих выборах им удалось более чем удвоить свои результаты, получив почти 19%. Затем партия была запрещена из-за постоянного нарушения Закона о выборах и политических партиях. Сообщалось также, что она имеет тесные связи с группами наркоторговцев."
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "Vamos является консервативной политической партией в Гватемале. Она была сформирована в 2017 году и быстро поднялась, чтобы стать второй по величине партией. Она социально консервативна и экономически либеральна. Ее полное официальное название - "Vamos por una Guatemala Diferente", что в буквальном переводе с испанского означает "Мы идем в другую Гватемалу""
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN"
 GUA.Neutral_Libertarian_desc: "Национальный союз перемен (Unión del Cambio Nacional) - гватемальская националистическая партия. Она была основана в 2006 году и преуспела, получив более 4% голосов на всеобщих выборах 2007 года и почти 10% следом в 2011 году. Затем рейтинг немного упал, но с тех пор всегда оставался выше 5%."
 GUA.Neutral_green: "£generic_Neutral_green_small Todos"
 GUA.Neutral_green_desc: "Todos - центристская политическая партия, которая вдобавок умеренно националистична и выступает за христианскую демократию и гуманизм, а также за рыночную экономику. Она была образована после того, как группа депутатов от UNE покинула партию и сформировала правительственную фракцию, известную как "Пурпурные галстуки" за их наряд. В середине 2012 года они присоединились к Зеленым, которые изменили свое название с логотипом и стали "Todos" (что означает "Все"). Партия стала третьей по величине, но после 2015 года потеряла до половины своих предыдущих мест."
 GUA.neutral_Social: "£generic_neutral_Social_small Encuentro"
 GUA.neutral_Social_desc: "Вместе за Гватемалу (Encuentro por Guatemala) - социал-демократическая партия, решительно отстаивающая права коренных народов в качестве своей основной философии. Их эмблема представляет четыре коренные группы Гватемалы: майя, гарифунас, синкас и ладинос. Они добились успеха на уровне поддержки в 6% с 2007 по 2015 год."
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP"
 GUA.Neutral_Communism_desc: "Движение за освобождение народов (Movimiento para la Liberación de los Pueblos) - партия коренных народов Гватемалы. Она была организована под предлогом того, что Winaq и URNG не представляют коренных жителей. Это новая партия, которая образована в конце 2016 года, но легализована только через два года."
 GUA.Nat_Populism: "£generic_Nat_Populism_small MLN"
 GUA.Nat_Populism_desc: "Национально-освободительное движение (Movimiento de Liberación Naciona) - крайне правая политическая партия в Гватемале. Она была основана в далеком 1954 году как Национальное демократическое движение (Movimiento Democratico Nacional). Переворот 1963 года привел к тому, что главной политической платформой военных стал миллионер. Она также была классифицирована как правая популистская, аграрная, консервативная и экономически либеральная. Была распущена в 1999 году из-за того, что потеряла все места в конгрессе на выборах того года."
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN"
 GUA.Nat_Populism_2008_desc: "Национальный фронт конвергенции (Frente de Convergencia Nacional) - вторая значимая правая популистская партия в Гватемале. Она была основана в 2008 году отставными армейскими офицерами и является националистической, социально консервативной, антикоммунистической, но при этом социалистической. Она не имела успеха на своих первых выборах в 2011 году, получив всего 0,5%, но резко возросла в популярности на следующих, получив 9%."
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG"
 GUA.Nat_Fascism_desc: "Гватемальский республиканский фронт (Frente Republicano Guatemalteco) - крайне правая политическая сила. Это консервативные, республиканские, антикоммунистические, а также правые популисты. Партия была создана в 1989 году бывшим президентом и диктатором Гватемалы Эфраином Риосом Монттом. Она имела огромный успех в 90-е годы, будучи самой крупной партией в 1999 году с 42% поддержки. Однако на следующих двух выборах голоса сократились вдвое, пока в 2011 году не составили и вовсе менее 3%. В 2015 году им не удалось завоевать ни одного места, и в том же году партия распалась. В 2013 году Фронт сменил свое название на Partido Republicano Institucional."
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI"
 GUA.Nat_Fascism_2013_desc: "Институциональная республиканская партия (Partido Republicano Institucional) - крайне правая политическая партия, которая ранее называлась Frente Republicano Guatemalteco. Это консервативные, республиканские, антикоммунистические, а также правые популисты. Она была создана бывшим президентом и диктатором Гватемалы Эфраином Риосом Монттом. Ее повестка имела огромный успех в 90-е годы."
