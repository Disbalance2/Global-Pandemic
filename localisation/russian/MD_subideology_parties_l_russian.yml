 MAC.Communist-State: "£MAC_PLA Гарнизон Народно-освободительной армии Макао"
 MAC.Communist-State_icon: "£MAC_PLA"
 MAC.Communist-State_desc: "Коммунисты - Гарнизон НОАК в Макао существует для поддержания обороны Специального административного района. Хотя Основной закон запрещает гарнизону вмешиваться в местные дела, по требованию правительства Макао гарнизон может быть призван для восстановления общественного порядка."
 MAC.Conservative: "£MAC_Conservative Объединенная ассоциация граждан Макао"
 MAC.Conservative_icon: "£MAC_Conservative"
 MAC.Conservative_desc: "Объединенная ассоциация граждан Макао - политическая партия в китайском Специальном административном районе Макао, бывшем португальском владении. Макао - это государство, в котором политические партии не играют никакой роли. Хотя некоторые гражданские группы выдвигают списки на выборах и могут считаться партиями."
 MAC.anarchist_communism: "£MAC_anarchist_communism Объединённая ассоциация граждан Макао"
 MAC.anarchist_communism_icon: "£MAC_anarchist_communism"
 MAC.anarchist_communism_desc: "Объединённая ассоциация граждан Макао - политическая партия в китайском Специальном административном районе Макао, бывшем португальском владении. Макао - государство, в котором политические партии не играют никакой роли. Хотя некоторые общественные группы выдвигают списки на выборах и могут считаться партиями."
 MAC.liberalism: "£MAC_liberalism Новая ассоциация Макао"
 MAC.liberalism_icon: "£MAC_liberalism"
 MAC.liberalism_desc: "Новая ассоциация Макао (AMN) - крупная продемократическая политическая партия в китайском специальном административном районе Макао. "
 MAC.socialism: "£MAC_socialism Синергия Макао"
 MAC.socialism_icon: "£MAC_socialism"
 MAC.socialism_desc: "Ассоциация "Синергия Макао", часто сокращенно называемая "Синергия Макао", является центристской политической партией в Макао."
 MAC.conservatism: "£MAC_conservatism Союз за продвижение прогресса"
 MAC.conservatism_icon: "£MAC_conservatism"
 MAC.conservatism_desc: "Союз за продвижение прогресса - политическая партия в китайском специальном административном районе Макао."
 MAC.Neutral_Autocracy: "£MAC_Neutral_Autocracy Федерация профсоюзов Макао"
 MAC.Neutral_Autocracy_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_Autocracy_desc: "Федерация профсоюзов Макао (ФПМ)[a] - это пропекинская рабочая и политическая группа в Макао. Это крупнейшая и наиболее влиятельная рабочая группа в городе, насчитывающая более 50 000 членов в 43 ассоциированных профсоюзах."
 MAC.Neutral_conservatism: "£MAC_Neutral_conservatism Союз Макао-Гуандун"
 MAC.Neutral_conservatism_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_conservatism_desc: "Союз Макао-Гуандун, сокращенно UMG, является политической партией в китайском специальном административном районе Макао."
 MAC.neutral_Social: "£MAC_neutral_Social General Союз соседских ассоциаций Макао"
 MAC.neutral_Social_icon: "£MAC_neutral_Social"
 MAC.neutral_Social_desc: "Генеральный союз соседских ассоциаций Макао, или сокращенно Союз соседей, является про-пекинской политической партией в Макао и представлен в Законодательном собрании."
