 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism НДП"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Фашизм - Nationaldemokratische Partei Deutschlands (Национально-демократическая партия). НДП - ультраправая ультранационалистическая партия, которую причисляют к неонацистским. Несмотря на то, что партия активно внедрялась государственными спецслужбами, попытки запретить ее не увенчались успехом. Партия придерживается антисемитских взглядов и пропагандирует ненависть к иммигрантам."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b Республиканцы"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Правые популисты - Die Republikaner (Республиканцы) - евроскептическая правопопулистская партия, выступающая против иммиграции и привлекающая протестный электорат. Партия часто критикует ХДС/ХСС за недостаточный консерватизм, поскольку ее основателем является бывший член ХСС Франц Хандлос."
#
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist_b АдГ"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Правые популисты - Alternative für Deutschland (Альтернатива для Германии) - евроскептическая правопопулистская партия, получившая известность, в частности, благодаря нападкам на иммиграционную политику традиционных партий. Партия стремится вернуть Германии суверенитет и национальную гордость, а также защитить ее культуру от исламизации."
#
