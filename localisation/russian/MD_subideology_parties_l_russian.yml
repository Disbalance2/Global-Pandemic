 GUB.Communist-State_desc: "Partido Africano para a Independência da Guiné e Cabo Verde (Африканская партия за независимость Гвинеи и Кабо-Верде) была первоначально создана для мирной кампании за независимость от Португалии, в 1960-х годах партия перешла к вооруженным конфликтам и была одной из воюющих сторон в войне за независимость Гвинеи-Бисау. К концу войны партия установила марксистско-ленинское однопартийное государство до введения демократии в начале 1990-х годов."
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (Умеренная) "
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "Partido Africano para a Independência da Guiné e Cabo Verde (Африканская партия за независимость Гвинеи и Кабо-Верде) первоначально была создана для мирной кампании за независимость от Португалии, в 1960-х годах партия перешла к вооруженным конфликтам и была одной из воюющих сторон в войне за независимость Гвинеи-Бисау. К концу войны партия установила марксистско-ленинское однопартийное государство до введения демократии в начале 1990-х годов."
