 HPR.Communist-State: "£HPR_Communist_State Народная партия Харькова"
 HPR.Communist-State_icon: "£HPR_Communist_State"
 HPR.Communist-State_desc: "Народная партия Харькова (НПХ). НПХ - пророссийская коммунистическая партия, созданная во время Харьковского восстания. Она тесно связана с российскими коммунистами и выступает за марксизм-ленинизм."
