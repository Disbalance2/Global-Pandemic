 ### Argentina ###
 ARG.Western_Autocracy: "£ARG_western_autocracy Федеральное обязательство"
 ARG.Western_Autocracy_icon: "£ARG_western_autocracy"
 ARG.Western_Autocracy_desc: "Западная автократия - Федеральное обязательство (исп. Compromiso Federal) - перонистская политическая партия, основной целью которой является внедрение модели Сан-Луиса на национальном уровне."
 ARG.conservatism: "£ARG_conservatism Действие для республики"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Действие для республики (Acción por la República) - консервативная политическая партия в Аргентине, основанная в 1997 году Доминго Кавальо для защиты неолиберальных идеологий."
 ARG.conservatism_alt: "£ARG_conservatism_alt Республиканское предложение"
 ARG.conservatism_alt_icon: "£ARG_conservatism_alt"
 ARG.conservatism_alt_desc: "Консерватизм - Республиканское предложение (исп. Propuesta Republicana) - консервативная неолиберальная политическая партия. Она является главной антиперонистской партией, а ее лидером является бывший президент Аргентины Маурисио Макри."
 ARG.liberalism: "£ARG_liberalism Гражданская коалиция АРИ"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Гражданская коалиция ARI (Coalición Cívica ARI, CC-ARI) - это социал-либеральная аргентинская партия, основанная в 2001 году Элизой Каррио. Она является членом Cambiemos с центристскими и правоцентристскими партиями."
 ARG.socialism: "£ARG_socialism Гражданский радикальный союз"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Гражданский радикальный союз (Unión Cívica Radical, UCR) является центристской социал-либеральной политической партией в Аргентине. Основанная в 1891 году радикальными либералами, партия была идеологически неоднородной, начиная от социал-либерализма и заканчивая социал-демократией. Это старейшая политическая партия, действующая в Аргентине после Либеральной партии Корриентеса."
 ARG.Communist-State: "£ARG_Communist_State Коммунистическая партия Аргентины"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Коммунистическая партия Аргентины (Partido Comunista de la Argentina) - это левая партия Аргентины, основанная 6 января 1918 года. С самого начала поддерживала почти автоматически союз с Коммунистической партией Советского Союза, что порождало трения с остальной частью национальных левых, которые обвиняли партию в борьбе больше за геополитические интересы Советского Союза, чем за эффективное возникновение коммунистической революции в Аргентине."
 ARG.Autocracy: "£ARG_Autocracy Широкий фронт"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Широкий фронт (Frente Grande) - левая политическая партия, основанная в 1993 году. Была создана группой левых членов Юстициалистской партии Аргентинской палаты депутатов и других левых, которые были раздражены неолиберальной политикой в то время."
 ARG.anarchist_communism: "£ARG_left_wing_radical Непримиримая партия"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Непримиримая партия (Partido Intransigente) - левая, популистская политическая партия в Аргентине, основанная в 1963 году Оскаром Альенде. Его членами были Непримиримый радикальный Гражданский союз (Unión Cívica Radical Intransigente), одна из двух фракций, на которые Радикальный Гражданский союз разделился в 1956 году."
 ARG.Conservative: "£ARG_emerging_reactionary Партия Победы"
 ARG.Conservative_icon: "£ARG_emerging_reactionary"
 ARG.Conservative_desc: "Реакционеры - Партия Победы (исп. Partido de la Victoria) - левая перонистская партия, основанная бывшим президентом Аргентины Нестором Киршнером. Партия продвигает идеологию своего лидера - киршнеризм, который считается ответвлением перонизма." 
