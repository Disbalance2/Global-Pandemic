 TUR.oligarchism_mafia: "£generic_oligarchism_small Турецкая мафия"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Турецкая мафия - Турецкая мафия уже очень давно участвует в политике и повседневной жизни Турции. Известно, что они ведут преступную деятельность как на территории Турции, так и за её пределами. Как правило, их внешние операции проводятся в Западной Европе, однако известно, что они действуют и в других странах.\n\nВоенный §Yстатус§! от этой партии: §R-25§!"
