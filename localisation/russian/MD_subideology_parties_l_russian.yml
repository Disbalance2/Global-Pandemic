 TAT.Nat_Populism: "£TRT_Nat_Populism_small Партия Иттифак"
 TAT.Nat_Populism_icon: "£TRT_Nat_Populism_small"
 TAT.Nat_Populism_desc: "Партия Иттифак была первой некоммунистической партией в Татарстане. Обычно её называют Татарской националистической партией. Она была названа в честь Иттифак аль-Муслимин, дореволюционной мусульманской политической партии, представленной в парламенте царской России."
 TAT.conservatism: "£generic_conservatism_small Милли Меджлис Татарстана"
 TAT.conservatism_desc: "Татарская общественно-политическая организация, созданная в Казани в 1990-е годы"
 TAT.Conservative: "£TAT_Conservative_small Президент Татарстана"
 TAT.Conservative_icon: "£TAT_Conservative_small"
 TAT.Conservative_desc: "Глава (Раис) Республики Татарстан, сокращенно - Раис Республики Татарстан - глава республики (субъекта, государства) и высшее должностное лицо, возглавляющее систему исполнительных органов государственной власти Татарстана"
 TAT.Communist-State: "£generic_Communist_State_small Коммунистическая партия Татарстана"
 TAT.Communist-State_desc: "Коммунистическая партия Республики Татарстан (КПРТ) - коммунистическая партия. Создание Коммунистической партии Татарстана отдельно от Коммунистической партии России, по-видимому, было связано с принятием декларации о суверенитете Татарской ССР в 1990 году и предстоящим выходом Татарстана из состава России."
