 NKO.liberalism_2017: "£NKO_liberalism_2017 Свободный Чосон"
 NKO.liberalism_2017_desc: "Free Joseon - неправительственная организация, выступающая против правительства КНДР. Она известна тем, что защищает Ким Хан Соля, сына Ким Чен Нама, после убийства его отца. Также известно, что она поддерживает северокорейских перебежчиков, которые хотят покинуть Северную Корею. 1 марта 2019 года \"Гражданская оборона Чхоллима\" была переименована в \"Свободный Чосон\", что также является ее предполагаемым названием для Северной Кореи, если она свергнет свое нынешнее правительство."
 NKO.liberalism_2017_icon: "£NKO_liberalism_2017"
 NKO.Communist-State: "£NKO_communism Рабочая партия Кореи"
 NKO.Communist-State_desc: "Трудовая партия Кореи (WPK) является единственной правящей партией в Корейской Народно-Демократической Республике, и часто называется \"Рабочей партией\" в своей стране. \nХотя некоторые ученые считают WPK крайне правой партией, она все же считает себя частью международного левого и социалистического движения, придерживаясь исконной идеологии чучхе в КНДР."
