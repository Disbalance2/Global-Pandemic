 ### Norway ###
 #Western
 NOR.conservatism: "£NOR_conservatism_small Хёйре"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Консерваторы - Хёйре (правые) - преобладающая консервативная партия Норвегии. Они выступают за экономическую либерализацию и снижение налогов. Они выступают за вступление в ЕС и исторически были проамериканскими."
 NOR.liberalism: "£NOR_liberalism_small Венстре"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Либералы - Venstre (Левые) - старейшая партия Норвегии, которая всегда выступала за либеральные права, а также за образование, окружающую среду и культуру."
 NOR.socialism: "£NOR_socialism_small Рабочая партия"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Социал-демократы - Arbeiderpartiet (Рабочая партия) ведет свое происхождение от коммунистической партии, но приобрела популярность, став партией социал-демократов. На протяжении почти всей истории после Второй мировой войны они были самой крупной партией и определяли общественное развитие Норвегии. Они считают себя защитниками государства всеобщего благосостояния, выступают за ЕС и НАТО"
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 #Emerging
 NOR.Communist-State: "£NOR_Communist_State_small Коммунистическая партия Норвегии"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Коммунисты - Norges Kommunistiske Parti (Коммунистическая партия Норвегии) - сталинская коммунистическая партия. Они стали очень популярны после Второй мировой войны, возглавив сопротивление против нацистской оккупации. Однако они быстро утратили популярность и с тех пор практически не имеют значения."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Красные"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Левый радикал - Rødt (Красный) был образован в результате слияния двух марксистско-ленинских и маоистских партий. С тех пор они отказались от прямого коммунизма и теперь предпочитают более демократический социалистический путь. Они хотят покончить с капитализмом и выйти из НАТО"
 NOR.Conservative: "£generic_Conservative_small Климатические реалисты"
 #Salafist
 NOR.Caliphate: "£generic_Caliphate_small Профетенс Уммах"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 #Non-alligned
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Христианская народная партия"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Консерваторы - Kristelig Folkeparti (Христианская народная партия) - правоцентристская христианская партия. Они хотят, чтобы государство продвигало христианство в качестве официальной религии. Во внешней политике они стремятся к миру и выступают за увеличение помощи бедным странам."
 NOR.oligarchism: "£NOR_oligarchism_small Партия Центра"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Аграрная партия - Senterpartiet (Аграрная партия) - это в основном сельская партия. Они настроены евроскептически и не любят свободную торговлю. Они работают над отменой централизации и хотят увеличить сельскохозяйственные субсидии."
 NOR.neutral_Social: "£NOR_neutral_Social_small Социалистическая левая партия"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Социалистическая демократия - Sosialistisk Venstreparti (Социалистическая левая партия) была сформирована как фракция, отколовшаяся от Arbeiderpartiet, поскольку они хотели прекратить членство в НАТО. Они более левые, чем Arbeiderpartiet, и выступают за феминизм, социальное обеспечение, экологию и государственный капитализм."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Капиталистическая партия"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertarian - Liberalistene (The Libertarians) - это довольно новая либертарианская партия, которая выступает за прекращение налогообложения, сокращение социального обеспечения и уменьшение государственной власти."
 NOR.Neutral_green: "£NOR_Neutral_green_small Партия зеленых"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Зеленые - Miljøpartiet De Grønne (Экологическая партия зеленых) была сформирована после вдохновения электоральными успехами немецкой партии зеленых, и их основной целью является экологизм."
 #nationalist
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Альянс"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Фашистский - Alliansen (Альянс) был сформирован как попытка широкого фронта против общеевропейской маркировки и свободного передвижения рабочей силы, но его основной приток - это ультраправые деятели, которые хотят положить конец любой иммиграции. Они выступают против ислама и часто разжигают расовую ненависть"
 NOR.Nat_Fascism: "£NOR_vigrid_small Вигрид"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Фашисты - Вигрид (от старонорвежского Vígríðr, относящегося к Рагнароку) - это неонацистская партия и движение, пропагандирующее языческую норвежскую религию. Это белые супремацисты, которые оспаривают Холокост и боготворят Гитлера"
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Партия прогресса"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Правые популисты - Fremskrittspartiet по своей сути является популистской партией. Они выступают за прекращение иммиграции, особенно из мусульманских стран. Они выступают за сильное государство и армию, а также за увеличение государственных расходов на автомагистрали, пожилых людей и здравоохранение"
 NOR.Monarchist: "£NOR_nationalist_monarchist Королевская семья"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
