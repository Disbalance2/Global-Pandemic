 HPR.Nat_Fascism_icon: "£HPR_nationalist_fascism"
 HPR.Nat_Fascism_desc: "Фашисты-национал-большевики - это сеть террористических ячеек, размещенных по всей территории ХНР, тесно связанная с Национал-большевистской партией в России. Их цель - захват власти и создание Русского национального государства."
 HPR.Nat_Autocracy: "£HPR_nationalist_military_junta Республиканское ополчение"
 HPR.Nat_Autocracy_icon: "£HPR_nationalist_military_junta"
 HPR.Nat_Autocracy_desc: "Военная хунта - Республиканское ополчение Харьковской Народной Республики (РО ХНР). РО ХНР - официальные вооруженные силы ХНР, созданные для защиты территорий Харькова"
