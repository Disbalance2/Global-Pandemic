 PMR.Communist-State: "£PMR_emerging_communism Приднестровская коммунистическая партия"
 PMR.Communist-State_icon: "£PMR_emerging_communism"
 PMR.Communist-State_desc: "ПКП провозглашает построение в Приднестровье общества, в котором будут господствовать идеи равенства, свободы и справедливости. Целью борьбы партии за власть является создание социально справедливого государства для всех. Партия выступает за возврат к плановой экономике, ссылаясь на успехи в экономическом развитии Китая, руководимого коммунистами; за восстановление государственного контроля над производством и потреблением, непризнание итогов приватизации. Партия также выступает за изменение избирательного законодательства ПМР, за проведение выборов по пропорциональной, а не мажоритарной системе."
 PMR.Neutral_Communism: "£PMR_left_wing_radical Справедливая республика"
 PMR.Neutral_Communism_icon: "£PMR_left_wing_radical"
 PMR.Neutral_Communism_desc: "Партия позиционирует себя как левая оппозиционная партия. Она сочетает социализм с патриотизмом и выступает за независимость Приднестровья. В своём партийном манифесте Справедливая Республика объявила своей главной целью объединение людей, добивающихся признания независимости ПМР. Партия рассматривает независимость как путь к построению более справедливого и сплочённого общества."
 PMR.oligarchism: "£PMR_non_aligned_oligarchism Республиканская партия "Обновление""
 PMR.oligarchism_icon: "£PMR_non_aligned_oligarchism"
 PMR.oligarchism_desc: "Официально Республиканская партия "Обновление" - политическая партия в непризнанном государстве Приднестровье, которое международно признано как часть Молдовы. Она имеет парламентское большинство в Верховном Совете."
 PMR.socialism: "£PMR_western_social_democrat Социал-демократы"
 PMR.socialism_desc: "В отличие от других политических партий Приднестровья, она выступает за условную реинтеграцию в состав Молдовы с высокой степенью автономии для Приднестровья."
 PMR.socialism_icon: "£PMR_western_social_democrat"

 BSH.oligarchism: "£generic_oligarchism_small Клан Ралифа Сафина"
 BSH.oligarchism_desc: "Олигархия - клан Ралифа Сафина (Лидеры: Ралиф Сафин). Олигархический клан нефтяника Ралифа Сафина. Представляет оппозицию Муртазе Рахимову и популярен среди татарского меньшинства."
 BSH.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Башкирский национальный центр 'Урал'"
 BSH.Neutral_Autocracy_desc: "Нейтральная автократия - Башкирский национальный центр 'Урал' (лидеры: Ахтяр Бускунов). Общественная организация, созданная для возрождения, сохранения и развития культуры и языка башкир, привлечения их к активному участию в общественно-политической жизни Башкортостана."
 BSH.Conservative: "£BSH_emerging_reactionary_1 Единая Россия"
 BSH.Conservative_icon: "£BSH_emerging_reactionary_1"
 BSH.Conservative_desc: "Реакционная - Единая Россия провозглашает своей официальной идеологией \"русский консерватизм\", но в значительной степени лишена реальной идеологии и функционирует как популистская партия с большой палаткой, пропагандирующая стабильность как основную добродетель, в противовес революционному хаосу, характерному для России в постсоветскую эпоху до прихода к власти Путина."
