 AC_clock_tt: "§YВремя для завершения инвестиций:§! [?ROOT.project_total_construction_duration_display^-1] дней\n\n§YВремя для завершения инвестиций§! §gили продолжительность проекта — это просто сумма времени, которое потребуется для завершения нашего предлагаемого проекта. Чем больше зданий вы предлагаете §Y[Prev.Controller.GetNamewithFlag]§!, тем дольше проект.§!\n\n§gЕсли вы только что перешли из другой страны или области, убедитесь, что вы увеличили число зданий или щелкнули на другое здание, чтобы обновить всплывающую подсказку и увидеть истинную стоимость.§!\n"
