 AC_standby_project_desc: "[THIS.GetName] анализирует наш запрос"
 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Инвестиции в строительные проекты увеличат ваше влияние в целевой стране и обеспечат инвестиционный доход для вашей страны, тем самым увеличив ваш общий доход.\n\n§YОдновременно можно строить до пяти строительных объектов каждого типа. Уровень коррупции в стране и уровень инфраструктуры в государстве влияют на общее время строительства. По умолчанию время строительства увеличивается на 10%, независимо от модификаторов.§!\n\n§LЕсли целевая страна примет ваше инвестиционное предложение, в конце периода строительства она получит инфраструктуру/здание. Вы получите инвестиционный доход.§!\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YНеобходимые условия§!:\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "Если страна примет его, будет 14-дневный таймер, который начинается с принятия. Вы не получите больше влияния, независимо от того, сколько денег вы вложите в эту нацию в течение этого периода восстановления."
 AC_30_cooldown_tt: "Если страна примет его, будет 30-дневный таймер, который начинается с принятия. Вы не получите больше влияния, независимо от того, сколько денег вы вложите в эту нацию в течение этого периода восстановления."
 AC_build_button_tt_2: "Отменить активный проект (Вы можете сделать только одну инвестицию в эту область в день)."
 AC_build_button_tt_b: "Нажатие этой кнопки запросит разрешение на строительство у контролирующего область. В случае принятия во вкладке ваших решений появится активный строительный проект. Строительство длится до тех пор, пока все здания в очереди не будут построены.\n\n§YТемпы строительства снижаются на 25% (применяются модификаторы темпов строительства вашей страны).§![From.AC_GetPoliticalPowerCost]\n\n§LОдновременно у вас может быть только один активный строительный проект.\n\nГосударство не может иметь активный строительный проект из нескольких стран.\n\nКонтролирущий эту область откажет, если будет иметь о вас негативное мнение.§!"
