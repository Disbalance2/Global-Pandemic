 # Investment UI Displays
 # 1 - Civilian Industry
 AC_construction_CIC: "§YГражданская промышленность§!\nЭтот объект обеспечивает государство промышленностью для производства гражданских товаров или строительства новых зданий. При необходимости может быть преобразовано в военную промышленность.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! миллиард(ов/а)"
 AC_construction_CIC_delayed: "§YНеобходимые условия§!:\n[!AC_building_cic_button_click_enabled]"
 # 2 - Military Industry
 AC_construction_MIC: "§YВоенная промышленность§!\nЭтот объект обеспечивает государство промышленностью для производства новой военной техники. При необходимости может быть преобразовано в гражданскую промышленность.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! миллиард(ов/а)"
 AC_construction_MIC_delayed: "§YНеобходимые условия§!:\n[AC_NotHasWarWithROOTText][!AC_building_mic_button_click_enabled]"
 # 3 - Naval Dockyaard
 AC_construction_NIC: "§YВоенно-морская верфь§!\nЭтот объект обеспечивает государство промышленностью для постройки новых кораблей.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_DOCKYARD]§! миллиард(ов/а)"
 AC_construction_NIC_delayed: "§YНеобходимые условия§!:\n[AC_NotHasWarWithROOTText][!AC_building_nic_button_click_enabled]"
 # 4 - Infrastructure
 AC_construction_INF: "§YИнфраструктура§!\nПостройка этого обеспечивает государству улучшение инфраструктуры. Это увеличивает вашу мощность снабжения в стратегических регионах и увеличивает скорость дивизий, а также увеличивает добычу сырья.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! миллиард(ов/а)"
 AC_construction_INF_delayed: "§YНеобходимые условия§!:\n[!AC_building_infra_button_click_enabled]"
 # 5 - Office Sectors
 AC_construction_offices: "§YОфисный сектор§!\nОфисный сектор представляет все остальные отрасли экономики, помимо добывающей и тяжелой промышленности. К ним относятся финансовые, клиентские, информационные технологии, розничные услуги и многое другое.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_OFFICES]§! миллиард(ов/а)"
 AC_construction_offices_delayed: "§YНеобходимые условия§!:\n[!AC_building_offices_button_click_enabled]"
 # 6 - Sam-Site Building
 AC_construction_AA: "§YПВО§!\nЗенитные ракетные комплексы (ЗРК) представляют собой комплексы зенитных ракет большой дальности. Из-за дальности ракеты тяжелее и маломобильны. Они стреляют ракетами по приближающимся самолетам противника и защищают от бомбардировок.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_ANTIAIR]§! миллиард(ов/а)"
 AC_construction_AA_delayed: "§YНеобходимые условия§!:\n[!AC_building_antiair_button_click_enabled]"
 # 7 - Radar Station
 AC_construction_RAD: "§YРазведывательная станция§!\nРазведывательные станции позволяют получать сведения о войсках противника в близлежащих государствах. Она состоит из различных радаров и сенсоров, а также средств разведки и возможностей для анализа складывающейся ситуации. Более высокий уровень увеличивает дальность действия. Радары также позволяют государству лучше обнаруживать вражеские воздушные силы, что дает вашим самолетам больше шансов поразить их. Кроме того, радары повышают эффективность обнаружения вражеских флотов на море.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_RADAR]§! миллиард(ов/а)"
 AC_construction_RAD_delayed: "§YНеобходимые условия§!:\n[!AC_building_radar_button_click_enabled]"
 # 8 - Air Base
 AC_construction_AIR: "§YАвиабаза§!\nПостройка этого предоставляет место размещения для воздушных сил.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_AIRBASE]§! миллиард(ов/а)"
 AC_construction_AIR_delayed: "§YНеобходимые условия§!:\n[!AC_building_airbase_button_click_enabled]"
 # 9 - Fuel Silo
 AC_construction_fuel_silo: "§YСтратегический топливный резерв§!\nЭтот объект предоставляет больше места для хранения запасов §Hтоплива§!.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_FUEL_SILO]§! миллиард(ов/а)"
 AC_construction_fuel_silo_delayed: "§YНеобходимые условия§!:\n[!AC_building_fuel_silos_button_click_enabled]"
 # 10 - Network Infrastructure
 AC_construction_internet_station: "§YМобильная радиомачта§!\nМачты мобильной радиосвязи или радиовышки - это высокие сооружения, используемые в сфере телекоммуникаций и радиосвязи для передачи сигнала на большие расстояния. Впервые они были использованы в начале 1900-х годов, когда связь действительно начала входить в свои права. Они помогли расширить и распространить радиосигналы на гораздо большее расстояние, позволяя в кратчайшие сроки установить связь на расстоянии от нескольких сотен метров до нескольких километров, что способствовало развитию сельских регионов.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! миллиард(ов/а)"
 AC_construction_internet_station_delayed: "§YНеобходимые условия§!:\n[!AC_building_internet_station_button_click_enabled]"
 # 11 - Synthetic Refineries
 AC_construction_REF: "§YИнфраструктура возобновляемой энергетики§!\nИнфраструктура возобновляемой энергетики - это совокупность всех возобновляемых источников энергии. К ним относятся, в частности, солнечные электростанции, ветряные турбины, заводы по переработке биотоплива, древесного угля, биотопливные электростанции и т.д. По сути, она использует возобновляемые источники и производит из них топливо.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_REFINERY]§! миллиард(ов/а)"
 AC_construction_REF_delayed: "§YНеобходимые условия§!:\n[!AC_building_ref_button_click_enabled]"
 # 12 - Fossil Fuel Powerplant
 AC_construction_POWER_PLANT: "§YЭлектростанция на ископаемом топливе§!\nЭлектростанции на ископаемом топливе - это общее понятие для всех термоэлектрических источников энергии на ископаемом топливе. К ним относятся, в частности, уголь, природный газ и нефть.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_FOSSIL_POWERPLANT]§! миллиард(ов/а)"
 AC_construction_POWER_PLANT_delayed: "§YНеобходимые условия§!:\n[!AC_building_power_plant_button_click_enabled]"
 # 13 - Nuclear Reactor
 AC_construction_NUCLEAR_REACTOR: "§YЯдерный реактор§!\nЗдание ядерного реактора преобразует ядерную энергию в электрическую, потребляя при этом умеренно обогащенный уран.\n\n§YБазовая стоимость за структуру:§! §R$[?global.BUILD_COST_NUCLEAR_REACTOR]§! миллиард(ов/а)"
 AC_construction_NUCLEAR_REACTOR_delayed: "§YНеобходимые условия§!:\n[!AC_building_nuclear_reactor_button_click_enabled]"

