BOS_Bosnian_revanchism_desc: "Босния и Герцеговина имеет долгую историю ислама, и значительная часть ее населения считает себя мусульманами. Ислам был введен в Боснию и Герцеговину в 14 веке и с тех пор играет важную роль в культурной, социальной и политической жизни страны. Большинство мусульман в Боснии и Герцеговине - боснийцы, которые этнически и культурно отличаются от других групп в регионе. Боснийцы обладают уникальной культурной и исторической самобытностью, которая тесно связана с исламом, и эта религия сыграла центральную роль в формировании культуры и образа жизни боснийцев в Боснии и Герцеговине. Ислам является неотъемлемой частью боснийской идентичности и глубоко укоренен в истории и культуре страны. Она продолжает оставаться важной силой в Боснии и Герцеговине и находит отражение во многих аспектах повседневной жизни, в том числе в искусстве, литературе, музыке и других культурных традициях страны"
BOS_national_appeasement_desc: "Босния и Герцеговина - разнообразная страна со сложной историей и рядом различных этнических групп, включая боснийцев (боснийских мусульман), хорватов и сербов. В прошлом конфликты между этими группами приводили к насилию и нестабильности в стране. В результате национальное умиротворение часто рассматривалось как важная стратегия содействия гармонии и предотвращения дальнейших конфликтов. Это может включать в себя ряд мер, таких как создание механизмов разделения власти, установление особых прав или привилегий для определенных групп или осуществление политики, направленной на решение проблем и удовлетворение потребностей различных этнических общин. В конечном счете, целью национального умиротворения является поиск путей урегулирования разногласий и содействия сотрудничеству между различными группами внутри страны в целях поддержания мира и стабильности."
