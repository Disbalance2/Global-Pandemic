#EVENTS
 Bosnia.1.t: "Гражданская война в Боснии"
 Bosnia.1.d: "Босния вновь погрузилась в гражданскую войну, когда Республика Сербская провозгласила независимость от великого федерального государства Босния. Растущая напряженность росла в течение некоторого времени, и этот конфликт был просто неизбежен. Мы заявим о победе над этими предателями. Чего бы это ни стоило."
 Bosnia.1.a: "Триумф божничке снаге" #Триумф боснийской силы

 Bosnia.2.t: "Хорваты провозглашают независимость"
 Bosnia.2.d: "Хорваты добивались независимости на юге. В условиях растущей нестабильности в южном регионе хорваты провозгласили самоуправляющееся государство, независимое от боснийской федерации Герцеговины. Мы не хотим быть в стороне от более масштабного конфликта. Мы перебросим южные силы в южные регионы, чтобы обезопасить отколовшийся регион."
 Bosnia.2.a: "необходимо победить" #вместе победим

 Bosnia.3.t: "Хаос в Боснии"
 Bosnia.3.d: "Боснийцы ухватились за короткую соломинку в стране, предназначенной для них. Они вышли на улицы, что делает центральное правительство еще более нестабильным. Другие хотят уехать, увидев, как нестабильная нация борется за то, чтобы отстоять свои права"
 Bosnia.3.a: "Выглядит не очень хорошо"

 Bosnia.4.t: "Война окончена"
 Bosnia.4.d: "Босния снова едина, и планы по движению к лучшему будущему начинаются сегодня."
 Bosnia.4.a: "хорошие новости на этот раз"

Bosnia.11.t: "[From.Owner.GetName]  снабдили нас оружием"
 Bosnia.11.d: "[From.Owner.GetName] предоставили нам оружие в этом конфликте. Они будут очень полезны в сотрудничестве с [From.Owner.GetName] надеюсь, со временем станет сильнее."
 Bosnia.11.a: "Дружба между нашими государствами будет укрепляться"

 Bosnia.12.t: "Забастовка фермеров"
 Bosnia.12.d: "Многие люди по всей стране голодают из-за нехватки еды на своих тарелках. Многие вышли на улицы в знак протеста против правительства. они хотели, чтобы правительство приняло меры для поддержки станового хребта нации. Многие призывали к смене правительства. Подчинимся ли мы этим требованиям?"
 Bosnia.12.a: "Необходим сдвиг в управлении"
 Bosnia.12.b: "Достичь соглашения"

 Bosnia.13.t: "Достичь соглашения"
 Bosnia.13.d: "Многие призывали к миру и прекращению протестов. Сегодня правительство подписало соглашение, которое поддержит эти работы. Сейчас и в будущем."
 Bosnia.13.a: "Сделка, на которую нам пришлось пойти"

 Bosnia.14.t: "Забастовка шахтеров"
 Bosnia.14.d: "Многие в горнодобывающей промышленности призывают к повышению заработной платы. Улучшенные часы работы и защита от суровых условий окружающей среды. Один рабочий сказал: “Я бы предпочел быть в Бразилии”. Этот митинг и потасовки продолжаются и не прекращаются. Подчинимся ли мы этим требованиям?"
 Bosnia.14.a: "Необходим сдвиг в управлении"
 Bosnia.14.b: "Достичь соглашения"

 Bosnia.9.t: "[From.Owner.GetName] Запросить турецкую помощь"
 Bosnia.9.d: "Народ Боснии снова погрузился в хаос и просит помощи. Они просят нас предоставить оружие местным боснийским силам. Это может быть изменение, направленное на восстановление позиций на Балканах, а может и не стоить затраченных усилий"
 Bosnia.9.a: "Мы обеспечим их тем, в чем они нуждаются"
 Bosnia.9.b: "В данный момент мы не в состоянии"

 Bosnia.10.t: "[From.Owner.GetName] Запросить албанскую помощь"
 Bosnia.10.d: "Народ Боснии снова погрузился в хаос и просит помощи. Они просят нас предоставить оружие местным боснийским силам. Это может быть изменение, направленное на восстановление позиций на Балканах, а может и не стоить затраченных усилий"
 Bosnia.10.a: "Мы обеспечим их тем, в чем они нуждаются"
 Bosnia.10.b: "В данный момент мы не в состоянии"

 Bosnia.34.t: "Запрос Боснии о вступлении в ОДКБ"
 Bosnia.34.d: "Босния снова едина, и планы по продвижению к лучшему будущему начинаются сегодня, Босния желает присоединиться к ОДКБ, выступающей в качестве самой западной точки. Поскольку они заявили, что они являются активом, который мы не можем упустить"
 Bosnia.34.a: "да"
 Bosnia.34.a: "нет"

 Bosnia.35.t: "Россия согласилась позволить нам вступить в ОДКБ."
 Bosnia.35.d: "Сейчас мы заключили оборонительный пакт с другими постсоветскими странами и будем вовлечены в войну, если на одну из них нападут"
 Bosnia.35.a: "хорошие новости"

 Bosnia.36.t: "Россия отказала нам в членстве в ОДКБ"
 Bosnia.36.d: "Россия отказалась от членства, поскольку мы слишком рискуем участвуя в постсоветском оборонительном пакте"
 Bosnia.36.a: "Плохие новости"

bosnia_political.1.t: "Государство"
bosnia_political.1.d: "Государство Босния все еще восстанавливается после югославских войн. Политическая арена полна споров и неразберихи. Наши действия могут привести к процветанию Боснии, поскольку управление находится в наших руках"
bosnia_political.1.a: "Время покажет"

bosnia_political.2.t: "Больший уровень автономии для этнических групп Боснии "
bosnia_political.2.d: "Боснийское правительство объявило о более высоком уровне автономии для своих трех преобладающих этнических групп, с полной автономией для определенных регионов. Только сохранение совместной национальной обороны. "
bosnia_political.2.a: "Время перемен"

bosnia_political.3.t: "Единство Федерации "
bosnia_political.3.d: "Уровень автономии, предоставленный каждому региону, сопряжен со многими проблемами. Многие из этих групп не останавливаются на внутренних линиях, при этом в большинстве городов есть несколько общих групп. Это заставило многих вспомнить о воссоединении, сохранив при этом многие аспекты федеральной автономии\n \n“Пусть этот человек будет боснийцем, герцеговинцем. На улице тебя не называют по-другому, кроме как просто босниец. Будь то мусульманин (босниец), серб или хорват. Каждый может быть тем, кем он себя считает, и никто не имеет права навязывать ему гражданство.”\n― Иосип Броз Тито"
bosnia_political.3.a: "Вместе"

bosnia_political.4.t: "Выборы 2001 года"
bosnia_political.4.d: "Босния вступает в новый период выборов. Это первые выборы в новом столетии в управлении Боснией, и покажет нам, кто играет более доминирующую роль в политической сфере"
bosnia_political.4.a: "Боснийское лидерство"
bosnia_political.4.b: "Сербское лидерство"

bosnia_political.5.t: "Финансовый крах"
bosnia_political.5.d: "Глобальный экономический крах, который прокатился волной по всему миру, ударил по Боснии, приведя к коллапсу во многих отраслях промышленности. И долгий путь выздоровления."
bosnia_political.5.a: "темные времена"

bosnia_political.6.t: "Милорад Додик"
bosnia_political.6.d: "Милорад Додик только что заявил о своих правах на руководство Республикой Сербской с целью получения независимости от Боснии. Милорад Додик имеет националистические амбиции в отношении своей партии, обещая националистическую сербскую идентичность, дающую некоторым то, чего они так долго искали"
bosnia_political.6.a: "темные времена"

bosnia_political.7.t: "Боснийско-сербская война"
bosnia_political.7.d: "Босния вновь погрузилась в гражданскую войну, когда Республика Сербская провозгласила независимость от великого федерального государства Босния. Растущая напряженность росла в течение некоторого времени, и этот конфликт был просто неизбежен. Мы заявим о победе над этими предателями. Чего бы это ни стоило."
bosnia_political.7.a: "Сербская заедно объединена"

bosnia_political.8.t: "Студенческое насилие"
bosnia_political.8.d: "В городе на севере Боснии группа сербских школьников отказывается учиться в одной школе с боснийцами-мусульманами. Проведение публичных демонстраций против их присоединения. Об этом заговорили, когда силы НАТО по стабилизации остановили школьный автобус в попытке помешать сербским школьникам въехать в город на акцию протеста. Ситуация только усугубилась, когда тысяча сербских школьников прошли маршем к муниципальному собранию, где они разгромили здание при участии спецназа. Во время этих протестов были разбиты окна кафе двух бывших мусульманских беженцев. Это только подчеркивает постоянно распространяющийся раскол и враждебные отношения по обе стороны раскола"
bosnia_political.8.a: "Темные дни"

bosnia_political.9.t: "Опасения по поводу плана сокращения численности войск в Боснии"
bosnia_political.9.d: "Босния и Герцеговина по поддержанию мира НАТО планируют сократить финансирование, многие покидают страну, поскольку Босния начинает стабилизироваться."
bosnia_political.9.a: "Хорошо"

bosnia_political.10.t: "Отчет о нападениях на прессу в 2002 году"
bosnia_political.10.d: "В Боснии произошло большое количество нападений на журналистов. Этот показатель в значительной степени возрос за последние пару лет, поскольку национализм по-прежнему остается высоким"
bosnia_political.10.a: "Темные дни"

bosnia_political.11.t: "23 года боснийскому военному преступнику Николичу"
bosnia_political.11.d: "После внутреннего судебного разбирательства. Николич (бывший военный преступник) был приговорен к 23 годам тюремного заключения за свои действия во время югославских войн"
bosnia_political.11.a: "Интересно"

bosnia_political.13.t: "Большое количество бывших беженцев возвращается в Боснию "
bosnia_political.13.d: "Число возвращающихся граждан достигло нового максимума, поскольку многие возвращаются обратно в Боснию после того, как покинули её из-за войны и конфликта, которые терзали Боснию в последние годы. Они считают что сейчас более безопасно чем раньше."
bosnia_political.13.a: "Хорошие новости"

bosnia_political.14.t: "Сильный холод поражает беженцев и возвращенцев в Боснии и Герцеговине"
bosnia_political.14.d: "Холода ударили по беженцам в Боснии, поскольку Организация Объединенных Наций и внутренние агентства по делам беженцев изо всех сил пытаются обеспечить людей предметами первой необходимости. С понижением температуры Боснию может ожидать новый кризис, если эти организации не смогут самоорганизоваться"
bosnia_political.14.a: "Темные времена"

bosnia_political.15.t: "Взрыв повредил могилу бывшего лидера Алии Изетбегович"
bosnia_political.15.d: "Могила Алии Изетбегович была повреждена вандалами, которые повредили могилу Алии Изетбегович. Это вызвало возмущение многих боснийцев, что только усилило нынешнюю напряженность. "
bosnia_political.15.a: "Темные времена"

bosnia_political.17.t: "Наводнения в Юго-Восточной Европе"
bosnia_political.17.d: "Наводнения 2014 года повредили многие города и сотни людей погибли в ходе этих событий. Только надежда может спасти нас от этой катастрофы."
bosnia_political.17.a: "Темные времена"

Bosnia.55.t: "Алия Изетбегович скончалась"
Bosnia.55.d: "Предыдущий лидер боснийцев Алия Изетбегович скончалась. По-видимому, это связано с осложнениями, связанными с заболеваниями сердца. Алия Изетбегович была популярной фигурой среди мусульманского боснийского населения и противоречивая фигура среди сербского народа. Имеет ли смерть какое-либо значение независимо от того, что знаменует собой окончание периода для Боснии, вступающей в новое тысячелетие"
Bosnia.55.a: "Печальные новости"
Bosnia.55.b: "Время двигаться дальше"

bosnia_political.21.t: "Босния запрашивает гарантии национальной обороны "
bosnia_political.21.d: "Находясь на балканах, Босния чувствует угрозу из-за того, что на ее границы посягаются. Будет ли наша нация готова предоставить определенный уровень гарантий для обеспечения будущего Боснии?"
bosnia_political.21.a: "Мир будет гарантирован"
bosnia_political.21.b: "Не сегодня"

bosnia_political.22.t: "Великая Сербия просит объединения с нами "
bosnia_political.22.d: "Правительство Великой Сербской (Боснии) стало еще более открытым для идеи воссоединения с Сербией в новом будущем, которое их ожидает в сотрудничестве с нами."
bosnia_political.22.a: "Вместе мы сильнее"
bosnia_political.22.b: "Не сегодня"

bosnia_political.23.t: "Приглашение к образованию Югославии "
bosnia_political.23.d: "Нас пригласили присоединиться к новому образованию новой Югославии. Она обещает вернуться к дням славы и быть способной удержать свою собственную власть, защищая Балканы от внешних угроз."
bosnia_political.23.a: "Двигаемся вперед вместе"
bosnia_political.23.b: "Никогда больше"
