BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "Армия Федерации Боснии и Герцеговины (AFBiH) (AFBiH) - это вооруженные силы Федерации Боснии и Герцеговины, одного из двух образований, составляющих Боснию и Герцеговину. AFBiH была образована в 1995 году, после Боснийской войны, в рамках Дейтонских соглашений, положивших конец конфликту. Она отвечает за оборону Федерации Боснии и Герцеговины и за выполнение международных обязательств страны. AFBiH - это профессиональные силы, состоящие исключительно из добровольцев, и они состоят примерно из 17 000 действующих военнослужащих, включая сухопутные, воздушные и военно-морские силы. Он оснащен сочетанием современных и устаревших систем вооружения, включая стрелковое оружие, бронетехнику и самолеты. AFBiH действует под руководством Министерства обороны Федерации Боснии и Герцеговины и находится под гражданским контролем."
BOS_army_of_republic_of_Srpska_desc: "Армия Республики Сербской (VRS) была военной силой Республики Сербской, самопровозглашенного государства, которое было частью Боснии и Герцеговины. VRS была создана в 1992 году, в начале Боснийской войны, и сыграла значительную роль в конфликте. Она была распущена в 2006 году, после выполнения Дейтонских соглашений, положивших конец войне. VRS состояла примерно из 200 000 человек личного состава, включая сухопутные, воздушные и военно-морские силы. Он был оснащен различными системами вооружения, включая стрелковое оружие, артиллерию и бронетехнику. VRS отвечал за оборону Республики Сербской и за выполнение международных обязательств образования. Он действовал под руководством Министерства обороны Республики Сербской и находился под гражданским контролем. VRS обвинялся в совершении военных преступлений и преступлений против человечности во время Боснийской войны, включая резню в Сребренице, в результате которой было убито более 7000 боснийских мусульманских мужчин и мальчиков. Несколько высокопоставленных чиновников VRS, включая ее лидера Радована Караджича, были осуждены международными судами за их роль в этих преступлениях."
BOS_Air_doctrine_desc: "Военно-воздушные силы Боснии и Герцеговины (AFBiH) - это подразделение военно-воздушных сил Вооруженных сил Боснии и Герцеговины, вооруженные силы Боснии и Герцеговины. AFBiH была создана в 2004 году, после выполнения Дейтонских соглашений, положивших конец Боснийской войне. Он отвечает за оборону воздушного пространства Боснии и Герцеговины и за поддержку сухопутных и военно-морских сил страны. AFBiH - это небольшая, профессиональная, полностью добровольческая сила, насчитывающая примерно 1200 человек личного состава. Он оснащен сочетанием современных и более старых самолетов, включая истребители, транспортные самолеты и вертолеты. AFBiH действует под руководством Министерства обороны Боснии и Герцеговины и находится под гражданским контролем. Она является членом программы НАТО "Партнерство во имя мира" и участвовала в различных международных миротворческих и гуманитарных миссиях."
BOS_mechanization_of_the_army_desc: "Армия может стать более продвинутой целым рядом способов, в том числе за счет приобретения нового и более совершенного оружия и техники, разработки новой тактики и стратегий, а также совершенствования программ подготовки и воспитания своего личного состава. Процесс становления более совершенной может быть обусловлен целым рядом факторов, таких как необходимость реагировать на новые угрозы или вызовы, идти в ногу с достижениями других армий или модернизировать и повышать эффективность вооруженных сил. Для того чтобы армия стала более передовой, ей, возможно, потребуется инвестировать в исследования и разработки, а также в приобретение и техническое обслуживание новых технологий. Возможно, ей также потребуется реорганизовать свои силы и адаптировать свою доктрину и возможности для удовлетворения меняющихся требований современного поля боя."
BOS_boots_on_the_ground_desc: ""
BOS_national_high_command_desc: "Вооруженные силы Боснии и Герцеговины (AFBiH) являются вооруженными силами Боснии и Герцеговины и состоят из армии Федерации Боснии и Герцеговины и Армии Республики Сербской. AFBiH возглавляет главнокомандующий Вооруженными силами, который отвечает за общее командование вооруженными силами и контроль над ними. Главнокомандующий Вооруженными силами назначается президентом Боснии и Герцеговины и подчиняется министру обороны. AFBiH организована в различные филиалы и подразделения, каждое из которых имеет свою собственную структуру руководства. Это включает в себя Генеральный штаб, который отвечает за планирование и руководство военными операциями, а также различные командования сухопутных, воздушных и военно-морских сил. Военные руководители AFBiH несут ответственность за обеспечение готовности вооруженных сил к защите Боснии и Герцеговины и выполнению своих международных обязательств. Они также играют определенную роль в формировании направления и приоритетов вооруженных сил, а также в управлении их ресурсами и персоналом."
BOS_Air_Defence_initiative_desc: "Зенитные системы (AA) предназначены для обнаружения, отслеживания и поражения воздушных судов с целью защиты от воздушных атак. Они могут использоваться для защиты военных баз, инфраструктуры и других важных объектов от угроз воздушного базирования. Существует множество систем противовоздушной обороны, начиная от небольших портативных систем, которые может носить с собой один человек, и заканчивая большими стационарными системами, предназначенными для защиты целых городов или регионов. Некоторые зенитные системы предназначены для поражения самолетов на больших дальностях, в то время как другие предназначены для использования на меньших дальностях. Системы противовоздушной обороны обычно состоят из комбинации датчиков, таких как радары и электронно-оптические системы, и оружия, такого как пушки и ракеты. Конкретные компоненты и возможности системы AA будут зависеть от угроз, от которых она предназначена для защиты, и ресурсов, доступных для ее разработки и развертывания. Чтобы создать эффективную систему противовоздушной обороны, важно учитывать ряд факторов, таких как дальность и высота угроз, от которых она будет защищаться, ресурсы, доступные для ее разработки и обслуживания, а также конкретные потребности района, который она будет защищать."
