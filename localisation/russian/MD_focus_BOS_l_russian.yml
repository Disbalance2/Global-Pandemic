BOS_bosnian_elections_desc: "Финансовый кризис 2008 года оказал значительное влияние на Боснию и Герцеговину, как и на многие страны по всему миру. Кризис, который был спровоцирован обвалом рынка жилья в Соединенных Штатах и последующим банкротством нескольких крупных финансовых институтов, привел к глобальному экономическому спаду и кредитному кризису. В Боснии и Герцеговине финансовый кризис привел к замедлению экономического роста и сокращению экспорта, а также к росту безработицы и сокращению иностранных инвестиций. Это также привело к снижению стоимости валюты страны, боснийской марки, и росту инфляции. Для устранения последствий финансового кризиса правительство Боснии и Герцеговины приняло ряд мер, включая принятие мер жесткой экономии, осуществление структурных реформ и получение финансовой помощи от международных организаций. Несмотря на эти усилия, экономика страны еще не полностью оправилась от последствий кризиса"
BOS_economic_revision_desc: ""
BOS_post_war_effort_desc: "После окончания Боснийской войны в 1995 году Босния и Герцеговина столкнулась с рядом проблем в восстановлении после конфликта. Эти усилия включали восстановление инфраструктуры, возвращение беженцев и перемещенных лиц в свои дома, создание функционирующего правительства и экономики, а также содействие примирению и сотрудничеству между различными этническими группами страны."
BOS_The_federation_desc: "Федерация Боснии и Герцеговины является одним из двух образований, входящих в состав Боснии и Герцеговины, другим является Республика Сербская. Это федеральная парламентская республика, состоящая из 10 кантонов, в которой проживает разнообразное население, включая боснийцев (боснийских мусульман), хорватов и сербов, а также другие этнические группы. Федерация Боснии и Герцеговины была создана в 1995 году в рамках Дейтонских соглашений, положивших конец Боснийской войне. Она имеет свою собственную конституцию, правительство и институты и отвечает за управление и выработку политики в ряде областей, включая образование, здравоохранение и экономическое развитие. Столицей Федерации Боснии и Герцеговины является Сараево."
BOS_elections_polical_desc: "Парламентские выборы, состоявшиеся в Боснии и Герцеговине в 2001 году, были третьими национальными выборами, проведенными в стране после окончания Боснийской войны в 1995 году. Выборы состоялись 11 ноября 2001 года, и в них приняли участие ряд политических партий и коалиций. Результаты выборов были объявлены 25 ноября 2001 года и привели к формированию коалиционного правительства во главе с Партией демократического действия (ПДД), Альянсом независимых социал-демократов (СНСД) и Хорватским демократическим союзом Боснии и Герцеговины (ХДС БиГ). Выборы в целом были признаны свободными и справедливыми и проходили под наблюдением Организации по безопасности и сотрудничеству в Европе (ОБСЕ)."
