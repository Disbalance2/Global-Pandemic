bos_rotating_presidency_desc: "Босния - это государство, которое не функционирует обычными методами. Используется процесс с тремя лидерами. Только одному выбранному лидеру из их соответствующих этнических групп разрешается участвовать в этой ротации. В свою очередь, это гарантирует, что разделенная нация Боснии с меньшей вероятностью окажется во власти противоположных этнических групп. Но у этого есть и свои минусы. Во-первых, это эксклюзивно только для трех основных признанных групп, оставляя многих незамеченными. Для принятия законодательства, ведущего к застою в развитии, требуются два уровня сотрудничества.\n§W--------------§! \nСербское отношение [ROOT.srpska_attitude] \nБоснийское отношение [ROOT.bosniak_attitude] \nХорватское отношение [ROOT.croat_attitude] \n"
