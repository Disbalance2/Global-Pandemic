news.83.t: "Босния снова вступает в конфликт"
news.83.desc: "Хрупкое государство Босния только что вступило в новый конфликт. Как побочный эффект прошлых югославских войн. В течение некоторого времени назревала большая нестабильность, и этот конфликт был неизбежен. ООН уже осудила действия всех сторон конфликта, назвав это катастрофой для глобального мира в Южно-Европейском блоке"
news.83.a: "Темные дни"

news.84.t: "Боснийские моджахеды вступают в войну"
news.84.desc: "Группа, известная как Эль Муджахид (боснийские моджахеды), объявила о своем выходе из центрального правительства Боснии. Самопровозглашенные борцы за ислам объявили о создании нового государства, открывающего дверь будущему халифату на Балканах. Многие опасаются худшего, поскольку это может вызвать более радикальное поведение в Южной Европе, и многие молодые люди будут вдохновлены этим экстремистским поведением"
news.84.a: "Интересно "

news.85.t: "Возвращение Югославии"
news.85.desc: "Начиная с полуночи сегодняшнего вечера, новое государство выйдет на международную арену с восстановлением Югославии. Это создаст новую силу на Балканах, обещающую обезопасить Балканы от любого внешнего вмешательства и взявшую на себя мантию хранителя Южной Европы.\n \n“Ни одна из наших республик не была бы ничем, если бы мы не были все вместе; но мы должны создать нашу собственную историю - историю Объединенной Югославии, также в будущем” \n― Иосип Броз Тито"
news.85.a: "Интересно "

news.86.t: "Гражданская война в Боснии подходит к концу"
news.86.desc: "Многие задавались вопросом, когда закончится этот конфликт, и сегодня отмечается день, когда в Боснии наконец-то наступил мир, а оппозиция потерпела сокрушительное поражение. Молодая нация Боснии вступает в новую эпоху, которая готовится к более стабильному будущему"
news.86.a: "Интересно "

bosnia_political.24.t: "Демократия в Боснии испытывает стресс"
bosnia_political.24.d: "Народ Боснии испытал стресс, когда нынешний исполняющий обязанности лидера государства отказался уйти от власти. Многие в стране были разочарованы этим шагом, назвав его актом ереси и подрывом договоренностей, изложенных в Дейтонском соглашении"
bosnia_political.24.a: "Это не может быть хорошей новостью"