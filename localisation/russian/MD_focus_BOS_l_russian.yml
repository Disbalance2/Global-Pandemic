BOS_detain_Ratko_Mladic_desc: "Ратко Младич - бывший военный офицер боснийских сербов, который находился под судом за военные преступления и преступления против человечности, совершенные во время Боснийской войны (1992-1995). Младича обвинили в руководстве кампанией этнических чисток, которая имела место в Боснии и Герцеговине во время войны, в ходе которой тысячи мирных боснийских мусульман и хорватов были убиты или насильственно выселены из своих домов. Младичу были предъявлены обвинения Международным уголовным трибуналом по бывшей Югославии (МТБЮ) в 1995 году, но он годами уклонялся от поимки."
