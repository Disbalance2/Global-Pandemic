BOSNIA_MILLENNIUM_DAWN_DESC: "Босния, земля, богатая историей и культурой, формировалась руками иностранных империй, от могущества Римской империи до распада Союзной Югославской Республики. Несмотря на шрамы, оставленные ожесточенной борьбой за независимость, народ Боснии остается непоколебимым на своем пути к лучшему будущему. Хотя этнические и религиозные разногласия сохраняются, они не уменьшают надежды и жизнестойкости нации, преисполненной решимости преодолеть свое прошлое. Будущее Боснии может быть неопределенным, но непоколебимый дух ее народа - это маяк света, ярко сияющий навстречу светлому завтра."
