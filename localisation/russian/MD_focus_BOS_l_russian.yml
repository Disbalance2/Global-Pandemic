BOS_House_of_Representatives_desc: "Палата представителей Боснии и Герцеговины является нижней палатой Парламентской ассамблеи Боснии и Герцеговины, национального парламента страны. Он состоит из 42 членов, которые избираются по системе пропорционального представительства. Палата представителей отвечает за представление интересов народа Боснии и Герцеговины и за принятие законов и бюджетных мер. Он уполномочен объявить импичмент президенту Боснии и Герцеговины и утвердить или отклонить назначение премьер-министра и других высокопоставленных правительственных чиновников. Палата представителей является одной из двух палат Парламентской ассамблеи, другой является Совет министров. Две палаты работают вместе, чтобы издавать законы и управлять страной. Члены Палаты представителей избираются сроком на четыре года и подотчетны гражданам Боснии и Герцеговины."
