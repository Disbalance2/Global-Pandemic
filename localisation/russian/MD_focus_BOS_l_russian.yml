bos_Operation_Althea: "Операция Алтея"
bos_Operation_Althea_desc: "Операция "Алтея" - это миротворческая миссия ЕС в Боснии и Герцеговине, пришедшая на смену СПС, направленная на поддержание мира и стабильности, поддержку местных властей и реализацию Дейтонских соглашений, положивших конец Боснийской войне"
bos_draft_EUFOR: "Проект СЕС"
BOS_EUFOR: "СЕС"
BOS_EUFOR_desc: "Силы Европейского союза в Боснии и Герцеговине - это возглавляемая ЕС миротворческая миссия в Боснии и Герцеговине, пришедшая на смену СПС, направленная на поддержание мира и стабильности, поддержку местных властей и реализацию Дейтонских соглашений, положивших конец Боснийской войне.\n\nЕвропейский союз (ЕС) - ЕС предоставил значительные финансовые средства помощь Боснии и Герцеговине в течение этого периода, при этом программа CARDS предусматривает финансирование в размере более 2 миллиардов евро"
BOS_SFOR: "СПС"
bos_SFOR_title: "Силы по стабилизации в Боснии и Герцеговине"
bos_SFOR_title_desc: "Миссия СПС заключалась в поддержании мира и стабильности в регионе после окончания Боснийской войны в рамках Дейтонских соглашений, которые были подписаны в 1995 году. Силы состояли из военнослужащих из различных стран НАТО, и они отвечали за поддержание безопасности, мониторинг режима прекращения огня и содействие восстановлению и политическому процессу в Боснии и Герцеговине. "
BOS_SFOR_desc: "Силы по стабилизации в Боснии и Герцеговине являются многонациональными миротворческими силами под руководством НАТО"
