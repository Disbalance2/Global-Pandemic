l_russian:
 armenia_focus: "Древо фокусов Армении"
 ARM_Kocharjan: "§YЭра Кочаряна§!"
 ARM_Kocharjan_desc: "После того, как его предшественник Левон Тер-Петросян был смещен с поста президента, Кочарян был избран вторым президентом Армении 30 марта 1998 года, победив своего главного соперника Карена Демирчяна (бывшего лидера Советской Армении) на досрочных президентских выборах, омраченных нарушениями с обеих сторон, как сообщали международные наблюдатели за выборами."
 ARM_manifestation_power: "Манифестация политической власти"
 ARM_manifestation_power_desc: "Чтобы убедиться в том, что наша роль в государственном управлении страной не будет поколеблена, нам нужно проявить волю и поставить государственный аппарат на место."
 ARM_defence_doctrine: "Оборонная доктрина"
 ARM_defence_doctrine_desc: ""
 ARM_exchange_territories: "Обмен территориями"
 ARM_exchange_territories_desc: ""
 ARM_democratia_opposition: "§YДемократическая оппозиция§!"
 ARM_democratia_opposition_desc: "С момента обретения Арменией независимости от СССР на ее территории постоянно существовали партии, склоняющиеся к прозападной идеологии."
 ARM_democratic_transformations: "Демократические преобразования"
 ARM_democratic_transformations_desc: "Возможно, для того, чтобы привести Армению к процветанию, необходимо укрепить институты демократии в стране."
 ARM_elections_2003: "§0Выборы 2003§!"
 ARM_elections_2003_desc: "19 февраля и 5 марта 2003 года в Армении прошли президентские выборы 2003 года."
 ARM_place_agreement: "Соглашения о местах"
 ARM_place_agreement_desc: "Чтобы укрепить власть Кочаряна в стране, нужно ненасильственно договориться с региональными политиками, чиновниками и некоторыми депутатами."
 ARM_confrontation_mafia: "Противостояние с мафией"
 ARM_confrontation_mafia_desc: "Армянская мафия, имеющая большое количество связей с российским криминалом, имеет слишком большое влияние на происходящее в Армении. Мы должны это изменить"
 ARM_UWCdil: "UWCdil"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "Ликвидация боссов"
 ARM_liquidation_bosses_desc: "Мафия слаба. Пришло время обезглавить дракона решительным ударом правосудия"
 ARM_installing_loyal: "Установить своих людей"
 ARM_installing_loyal_desc: "Хотя в краткосрочной перспективе это выглядит невыгодно, для укрепления власти Кочаряна нам необходимо очистить гос. аппарат от диссидентов и инакомыслящих. Нам не о чем с ними договариваться"
 ARM_suppress_opposition: "Подавить оппозицию"
 ARM_suppress_opposition_desc: "Оппозиция слишком активна из-за внешнего влияния на Армению. Пришло время оказать давление на оппозицию жесткими мерами и парой арестов, чтобы умерить их пыл."
 ARM_deals_with_bandits: "Сделки с бандитами"
 ARM_deals_with_bandits_desc: "Криминальные круги Армении, хотя и склонны к разгулу и систематическому нарушению закона, широко влияют на происходящее в Армении. Возможно, нам следует не бороться с ними, а вассализировать бандитизм и сделать его выгодным для себя."
 ARM_domination_over_bandits: "Доминировать над бандитами"
 ARM_domination_over_bandits_desc: "Хотя мы решили договориться с бандитами, мы не должны давать им слишком много власти. Кочарян должен установить над ними свой контроль"
 ARM_spheres_of_influence: "Разделение сфер влияния"
 ARM_spheres_of_influence_desc: "Зачем нам выстраивать сложные связи внутри криминальной системы, если можно разделить сферы влияния? Они не будут вмешиваться в наши дела, и мы в их"
 ARM_market_transformations: "Рыночные преобразования"
 ARM_market_transformations_desc: "Для того чтобы в Армении процветал малый и средний бизнес, мы должны дать свободу инвестициям и предприимчивым гражданам и не вмешиваться в их дела."
 ARM_privatization: "Провести приватизацию"
 ARM_privatization_desc: "На самом деле, малый и средний бизнес, возможно, не так уж необходим в экономике Армении. Может быть, стоит взять дело в свои руки, проведя фиктивную приватизацию?"
 ARM_promises_of_negotiations: "Обещания переговоров по Карабаху"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "Статус-кво"
 ARM_status_quo_desc: ""
 NKR_course: "Карабахский курс"
 NKR_course_desc: ""
 NKR_defense_doctrine: "Оборонная доктрина Арцаха"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "Ставка на противовоздушную оборону"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "Укрепить парламент"
 ARM_strengthen_parliament_desc: "Оппозиция получила большие полномочия. Стоит отдать последний приоритет власти парламенту, оставив президента для галочки."
 ARM_autocrats_power: "Власть автократов"
 ARM_autocrats_power_desc: "Парламентарии, жаждущие развала страны, могут забыть о своих либеральных мечтах. Кочарян должен окончательно укрепить самодержавную власть"
 ARM_westerners: "Прозападники"
 ARM_westerners_desc: "Прозападники и их идеи широко распространены в армянской политической среде. Мы должны воспользоваться этим"
 ARM_anti_russia: "Антироссийские настроения"
 ARM_anti_russia_desc: "Выдвигая антироссийскую повестку дня в качестве аргумента для демократических партий, мы можем привлечь на свою сторону тех людей, которые мечтают о роскошной жизни."
 ARM_western_help: "Помощь Запада"
 ARM_western_help_desc: "Для того чтобы прозападные партии могли достичь своих целей, им нужно просить у западных стран больше денег."
 ARM_economic_agenda: "Экономическая повестка дня"
 ARM_economic_agenda_desc: "Необходимо показать народу преимущества рынка, свободного от олигархов и бандитов, который станет реальностью, когда прозападные партии придут к власти."
 ARM_neutrals: "Консолидация маленьких партий"
 ARM_neutrals_desc: "В Армении много мелких и непопулярных партий. Возможно, если они объединятся и поддержат коммунистов и демократов, то смогут попасть в правительство."
 ARM_our_place: "Наше место"
 ARM_our_place_desc: "Необходимо показать армянам, где находится Армения, чтобы получить больше поддержки"
 ARM_entering_coalition: "§YВступить в коалицию§!"
 ARM_entering_coalition_desc: "Хоть мы и не согласны с коммунистами и прозападниками, мы должны объединиться с ними против общего врага"
 ARM_support_entire_opposition: "Поддержать всю оппозицию"
 ARM_support_entire_opposition_desc: "Войдя в оппозиционный блок, мы должны осуществлять широкомасштабную поддержку всех оппозиционных партий и движений"
 ARM_red_bridge: "Красный мост"
 ARM_red_bridge_desc: "Сегодня отношения между соседями далеки от идеальных. Армения и Азербайджан все еще находятся в состоянии войны из-за Нагорного Карабаха, а Азербайджан и Грузия никак не могут договориться о принадлежности пограничного участка у Красного моста. По словам руководителей коммунистических партий Закавказья, они создают Организация поможет сближению трех народов."
 ARM_rear_front: "Внутренний фронт"
 ARM_rear_front_desc: "Нельзя, не превращаясь в буржуазных пацифистов или оппортунистов, забывать, что мы живем в классовом обществе и что из него нет и не может быть иного выхода, кроме классовой борьбы и свержения власти правящего класса."
 ARM_expanding_support: "Расширение поддержки"
 ARM_expanding_support_desc: "\"Недостаточно просто сказать, что жизнь плоха, и призвать к бунту - это может сделать любой крикун, но толку от этого мало. Необходимо, чтобы рабочий народ четко понимал, почему он находится в нищете, и с кем ему нужно объединиться, чтобы бороться за освобождение от нужды.\""
 ARM_protests_aze: "Протесты в Азербайджане"
 ARM_protests_aze_desc: "Азербайджанская коммунистическая партия намного меньше армянской, мы должны послать им помощь и гарантировать, что они покажут грязным капиталистам, что их следует воспринимать как настоящую политическую силу."
 ARM_peaceful_revolution: "§YМирная революция§!"
 ARM_peaceful_revolution_desc: "Мы будем работать над тем, чтобы внедрить в сознание, в привычку, в повседневную жизнь масс правило: \"один за всех и все за одного\", правило: каждому по способностям, каждому по потребностям, вводить постепенно, но неуклонно коммунистическую дисциплину и коммунистический труд."
 ARM_hard_anticapital: "Жесткий антикапитал"
 ARM_hard_anticapital_desc: "\"Мирные\" мелкобуржуазные надежды на \"коалицию\" с буржуазией, на примирение с ней, на возможность \"спокойно\" ждать \"скорого\" Учредительного собрания и т.д., все это ломает ход революции беспощадно, жестоко, неумолимо. Вся власть в государстве должна перейти исключительно к представителям Советов рабочих, солдатских и крестьянских депутатов."
 ARM_uniting_opposition: "Объединить оппозицию"
 ARM_uniting_opposition_desc: "После того, как мы объединили оппозицию юридически, пришло время объединиться на практике и начать выходить на улицы"
 ARM_boycott_parliament: "Бойкотировать парламент"
 ARM_boycott_parliament_desc: "Чтобы парализовать страну, нам нужно бойкотировать парламент и остановить его работу во время протестов"
 ARM_ultimatum: "Ультиматум оппозиции"
 ARM_ultimatum_desc: "Во время подготовки протестов был вычитан и проверен текст ультиматума нынешнего воровского правительства. Пришло время выразить его волю и объявить его пункты!"
 ARM_expansion_protests: "Протесты экспансии"
 ARM_expansion_protests_desc: "Прежде чем выдвигать ультиматум, стоит расширить протесты. Начните агитацию по всей стране, а предоставленные деньги используйте для подкупа не протестующих граждан."
 ARM_demand_referendum: "Требование референдума"
 ARM_demand_referendum_desc: "Пришло время потребовать референдум и честно прийти к власти, так как большинство населения нас поддерживает."
 ARM_formation_new_government: "Сформировать новое правительство"
 ARM_formation_new_government_desc: "После того, как мы захватили власть, пришло время создать новое правительство. Кто возглавит этот новый хаос?"
 ARM_kick_out_gang: "Выгнать банду"
 ARM_kick_out_gang_desc: "Необходимо радикально и окончательно изгнать Кочаряна и его соратников. Его имя должно стать оскорблением, а сам он должен быть посажен в тюрьму или депортирован в Россию."
 ARM_allow_kocharyan: "Оставить Кочаряна"
 ARM_allow_kocharyan_desc: "Возможно, после того, как мы свергли Кочаряна, нет смысла проводить его казнь на глазах у народа. Пусть живет, он больше не опасен для нас"
 ARM_political_debate: "Политические дебаты"
 ARM_political_debate_desc: "Необходимо провести политические дебаты и решить, кто кем должен быть в новом государстве, определиться с ценностями и идеологией."
 ARM_victory_of_reds: "§RПобеда коммунизма§!"
 ARM_victory_of_reds_desc: "Левым силам все же удалось победить в политической борьбе. Теперь им нужно решить: к власти придет либо Степан Демирчян, либо Тачат Саркисян."
 ARM_KPA: "§YКоммунистическая партия Армении§!"
 ARM_KPA_desc: "Коммунистическая партия Армении (на армянском: Айастани Комунистакан Кусакцутюн, АКК) - коммунистическая партия Армении. Она считает себя преемницей армянского отделения Коммунистической партии Советского Союза. Лидером КПА является Тачат Саркисян, относительно новый политик в армянской политике."
 ARM_OKPA: "§YНародная партия Армении§!"
 ARM_OKPA_desc: "Народная партия Армении (на армянском: Айастани Жоговрдакан Кусакцутюн) - социалистическая политическая партия в Армении. Она была создана советским и армянским партийным и государственным деятелем Кареном Демирчяном, который с 1974 по 1988 год занимал пост первого секретаря Коммунистической партии Армении. Сейчас партию возглавляет его сын Степан Демирчян."
 ARM_mountain_democracy: "§4Горная демократия§!"
 ARM_mountain_democracy_desc: "Армения - одна из немногих постсоветских стран, где действительно ценятся свобода слова, свободный рынок и права человека. Наша маленькая горная страна должна стать оплотом демократии в регионе."
 ARM_dominant_party: "§YЦарь горы§!"
 ARM_dominant_party_desc: "Левон Акопи Тер-Петросян - армянский политик, занимавший пост первого президента Армении. Он возглавил карабахское движение за объединение армянонаселенного Нагорного Карабаха с Арменией в 1988 году. Под его руководством страна прошла через Первую нагорно-карабахскую войну с соседним Азербайджаном."
 ARM_democracy_of_nation: "§OНациональная демократия§!"
 ARM_democracy_of_nation_desc: "Западные ценности и демократический подход не имеют смысла, если мы должны закрывать глаза на то, кто такие армяне и каковы наши национальные интересы. Националистический подход - лучший для Армении."
 ARM_Zhirayr_Sefilyan: "§YЖирайр Сефилян§!"
 ARM_Zhirayr_Sefilyan_desc: "Жирайр Сефилян - армянский военачальник и политический активист. Во время Первой нагорно-карабахской войны он командовал специальным военным батальоном "Шуши". Он долгое время выступал против любых территориальных уступок Азербайджану в Нагорном Карабахе и против российского влияния в Армении. Сефилян является одной из ключевых фигур всееармянской партии "Сасна црер"."
 ARM_wedge_into_russian_plans: "Заноза в боку"
 ARM_wedge_into_russian_plans_desc: "Для того чтобы Армения стала по-настоящему сильной и независимой, нам необходимо забыть о тесном сотрудничестве с Россией и ориентироваться исключительно на западных партнеров."
 ARM_Georgian_democrats: "Демократическая дипломатия"
 ARM_Georgian_democrats_desc: "Вокруг нас есть демократии. Даже рядом с нами грузинские демократы с нетерпением ждут, когда мы продвинемся в демократизации. Давайте сделаем шаг в правильном направлении."
 ARM_betting_NATO: "Стратегия НАТО"
 ARM_betting_NATO_desc: "Россия представляет собой угрозу. Это единодушное мнение правительства. Пришло время принять реальные меры и вступить в НАТО. В качестве дополнительного преимущества, это сделает адски трудными усилия Турции по подрыву нас."
 ARM_protectorate: "Кавказский оплот"
 ARM_protectorate_desc: "НАТО стремится все ближе подойти к России, и хотя у них уже есть Турция, мы можем сделать их еще ближе. Конечно, наши условия будут заключаться в том, чтобы члены НАТО гарантировали нашу национальную независимость."
 ARM_membership_for_another: "Не наша борьба"
 ARM_membership_for_another_desc: "Мы не должны вовлекать себя в геополитические разборки Вашингтона и Москвы. Хотя, тем не менее, мы нуждаемся в помощи Запада, мы не будем им порабощены."
 ARM_trade_republic: "§GТорговая Республика§!"
 ARM_trade_republic_desc: "Зачем Армении выбирать между Востоком и Западом, если можно выиграть в их соперничестве, выбрав сторону нейтралитета, развивая экономику и выигрывая в долгосрочной перспективе? Стоит рассмотреть этот план."
 ARM_Transcaucasian_Switzerland: "§YКавказская \"Швейцария\"§!"
 ARM_Transcaucasian_Switzerland_desc: "Армения прошла тяжелый путь войны, разрухи и потери земель. Если мы не хотим повторения нашей истории, нам необходимо научиться строить стабильное, непоколебимое государство, каким является Швейцария - европейский остров процветания и мира."
 ARM_cooperation: "Ставка на сотрудничество"
 ARM_cooperation_desc: "Невозможно выжить без развития отношений с другими странами. Мы должны поддерживать дружеские отношения с нашими соседями и деловыми партнерами. Сотрудничество - это путь к успеху Армении. С большим влиянием диаспор мы заручимся поддержкой других стран."
 ARM_isolationism: "Изоляционизм"
 ARM_isolationism_desc: "Нас не волнуют проблемы за пределами Армении. Мы будем развивать свою страну самостоятельно. Конечно, это не значит, что мы закроемся от всех, но вектор нашей политики должен быть направлен только внутрь страны."
 ARM_secure_country: "Обезопасить страну"
 ARM_secure_country_desc: "Мы должны обезопасить Армению и превратить ее в маленькую крепость на Кавказе. Вначале экономика должна быть направлена только на укрепление и армию."
 ARM_expand_cooperation_witt_nato: "Расширить сотрудничество с НАТО"
 ARM_expand_cooperation_witt_nato_desc: "Нам необходимо расширять сотрудничество с НАТО, чтобы иметь доступ к новым видам западного оружия и постоянно иметь в нашей стране иностранных инструкторов, которые будут повышать опыт нашей армии."
 ARM_reforms_of_country: "Реформы в стране"
 ARM_reforms_of_country_desc: "Для того чтобы Армения стала такой, какой мы хотим ее видеть, необходимо провести масштабную реформу правительства и кабинета министров, убрав старых подхалимов из предыдущего правительства и приведя новых молодых профессионалов."
 ARM_western_sample: "Западный пример"
 ARM_western_sample_desc: "Европейская культура и западная экономическая модель - это то, к чему должна стремиться Армения. Это тот идеал, который, к сожалению, отошел от нашего последнего рубежа европейской цивилизации."
 ARM_secularism: "Секуляризм"
 ARM_secularism_desc: "Армения - светское государство. И хотя большинство населения - христиане, наша страна не должна иметь никаких связей с религией. Необходимо придать реальную силу конституционному закону."
 ARM_prohibition_religion: "Запрет на религию"
 ARM_prohibition_religion_desc: "Мы должны бороться против религии. Это азбука всего материализма и, следовательно, марксизма. Но марксизм - это не материализм, который остановился на азбуке. Марксизм идет дальше. Он говорит: надо уметь бороться с религией, а для этого надо объяснить материалистически источник веры и религии среди масс!"
 ARM_tolerance: "Религиозная свобода"
 ARM_tolerance_desc: "Самое главное в жизни любого здорового и свободного общества - это свобода вероисповедания, где не будет отдаваться приоритет какой-либо религии."
 ARM_perestroika: "Обратная \"перестройка\""
 ARM_perestroika_desc: "Грязный Горбачев, начавший свою перестройку, разрушил нашу страну, обесчестив ее и оставив в руинах. Пора перестраиваться обратно к социалистической системе и надолго забыть об этих ужасных последних днях СССР."
 ARM_code_of_communism: "Коммунистический кодекс"
 ARM_code_of_communism_desc: "У нас есть только один лозунг, один девиз: каждый, кто работает, имеет право пользоваться благами жизни. Паразиты, высасывающие кровь из трудового народа, должны быть лишены этих благ. И мы провозглашаем: всё - трудящимся, всё - трудящимся!"
 ARM_indoctrination: "Индоктринация"
 ARM_indoctrination_desc: "Мы должны рассказать и показать людям, что такое свобода и почему они должны хотеть защищать ее не только в словесной полемике, но и на поле боя."
 ARM_Georgia: "Грузия"
 ARM_Georgia_desc: "Грузия должна стать нашим главным союзником в регионе, поскольку она является нашим старейшим соседом и наиболее близким нам в культурном отношении государством."
 ARM_Azerbaijan: "Азербайджан"
 ARM_Azerbaijan_desc: "Хотя Азербайджан стремится продолжать борьбу против нас, мы должны первыми протянуть руку помощи, так как должны показать всему цивилизованному миру, где варвары, а где настоящая европейская страна."
 ARM_Iran: "Иран"
 ARM_Iran_desc: "Территориальная целостность Армении выгодна Ирану. Мы - труба, через которую дышит иранская экономика. Стоит сблизиться с Ираном."
 ARM_Russia: "Россия"
 ARM_Russia_desc: "Россия, главный бенефициар существования Армении как государства и ее главный гарант. Мы должны дистанцироваться от ОДКБ, но подписать более глубокие соглашения о сотрудничестве с Российской Федерацией."
 ARM_international_banks: "Международный банк"
 ARM_international_banks_desc: "Наша страна должна стать страной-банком, держать в своих жилах все деньги региона, тогда никакая агрессия нас не тронет."
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "USAID - это крупная организация по оказанию финансовой помощи, куда страны могут обратиться за помощью. Хотя мы, может быть, и не хотим открыто отвергать Россию, они не могут предоставить нам помощь, в которой мы действительно нуждаемся. У нас нет другого выбора, кроме как преклонить колено."
 ARM_ambitions_of_people: "Амбиции народа"
 ARM_ambitions_of_people_desc: "В соответствии с договором 1920 года, согласно арбитражному решению, Западная Армения должна была вернуться к нам. Этого не произошло. Пришло время вернуть этот вопрос в повестку дня!"
 ARM_no_russian_sapog: "Избавиться от русского сапога"
 ARM_france_guarantee: "Французские гарантии"
 ARM_france_guarantee_desc: "Если мы хотим осуществить радикальные изменения в нашей стране на большой сцене геополитики, у нас должна быть гарантия нашей безопасности. Будь то Россия, Турция или другие угрозы, Армения должна оставаться в безопасности. К счастью, учитывая наше недавнее сотрудничество, Франция выразила заинтересованность в предоставлении таких обещаний."
 ARM_russia_shouldgo: "Россия должна уйти"
 ARM_russia_shouldgo_desc: "Возможно, у нас много исторических и культурных связей между Арменией и Россией, но их влияние на наш политический курс не может быть терпимым. Российские войска должны покинуть армянскую землю"
 ARM_reformationofgovernwest: "Правительственные реформы"
 ARM_reformationofgovernwest_desc: "Нам необходимо реформировать наше государство. устройство в соответствии с западными странами. Пора уходить от остатков советской устаревшей системы"
 ARM_antiazer_rhetoric: "Антиазербайджанская риторика"
 ARM_antiazer_rhetoric_desc: "Несмотря на многочисленные соглашения между Азербайджаном и западными странами и организациями, Азербайджан является троянским конем на Кавказе. Это российская марионетка, созданная для подрыва западных ценностей"
 ARM_prvatiz_predpr: "Вопрос приватизации"
 ARM_prvatiz_predpr_desc: "Мы должны решить вопрос путем повторной приватизации собственности, отобранной у олигархов. Пора определить, куда пойдет наш рынок"
 ARM_prvatiz_westprior: "Приоритет Западу"
 ARM_prvatiz_westprior_desc: "Мы должны отдать приоритет западным инвесторам и показать им, что Армения может создать настоящий рынок"
 ARM_prvatiz_allprior: "Рациональный приоритет"
 ARM_prvatiz_allprior_desc: "Мы не должны строить экономическую повестку на идеологии. Экономика должна быть рациональной, даже если это означает работу с российскими и китайскими компаниями."
 ARM_opredel_foreign_pol: "Иностранные дела"
 ARM_opredel_foreign_pol_desc: "Пришло время определить нашу внешнеполитическую повестку дня и окончательно сформулировать наш план на будущее."
 ARM_priznat_artsakh: "Признать Арцах"
 ARM_priznat_artsakh_desc: "Прежние власти, российский монстр и прочие отпрыски мирового порядка могут сколько угодно ныть и требовать иного решения, но Жирайр Сефилян не для того проливал кровь за Арцах, чтобы его продавали. Пришло время, чтобы он был международно признан и присоединен к Армении"
 ARM_seven_rayon: "Проект "Семь районов""
 ARM_seven_rayon_desc: "Левон Тер-Петросян в 90-е годы предложил специальное соглашение с Азербайджаном, в котором предлагалась сдача некоторых регионов в обмен на полное признание НКР как со стороны Армении, так и со стороны Азербайджана, чтобы топор войны был окончательно зарыт."
 ARM_no_soviet_legacy: "Избавиться от советского наследия"
 ARM_no_soviet_legacy_desc: "Мы должны избавиться от советского наследия в Армении, коммунистический режим не дал Армении ничего, кроме слез, страха, смерти, боли и потери национальных земель. Пришло время сделать это"
 ARM_agree_withrf: "Соглашения с Россией"
 ARM_agree_withrf_desc: "Как бы нам ни хотелось полностью принять западные ценности, мы не можем принизить нашу связь с русскими и советским наследием. Мы должны наладить связи с постсоветскими странами"
 ARM_podstrekat_putch: "Подстрекательство к пророссийскому путчу"
 ARM_podstrekat_putch_desc: "Армения всегда была сферой влияния Российской Федерации, и как бы нам этого ни хотелось, независимо от наших хороших или плохих отношений с ними, они могут попытаться свергнуть или вассализировать новый правящий режим. Мы должны тщательно предотвратить это"
 ARM_western_guns: "Покупать западное оружие"
 ARM_western_guns_desc: "Мы должны начать перевооружение армии по западным образцам. Даже если это означает большие расходы, оружие НАТО - лучшее, и наши солдаты заслуживают его"
 ARM_multivector_guns: "Закупать оружие у обеих сторон"
 ARM_multivector_guns_desc: "Не стоит так резко разрывать экономические и военные связи с Россией. Возможно, нам стоит модернизировать армию по-своему: покупать оружие у обеих сторон, проводить многовекторную политику."
 ARM_mistakesofpast: "Ошибки прошлого"
 ARM_mistakesofpast_desc: "Армения так и не поняла один важный урок: каждый раз, когда она сотрудничала с Россией, это приводило к смерти и потере земель. Мы даже не должны признавать эту геополитическую ошибку истории, которая родилась в монгольских степях."
 ARM_lessonsforfuture: "Уроки на будущее"
 ARM_lessonsforfuture_desc: "Мы должны понять, что хотя Россия может быть нашим геополитическим врагом, мы не можем осуждать всю страну из-за пары коррумпированных лидеров на самом верху. Как бы этого не хотели националисты, армяне и русские - братские народы"
 ARM_question_for_iran: "Сближение с Ираном"
 ARM_question_for_iran_desc: "Хотя мы берем прозападный курс, мы не очень хотим ссориться с Ираном, у нас с ним особые отношения, которые не должны влиять на нашу внешнюю политику. Мы должны договориться о пакте о ненападении и экономических договорах"
 ARM_zhirayrdictator: "Жирайр Великий"
 ARM_zhirayrdictator_desc: "Как когда-то Тигран Великий привел Армению к завоеваниям и величию, так и Жирайр, свергнувший прежнюю власть, должен быть назван Великим. Наш диктатор - самый лучший!"
 ARM_podtasovka: "Систематические фальсификации на выборах"
 ARM_podtasovka_desc: "Несмотря на то, что мы ценим западные демократические ценности, для наведения порядка в Армении несколько раз систематически проводились фальсификации на выборах с целью укрепления власти."
 ARM_levon_neutral: "Нейтралитет Левона"
 ARM_levon_neutral_desc: "Левон Тер-Петросян всегда был известен тем, что проводил многовекторную, нейтральную политику, был верен западным ценностям, демократии и либерализму. К сожалению, в нашем регионе нельзя играть с принципами. Да здравствует Левон!"
 ARM_levon_def: "Оборона и свобода"
 ARM_levon_def_desc: "Мы должны стать бастионом демократии в далеком регионе, подавая пример всему миру, как маленькая, но гордая страна может достичь такого прогресса за столь короткое время!"
 ARM_levon_russkydog: "Собака русских"
 ARM_levon_russkydog_desc: "Многие радикальные оппозиционные силы называют Левона предателем и домашней собачкой России, не видя, чего он достиг за завесой своей идеологии. Пришло время заставить радикалов замолчать"
 ARM_levon_guarantee_sos: "Кровавое соглашение"
 ARM_levon_guarantee_sos_desc: "Пришло время подписать окончательный мирный договор с Азербайджаном и начать новую эру мира и процветания. Если они, конечно, этого хотят..."
 ARM_levon_krak: "Бастион свободы"
 ARM_levon_krak_desc: "И по правде говоря, мы действительно стали бастионом свободы на Кавказе. И это приносит свои плоды. Свобода, свобода и еще раз свобода!"
 ARM_union_ukraine: "Союз с Украиной"
 ARM_union_ukraine_desc: "Украина - одна из немногих стран Восточной Европы, где дух демократии и европейских ценностей живет и дышит в полную силу. И хотя наши отношения не сложились должным образом раньше, к ним стоит подойти снова."
 ARM_union_kurdistan: "Союз с Курдистаном"
 ARM_union_kurdistan_desc: "Курды и армяне - заклятые враги Турции. Мало того, Курдистан - это удивительный феномен существования демократии на востоке. Мы должны стать ближе"
 ARM_union_georgia: "Союз с Грузией"
 ARM_union_georgia_desc: "Грузия должна стать нашим главным союзником в регионе, поскольку именно Грузия является центром всего демократического движения на постсоветском пространстве."
 ARM_take_place_Azerbaijan: "Подставить Азербайджан"
 ARM_take_place_Azerbaijan_desc: "Азербайджан постоянно говорит об укреплении сотрудничества с НАТО и целуется с Турцией. Если Западный Атлантический Альянс имеет Армению в качестве союзника, то Азербайджан может забыть о ее регалиях и посягательствах на нашу территорию."
 ARM_green_light: "Зеленый свет"
 ARM_green_light_desc: "Турция давно стала кукурузой для всего мира. Нам нужно получить зеленый свет от Запада на ее раздел между Арменией, Курдистаном и Грецией."
 ARM_treaty_with_greece: "Договор с Грецией"
 ARM_treaty_with_greece_desc: "Нам нужно подписать специальное соглашение с Грецией о военном сотрудничестве для улучшения координации действий."
 ARM_blow_to_Turkic: "Заставить турков пожалеть"
 ARM_blow_to_Turkic_desc: "Пришло время вернуть Анатолию в ее законные границы. Пришло время закрыть турецкий вопрос"
 ARM_arms_supplies: "Военные поставки"
 ARM_arms_supplies_desc: "Для перевооружения мы должны обратиться к Западу за большой военной помощью, вплоть до полного переоснащения Вооруженных сил Армении с нуля."
 ARM_foreign_licenses: "Иностранные лицензии"
 ARM_foreign_licenses_desc: "Нам необходимо получить лицензии на производство различных видов оружия, чтобы начать понемногу обеспечивать себя оружием."
 ARM_filials: "Филиалы"
 ARM_filials_desc: "Мы попросим НАТО создать в нашей стране филиалы компаний по производству оружия"
 ARM_mobilization_of_economy: "Мобилизация экономики"
 ARM_mobilization_of_economy_desc: "Чтобы отстроить страну заново, необходимо мобилизовать экономику и использовать весь наш небольшой ресурс, чтобы утроить экономические показатели."
 ARM_new_NEP: "Новый НЭП"
 ARM_new_NEP_desc: "Ленин понимал, что возрождение капитализма небезопасно для РСФСР, но считал его приемлемым, потому что вопрос был в мере. И эта мера была установлена самими Советами. Это позволило регулировать рост капиталистического сектора экономики: \"Для того, чтобы сохранить путь к социализму, мы делаем крестьянам ряд уступок, в пределах которых мы будем судить сами.\""
 ARM_prohibition_private_companies: "Запрет частных компаний"
 ARM_prohibition_private_companies_desc: "Первым шагом переходного периода - \"военного коммунизма\" - был, по словам Ленина, результатом исторической необходимости, с одной стороны, и возмездия за ошибки, в том числе за неправильное понимание революционной теории, с другой. Сегодня, когда мелкая буржуазия мешает нашему развитию, необходимо сделать всю собственность - общенародной!"
 ARM_true_market: "Правильный рынок"
 ARM_true_market_desc: "Чтобы сделать страну на века, нам нужно последовать примеру Китая и построить правильный рынок, а не бороться со спекулянтами."
 ARM_plans_economy: "Плановая экономика"
 ARM_plans_economy_desc: "Ленин сказал: \"Крупная машинная индустрия и перенесение ее в сельское хозяйство есть единственная экономическая основа социализма, единственная основа успешной борьбы за освобождение человечества от ига капитала\". Переняв опыт СССР, мы должны вновь возродить если не всесоюзные, то всеармянские ударные стройки!"
 ARM_Fifth_International: "Пятый Интернационал"
 ARM_Fifth_International_desc: "\"Господство капитала интернационально - поэтому борьба рабочих всех стран за освобождение успешна только в совместной борьбе рабочих против международного капитала.\" \n - В.И. Ленин т.2, стр. 98"
 ARM_our_problems: "Наши проблемы"
 ARM_our_problems_desc: "В.И. Ленин писал: Неравномерность экономического и политического развития есть безусловный закон капитализма. Отсюда следует, что победа социализма возможна первоначально в немногих или даже в одной, отдельно взятой, капиталистической стране. Победивший пролетариат этой страны, экспроприировав капиталистов и организовав у себя социалистическое производство, выступит против всего остального, капиталистического мира."
 ARM_world_dilemma: "Мировая дилемма"
 ARM_world_dilemma_desc: "\"Международное революционное движение пролетариата не происходит и не может происходить равномерно и в одинаковых формах в разных странах. Полное и всестороннее использование всех возможностей во всех сферах деятельности развивается только в результате классовой борьбы трудящихся разных стран.\""
 ARM_Caucasian_revolution: "Кавказская революция"
 ARM_Caucasian_revolution_desc: "Прошло целое столетие с момента образования Закавказской республики. Раздираемая национализмом, она распалась на три государства. Мы должны забыть о национальных и исторических различиях и помочь нашим соседям свергнуть буржуазную власть и установить диктатуру пролетариата!"
 ARM_proletarians_of_all_countries: "Пролетарии всех стран, объединяйтесь!"
 ARM_proletarians_of_all_countries_desc: "Коммунисты считают презренным делом скрывать свои взгляды и намерения. Они открыто заявляют, что их цели могут быть достигнуты только путем насильственного свержения всего существующего общественного строя. Пусть правящие классы трепещут перед революцией. Пролетариям нечего терять в ней, кроме своих цепей. Они приобретут - весь мир"
 ARM_cold_war_experience: "Опыт холодной войны"
 ARM_cold_war_experience_desc: "Холодная война показала, что участие коммунистических стран в гонке вооружений было нашим камнем преткновения. Опыт Китая показал, что пока на западе звучали угрозы, на востоке восходило новое солнце. Теперь всем ясно, что Китай возьмет на себя мировое лидерство, а вместе с ним освободятся рабочие и крестьяне всех стран."
 ARM_left_millitarism: "Левый милитаризм"
 ARM_left_millitarism_desc: "В.И. Ленин предвидел мировую войну еще в 1911 году. \"Война будет неизбежна... Я думаю, что мы... увидим всеобщую европейскую войну\" и добавил, \"пролетариат, конечно, пострадает ужасно... Но его враги будут ослаблять друг друга. Это тоже неизбежно... Рабочие заплатят за это страшную цену, но в конце концов они победят. Такова воля истории.\" Мы всегда должны быть готовы к освободительному походу"
 ARM_defens_erevan: "Защитим Ереван!"
 ARM_defens_erevan_desc: "Мы не хотим ни на кого нападать. Но если на нас нападут, мы дадим отпор. Наше Министерство обороны подготовит масштабный план оборонительных мероприятий и развития. Крепость Ереван никогда не будет завоевана!"
 ARM_red_rearmament: "Красное перевооружение"
 ARM_red_rearmament_desc: "Современная война, с ее огромными масштабами, чрезвычайной интенсивностью и глубоким техническим характером, настоятельно требует всестороннего развития военно-технических средств борьбы, применения этих средств в массовых количествах, получения их от промышленности в необходимое для обороны время и постоянного их совершенствования."
 ARM_peace_and_freedom: "Мир и свобода"
 ARM_peace_and_freedom_desc: "Вместо того чтобы повторять ошибки СССР с его военной машиной, мы будем брать пример с КНР, используя всю нашу дипломатию для распространения социализма. Но самое главное, мы покажем пример социалистической страны"
 ARM_ZSFSR: "ЗСФСР"
 ARM_ZSFSR_desc: "Идея объединения была выдвинута В.И. Лениным исходя из необходимости экономического и военно-политического объединения закавказских республик после гражданской войны, уничтожения остатков контрреволюционных сил, восстановления народного хозяйства, ликвидации межнационального недоверия и вражды. Сегодня, как никогда, мы должны держаться вместе"
 ARM_red_expance: "Красная экспансия"
 ARM_red_expance_desc: "Армянская секретная армия освобождения Армении (АСАЛА) была марксистско-ленинской боевой организацией, действовавшей с 1975 по 1990-е годы, чья заявленная цель состояла в том, чтобы заставить турецкое правительство публично признать свою ответственность за геноцид армян в 1915 году, выплатить репарации и уступить территорию для создания армянской родины. Сама АСАОА и другие источники описывали ее как партизанскую и вооруженную организацию. Мы должны следовать ее шагам"
 ARM_marxism_win: "Триумф марксизма"
 ARM_marxism_win_desc: "Триумф марксизма достигнут. Наша страна теперь является ядром коммунистической повестки дня для всего региона и даже за его пределами."
 ARM_radical_pacifism: "Радикальный пацифизм"
 ARM_radical_pacifism_desc: "Нам нужно отойти от претензий к Турции и Азербайджану, по крайней мере, в долгосрочной перспективе, и сосредоточиться на укреплении страны и ее ненаступательной милитаризации."
 ARM_get_UN_support: "Получить поддержку ООН"
 ARM_get_UN_support_desc: "нам нужно попросить поддержки ООН в укреплении нейтралитета нашей страны и, возможно, даже введения контингента ООН на наши территории."
 ARM_foreign_contingent: "Иностранный контингент"
 ARM_foreign_contingent_desc: "Мы должны добиться введения в Армению международного контингента из разных и даже противоборствующих стран. Так мы сможем быть уверены, что наша страна будет в безопасности"
 ARM_near_frontier: "Ближнее зарубежье"
 ARM_near_frontier_desc: "Пришло время заняться дипломатией на уровне ближнего зарубежья и поговорить с союзниками и соседями о будущем статусе страны."
 ARM_international_diplomacy: "Международная дипломатия"
 ARM_international_diplomacy_desc: "Благодаря международной дипломатии со странами, с которыми у нас нет прямого контакта, мы сможем убедиться в лояльности крупных держав к идее безопасной Армении."
 ARM_Guarantee_non_aggression: "Гарантии независимости"
 ARM_Guarantee_non_aggression_desc: "Чтобы быть уверенным, что никто не нападет на Армению, нам нужно договориться о гарантиях независимости Армении, а также убедиться, что все стороны будут удовлетворены этим арбитражным решением."
 ARM_Usa: "США"
 ARM_Usa_desc: "Мы должны попытаться договориться с США о предоставлении гарантий независимости Армении."
 ARM_France: "Франция"
 ARM_France_desc: "Мы должны попытаться договориться с Францией о предоставлении гарантий независимости Армении. У нас большие культурные и исторические связи друг с другом. Возможно, это поможет нам больше"
 ARM_Britain: "Великобритания"
 ARM_UK_desc: "Англичане... Сколько бед они нам принесли. Но теперь, похоже, и нам, и им нужно сесть за стол переговоров"
 ARM_China: "Китай"
 ARM_China_desc: "Новый шелковый путь должен пройти через Армению. нам нужно убедить Китай гарантировать нашу независимость, чтобы обеспечить торговый путь"
 ARM_fundament_of_reforms: "§YФундамент реформ§!"
 ARM_fundament_of_reforms_desc: "Если мы хотим реформ, нам нужно увеличить власть нашего президента и позволить стране управляться по его воле и плану"
 ARM_election_2008: "§0Выборы 2008§!"
 ARM_election_2008_desc: "19 февраля 2008 года в Армении состоялись президентские выборы."
 ARM_election_2013: "§0Выборы 2013§!"
 ARM_election_2013_desc: "Президентские выборы состоялись в Армении 18 февраля 2013 года."
 ARM_election_2017: "§0Выборы 2017§!"
 ARM_election_2017_desc: "Парламентские выборы прошли в Армении 2 апреля 2017 года."
 ARM_army: "§YВооруженные силы Армении§!"
 ARM_army_desc: "Только Вооруженные силы имеют право называться действительно достойной силой Армении. Никакие политики не смогут заменить дух четкого военизированного порядка и дисциплины."
 ARM_artsivner: "§YАрцивнер§!"
 ARM_artsivner_desc: "Полковник Хачик Асрян - единственный истинный патриот, который может вернуть Армению к ее величию. Он не только опытный солдат, но и блестящий политик с лучшей государственной программой."
 ARM_dashnak: "§YДашнакцутюн§!"
 ARM_dashnak_desc: "Единственная политическая сила, которая имеет право управлять Арменией - это, несомненно, Дашнакцутюн, старейшая партия Армении, которая с колыбели вела Первую Республику Армения. Только их националистическая программа может привести Армению к величию"
 ARM_monarch: "§YМонархисты§!"
 ARM_monarch_desc: "Ни один военный, партийный или любой другой деятель не имеет права управлять страной. Самым легитимным правителем может быть только монарх, чей патерналистский подход может привести Армению к величию."
 ARM_confirm_friendship_with_Russia: "Подтвердить дружбу с Россией"
 ARM_confirm_friendship_with_Russia_desc: "Нам необходимо подтвердить дружбу с Россией и настаивать на продолжении сотрудничества и стратегического развития."
 ARM_Request_invitation: "Запросить инвестиции"
 ARM_Request_invitation_desc: "Нам нужно запросить инвестиции у России, чтобы увеличить российское влияние в стране и поддерживать армянскую экономику дальше."
 ARM_press_club: "Пресс-клуб Россия-Армения"
 ARM_press_club_desc: "В Москве состоялось открытие Международного пресс-клуба "Россия-Армения", в котором приняли участие более ста представителей всех видов СМИ российско-армянского и международного журналистского сообщества, включая медиахолдинг "Азеррос", а также видные общественно-политические деятели, политики. Учредителями нового пресс-клуба выступили Российское общество дружбы и сотрудничества с Арменией (РОДСА) и Союз журналистов России (СЖ РФ)."
 ARM_Sarkisyan: "§YСаргсян§!"
 ARM_Sarkisyan_desc: "С 1988 года Серж Саргсян был одним из лидеров "Карабахского движения", которое ставило своей целью защиту Арменией Нагорного Карабаха. Имея большие связи в военной и политической сферах Армении, он стал идеальным кандидатом на пост президента после Кочаряна."
 ARM_west2: "Запад"
 ARM_west2_desc: "В отличие от Кочаряна, Саргсян всегда был известен своей гибкой политикой и дипломатией в отношении Запада."
 ARM_friendship_usa2: "Дружба с США"
 ARM_dialogue_EU: "Диалог с ЕС"
 ARM_dialogue_nato: "Диалог с НАТО"
 ARM_negotiations_with_bankers: "Переговоры с международными банкирами"
 ARM_deal_with_UNISTREAM: "Сделки с UNISTREAM"
 ARM_neutral2: "Приоритет Армении"
 ARM_neutral2_desc: "Саргсян, будучи бывшим министром обороны, а также представителем идеологии национального консерватизма, имел четкую идеологическую опору, которую он использовал для индоктринации населения."
 ARM_small_isolationism: "Частичный изоляционизм"
 ARM_small_isolationism_desc: "Мы должны воздерживаться от вмешательства в международные конфликты и пытаться получить выгоду от обеих сторон."
 ARM_improving__neighbors: "Улучшение отношений с соседями"
 ARM_improving__neighbors_desc: "Нам необходимо улучшить отношения с соседями для достижения различных геополитических целей и в наших будущих планах двустороннего сотрудничества."
 ARM_deals_with_gazprom: "Сделки с Газпромом"
 ARM_deals_with_gazprom_desc: "Армения уже давно имеет проблемы с поставками газа. нам необходимо достичь новых договоренностей с "Газпромом". Благодаря связям Кочаряна с Россией, мы сможем сделать это на достаточно выгодных для Армении условиях."
 ARM_trade_agreement_Russia: "Торговые отношения с Россией"
 ARM_trade_agreement_Russia_desc: "Для Армении нет более надежного партнера в торговле, чем Россия. Мы должны наладить связи с российскими торговыми компаниями и вообще наладить торговлю между странами."
 ARM_raising_taxes: "Снизить налоги"
 ARM_raising_taxes_desc: "Возможно, нам следует снизить налоги, чтобы бизнес в Армении мог развиваться более независимо и сильно, а также чтобы мы могли привлечь более мощных инвесторов."
 ARM_balanced_approach: "Сбалансированный подход"
 ARM_balanced_approach_desc: "Сбалансированный подход к налогам и субсидиям - верный способ удержать экономику на плаву. Не принимайте поспешных решений, нам нужны налоги"
 ARM_Lebanese_diaspora: "Ливанская диаспора"
 ARM_Lebanese_diaspora_desc: "Нам необходимо укреплять связи с ливанской диаспорой. В Ливане проживает более 150 000 армян"
 ARM_gas_pipeline_with_iran: "Иранский газопровод"
 ARM_gas_pipeline_with_iran_desc: "Чтобы увеличить поставки газа в Армению и символически быть жесткими с Ираном, мы должны открыть новый газопровод с ними и организовать встречу на границе."
 ARM_east2: "Восток"
 ARM_east2_desc: "Восток всегда был нашим верным союзником и партнером, с которым мы должны углублять двусторонние отношения"
 ARM_Friendship_Russia: "Дружественная Россия"
 ARM_Friendship_Russia_desc: "Нам нужно подписать символическое соглашение с Россией о дружбе и сотрудничестве"
 ARM_dialog_china: "Диалог с Китаем"
 ARM_dialog_china_desc: "Армения должна улучшить отношения с Китаем. В частности, у нас есть планы получить от них помощь, автобусы, а также развивать сотрудничество в сфере образования."
 ARM_war_vs_corrupt2: "Бороться с коррупцией"
 ARM_war_vs_corrupt2_desc: "Возможно, нам стоит уменьшить коррупцию в стране, чтобы пустить пыль в глаза Еврокомиссии и получить больше льгот в будущем."
 ARM_approach_the_usa: "Подойти к США"
 ARM_approach_the_usa_desc: "Возможно, Кочарян не так лоялен к США, но, тем не менее, он намерен строить отношения с Америкой, а также углублять двустороннее сотрудничество."
 ARM_Usaid_2: "USAID"
 ARM_Usaid_2_desc: "Агентство США по международному развитию - это высшее федеральное правительственное агентство Соединенных Штатов Америки по оказанию помощи за рубежом. Администратор Агентства и его заместитель назначаются президентом с согласия Сената и действуют в координации с Государственным секретарем США."
 ARM_UNIVERSITY: "Университеты"
 ARM_UNIVERSITY_desc: "В рамках сотрудничества Армении с США, мы должны продвигать Американский университет в Армении и дать ему больше свободы в развитии образовательного учреждения."
 ARM_deals_IRAN: "Сделки с Ираном"
 ARM_deals_IRAN_desc: "Мы должны расширить сотрудничество между Ираном и Арменией"
 ARM_strengthening_US_Embassy: "Расширение посольства США"
 ARM_strengthening_US_Embassy_desc: "В Армении находится одно из крупнейших посольств США в мире, но Америка просит еще больше расширить посольство, после чего оно станет крупнейшим в мире."
 ARM_additional_programs_to_arm: "Дополнительные программы для Армении"
 ARM_additional_programs_to_arm_desc: "Мы можем попросить США увеличить программы и субсидии для армянской системы образования"
 ARM_israel_oppinion: "Наладить отношения с Израилем"
 ARM_israel_oppinion_desc: "Какие бы отношения у нас ни были с Израилем, в Изариле есть армянские святыни, огромная армянская диаспора и культурно-историческое наследие. Мы не можем игнорировать это"
 ARM_Tsarukyan: "§GЦарукян§!"
 ARM_Tsarukyan_desc: "Гагик Царукян - армянский бизнесмен, политик и бывший спортсмен. Царукян является основателем и лидером политической партии "Процветающая Армения". Он также владеет различными крупными предприятиями и считается одним из самых богатых людей в Армении."
 ARM_patriotism: "Патриотизм"
 ARM_patriotism_desc: "Армянский патриотизм абстрактен. Многие ищут свою родину в облаках, в мистическом тумане, но она так близка к нам и так нуждается в нашем внимании, преданности, восхищении. Для многих Армения - это просто идея, амнезия, Сион, алтарь. Армения нуждается в конкретном и живом патриотизме. Родина для человека, а не человек для Родины"
 ARM_berkut: "Беркут"
 ARM_berkut_desc: "Армянское частное охранное предприятие "Беркут", как ни удивительно, всегда было хорошо оснащенным подразделением, состоящим из бывших криминальных авторитетов и бывших военных. Возможно, стоит вывести ее на государственный уровень"
 ARM_international_dyplo1: "Международная дипломатия"
 ARM_international_dyplo1_desc: "Нам нужно приложить усилия в международной дипломатии. Возможно, мы сможем извлечь из этого какую-то пользу..."
 ARM_deals_oppinion: "Деловые отношения"
 ARM_deals_oppinion_desc: "Самое главное в новой Армении - выстроить, скажем так... правильные деловые отношения в стране. Гагик Царукян должен серьезно взять дело в свои руки"
 ARM_remove_competitors: "Убрать конкурентов"
 ARM_remove_competitors_desc: "Гагику Царукяну необходимо избавиться от других олигархов и конкурентов. Это необходимо, чтобы обезопасить армянский рынок."
 ARM_privatisation_2: "Приватизация"
 ARM_privatisation_2_desc: "Мы можем избавиться только от самых назойливых конкурентов, а остальных вассализировать и бросить в кабалу и долги на условиях 50/50"
 ARM_fictiv_democratia: "Показушная демократия"
 ARM_fictiv_democratia_desc: "Надо подкупить Еврокомиссию и создать систему фиктивной демократии. Хотя, возможно, это приведет к очередным визгам оппозиции..."
 ARM_grants_of_USA: "Гранты из США"
 ARM_grants_of_USA_desc: "Мы должны стараться получать больше грантов из США, показывая, насколько демократична Армения."
 ARM_arm_tur_protocols: "Армяно-турецкие протоколы"
 ARM_arm_tur_protocols_desc: "Цюрихские протоколы относятся к двум двусторонним протоколам, подписанным в 2009 году Арменией и Турцией, которые предусматривали начало процесса нормализации отношений между двумя странами. Протоколы включали положения об установлении официальных дипломатических отношений, открытии турецко-армянской границы и создании совместной исторической комиссии по вопросу геноцида армян. Соглашение, которое впоследствии оказалось неэффективным, было заключено при посредничестве США, России и Франции."
 ARM_new_oligarhs: "Новый олигархат"
 ARM_new_oligarhs_desc: "Наступила эра новой олигархии"
 ARM_arm_aze_serzh: "Армяно-азербайджанская встреча в России"
 ARM_arm_aze_serzh_desc: "По приглашению Дмитрия Медведева в Россию прибудут Президент Азербайджанской Республики Ильхам Алиев и Президент Республики Армения Серж Саргсян. В ходе трехсторонней встречи планируется обсудить вопросы, связанные с урегулированием нагорно-карабахского конфликта."
 ARM_new_orders: "Новый порядок"
 ARM_new_orders_desc: "Армения вступает в Эру нового порядка, господства олигархии и старой Арцахской элиты, которая правит страной."
 ARM_hard_way: "Жесткий путь"
 ARM_hard_way_desc: "Если кто-то не хочет подчиняться новому правительству, мы заставим его. Вам придется пойти по трудному пути кражи бизнеса у непокорных диссидентов"
 ARM_Group: "Мультигруппа"
 ARM_Group_desc: "Концерн Multi Group был основан в 1998 году по инициативе Гагика Царукяна. Процесс развития и интенсивная деятельность концерна начались в 2001 году, когда был создан концерн и в него были вовлечены многие крупные компании. Концерн регулярно входит в первую десятку списка крупнейших налогоплательщиков Армении."
 ARM_sports_development: "Развитие спорта"
 ARM_olymp_komitet: "Олимпийский комитет"
 ARM_olymp_komitet_desc: "Мы должны всячески укреплять и поддерживать Олимпийский комитет. Гагик Царукян сам спортсмен и не может оставаться в стороне"
 ARM_buy_small_business: "Покупайте местный бизнес"
 ARM_buy_small_business_desc: "Мы должны выкупить все малые предприятия из рук спекулянтов среднего класса. Мы должны сделать этот шаг, чтобы достичь корпоратократии"
 ARM_ararat: "Арарат"
 ARM_ararat_desc: "Ереванская коньячная компания, широко известная своим знаменитым брендом "Арарат", является ведущим предприятием Армении по производству коньяка. Она была основана в 1887 году, в период Российской империи. После советизации Армении завод стал государственным предприятием. В 1999 году правительство независимой Армении продало завод французской компании Pernod Ricard по производству дистиллированных напитков. Коньячная продукция компании маркируется и рекламируется как Арарат"
 ARM_sports_promotion: "Спортивное продвижение"
 ARM_sports_promotion_desc: "Одним из важных факторов обеспечения устойчивого развития также является спорт. Мы признаем растущий вклад спорта в развитие и мир, поскольку он способствует распространению принципов терпимости и уважения и содействует расширению прав и возможностей женщин и молодежи, отдельных лиц и сообществ, а также достижению целей в области здравоохранения, образования и социальной интеграции."
 ARM_kotayak: "Котайк"
 ARM_kotayak_desc: "ООО "Пивоваренный завод Котайк", входящий в Multi Group, является преемником Абовянского пивоваренного завода, который был основан в прошлом веке в 70-х годах и стал одним из ведущих производителей в Советской Армении. Благодаря чешскому оборудованию и высоким технологиям, завод успешно производит продукцию, используя отечественное и импортное сырье. Завод занимает площадь 6,5 га, которая была выбрана с учетом высокого качества воды, поступающей из Катнахбюра."
 ARM_import_cars: "Импортные автомобили"
 ARM_import_cars_desc: "Нам необходимо контролировать весь рынок импорта автомобилей в Армении, чтобы эффективно вести бизнес в этой сфере деятельности."
 ARM_aviaservis: "Авиасервис"
 ARM_aviaservis_desc: "Компания 'Авиасервис' была основана 25 августа 1995 года. Основной целью создания компании было обслуживание пассажиров и самолетов в международном аэропорту 'Звартноц'. Но бизнес изменился. В настоящее время основными видами деятельности являются приготовление пищи для пассажиров и авиаперсонала, а также продажа авиабилетов. Для осуществления этой деятельности 'Авиа Сервис' получила все необходимые сертификаты, в том числе ISO 22: 2005. Компания была членом Международной авиационной организации и получила множество наград."
 ARM_pooling_capital: "Пулинг-капитал"
 ARM_pooling_capital_desc: "Пришло время объединить весь капитал и получить от этого хорошую выгоду."
 ARM_right_forces: "§OПравые силы§!"
 ARM_right_forces_desc: "Кочарян дал зеленый свет националистическим силам. Посмотрим, что из этого выйдет"
 ARM_defining_values: "Определение ценностей"
 ARM_defining_values_desc: "После того, как мы определились с руководством, пришло время определить будущие ценности нашего народа. Зартнир, Лао!"
 ARM_social_reforms: "Социальные реформы"
 ARM_social_reforms_desc: "Нам необходимо провести социальные реформы, армянский народ должен вернуться к своим корням и традиционным ценностям."
 ARM_aktiv_diplo: "Активная дипломатия"
 ARM_aktiv_diplo_desc: "Пора положить конец нерешительности и подхалимству в нашей дипломатии. Пришло время откровенно говорить с нашими друзьями, как с Западом, так и с Востоком"
 ARM_trening_camps_kurd: "Тренировочные лагеря РПК"
 ARM_trening_camps_kurd_desc: "Нам нужно пригласить Рабочую партию Курдистана и наладить связи с Коммунистической партией Турции. Создав здесь тренировочные лагеря, мы обеспечим лояльность и курдской стороны."
 ARM_fidains: "Фидаины"
 ARM_fidains_desc: "Нам необходимо объединить всех добровольцев-джокатов в единую силу фидаинов. Пришло время более глубокой интеграции ополчения в армию"
 ARM_help_small_nations_aze: "Поддержать малочисленные Азербайджана"
 ARM_help_small_nations_aze_desc: "Нужно поддержать сепаратизм талышей, лезгин, татов и удинов"
 ARM_support_for_volunteers: "Армянский легион"
 ARM_support_for_volunteers_desc: "Армянский легион"
 ARM_american_legion: "Армянский легион Америки"
 ARM_american_legion_desc: "Армянский легион Америки - это организация, в которую входят армяне, служившие в прошлом в вооруженных силах США. Легион намерен бороться против врагов армянского народа.В организации также есть небольшие специальные команды из пяти человек, которые проходят секретную подготовку под руководством бывших офицеров морской пехоты армии США. В Армянском легионе уже более тысячи бойцов - молодых людей армянского происхождения. Мы должны поддержать их дело и включить их в состав вооруженных сил"
 ARM_millitarism: "Милитаризм"
 ARM_millitarism_desc: "Милитаризм - это убеждение или желание правительства или народа, что государство должно поддерживать сильный военный потенциал и агрессивно использовать его для расширения национальных интересов и/или ценностей. Он также может подразумевать прославление армии и идеалов профессионального военного класса и преобладание вооруженных сил в управлении или политике государства"
 ARM_russia3: "Союз с Россией"
 ARM_russia3_desc: "Россия, конечно, никогда не будет помогать нашей экспансии войсками, но она также никогда не помешает нам в этом. Зная, что может возникнуть новый конфликт, они скорее будут продавать нам оружие и оказывать помощь оборудованием, как они всегда делали."
 ARM_kurds2: "Союз с курдами"
 ARM_kurds2_desc: "Нам следует взять в союзники курдскую нацию, хотя в начале 2-го века они были дружественны Турции. Впоследствии они также испытывали давление со стороны османов, и мы не можем игнорировать это. Наша борьба и братство должны процветать"
 ARM_syria2: "Союз с Сирией"
 ARM_syria2_desc: "Сирия борется против турецкого империализма так же, как и мы. В Сирии живет много армян, и у нас исторически всегда были хорошие отношения друг с другом."
 ARM_Greece2: "Союз с Грецией"
 ARM_Greece2_desc: "Греки и армяне всегда жили вместе и имеют долгую историю братства и хороших отношений. Подобно Тиграну и Митридату, мы должны снова объединиться и сразить нового экспансионистского дракона."
 ARM_France2: "Союз с Францией"
 ARM_France2_desc: "Со времен крестовых походов у армян и французского народа всегда были хорошие отношения. Несмотря на режим, Франция всегда помогала Армении и видела в ней свою неотъемлемую часть культуры. Нам просто нужно вывести наши отношения на новый уровень"
 ARM_Egypt_Livan2: "Переговоры с Египтом и Ливаном"
 ARM_Egypt_Livan2_desc: "Египет и Ливан не являются внешними врагами Турции, но они борются с ней на экономическом уровне. Мы также не должны забывать об армянской диаспоре Ливана и коптах, живущих в Египте."
 ARM_unite_antiTurkish_clubs: "Объединить антитурецкие клубы"
 ARM_unite_antiTurkish_clubs_desc: "Турция слишком долго использовала двуличную дипломатию. Если 2 страны НАТО нападут на нее, Турция не сможет позвать на помощь своих фальшивых союзников. Никто не придет на помощь"
 ARM_make_claims: "Предъявить претензии"
 ARM_make_claims_desc: "В отличие от некоторых жалких нацистов, которые претендуют на земли из неупорядоченных претензий и хаотического желания войны, армяне могут просто открыть любую книгу по истории и указать на свои претензии. Именно это мы и собираемся сделать"
 ARM_Georgia3: "Возвращение Грузии"
 ARM_Georgia3_desc: "Грузия всегда пользовалась плодами арманской культуры и претендовала на нее как на свою. Грузии больше не будет, будет только Вирк, провинция Великой Армении."
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165 - про-военная националистическая партия во главе с Карин Тоноян, которая поддерживает консерватизм, милитаризм и может взять на себя роль партии для военной хунты."
 ARM_azerbaijan2: "Восстановление Восточной Армении"
 ARM_azerbaijan2_desc: "Не секрет, что даже у Coca-Cola больше истории, чем у Азербайджана. Земля, которой сейчас владеет Азербайджан, представляет собой мешанину из восточноармянской провинции Агванк, лезгинских населенных территорий и Талышстана. Пришло время сокрушить эту нефтесосущую псевдострану"
 ARM_definition_primacy: "Определение главенства"
 ARM_definition_primacy_desc: "Прежде чем приступить к активным действиям, необходимо определить, кто будет главным. Определить первенство между националистическими силами"
 ARM_betting_on_army: "Ставка на армию"
 ARM_betting_on_army_desc: "Армия - это то, что действительно защитит наш народ от порабощения. У Армении долгая и богатая военная история, от Тиграна Великого до Гарегина Нжде. И пусть история вечно одаривает армян славой и гордостью и ведет их к будущим завоеваниям."
 ARM_hunta: "§tВоенная хунта§!"
 ARM_hunta_desc: "Военная хунта - это правительство, возглавляемое комитетом военных лидеров. Термин "хунта" означает собрание или комитет и возник в связи с национальной и местной хунтой, организованной испанским сопротивлением вторжению Наполеона в Испанию в 1808 году. В настоящее время этот термин используется для обозначения авторитарной формы правления, характеризующейся олигархической военной диктатурой, в отличие от других категорий авторитарного правления, в частности, силовиков (автократические военные диктатуры), машины (олигархические партийные диктатуры) и боссизма (автократические партийные диктатуры)"
 ARM_union_reaktio: "Реакционный союз"
 ARM_union_reaktio_desc: "Возникающие мировоззренческие партии могут не иметь той же идеологической основы, что и мы, но мы преследуем одну и ту же цель, поэтому мы должны объединиться."
 ARM_Iran_Russia: "Переговоры с Ираном и Россией"
 ARM_Iran_Russia_desc: "Мы должны стремиться к большему сотрудничеству с Россией и Ираном. Эти страны - наши единственные братские народы"
 ARM_betting_on_diplo: "Ставка на дипломатию"
 ARM_betting_on_diplo_desc: "На протяжении всей своей истории противостояния с Турцией и решения вопроса выживания народа армяне полагались на совместное сотрудничество больших и малых общин. Добровольные партизанские отряды, а также влияние диаспоры с акцентом на лоббирование являются ключом к процветанию Армении."
 ARM_diaspora: "Связи с диаспорами"
 ARM_diaspora_desc: "Мы можем использовать армянскую диаспору в наших интересах и влиять на разные страны силой армянской диаспоры."
 ARM_diplo_blade: "Дипломатия и меч"
 ARM_diplo_blade_desc: "Человек - не то жалкое слабое существо, каким его пытается представить нам недальновидная теория поклонения материальным ценностям. Он почти всемогущ, когда осознает, что в нем есть море скрытой силы, которой свободно пользуется самозваная личность. - Гарегин Нжде"
 ARM_betting_on_tradition: "Ставка на традицию"
 ARM_betting_on_tradition_desc: "Армения - одна из самых древних стран, сохранившихся до наших дней. Не все народы смогли выжить, но именно наш народ прошел тернистый путь, который многие не смогли выдержать. Вера наших предков, их славные дела и традиции - вот что помогло нам выжить и продолжать борьбу."
 ARM_savoya: "Савойский дом"
 ARM_savoya_desc: "Последней царской семьей Армении была семья Лузиньянов. Когда в 1375 году Киликийское королевство было разрушено, последний король Левон VI (Лев VI) передал титул короля Армении Акопу I, королю Кипра, который был из той же семьи Лузиньянов. В 1489 году королева Шарлотта передала титул своему двоюродному брату Карлу Воину, герцогу Савойскому (в Италии)."
 ARM_money_england: "Выжать деньги из Англии"
 ARM_money_england_desc: "Давным-давно последний король Армении Левон VI положил все свое золото в банк в Англии с клятвой английской династии вернуть все деньги, когда возродится Регнум Армения. Англия отказалась вернуть наши деньги, когда мы были республикой, теперь мы Королевство с настоящим наследником. Мы должны отжать наши деньги обратно"
 ARM_party_approval: "Одобрение партии"
 ARM_party_approval_desc: "Процветающая Армения - истинная и лучшая партия, которая должна быть главной фигурой на политическом поле Армении."
 ARM_monopoly: "Монополия"
 ARM_monopoly_desc: "Пришло время создать настоящую монополию и даже забрать все малые предприятия в руки Multi-Group"
 ARM_economyc_freedom: "Экономические свободы"
 ARM_economyc_freedom_desc: "Мы забрали крупный и средний бизнес, мы должны сохранить экономическую свободу на более мелком уровне."
 ARM_east: "Восток"
 ARM_east_desc: "Мы должны еще больше охватить торговлю между Россией и Арменией, потому что у Мультигруппы с ней много экономических связей."
 ARM_deals_west: "Сделки с Западом"
 ARM_deals_west_desc: "Несмотря на то, что Царукян придерживается развивающихся взглядов, он получает выгоду от торговли с Западом. Поэтому он должен сохранять связи с Западом"
 ARM_SNG: "СНГ"
 ARM_SNG_desc: "Содружество Независимых Государств - это региональная межправительственная организация в Восточной Европе и Азии. СНГ поощряет сотрудничество в экономических, политических и военных вопросах и имеет определенные полномочия, связанные с координацией торговли, финансов, законотворчества и безопасности. Она также содействует сотрудничеству в области предотвращения трансграничной преступности."
 ARM_ODKB: "ОДКБ"
 ARM_ODKB_desc: "Организация Договора о коллективной безопасности - межправительственный военный союз в Евразии. В ОДКБ входят избранные постсоветские государства. Договор берет свое начало от Советских Вооруженных Сил, которые были заменены Объединенными Вооруженными Силами Содружества Независимых Государств, а затем вооруженными силами преемников соответствующих независимых государств."
 ARM_friends_elite: "Дружественная элита"
 ARM_friends_elite_desc: "Нам нужно стать еще ближе к той дружественной элите, которая была при Кочаряне"
 ARM_foreign_investments: "Иностранные инвестиции"
 ARM_foreign_investments_desc: "Нам может понадобиться привлечение иностранных инвестиций для обеспечения экономической стабильности в нашей экономической сфере. Это может принести нам и прямые экономические выгоды"
 ARM_bagratuni: "Род Багратуни"
 ARM_bagratuni_desc: "Династия Багратуни или Багратидов была армянской царской династией, правившей средневековым царством Армения. Возникнув как вассалы древнего Армянского царства, они стали самой выдающейся армянской знатной семьей в период арабского владычества в Армении и в конце концов основали свое собственное независимое царство. По мнению современного историка Кирилла Туманова, они считаются прародителями грузинской царской династии Багратиони."
 ARM_pretensia_west_arm: "Претензии Западной Армении"
 ARM_pretensia_west_arm_desc: "Роланд фон Багратуни уже прочно обосновался в правительстве виртуальной республики Западная Армения. Это означает, что на его стороне уже есть экономические и политические специалисты."
 ARM_miapet: "Миапетуцюн"
 ARM_miapet_desc: "Миапетуцюн - армянское слово, буквально означающее единое государство. Этим словом обозначались наши древние царства и империи. Если мы должны решить, какой должна быть наша страна, она будет определена как Миапетуцюн!"
 ARM_turkey_section: "Раздел Турции"
 ARM_turkey_section_desc: "Фашистское государство Турция слишком долго угнетало близлежащие народы. Армянам, грекам, курдам и сирийцам необходимо окончательно разделить Турцию на свои вотчины. А чтобы сохранить стабильность и предотвратить возвышение Турции, нужно создать безопасную зону, в которой будут находиться французские войска."
 ARM_folk_spirit: "Народный дух"
 ARM_folk_spirit_desc: "Народный дух армянского народа должен быть возрожден вновь. Необходимо провести общенациональные пропагандистские программы и сделать акцент на изучении истории в школе."
 ARM_religiosity: "Религиозность"
 ARM_religiosity_desc: "Отделение церкви от государства - это философская и юридическая концепция для определения политической дистанции в отношениях между религиозными организациями и государством. Концептуально этот термин относится к созданию светского государства и к дестабилизации, изменению существующих, формальных отношений между церковью и государством."
 ARM_state_church: "Государственная церковь"
 ARM_state_church_desc: "Симфония, также симфония властей - православный принцип взаимоотношений Церкви и общества, заключающийся в том, что Церковь и общество, в частности светская и церковная власть, в идеале находятся в состоянии гармонии и сотрудничества, по аналогии с Божественной и человеческой природой и Божественной и человеческой волей Христа."
 ARM_ministries_of__church: "Интегрировать церковь в правительство"
 ARM_ministries_of__church_desc: "Нам необходимо интегрировать церковь в правительство. Церковь должна заниматься системой образования, духовным просвещением народа и другими прямыми обязанностями."
 ARM_great_influence: "Большое влияние"
 ARM_great_influence_desc: "Мы не должны заниматься религиозной пропагандой, но мы также не можем отрицать ее значимость для нас и населения. Соответственно, церковь будет иметь большое влияние на систему образования и духовное состояние народа, но не будет контролировать существующие светские институты."
 ARM_christian_country: "Христианская страна"
 ARM_christian_country_desc: "Если и есть в мире истинно христианская страна, то это Армения: страна, которая первой приняла Христа в свои сердца. Мы вправе сказать, что Армения - христианская страна"
 ARM_russian_recognition: "Восстановление отношений"
 ARM_russian_recognition_desc: "Партия "Дашнакцутюн" все еще представляется в глазах россиян в плохом свете. Необходимо показать себя с другой стороны. Прошлые конфликты - это последствия влияния внешних врагов на обе страны."
 ARM_zapret_sekt: "Запретить секты"
 ARM_zapret_sekt_desc: "Секты и ереси развращают наше общество. Мы должны запретить и подавить всех инициаторов и последователей этих деструктивных организаций, созданных для подрыва нашего "я""
 ARM_zapret_societes: "Очистить НПО"
 ARM_zapret_societes_desc: "Мы должны запретить западные НПО, распространяющие дегенеративные идеи западного либерализма и демократии. мы должны прекратить терпеть это отвратительное явление!"
 ARM_ztsar_trade_belarus: "Торговля с Беларусью"
 ARM_ztsar_trade_belarus_desc: "Гагик Царукян давно поддерживает теплые связи с президентом Беларуси. нам необходимо создать единый совместный торговый дом Армении и Беларуси и наладить общий товарооборот."
 ARM_Aliev_dogowor: "Попытка переговоров"
 ARM_Aliev_dogowor_desc: "Гагик Царукян может попытаться вести переговоры с Алиевым по Нагорному Карабаху по разным сценариям. Посмотрим, удастся ли нам осуществить наш план..."
 ARM_zastoy_age: "Эпоха застоя"
 ARM_zastoy_age_desc: "В политике Армении наступает эпоха застоя. Хорошо это или плохо, мы узнаем в ближайшем будущем..."
 ARM_army_reorg: "Реорганизация армии"
 ARM_army_reorg_desc: "Вооруженные силы Республики Армения являются государственной военной организацией Армении, декларированной целью которой является обеспечение такого оборонного потенциала государства, который необходим для отражения любой агрессии с целью защиты физического существования народа Республики Армения, его суверенитета и независимости, а также территориальной целостности государства."
 ARM_buy_russian_tanks: "Купить русские танки"
 ARM_buy_russian_tanks_desc: "Россия может продавать нам свои дешевые, но эффективные виды вооружений по более низким ценам в рамках контрактов ОДКБ."
 ARM_102_base: "102-я база"
 ARM_102_base_desc: "102-я ордена Александра Невского российская военная база в Армении - одна из российских военных баз за рубежом, важная составляющая российско-армянских отношений. Кодовое наименование - войсковая часть № 04436 (войсковая часть 04436). Сокращенное наименование - 102 вб. База имеет два гарнизона: в Гюмри и в Ереване"
 ARM_aviation_reorg: "Реорганизация ВВС"
 ARM_aviation_reorg_desc: "Армянские ВВС - это воздушная армия Вооруженных сил Армении, сформированная независимой Арменией в 1992 году после распада Советского Союза. Вне своего обычного названия, они также называются Авиационным управлением Вооруженных сил Армении."
 ARM_bpla: "БПЛА"
 ARM_bpla_desc: "С определенного момента Армения начала исследования в области создания разведывательных беспилотников. Мы должны поддержать эту инициативу"
 ARM_robots: "Автономные устройства"
 ARM_robots_desc: "Армения является уникальной страной в том, что производит автономные боевые единицы, способные сражаться с человеческим противником. Нам нужно субсидировать робототехническую промышленность"
 ARM_oficers_schools: "Российские офицерские школы"
 ARM_oficers_schools_desc: "Армения уже давно готовит своих новых военных специалистов в российских военных институтах под руководством российской армии. Нам нужно углублять сотрудничество"
 ARM_ODKB_trenings: "Учения ОДКБ"
 ARM_ODKB_trening_descs: "Организация Договора о коллективной безопасности (ОДКБ), реже Ташкентский пакт, Ташкентский договор - региональная международная организация, провозглашенными целями которой являются укрепление мира, международной и региональной безопасности и стабильности, защита на коллективной основе независимости, территориальной целостности и суверенитета государств-членов, приоритет в достижении которых государства-члены отдают политическим средствам."
 ARM_new_uniforms: "Новая униформа"
 ARM_new_uniforms_desc: "Мы должны обновить форму армянских вооруженных сил со старого советского камуфляжа на более практичный эквивалент Woodland."
 ARM_old_doctrine: "Адаптировать старую доктрину"
 ARM_old_doctrine_desc: "Адаптация старой оборонительной доктрины будет полезна для нас из-за структуры нашей армии и нашего военного наследия"
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "Kornet 9М133 (NATO reporting name AT-14 Spriggan, export designation Kornet-E) - российская переносная противотанковая управляемая ракета (ПТУР) второго поколения, предназначенная для борьбы с основными боевыми танками. Впервые поступила на вооружение российской армии в 1998 году"
 ARM_clear_generals: "Чистки генералов"
 ARM_clear_generals_desc: "Мы должны очистить генералитет от некоторых лиц, нелояльных правительству. Даже если для этого придется отправить их в отставку или еще хуже..."
 ARM_Georgian_war_exp: "Опыт грузинской войны"
 ARM_Georgian_war_exp_desc: "После войны в Осетии и Абхазии в 90-х годах (в которой участвовал батальон Баграмяна), в нулевые годы была война между Россией и Грузией. Мы должны извлечь уроки из этого конфликта"
 ARM_new_ways_mass_war: "Новые варианты массовой войны"
 ARM_new_ways_mass_war_desc: "Что бы ни говорили различные лжеэксперты, массовая доктрина войны все еще имеет право на существование. Мы должны продолжать ее использовать"
 ARM_buy_chine_RSZO: "Покупайте китайские РСЗО"
 ARM_buy_chine_RSZO_desc: "WM-80 - китайская реактивная система залпового огня. Разработана на заводе № 123 в Китае. Предлагается на экспорт китайской внешнеторговой корпорацией Norinco. Система была поставлена в Бангладеш, Армению, Иорданию и Судан."
 ARM_razrab_licenze: "Разработка по лицензии"
 ARM_razrab_licenze_desc: "Возможно, нам стоит запросить лицензии на собственное производство, чтобы как-то развивать свой ВПК и попытаться наладить производство."
 ARM_eshalone_defence: "Эшелонированная оборона"
 ARM_eshalone_defence_desc: "Эшелонированная оборона - это гарантия безопасности Армении, которая с двух сторон окружена врагами. мы должны сформировать глубокую оборону и не дать врагу ни единого шанса."
 ARM_go_out_rus: "Выгнать российские войска"
 ARM_go_out_rus_desc: "Российским войскам пора покинуть территорию Армении. Они должны покинуть наши территории, даже если это означает временное отсутствие безопасности в стране."
 ARM_programs_us_helps: "Программы помощи США"
 ARM_programs_us_helps_desc: "США давно помогают Армении в формировании и развитии армии и вооруженных сил в целом."
 ARM_NKR_army_int: "Глубокая интеграция армии НКР"
 ARM_NKR_army_int_desc: "Необходимо еще больше углубить интеграцию армии НКР в армию Армении."
 ARM_new_doctrine: "Курс на новую доктрину"
 ARM_new_doctrine_desc: "Многие наши военные эксперты, прошедшие обучение в странах НАТО, постоянно говорят, что нам нужна более современная наступательная доктрина войны. Возможно, нам стоит прислушаться"
 ARM_greece_dogowor: "Договор с Грецией"
 ARM_greece_dogowor_desc: "Наш ближайший союзник по НАТО - Греция. Нам нужно углублять двустороннее сотрудничество"
 ARM_france_specials: "Французские специалисты"
 ARM_france_specials_desc: "Нам нужно пригласить специалистов из французской армии, чтобы переобучить наши истребители по новым стандартам, которые будут более эффективными."
 ARM_milan: "Милан"
 ARM_milan_desc: "Милан является продуктом Euromissile, франко-западногерманской программы разработки ракет, начатой в 1960-х годах. Система поступила на вооружение в 1972 году в качестве противотанкового оружия второго поколения и вскоре стала стандартным противотанковым оружием НАТО, используемым большинством отдельных армий альянса."
 ARM_US_PVO: "Американская противовоздушная оборона"
 ARM_US_PVO_desc: "Мы должны попросить США предоставить нам новые системы ПВО, чтобы мы не полагались только на российские радары, размещенные в стране."
 ARM_in_kosovo: "Отправить миротворцев в Косово"
 ARM_in_kosovo_desc: "Чтобы получить больше армейского опыта и международной репутации, нам нужно отправить наши миротворческие силы в Косово."
 ARM_buy_west_weapons: "Купить западное оружие"
 ARM_buy_west_weapons_desc: "Мы можем начать покупать у Франции старое, но все еще хорошее оружие класса НАТО, которое уже не используется. Это может быть действительно полезно для нашей армии"
 ARM_analis_tur_army: "Анализ турецкой армии"
 ARM_analis_tur_army_desc: "Если есть способ понять, как действует турецкая армия, то есть способ увидеть, как действует любая армия уровня НАТО. Нам нужно изучить их тактику и понять структуру командования"
 ARM_Karabach_exp: "Анализ войны в Карабахе"
 ARM_Karabach_exp_desc: "Помимо защиты наших земель, мы должны извлечь еще одну пользу из Арцахской войны. Мы должны понять уроки, которые война 90-х годов дала нашей армии"
 ARM_in_irak: "Отправить войска в Ирак"
 ARM_in_irak_desc: "Чтобы получить больше армейского опыта и международную репутацию, нам нужно отправить наши миротворческие силы в Ирак."
 ARM_kurds_exp: "Тактика курдских партизан"
 ARM_kurds_exp_desc: "Мы не одиноки в нашей борьбе против Турции. Мы можем взять много уроков из партизанской тактики бойцов PKK, ПСК и Пешмерга, которые уже освоили борьбу с Турцией."
 ARM_new_doctrines_squads: "Новая доктрина отрядов"
 ARM_new_doctrines_squads_desc: "Теперь мы можем принять новую доктрину войны, которая наконец-то заменит старую систему, затмившую умы генералов старой гвардии."
 ARM_dogowor_zakupka: "Долгосрочные контракты на закупку"
 ARM_dogowor_zakupka_desc: "Долгосрочные контракты на закупку обеспечат, что Россия будет продолжать продавать нам свое оружие."
 ARM_new_modernisation: "Модернизация до современных стандартов"
 ARM_new_modernisation_desc: "Мы должны предпринять необходимый шаг для модернизации армянской армии, чтобы быть более или менее готовыми к войне 21 века"
 ARM_new_uniforms10: "Новейшее обмундирование"
 ARM_new_uniforms10_desc: "Мы должны создать новый камуфляж на основе опыта США, РФ и камуфляжа КСОР. Камуфляж ARMPAT должен заменить вудланд"
 ARM_armenian_wpk: "Армянский военно-промышленный комплекс"
 ARM_armenian_wpk_desc: "Пришло время по-настоящему развивать военно-промышленный комплекс Армении в меру наших ограниченных возможностей."
 ARM_nato_razrab: "Перспективные разработки НАТО"
 ARM_nato_razrab_desc: "Помимо общевойскового оружия, нам также необходимо внимательно присмотреться к перспективным разработкам западных партнеров."
 ARM_nato_licenze_2: "Вести переговоры о лицензиях"
 ARM_nato_licenze_2_desc: "Мы должны обсудить с НАТО множество лицензий, чтобы мы могли и дальше развивать потенциал производства современного оружия."
 ARM_in_afgan: "Отправить учебную миссию в Афганистан"
 ARM_in_afgan_desc: "Чтобы сделать политический и военный жест, мы должны отправить наших миротворцев с миссией в Афганистан в рамках сотрудничества ISAF"
 ARM_iskanders: "Искандер"
 ARM_iskanders_desc: "Искандер" 9К720 - это мобильный баллистический ракетный комплекс малой дальности, производимый и развертываемый российскими военными. Ракетные комплексы должны заменить устаревшие комплексы ОТР-21 "Точка", до сих пор используемые российскими вооруженными силами. Искандер" имеет несколько различных обычных боеголовок, включая кассетные боеприпасы, топливно-воздушную взрывную боеголовку усиленного взрыва, фугасно-осколочную боеголовку, грунтозацепы для разрушения бункеров и электромагнитное импульсное устройство для противорадиолокационных задач."
 ARM_kalash_zawod: "Завод КK"
 ARM_kalash_zawod_desc: "Концерн "Калашников" давно обещал построить свой завод в Армении. Возможно, нам стоит попытаться убедить их в этом"
 ARM_buy_good_guns: "Покупка высокоточного оружия"
 ARM_buy_good_guns_desc: "Мы должны начать закупать оружие для разведки и войск специального назначения. Им нужно новейшее стрелковое оружие для оснащения своих подразделений"
 ARM_soviet_specials: "Наследие советского спецназа"
 ARM_soviet_specials_desc: "Слава советского спецназа известна во всем мире, не говоря уже об огромном армянском вкладе в него. Мы должны продолжать строить наш спецназ на тех же высоких стандартах и идеалах."
 ARM_razrab_weapons: "Развивать производство стрелкового оружия"
 ARM_razrab_weapons_desc: "Мы должны развивать наш потенциал по разработке стрелкового оружия для возможного дальнейшего возрождения оружейной промышленности в Армении."
 ARM_ZASTAWA: "Договор с компанией ZASTAVA Arms"
 ARM_ZASTAWA_desc: "Сербское оружие славится своей дешевизной и качеством. Мы должны покупать у них снайперские винтовки и винтовки для спецопераций"
 ARM_PNW: "Внедрение приборов ночного видения"
 ARM_PNW_desc: "Когда-то давно, во времена Советского Союза, проводились эксперименты по внедрению в вооруженные силы прицелов ночного видения. Возможно, там стоит вернуться к старым прототипам, чтобы потом их улучшить"
 ARM_finish_snipers: "Финские снайперские винтовки"
 ARM_finish_snipers_desc: "Финские снайперские винтовки"
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "Многие спецподразделения мира уже давно перешли на универсальный камуфляж для спецназа. Мы должны пойти по их стопам"
 ARM_buy_special_weapon: "Купить специальное оружие"
 ARM_buy_special_weapon_desc: "В наследство от СССР России досталось огромное количество высококачественного оружия специального назначения. Мы должны обсудить с ними детали их покупки"
 ARM_Aspar: "ASPAR ARMS"
 ARM_Aspar_desc: "ООО "ASPAR ARMS" было создано в Армении в 2006 году. Компания, занимающаяся импортом и продажей гражданского и служебного оружия и вооружения, а также производством отечественного оружия, осуществляла свою деятельность по адресу Мамиконянц 60/1, Ереван. Мы должны оказать им большую поддержку"
 ARM_panter: "Командно-связная машина \"PANTHER\""
 ARM_panter_desc: "Командно-связная машина Panther или Panther CLV была вариантом Iveco LMV для британской армии. Panther CLV был разработан в рамках проекта "Future Command and Liaison Vehicle" (FCLV). Конструктивные изменения были внесены компанией BAE Systems, чтобы обеспечить сборку на заводе BAE Systems Land Systems в Ньюкасле-апон-Тайн. Нам нужно купить несколько таких машин. "
 ARM_ENOK: "ENOK"
 ARM_ENOK_desc: "LAPV Enok - это легкая бронированная патрульная машина Бундесвера, в основном используемая в немецкой армии. Это значительно усовершенствованный Wolf SSA, созданный на базе Mercedes-Benz G-Class. LAPV Enok производится компанией Armored Car Systems GmbH (ACS), расположенной в Айхахе, дочерней компанией Gruma Commercial Vehicles, расположенной в Дерчинге. Важными субподрядчиками являются компании LeTech - Special Purpose Vehicles (ранее Lennartz Technik) в Вельцхайме и австрийская Magna Steyr в Граце."
 ARM_bolgar_sosiski: "Болгарские пулеметы RPK"
 ARM_bolgar_sosiski_desc: "Болгария начала свои программы по модернизации вооруженных сил. Сейчас у них огромное количество стрелкового оружия, которое отлично подходит для нашей цены"
 ARM_private_initiatives: "Поощрять частные инициативы"
 ARM_private_initiatives_desc: "Возможно, нам стоит оставить производство БПЛА в руках частных компаний, которые будут специализироваться на этом."
 ARM_state_bpla: "Централизованное производство БПЛА"
 ARM_state_bpla_desc: "Возможно, нам следует держать производство БПЛА в руках государственных компаний, которые будут специализироваться на этом"
 ARM_buy_slowakian: "Покупка словацких Су-25"
 ARM_buy_slowakian_desc: "У Словакии огромное количество СУ-25, оставшихся после распада Восточного блока. Дешевые и надежные самолеты должны послужить нашему делу"
 ARM_L39: "L-39S"
 ARM_L39_desc: "Румыния уже давно имеет самолеты этой марки. Пришло время заключить с ними контракт и передать их в наш авиапарк."
 ARM_good_avia_trenings: "Новые методы обучения полетам"
 ARM_good_avia_trenings_desc: "Новые техники летной подготовки обязательно нужны для постоянного поддержания летного состава в боевом порядке. Мы должны уделять этому аспекту больше внимания"
 ARM_dogowor_poland: "Договор с Польшей"
 ARM_dogowor_poland_desc: "Нам необходимо подписать договор с Польшей о военно-техническом сотрудничестве в области авиации. Это будет выгодно нам обоим"
 ARM_amprom: "Amprop"
 ARM_amprom_desc: "Станция радиоэлектронной борьбы "Ампроп" предназначена для создания помех радиосвязи противника. Станция "Ампроп" - гордость Министерства обороны Армении. 16-тонное оборудование является вездеходным, оно способно не только создавать помехи, но и анализировать передаваемую информацию."
 ARM_krunk: "Крунк"
 ARM_krunk_desc: "Krunk - армянский беспилотный летательный аппарат (БПЛА), состоящий на вооружении Вооруженных сил Армении. Он предназначен для ближней разведки, передачи видеоданных в реальном времени (визуальных или инфракрасных) или съемки фотографий высокого разрешения."
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2 - армянский малогабаритный беспилотный летательный аппарат, предназначенный для разведки и наведения артиллерийского огня."
 ARM_baze: "\"Baze\""
 ARM_baze_desc: "Базе - армянский малогабаритный беспилотный летательный аппарат, предназначенный для разведки и наведения артиллерийского огня"
 ARM_manushak: "Манушак"
 ARM_manushak_desc: "Манушак"
 ARM_sky_defence: "Исследования в области противовоздушной обороны"
 ARM_sky_defence_desc: "Опыт Второй мировой войны показывает, что в крупных конфликтах практически невозможно полноценно вести боевые действия без поддержки с воздуха. Для обеспечения обороноспособности нашей страны, прежде всего, необходимо закрыть небо для самолетов имитируемого противника."
 ARM_avia_trenings: "Совместные учения ОДКБ"
 ARM_avia_trenings_desc: "Совместные учения ОДКБ, России и Армении в рамках авиационного сотрудничества. И это то, во что они действительно верят: любовь к природе и своему народу с его уникальной культурой - это дар Божий, который был бы невозможен без него."
 ARM_russian_helicopters: "Российские грузовые самолеты"
 ARM_russian_helicopters_desc: "Российские грузовые самолеты - это действительно серия грузовых самолетов грузов и самолетов. Нам нужны грузы и нам нужны самолеты. Грузовые самолеты? Грузовые самолеты! Да. Грузовые. Самолеты. Грузовые самолеты карго карго карго карго. Я устал от этого изготовления этого дерева-фокуса. Помогите мне."
 ARM_X55: "X-55"
 ARM_X55_desc: "БПЛА X-55 может летать на больших высотах, логично считать эту модель малозаметной, что отнюдь не маловажно при военном использовании беспилотника. Данный беспилотный летательный аппарат оснащен двигателем внутреннего сгорания, что делает этот инструмент более надежным и эффективным по сравнению с БПЛА, оснащенными электродвигателями. Максимальная высота полета данной модели составляет 4500 метров, что обеспечивает выполнение практически всех задач, связанных с изучением заданных районов и регионов."
 ARM_find_new_ZSU: "Поиск новых ZSU"
 ARM_find_new_ZSU_desc: "Нам необходимо найти новые ЗСУ для улучшения противовоздушной обороны Армении. У нас есть несколько вариантов..."
 ARM_zsu23m: "ЗСУ-23М"
 ARM_zsu23m_desc: "ЗСУ-23-4 "Шилка" - советская самоходная зенитная установка, серийное производство которой началось в 1964 году. Вооружена счетверенной автоматической пушкой калибра 23 мм. Скорострельность установки составляет 3400 выстрелов в минуту. Наведение на цель может осуществляться вручную, полуавтоматически и автоматически. В автоматическом и полуавтоматическом режимах используется обычная радиолокационная станция."
 ARM_tunguska: "Тунгуска М1"
 ARM_tunguska_desc: "Тунгуска 2К22" - советская, а ныне российская гусеничная самоходная зенитная установка, вооруженная зенитно-ракетным комплексом. Она предназначена для обеспечения дневной и ночной защиты пехоты и танковых полков от низколетящих самолетов, вертолетов и крылатых ракет в любых погодных условиях. Опорное название ракеты, используемой системой вооружения, по классификации НАТО - SA-19 "Grison""
 ARM_gepard: "Flakpanzer Gepard"
 ARM_gepard_desc: "Gepard - немецкая самоходная зенитная установка (ZSU). Предназначена для непосредственного прикрытия наземных войск, уничтожения воздушных целей на наклонных дальностях от 100 м до 4 км и на высотах до 3 км, летящих со скоростью до 350-400 м/с, а также наземных (надводных) целей на дальностях до 4500 м с места, с короткой остановкой и в движении."
 ARM_nato_standards: "Модернизация НАТО"
 ARM_nato_standards_desc: "Мы можем попросить НАТО не давать нам новые типы ПВО, а наоборот, модернизировать имеющийся арсенал для большей совместимости и унификации."
 ARM_indian_radars: "Индийские радары Swati"
 ARM_indian_radars_desc: "Weapon Locating Radar (WLR), также известный как Swathi, - это мобильный радар с фазированной решеткой для определения местоположения артиллерии, разработанный Индией. Этот контрбатарейный радар предназначен для обнаружения и отслеживания входящего артиллерийского и ракетного огня с целью определения точки отправления для контрбатарейного огня."
 ARM_exp_robots: "Экспериментальные образцы"
 ARM_exp_robots_desc: "Армения - одна из самых развитых постсоветских стран, развивающих робототехнику. Мы должны попытаться использовать наши знания в военных целях и создать военные прототипы."
 ARM_scorpion: "\"Scorpio\""
 ARM_scorpion_desc: "Армянские инженеры инициативно изобрели новый боевой беспилотный наземный аппарат "Scorpion". Речь идет о 370-килограммовом минитанке с лазерным дальномером на гусеничном ходу, оснащенном рудиментарным искусственным интеллектом роевого принципа действия."
 ARM_scorpion2m: "Scorpion М2"
 ARM_scorpion2m_desc: "Scorpion M2 - модернизированная версия старого робота, с большей функциональностью, увеличенным радиусом действия и улучшенной защитой от пуль и осколков."
 ARM_rocket_defense: "ПВО"
 ARM_rocket_defense_desc: "Нам нужно серьезно заняться ракетами ПВО, чтобы обезопасить небо в случае войны."
 ARM_pechora: "С-125 "Печора"
 ARM_pechora_desc: "Советский зенитно-ракетный комплекс С-125 "Нева-Печора" был разработан Алексеем Исаевым в дополнение к С-25 и С-75. Она имеет меньшую эффективную дальность и меньшую высоту поражения, чем предшественники, а также летает медленнее, но благодаря своей двухступенчатой конструкции она более эффективна против более маневренных целей."
 ARM_BUK: "БУК М2"
 ARM_BUK_desc: "Бук-М2" - зенитный ракетный комплекс (ЗРК). Многоканальный, высокомобильный многофункциональный ЗРК средней дальности "Бук-М2" предназначен для уничтожения стратегических и тактических самолетов, вертолетов, в том числе парящих, крылатых ракет и других аэродинамических летательных аппаратов."
 ARM_rus_PVO: "Российская противовоздушная оборона"
 ARM_rus_PVO_desc: "Нам нужно покупать российские средства ПВО, чтобы восполнить недостаток противовоздушной обороны. Россия может предоставить нам его по доступным ценам"
 ARM_WM80: "WM-80 MRL"
 ARM_WM80_desc: "WM-80 - китайская реактивная система залпового огня. Разработана на заводе № 123 в Китае. Предлагается на экспорт китайской внешнеторговой корпорацией Norinco. Система была поставлена в Бангладеш, Армению, Иорданию и Судан. Пусковая установка смонтирована на базе четырехосного внедорожника Shandong Taian TAS5380SQ (TAS5382) грузоподъемностью 20 тонн с колесной формулой 8 на 8. Кабина вмещает экипаж из пяти человек на марше"
 ARM_IRAN_suply: "Иранское оборудование"
 ARM_IRAN_suply_desc: "Иран давно производит хорошие образцы пехотной техники и средств связи для своей армии. Возможно, нам стоит начать переговоры о закупке"
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "АК-12 - новейшая модель стрелкового оружия российской армии. В рамках сотрудничества между Арменией и Российской Федерацией мы можем попросить их дать нам лицензию на производство."
 #I write this endless piece of text over and over again while continuing to fall into the zombified state of the conveyor robot. I'm tired, but I have to go. Holy Armenian content endures. There is much to be done.
 ARM_lubawa: "Lubawa SA"
 ARM_lubawa_desc: "Lubawa SA - польская военная компания. Lubawa S.A. подтвердила свой опыт сертификатами НАТО, стандартами управления качеством, системами контроля производства и квалифицированной торговлей. Мы действительно можем иметь с ними сделку по бронезащите для армянских войск."
 ARM_dawisur: "Дависур"
 ARM_dawisur_desc: "Дависур" - это местная государственная военная компания, которая производит униформу и основное снаряжение для наших сухопутных войск. Нам нужно больше субсидировать их и выпускать новую инновационную униформу."
 ARM_national_comitet: "Национальный комитет по оружейным инновациям"
 ARM_national_comitet_desc: "Национальный комитет по оружейным инновациям важно создать, чтобы иметь возможность свободно контролировать любые частные инициативы для нашей армии и субсидировать потенциально хорошие проекты."
 ARM_scandinawian_forces: "Скандинавские силы"
 ARM_scandinawian_forces_desc: "Скандинавские силы уже предложили свою оборонную роль для Армении и Арцаха, если у нас будет желание и возможность пригласить их. возможно, мы должны это сделать."
 ARM_russian_base: "Подтвердить российское присутствие"
 ARM_russian_base_desc: "Мы должны подтвердить российское присутствие в Армении, поскольку нет другой страны, способной защитить Армению от Турции"
 ARM_awiabase_erebuni: "Авиабаза Эребуни"
 ARM_awiabase_erebuni_west: "Авиабаза НАТО Эребуни"
 ARM_awiabase_erebuni_desc: "Аэропорт Эребуни - совместный аэродром Армении и России (с 1995 года), расположенный в непосредственной близости от столицы Армении, города Еревана."
 ARM_awiabase_erebuni_west_desc: "Аэропорт Эребуни - совместный аэродром Армении и России (с 1995 года), расположенный в непосредственной близости от столицы Армении, города Еревана. Теперь мы отдадим его НАТО"
 ARM_amer_group: "ЧВК MRPI "
 ARM_amer_group_desc: "ЧВК MRPI уже давно предлагает свои услуги Армении. Возможно, нам стоит воспользоваться их услугами в случае войны"
 ARM_wagners_group: "Группа Вагнера"
 ARM_wagners_group_desc: "Группа Вагнера уже давно предлагает свои услуги Армении. Возможно, нам стоит воспользоваться их услугами в случае войны"
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "Су-30 - российский двухместный многоцелевой истребитель для завоевания господства в воздухе поколения 4+. Су-30 предназначен для уничтожения воздушных целей днем и ночью, в простых и сложных метеорологических условиях, а также на фоне земли при применении активных и пассивных помех, контроля воздушного пространства, блокирования аэродромов противника на большой глубине и действий против наземных и морских целей"
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "SA-3 Goa - модифицированная НАТО советская зенитно-ракетная система была разработана Алексеем Исаевым в дополнение к S-25 и S-75. Она имеет меньшую эффективную дальность и меньшую высоту поражения, чем ее предшественники, а также летает медленнее, но благодаря своей двухступенчатой конструкции она более эффективна против более маневренных целей."
 ARM_hq16: "HQ-16"
 ARM_hq16_desc: "Hongqi-16 или HQ-16 - совместный китайско-российский проект по модернизации корабельной системы ПВО 9К37М1-2 "Штиль" средней дальности" Также ряд источников сообщает об использовании в проекте ряда технологий российской системы ПВО "Бук". Она имеет варианты корабельного и наземного базирования"
 ARM_cyberwar: "Современные кибервойска"
 ARM_cyberwar_desc: "Современные условия войны интерпретируют новые условия, в которых мы должны адаптироваться к войне не только на земле и в воздухе, но и в пространстве глобального интернета."
 ARM_economy: "Экономика Армении"
 ARM_economy_desc: "Экономика Армении находится в глубоком упадке, и мы должны предпринять шаги, чтобы попытаться улучшить ее, несмотря на наличие сильного олигархата во главе."
 ARM_scince_potential: "Армянский потенциал в области интеллекта"
 ARM_scince_potential_desc: "Армянский потенциал в области интеллекта"
 ARM_turism: "Развитие туризма"
 ARM_turism_desc: "Несмотря на то, что Армения является несколько слаборазвитой постсоветской страной, она сияет своей красотой и дешевыми ценами. Мы должны сосредоточиться на превращении Армении в туристическую страну"
 ARM_place_disskus: "Обсуждения вектора развития"
 ARM_place_disskus_desc: "Обсуждения вектора развития необходимы, чтобы понять, как Армения собирается развивать свою туристическую экономику."
 ARM_US_money: "Попросить денег у США"
 ARM_US_money_desc: "Нам нужно попросить у США немного денег для развития нашей страны"
 ARM_rus_money: "Попросить денег у России"
 ARM_rus_money_desc: "Нам нужно попросить у России немного денег для развития нашей страны"
 ARM_trk: "Создание развлекательных центров"
 ARM_trk_desc: "Нам нужно создать развлекательные центры, чтобы привлечь больше туристов в нашу страну"
 ARM_internationl_otels: "Пригласить международные отели"
 ARM_internationl_otels_desc: "Многие международные сети отелей уже предложили свои инвестиции в нашу страну. Нам нужно развернуться на полную катушку и пригласить в нашу страну как можно больше известных отелей."
 ARM_food_industry: "Пищевая промышленность"
 ARM_food_industry_desc: "Одной из немногих прибыльных отраслей армянской экономики, сохранившихся после распада СССР, является пищевая промышленность Армении, известная своим высоким качеством продукции."
 ARM_trade_filials: "Филиалы торговых центров"
 ARM_trade_filials_desc: "Мы можем развивать торговые центры в Армении, чтобы привлечь внимание не только туристов, но и местных покупателей."
 ARM_erevan_city: "Yerevan City"
 ARM_erevan_city_desc: "Yerevan City - армянская розничная компания и одноименная дистрибьюторская сеть. По состоянию на 2018 год сеть включает 22 универмага самообслуживания, а также 4 торговых центра, в каждом из которых супермаркет "Ереван Сити" является якорным арендатором. Таким образом, это крупнейшая сеть супермаркетов в Армении".
 ARM_WTO: "Вступить в ВТО"
 ARM_WTO_desc: "Армения, возможно, не совсем богата ресурсами, но, тем не менее, это страна, имеющая товары для торговли. Вступление во Всемирную торговую организацию может пойти нам только на пользу"
 ARM_int_money_fond: "Международный валютный фонд"
 ARM_int_money_fond_desc: "Нам не грозит банкротство, что позволяет нам получать доступ к МВФ по более дружественным ставкам, чем те разваливающиеся страны. Мы можем заключить сделку, в результате которой мы потеряем некоторое влияние на собственную экономику, но получим серьезный денежный поток для оживления нашей экономики."
 ARM_subsyde_MC: "Субсидии MCC"
 ARM_subsyde_MC_desc: "MCC вложит некоторые средства в наш сельскохозяйственный сектор. Конечно, они захотят получить некоторые уступки..."
 ARM_libera_economy: "Либерализация экономики"
 ARM_libera_economy_desc: "Либерализация нашей экономики будет обременительной для наших законодателей, но в долгосрочной перспективе она должна привести к экономическим улучшениям."
 ARM_privatisation_energy: "Приватизация энергетики"
 ARM_stop_inflation: "Остановить инфляцию"
 ARM_stop_inflation_desc: "Инфляция имеет долгую историю в Армении, еще до распада Советского Союза. Мы должны положить конец этим ужасным условиям, чего бы нам это ни стоило. А затраты будут немалыми"
 ARM_stabilization_energy: "Стабилизировать поставки электроэнергии"
 ARM_stabilization_energy_desc: "Сказать, что энергетическая инфраструктура Армении была "немного включена и выключена", значит преуменьшить. Мы испытываем серьезный недостаток в производстве энергии, и на данный момент мы можем стабилизировать ее только путем закупки за рубежом, чтобы не было новых отключений."
 ARM_agroholdings: "Развитие сельского хозяйства"
 ARM_agroholdings_desc: "Теперь, когда надвигающаяся катастрофа на некоторое время исчезла из виду, мы можем заняться развитием некоторых надлежащих экономических основ. Начнем с сельскохозяйственного сектора!"
 ARM_private_farmers: "Ставка на частные фермы"
 ARM_private_farmers_desc: "Государство не должно полагаться на коррумпированных олигархов и старых коммунистических владельцев фабрик, а должно напрямую инвестировать в собственную экономику. Приобретая долю в некоторых из наших крупнейших фермерских компаний, мы связываем наш успех с их успехом и побуждаем их работать усерднее. Очевидно, что это не приблизит нас к цели создания собственной тяжелой промышленности..."
 ARM_develop_place_economy: "Развивать местное сельское хозяйство"
 ARM_mikoyan_nasledil: "Наследие Микояна"
 ARM_mikoyan_nasledil_desc: "Мы возродим нашу старую промышленную базу вместо того, чтобы превратиться в сельскохозяйственное захолустье! Обращение к руководителям старых заводов поможет нам быстрее наладить работу. Однако те же управляющие заводами, несомненно, потребуют от нас лояльности..."
 ARM_Serzh_power: "Развивающаяся сила"
 ARM_Serzh_power_desc: "Зарождающаяся сила"
 ARM_nationalization_land: "Национализировать поля"
 ARM_nationalization_land_desc: "Национализировать поля"
 ARM_MTC_armenia: "МТС-Армения"
 ARM_MTC_armenia_desc: "Вива-МТС, оператор мобильной связи, который предоставляет ряд других услуг в области мобильной связи, мобильного интернета и телекоммуникаций на всей территории Армении. 80% акций компании принадлежат российской группе МТС, а 20% - ливанской Fattouch Group."
 ARM_gazprom_armenia: "ГАЗПРОМ Армения"
 ARM_gazprom_armenia_desc: "Газпром Армения" - дочернее предприятие российской компании "Газпром" в Армении. Она была основана в 1997 году как совместный российско-армянский проект газопровода. На момент основания 45% акций принадлежало российскому государственному газовому монополисту "Газпром", 45% - Министерству энергетики Армении и 10% - компании "ИТЕРА". В 2014 году "Газпром" стал единственным владельцем компании и переименовал ее в "Газпром Армения"."
 ARM_rus_monopolists: "Российские монополисты"
 ARM_rus_monopolists_desc: "Россия предлагает нам довольно подозрительную сделку, в которой многие области и сектора армянской экономики будут монополизированы российскими компаниями. Это приведет к мгновенному экономическому росту, но может привести к стагнации в будущем и огромному влиянию Российской Федерации на нас."
 ARM_mika_limited: "Mika Limited"
 ARM_mika_limited_desc: "Mika Limited - одна из оффшорных компаний российских монополистов для Армении."
 ARM_UKJD: "Южно-Кавказская железная дорога"
 ARM_UKJD_desc: "Южно-Кавказская железная дорога (ЮКЖД) является 100% дочерней компанией ОАО "РЖД". Мы можем организовать мероприятие, на котором будет подписано концессионное соглашение между ОАО "РЖД" и Республикой Армения о передаче государственного ЗАО "Армянские железные дороги" в управление ЗАО "ЮКЖД"."
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "Armavia была создана российской авиакомпанией Сибирь и армянским бизнесменом Михаилом Багдасаровым. Поддерживает крупнейшую в Армении сеть маршрутов в города России и СНГ, а также на Ближний Восток и в Европу."
 ARM_rusal: "РУСАЛ"
 ARM_rusal_desc: "Объединенная компания РУСАЛ - российская алюминиевая компания, один из крупнейших в мире производителей первичного алюминия и глинозема."
 ARM_intetnational_students: "Иностранные студенты"
 ARM_intetnational_students_desc: "Мы можем начать приглашать иностранных студентов для обучения и обмена в Армении, тем самым получая преимущества для нашей образовательной системы."
 ARM_african_programs: "Африканские программы"
 ARM_african_programs_desc: "Мы можем подписать соглашения с некоторыми развитыми африканскими странами в рамках двустороннего сотрудничества"
 ARM_save_freemarket: "Принципы свободного рынка"
 ARM_save_freemarket_desc: "Хотя Россия предлагает очень хорошую сделку, нашим приоритетом является сохранение свободного рынка в Армении. Российские компании могут присутствовать на армянском рынке, но нельзя допустить монополии."
 ARM_freepress: "Свободная пресса"
 ARM_freepress_desc: "Мы должны сохранить свободу прессы и дать свободу малым компаниям, не субсидируемым государством"
 ARM_privatisation_allum: "Приватизация алюминия"
 ARM_privatisation_allum_desc: "На международном рынке существует огромное количество компаний, которым мы можем приватизировать наши запасы алюминия."
 ARM_railways: "ЕЭП и СКЖД"
 ARM_railways_desc: "Мы можем разделить собственность на армянские железные дороги между двумя частными компаниями для поддержания конкуренции"
 ARM_private_aviacomp: "Частные авиалинии"
 ARM_private_aviacomp_desc: "Многие западные авиакомпании уже предложили свои услуги в качестве национальной авиакомпании. возможно, нам стоит прислушаться"
 ARM_trade_w_georgia: "Торговое соглашение с Грузией".
 ARM_trade_w_georgia_desc: "Пришло время подписать соглашение с Грузией, по которому наша торговля не будет закрыта даже через призму политических разногласий, это выгодно и нам, Грузии, и Ирану."
 ARM_no_deals_turk: "'Нет!' сделке с дьяволом"
 ARM_no_deals_turk_desc: "Мы никогда не простим Турции того, что они сделали и делают с нами, даже если это выгодно для экономики. Честь и память миллионов погибших для нас важнее грязных денег турецкого фашизма."
 ARM_railways_tur: "Открытие железной дороги с Турцией"
 ARM_railways_tur_desc: "Возможно, нам стоит забыть все старые разногласия с Турцией и открыть новую железную дорогу для развития двусторонней торговли и открытых коммуникаций."
 ARM_norm_relations_tur: "Нормализация отношений"
 ARM_norm_relations_tur_desc: "Пришло время забыть все прошлые разногласия с Турцией и установить липоматические отношения на новом уровне."
 ARM_develop_schools: "Развитие школ"
 ARM_develop_schools_desc: "После 90-х годов школы находятся в плачевном состоянии. Нам нужно отремонтировать их и обновить учебники и учебные программы"
 ARM_revival_PTU: "Восстановление советских техникумов"
 ARM_revival_PTU_desc: "Хотя у ПТУ довольно плохая репутация, мы должны возродить их, чтобы создать рабочий класс в Армении"
 ARM_crete_private_schools: "Поощрять создание частных школ"
 ARM_crete_private_schools_desc: "Нам необходимо поощрять создание высококачественных частных школ в Армении для развития населения и снижения нагрузки на государственные школы"
 ARM_restavration_church: "Восстановление церквей и монастырей"
 ARM_restavration_church_desc: "Многие богатые деятели Диаспоры готовы помочь государству Армения в восстановлении исторических памятников, церквей, замков и древних археологических объектов Армении. Мы должны воспользоваться этим"
 ARM_matendaran: "Реконструкция Матенадарана"
 ARM_matendaran_desc: "Матенадаран, или Институт древних рукописей Матенадаран имени святого Месропа Маштоца, - научно-исследовательский центр при правительстве Республики Армения, расположенный в Ереване, который является одним из крупнейших хранилищ рукописей в мире и крупнейшим хранилищем древних армянских рукописей. В институте есть музей, открытый для посетителей. Мы должны позаботиться о его обновлении при финансовой поддержке даспоры"
 ARM_international_festivals: "Международные мероприятия Армении"
 ARM_international_festivals_desc: "В Армении пройдут международные фестивали."
 ARM_gold_abrikos: "Золотой абрикос"
 ARM_gold_abrikos_desc: "Золотой абрикос - это ежегодный кинофестиваль, который проводится в июле в Ереване при содействии Министерства культуры Армении. Кинофестиваль имеет три основные программы: международный конкурс игровых и документальных фильмов, а также конкурс "Армянская панорама""
 ARM_frankofonia: "Франкофония"
 ARM_frankofonia_desc: "Франкофония - это международная организация франкофонных стран (OIF). OIF оказывает поддержку своим 88 государствам и правительствам в разработке или укреплении их политики, международной политики и деятельности по многостороннему сотрудничеству."
 ARM_panarmenian_games: "Панармянские игры"
 ARM_panarmenian_games_desc: "Панармянские игры - это международные соревнования, которые проводятся с 1999 года, в которых принимают участие армянские спортсмены со всего мира. Цель Панармянских игр - объединить армян из разных стран посредством спорта, укрепить связи между Арменией и армянской диаспорой."
 ARM_save_natural_house: "Спасти природные дома"
 ARM_save_natural_house_desc: "Армения богата своей разнообразной природой, имея большое разнообразие природных зон и эндемичных животных, учитывая общую небольшую площадь Армении. Мы должны сохранить это"
 ARM_extreme_tourism: "Экстремальный туризм"
 ARM_extreme_tourism_desc: "Благодаря своему высокогорному расположению и общей дешевизне проживания и транспорта, Армения является очень привлекательным местом для различных иностранных туристов-экстремалов. Нам нужно развивать это направление"
 ARM_musicants: "Пригласить музыкантов"
 ARM_musicants_desc: "Для привлечения различных видов туристических потоков мы можем попытаться привлечь всемирно известных артистов для выступления в Армении. Это повысит наш престиж в глазах всего мира и привлечет больше туристов."
 ARM_extreme_turism: "Экстремальный туризм"
 ARM_extreme_turism_desc: "Благодаря своему высокогорному расположению и общей дешевизне проживания и транспорта, Армения является очень привлекательным местом для различных иностранных туристов-экстремалов. Нам нужно развивать это направление"
 ARM_unesko_fond: "Фонд ЮНЕСКО"
 ARM_unesko_fond_desc: "Армения - одна из самых древних стран мира. Мы должны привлечь ЮНЕСКО к сохранению и распространению послания об армянском наследии."
 ARM_SNG_turism_capital: "Туристическая столица СНГ"
 ARM_SNG_turism_capital_desc: "За пределами России нет другой страны с таким туристическим потоком, как Армения. Поистине, мы - столица туризма в СНГ"
 ARM_meet_turists: "Привлечение туристов"
 ARM_meet_turists_desc: "У нас недостаточно денег и ресурсов чтобы начать широкую рекламную компанию для Армении, однако мы можем использовать наши связи в диаспоре для распространения Армении как туристического направления."
 ARM_russian_invest: "Российские инвестиции"
 ARM_russian_invest_desc: "Мы можем попросить русских помочь в развитии нашей сельскохозяйственной базы. Возможно, они захотят каких-то уступок, но мы не можем сделать все это сами"
 ARM_arenda: "Аренда земли"
 ARM_arenda_desc: "Правительство владеет большей частью земли вокруг, и мы планируем национализировать еще больше земли. Давайте сдадим часть земли в аренду фермерам, чтобы цены на продукты не взлетели до небес, пока мы развиваем тяжелую промышленность."
 ARM_free_economic_zone: "Армянская свободная экономическая зона (АСЭЗ)"
 ARM_free_economic_zone_desc: "Свободные экономические зоны (СЭЗ), также известные как свободные экономические территории (СЭТ) или просто свободные зоны (СЗ), - это регионы, специально предназначенные для торговой деятельности, которые облагаются налогами, отличными от остальной территории страны. Они либо облагаются небольшим налогом, либо не облагаются вовсе, что способствует повышению экономической активности. В каждой стране действуют свои правила СЭЗ, зависящие также от страны-экспортера."
 ARM_gold_extract: "Разработка золота"
 ARM_gold_extract_desc: "Развитие золотодобычи обеспечит экономическое процветание страны и поможет нашей экономике."
 ARM_jewelry_industry: "Ювелирная промышленность"
 ARM_jewelry_industry_desc: "Ювелирная промышленность Армении характеризуется богатым наследием мастерства и сильным акцентом на сложные дизайны. Известная своими традиционными армянскими мотивами, эта отрасль сочетает культурное влияние с современными стилями. Местные ремесленники часто работают с драгоценными металлами и камнями, создавая уникальные изделия, отражающие художественное и историческое наследие страны. Хотя по сравнению с мировыми рынками эта отрасль сравнительно невелика, армянские ювелирные изделия славятся своей особой эстетикой и культурным значением."
 ARM_chine_invistiotion: "Китайская помощь"
 ARM_chine_invistiotion_desc: "Китай поддерживает с Арменией дипломатические отношения и экономическое сотрудничество. Китайская помощь Армении может включать инфраструктурные проекты, инициативы по экономическому развитию и сотрудничество в рамках международных организаций."
 ARM_SEZ_megri: "ОЭЗ в Мегри"
 ARM_SEZ_megri_desc: "Тип деятельности свободной экономической зоны Мегри определён как промышленно-логистический: в сфере сельского хозяйства, производства, электроснабжения, торговли, транспорта и хранения экономики, профессиональной и технической деятельности, культуры, туризма, развлечений и отдыха."
 ARM_fighting_unemployment: "Борьба с безработицей"
 ARM_fighting_unemployment_desc: "Возможно, нам нужно попытаться бороться с безработицей, чтобы обеспечить увеличение количества работающих людей в нашей стране."
 ARM_Tashir: "Таширская группа"
 ARM_Tashir_desc: "Ташир - ведущая российская группа промышленных и строительных компаний, осуществляющих деятельность в различных отраслях. В Ташире работают 45 000 сотрудников в 51 городе России и за рубежом."
 ARM_russian_invistition_small_b: "Российские инвестиции в инфраструктуру"
 ARM_russian_invistition_small_b_desc: "Недавно Россия приступила к реализации стратегической инвестиционной инициативы в области инфраструктуры Армении. Совместные усилия направлены на модернизацию транспортных сетей, укрепление энергетической инфраструктуры и развитие телекоммуникационных систем."
 ARM_frien_multigrup: "Вести переговоры с MULTI groups"
 ARM_frien_multigrup_desc: "Концерн Multi Group был основан в 1998 году по инициативе Гагика Царукяна. Процесс развития и интенсивная деятельность концерна начались с момента его создания, когда в него были вовлечены многие крупные компании. Концерн регулярно входит в первую десятку списка крупнейших налогоплательщиков Армении."
 ARM_west_invistition_in: "Поиск инвестиций на Западе"
 ARM_west_invistition_in_desc: "Мы будем искать возможности для западных инвестиций в армянскую экономику."
 ARM_energetic_autonomy: "Энергетическая автономия"
 ARM_energetic_autonomy_desc: "Армения стремится к энергетической автономии, руководствуясь стратегическим императивом энергетической безопасности и устойчивости. Столкнувшись с геополитической неопределённостью и желанием снизить зависимость от внешних источников энергии, Армения стремится использовать свой богатый потенциал возобновляемых источников энергии."
 ARM_sun_energy_exp: "Энергия солнца"
 ARM_sun_energy_exp_desc: "Солнечная энергия выгодна как чистый и возобновляемый ресурс, обеспечивающий устойчивое энергоснабжение и снижающий воздействие на окружающую среду и зависимость от ограниченных запасов ископаемого топлива."
 ARM_Wind_turbines: "Ветряные турбины"
 ARM_Wind_turbines_desc: "Ветер может стать хорошим источником энергии для нашей страны. Инвестиции в такой вид энергии могут быть выгодны для нас."
 ARM_nuke_energy: "Атомная энергия Мецамора"
 ARM_nuke_energy_desc: "Мецаморская ядерная энергия"
 ARM_geothermal_energy: "Геотермальные электростанции"
 ARM_geothermal_energy_desc: "Геотермальные электростанции"
 ARM_artsakh_energo: "Арцахэнерго"
 ARM_artsakh_energo_desc: "Арцах - наш младший брат, которого мы должны поддерживать. Создание Арцахэнерго и инвестиции в Арцах через него - это лучшая экономическая поддержка, которую мы можем оказать Арцаху."
 ARM_gidro_us: "Гидро из США"
 ARM_gidro_us_desc: "Мы могли бы обсудить создание новой гидроэлектростанции с Соединенными Штатами и заставить их бизнесменов инвестировать в этот проект."
 ARM_razdan_tes: "Разданская ТЭС"
 ARM_razdan_tes_desc: "Разданская ТЭС"
 ARM_tenders_oil: "Тендеры на топливо"
 ARM_tenders_oil_desc: "ООО FLASH - старейшая и крупнейшая в Армении компания по импорту и распределению нефтепродуктов и топлива. Являясь одним из крупнейших налогоплательщиков в стране, FLASH имеет 28-летний опыт импорта, хранения и управления большими запасами топлива, а также его распределения через сеть принадлежащих ей АЗС и партнерских розничных компаний."
 ARM_tempus3: "TEMPUS III"
 ARM_tempus3_desc: "TEMPUS - это программа Европейского союза, поддерживающая модернизацию высшего образования на территориях, прилегающих к ЕС."
 ARM_COAF: "COAF"
 ARM_COAF_desc: "COAF"
 ARM_education_projects: "Образовательные проекты"
 ARM_education_projects_desc: "Образовательные проекты"
 ARM_old_friend: "Помним наших друзей"
 ARM_old_friend_desc: "И Российская Федерация, и мы вышли из СССР. Было бы глупо забывать про нашу дружбу только ради поддержки западников. Сохранять честь - значит чтить наше прошлое"
 ARM_arovodi_question: "Вопрос Ареворди"
 ARM_arovodi_question_desc: "Армянское неоязыческое движение процветает с тех пор, как мы получили власть в правительстве. Мы должны решить их судьбу."
 ARM_zapret_propovedovat: "Сокрушить неоязычников"
 ARM_zapret_propovedovat_desc: "Неоязыческие политические движения должны быть запрещены и ограничены. Они представляют прямую угрозу для нас."
 ARM_kompromis: "Компромисс с неоязычниками"
 ARM_kompromis_desc: "Политические движения веры Ареворди чисты в своих намерениях, и нам нужно покаяться и работать вместе."
 ARM_konwekt_esidow: "Обратить езидов"
 ARM_konwekt_esidow_desc: "Езидов и армян связывают давние отношения. Они хорошо интегрированы в наше общество. Мы должны направить наши служения, чтобы попытаться обратить их в нашу веру."
 ARM_allow_esid: "Терпимость к езидизму"
 ARM_allow_esid_desc: "И езиды, и армяне - наследники общего аревордского прошлого. Мы должны уважать религии друг друга и продолжать гармоничное существование."
 ARM_integrat_gruzin: "Интеграция Грузии"
 ARM_integrat_gruzin_desc: "Грузия теперь покорена, и нам нужно решить, что делать."
 ARM_religion_autonomy: "Религиозная автономия"
 ARM_religion_autonomy_desc: "Грузинская православная церковь должна быть уважаема, так как она является основой грузинской идентичности, помимо этнических различий."
 ARM_church_reforms: "Реформа грузинской церкви"
 ARM_church_reforms_desc: "Мы должны вернуть Грузинскую православную церковь в миафизитство."
 ARM_discuss_of_union: "Обсуждение союза"
 ARM_georgian_langua: "Разрешить грузинский язык"
 ARM_georgian_langua_desc: "Грузинский язык должен быть единственным языком в нашей новой провинции. Это будет способствовать культурному взаимопониманию между нами."
 ARM_teach_armyanish: "Научить их армянскому"
 ARM_teach_armyanish_desc: "Мы будем учить их армянскому языку как второму. Это сделает наши страны более сплочёнными."
 ARM_small_nations_of_aze_free: "Освободить малочисленные народы Азербайджана"
 ARM_small_nations_of_aze_free_desc: "Малые народы Азербайджана, такие как талыши, должны быть освобождены от прежней азербайджанской оккупации!"
 ARM_autonomy_small_natio_aze: "Автономная интеграция"
 ARM_autonomy_small_natio_aze_desc: "Малые народы Азербайджана должны быть сохранены с автономной культурной интеграцией в нашу новую федеральную систему."
 ARM_buy_iran_state: "Купить иранские территории"
 ARM_katolicks_union: "Объединиться с католической церковью"
 ARM_miafisits: "Остаться миафиситами"
 ARM_miafisits_desc: "Армянская Апостольская Церковь должна быть поддержана любой ценой в нашем новом обществе."
 ARM_orthodox_union: "Объединиться с православием"
 ARM_stop_geo_nationalism: "Остановить грузинский национализм"
 ARM_kurds_autonomy: "Автономия для курдов"
 ARM_kurds_autonomy_desc: "Мы должны обещать культурную автономию курдскому народу на наших будущих территориях."
 ARM_brothers_nations: "Братские народы"
 ARM_brothers_nations_desc: "Настало время, когда Грузия должна полностью интегрироваться в нашу страну."
 ARM_invaite_assiria: "Пригласить ассирийцев"
 ARM_invaite_assiria_desc: "Ассирийцы - наши братья по религии, и мы должны помочь им бежать из опасных мест на Ближнем Востоке. Репатриация ассирийцев - естественный шаг для нас."
 ARM_turks_question: "Турецкий вопрос"
 ARM_turks_question_desc: "Мы вернули Западную Армению. Теперь нам нужно решить, что делать дальше."
 ARM_eye_for_eye: "Око за око"
 ARM_teeth_for_teeth: "Зуб за зуб"
 ARM_hand_for_hand: "Рука за руку"
 ARM_razum_wariantus: "Разумное решение"
 ARM_razum_wariantus_desc: "Мы депортируем всех пропагандистов турецкого национализма и поддержим открытия истинной идентичности."
 ARM_deportation_nejelatel: "Депортация и адаптация"
 ARM_deportation_nejelatel_desc: "Те, кто всё ещё выступает против нашего освобождения, должны быть депортированы, и должна быть налажена массированная армянская пропаганда."
 ARM_kriptoarm: "Интеграция криптоармян"
 ARM_kriptoarm_desc: "Большинство турецкого народа - это ассимилированные армяне или греки. Мы должны способствовать раскрытию истинного происхождения этих людей и поддерживать армянскую идентичность."
 ARM_assimilation_program: "Интегрировать их"
 ARM_assimilation_program_desc: "Мы покажем турецкому народу истинный образ жизни без фашистских связей турецкого государства."
 ARM_rekrest_tur: "Программы религиозного обращения"
 ARM_rekrest_tur_desc: "Армянская апостольская церковь начнёт свои служения среди турецкого народа, чтобы поддержать христианское господство в регионе."
 ARM_new_identition: "Новая турецкая идентичность"
 ARM_new_identition_desc: "Для мирного сосуществования нам нужна новая, чистая турецкая идентичность. Она будет основана на принципах дружбы наших народов, без какого-либо грязного османского влияния."
 ARM_national_wan: "Национализировать Ван"
 ARM_national_wan_desc: "Теперь Ван должен полностью интегрироваться в нашу страну."
 ARM_national_trabzon: "Национализировать Малую Армению"
 ARM_national_trabzon_desc: "Малая Армения теперь должна быть полностью интегрирована в нашу страну."
 ARM_big_punkt_tur: "Окончательное восстановление"
 ARM_big_punkt_tur_desc: "Наконец, главная Армения освобождена. Теперь мы должны прекратить экспансию и сосредоточиться на наращивании сил."
 ARM_new_impere: "Возродить армянскую империю"
 ARM_new_impere_desc: "Пришло время вернуть империю Тиграна Великого. Достаточно нашему народу скитаться и связывать свою волю с империями. Мы должны стать единым целым"
 ARM_arm_syria: "Вернуть Сирию"
 ARM_arm_syria_desc: "Сирия должна быть возвращена нам!"
 ARM_urartu_iran: "Вернуть корону шаха"
 ARM_urartu_iran_desc: "Тигран Великий во всём своём могуществе обладал короной шаха. Мы вернём её!"
 ARM_arm_palestine: "Завоевать землю Иудеи"
 ARM_arm_palestine_desc: "Все наши религиозные места находятся на святой земле, которую мы должны вернуть."
 ARM_arm_kurd: "Завоевать Вавилон и Крдк"
 ARM_arm_kurd_desc: "Ассирийцы долгое время были подавлены иностранными завоевателями. Пришло время освободить их и сделать Вавилон частью нашей страны."
 ARM_arm_east: "Восточная Сатрапия"
 ARM_arm_east_desc: "Современные границы Туркменистана всегда были частью парфянских земель. Мы должны вернуть их!"
 ARM_arm_byzantine: "Наследие Понта"
 ARM_arm_byzantine_desc: "Митридат Понтийский был единственным верным союзником Тиграна. Однако римляне подавили идею объединения армянского и греческого народов. Мы должны очистить Грецию от римского наследия и наконец объединиться."
 ARM_pax_armenia2: "Pax Armeniaca"
 ARM_pax_armenia2_desc: "Теперь Армения доминирует в регионе. Мы должны гордиться этим!"
 ARM_third_armenia: "Third Armenia"
 ARM_third_armenia_desc: "Мы достигли того, что многие поколения армян считали невообразимым чудом."
 ARM_kiprus: "Претендовать на Кипр"
 ARM_italy: "Наследие Савойи"
 ARM_balkans: "Привести Балканы к королю"
 ARM_france: "Она должна принадлежать нам"
 ARM_spaine: "Вернуть Испанию"
 ARM_ethiope: "Император Эфиопии"
 ARM_pax_armenia1: "Pax Armeniaca"
 ARM_parlament_rebublik: "Реформа в парламентскую республику"
 ARM_parlament_rebublik_desc: "Чтобы продлить наше правление, мы должны реформировать конституцию и слегка подредактировать её..."
 ARM_triump_revolution_barhat: "§4Триумф бархатной революции§!"
 ARM_triump_revolution_barhat_desc: "Духов! Никол Пашинян захватил власть в Армении."
 ARM_victory_revolut: "Победа революции"
 ARM_defeat_election: "Поражение на выборах"
 ARM_way_of_revol: "Путь революции"
 ARM_way_of_revol_desc: "Зачем проводить выборы? Все знают, что Пашинян - легитимный лидер Армении!"
 ARM_make_election: "Провести выборы"
 ARM_make_election_desc: "Мы должны провести правильные, свободные выборы, чтобы показать всему миру, что Армения обновилась."
 ARM_sdatsa: "Сдаться"
 ARM_prodolhit_borbu: "Продолжить борьбу"
 ARM_nelegitim: "Признание нелегитимности"
 ARM_nikol_i_ko: "Никол, Duxov!"
 ARM_nikol_i_ko_desc: "Теперь Никол Пашинян полностью контролирует страну, и ему предстоит провести новые реформы."
 ARM_proval_barhat_revol: "Провал бархатной революции"
 ARM_unloyaly_military: "Договориться с нелояльными военными"
 ARM_fast_reforms: "Быстрые реформы"
 ARM_fast_reforms_desc: "Необходимо провести быстрые реформы, чтобы обновить армянский политический и буерократический аппарат."
 ARM_oligarhs: "Вассализировать олигархов"
 ARM_arest: "Арестовать"
 ARM_arest_desc: "Старая гвардия олигархов должна быть посажена в тюрьму. Они все преступники и заслуживают этого."
 ARM_ostavit_last: "Оставить власть"
 ARM_daln_politica: "Дальновидная политика"
 ARM_daln_politica_desc: "Мы считаем свою политику весьма дальновидной и инновационной. Для её проведения мы должны все спланировать."
 ARM_new_politic: "Новый политический путь"
 ARM_new_politic_desc: "Армения уже не та старая, ржавая страна. Поэтому новый демократический политический путь - это то, что нам нужно!"
 ARM_politc_crisis: "Армянский политический кризис"
 ARM_grzo: "Покровительство со стороны Грзо"
 ARM_grzo_desc: "Грзо - один из немногих идейно-демократических олигархов в нашей стране. Мы должны получить от него поддержку."
 ARM_ideal_armenia: "Наша идеальная Армения"
 ARM_ideal_armenia_desc: "Сейчас наша сеть полностью сформировалась. Мы должны построить идеальную Армению!"
 ARM_kocharyan_again: "Поддержим альянс Робо-Серж"
 ARM_sefilyan_again: "Поддержать Бевера"
 ARM_hard_to: "Очистить ImQayl"
 ARM_hard_to_desc: "В политической партии Никола Пашиняна полно глупых технократов, которым не нравится наше персоналистское правление. Давайте избавимся от них."
 ARM_cons_podliz: "Обращение к консерваторам"
 ARM_cons_podliz_desc: "Мы должны использовать христианскую религиозную риторику, чтобы заманить консерваторов голосовать за нас."
 ARM_appealrussia: "Обращение к России"
 ARM_rnlargen_meetings: "Увеличить протесты"
 ARM_appealwest: "Обращение к США"
 ARM_weaken_mil: "Политические военные"
 ARM_weaken_mil_desc: "В армии полно генералов, которые не лояльны новому истеблишменту или полностью коррумпированы. Мы должны очистить армию от них."
 ARM_pseudo_liberal: "Продолжать курс"
 ARM_pseudo_liberal_desc: "Наша социальная политика, которая была заявлена в программе нашей партии, должна быть расширена и продолжена."
 ARM_violentprotesting: "Насильственный протест"
 ARM_peacefulprotesting: "Мирный протест"
 ARM_stroy_total: "Государство Пашиняна"
 ARM_stroy_total_desc: "Несмотря на то, что мы являемся демократической страной, мы должны поддерживать полицию и бороться с политической оппозицией всеми возможными способами."
 ARM_newarmednational: "Новая вооруженная революция"
 ARM_newbarhatnational: "Новая мирная революция"
 ARM_razgon_oppos: "Сокрушить оппозицию"
 ARM_razgon_oppos_desc: "Мы должны запретить любые политические собрания и протесты. Это всё заговор старого правительства!"
 ARM_razresh_oppos: "Разрешить оппозицию"
 ARM_razresh_oppos_desc: "Прежде всего, мы являемся демократическим правительством. Мы должны разрешать любые протесты и митинги, пока они не станут насильственными."
 ARM_roboserzh_revol: "Антиреволюционная революция
 ARM_antiartsakh: "Антиарцахская риторика"
 ARM_antiartsakh_desc: "Мы не можем избавиться от Арцаха сразу, но очевидно, что Арцах - источник всех проблем в Армении! Мы должны поставить своего человека в правительство Арцаха и дистанцироваться от них."
 ARM_sudden_win: "Haxtelu Enq!"
 ARM_polniy_debil: "Лев демократии"
 ARM_hero_of_Armenia: "Герой Армении"
 ARM_forever_prime: "Премьер-министр на всю жизнь"
 ARM_wolfinsheep: "Волк в овечьей шкуре"
 ARM_wolfinsheep_desc: "Несмотря на то, что мы являемся демократическим правительством, мы должны позаботиться о том, чтобы наша репутация не была слабой."
 ARM_Artsakh2020: "Арцахская война 2020"
 ARM_alievsraka: "Встреча с Алиевым"
 ARM_loose_war: "Мы никогда не забудем"
 ARM_ghukasyan_again: "Поддержим Гукасяна"
 ARM_new_economic: "Кризис 2010"
 ARM_new_economic_desc: "Великая рецессия - это период заметного общего спада, наблюдавшегося в национальных экономиках по всему миру, т.е. рецессия, которая пришлась на конец 2000-х годов."
 end_rost: "Конец экономического роста"
 end_rost_desc: "Конец естественного экономического роста наступил. Теперь мы должны подготовиться к будущим экономическим планам."
 ARM_karabakh_roads: "Дороги Арцаха"
 ARM_karabakh_roads_desc: "Дороги Арцаха должны быть отремонтированы и обновлены."
 ARM_wid_na_zhitilestwo: "Проживание для иностранцев"
 ARM_repatriation: "Усилия по репатриации"
 ARM_export_in_usa: "Экспорт в США"
 ARM_export_in_usa_desc: "Хотя наш рынок гораздо меньше, чем экономика США, мы можем попытаться наладить торговые отношения и экспортировать продукцию Pur в Глендейл."
 ARM_kanadian_gold: "Канадское золото"
 ARM_kanadian_gold_desc: "Канадские компании давно заинтересованы в инвестициях в горнодобывающую промышленность Армении."
 ARM_full_embargo: "Полное эмбарго"
 ARM_full_embargo_desc: "Мы полностью ограничим доступ турецких товаров на наш рынок."
 ARM_small_embargo: "Частичное эмбарго"
 ARM_small_embargo_desc: "Мы частично ограничим доступ турецких товаров на наш рынок."
 ARM_stratigc_paket: "Стратегический пакет"
 ARM_stratigc_paket_desc: "Пришло время определить наш стратегический пакет экономических планов."
 ARM_magistral_iran: "Иранское шоссе"
 ARM_magistral_iran_desc: "Дороги в Сюнике должны быть отремонтированы, чтобы торговля с Ираном была более выгодной."
 ARM_korporatiwism: "Корпоративизм"
 ARM_korporatiwism_desc: "Корпоративизм - идеология, согласно которой элементарными ячейками общества являются определенные социальные группы, а не отдельные люди. В настоящее время теория корпоративизма стала частью идеологии христианской демократии."
 ARM_wnutr_market: "Внутренний рынок"
 ARM_wnutr_market_desc: "Приоритет внутреннего рынка над экспортом имеет решающее значение для благосостояния нашего населения."
 ARM_industrial_project: "Промышленные проекты"
 ARM_industrial_project_desc: "Правительству необходимо планировать промышленные проекты."
 ARM_zhratwa: "Пищевая промышленность"
 ARM_zhratwa_desc: "Пищевая промышленность Армении нуждается в государственном возрождении и мощном стимулировании."
 ARM_soviet_factrorys: "Возродить советскую промышленность"
 ARM_soviet_factrorys_desc: "Многие старые советские заводы заброшены и не используются. Нам нужно национализировать их и силой заставить работать."
 ARM_state_kapitalism: "Государственный капитализм"
 ARM_state_kapitalism_desc: "Государственно-капиталистическая страна - это страна, в которой правительство контролирует экономику и по сути действует как одна огромная корпорация, извлекающая прибавочную стоимость из рабочей силы, чтобы вложить её в дальнейшее производство."
 ARM_himka: "Химическая промышленность"
 ARM_himka_desc: "Химическое производство в Армении охватывает целый ряд продуктов, таких как краски и лаки, фармацевтические препараты, моющие и чистящие средства, а также высококачественные строительные материалы, такие как эмульсии, растворители и моющие средства."
 ARM_cars_zawod: "Возродить Ереванский автомобильный завод"
 ARM_cars_zawod_desc: "ЕрАЗ или Ереванский автомобильный завод, (дословно Ереванский автомобильный завод) - армянская автомобилестроительная компания в Ереване, Армения, в основном известная производством фургона РАФ-977К (как ЕрАЗ-762) с 1966 по 1996 год."
 ARM_lite_promka: "Лёгкая промышленность"
 ARM_lite_promka_desc: "Советская Армения производила электрические и измерительные приборы, транспортные средства, инструменты, компьютеры и др. Среди других значимых отраслей - легкая (текстильная) и пищевая (включая сигареты и напитки) промышленность, на долю которых к 1985 году приходилось 25 % и 18,8 % промышленного производства Армении соответственно."
 ARM_biger_sez: "Расширить свободные экономические зоны"
 ARM_biger_sez_desc: "Свободные экономические зоны (СЭЗ), свободные экономические территории (СЭТ) или свободные зоны (СЗ) - это класс специальных экономических зон (СЭЗ), определяемых администрациями торговли и коммерции различных стран."
 ARM_dolgosrochka: "Долгосрочные планы"
 ARM_dolgosrochka_desc: "Долгосрочное экономическое планирование Армении направлено на устойчивое развитие, диверсификацию отраслей и повышение устойчивости к внешним потрясениям. С акцентом на инновации и технологии план направлен на повышение конкурентоспособности, привлечение иностранных инвестиций и развитие предпринимательства."
 ARM_status_rantue: "Дальнейшая борьба с иммиграцией"
 ARM_status_rantue_desc: "Политики будут уделять больше внимания созданию более устойчивой экономики, которая побуждает граждан оставаться в стране и активно участвовать в формировании её будущего."
 ARM_russian_invistition148: "Российские инвестиции в IT"
 ARM_russian_invistition148_desc: "Российские IT-инвестиции и переезд в Армению растут, чему способствуют такие факторы, как квалифицированная IT-персонал, конкурентоспособные цены и благоприятная деловая среда. Российские компании все больше осознают потенциал сотрудничества с армянскими технологическими талантами и открывают своё присутствие в стране. "
 ARM_save_oligars_deals: "Спасти сделки олигархов"
 ARM_save_oligars_deals_desc: "Ублажение олигархов очень важно для нашей экономической ситуации. Это принесёт нам пользу во многих сферах."
 ARM_IT_sphereooo: "IT-столица СНГ"
 ARM_IT_sphereooo_desc: "Растущая репутация Еревана как динамичного IT-центра подкрепляется атмосферой сотрудничества, конкурентоспособными ценами и стремлением содействовать технологическому прогрессу. В результате город играет ведущую роль в формировании будущего цифрового ландшафта СНГ."
 ARM_subsidise_it: "Субсидировать IT"
 ARM_subsidise_it_desc: "Предоставляя финансовые стимулы и поддержку IT-сектору, правительство может привлечь больше инвестиций, стимулировать развитие местных стартапов и удержать квалифицированные кадры в стране. Субсидии также могут повысить конкурентоспособность армянских IT-компаний на мировой арене, способствуя позиционированию страны как центра технологического передового опыта. "
 ARM_sololearn: "Sololearn"
 ARM_sololearn_desc: "Sololearn - это мобильное приложение, которое обучает программированию с помощью специальных игр. Программа получила главный приз в ежегодном конкурсе Facebook FbStart Apps 2017 года."
 ARM_it_education: "IT-образование"
 ARM_it_education_desc: "Армения должна поддерживать IT-образование, чтобы вырастить квалифицированную рабочую силу, стимулировать технологические инновации и дать возможность своим гражданам процветать в условиях всё более цифровой глобальной экономики."
 ARM_help_local_companies: "Помочь местным компаниям"
 ARM_help_local_companies_desc: "Поддержка местных IT-компаний в Армении имеет решающее значение для стимулирования экономического роста, создания высококвалифицированных рабочих мест, удержания талантливых специалистов и содействия технологической самодостаточности, что в конечном итоге способствует долгосрочному развитию страны и повышению ее глобальной конкурентоспособности."
 ARM_picsart: "Picsart"
 ARM_picsart_desc: "Picsart - армяно-американская технологическая компания, базирующаяся в Майами, Флорида, и Ереване, Армения, которая разрабатывает пакет приложений Picsart для редактирования фотографий и видео в режиме онлайн, а также социальное творческое сообщество."
 ARM_YerevaNN: "YerevaNN"
 ARM_YerevaNN_desc: "YerevaNN - это исследовательский центр машинного обучения, расположенный в Ереване, Армения."
 ARM_cybersecurity: "Кибербезопасность Армении"
 ARM_cybersecurity_desc: "Правительство Армении должно поддерживать кибербезопасность, чтобы обезопасить национальные активы, защитить критически важную инфраструктуру и обеспечить устойчивость цифровых систем, тем самым укрепляя национальную безопасность в условиях всё более взаимосвязанного и цифрового мира."
 ARM_AUA: "Американский университет Армении"
 ARM_AUA_desc: "Американский университет Армении (АУА) (арм. Hayastani amerikyan hamalsaran) - частный независимый университет в Ереване, Армения, аккредитованный Комиссией по высшим колледжам и университетам Западной ассоциации школ и колледжей. Это первое аккредитованное в США учебное заведение на территории бывшего Советского Союза, которое предоставляет образование для студентов и аспирантов."
 ARM_new_vozmozh: "Новые возможности"
 ARM_new_vozmozh_desc: "Нужно посмотреть, какие возможности сейчас есть у Армении для поддержки образования."
 ARM_new_ayb: "Школа AYB"
 ARM_new_ayb_desc: "Школа AYB - частный образовательный комплекс в Ереване, Армения, открытый в 2011 году образовательным фондом AYB."
 ARM_tumo: "Творческий центр TUMO"
 ARM_tumo_desc: "Центр креативных технологий TUMO - это бесплатная образовательная программа для подростков 12-18 лет, специализирующихся на технологиях и дизайне, обучение проходит в различных центрах и хабах TUMO."
 ARM_EU_educ_deal: "Сделка ЕС по образованию"
 ARM_EU_educ_deal_desc: "Сотрудничество в сфере образования между Арменией и ЕС включает в себя совместные усилия по развитию образовательных систем, культурному обмену и исследовательскому партнерству, способствуя взаимопониманию и развитию армянского и европейского академического ландшафта."
 ARM_western_filials: "Западные филиалы"
 ARM_western_filials_desc: "Многие западные образовательные центры смогут открыть свои филиалы в нашей стране."
 ARM_MGUyer: "МГУ в Армении"
 ARM_MGUyer_desc: "М.В. Ломоносов (Московский государственный университет имени М.В. Ломоносова) - государственный исследовательский университет."

