 ARM_SOO_integrate: "Интеграция Южной Осетии"
 ARM_NKR_integrate: "Интеграция Нагорного Карабаха"
 ARM_new_constitution: "Создание новой конституции"
 ARM_new_constitution_desc: "Сейчас необходимо создать такую конституцию, чтобы наши народы больше никогда не воевали между собой. Если мы дадим свободу передвижения, автономию региональным властям, запретим национализм, то наша страна расцветет новой жизнью во славу Ленина и светлого коммунистического будущего!"
 ARM_Establish_connections_aze: "Наладить связи с азербайджанскими коммунистами"
 ARM_Establish_connections_aze_desc: "Азербайджанский народ томится под игом буржуазной власти. И поскольку у нас уже есть опыт борьбы с капитализмом, необходимо помочь нашим восточным соседям сбросить оковы рабства!"
 ARM_aze_revol: "Революция в Азербайджане!"
 ARM_aze_revol_desc: "Пришло время разжечь пламя революции в Азербайджане!"
 ARM_Financing_of_protest_movements_aze: "Финансирование протестных движений"
 ARM_Financing_of_protest_movements_aze_desc: "Ком. партия Азербайджана всегда пользовалась поддержкой народа. Но ее главная проблема - потворство буржуазным властям. Необходимо показать всему народу, что коммунисты отныне не согласны с политическим курсом Азербайджана."
 ARM_Strengthen_com_partys_agenda: "Усилить повестку дня коммунистов"
 ARM_Strengthen_com_partys_agenda_desc: "После 10 лет буржуазного правления новому поколению нужно заново объяснить необходимость возвращения к социалистической системе. Однако нужно найти тонкую грань между открытой враждебностью, пусть и истинной, и потворством современным властям."
 ARM_parlament_aze_places: "Найти сторонников в парламенте Азербайджана"
 ARM_parlament_aze_places_desc: "Чтобы подобраться к голове буржуазной змеи и отрубить ей голову, мы должны найти в парламенте Азербайджана сторонников, сочувствующих былому советскому величию."
 ARM_geo_revol: "Революция в Грузии!"
 ARM_parlament_geo_places: "Снизить авторитет парламента"
 ARM_parlament_geo_places_desc: "Сегодня грузинский парламент - это засилье прозападных марионеток и нерешительных сторонников Шеварднадзе. Стоит только пошатнуть авторитет парламента в народе, и его власть рухнет под рукой рабочего класса!"
 ARM_Strengthen_com_partys_agenda_geo: "Критика политического курса Грузии"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Очевидно, что демократия Грузии является средством обогащения буржуазии за счет простого народа. Возможно, если мы начнем более жестко критиковать власти, мы привлечем на свою сторону больше сторонников, что сделает коммунистическую повестку дня актуальной."
 ARM_Financing_of_protest_movements_geo: "Возьмите инициативу протеста в свои руки"
 ARM_Financing_of_protest_movements_geo_desc: "В постсоветской Грузии протесты обычно проводят демократические фанатики, националисты и просто бузотеры, рассеивающие внимание масс. Но новая риторика нашей линии позволит нам взять инициативу в свои руки и направить внимание народа в нужное русло."
 ARM_Establish_connections_geo: "Восстановить старые связи в Грузии"
 ARM_Establish_connections_geo_desc: "Грузия, некогда очаг закавказского коммунистического движения, теперь не может похвастаться былым рвением. Старая гвардия КПСС по-прежнему остается без поддержки своих соратников из соседних стран. Пора это изменить!"

