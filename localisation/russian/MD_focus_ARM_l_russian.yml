 ARM_mikoyan_TT: "§RЗаключение сделок со старыми владельцами заводов выгодно с точки зрения скорости развития, но это поднимет уровень коррупции до 8.§!"
 ARM_festivals_TT: "§YМы начнем проводить в Армении межнациональные фестивали, что обеспечит интерес туристов не только из соседних, но и из дальних стран!§!"
 ARM_francosphere_TT: "§YАрмения присоединится к Франкофонии и станет частью Франкосферы§!"
