 #2008 Elections events
 arm_elect.1.t: "Выбор Кочаряна"
 arm_elect.1.d: "Недавно между нашими подопечными Сержем Саргсяном и Гагиком Царукяном произошел спор, так как они не смогли разделить недавно открытый бизнес в Армении. Что мы будем делать?"
 arm_elect.1.a: "Саргсян должен владеть им, он мой друг и верный солдат"
 arm_elect.1.b: "Царукян будет иметь более твердую руку. Он знает, как делается эта работа"
 arm_elect.1.c: "Возможно, мы должны реорганизовать его в источник дохода для националистов..."

 arm_elect.2.t: "Вопрос с местной администрацией"
 arm_elect.2.d: "Недавно в Котайкской области Армении начались проблемы с назначением губернатора. Республиканская партия Саргсяна просит нас поддержать их, как и "Процветающая Армения" Царукяна просит нас поддержать их. Параллельно с этим правые радикалы начали в регионе протесты против обеих партий. Что нам делать?"
 arm_elect.2.a: "Республиканская партия поддержала меня на выборах 1998 и 2003 годов. Выбор очевиден"
 arm_elect.2.b: "Котайк - родная область Царукяна. Он, несомненно, будет заботиться о ней очень бережно"
 arm_elect.2.c: "Националисты действительно хотят решить проблемы в области. Мы должны дать им шанс"

 arm_elect.3.t: "Парла... что?"
 arm_elect.3.d: "Во время недавних парламентских выборов, при ранней фальсификации голосов, Республиканская партия попросила больше мест, желая забрать их у партии Царукяна, хотя эти места изначально предназначались для националистической коалиции. Кому мы должны отдать эти места?"
 arm_elect.3.a: "Там должны сидеть ребята Саргсяна, очевидно"
 arm_elect.3.b: "Там должны сидеть ребята Царукяна"
 arm_elect.3.c: "Националисты должны получить по заслугам"

 arm_elect.4.t: "Расширение поддержки"
 arm_elect.4.d: "Во время недавних регулярных протестов мы решили начать ответную акцию, чтобы поддержать нашего президента Кочаряна. Какая партия должна нас поддержать?"
 arm_elect.4.a: "Республиканская партия должна это сделать, как они всегда это делали"
 arm_elect.4.b: "Царукян может действительно вложить немного денег в пропаганду"
 arm_elect.4.c: "Националистические радикалы наверняка надерут задницы либеральным диссидентам"

 arm_elect.5.t: "Прозападный национализм"
 arm_elect.5.d: "Из-за нашей победы в Арцахской войне среди населения растут патриотические настроения. Многих из них заманивают в прозападные националистические партии. Возможно, нам следует привлечь их внимание и склонить их к вступлению в другие партии?"
 arm_elect.5.a: "Республиканская партия - национально-консервативная, да? Плакаты и телепропаганда сделают свое дело"
 arm_elect.5.b: "Царукян - настоящий патриот своей страны, мы должны отдать ему приоритет"
 arm_elect.5.c: "Истинный национализм не строится на молитвах каким-то сверхдержавам. Давай, Цегамард!"

 arm_elect.6.t: "Северный проспект"
 arm_elect.6.d: "Мы уже находимся в процессе реализации проекта "Северный проспект". мы должны решить, кто будет заниматься этим вопросом умиротворения и переселения населения и возмещения всего ущерба. Мы должны назначить кого-то ответственным за это дело, чтобы привлечь инвестиции для завершения проекта"
 arm_elect.6.a: "Саргсян выполнит эту работу"
 arm_elect.6.b: "Царукян может даже положить немного из своего кармана"
 arm_elect.6.c: "Националисты точно справятся"

 arm_elect.7.t: "Пенсионная реформа"
 arm_elect.7.d: "Мы начали реформу по повышению минимальной заработной платы и пенсий в Армении. Однако у нас недостаточно ресурсов для завершения реформы. Кто позаботится о ней?"
 arm_elect.7.a: "Саргсян справится с этим"
 arm_elect.7.b: "Царукян знает, что нужно простым людям"
 arm_elect.7.c: "Только националисты знают праведный путь реформ"

 arm_elect.8.t: "Казино, детка"
 arm_elect.8.d: "В различных регионах Армении началась гонка и конкуренция в сфере казино. Сфера бизнеса требует расширения своих территорий. Саргсян требует от нас поддержать его казино, отдавая приоритет своему бизнесу, в то же время Царукян требует того же. Что мы будем делать?"
 arm_elect.8.a: "Бизнес Саргсяна должен быть приоритетным"
 arm_elect.8.b: "Дела Царукяна должны быть приоритетными."
 arm_elect.8.c: "Казино? Что? Посадите туда радикалов, чтобы они протестовали против них"

 arm_elect.9.t: "Дешевые кредиты"
 arm_elect.9.d: "После распада СССР в Армении страдает агропромышленный сектор экономики. Нам нужно давать дешевые кредиты сельским жителям для развития и поддержания стабильности экономики."
 arm_elect.9.a: "Саргсян должен работать над этим вопросом"
 arm_elect.9.b: "Царукян должен работать над этим вопросом"
 arm_elect.9.c: "Националисты должны работать над этим вопросом"

 arm_elect.10.t: "Последствия землетрясения 1988 года"
 arm_elect.10.d: "Мы должны продолжить восстановление города Гюмри, Спитака и других населенных пунктов, пострадавших от землетрясения 1988 года"
 arm_elect.10.a: "Саргсян наверняка сможет договориться об инвестициях из России и Запада"
 arm_elect.10.b: "Я думаю, Царукян сможет организовать проект восстановления всего этого"
 arm_elect.10.c: "Националисты могут попытаться работать над этим вопросом и консультировать строительные компании"

 ARM_opposition_lost_to_kach: "Оппозиция проиграла Кочаряну"

 #2017 election and Pashinyan events

 arm_elect.11.t: "Реформа парламентской республики"
 arm_elect.11.d: "Протесты вспыхнули после того, как парламент утвердил предыдущего президента в качестве премьер-министра. Оппозиция была возмущена, когда действующий экс-президент представил конституционную реформу, которая изменила форму правления с полупрезидентской республики на парламентскую. Это означает, что именно экс-президент получит всю полноту власти, потому что именно премьер-министр, а не президент, теперь является первым лицом в Армении."
 arm_elect.11.a: "Они не представляют особой угрозы..."
 arm_elect.11.b: "Разогнать их грубой силой и наверняка"

 arm_elect.12.t: "Протестующие достигли Еревана"
 arm_elect.12.d: "Шествие смогло достичь Еревана. Они начинают агитировать простых граждан выйти на улицы и протестовать против нашего правительства. Лидер протестующих - Никол Пашинян. Помните его? Мы посадили его в тюрьму несколько лет назад. Что мы будем делать с этим диссидентом?"
 arm_elect.12.a: "Они немного по протестуют и разойдутся. Вы боитесь, как будто это происходит в первый раз..."
 arm_elect.12.b: "Выпустить ОМОН на их головы и показать им, каково это - кусать руку, которая тебя кормит"

 arm_elect.13.t: "Протестующие блокируют улицы"
 arm_elect.13.d: "Протестующим удалось увеличить количество протестующих. Столичная инфраструктура остановилась, но они протестуют без насилия. Их главное изречение - Qayl ara - Merji... Ну, вы знаете, как это бывает"
 arm_elect.13.a: "А... Пусть будут. Не они первые и не они последние"
 arm_elect.13.b: "Тьфу, поставить еще полицию, чтобы их выгнать"

 arm_elect.14.t: "Оппозиция хочет, чтобы мы с ними поговорили"
 arm_elect.14.d: "Протестующие просят правительство поговорить с нашим лидером. Они собираются вокруг правительственного дворца и требуют встречи". Ха! Мы ответим?"
 arm_elect.14.a: "Да. Я встречусь с ним. Хоть я и ненавижу этого ублюдка"
 arm_elect.14.b: "Поставьте больше полиции и не доставайте меня этим дерьмом!"

 arm_elect.15.t: "На некоторых военных базах и в полицейских корпусах проходят акции протеста"
 arm_elect.15.d: "На некоторых военных базах и в полицейских корпусах проходят акции протеста, хотя они не протестуют с оружием. Число протестующих действительно значительно, и они пытаются штурмовать правительственные объекты."
 arm_elect.15.a: "Никол Пашинян был прав. Я был неправ. У нынешней ситуации есть несколько решений, но я не пойду ни по одному из этих путей. Это не мое. Я ухожу с поста лидера страны. Я выполняю ваше требование. Мира, гармонии и логики нашей стране"
 arm_elect.15.b: "Раздавите их любыми средствами, гребаные предатели! Пора пролить кровь!"

 arm_elect.16.t: "Выборы 2017"
 arm_elect.16.d: "Выборы 2017"
 arm_elect.16.a: "Эй, Vsauce, Майкл тут!"

 arm_elect.17.t: "Реформа парламентской республики"
 arm_elect.17.d: "Давайте посмотрим, как реализуются наши планы. Мы реформируем страну в парламентскую республику, чтобы сохранить власть в руках нашего лидера."
 arm_elect.17.a: "Посмотрим..."

 # Armenian economy

 arme.1010.t: "Армянская экономика"
 arme.1010.d: "В советское время Армения была одной из самых промышленно и коммерчески развитых республик. Однако после распада Советского Союза и безграмотной приватизации собственности олигархами и усиления бандитизма Армения стала одной из беднейших стран, особенно когда в Армении шла война. Сейчас в Армении нет ни одного значимого завода или предприятия промышленного значения. Нехватка газа, проблемы с электричеством, отсутствие нормальных транзакционных систем и огромная безработица. Все это ложится на плечи Армении в самом начале нового века..."
 arme.1010.a: "Ну, бля..."

 #raffi hovhanisyan

 ARM_armen.5.t: "Раффи Ованнисян начинает голодовку"
 ARM_armen.5.d: "Основатель и лидер партии "Наследие" Раффи Ованнисян, который со вторника держит голодовку на площади Свободы, провел ночь под открытым небом после того, как полиция отказалась разрешить ему установить там палатку. Благодаря голодовке Раффи Ованнисяна площадь Свободы вновь стала многолюдной (после событий 1 марта 2008 года мэрия Еревана и полиция под разными предлогами запрещали проводить на площади акции протеста, демонстрации и митинги), поскольку ее регулярно посещают как простые граждане, так и депутаты от партии "Наследие" и члены оппозиционного АНК. Сегодня лидер Народной партии Тигран Карапетян, независимый депутат Национального собрания Тигран Торосян и другие выразили свою поддержку Ованнисяну."
 ARM_armen.5.a: "Пхах! Голод-голод, сделай гром"
 ARM_armen.5.b: "Посадите его в тюрьму по какой-нибудь причине. Мне все равно."

 #Tsaruk Christ

 ARM_armen.4.t: "Царукян строит статую Христа"
 ARM_armen.4.d: "В Армении завершилось строительство гигантской статуи Иисуса Христа. Церемония запуска проекта состоялась на строительной площадке на горе Хатис в Котайкской области страны. По словам инициатора проекта, лидера партии "Процветающая Армения", бизнесмена Гагика Царукяна, монумент высотой 77 метров, расположенный на вершине горы (2528 метров над уровнем моря), можно будет увидеть практически из любого уголка Армении. По замыслу авторов проекта, до сооружения, состоящего из 33-метровой статуи, установленной на 44-метровом постаменте, можно добраться по канатной дороге. О своем намерении воздвигнуть в Армении статую Иисуса Христа Гагик Царукян объявил в начале года. Тогда же был объявлен конкурс, в результате которого был выбран нынешний проект."
 ARM_armen.4.a: "Parq Astso!"

 # arm aze meeting

 ARM_armen.3.t: "Армяно-азербайджанская встреча в России"
 ARM_armen.3.d: "Президенты Азербайджана, Республики Армения и Российской Федерации встретились в Сочи по приглашению Президента Российской Федерации и обсудили ход и перспективы нагорно-карабахского урегулирования. Главы трех государств отметили большой объем работы по урегулированию нагорно-карабахского конфликта, проделанный с момента их встречи 2 ноября 2008 года, когда была принята Московская декларация. Президенты заявили, что в результате интенсивных переговоров был достигнут прогресс в согласовании Основных принципов нагорно-карабахского урегулирования. Учитывая важность перехода к разработке Мирного соглашения, президенты Азербайджана и Республики Армения выразили готовность ускорить достижение соглашения по Основным принципам, принимая во внимание проделанную до сих пор работу. Президенты двух стран высоко оценили посредническую деятельность Российской Федерации и других стран-сопредседателей Минской группы ОБСЕ и выразили надежду, что Россия, США и Франция продолжат играть активную роль в этом качестве в урегулировании до установления окончательного мира и стабильности в регионе."
 ARM_armen.3.a: "Очередные пустые слова..."

