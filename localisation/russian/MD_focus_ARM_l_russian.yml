 ARM_musicians_TT: "§YМы будем приглашать и поощрять западных музыкантов приезжать в Армению.§!"
 ARM_meet_tourists_TT: "§YМы создадим не только подходящую систему рекламы, но и инфраструктуру, которая сделает посещение нашей страны безопасным и приятным.§!"
 ARM_panarmeniangames_TT: "§YПанармянские игры - это мультиспортивное мероприятие, проводимое между спортсменами из армянской диаспоры и Армении. Они состоят из различных соревнований в индивидуальных и командных видах спорта среди армянских спортсменов. Они проходят в Ереване, столице Армении.§!"
 ARM_goldaprikos_TT: "§YГАИФФ будет постоянно поддерживаться Министерством иностранных дел Армении, Министерством культуры Армении и Благотворительным фондом развития культуры. Цели фестиваля - представить новые работы режиссеров и продюсеров Армении и зарубежных кинематографистов армянского происхождения и способствовать развитию творчества и оригинальности в области кино и видео искусства.§!"
 ARM_zhirayrdictator_warning_TT: "§RВыполнение этого фокуса без завершения внутренней ректификации в пользу националистов вызовет огромные беспорядки!§!"
