 ARM_sports_develop2: "Популяризация спорта"
 ARM_kom_mobil_econom: "Мобилизация экономики"
 ARM_kom_mobil_econom_desc: "Мобилизационная экономика - это экономика, ресурсы которой концентрируются и используются для противодействия угрозам существованию страны и этнической группы как целостной системы."
 ARM_kom_code: "Кодекс коммунизма"
 ARM_kom_code_desc: "У нас только один лозунг, один девиз: каждый, кто работает, имеет право пользоваться благами жизни. Паразиты, тунеядцы, сосущие кровь из трудового народа, должны быть лишены этих благ. И мы провозглашаем: все рабочим, все трудовому народу! "
