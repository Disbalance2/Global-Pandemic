 ARM_armenian_mafia_1: "Незначительная мафия"
 ARM_mafia_strikes_back: "Мафия наносит ответный удар"
 ARM_mafia_strikes_back_TT: "Мы будем продолжать борьбу с мафией, чтобы искоренить ее, однако, это принесет временные проблемы."
 ARM_loyal_in_power: "\"Наши\" люди на месте"
 ARM_loyal_in_power_desc: "Сейчас региональные власти находятся под контролем Кочаряна. Однако ради политической власти борьба с коррупцией становится все более невозможной."
 ARM_mass_doctrine: "Старая доктрина"
 ARM_mass_doctrine_desc: ""
 ARM_deals_with_bandits_3: "Сделки с бандитами"
 ARM_deals_with_bandits_3_desc: "Вместо борьбы с мафией мы будем строить отношения, уменьшим давление на малый бизнес и начнем контролировать большие денежные потоки."
 ARM_deals_with_bandits_2: "Доминирование над бандитами"
 ARM_deals_with_bandits_2_desc: "Теперь мафия не сможет пойти против нас. Мы контролируем оборот денег в стране, что дает нам возможность использовать все рычаги влияния на олигархию."
 ARM_deals_with_bandits_1: "Разделение сфер влияния"
 ARM_deals_with_bandits_1_desc: "Мы разделили сферы влияния с властями армянской мафии. Мы позволили бандитам продолжать существовать, но избавились от внутреннего врага"
 ARM_democration_opposition_1: "Демократическая оппозиция"
 ARM_democration_opposition_1_desc: "Не все довольны нынешним курсом армянских властей. Оппозицию сейчас возглавляют прозападные силы"
 ARM_democration_opposition_2: "Сильная демократическая оппозиция"
 ARM_democration_opposition_2_desc: "Многие недовольны политикой властей страны. Ситуация приближается к открытой борьбе"
 ARM_neutrals_dem_coallition: "Оппозиционная коалиция"
 ARM_neutrals_dem_coallition_2: "Сильная оппозиция"
 ARM_all_coallition: "Объединенная оппозиция"
 ARM_all_coallition_desc: "Большинство в Армении больше не ожидает улучшений от правления Кочаряна. Впервые его власть подвергается колебаниям. Стоит только надавить, и глиняное ушко упадет. "
 idea_ARM_westernes: "Прозападное движение"
 idea_ARM_westernes_desc: "Прозападные партии начали свою борьбу. Даже учитывая их низкую поддержку, каждый неверный шаг может усилить их влияние"
 ARM_state_ateism: "Государственный атеизм"
 ARM_state_ateism_desc: "Маркс учил, что Бог рождается в сознании человека в результате нищеты и ничтожности его существования. Поэтому религия - это протест верующего против социального унижения. В этом смысле религия как протест - это душа сегодняшнего бессердечного мира. И в этом смысле религия - это опиум для народа, бегство от реальности"
 idea_ARM_west_help: "Помощь Запада"
 idea_ARM_west_help_desc: "Прозападные некоммерческие организации уже помогают демократическим партиям в агитации и дипломатии. Необходимо обратиться к ним за денежными выплатами, чтобы прозападные партии в Армении имели начальный капитал."
 ARM_gaz_problems: "Проблемы с поставками газа"
 ARM_gaz_problems_desc: "Распад СССР разрушил экономические связи бывших республик, из-за чего Армения лишилась стабильного газоснабжения, что влияет не только на социальное благополучие, но и на экономическое развитие в целом."
 ARM_rear_front_idea: "Внутренний фронт"
 ARM_rear_front_idea_desc: "Капиталистическое правительство ведет нашу страну к гибели и рабству у западных банкиров. Первый шаг - начать массовую кампанию по популяризации коммунистического движения."
 ARM_hard_antikapital_idea: "Жесткий антикапитализм"
 ARM_hard_antikapital_idea_desc: "\"Мирные\" мелкобуржуазные надежды на коалицию с буржуазией, на компромисс с ней, на возможность \"спокойно\" ждать \"неминуемого\" Учредительного собрания и т.д., все это ломает ход революции беспощадно, жестоко, неумолимо. Вся власть в государстве должна быть передана исключительно представителям Советов рабочих, солдатских и крестьянских депутатов на основе определенной программы и при полной ответственности власти перед Советами."
 ARM_peace_revolution_idea: "Мирная революция"
 ARM_peace_revolution_idea_desc: "Мы будем добиваться внедрения в сознание, привычку и повседневную жизнь масс правила: \"все за одного и один за всех\", правило: \"каждому по способностям, каждому по потребностям\", чтобы постепенно, но неуклонно внедрять коммунистическую дисциплину и коммунистический труд."
 ARM_def_primacy_idea: "Основные принципы"
 ARM_betting_army_idea: "Примат военных"
 ARM_betting_army_idea_desc: "Армия - это то, что действительно защитит наш народ от порабощения. У Армении долгая и богатая военная история, от Тиграна Великого до Гарегина Нжде. И пусть история навсегда дарует армянам славу и гордость и направит их к будущим завоеваниям"
 ARM_betting_tradition_idea: "Важность традиции"
 ARM_betting_tradition_idea_desc: "Армения - одна из самых древних стран, доживших до наших дней. Не все народы смогли выжить, но именно наш народ прошел тернистый путь, который многие бы не выдержали. Вера наших предков, их славные дела и традиции - вот что помогло нам выжить и продолжать борьбу."
 ARM_betting_diplo_idea: "Важность дипломатии"
 ARM_betting_diplo_idea_desc: "На протяжении всей истории противостояния с Турцией и в вопросе выживания народа армяне полагались на совместное сотрудничество больших и малых общин. Добровольные партизанские отряды, а также влияние диаспоры, ориентированной на лоббирование интересов, являются ключом к процветанию Армении."
 ARM_transcaucasian_sweizland_idea_1: "\"Закавказская Швейцария\""
 ARM_transcaucasian_sweizland_idea_1_desc: "Армения прошла через тяжелый путь войны, разрухи и потери земель. Если мы не хотим повторения нашей истории, нам нужно научиться строить стабильное непоколебимое государство, которым является Швейцария - европейский остров процветания и мира."
 ARM_transcaucasian_sweizland_idea_2: "\"Закавказская Швейцария\""
 ARM_transcaucasian_sweizland_idea_2_desc: "Армения прошла тяжелый путь войны, разрухи и потери земель. Если мы не хотим повторения нашей истории, нам нужно научиться строить стабильное непоколебимое государство, каким является Швейцария - европейский остров процветания и мира."
 ARM_trade_cooperation_idea: "Ставка на сотрудничество"
 ARM_trade_isolationism_idea: "Изоляционизм"
 ARM_trade_isolationism_idea_desc: "Нас не волнуют проблемы за пределами Армении. Мы будем развивать свою страну самостоятельно. Конечно, это не значит, что мы закроемся от всех, но вектор нашей политики должен быть направлен только внутрь страны"
 ARM_armenian_defence_1: "Реформация армии"
 ARM_armenian_defence_3: "Народная армия"
 ARM_scince_poten_idea: "Потенциал армянского интеллекта"
 ARM_scince_poten_idea_desc: "Во всем регионе Закавказья Армения имеет один из самых высоких показателей IQ. Рациональное использование такого ресурса и создание соответствующих образовательных учреждений приведет к положительным результатам."
