 arme.2008.b: "Я доверяю Царюкяну больше, чем другим"
 arme.2008.c: "Мы можем дать шанс националистам..."
 arme.9.t: "Греко-армянский договор"
 arme.9.d: "По приглашению президента Греции глава Армении и возглавляемая им делегация находятся с государственным визитом в Греции. Главы двух стран провели беседу тет-а-тет, затем встреча продолжилась в расширенном составе. Стороны обсудили развитие политического диалога между Ереваном и Афинами, активизацию связей в торгово-экономической, культурной и военной сферах. После встречи состоялась церемония подписания документов, направленных на укрепление двусторонних отношений и сотрудничества. В частности, были подписаны соглашения "О военном сотрудничестве между Арменией и Грецией", "О программе развития сотрудничества в области образования, науки и культуры", о проведении "Дней армянской культуры" в Греции и проведении "Дней греческой культуры" в Армении."
 arme.9.a: "Армяне и греки - братья навек!"
 arme.9.b: "Греки уступили под турками..."
 arme.1000.t: "Эпоха Кочаряна"
 arme.1000.d: "После окончания Арцахской войны Армения оказалась в очень тяжелом состоянии. Распад Советского Союза и последующее правление Левона Тер-Петросяна привели страну к хаосу и росту бандитизма. Расстрел парламента Армении в 1999 году диссидентами, за которыми стояли неизвестные силы, только подлил масла в огонь разрозненности общества и правительства. После относительной стабилизации общества, известный как в военно-политических, так и в криминальных кругах президент Роберт Кочарян стал ключевой фигурой в сохранении нынешнего порядка, в котором оппозиционные партии все больше набирают обороты и хотят вести Армению своим, как им кажется, правильным путем. Коммунисты, имеющие большую поддержку в народе после падения советской власти, потрясенные казнью своего лидера Карена Демирчяна, готовы закрыть глаза на все предпосылки к плохому союзу и объединиться с прозападными и малыми партиями, чтобы взять реванш и вернуть Армении социалистический строй. В то же время прозападные партии в лице первого президента Армении Левона Тер-Петросяна готовят новые митинги, чтобы заявить о себе как о значимой политической силе, с которой нужно считаться и которая, в случае чего, поведет за собой народ, даже если для этого придется объединиться с националистом Жирайром Сефиляном или с коммунистами. Самая слабая сила в оппозиции - это неорганизованные мелкие партии, у которых нет четкого руководства, но при должном политическом умении даже они могут взять верх в этом карточном домике, поддерживаемом Россией. На данный момент у Кочаряна много политических проблем, но, используя свои связи в армии, олигархии и внешней дипломатии, он должен принять ответственное решение."
 arme.1000.a: "Конечно, этот парень приведет нас к процветанию, верно?"
 arme.1001.t: "Армянские военные"
 arme.1001.d: "После окончания Арцахской войны показавшая себя армянская армия пережила значительный упадок, который начался уже после распада Советского Союза. Благодаря советскому наследию, а также масштабному ополчению, армянам удалось победить Азербайджан и установить шаткое равновесие в регионе. Старые доктрины, а также устаревшее оружие, закостеневшие генералы и экономические проблемы положили конец развитию вооруженных сил. Основным путем развития является продолжение сотрудничества с Россией, а также с другими соседями и партнерами по ОДКБ. Однако некоторые военные эксперты настаивают на полном пересмотре военной доктрины и структуры армии по западному образцу. Армения, находясь в дипломатически выгодном положении, может попытаться взять лучшее от каждой стороны, либо взять четкий курс на сотрудничество с определенными силами. Даже не имея значительных ресурсов, Армения обладает большим потенциалом, если сможет правильно распределить приоритеты."
 arme.1001.a: "Расскажите туркам, какая у нас армия!"
 arme.1002.t: "Военно-воздушные силы Армении"
 arme.1002.d: "После распада Советского Союза, имея очень ограниченные военно-воздушные силы, ВВС Армении показали себя неоднозначно. Во время Арцахской войны пилоты полагались исключительно на оставшуюся советскую инфраструктуру, а также на трофеи, добытые в ходе боевых действий. Основной упор государство сделало на противовоздушную оборону, оставив боевые крылья в качестве придатка вооруженных сил. С началом 21 века, чтобы адаптироваться к современной войне и ее специфике, Армения должна начать масштабные закупки и модернизировать свою воздушную доктрину."
 arme.1002.a: "Нам придется выходить из ситуации"
 arme.1003.t: "Вопрос преемственности"
 arme.1003.d: "Мы взяли власть в свои руки, но противоречия среди коммунистов еще не разрешены. Многие обвиняют нас в сотрудничестве с прежней властью, поэтому необходимо вычистить все антинародные элементы."
 arme.1003.a: "Народная партия приведет нас к победе!"
 arme.1003.b: "Старым бандитам нельзя доверять. Нам нужны новые люди!"
 arme.50.t: "Пятый Интернационал"
 arme.50.d: "Пятый Интернационал проведен. Наконец-то!"
 arme.50.o1: "Вперед к коммунизму!"
 arme.50.o2: "Возможно, это шутка"
 arme.1004.t: "Возрождение ЗСФСР"
 arme.1004.d: "Столетие спустя Закавказская Советская Федеративная Социалистическая Республика вновь появляется на картах, как бы этого ни хотели реакционные элементы. Без сомнения, это повлияет не только на Закавказский регион, но и на соседние страны. Многие эксперты уже выражают беспокойство по поводу дестабилизации ситуации на постсоветском пространстве."
 arme.1004.a: "Слава Великому Октябрю!"
 arme.1004.b: "Кавказ снова волнует..."
 arme.1005.t: "Большие правительственные дебаты"
 arme.1005.d: "Начинаются Большие дебаты о коммунистическом государстве. Что мы должны выбрать?"
 arme.1005.a: "Милитаризм - единственный путь!"
 arme.1005.b: "Мир, мир и процветание!"
 arme.10.t: "Ультиматум оппозиции"
 arme.10.d: "Избирательные штабы оппозиционных кандидатов считают, что Центральная избирательная комиссия сфальсифицировала результаты выборов. Мы не признаем победу Кочаряна и будем требовать его отставки и назначения внеочередных выборов."
 arme.10.a: "Необходимы новые выборы"
 arme.10.b: "Необходимы новые выборы"
 arme.10.c: "Требуются новые выборы"
 arme.10.e: "Требуются новые выборы"
 arme.101.t: "Кочарян уступает"
 arme.101.d: "Под давлением масс, а также оппозиционных партий Роберт Кочарян вынужден отказаться от своей победы на выборах и уйти в отставку. В стране назначены новые выборы, на которых будет присутствовать множество наблюдателей."
 arme.101.a: "Великая победа над разбойником!"
 arme.101.b: "Чего?"
 arme.102.t: "Кочарян не сдается"
 arme.102.d: "Несмотря на давление со стороны других партий, Роберт Кочарян утверждает, что он честно выиграл выборы и теперь является легитимным президентом. Многие люди в стране убеждены, что выборы были сфальсифицированы, и снова выходят на улицы. Ситуация пока не переросла в революцию, но при желании противники правящей парии могут более убедительно заявить о своих результатах выборов."
 arme.102.a: "Жуликов нельзя победить на выборах. Их нужно лишить власти"
 arme.102.b: "Не надо идти на вооруженное противостояние. Мы будем готовиться к следующим выборам"
 arme.103.t: "Силы безопасности начинают подавлять протесты"
 arme.103.d: "После откровенно нечестных выборов многие граждане вышли на улицы, чтобы продемонстрировать свое несогласие с прошедшими выборами. Воспользовавшись слабостью протестующих, правительство приказало разогнать митинг."
 arme.103.a: "Мы будем бойкотировать парламент!"
 arme.12.t: "Формирование нового правительства"
 arme.12.d: "После отставки Роберта Кочаряна Армения должна избрать нового президента, который должен сформировать правительство. Мы назначим новые выборы, на которых отстраним сторонников Кочаряна. "
 arme.12.a: "Настоящая демократия без бандитов"
 arme.13.t: "Экономические проблемы"
 arme.13.d: "После распада Советского Союза и спада в экономике ситуация начала восстанавливаться. И хотя спад в промышленности продолжается, в целом рост ВВП увеличивается. Однако среди населения все еще присутствует ностальгия по советскому прошлому. Коммунисты утверждают, что приватизация забила гвоздь в гроб нашей экономики, либералы утверждают, что падение - необходимый этап реструктуризации экономики. "
 arme.13.a: "Нам необходимо продолжать развивать свободный рынок"
 arme.13.b: "Отход от плановой экономики был ошибкой"
 arme.13.c: "У нас есть пример Китая"
 arme.13.e: "Экономика должна в первую очередь обеспечивать потребности народа"
 arme.131.t: "Вопрос Арцаха"
 arme.131.d: "Арцах - камень преткновения в армянской политике. В этом вопросе партии занимают разные стороны. Левон Тер-Петросян убежден, что необходимо договориться с Азербайджаном, вернув 7 районов в обмен на Степанокерт, а Жарайр Сефилян считает весь Арцах армянской территорией. В любом случае, даже бывший президент Роберт Кочарян был родом из Карабаха. "
 arme.131.a: "Левон Тер-Петросян прав. Этот вопрос должен быть решен мирным путем. "
 arme.131.b: "Угнетенные народы имеют право на самоопределение"
 arme.131.c: "Мы привлечем международное сообщество для решения проблемы"
 arme.131.e: "Арцах - исконно армянская земля!"
 arme.132.t: "Общественные запросы"
 arme.132.d: "Сейчас в парламенте началось обсуждение позиции нашего правительства в отношении коммунистической эпохи, 90-х годов и что мы думаем о них"
 arme.132.a: "Любой переходный период несет в себе трудности. Мы не должны их избегать"
 arme.132.b: "Грабежи и разруха девяностых никогда не должны повториться"
 arme.132.c: "В новую эпоху нужно уметь адаптироваться к современным реалиям"
 arme.132.e: "Коммунизм уничтожил Армению. Мы должны держаться за наши ценности!"
 arme.14.t:  "Начинаются политические дебаты"
 arme.14.d: "С кем парламент заключит союз? (Общее предпочтение будет отдано, но выбор все равно будет иметь значение)"
 arme.14.a: "Левон-тер Петросян и его АНК"
 arme.14.b: "Степан Демирчян и его коммунисты"
 arme.14.c: "Арташес Гегамян и его нейтралы"
 arme.14.e: "Жиряр Сефилян и его националисты"
 #Azerbaijan
 arm_aze.1.t: "Армянские обвинения"
 arm_aze.1.d: "Недавно Армения передала своему послу в США ложную информацию о региональных террористических группах. Теперь, похоже, Запад принял решение по поводу этой информации. Они обвиняют нас в финансировании террористических групп Закавказья и немедленно отзывают все декларации о дружбе между нами и ними."
 arm_aze.1.a: "Будь ты проклят, Жирайр Сефилян!"


 arme.2017.t: "Выборы 2017"
 arme.2017.d: "Оппозиция очень хочет, чтобы Серж ушел в отставку. Что мы будем делать?"
 arme.2017.a: "Заменить Сержа на Овика Абрамяна, он пустит пыль в глаза оппозиции"
 arme.2017.b: "Продлить правление Сержа..."
 #Mafia

 arm_mafia.1.d: "Кочарян недавно решил подписать приказ о борьбе с мафией и приведении Армении в порядок. Он отчаянно хочет начать эту кампанию, поэтому пустит в ход всю свою политическую мощь. Время пришло"
 arm_mafia.1.t: "Приказ Кочаряна - новое правило 34"
 arm_mafia.1.a: "Да будет так"
 arm_mafia.2.t: "Бандитское предложение"
 arm_mafia.2.d: "Некоторые мелкие мафиози после начавшейся антибандитской кампании решили умиротворить правительство своими подачками и подношениями в надежде прилепиться к режиму и получить добро на свою дальнейшую деятельность уже под протекторатом коррумпированного правительства."
 arm_mafia.2.a: "Нет. Арестуйте их. Мы не променяем честь на лояльность некоторых приспешников"
 arm_mafia.2.b: "Ну, эти парни, похоже, не очень опасны для общества. Мы оставим их в покое"
 arm_mafia.3.t: "Полицейский отчет"
 arm_mafia.3.d: "...С увеличением доли насильственных и корыстно-насильственных преступлений, преступность становится дестабилизирующим фактором, вселяющим страх в наше общество. Тем не менее, реакция общества может быть достаточно жесткой и дать быстрый положительный эффект. Увеличение доли корыстных преступлений гуманизирует преступность. Корыстная преступность не пугает, ее опасность не очевидна, поэтому реакция общества может быть запоздалой и неэффективной. Между тем, именно корыстная преступность в ее современном виде (интеллектуализация, коррупция организации и т.д. е) представляет реальную и большую угрозу для общества."
 arm_mafia.3.a: "Мы рассмотрим этот анализ"
 arm_mafia.4.t: "Ужасный поступок"
 arm_mafia.4.d: "В результате террористического акта в Ереване погиб советник премьер-министра Армении, глава армяно-итальянской компании "Имаг" Гагик Погосян.\n\n Как сообщили "Интерфаксу" в пресс-службе МВД Армении, к двери квартиры Г. Погосяна была привязана граната, она взорвалась около 9 часов утра. Тяжело раненный бизнесмен скончался, когда его везли в больницу.\n\n По некоторым данным, убийство связано с коммерческой деятельностью Г. Погосяна.\n\n Кочаряну пора затянуть пояс на бандитизме. Недавнее убийство начальника дорожной полиции, тонны контрабандных товаров, изъятых на границе, раскрытие организованных групп фальшивомонетчиков, дело об убийстве Погоса Погосяна, раскрытие случаев поджога, задержание торговца оружием, снижение уровня экономических преступлений, постоянные аресты азербайджано-турецких шпионов, помогавших организованным преступным группировкам в Армении, раскрытие дела об убийстве Нагдаляна и многие другие события показывают народу, что полиция Армении наконец-то начала реально работать. Люди начинают открыто осуждать криминальную культуру. Неужели организованная преступность так все и оставит?"
 arm_mafia.4.a: "Их преступления будут отомщены"
 arm_mafia.5.t: "Сделка, от которой нельзя отказаться"
 arm_mafia.5.d: "Недавно к Кочаряну обратилась группа скрытных лиц, выдававших себя за "бизнесменов" и "предпринимателей", которые предложили ему хорошие инвестиции в экономику Армении, взамен попросив лишь ослабить давление на недавно задержанных "бизнесменов", с которыми, по их словам, им было очень выгодно вести дела."
 arm_mafia.5.a: "Арестовать их. Привлечь государственный бюджет для рейдерского захвата их бизнеса. Крысы сами заползают в мышеловку"
 arm_mafia.5.b: "Что ж, учитывая все обстоятельства, мы можем заключить сделку"
 arm_mafia.6.t: "Стычка в Ереване"
 arm_mafia.6.d: "Вчера в результате стычки в Ереване погибли три человека, еще один был ранен. Как сообщает пресс-служба полиции Армении, неизвестный обстрелял из автомата такси ГАЗ-31, двигавшееся по Нубарашенскому шоссе. Водитель Сашик Акопян от полученных ранений скончался на месте. Пассажиры Аркадий и Артем Геворкяны и Гарик Арутюнян с тяжелыми огнестрельными ранениями были доставлены в больницу, где двое из них, Аркадий Геворкян и Гарик Арутюнян, скончались. Следует отметить, что погибшие являются племянниками бывшего депутата парламента Рубена Геворкяна. На месте происшествия было найдено три единицы оружия"
 arm_mafia.6.a: "Жаль, что мы не остановили их раньше"
 arm_mafia.7.t: "Договорились с Австрией"
 arm_mafia.7.d: "Министерство внутренних дел Австрии и полиция Армении готовятся подписать соглашение о сотрудничестве, которое послужит правовой основой для борьбы с организованной преступностью и незаконным оборотом наркотиков. Федеральный министр внутренних дел Австрии Эрнест Штрассер заявил об этом в пятницу во время встречи с президентом Армении Робертом Кочаряном. Как сообщает пресс-служба главы государства, обе стороны высоко оценили нынешнее состояние армяно-австрийских отношений. Собеседники отметили важность обмена опытом и специалистами в области правоохранительной деятельности, проведения совместных семинаров и тренингов."
 arm_mafia.7.a: "Наша дипломатия действительно сильна"
 arm_mafia.8.t: "Мафия приходит в правительство"
 arm_mafia.8.d: "Огромное количество черных иномарок подъехало к недавно укрепленному зданию правительства Еревана в связи с высокой преступностью. Охрана и полиция были подняты по тревоге.\n\n Весь криминальный круг Армении и некоторые высокопоставленные воры из России делают Кочаряну последнее предложение. Предложение, от которого, по их мнению, он не может отказаться. Взамен они просят только не трогать их и без того пошатнувшийся бизнес и сделать все как есть. Весь денежный фонд находится в дипломате в руках человека в черном костюме"
 arm_mafia.8.a: "Ну, если вы так говорите, у нас действительно может быть сделка"
 arm_mafia.8.b: "Мы говорим - никаких сделок с дьяволом. Арестуйте их всех"
 arm_mafia.9.t: "Предпринята попытка убийства Сержа Саргсяна"
 arm_mafia.9.d: "Сотрудники Службы национальной безопасности Армении предотвратили убийство, которое готовил ранее судимый Левон Абрамян с помощью взрывного устройства. Как сообщает пресс-служба Национального банка Республики Армения, в этом году следственным управлением Генеральной прокуратуры Республики Армения возбуждено уголовное дело по статье 35-305 Уголовного кодекса Республики Армения. Левон Абрамян арестован. Ведется следствие. Отметим, что указанная статья Уголовного кодекса подразумевает наказание за посягательство на жизнь государственного, политического или общественного деятеля. Как уточняет в сегодняшнем номере газета "Айоц ашхар", покушение было совершено на жизнь министра обороны Армении Сержа Саргсяна"
 arm_mafia.9.a: "Руки прочь от Сержа!"
 arm_mafia.10.t: "Задержание преступников"
 arm_mafia.10.d: "Совсем недавно Министерство иностранных дел Республики Армения объявило о задержании крупных авторитетов преступного мира Армении и всего Закавказья, которые собирались покинуть территорию Армении для участия в бандитской сходке в Краснодаре. Большинство преступных группировок, как и мафия в целом, остались практически обезглавленными."
 arm_mafia.10.a: "Жалкое зрелище, да?"
 arm_mafia.11.t: "Последние новости"
 arm_mafia.11.d: "После недавних событий остатки мафии начали терроризировать местное население Армении. Однако их методы стали более скрытными и изощренными. Теперь они пытаются парализовать экономику Армении.\n\n Ну, мы всегда можем попытаться связаться с ними..."
 arm_mafia.11.a: "Ни пяди земли врагу!"
 arm_mafia.11.b: "Даже если это катастрофа, мы можем договориться с Лав Тгеком..."
 arm_mafia.12.t: "Последний удар"
 arm_mafia.12.d: "Настало время, когда окончательный результат наших действий должен оказать свое влияние на нашего лидера и нашу страну. Что бы мы ни выбрали, нам придется столкнуться с последствиями"
 arm_mafia.12.a: "Мафия почти стерта с лица земли"
 arm_mafia.12.b: "Мафия парализована. Мы понесем некоторые потери, проблема частично решена"
 arm_mafia.12.c: "Нам следовало вести себя более радикально по отношению к бандитизму..."

 ARM_mafia_posl_tt: "§BАрмения станет страной, полностью контролируемой мафией§!"

 #opposition
 arm_opposition.1.t: "Армянские либералы"
 arm_opposition.1.d: "Либеральные и демократические партии прозападного направления заявили о всесторонней поддержке друг друга на предстоящих выборах, приняв в альянс даже националиста Жирайра Сефиляна. Левон Тер-Петросян, лидер демократической оппозиции, считает возможным диалог с малыми партиями, а также будущее коалиционное движение, в которое они хотят включить больше партий, включая социалистов Демирчяна, если переговоры будут успешными."
 arm_opposition.1.a: "Мы не сможем победить без объединения. Мут у Цурт знает, что делает"
 arm_opposition.3.d: "В ближайшие 24 часа ожидается политическое заявление от оппозиционного кандидата в президенты Армении, лидера Народной партии Степана Демирчяна. Об этом заявил сегодня на пресс-конференции член правления Национально-демократической партии Вардан Погосян. По его словам, если до завтрашнего митинга оппозиции, назначенного на 16.00, не будет ответа на заявление о фальсификациях на президентских выборах, это послужит толчком для принятия соответствующего политического решения. В то же время Погосян отказался раскрыть содержание предполагаемого заявления. Скорее всего, Демирчян готов вступить в коалицию с остальной оппозицией."
 arm_opposition.3.a: "Он действительно несет в себе наследие Карена Демирчяна"
 arm_opposition.3.t: "Армянские коммунисты"
 arm_opposition.2.t: "Армянские нейтралы"
 arm_opposition.2.d: "На волне волнений внутри Армении к антикочаровской оппозиции стали присоединяться многие независимые кандидаты и представители мелких партий. Возможно, это не даст серьезного толчка популярности оппозиции, но это определенно шаг в правильном направлении."
 arm_opposition.2.a: "Армения снова будет свободной"
