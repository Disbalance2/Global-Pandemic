 arm_usa.1.t: "Интересное письмо..."
 arm_usa.1.d: "Наш посол Армении недавно обратился к правительству Жирайра Сефиляна. Ему было передано письмо, которое было изучено ЦРУ и подтверждено, что оно содержит секретную информацию об Азербайджане. Согласно документам, похоже, что правительство Азербайджана финансирует региональные террористические группы в попытке подорвать стабильность в соседних странах."
 arm_usa.1.a: "Мы не можем этого терпеть. Немедленно отмените наши торговые соглашения!"

