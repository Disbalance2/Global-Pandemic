 ARM_victory_karabakh: "Победа в Карабахской войне"
 ARM_victory_karabakh_desc: "Победа в Карабахской войне подняла национальные чувства армян, а также позволила многим выходцам из Арцаха занять высокие посты в правительстве Армении. Между тем, она отняла мотивацию для дальнейшего военного и политического развития."
 ARM_president_vs_parlament_quo: "Президент и парламент - баланс"
 ARM_president_vs_parlament_quo_desc: "Власть президента ограничена, хотя и находится на значительном уровне для продвижения своей линии. Силы парламента равны, что означает низкий уровень демократии."
 ARM_president_vs_parlament_democration: "Президент и парламент - сильный парламент"
 ARM_president_vs_parlament_democration_desc: "В противостоянии президента и парламента верховенство было за парламентом."
 ARM_president_vs_parlament_autocration: "Президент и парламент - сильный президент"
