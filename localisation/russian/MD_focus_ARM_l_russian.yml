 #misc
 arm_misc.1.t: "Армянский иностранный легион"
 arm_misc.1.d: "Новое радикальное правительство Армении в рамках милитаризации армянского общества объявило о создании добровольного легиона в составе армянских вооруженных сил, в котором могут служить не только граждане Республики Армения, но и иностранцы армянского происхождения и приверженцы христианской веры. По слухам, в легион привлекаются люди с леворадикальными и праворадикальными взглядами одновременно. Возможно, это не дальновидное решение"
 arm_misc.1.a: "35/16, Payqar Minchev Verj"
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "Совсем недавно, по предложению левых партий, представленных в новом парламенте Армении, деятельность Рабочей партии Курдистана и ТКМ-ПЛ была разрешена на территории Армении. Тренировочные базы этой группировки теперь расположены на границе с Грузией, чтобы не стать объектами турецких диверсий. Известный полководец Нубар Озанян объявил о возрождении АСАЛА"
 arm_misc.2.a: "Как такие разные взгляды уживаются вместе?"
 arm_misc.3.t: "Армянские войска в Ираке"
 arm_misc.3.d: "В рамках индивидуального плана партнерства с НАТО Армения решила отправить часть своих войск в Ирак. Соединенные Штаты с радостью приняли армянских военнослужащих. Они прибыли под командованием армии США и будут размещены среди американских военных"
 arm_misc.3.a: "Замечательно!"
 arm_misc.4.t: "Российская военная база"
 arm_misc.4.d: "102-я ордена Александра Невского российская военная база в Армении - одна из российских военных баз за рубежом, важная составляющая российско-армянских отношений. Условное наименование - войсковая часть № 04436. Сокращенное наименование - 102 вб. База имеет два гарнизона: в Гюмри и в Ереване. Нам нужно решить, что с ней делать"
 arm_misc.4.a: "Трудный выбор"
 arm_misc.5.t: "ЧВК 'Беркут'"
 arm_misc.5.d: "Совсем недавно по решению президента Армении Гагика Царукяна бывшее частное охранное предприятие "Беркут" было преобразовано в ЧВК, а в конституцию и законодательство были внесены соответствующие изменения."
 arm_misc.5.a: "Мерсы Дода никогда не заслуживают доверия"
 arm_misc.6.t: "Иранско-армянский газопровод"
 arm_misc.6.d: "Одним из инициаторов строительства газопровода была Россия в связи с невозможностью гарантировать Армении стабильность поставок газа в республику через Грузию. Газ в Мегри поступает по газопроводу Кенган-Кум-Казвин-Табриз из нефтегазовой провинции близ Ассалуйе на шельфе Персидского залива. Его торжественное открытие состоялось в присутствии президентов Армении Роберта Кочаряна и Ирана Махмуда Ахмадинежада. Сразу после открытия обсуждалась возможность строительства второй нитки газопровода."
 arm_misc.6.a: "Некогда враги, теперь мы друзья"
 arm_misc.7.t: "Встреча Россия-Армения в рамках СНГ"
 arm_misc.7.d: "В городе Алма-Ата по итогам саммита СНГ президент Армении Роберт Кочарян встретился с президентом России Владимиром Путиным. Вместе они обсудили актуальные экономические вопросы, двустороннее сотрудничество и другие политические вопросы."
 arm_misc.7.a: "Похоже, мы действительно близнецы"
 arm_misc.8.t: "Модернизация армянской армии"
 arm_misc.8.d: "Министерство обороны Армении объявило о масштабном проекте по модернизации армянской армии. В частности, источник сообщил, что на совместном с Польшей предприятии начался капитальный ремонт и модернизация танков Т-72 до уровня РТ-72У. Танк получит новую силовую установку мощностью 1000 л.с., улучшенную динамическую защиту, решетчатые экраны, закрывающие заднюю часть корпуса и башни танка. Будет установлена автономная дистанционно управляемая башня, оснащенная 12,7-мм пулеметом. Также машина получит систему кругового наблюдения с 8 камерами, панорамный тепловизионный прицел и новую систему связи. Комфорт экипажа также будет улучшен - в танке установлена система кондиционирования воздуха. Все эти изменения позволяют довести стандартный Т-72 практически до уровня новейших российских и украинских танков Т-90 и БМ "Оплот". Особое внимание уделяется модернизации систем ПВО, сообщил источник. В дополнение к уже известной модернизации систем ОСА-АКМ с повышением чувствительности, особенно в ночное время, совместно с Российской Федерацией начата модернизация зенитных ракетных систем С-300ПТ-1 и С-300ПС до уровня С-300ПМ. На комплексе будут установлены новые ракеты 48Н6Е, вместо старых 5В55Р, что позволит увеличить дальность стрельбы с 75 км до 150 км. Новый радар обеспечивает дальность обнаружения целей до 300 км и возможность одновременного обстрела 6 целей, причем на каждую из них может быть нацелено до 2 ракет одновременно."
 arm_misc.8.a: "Однажды наша армия станет самой мощной!"
 arm_misc.9.t: "Эпоха Саргсяна"
 arm_misc.9.d: "Серж Саргсян - опытный политик и бывший министр обороны Армении. Будучи одним из лидеров карабахского движения, он, как никто другой, знает внешнюю политику и армянскую военную машину изнутри. Как приспешник Кочаряна, он является верной фигурой. Но такой ли он хороший лидер?"
 arm_misc.9.a: "Хороший парень."
 arm_misc.10.t: "Война в Сирии"
 arm_misc.10.d: "Недавно началась война в Сирии. Мы можем послать несколько добровольцев-офицеров, чтобы проанализировать, как ведется современная война, и отправить туда кучу специалистов-разведчиков, чтобы они рассеяли мины и бомбы по всей Сирии."
 arm_misc.10.a: "Конечно, отправим"
 arm_misc.10.b: "Нет"
 arm_misc.11.t: "Армяно-американский легион"
 arm_misc.11.d: "Армения подписала договор с США, согласно которому организация "Армянский легион Америки" должна получить официальный статус филиала американских войск в Армении. Теперь многие новобранцы вступают в легион, чтобы стоять на границах Армении."
 arm_misc.11.a: "Misht Hay"
 arm_misc.12.t: "Начинается внутренняя ректификация!"
 arm_misc.12.d: "После консолидации власти неизвестные силы, похоже, находятся на марше, и, кажется, кто-то планирует провести некоторую чистку от нелояльных лидеров в армии и кабинетах. Какие радостные дни, где моя винтовка?"
 arm_misc.12.a: "Тогда приступим к делу"

 arme.4.t: "Выборы 2003 года"
 arme.4.b: "Может быть, мы должны быть сторонниками Кочаряна..."
 arme.4.a: "Оппозиция должна победить, да здравствует революция!"

 ARM_koch_op1_TT: "Оппозиция сможет объединиться!"
 ARM_koch_op2_TT: "Это будет самый худший выбор, который вы когда-либо сделаете в своей жизни!"

