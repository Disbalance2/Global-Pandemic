 Armenia_news.2.t: "Савойский дом коронован в Армении!"
 Armenia_news.2.d: "Истинный наследник армянского престола, Эммануил Филиберто Савойский. Он был коронован Католикосом Армянским Гарегином II на престол Королевства Армения. Потомки великих армянских царей вернулись к своему изначальному лону. Слава Иисусу Христу!"
 Armenia_news.2.a: "Мек азг, Мек Мшакит!"
 Armenia_news.2.b: "Маледетто!"

 Armenia_news.3.t: "Дом Багратуни коронован в Армении!"
 Armenia_news.3.d: "Истинный наследник армянского престола, Роланд фон Багратуни. Он был коронован Католикосом Армянским Гарегином II на престол Королевства Армения. Потомки великих армянских царей вернулись к своему изначальному лону. Слава Иисусу Христу!"
 Armenia_news.3.a: "Мек азг, Мек Мшакит!"
 Armenia_news.3.b: "Погодите, разве он не венгр?"
 Armenia_news.3.c: "Погоди, а он не поляк?"

