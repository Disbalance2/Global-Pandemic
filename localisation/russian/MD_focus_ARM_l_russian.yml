 armenia.1.t: "Президентские выборы 2003 года в Армении"
 armenia.1.d: "Мы можем оставить Кочаряна еще на 5 лет или выбрать из двух других кандидатов, Степана Демирчяна, представляющего социалистическую партию, или Арташеса Гегамяна от настоящей консервативной партии."
 armenia.1.a: "Еще 5 лет Кочаряна!"
 armenia.1.b: "Степан Демирчян - социалист"
 armenia.1.c: "Арташес Гегамян - нейтральный консерватор"
 armenia.2.t: "Президентские выборы 2008 года в Армении"
 armenia.2.d: "Президентский срок Роберта Кочаряна истек, его близкий политический союзник Серж Саргсян из Республиканской партии является авторитетным кандидатом на пост президента; другие наши варианты - переизбрание Левона Тер-Петросяна, первого президента Республики, или Артура Багдасаряна из Общеармянской партии."
 armenia.2.a: "Серж Саргсян от Республиканской партии"
 armenia.2.b: "Левон Тер-Петросян - социал-консерватор"
 armenia.2.c: "Артур Багдасарян - рыночный либерал"
 armenia.3.t: "Протесты в Армении 2011 года"
 armenia.3.d: "-протестный диалог и т.д."
 armenia.3.a: "Подавление протестов"
 armenia.4.t: "Протесты президента Армении"
 armenia.4.d: "-протестный диалог и т.д."
 armenia.4.a: "Подавление протестов"
 armenia.5.t: "Президентские выборы 2013 года в Армении"
 armenia.5.d: "Мы можем оставить Саргсяна еще на 5 лет или выбрать другого кандидата, Раффи Ованнисяна, представляющего его либеральную партию"
 armenia.5.a: "Еще 5 лет Саргсяна!"
 armenia.5.b: "Раффи Ованнисян - либерал"
 armenia.6.t: "Президентские протесты в Армении"
 armenia.6.d: "-протестный диалог и т.д."
 armenia.6.a: "Подавление протестов"
 armenia.7.t: "Президентские выборы 2018 года в Армении"
 armenia.7.d: "По истечении двух 5-летних сроков Саргсяна, он передал все президентские полномочия от нового президента Армена Саркисяна к роли премьер-министра, и таким образом был быстро принят парламентом в свою новую должность премьер-министра, где он может сидеть еще десять лет. Народ недоволен этим, и в Ереване начались многотысячные протесты."
 armenia.7.a: "Они пройдут, как и раньше"
 armenia.8.t: "Президентские протесты в Армении"
 armenia.8.d: "Возглавляемые Николом Пашиняном, протесты в Ереване выросли до трехсот тысяч человек с актами гражданского неповиновения, такими как блокирование дорог, гудки, люди демонстрируют, что устали от безудержной коррупции и требуют настоящей демократии, если Республиканская партия Сержа Саргсяна не уйдет в отставку, они будут насильно свергнуты в результате восстания."
 armenia.8.a: "Конечно, конечно..."
 armenia.9.t: "Бархатная революция"
 armenia.9.d: "После серии политических протестов в Армении реакционная, так называемая "консервативная" партия Армении во главе с Сержем Саргсяном ушла с поста и позволила народу избрать Никола Пашиняна, который пообещал уничтожить безудержную коррупцию, поразившую Армению, улучшить экономическую ситуацию и остановить массовую эмиграцию."
 armenia.9.a: "Duxhov!"

