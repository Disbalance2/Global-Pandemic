 #ARM
 ARM_war_mafia_category: "Борьба с мафией"
 ARM_war_mafia_category_desc: "После распада Советского Союза бандиты, с которыми нынешнее правительство вынуждено было сотрудничать из-за сложной ситуации, взяли на себя слишком большой контроль над делами страны. Пришло время это изменить"
 ARM_amendments_to_criminal_code: "Внести поправки в Уголовный кодекс"
 ARM_amendments_to_criminal_code_desc: "Мы должны изменить и дополнить Уголовный кодекс Армении, чтобы начать решительные действия против преступных элементов"
 ARM_hunt_for_thieves_in_law: "Начать охоту на воров в законе"
 ARM_hunt_for_thieves_in_law_desc: "Ввиду длительного сотрудничества между нынешней властью и криминальными авторитетами, нам не составит труда выследить и ликвидировать их."
 ARM_police_raids: "Полицейские рейды"
 ARM_police_raids_desc: "Преступные кланы чувствуют себя очень комфортно. \"Сходки\" происходят прямо в центре столицы, и СМИ освещают это как обычное явление. Мы не можем позволить бандитам дышать так свободно. Для этого нужно организовать полицейские рейды по местам сборищ мафии"
 ARM_clean_up_prisons: "Привести в порядок тюрьмы"
 ARM_clean_up_prisons_desc: "На постсоветском пространстве тюрьмы славятся своей запущенностью. Если мы хотим снизить преступность среди заключенных и тех, кто вышел из тюрьмы, необходимо навести порядок в тюрьмах. Для этого нужно остановить милицейский беспредел по отношению к заключенным, изменить порядок пребывания и восстановить здания."
 ARM_hard_anti_capital_category: "Жесткий антикапитализм"
 ARM_hard_anti_capital_category_desc: "Только пролетарская социалистическая революция может вывести человечество из тупика, созданного империализмом и империалистическими войнами. Каковы бы ни были трудности революции и ее возможные временные неудачи, или волны контрреволюции, конечная победа пролетариата неизбежна". (В.И. Ленин)"
 ARM_hard_anti_capital_propagande: "Расширить агитацию"
 ARM_hard_anti_capital_propagande_desc: "Самое главное в любой революции - это расширение народной поддержки. Необходимо завоевать сердца скорбящих людей обнадеживающими речами и направить идеологически индоктринированных граждан в нужное русло."
 ARM_secure_country_category: "Оборонные реформы"
 ARM_secure_country_category_desc: "Несмотря на наш нейтралитет, мы должны быть готовы защищать нашу родину всеми имеющимися силами. Наша доктрина будет основана на народном ополчении, которое, в случае войны, превращается в эффективную армию."
 ARM_crete_mitia_dec: "Создать структуры ополчения"
 ARM_crete_mitia_dec_desc: "Чтобы усилить армию, нужно расширять ее не только за счет профессиональных бойцов или призывников, но и заниматься обучением и подготовкой групп ополчения"
 ARM_crete_mobilizations_centers_dec: "Создание мобилизационных центров"
 ARM_crete_mobilizations_centers_dec_desc: "При нынешнем положении дел мы остро нуждаемся в мобилизационных центрах для лучшей координации действий и молниеносной переброски людей."
 ARM_defence_plans_dec: "Создание оборонительной линии"
 ARM_defence_plans_dec_desc: "Нам нужно подумать о том, как правильно защитить нашу маленькую страну от западных и восточных врагов, которые постоянно жаждут крови. Для этого нам нужно разработать долгосрочные планы по строительству укреплений."
 ARM_social_reforms_category: "Социальные реформы"
 ARM_social_reforms_category_desc: "Одним из важнейших аспектов государства является общество и его социальная структура. Чтобы достичь наших целей, мы должны провести неукротимые реформы в социальной сфере."
 ARM_war_corruption: "Борьба с коррупцией"
 ARM_rus_zakupki_tanks_category: "Закупка российской техники"
 ARM_rus_zakupki_tanks_category_desc: "Закупка российской техники"
 ARM_tanks_zakupaiten: "Закупка танков"
 ARM_plans_economy_category: "Плановая экономика"
 ARM_plans_economy_category_desc: "Управление, как отмечал Маркс, является \"необходимым аспектом каждого способа производства.\" Основные задачи, формы и методы управления экономической жизнью определяются характером общественного строя и интересами правящего класса. В капиталистическом обществе вся система управления экономической и политической жизнью страны направлена на защиту интересов крупной буржуазии и подавление трудового народа. Плановое развитие народного хозяйства - величайшее преимущество социализма перед капитализмом. Жизнь подтвердила утверждения основоположников марксизма о том, что условия для плановой экономики создаются победой пролетарской революции и переходом средств производства в общественную собственность. Только после этого \"общественное производство становится возможным по заранее разработанному плану.\""
 ARM_develop_infrusture: "Строительство автомобильных дорог"
 ARM_build_house: "Воздействие на строительство новых зданий"
 ARM_build_factory: "Удар по строительной индустрии"
 ARM_caucasian_revol_category: "Кавказская революция"
 ARM_caucasian_revol_category_desc: "Нет другого средства борьбы с национальной ненавистью, кроме организации и сплочения угнетенного класса для борьбы против класса-угнетателя в каждой отдельной стране, например, объединения таких национальных рабочих организаций в одну международную рабочую армию для борьбы против международного капитала."
