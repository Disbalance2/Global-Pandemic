 ARM_huge_unemployment_5: "Огромная безработица"
 ARM_huge_unemployment_5_desc: "Более трети населения безработные. Около половины - бедные. Чтобы экономика развивалась, необходимо повысить благосостояние населения."
 ARM_huge_unemployment_4: "Очень высокий уровень безработицы"
 ARM_huge_unemployment_4_desc: "Около трети населения не имеет работы. Хотя правительство начало работу по улучшению ситуации, до принятия окончательного решения еще далеко."
 ARM_huge_unemployment_3: "Высокий уровень безработицы"
 ARM_huge_unemployment_3_desc: "Борьба с безработицей сдвинулась с мертвой точки. Хотя эта проблема все еще беспокоит население, результаты изменений уже видны."
 ARM_huge_unemployment_2: "Средний уровень безработицы"
 ARM_huge_unemployment_2_desc: "Безработица составляет 10%. Кризис, вызванный распадом СССР, постепенно начинает преодолеваться."
 ARM_huge_unemployment_1: "Низкий уровень безработицы"
