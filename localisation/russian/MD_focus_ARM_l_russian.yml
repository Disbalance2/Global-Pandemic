 #Armeno-turkish protocols

 arme.1013.t: "Армено-турецкие протоколы"
 arme.1013.d: "Министры иностранных дел Турции и Армении подписали в Цюрихе два протокола, призванные развить и нормализовать отношения между двумя странами. Первоначально был большой оптимизм по поводу исторического соглашения, но политические препирательства между двумя странами привели к приостановке действия протоколов всего через шесть месяцев. В первую годовщину подписания протоколов Карнеги организовал панельную дискуссию с участием Томаса де Ваала, редактора газеты "Armenian Reporter" Эмиля Санамяна и Росса Уилсона, бывшего посла США в Турции, члена Атлантического совета. Модератором дискуссии выступил посол Карнеги Джеймс Ф. Коллинз"
 arme.1013.a: "Они хотят от нас слишком многого"

 # Tsaruk introctution

 arme.1012.t: "Эпоха Царукяна"
 arme.1012.d: "Гагик Царукян (родился 25 ноября 1956 года) - армянский бизнесмен, политик и бывший спортсмен. Царукян является основателем и лидером политической партии "Процветающая Армения". Он также владеет различными крупными предприятиями и считается одним из самых богатых людей в Армении. Заядлый спортсмен, он занимался боксом, борьбой и армрестлингом, став чемпионом мира по армрестлингу в 1996 году и выиграв чемпионат Европы в 1998 году."
 arme.1012.a: "Баргавач энк Инум, эли..."

 arme.1011.t: "Армяно-белорусский торговый дом"
 arme.1011.d: "В Ереване создано белорусско-армянское совместное предприятие в форме общества с ограниченной ответственностью ООО "Армяно-белорусский торговый дом "Ар-Бе", сообщает пресс-служба концерна "Белгоспищепром". на армянский рынок, в частности, обеспечивая экспорт алкогольной продукции. В перспективе совместное предприятие организует поставки в Армению и оптово-розничную торговлю белорусской мясомолочной продукцией, кондитерскими изделиями, мукой, бытовой техникой (телевизоры, холодильники), одеждой, обувью, косметикой, мебелью, сантехникой и др."
 arme.1011.a: "Замечательно!"

