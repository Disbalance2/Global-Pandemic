 ARM_dip_mission: "Отправить дипломатическую миссию в Иран"
 ARM_dip_mission_desc: "Иран - наш стратегический экономический партнер и союзник. Мы должны направить в Иран свою дипломатическую миссию, чтобы укрепить наши отношения."
 ARM_diplo_georgia: "Отправить дипломатическую миссию в Грузию"
