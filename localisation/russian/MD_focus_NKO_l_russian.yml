 NKO_Expand_Compulsory_Education: "Расширить обязательное образование"
 NKO_Expand_Compulsory_Education_desc: "Образование - это основа сильной нации. Расширение обязательного образования дает возможность большему числу детей получить доступ к более высоким уровням образования."
 NKO_Chollima_Speed_desc: "Развитие инфраструктуры является важным шагом на пути восстановления нашей экономики, причем не только для нашего экономического развития, но и для военных целей, таких как дороги, способные перевозить тяжелую технику, и железная дорога, способная перевозить ракетные поезда."



