 ### Военный ###
 NKO_People_Army: "Народная армия"
 NKO_People_Army_desc: "Народная армия должна была быть готова к войне даже в трудный период \"Трудного похода\", чтобы защитить себя от американского империализма и его южнокорейских марионеток."
 NKO_National_Defence_Force: "Национальная оборона"
 NKO_National_Defence_Force_desc: "Трудный поход делает невозможным дальнейшее поддержание вооруженных сил в их нынешнем виде. Корейскую народную армию придется сократить до минимального уровня, необходимого для удовлетворения оборонного бизнеса, тем самым сэкономив деньги."
 ### Ядерное оружие и ракеты ###
 NKO_Begin_Uranium_Enrichment: "Начать обогащение урана"
 NKO_Begin_Uranium_Enrichment_desc: "Будь то для освобождения южнокорейского народа или для защиты нашей великой родины от ядерной угрозы империалистов США, мы должны решительно и мужественно продолжать разработку ядерного оружия!"
