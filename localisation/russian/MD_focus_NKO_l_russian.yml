 NKO_Face_world: "Посмотрите на мир"
 NKO_Face_world_desc: "Институциональная реформа страны не может быть проведена без внешней поддержки, и поэтому нам нужно сосредоточиться на дипломатическом аспекте управления и иметь хорошие отношения с миром."
 NKO_Conciliatory_Rhetoric: "Примирение с миром"
 NKO_Conciliatory_Rhetoric_desc: "Зарубежные страны слишком долго не понимали нас, наша политика открытых дверей может убедить их в нашей миролюбивой позиции."
 NKO_Diplomatic_Overtures: "Установление дипломатических отношений со странами"
 NKO_Diplomatic_Overtures_desc: "Вторым шагом в северокорейской дипломатии является установление официальных дипломатических отношений с различными странами, что облегчит путь реформ в стране."
 NKO_step_up_joint_Ventures: "Пригласить больше совместных предприятий"
 NKO_step_up_joint_Ventures_desc: "Иностранные инвестиции — это канал, помогающий реформировать нашу экономику, и мы приветствуем это."
 NKO_Embrace_the_people: "Обними людей"
 NKO_Embrace_the_people_desc: ""
 NKO_Loosen_Information_monopoly: "Ослабить информационную монополию"
 NKO_Loosen_Information_monopoly_desc: "Люди могут свободно выражать свое мнение."
 NKO_Tone_Down_Propaganda: "Уменьшение официальной огласки"
 NKO_Tone_Down_Propaganda_desc: "Хотя официальные СМИ раньше олицетворяли волю государства, наши реформы демократизации не должны теперь навязывать им "демократию."
 NKO_End_forced_Labor: "Покончить с принудительным трудом"
 NKO_End_forced_Labor_desc: ""
 NKO_Expand_SEZs: "Расширить ОЭЗ"
 NKO_Expand_SEZs_desc: "Мы не можем реформировать нашу экономику без помощи особых экономических зон в Расоне и Кэсоне, и мы можем создать больше особых экономических зон, чтобы некоторые люди могли разбогатеть первыми."
 NKO_End_Juche: "Конец чучхе"
 NKO_End_Juche_desc: "Чучхе — не панацея, нам нужна более научная модель руководства."
 NKO_Foreign_Knowledge: "Внешние исследовательские таланты"
 NKO_Foreign_Knowledge_desc: "КНДР потеряла много талантов из-за своей репрессивной политики за последние десятилетия, и чтобы преодолеть разрыв в талантах, мы могли бы нанять внешних исследователей."
 NKO_Join_the_WTO: "Вступить в ВТО"
 NKO_Join_the_WTO_desc: "Слишком долго мы были исключены из глобальных торговых преимуществ, которыми пользуются члены Всемирной торговой организации. Теперь, когда мы изменим это, мы можем лучше использовать механизмы западного либерального экономического порядка на службе наших реформы."
 NKO_Preserve_the_Party: "Сохранение лидерства в ТПК"
 NKO_Preserve_the_Party_desc: "Реформа и открытость — это не то же самое, что прекращение руководства Рабочей партией, что может привести людей к светлому и процветающему будущему."
 NKO_Appeal_to_the_Youth: "Обращение к молодежи"
 NKO_Appeal_to_the_Youth_desc: "Именно молодежь является основой нашей реформы."
 NKO_The_Choson_Dream: "Сон Чосона"
 NKO_The_Choson_Dream_desc: ""Мечта Чосон" — это новая концепция, представленная президентом [NKO.GetLeader], которая воплощает в себе личные и национальные цели корейской нации. Она охватывает устремления во многих различных областях, включая экономическую, политическую и международную. сферы."
 NKO_Democracy_with_North_Characteristics: "Демократия с северокорейскими характеристиками"
 NKO_Democracy_with_North_Characteristics_desc: "Демократия западного образца не совсем подходит для КНДР, и КНДР нужна своя демократия, характерная для КНДР."
 NKO_People_before_Party: "Люди перед вечеринкой"
 NKO_People_before_Party_desc: "Народ - хозяин своей страны!"
 NKO_Elections: "Выборы"
 NKO_Elections_desc: "Наши реформы включают демократизацию политической системы, и у людей будет возможность выбирать лидеров, которых они хотят."
 NKO_Free_Expression: "Свободное выражение"
 NKO_Free_Expression_desc: "Народ Северной Кореи слишком долго находился под давлением репрессивной политики, и основная свобода, предоставленная народу, — это свобода слова."
