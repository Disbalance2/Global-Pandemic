 NKO_request_chinese_protection: "Запросить китайскую защиту"
 NKO_request_chinese_protection_desc: "Наше военное правительство - потенциальная цель для вмешательства. Мы должны уступить часть нашего суверенитета Китаю, чтобы обеспечить наше выживание. Это то, что необходимо"
