 NKO_pave_the_way_for_reunification: "Проложите путь к воссоединению"
 NKO_pave_the_way_for_reunification_desc: "Теперь, когда сделаны большие шаги к нормализации межкорейских отношений, мы можем начать подготовку к воссоединению."
 NKO_The_Road_to_War: "Дорога к войне"
 NKO_The_Road_to_War_desc: "Американские империалисты и их южнокорейские марионетки были, есть и никогда не смогут допустить истинного воссоединения Кореи. Воссоединение силой — это вечная истина."
