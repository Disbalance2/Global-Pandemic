 ### 38-я параллель ###
 38th_parallel_NKO: "Комитет за мирное воссоединение Отечества"
 NKO_The_38th_Parallel: "38-я параллель"
 NKO_The_38th_Parallel_desc: "В июле 1953 года между двумя Кореями и китайскими добровольцами, а также силами Организации Объединенных Наций было подписано Соглашение о перемирии в Корее, в соответствии с которым на основе 38-й параллели была создана демилитаризованная зона, разделяющая Северную и Южную Корею. Эта разделительная линия существовала на протяжении около 50 лет, и, возможно, пора двигаться к воссоединению, так или иначе."
 NKO_The_Road_to_Peace: "Дорога к миру?"
 NKO_The_Road_to_Peace_desc: ""Солнечная политика" Южной Кореи, кажется, демонстрирует искреннее стремление к воссоединению. Возможно, пришло время межкорейским товарищам работать вместе над воссоединением."
