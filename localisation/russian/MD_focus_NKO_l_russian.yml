 korea_north.1.b: "Нам лучше уступить..."
 korea_north.2.t: "Северная Корея присоединяется к Всемирной торговой организации"
 korea_north.2.d: "После долгих переговоров между КНДР и нынешними членами Всемирной торговой организации (ВТО) заявка Северной Кореи на вступление в ВТО наконец была одобрена. КНДР пришлось показать членам ВТО, особенно Соединенным государств, Европейского Союза и Китая, что он предпринимает важные шаги, чтобы открыть свою экономику для конкуренции. Официальные СМИ КНДР охарактеризовали это событие как "исторический момент в процессе реформ и модернизации КНДР."
 korea_north.2.a: "Северная Корея продолжает открываться миру."
 korea_north.3.t: "Переоценка 2009 г."
 korea_north.3.d: "30 ноября 2009 г. официальные лица Северной Кореи объявили о полномасштабной денежной реформе по переоценке валюты с 1 декабря с ограничением в 100 000 старых монет на семью.\nКаким будет обменный курс между старыми валюта и новый?"
 korea_north.3.a: "25 (старый) на 1 (новый)"
 korea_north.3.b: "100 (старое) на 1 (новое)"
 korea_north.4.t: "Успех переоценки"
 korea_north.4.d: "После всех наших усилий наша денежная реформа наконец-то увенчалась успехом!"
 korea_north.4.a: "Отлично!"
 korea_north.5.t: "Разрешение конфликтов"
 korea_north.5.d: "Наши недавние реформы привели к некоторому хаосу, когда люди лихорадочно обменивали иностранную валюту, и даже к беспорядкам в провинции Северный Хамгён. Должны ли мы пойти на какие-то уступки?"
 korea_north.5.a: "Сохранить статус-кво."
 korea_north.5.b: "Смягчение ограничений на обмен валюты."
 korea_north.6.t: "Ошибка переоценки..."
 korea_north.6.d: "Валютная реформа привела к экономическому хаосу, поскольку товары не могли быть проданы до тех пор, пока государство не установило цены, а население впало в панику из-за борьбы за обмен иностранной валюты.\nСеверокорейская вона упала на 96% по отношению к доллару США в через неделю после денежной реформы цена на рис за килограмм выросла с 17 северокорейских вон до 50 вон за три дня. Денежная реформа была объявлена ​​полным провалом."
 korea_north.6.a: "Казнь виновного!"
 kim_jong_il_death.1.t: "Кто будет наследником "трона"?"
 kim_jong_il_death.1.d: "Ким Чен Ир не проживет долго, и он должен выбрать себе преемника из числа двух своих сыновей.\nКим Чен Ын предпочитает консервативные реформы политической и экономической системы страны. Ким Чен Нам предпочитает социалистические реформа рыночной экономики, а также более радикальная реформа политической системы."
 kim_jong_il_death.1.a: "Ким Чен Ын!"
 kim_jong_il_death.1.b: "Ким Чен Нам!"
 kim_jong_il_death.2.t: "Товарищ Ким Чен Ир мертв!"
 kim_jong_il_death.2.d: "Любимый Великий Вождь, основатель Корейской Народно-Демократической Республики и вечный Президент Республики Ким Чен Ир скончался в 8:30 утра 17 декабря 2011 года от острого инфаркта миокарда, осложнившегося кардиогенным шоком когда он едет поездом в местный район."
 kim_jong_il_death.2.a: "Печальные новости..."
 kim_jong_il_death.3.t: "Генерал попросил Ким Чен Ына пообещать ему больше власти, когда Ким Чен Ын примет власть"
 kim_jong_il_death.3.d: ""
 kim_jong_il_death.3.a: "Конечно, почему бы и нет?"
 kim_jong_il_death.3.b: "Не могу этого обещать."
 kim_jong_il_death.4.t: "Ким Чен Нам берет власть в Северной Корее!"
 kim_jong_il_death.4.d: "Сегодня утром Ким Чен Нам официально стал председателем Государственной комиссии по делам и генеральным секретарем Трудовой партии Кореи. Сообщается, что его брат Ким Чен Ын бежал из страны и живет где-то в укрытии."
 kim_jong_il_death.4.a: "Какое это имеет отношение к нам?"
 kim_jong_il_death.4.b: "Неожиданно."
 kim_jong_il_death.5.t: "Ким Чен Ын берет власть в Северной Корее!"
 kim_jong_il_death.5.d: "Сегодня утром Ким Чен Ын официально стал председателем Государственной комиссии по делам и генеральным секретарем Трудовой партии Кореи. Сообщается, что его брат Ким Чен Нам уехал за границу."
 kim_jong_il_death.5.a: "Какое это имеет отношение к нам?"
 kim_jong_il_death.5.b: "Ожидается."
 kim_jong_il_death.6.t: "Военные захватили власть в Северной Корее!"
 kim_jong_il_death.6.d: "Удивительно, что сегодня утром в Северной Корее произошел военный переворот, совершенный КНА, и новое правительство хунты объявило, что оно захватит власть, оставшуюся вакантной после смерти Ким Чен Ира."
 kim_jong_il_death.6.a: "Какое это имеет отношение к нам?"
 kim_jong_il_death.6.b: "Удивительные новости, означает ли это полную гибель династии Кимов?"
 kim_jong_il_death.6.c: "О Боже..."
 kim_jong_il_death.7.t: "Чжоу послал своих людей подслушать встречу Чан Сон Тхэка с Ху Цзиньтао во время его визита в Китай и узнал кое-что важное о встрече Кима"
 kim_jong_il_death.7.d: "\nЛюди Чжоу Юнкана подслушивали визит Чан Сон Тхэка в Китай для встречи с Ху Цзиньтао, генеральным секретарем Коммунистической партии Китая, надеясь, что Китай вмешается и поможет Ким Чен Наму прийти к власти."
 kim_jong_il_death.7.a: "Сообщите Ким Чен Ыну эту информацию."
 kim_jong_il_death.7.b: "Ничего не делать. Какое мне дело до Ким Чен Ына?"


