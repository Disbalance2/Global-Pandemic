 ### The Struggle for Power ###
 NKO_Struggle_for_Power: "Борьба за власть"
 NKO_Struggle_for_Power_desc: ""
 NKO_Orthodox_Successor: "Православный преемник"
 NKO_Orthodox_Successor_desc: "В 1990-х годах Ким Чен Ын был выбран великим полководцем Ким Чен Иром в качестве преемника власти благодаря своей выдающейся квалификации. Возлюбленный товарищ Ким Чен Ын, которого Бог дал корейскому народу в прошлом, настоящем и будущем, всегда будет защищать безопасность и процветание Чучхе Кореи."
 NKO_Promote_Self_Reliance: "Содействие самообеспечению"
 NKO_Promote_Self_Reliance_desc: "Страна не может быть богатой и сильной, полагаясь на других, только будучи самодостаточной, она может быть сильной!"
 NKO_Ostracize_Kim_Jong_nam: "Изгнать Ким Чен Нама"
 NKO_Ostracize_Kim_Jong_nam_desc: "Изгнав Ким Чен Нама, чтобы заставить \"отца\" не доверять ему еще больше, у нас будет больше шансов получить власть."
 NKO_Bribe_KPA_seniors: "Подкупить руководство КНА"
 NKO_Bribe_KPA_seniors_desc: "Генералы КНА - это те, кто обладает военной властью, и поддержка этих старших, скорее всего, поставит нас под контроль."
 NKO_Oppose_to_Chinese_Reform_Road: "Открытое противодействие китайскому пути реформ"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "Китайская модель реформ основана на модели коллективного руководства. Если перенести этот подход в Северную Корею, это неизбежно приведет к социальному хаосу. И \"отец\" тоже не поддерживает это. Ради продолжения рода горы Пэкду мы должны открыто выступить против использования китайской модели реформ."
 NKO_Discredit_Jang_Seong_taek: "Дискредитация Чан Сон Тхэка"
 NKO_Discredit_Jang_Seong_taek_desc: "Чан Сон Тхэк - известный прокитайский фракционер в Северной Корее, а также популярная фигура со стороны отца. Такого предателя, продавшего интересы нации, нельзя терпеть. Чтобы успешно завоевать власть, мы должны собрать доказательства его вины и осудить его перед отцом."
 NKO_Call_for_Change: "Призыв к переменам"
 NKO_Call_for_Change_desc: "КНДР работала в условиях плановой экономики почти 50 лет. Но череда \"революций 1989 года\" и \"трудный март\" доказали, что плановая экономика больше не подходит для нового века. Для того чтобы Северная Корея снова стала сильной, необходимы смелые и глубокие реформы."
 NKO_Pull_in_young_Military_Officers: "Привлечение молодых военных офицеров"
 NKO_Pull_in_young_Military_Officers_desc: "Привлечение молодых, открытых офицеров из КНА не повредит нам, так как они ближе к рядовому составу и будут более благоприятны для нашего контроля над войсками."
 NKO_Frame_Opposition: "Подставить оппозицию"
 NKO_Frame_Opposition_desc: ""
 NKO_Stir_up_Father-son_Relations: "Разжигание конфликта между отцом и сыном"
 NKO_Stir_up_Father-son_Relations_desc: "Разжечь конфликт между Ким Чен Ыном и Ким Чен Иром будет непросто, но это даст нам больше поддержки."
 NKO_Place_Loyalists_in_KPA: "Поместить лоялистов в КНА"
 NKO_Place_Loyalists_in_KPA_desc: "Двадцать лет назад, когда и Ким Чен Ир, и его сводный брат имели возможность принять руководство Северной Кореей, поддержка Ким Чен Ира старыми партизанами стала ключевым фактором в его конечном избрании верховным лидером страны. Теперь, когда Корейская народная армия унаследовала этот пост. Поместить лоялистов в КНА, усилить наш контроль над КНА."
 NKO_Finding_Reformist_of_Party: "Поиск реформиста в партии"
 NKO_Finding_Reformist_of_Party_desc: "Дело не в том, что в партии нет реформаторов, но они боятся выступать перед лицом оппозиции Ким Чен Ира, если мы заручимся их поддержкой, это повысит вероятность того, что мы изменим "Чосон"."
 ### Смерть Ким Чен Ира ###
 NKO_Kim_Jong_il_Death: "Смерть Ким Чен Ира"
 NKO_Kim_Jong_il_Death_desc: "Возлюбленный Великий Вождь, основатель Корейской Народно-Демократической Республики и вечный Президент Республики Ким Чен Ир скончался в 8:30 утра 17 декабря 2011 года от острого инфаркта миокарда, осложненного кардиогенным шоком, по пути посетить окрестности на поезде."
