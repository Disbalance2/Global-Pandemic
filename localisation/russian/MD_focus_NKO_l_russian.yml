 ### Cyber Army ###
 NKO_People_Cyber_Army: "Бюро 121"
 NKO_People_Cyber_Army_desc: "Современное поле боя — это не только передовая техника, но и информационное превосходство. Бюро 121, специализированное агентство нашей военной разведки, поможет нам добиться большего в этом отношении."
 NKO_Industrial_Espionage: "Промышленный шпионаж"
 NKO_Industrial_Espionage_desc: "Интеллектуальная собственность — это то, что западные страны используют для защиты своих текущих экономических преимуществ. Нам не нужно спорить с этими бессовестными империалистами. Давайте воспользуемся Бюро 121, чтобы сократить технологический разрыв между нами и нашими одиозными врагами."
