 north_korea_focus: "Северная Корея"
 ### "Arduous March" ###
 NKO_Prioritizing_the_Arduous_March: "Установка приоритета \"Трудного похода\""
 NKO_Prioritizing_the_Arduous_March_desc: "Нашей первоочередной задачей должно быть обеспечение того, чтобы наши люди были сыты и одеты."
 NKO_State_owned_reform: "Реформа национальной карточной системы"
 NKO_State_owned_reform_desc: "Государственная карточная система была практически парализована с начала 1990-х, незадолго до смерти товарища Ким Ир Сена, основателя Корейской Народно-Демократической Республики и бессменного президента Республики. Настало время радикальной перестройки ."
 NKO_Songun: "Сонгун"
 NKO_Songun_desc: "Songun — это комплексная политика, состоящая из мантры о том, что "в национальных делах вооруженные силы являются первым и главным приоритетом во всем, что мы делаем.""
 NKO_Priority_food_supply: "Приоритет продовольственного снабжения КНА"
 NKO_Priority_food_supply_desc: "Нам нужно сохранить великий дух \"Движения Чоллима\" и проявить солидарность во время Трудного похода, отдавая приоритет продовольствию Народной армии, чтобы они, в свою очередь, могли выращивать больше еды для людей."
 NKO_milestone_win: "Победа за вехой!"
 NKO_milestone_win_desc: ""
 NKO_black_market: "Чангмадан КНДР"
 NKO_black_market_desc: "Jangmadang, что по-корейски означает "рыночные площади", — это северокорейские фермерские рынки, местные рынки и черные рынки. Полагаться исключительно на плановую экономику оказалось недостаточно, чтобы удержать людей на плаву. Возможно, правительство должно мириться с рыночной экономикой. в некоторой степени."
 NKO_prioritize_to_solve_famine: "Приоритеты, чтобы решить проблему голода"
 NKO_prioritize_to_solve_famine_desc: "Обеспечение наших людей хорошим питанием и одеждой должно быть нашим главным приоритетом."
 NKO_prioritize_songun: "Приоритеты для Сонгуна"
 NKO_prioritize_songun_desc: "Нам нужно сохранить великий дух \"Движения Чоллима\", сохранять солидарность в ходе тяжелого марша, отдавая приоритет продовольствию для Народной армии, чтобы она, в свою очередь, могла выращивать больше продовольствия для народа."
 NKO_step_up_imports: "Шаг вперед в импорте"
 NKO_step_up_imports_desc: ""
 NKO_develop_food_factories: "Развить пищевые фабрики"
 NKO_develop_food_factories_desc: "Мы не сможем полностью оправиться от этого кризиса, если наши возможности по производству продуктов питания внутри страны останутся низкими."
 NKO_restore_healthcare_system: "Восстановить систему здравоохранения"
 NKO_restore_healthcare_system_desc: "В период \"трудного похода\" система здравоохранения быстро пришла в полный коллапс. Сейчас наша экономика давно восстановилась, и национальная система здравоохранения снова готова к росту."
 NKO_improve_food_distribution_system: "Улучшение системы распределения продуктов питания"
 NKO_improve_food_distribution_system_desc: "Государственная система нормирования была практически парализована с начала 1990-х годов, незадолго до смерти товарища Ким Ир Сена, основателя Корейской Народно-Демократической Республики и вечного президента Республики. Настало время для радикального пересмотра."
 NKO_allow_small_scale_bartering: "Разрешить бартерный обмен в небольших масштабах"
 NKO_allow_small_scale_bartering_desc: "Чанмадан, что в переводе с корейского означает \"рыночные площади\", - это северокорейские фермерские рынки, местные рынки и черные рынки. Полагаться только на плановую экономику оказалось недостаточно, чтобы удержать людей на плаву. Возможно, мы должны терпеть их до определенной степени."
 NKO_land_reclamation: "Мелиорация"
 NKO_land_reclamation_desc: "Освоение новых земель для расширения посевных площадей поможет уменьшить воздействие голода."
 NKO_peoples_life_bonds: "Облигации жизни людей"
 NKO_peoples_life_bonds_desc: ""
 NKO_industrial_recovery: "Промышленное восстановление"
 NKO_industrial_recovery_desc: "Период \"Трудного похода\" привел к тому, что промышленные объекты страны пришли в упадок. Однако теперь, когда экономика восстановилась, пришло время начать восстановление."
 NKO_private_markets: "Частные рынки"
 NKO_private_markets_desc: ""
 NKO_construction_boom: "Строительный бум"
 NKO_construction_boom_desc: ""
 NKO_support_private_markets: "Поддерживать частные рынки"
 NKO_support_private_markets_desc: "Рынок оказался неотъемлемой частью нашего экономического восстановления. Возможно, нам следует либерализовать нашу политику и ослабить государственный контроль."
 NKO_support_black_economy: "Поддержите черную экономику"
 NKO_support_black_economy_desc: "Наркотики, фальшивые деньги и незаконный оборот оружия приносят нам больше иностранной валюты, тем более что наша технология печати "Комнаты 39" недавно была усовершенствована."
 NKO_nurture_software_industry: "Развитие индустрии программного обеспечения"
 NKO_nurture_software_industry_desc: "Хотя мы строго контролируем доступ к международному интернету, это не означает, что у нас не может быть собственного интернета. В то же время мы можем использовать наши киберсилы для сбора необходимой нам информации из всемирной паутины."
 NKO_construction_boom: "Процветающая строительная отрасль"
 NKO_construction_boom_desc: "Туризм никогда не сможет стать опорой нашей экономики без приятной туристической среды; точно так же наши работы по реконструкции и реконструкции зависят от развития строительной отрасли."
 NKO_nurture_donju: "Воспитать Донджу"
 NKO_nurture_donju_desc: "\"Donju\", группа меркантилистов, состоящая из высшего и среднего классов КНДР, была сформирована путем контрабанды за границу и продажи товаров, продуктов питания и лекарств на официальных и неофициальных рынках. Они также играют важную вспомогательную роль в экономика страны."
 NKO_infrastructure_development: "Развитие инфраструктуры"
 NKO_infrastructure_development_desc: "Чтобы развивать туризм, первое, что нам нужно сделать, это построить дороги, чтобы облегчить передвижение туристов."
 NKO_great_victory: "Великая победа!"
 NKO_great_victory_desc: "Под руководством Великого лидера [NKO.GetLeader] мы наконец одержали великую победу над \"трудным походом\"!"
