 NKO_propose_north_led_unification: "Предложить объединение под руководством Севера"
 NKO_propose_north_led_unification_desc: "От нашей справедливой системы социального обеспечения до нашего более сильного ядерного оружия ясно, что северокорейская модель — это путь вперед для Корейского полуострова. будущее."
 NKO_propose_unity_government: "Предложить правительство единства"
