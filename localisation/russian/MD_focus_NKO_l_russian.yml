 korea_north.1.t: "Северная Корея просит нас вывести наши войска из Южной Кореи"
 korea_north.1.d: "Северная Корея требует, чтобы мы вывели американские войска из Южной Кореи и разорвали связи с Южной Кореей, иначе они применят ядерное оружие в случае воссоединения. В то время как Северная Корея всегда в первую очередь запугивала, не собираясь следовать на его угрозы, на этот раз это кажется реальным ... "
