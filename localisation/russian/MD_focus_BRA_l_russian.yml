 BRA_empower_lula: "Расширить возможности Лулы"
 BRA_empower_lula_desc: "Мы не уверены, что влияние и власть Лулы и Рабочей партии будут держаться вечно. Мы должны расширить возможности Лулы и дать ему некоторые преимущества..."
