 BRA_idea_mbl_desc: "Движение свободной Бразилии (МБЛ) - бразильское либеральное движение, основанное в 2014 году. Изначально оно было разветвлением бразильского отделения организации "Студенты за свободу", но выросло на фоне политического недовольства после протестов 2013 года в Бразилии, получая финансирование из внешних и внутренних источников. Ее лидером является активист и законодатель Ким Катагири"
