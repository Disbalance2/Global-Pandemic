 BRA_idea_brazilian_knack: "Бразильский Жейтиньо"
 BRA_idea_brazilian_knack_desc: "Jeitinho или \"knack\" - это не просто поиск способа добиться чего-то в обход правил или социальных условностей. Некоторые люди видят в нем типично бразильский метод социальной навигации, когда человек может использовать эмоциональные ресурсы, шантаж, семейные связи, обещания, вознаграждения или деньги, чтобы добиться благосклонности или получить преимущество. Но люди забывают упомянуть, что это выражение также происходит от необходимости, связанной с нехваткой ресурсов и помощи. Большинству бразильцев приходится проявлять изобретательность и придумывать новые, более простые способы делать то, что им необходимо, как жизнь. Слово \"jeitinho\" происходит от выражения dar um jeito, буквально \"найти выход\" Оно подразумевает использование имеющихся под рукой ресурсов, а также личных связей и творчества"
