 #### События
 ##Страновые события
 brazil.3.t: "Проект развития Амазонии"
 brazil.3.d: "Амазонки - это нетронутое сокровище, которое мы можем использовать для развития нашей экономики. Там есть металл, древесина и нефть, которые можно добывать для использования в нашей промышленности и промышленности за рубежом. Должны ли мы разрешить компаниям эксплуатировать Амазонки для получения финансовой выгоды?"
 brazil.3.a: "Деревья все равно вырастут снова"
 brazil.3.b: "Окружающая среда не продается"
 brazil.6.t: "Проект: Опустошить амазонок"
 brazil.6.d: "Амазония уже продемонстрировала перспективность уже имеющихся там сырьевых ресурсов. На повестке дня новый, более агрессивный проект. Он может помочь в погашении наших долгов и стимулировании иностранных инвестиций"
 brazil.6.a: "Бизнес важнее, чем какие-то глупые деревья!"
 brazil.6.b: "Мы должны сохранить наши национальные сокровища для будущих поколений"
 brazil.4.t: "Лула избран"
 brazil.4.d: "Лула - один из самых популярных президентов в истории. Мы можем использовать эту популярность, чтобы проталкивать через правительство то, чего мы хотим. Партия трудящихся раньше была одной из самых леворадикальных партий в Бразилии. Сейчас они находятся на подъеме как новый бренд социал-демократии"
 brazil.4.a: "Так это начинается"
 brazil.5.t: "Состояние нашего экспорта"
 brazil.5.d: "Наша страна содержит огромное количество материалов, которые мы можем использовать для финансирования промышленности по всему миру. Сейчас этот сырьевой экспорт обеспечил бы нас большими суммами наличности. Однако мы также можем начать протекционистскую политику в нашей торговле и, возможно, придержать эти ресурсы для использования у себя дома. Что нам делать?"
 brazil.5.a: "Массовый экспорт"
 brazil.5.b: "Наша земля, наши ресурсы" # Набор выравнивания Рабочей партии - отделение
 brazil.7.t: "Неокоммунисты"
 brazil.7.d: "Партия отошла от демократии"
 brazil.7.a: "За рабочих!"
 brazil.8.t: "Радикальное левое правительство"
 brazil.8.d: "Наша партия стала той, которая выполнила некоторые обещания президента"
 brazil.8.a: "Смена власти"
 brazil.9.t: "Слегка радикализированное правительство"
 brazil.9.d: "Рабочая партия внесла некоторые сомнительные, если не радикальные изменения в политику"
 brazil.9.a: "Смена власти"
 brazil.10.t: "Хорошо сбалансированное правительство"
 brazil.10.d: "Правительство нашло интересный баланс между радикальной законодательной властью и теми, кто ссылается на реформы"
 brazil.10.a: "Идеально сбалансированное"
 brazil.11.t: "Слегка реформистское правительство"
 brazil.11.d: "Правительство продвинулось ближе к реформированию правительства, чтобы быть больше для народа"
 brazil.11.a: "Смена власти"
 brazil.12.t: "Реформистское правительство"
 brazil.12.d: "Правительство сделало много шагов, чтобы улучшить жизнь своего народа и усовершенствовать политическую машину"
 brazil.12.a: "Смена власти"
 brazil.13.t: "Партия прогресса"
 brazil.13.d: "Рабочая партия выступает за реформы и строит нам новое, более светлое будущее"
 brazil.13.a: "Прогресс для Бразилии"
 brazil.14.t: "Марш отверженных"
 brazil.14.d: "Почти пятьсот лет назад португальцы впервые ступили на наши берега. Местные жители встретили их с распростертыми объятиями в огромной и богатой стране. Однако теперь они исключены, если не сказать отстранены, из общественной жизни. 500-летний юбилей Бразилии в 2000 году был злым и жестоким днем. Офицеры бразильского парламента применили грубую силу для разгона демонстрации местных жителей, получившей название "Марш отверженных" Это не привело ни к чему другому, как к еще большей изоляции туземцев от правительства, чем это уже было"
 brazil.14.a: "День разделения"
 brazil.15.t: "Французские военно-морские исследования"
 brazil.15.d: "Бразилия приехала к нам, чтобы обсудить возможность заключения нового соглашения. В рамках которого лучшие и лучшие представители их флота будут изучать наши доктрины и наши методы. Их инженеры будут учиться у наших и изучать то, как мы создаем наши корабли. Они обращаются к нам, чтобы обсудить, как улучшить свой флот. Принимаем ли мы это предложение или отклоняем его?"
 brazil.15.a: "Мы принимаем"
 brazil.15.b: "Категорически нет"
 brazil.16.t: "Должны ли мы вступить в МЕРКОСУР?"
 brazil.16.d: "MECROSUR был экономическим пактом, созданным в конце 90-х годов Бразилией, Аргентиной, Парагваем и Уругваем. В основном это был преимущественно таможенный союз, способствующий свободному перемещению товаров и материалов. Стоит ли нам присоединиться к этому интересному соединению?"
 brazil.16.a: "Мы принимаем"
 brazil.16.b: "Нет, конечно, нет"
 brazil.17.t: "Южноамериканское единство"
 brazil.17.d: "Южная Америка управляется диктатурами и коррумпированными политиками, которые чрезвычайно жаждут власти. Кроме того, это очень разобщенный континент. Нам нужно объединить наши народы и наши культуры, чтобы стать лучшим континентом!"
 brazil.17.a: "Мы - один континент. Мы как братья. Мы должны помогать друг другу!"
 brazil.18.t: "Президентские выборы 2018 года"
 brazil.18.d: "Результаты выборов могут быть самыми разными: Жаир Болсонару, лидер правых, который недавно поднялся на политическую сцену со своей партией СЛП, Фернанду Хаддад и Партия трудящихся, чья главная цель - вернуть власть, которую она потеряла после операции "Лава Хато", и Энрике Мейреллес из БСДП, традиционной партии. Кто выйдет победителем из этого состава?"
 brazil.18.a: "Болсонару формирует новое правительство"
 brazil.18.b: "Рабочая партия остается у власти"
 brazil.18.c: "Жералду Алкмин побеждает вместе с БСДП"
 brazil.19.t: "Суд над автомойкой"
 brazil.19.d: "Крупнейшая в истории Бразилии операция по борьбе с коррупцией охватывает все стороны спектра, от левых партий, центристов и партий-ловеласов, вплоть до крайне правых сил страны. После многих лет тюремных заключений, расследований, слежки и наблюдения пришло время взять верх над коррупционерами. Удастся ли вам устранить гнилые яблоки Бразилии или вы сами станете одним из них?"
 brazil.19.a: "Справедливость восторжествует!"
 brazil.20.t: "СМИ присоединяются к оппозиции"
 brazil.20.d: "Через несколько недель после победы Болсонаро становится ясно, что крупнейшие СМИ страны, сеть "Глобо", выступают против результатов, говоря о Болсонаро и его сторонниках в каждом выпуске своего ежедневного журнала. В связи с этим ясно, что это лишь вопрос времени, когда наша популярность начнет неуклонно снижаться"
 brazil.20.a: "Почему они не могут закрыть свои рты!"
 brazil.21.t: "Судья-евангелист занимает место"
 brazil.21.d: "На этой неделе президент Болсонару назначил своего второго судью в Верховный суд, судью Андре Мендонку. Наконец-то Болсонару выполнил свои предвыборные обещания и удовлетворил большую часть религиозного большинства, которое помогло ему избраться. Таким образом, судья Мендонка стал еще одним консервативным кандидатом в Верховный суд, в который предстоит назначить еще двух судей. Однако это событие вызвало некоторые споры в связи с заявленной секулярностью правительства Бразилии, поскольку судья Мендонка в прошлом заявлял, что считает процесс возвращения к религии неизбежным, и выразил мнение, что правительство должно предоставить больше полномочий религиозным институтам."
 brazil.21.a: "God is just and so is our Justice!"
 brazil.22.t: "Создание новой партии"
 brazil.22.d: "У Болсонаро внутренние проблемы в СЛП, и в конце концов он покинет партию. Но ему нужна новая партия. Эта партия будет \"Aliança\", и это будет консервативная партия"
 brazil.22.a: "Начинайте создавать партию!"
 brazil.23.t: "Подъем националистических движений"
 brazil.23.d: "В момент политической слабости левых по всей стране поднимаются националистические и правые движения, стремящиеся к направлению, противоположному тому, которое страна выбрала несколько лет назад."
 brazil.23.a: "Что будет с этой страной?"
 brazil.24.t: "Бразильская монархия?"
 brazil.24.d: "Чтобы стабилизировать страну, необходимо вернуть монархию. Но возможно ли это?"
 brazil.24.a: "Посмотрим..."
 brazil.25.t: "Правительство оказывает влияние на медиасеть Globo"
 brazil.25.d: "После возрождения ПТ как стабильной политической партии в рамках президентства, она вновь обрела некогда ценное влияние на крупнейшую новостную сеть "Глобо""
 brazil.25.a: "Победа, в конце концов"
 brazil.26.t: "Альянсы с "Сентрао"
 brazil.26.d: "Чтобы расширить свое влияние, нам нужно заключить союз с Центроатом, или мы можем просто идти своим путем"
 brazil.26.a: "Давайте объединимся с ДЕМ и БСДП!"
 brazil.26.b: "Давайте объединимся с ДЕМ!"
 brazil.26.c: "Давайте просто заручимся их поддержкой, а не создадим с ними коалицию"
 brazil.26.dd: "PRTB - наш лучший вариант!"
 brazil.27.t: "Вопрос Глобо"
 brazil.27.d: "СМИ - наш самый большой враг, они управляют массами против нас, делая наш режим непопулярным. Заставив замолчать крупнейший канал СМИ, конгломерат "Глобо", мы обеспечим народную поддержку Болсонаро и партии"
 brazil.27.a: "Мы подвергнем цензуре все телеканалы!"
 brazil.27.b: "Национализируем их, мы могли бы хорошо использовать их широкую зрительскую аудиторию"
 brazil.27.c: "Распустить их, они - кучка лжецов, которых нужно заставить замолчать!"
 brazil.28.t: "Забастовка дальнобойщиков"
 brazil.28.d: "В течение нескольких месяцев цена на нефть в нашей стране стремительно росла, в основном из-за экономической политики Темера и девальвации реала. Только сейчас синдикаты дальнобойщиков отреагировали на это, приказав снизить цены на дизельное топливо, иначе они устроят общенациональную забастовку, что погубит наши поставки нефти и ресурсов. Что нам делать?"
 brazil.28.a: "Снизить цену на дизельное топливо"
 brazil.28.b: "Им придется иметь дело с нынешними ценами"
 brazil.29.t: "Выберите нашего посла в США"
 brazil.29.d: "Мы должны внести изменения во всю политическую структуру, созданную предыдущим режимом, и это включает в себя смену послов. Мы должны выбрать, кто будет представлять наши дипломатические силы в Соединенных Штатах": Эдуардо Болсонаро, сын президента, или Нестор Форстер, уже опытный дипломат?"
 brazil.29.a: "Эдуардо Болсонаро - это путь!"
 brazil.29.b: "Нестор более опытен в этой службе"
 brazil.30.t: "Саммит лидеров националистов"
 brazil.30.d: "Многие лидеры националистов со всего мира были приглашены на саммит в Бразилию, чтобы обсудить, как бороться с коммунистами и либералами-глобалистами!"
 brazil.30.a: "Давайте бороться с этими группами и поддерживать порядок в наших странах!"
 brazil.31.t: "Реформы лесозаготовок"
 brazil.31.d: "Мы должны ввести более жесткие правила в отношении лесозаготовительной промышленности, чтобы сохранить Амазонку"
 brazil.31.a: "Начать реформы!"
 brazil.32.t: "Операция: Сохранить Амазонку"
 brazil.32.d: "Мы должны установить нормативную защиту, ужесточить наказание и усилить охрану порядка в районе Амазонки, чтобы предотвратить дальнейшее разрушение нашей Амазонии!"
 brazil.32.a: "Защитить ее любой ценой!"
 brazil.33.t: "Вопрос об Амазонке"
 brazil.33.d: "Амазонка - главный тропический лес мира. Но в последние годы он начал опустошаться благодаря пожарам в тропических лесах. ООН пытается что-то сделать, а некоторые страны пытаются вмешаться в ситуацию. Что нам делать?"
 brazil.33.a: "Мы будем бороться с этими пожарами сами. Амазонка, хоть и в бразильской махровости, но бразильская!"
 brazil.33.b: "Возможно, мы могли бы обратиться за помощью"
 brazil.34.t: "Приглашение в УНАСУЛ"
 brazil.34.d: "Союз южноамериканских наций - это межправительственная региональная организация, в которую когда-то входили двенадцать южноамериканских стран. Он может дать нам много преимуществ!"
 brazil.34.a: "Мы принимаем его!"
 brazil.34.b: "Мы отказываемся от нее!"
 brazil.35.t: "Вступить в союз с другими партиями"
 brazil.35.d: "Мы не можем править Бразилией в одиночку. Мы должны править вместе с другими партиями, особенно с теми, которые отвечают нашим интересам. Но какую партию мы выберем..."
 brazil.35.a: "ДЕМ!"
 brazil.35.b: "МБЛ!"
 brazil.35.c: "Оба!"
 brazil.36.t: "Вопрос Цисплатины"
 brazil.36.d: "В 1828 году Бразилия была вынуждена отказаться от контроля над своей южной провинцией Сисплатина. Сегодня Сисплатина называется Уругвай. Мы должны вернуть ее себе либо дипломатическим, либо силовым путем"
 brazil.36.a: "Дипломатическое решение - лучший вариант"
 brazil.36.b: "Давайте испытаем нашу армию..."
 brazil.37.t: "Импичмент Дилмы Руссефф"
 brazil.37.d: "Импичмент Дилмы Руссефф, 36-го президента Бразилии, начался 2 декабря 2015 года с петиции о ее импичменте, принятой Эдуардо Куньей, тогдашним президентом Палаты депутатов, и продолжался до конца 2016 года. Руссефф, более чем через 12 месяцев после начала ее второго четырехлетнего срока, были предъявлены обвинения в уголовном административном проступке и пренебрежении федеральным бюджетом в нарушение пунктов V и VI статьи 85 Конституции Бразилии и статьи 36 Закона о фискальной ответственности (pt). В бразильской политической системе президент и вице-президент баллотируются по одному и тому же списку, но по конституции занимают разные должности. Мишел Темер, президент палаты во время президентства Фернанду Энрике Кардозу с 1995 по 2002 год, является членом Бразильского демократического движения (БДД), которое объявило, что будет баллотироваться против правительства Руссефф в марте 2016 года."
 brazil.37.a: "Одобрить импичмент!"
 brazil.38.t: "Лула арестован!"
 brazil.38.d: "Бывший президент Лула да Силва заключен в тюрьму за коррупцию, что делает его неправомочным баллотироваться на пост президента в октябре"
 brazil.38.a: "О Боже"
 brazil.39.t: "Выборы 2002 года"
 brazil.39.d: "Во время второго срока президента Фернанду Энрике Кардозу, представителя Бразильской социал-демократической партии (БСДП), Бразилию охватил серьезный экономический кризис. Начавшись вскоре после выборов 1998 года как валютный кризис, он привел к падению темпов роста, безработице и увеличению государственного долга. Из-за этого Бразилия вошла в огромный политический кризис, и сейчас, поскольку многие инвесторы опасаются, что на выборах победит левый кандидат. Кто станет следующим президентом"
 brazil.39.a: "Жозе Серра, представитель Бразильской социал-демократической партии"
 brazil.39.b: "Луис Инасиу Лула да Силва, от Партии трудящихся"
 brazil.39.c: "Энеас Карнейро, от Партии восстановления национального порядка"
 brazil.40.t: "Протесты в поддержку импичмента Дилмы"
 brazil.40.d: "Сегодня многочисленные протесты объединили бразильский народ под одной целью: сместить правительство Дилмы Руссефф"
 brazil.40.a: "За Дилму!"
 brazil.41.t: "Жаир Болсонару ранен ножом в Жуис-де-Фора"
 brazil.41.d: "Избранный президент Жаир Болсонару был зарезан сегодня во время предвыборной кампании в Жуис-де-Фора. Болсонару излагал свои идеи местному населению и находился в разгар парада. Нападавший пробрался в толпу и ударил Болсонару ножом в живот. Врачи сказали, что если бы Жаир не был в такой хорошей форме, как сейчас, то он, скорее всего, умер бы из-за потери двух литров крови"
 brazil.41.a: "Подавление идей!"
 brazil.41.b: "Служит ему верно"
 ##News Events
 brazil_news.1.t: "Болсонаро переворачивает бразильское правительство!"
 brazil_news.1.d: "После нескольких месяцев словесных нападок на демократию и действий против конгресса, Болсонаро, наконец, совершил переворот в правительстве, установив себя в качестве лидера своим указом. Что будет с Бразилией, страной, которая пережила столько политических потрясений и теперь переживает вторую военную диктатуру менее чем за 50 лет?"
 brazil_news.1.a: "Бразилия превыше всего, Бог превыше всего!"
 brazil_news.1.b: "Будем надеяться на лучшее..."
 brazil_news.2.t: "Бразилия приватизирует Petrobras"
 brazil_news.2.d: "Следуя планам Пауло Гуэдеса по экономической либерализации, DOU (Официальный журнал Союза) объявил ранее на этой неделе, что Petrobras, транснациональная компания, основную долю акций которой держит бразильское правительство, полностью откроет свои рынки для внешних акционеров."
 brazil_news.2.a: "Бразилия должна ослабить хватку государства для прогресса!"
 brazil_news.2.b: "Мы надеемся, что они поступают правильно"
 brazil_news.3.t: "Луис I возвращает монархию в Бразилию"
 brazil_news.3.d: "Вслед за экспоненциальным ростом монархических политических движений в Бразилии за последние несколько недель, сегодня Луис I коронован как третий император Бразильской империи, после чего все присутствующие военные лидеры и политики выразили почтение, на пресс-конференции было объявлено о смене флага и названия Бразилии. Потрясет ли этот шаг страну еще больше или стабилизирует ее, принеся персик и процветание, неизвестно."
 brazil_news.3.a: "Луис I приведет нас к процветанию!"
 brazil_news.3.b: "Удачи им..."
 brazil_news.4.t: "Император претендует на уругвайские земли!"
 brazil_news.4.d: "Луис I, наш славный император, объявил, что земли, когда-то принадлежавшие нам (так называемая область Сисплатина), являются исторической бразильской территорией, и оправдывает агрессию против Уругвая за нарушение этих прав."
 brazil_news.4.a: "Уругвай получит по заслугам!"

 ##Flavour Events
 brazil_flavour_events.1.t: "Похищение Патрисии Абранавель"
 brazil_flavour_events.1.d: "Ужасающее похищение Патрисии Абраванель, дочери медиа магната Сильвио Сантоса поразило всю страну. Патрисия редко бывала на публике, однако, из-за важности ее отца дело обеспокоило многих. Патрисия уже была выкуплена, однако полиция ищет похитителей. И несмотря на то, что местная полиция объявила ситуацию подконтрольной, один из преступников сбежал, убив двух полицейских в процессе побега."
 brazil_flavour_events.1.a: "Пусть этим займется местная полиция."
 brazil_flavour_events.1.b: "Задействовать федеральную полицию."

 brazil_flavour_events.2.t: "Захват Сильвио Сантоса"
 brazil_flavour_events.2.d: "Пока федеральная полиция искала похитителя Патрисии Абраванель, он проник в дом Сильвио Сантоса и взял его в заложники с требованием вызова губернатора Сан-Паоло Геральдо Алькмина. С помощью губернатора, полиции удалось взять его под стражу."
 brazil_flavour_events.2.a: "Наконец-то он за решеткой!"

 brazil_flavour_events.3.t: "Убийство Сильвио Сантоса"
 brazil_flavour_events.3.d: "Пока федеральная полиция искала похитителя Патрисии Абраванель, он проник в дом Сильвио Сантоса и взял его в заложники с требованием вызова губернатора Сан-Паоло Геральдо Алькмина. Однако, полиция завязала перестрелку, в которой погиб как магнат, так и преступник. Оппозиционные СМИ уже раструбили это событие по всей стране."
 brazil_flavour_events.3.a: "Это национальный позор!"

 brazil_flavour_events.4.t: "Убийство Антонио да Коста Сантоса"
 brazil_flavour_events.4.d: "Антонио да Коста Сантос, мэр Кампинаса был убит сегодня, по дороге из местного торгового центра. Обстановка вокруг его смерти вызвала бурю слухов. Некоторые утверждают, что убийство политическое, другие, что это был несчастный случай, а третьи, что это было ограбление. Тем не менее, потеря значительной фигуры Рабочей партии вызвало еще большее внимание к растущей левой партии."
 brazil_flavour_events.4.a: "Еще одна трагедия в раю."
 brazil_flavour_events.4.b: "Мы должны найти преступника!"

 brazil_flavour_events.5.t: "Бразилия выигрывает 5-ый чемпионат мира"
 brazil_flavour_events.5.d: "Чемпионат мира по футболу 2002 был одним из важнейших за всю историю соревнований. Бразилия и Германия сыграли выдающийся матч, в котором Бразилия одержала верх, со счетом 2–0. Германия терпит обидное поражение, а Бразилия забирает себе важный мировой рекорд. После этой ошеломительной победы она имеет больше титулов чемпионов мира, чем кто-либо в мире. Сегодня – триумфальный день для всех бразильцев."
 brazil_flavour_events.5.a: "Вамос, вамос!"
 brazil_flavour_events.5.b: "Бразилия, Бразилия, Бразилия! "

 brazil_flavour_events.6.t: "Теракт в Отеле Канал"
 brazil_flavour_events.6.d: "Всего через несколько дней после того, как ООН развернула миссию помощи в Ираке. Террористы направили машину-смертника в Отель Канал. В теракте погиб специальный представитель Бразилии Серхио Виейра да Мелло, вместе с 21 другими жертвами. Также были ранены сотни сотрудников Объединенных Наций."
 brazil_flavour_events.6.a: "Мы вместе скорбим по миротворцу и герою народа!"
 brazil_flavour_events.6.b: "Мы могли предотвратить трагедию!"

 brazil_flavour_events.7.t: "Циклон Катарина"
 brazil_flavour_events.7.d: "Прямо по южному побережью штата Санта-Катарина сформировалась погодная аномалия. Циклон Катарина родился в Южной Атлантике и угрожает людям в этом штате. Многие уже бросили свои дома, однако нам необходимо решить, стоит ли объявлять режим ЧС."
 brazil_flavour_events.7.a: "Эвакуировать потерпевшие регионы."
 brazil_flavour_events.7.b: "Они сами выбрали жить там."

 brazil_flavour_events.8.t: "Последствия побега из тюрьмы Путим"
 brazil_flavour_events.8.d: "В конце 1999 был совершен антирекордный побег из тюрьмы Путим. 345 из 456 заключенным удалось сбежать. The Humans Right Watch назвало Бразилию худшей страной по содержанию заключенных и безопасности тюрем. Законодательная власть пытается продвинуть решения этой проблемы. Должны ли мы добиться исправления этой проблемы, или оставить страну в прежнем состоянии?"
 brazil_flavour_events.8.a: "Продвинуть реформу."
 brazil_flavour_events.8.b: "Отвергнуть перемены."

 brazil_flavour_events.9.t: "Ограбление Центрального банка"
 brazil_flavour_events.9.d: "Сегодня был ограблен Центральный банк в Форталезе. Ограбление стало кульминацией месяцев подготовки лучшими криминальными умами. Они совершили его с помощью сложного подкопа под здание банка, похитив 71 млн.$ облигаций, которые не были маркированными из-за чего их почти невозможно отследить"
 brazil_flavour_events.9.a: "Собрать федеральную полицию во избежание повторения подобного."
 brazil_flavour_events.9.b: "Что утеряно, то утеряно."

 brazil_flavour_events.10.t: "Медаль имени Серхио Виейра да Мелло"
 brazil_flavour_events.10.d: "В 2003 году Серхио Виейра да Меллопогиб во время взрыва в отеле Canal Hotel, осуществленного исламистской террористической организацией. Сегодня, в соответствии с законом № 12.281, мы учредили медаль имени Серхио Виейра да Мелло в честь его жизни и работы. Бразилия показывает всему миру, что мы чтим наших героев и храбрых людей, которые стремятся к международному миру."
 brazil_flavour_events.10.a: "We honour your memory, Sérgio."

 brazil_flavour_events.11.t: "Катастрофа рейса 3054 TAM Airlines"
 brazil_flavour_events.11.d: "В аэропорту Сан-Паулу/Конгоньяс рейс 3054 авиакомпании TAM Airlines врезался в склад, прилегающий к местной буровой станции. При падении самолет взорвался, что привело к гибели всех 187 человек, находившихся на борту, экипажа и 12 человек на земле. Рейс 3054 стал самой большой потерей жизней в авиационной катастрофе за всю историю Южной Америки."
 brazil_flavour_events.11.a: "Подготовка пилота должна была быть выше!"
 brazil_flavour_events.11.b: "Мы оплачем жертв катастрофы"

 brazil_flavour_events.12.t: "Карнавал 2017 года"
 brazil_flavour_events.12.d: "Бразильский карнавал обычно включает в себя народный фестиваль и/или парад, сочетающий в себе некоторые цирковые элементы, маски и публичное уличное гуляние. Во время многих из этих праздников люди надевают костюмы, что позволяет им потерять свою повседневную индивидуальность и испытать повышенное чувство социального единства. Это самый большой фестиваль в мире, и это то, что действительно представляет Бразилию."
 brazil_flavour_events.12.a: "Не знаю где праздник лучше, в Сальвадоре или в Рио!"

 brazil_flavour_events.13.t: "Христос Искупитель признан новым чудом света"
 brazil_flavour_events.13.d: "New7Wonders of the World - это инициатива по выбору новых современных семи чудес света.  Инициатива началась как попытка пересмотреть список чудес света в связи с тем, что почти всех древних чудес больше не существует. Сегодня было объявлено, что Христос Искупитель в Рио был признан одним из семи новых чудес света."
 brazil_flavour_events.13.a: "Сердце Бразилии пылает от гордости!"
 brazil_flavour_events.13.b: "Не дождусь притока туристических денег!"

 ##brazil_flavour_events.8.t: "Marcos Pontes the first Brazilian in Space"
 ##brazil_flavour_events.8.d: "Today marks one of the greatest achievements in Brazilian history. Marcos Pontes one of our most highly decorated air officers has officially begun an unexplored frontier for the Brazilian people. Pontes will mark himself forever in the history books as being the first Brazilian to enter space. No longer can the AEB be considered anything less than a viable space program. "
 ##brazil_flavour_events.8.a: "Space is the New Frontier!"
 ##brazil_flavour_events.8.b: "Worthless yet Still Cool"

 ##brazil_flavour_events.9.t: "The PCC"
 ##brazil_flavour_events.9.d: "Primerio commando da Capital’ or PCC for short is dubbed one of the most violent criminal organizations in Brazil. They have caused numerous issues within much of South America. They are often at the forefront of most major criminal activities, including drug, arms and human trafficking. Needless to say, they have become quite a plague to deal with in most major cities around Brazil. "
 ##brazil_flavour_events.9.a: "They Bring Nothing More than Crime"
 ##brazil_flavour_events.9.b: "Mobilize the Police"

