 BRA_major_development_projects_decision_category_desc: "Министр транспорта и общественных работ представил нам проекты по развитию материковой части Бразилии и улучшению нашей экономики"
 BRA_transposition_saofrancisco: "Транспозиция реки Сан-Франциско"
 BRA_transposition_saofrancisco_desc: "Транспозиция реки Сан-Франциско - это проект по перемещению части вод реки Сан-Франциско в Бразилии, названный бразильским правительством \"Проект интеграции реки Сан-Франциско с гидрографическими бассейнами Северного Северо-Востока\" Проект является федеральным государственным предприятием, находящимся в ведении Министерства регионального развития. Проект предусматривает строительство более 700 километров бетонных каналов по двум основным осям (северной и восточной) вдоль территории четырех штатов (Пернамбуку, Параиба, Сеара и Риу-Гранди-ду-Норти) для отвода вод реки. На этом пути проект предусматривает строительство девяти водонасосных станций. Позже будет рассмотрена возможность создания так называемой южной оси, охватывающей Баию и Сержипе, и западной оси, в Пиауи"
 BRA_bacia_tocantins: "Колонизация гидрографического бассейна Токантинс-Арагуайя"
 BRA_bacia_tocantins_desc: "Бассейн Арагуайя-Токантинс является одним из двенадцати гидрографических регионов Бразилии. Главные реки бассейна - Токантинс и Арагуайя. Это самый большой водный бассейн в Бразилии"
 BRA_army_projects: "Финансировать Управление армейских проектов"
 BRA_army_projects_desc: "Управление армейских проектов стремится обеспечить оперативные подразделения оборонной продукцией, необходимой для их оперативной работы на минимальном уровне."
