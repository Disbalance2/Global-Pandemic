l_russian:
 BRA_initial_focus: "Бразильское фокусное дерево"
 #### FOCUS TREE
 #Lula Main Political Tree
 BRA_2002_elections: "Выборы 2002 года"
 BRA_2002_elections_desc: "В то время как популярность БСДП падает, популярность Лулы и Энеаса быстро растет. Эти выборы навсегда определят будущее Бразилии!"
 BRA_lula: "Лула"
 BRA_lula_desc: "Луис Лула да Силва стал вторым президентом в истории по количеству голосов после Рональда Рейгана. Сможете ли вы заставить бразильский народ гордиться вами как Рабочей партией?"
 BRA_serra: "Серра"
 BRA_serra_desc: "Жозе Серра, преемник Кардозу, стал новым президентом Бразилии. Сможете ли вы сделать бразильский народ гордым и великим и исправить ошибки Кардозу?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Энеас Карнейро, бразильский националист, который черпал вдохновение в Жетулиу Варгасе, теперь президент Бразилии. Сможет ли он сделать Бразилию мощной и великой нацией и превратить ее в мировую сверхдержаву?"
 BRA_nossa_economia: "Nossa Economia"
 BRA_nossa_economia_desc: "Азиатский финансовый кризис 1997 года вызвал волнения на мировых рынках. Прибыль Бразилии от ее массивной экспортной промышленности сократилась, а политика Кардозу не смогла исправить нанесенный ущерб. Давайте стимулировать рост, чтобы наконец-то обратить вспять последствия этого печального экономического спада!"
 BRA_the_internal: "Движение к социализму"
 BRA_the_internal_desc: "Наша страна изобилует проблемами. Как мы собираемся решать эти проблемы? Является ли социализм ответом?"
 BRA_nosso_povo: "Носсо Пово"
 BRA_nosso_povo_desc: "Наша страна, или nosso povo, не является богатой. Мы также не являемся самыми сильными. Однако у нас есть потенциал, чтобы сделать все правильно для нашего народа"
 BRA_pay_back_the_imf: "Вернуть долг МВФ"
 BRA_pay_back_the_imf_desc: "Кредит, который был подписан, должен быть полностью возвращен. Бразилия должна отвязаться от иностранных институтов"
 BRA_brazilian_exports: "Бразильский экспорт"
 BRA_brazilian_exports_desc: "Экономика Бразилии построена вокруг ее многочисленных сырьевых ресурсов. Теперь у нас есть потенциал, чтобы превратить наши ресурсы в прибыльное предприятие."
 BRA_foreign_companies: "Иностранные компании"
 BRA_foreign_companies_desc: "Первый шаг к расширению экономики - позволить иностранным компаниям инвестировать в наши земли."
 BRA_discuss_the_party: "Обсудить партию"
 BRA_discuss_the_party_desc: "Партия должна разработать свою повестку дня сейчас. Наша кампания принесла нам президентство. Выполним ли мы свои обещания?"
 BRA_finalize_the_agenda: "Завершить разработку повестки дня"
 BRA_finalize_the_agenda_desc: "Повестка дня должна быть принята, чего бы это ни стоило"
 BRA_root_out_corrpution: "Искоренить коррупцию"
 BRA_root_out_corrpution_desc: "Коррупция - это проблема в нашей стране. Чиновники присваивают деньги, а наши политики часто попадают в скандал за скандалом. Мы должны восстановить доверие народа к своему правительству!"
 BRA_bolsa_familia: "Bolsa Familia"
 BRA_bolsa_familia_desc: "Bolsa Famila - это образовательная программа, разработанная как часть программ социального обеспечения Fome Zero. Программа призвана помочь людям, живущим в бедности, и обеспечить посещение детьми школы. Надеюсь, эффект от этой программы будет ощущаться долгие годы"
 BRA_socialism_in_concept: "Социализм в концепции"
 BRA_socialism_in_concept_desc: "Хотя мы утверждаем, что социализм больше не является нашей основной платформой, мы все еще можем использовать многие из его концепций. Одной из них является улучшение здравоохранения. Расширение системы здравоохранения должно стать нашим следующим приоритетом"
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "Fome Zero - это набор программ социального обеспечения, которые должны способствовать снижению уровня бедности в Бразилии. Эти программы будут важны для сокращения голода и помощи тем, кто получает образование, чтобы улучшить себя и свои семьи."
 BRA_improve_workers_rights: "Улучшить права трудящихся"
 BRA_improve_workers_rights_desc: "WIP"
 BRA_increase_taxes: "Повысить налоги"
 BRA_increase_taxes_desc: "Повышение налогов необходимо, чтобы иметь возможность оплатить все программы, которые мы собираемся создать"
 BRA_improve_the_public_sector: "Улучшить государственный сектор"
 BRA_improve_the_public_sector_desc: "Государственный сектор в Бразилии не имеет достаточно инвестиций, чтобы удовлетворить спрос миллионов бразильцев, которые им пользуются, и по этой причине он часто заброшен и списан в утиль. С увеличением инвестиций в государственный сектор мы будем уверены, что те, кто им пользуется, смогут эффективно получать обещанные услуги."
 BRA_social_enterprises: "Социальные предприятия"
 BRA_social_enterprises_desc: "Государственные предприятия предназначены не для того, чтобы стать частными, а чтобы быть предприятиями народа и для народа"
 BRA_economic_interventionism: "Экономический интервенционизм"
 BRA_economic_interventionism_desc: "Государственное вмешательство необходимо, чтобы помочь бразильцам против тирании рынка"
 BRA_expand_state_owned_companies: "Расширять государственные компании"
 BRA_expand_state_owned_companies_desc: "Государственные компании - это достояние Бразилии. Они не должны быть приватизированы, как это сделало правительство Кардозу, а должны быть расширены и правильно управляться"
 BRA_introduce_new_regulations: "Ввести новые экономические правила"
 BRA_introduce_new_regulations_desc: "Необходимо защитить потребителя и рабочего любой ценой, даже если это повредит нашей экономике"
 BRA_encourage_consumption: "Поощрять потребление"
 BRA_encourage_consumption_desc: "Увеличение потребления принесет экономический рост, который нам сейчас необходим"
 BRA_national_developmentalism: "Национальный девелопментализм"
 BRA_national_developmentalism_desc: "Национальный девелопментализм - это то, что заставило Бразилию индустриализироваться и быстро развиваться много лет назад. От этой политики развития следует не отказываться, а скорее, проводить ее заново"
 BRA_social_programs_agenda_lula: "Повестка дня социальных программ"
 BRA_social_programs_agenda_lula_desc: "Лула, как и вся Рабочая партия, поддерживает сильное государство, которое может удовлетворить требования народа к достойной жизни. Для выполнения повестки дня партии должны быть созданы новые социальные программы."
 BRA_expand_social_benefits: "Расширить социальные льготы"
 BRA_expand_social_benefits_desc: "Социальная политика, которая помогает людям жить достойной жизнью, сейчас более чем необходима."
 BRA_education_funding: "Финансирование образования"
 BRA_education_funding_desc: "Бразилия уже давно имеет проблемы с неграмотностью. При увеличении инвестиций в образование мы искореним неграмотность в короткие сроки"
 BRA_university_funding: "Финансирование университетов"
 BRA_university_funding_desc: "Большие инвестиции в университеты приведут нашу страну к величию"
 BRA_gather_the_teachers_support: "Собрать поддержку интеллектуалов"
 BRA_gather_the_teachers_support_desc: "Знания и наука сделают нашу страну процветающей"
 BRA_increase_the_minimun_wage: "Повысить минимальную зарплату"
 BRA_increase_the_minimun_wage_desc: "Бразилия всегда страдала от социально-экономического неравенства. С давних времен империи до современной республики наш народ страдает от огромного разрыва между богатыми и бедными. Если они получат некоторую федеральную помощь, мы сможем уменьшить это неравенство и помочь нынешним рабочим"
 BRA_lula_foreign_policy: "Внешняя политика Лулы"
 BRA_lula_foreign_policy_desc: "Союз с социалистическими странами даст нам преимущества"
 BRA_align_to_cuba: "Остров Кастро"
 BRA_align_to_cuba_desc: "Кастро и Лула очень хорошие друзья с давних пор. Налаживание отношений с Кубой очень важно"
 BRA_align_to_venezuela: "Посетите Чавес"
 BRA_align_to_venezuela_desc: "Чавес и Лула разделяют общие интересы и идеи, поэтому мы должны искать отношения с Венесуэлой"
 BRA_align_to_bolivia: "Хороший сосед Эво"
 BRA_align_to_bolivia_desc: "Боливией сейчас правит Эво Моралес, который, опять же, разделяет общие интересы и идеи с Лулой"
 BRA_chinese_alignment: "Дружба с Китаем"
 BRA_chinese_alignment_desc: "Китай - это сверхдержава завтрашнего дня. Он превзойдет США во всех аспектах. Нам нужно сблизиться с ними"
 BRA_chinese_trade: "Торговля с Китаем"
 BRA_chinese_trade_desc: "Китай, главная держава на востоке, переживает огромный экономический бум после окончания гражданской войны. Некоторая помощь от них была бы полезной"
 BRA_brics_investments: "Инвестиции БРИКС"
 BRA_brics_investments_desc: "Более тесные отношения с БРИКС дадут толчок экономике"
 BRA_international_support: "Международная поддержка"
 BRA_international_support_desc: "Бразилия станет маяком процветания во всем мире!"
 BRA_the_workers_party_political_path: "Обсудить партию"
 BRA_the_workers_party_political_path_desc: "Партии необходимо разработать свою повестку дня сейчас. Наша кампания принесла нам президентство. Выполним ли мы свои обещания?"
 BRA_a_promise_to_keep: "Обещание, Которое Нужно Сдержать"
 BRA_a_promise_to_keep_desc: "Наша страна, или nosso povo, не является богатой. Мы не самые сильные. Однако у нас есть потенциал, чтобы поступать правильно по отношению к нашему народу"
 BRA_align_centrao: "Выровнять центр"
 BRA_align_centrao_desc: "Более тесная связь с Centrão обеспечит нам политическую поддержку в конгрессе"
 BRA_media_tatics: "Медиа-татика"
 BRA_media_tatics_desc: "Финансирование СМИ поможет нам распространять пропаганду"
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Нам нужна политическая поддержка, и неважно, как мы ее получим"
 BRA_crush_corruption: "Искоренить коррупцию"
 BRA_crush_corruption_desc: "Коррупция - это проблема в нашей стране. Чиновники присваивают деньги, а наши политики часто попадают в скандал за скандалом. Мы должны восстановить доверие народа к своему правительству!"
 BRA_push_for_an_agrarian_reform: "Аграрная реформа"
 BRA_push_for_an_agrarian_reform_desc: "Аграрная реформа - это решение давно назревшей проблемы в Бразилии, а именно: очень большое количество земель в руках очень малого количества людей. Пришло время положить этому конец"
 BRA_an_example_of_honesty: "Пример честности"
 BRA_an_example_of_honesty_desc: "Лула должен быть примером политика для всей Бразилии!"
 BRA_western_investments: "Западные инвестиции"
 BRA_western_investments_desc: "Инвестиции из развитых и богатых стран Запада, таких как Германия и Америка, могли бы помочь нашей экономике!"
 BRA_eastern_investments: "Восточные инвестиции"
 BRA_eastern_investments_desc: "Китай, главная держава на востоке, пережил огромный экономический бум после окончания гражданской войны. Некоторая помощь от них была бы полезной"
 BRA_our_own_industry: "Наша собственная промышленность"
 BRA_our_own_industry_desc: "Мы можем поощрять бразильских инвесторов, чтобы помочь экономике"
 BRA_new_wave_ideas: "Идеи новой волны"
 BRA_new_wave_ideas_desc: "Теперь, когда наша страна стабилизировалась и стала державой, которой она всегда должна была быть, мы должны решить, как лучше расширить сферу нашего влияния"
 BRA_global_diplomacy: "Глобальная дипломатия"
 BRA_global_diplomacy_desc: "Америка, Европа, Китай, Россия, Япония. Все страны мира претендуют на наше внимание и наши ресурсы. Но с кем мы будем сотрудничать?"
 BRA_align_to_nato: "НАТО"
 BRA_align_to_nato_desc: "Бразилия тесно сотрудничает со странами НАТО в течение очень долгого времени. Одним из наших самых давних партнеров являются Соединенные Штаты. Они - естественный выбор"
 BRA_non_aligned: "Неприсоединившиеся"
 BRA_non_aligned_desc: "Колонисты с давних времен приезжали сюда в поисках новой жизни. Мы должны чтить эту старую идею и оставаться неприсоединившимися в наших усилиях и сохранять нейтралитет в грядущих конфликтах."
 BRA_eastern_alignment: "Восточное выравнивание"
 BRA_eastern_alignment_desc: "Бразилия много работала с Китаем и БРИКС в последние годы, создавая тесные связи. Почему бы не объединиться с ними снова?"
 #industrial
 BRA_growth_through_freedom: "Рост через свободу"
 BRA_growth_through_freedom_desc: "Расширение наших частных предприятий создаст нам лучшую экономическую базу для дальнейшего экономического роста"
 BRA_build_fortaleza: "Расширять Форталезу"
 BRA_build_fortaleza_desc: "Форталеза - крупный город, который может использовать некоторые инвестиции для более светлого экономического будущего"
 BRA_brazilian_research_and_development: "Бразильские исследования и разработки"
 BRA_brazilian_research_and_development_desc: "НИОКР в интересах наших вооруженных сил чрезвычайно важны и жизненно необходимы для наших экономических усилий"
 BRA_develop_recife: "Развивать Ресифи"
 BRA_develop_recife_desc: "Ресифи - крупный портовый город, которому необходимо дать возможность развиваться. Его способность легко получать товары из-за рубежа делает его главной целью для развития."
 BRA_northeastern_stimulus: "Северо-восточный стимул"
 BRA_northeastern_stimulus_desc: "Некоторые из наших северных районов вдоль побережья могли бы получить некоторое развитие"
 BRA_rio_employment_projects: "Проекты Рио по трудоустройству"
 BRA_rio_employment_projects_desc: "Благодаря новой политике правительства, в Рио появилось больше денег, циркулирующих в местной экономике. Будущее еще никогда не выглядело таким туманным!"
 BRA_foreign_research_methods: "Зарубежные методы исследования"
 BRA_foreign_research_methods_desc: "Иностранные ученые должны быть использованы для помощи нашим научным отделам"
 BRA_energy_mining_ministry: "Министерство энергетики"
 BRA_energy_mining_ministry_desc: "Министерство шахт и энергетики - MME - имеет своей институциональной миссией формулирование и обеспечение выполнения государственной политики для устойчивого управления энергетическими и минеральными ресурсами, способствуя социально-экономическому развитию страны."
 BRA_amazonian_el_dorado: "Амазонское Эльдорадо"
 BRA_amazonian_el_dorado_desc: "Манаус - это скрытая жемчужина Амазонки. Его красота и потенциальный туризм могут обеспечить выгодные рабочие места для местной экономики."
 BRA_presal: "Развивать Рио"
 BRA_presal_desc: "Рио-де-Жанейро - очень оживленное место, где много безработных. Почему бы нам не использовать это для улучшения промышленности нашей страны, построив в нем несколько заводов?"
 BRA_develop_the_interior_and_amazon: "Развивать внутренние районы и Амазонку"
 BRA_develop_the_interior_and_amazon_desc: "Мы должны развивать и создавать лучшие условия жизни для людей, живущих в Амазонии и во внутренних районах Бразилии"
 BRA_develop_sp_mg_and_the_south: "Развивать юго-восток и юг"
 BRA_develop_sp_mg_and_the_south_desc: "Большие города, расположенные в городах, такие как Сан-Паулу и Куритиба, хорошо развиты. Нам нужно развивать больше городов на юго-востоке страны и на юге!"
 BRA_santos_oilfields: "Развивать нефтяные месторождения"
 BRA_major_development_projects: "Основные проекты развития"
 BRA_major_development_projects_desc: "Чтобы улучшить бразильскую экономику и промышленность, мы будем инвестировать в национальное промышленное поле через Министерство транспорта и общественных работ."
 BRA_expanded_brazilian_economy: "Расширенная бразильская экономика"
 BRA_expanded_brazilian_economy_desc: "Крупные проекты в стране помогли нам улучшить нашу экономику!"
 BRA_santos_oilfields_desc: "Залив Сантос - очень богатый район с точки зрения нефти. Если мы будем развивать этот регион, мы сможем увеличить нашу экономику!"
 BRA_petrobras_tech: "Технологии Petrobras"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) - это публично торгуемая компания, основным акционером которой является правительство Бразилии, и, таким образом, это государственная компания со смешанной экономикой. Приоритетным направлением деятельности компании является нефтяной и нефтеперерабатывающий сектор. С помощью ее технологий мы сможем улучшить наши запасы нефти и нефтеперерабатывающие заводы!"
 BRA_canadian_vale_incorporation: "Канадская корпорация Vale"
 BRA_canadian_vale_incorporation_desc: "Vale - бразильская транснациональная горнодобывающая компания и один из крупнейших логистических операторов в стране. Это одна из крупнейших горнодобывающих компаний в мире, а также крупнейший производитель железной руды, окатышей и никеля. Компания также имеет некоторые операции в Канаде. Если мы присоединим канадскую Vale, мы получим ресурсы и по-прежнему будем в одном ряду с Канадой!"
 BRA_fossil_fuel_industry: "Промышленность ископаемого топлива"
 BRA_fossil_fuel_industry_desc: "Все, что говорят об \"устойчивом развитии\" и защите окружающей среды - большая ложь. Давайте извлекать ресурсы из окружающей среды!"
 BRA_clean_energy_path: "Путь чистой энергии"
 BRA_clean_energy_path_desc: "Нам принадлежит большая часть территории тропических лесов Амазонки. Учитывая это, мы должны защищать окружающую среду любой ценой!"
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ - нефтехимический комплекс Рио. Мы должны инвестировать в это!"
 BRA_develop_angra3: "Развивать ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 - это атомная электростанция в Ангра-дус-Рейс. Мы должны инвестировать в это!"
 BRA_presal_dev: "Развитие PRÉ-SAL"
 BRA_presal_dev_desc: "PRÉ-SAL - это область нефтяных запасов, обнаруженных под глубоким слоем соляной породы, которая образует один из нескольких слоев породы в недрах. Предсолевые запасы, обнаруженные вдоль бразильского побережья, являются самыми глубокими, в которых когда-либо была найдена нефть во всем мире."
 BRA_solar_power_sertao: "Солнечная энергия в Сертао"
 BRA_solar_power_sertao_desc: "Сертао - очень засушливый и жаркий регион. Было бы идеально инвестировать в солнечную энергетику в этом регионе!"
 #internal_factions
 BRA_help_the_farmers: "Помогите фермерам"
 BRA_help_the_farmers_desc: "Фермеры - важнейшая часть экономики. Давайте сосредоточимся на наших фермерах и поможем им получить прибыль"
 BRA_agrotech: "Инвестиции в агротехнологии"
 BRA_agrotech_desc: "Чтобы улучшить фермы, нам нужно инвестировать в агротехнологии!"
 BRA_agricultural_protectionism: "Сельскохозяйственный протекционизм"
 BRA_agricultural_protectionism_desc: "Сельскохозяйственная промышленность должна быть защищена от иностранных интересов!"
 BRA_free_trade_agro_producs: "Свободная торговля агропродукцией"
 BRA_free_trade_agro_producs_desc: "Иностранные государства заинтересованы в нашей агропродукции. Мы должны либерализовать агрорынок, чтобы улучшить нашу экономику!"
 BRA_support_the_unions: "Поддержите профсоюзы"
 BRA_support_the_unions_desc: "Профсоюзы в нашей стране являются неотъемлемой частью нашего успеха. Давайте покажем наше одобрение таким усилиям"
 BRA_pro_union: "За профсоюзы"
 BRA_pro_union_desc: "Просто сказать, что вы поддерживаете профсоюзы - это одно. Другое дело - активно поддерживать их ценой своей репутации"
 BRA_agrarian_economy: "Аграрная экономика"
 BRA_agrarian_economy_desc: "Наша страна была основана на сахарных полях. Давайте вернемся в то время, когда сельское хозяйство было нашим основным экспортом за границу."
 BRA_support_international_bankers: "Заручиться поддержкой банкиров"
 BRA_support_international_bankers_desc: "Чтобы улучшить нашу экономику, нам нужно заручиться поддержкой международных банкиров"
 BRA_help_business_owners: "Помогать владельцам бизнеса"
 BRA_help_business_owners_desc: "Мы должны помочь владельцам бизнеса, которые отвечают за большую часть экономики"
 BRA_support_industries: "Поддерживать промышленные конгломераты"
 BRA_support_industries_desc: "Бразилия может быть большой страной, но не очень индустриализованной. Пришло время для индустриализации!"
 BRA_further_industrialization: "Дальнейшая индустриализация"
 BRA_further_industrialization_desc: "Промышленные проекты по всей Бразилии улучшают нашу экономику. Давайте продолжим эти проекты!"
 #industrial-neighbors
 BRA_neighborly_development: "Соседское развитие"
 BRA_neighborly_development_desc: "Наши соседи нуждаются в нашей помощи. Южная Америка - это спелое яблоко, которое нужно сорвать. Давайте будем теми, кто использует этот неиспользованный потенциал"
 BRA_the_guays: "The Guays"
 BRA_the_guays_desc: "Парагвай и Уругвай - наши важные соседи. Мы должны договориться между собой и понять, что можем помочь друг другу в грядущие времена"
 BRA_argentina: "Аргентина"
 BRA_argentina_desc: "Аргентина всегда была нашим давним соперником. Однако мы также являемся одними из крупнейших стран в Южной Америке. Экономическое сотрудничество между нами крайне важно для нашего будущего роста."
 BRA_bolivia: "Боливия"
 BRA_bolivia_desc: "Боливия - еще одна крупная страна в экономической системе Южной Америки. Давайте поможем их промышленности"
 BRA_northerners: "Северяне"
 BRA_northerners_desc: "Мы должны помочь странам, расположенным к северу от нас, чтобы обеспечить экономический рост и региональную стабильность"
 BRA_western_coastal_countries: "Западные прибрежные страны"
 BRA_western_coastal_countries_desc: "Чили, Перу и Эквадор - важные державы на побережье. Мы можем использовать их для будущих инвестиций"
 #moreforeignpolicy
 BRA_the_way_we_judge: "Как мы судим"
 BRA_the_way_we_judge_desc: "Первый шаг к решению вопроса о том, кто мы такие, - это решить, кого и как мы судим"
 BRA_isolationism: "Изоляционизм"
 BRA_isolationism_desc: "Мир - страшное и мерзкое место. Давайте вернемся к новой доктрине изоляционизма"
 BRA_the_country_of_brotherly_love: "Страна братской любви"
 BRA_the_country_of_brotherly_love_desc: "Бразилия станет маяком надежды и символом братской любви"
 BRA_restrict_travelers: "Ограничить путешественников"
 BRA_restrict_travelers_desc: "Путешественники стали чумой для нашей части света. Туризм должен быть проверен"
 BRA_shut_down_the_borders: "Перекрыть границы"
 BRA_shut_down_the_borders_desc: "Еще один способ ограничить поток людей по всей стране - закрыть наши границы и усилить военное присутствие"
 BRA_brazil_first: "Бразилия превыше всего"
 BRA_brazil_first_desc: "Бразилия превыше всего. Бразилия ни под кем"
 BRA_gunboat_diplomacy: "Дипломатия канонерских лодок"
 BRA_gunboat_diplomacy_desc: "Соседние страны станут отличными объектами для экспансии. Давайте примем их в свое лоно. Некоторым из малых стран будет гораздо лучше, если они будут интегрированы в нашу великую страну. Предпочтительно силой"
 BRA_brazil_above_all: "Бразилия превыше всего"
 BRA_brazil_above_all_desc: "Мы ставим нашу страну выше потребностей или желаний кого-либо еще"
 BRA_the_international_mediator: "Международный посредник"
 BRA_the_international_mediator_desc: "Бразилия занимает уникальное положение, находясь между Востоком и Западом. Давайте станем посредниками для всего мира"
 BRA_strength_in_cooperation: "Сила в сотрудничестве"
 BRA_strength_in_cooperation_desc: "Наша сила исходит от друзей, которых мы выбираем"
 BRA_visit_every_country: "Посетите каждую страну"
 BRA_visit_every_country_desc: "Целью должно быть построение отношений со всеми 195 странами мира"
 BRA_support_the_little_guys: "Поддерживать маленьких парней"
 BRA_support_the_little_guys_desc: "Наш первый шаг - заступиться за маленьких ребят. Гайана и Суринам могут рассчитывать на нашу постоянную поддержку"
 BRA_a_global_power: "Глобальная держава"
 BRA_a_global_power_desc: "Бразилия станет новой сверхдержавой на мировой арене"
 #военный
 BRA_nosso_exercito: "Nosso Exercito"
 BRA_nosso_exercito_desc: "У нашей армии много проблем. Мы должны начать решать эти недостатки"
 BRA_marinha_do_brasil: "ВМС Бразилии"
 BRA_marinha_do_brasil_desc: "У Бразилии большое побережье, и наш флот не прикрывает должным образом ир или наши реки"
 BRA_imbel: "ИМБЕЛ"
 BRA_imbel_desc: "Винтовки IMBEL снова и снова доказывают, что они лучше, чем наше нынешнее оружие"
 BRA_modern_artillery: "Современная артиллерия"
 BRA_modern_artillery_desc: "Мы не можем отказаться от старых доктрин для эффективной артиллерии. Бразилия должна быть самодостаточной и строить свои собственные современные сенокосилки"
 BRA_strength_on_land: "Сила на суше"
 BRA_strength_on_land_desc: "В центре внимания наших вооруженных сил должны быть наши сухопутные войска. Бразилия должна быть сильна на суше"
 BRA_homemade_rifles: "Самодельные винтовки"
 BRA_homemade_rifles_desc: "Винтовки можно легко собрать дома на случай, если они нам когда-нибудь понадобятся"
 BRA_western_military_factories: "Западные военные заводы"
 BRA_western_military_factories_desc: "Запад идеально подходит для нашей развитой военной промышленности"
 BRA_northeastern_military_factories: "Северо-восточные военные заводы"
 BRA_northeastern_military_factories_desc: "Форталеза и Ресифи - важные районы на северо-восточном побережье. Возможно, мы могли бы построить там оружейные заводы для поддержки наших расширяющихся вооруженных сил."
 BRA_national_drydocks: "Национальные сухие доки"
 BRA_national_drydocks_desc: "Нашему флоту нужны дополнительные сухие доки. Строительство нашего военно-морского флота должно быть расширено."
 BRA_sao_paulo_naval_industries: "Военно-морская промышленность Сан-Паулу"
 BRA_sao_paulo_naval_industries_desc: "Благодаря постоянному строительству новых военно-морских объектов, мы постепенно улучшили наши возможности по строительству новых и современных судов."
 BRA_rio_drydocks: "Сухие доки Рио"
 BRA_rio_drydocks_desc: "Мы должны построить дополнительные сухие доки!"
 BRA_behind_the_times: "Отстал от времени"
 BRA_behind_the_times_desc: "Наш флот требует дополнительной работы, чтобы стать крупной атлантической морской державой"
 BRA_underwater_flotilla: "Подводная флотилия"
 BRA_underwater_flotilla_decs: "Наш подводный флот должен быть расширен"
 BRA_reform_the_navy: "Реформировать флот"
 BRA_reform_the_navy_desc: "Учась на ошибках прошлого и других стран, мы можем создать более сильный и эффективный флот"
 #military-army
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Наши БТР устарели и недостаточно используются. Позвольте нам разветвиться и начать разработку нового БТР серии EE"
 BRA_acquire_new_equipment: "Приобрести новое оборудование"
 BRA_acquire_new_equipment_desc: "Наше местное радио и командное оборудование нуждается в улучшении. Эпоха дымовых сигналов закончилась. Хунта будет разочарована"
 BRA_update_the_ifvs: "Обновить МФВ"
 BRA_update_the_ifvs_desc: "IFV - это современный инструмент, который позволит свести к минимуму использование более тяжелой техники, такой как танки. Они также обеспечивают легкую поддержку нашей пехоте. Мы должны модернизировать их, чтобы оставаться актуальной военной силой в новом веке и далее."
 BRA_decentralized_warfare: "Децентрализованная война"
 BRA_decentralized_warfare_desc: "В отличие от некоторых других стран, мы должны взять на заметку русских и иранцев. Их командная структура несложная и небольшая. Наша армия может взять это за образец и реагировать быстрее и эффективнее в борьбе с нашими врагами. "
 BRA_modern_armor: "Современная броня"
 BRA_modern_armor_desc: "Наша броня устарела на несколько лет. Мы должны обновить нашу броню на более новые машины немецкого производства."
 BRA_larger_artillery: "Более крупная артиллерия"
 BRA_larger_artillery_desc: "Артиллерия стала менее приоритетной, так как на первый план вышли ПГРК. Не стоит недооценивать значение стационарных орудий"
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga"
 BRA_braco_forte_mao_amiga_desc: "Бразильская армия - это сила, которую нужно проецировать. Мы не отступаем. Мы не задираем нос. С сильной рукой и дружелюбием мы покажем нашу силу"
 #military-navy
 BRA_french_naval_studies: "Французские военно-морские исследования"
 BRA_french_naval_studies_desc: "У французов по-прежнему один из самых сильных военно-морских флотов в мире. Они помогали нам в прошлом. Возможно, мы сможем использовать их учения для улучшения наших собственных кораблей"
 BRA_lets_go_nuclear: "Давайте будем ядерными"
 BRA_lets_go_nuclear_desc: "Атомная энергия - ключ к будущему Бразилии!"
 BRA_assault_carriers: "Штурмовые авианосцы"
 BRA_assault_carriers_desc: "Разработка штурмовых авианосцев позволит нам еще больше повысить возможности наших вооруженных сил"
 BRA_usn_carriers: "Носители ВМС США"
 BRA_usn_carriers_desc: "Приобретение авианосцев у США позволит нам еще больше усилить проецирование силы в открытом море"
 BRA_juruena_class: "Класс Juruena"
 BRA_juruena_class_desc: "Эсминцы класса Juruena были эсминцами британского производства 30-х и 40-х годов. Эти эсминцы были хорошими универсальными эсминцами. Давайте переделаем эти эсминцы и создадим новый класс Jureuena. "
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "Носители - это будущее! Мы не должны отставать в способности строить свои собственные."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "Новое оружие сделает военно-морской флот Бразилии предметом зависти всего мира!"
 #военно-воздушные силы
 BRA_air_force_expansion: "Расширение военно-воздушных сил"
 BRA_air_force_expansion_desc: "Сильный флот и армия требуют еще более сильных военно-воздушных сил"
 BRA_invest_in_heli: "Инвестировать в вертолеты"
 BRA_invest_in_heli_desc: "Вертолеты будут полезны для транспортировки наших десантных войск и переброски оборудования"
 BRA_carrier_planes: "Самолеты-носители"
 BRA_carrier_planes_desc: "Наши авианосцы по-прежнему недостаточно оснащены для современных морских боев. Давайте сосредоточимся на совершенствовании наших военно-воздушных сил, чтобы лучше защищать наши земли, наши воды и наше воздушное пространство."
 BRA_cas_research: "Исследования CAS"
 BRA_cas_research_desc: "Ближняя воздушная поддержка никогда не должна быть недооценена"
 BRA_space_event_tech_buff: "Технологическое исследование"
 BRA_space_event_tech_buff_desc: "Технологии - это будущее"
 BRA_maritime_routine: "Морской маршрут"
 BRA_maritime_routine_desc: "Морские бомбардировщики были бы отличным вложением"
 BRA_mr_fighters: "Многоцелевые истребители"
 BRA_mr_fighters_desc: "Истребители MR лучше подходят в качестве универсальных истребителей. Хотя они не особенно хороши в чем-то одном, они все равно являются эффективными инструментами для наших вооруженных сил."
 BRA_light_fighters: "Легкие истребители"
 BRA_light_fighters_desc: "Легкие истребители были бы отличным инструментом для нас. Они могут обеспечить разведку, а также легкую огневую поддержку нашим войскам. Кроме того, они могут помочь перехватить приближающиеся бомбардировщики."
 #Brazilian Space Focuses
 BRA_brazilian_space_program: "Бразильская космическая программа"
 BRA_brazilian_space_program_desc: "Бразильская космическая программа (PEB) - это общий термин, который включает в себя исследования и разработку технологий ракет-носителей, производство спутников и исследование космоса в целом в Бразилии. С 1994 года Бразильское космическое агентство (AEB) координирует национальную космическую программу."
 BRA_cooperate_with_nasa: "Сотрудничать с Nasa"
 BRA_cooperate_with_nasa_desc: "НАСА сделало возможной высадку на Луну. Сотрудничество с ними даст нам много преимуществ!"
 BRA_create_launchpads: "Создать новые стартовые площадки"
 BRA_create_launchpads_desc: "Запускать ракеты с экватора гораздо лучше, чем из Флориды, так как мы можем использовать дополнительную инерцию вращения Земли для облегчения вывода на орбиту, и мы находимся в идеальном месте для создания отличных стартовых площадок!"
 BRA_first_time_in_the_moon: "Первый раз на Луне"
 BRA_first_time_in_the_moon_desc: "Пришло время бразильцам обрести славу и высадиться на Луну, как это сделали американцы"
 BRA_a_mission_to_mars: "Миссия на Марс"
 BRA_a_mission_to_mars_desc: "Никто еще не летал на Марс, или, по крайней мере, никто не высаживался там лично. Мы будем ответственны за отправку первого человека на Марс!"
 BRA_brazilian_space: "Бразильский космос"
 BRA_brazilian_space_desc: "Наше космическое превосходство дает нам большое международное признание и престиж. Мы также продвигаемся в исследованиях с помощью этих новых космических миссий"
 BRA_mining_in_space: "Добыча полезных ископаемых в космосе"
 BRA_mining_in_space_desc: "Хотя Бразилия уже обладает огромным количеством ресурсов, добыча полезных ископаемых в космосе может дать нам еще больше ресурсов!"
 #Кардозо последние дни
 BRA_cardosos_last_years: "Последние годы Кардозо"
 BRA_cardosos_last_years_desc: "Кардозу не был худшим президентом. Но он не был и лучшим. Проблемы, с которыми мы сталкиваемся внутри нашей страны в плане политических, внутренних и экономических разногласий, все еще мешают нам."
 BRA_amazonian_development_project: "Проект развития Амазонии"
 BRA_amazonian_development_project_desc: "Должны ли мы разрешить проекты развития Амазонии?"
 BRA_project_devastate_the_amazon: "Проект опустошения Амазонии"
 BRA_project_devastate_the_amazon_desc: "Есть еще один проект, который крутится в залах правительства, который разрушит Амазонию, но при этом улучшит нашу экономику. Что нам с этим делать?"
 BRA_dismantle_the_agency: "Демонтировать агентства"
 BRA_dismantle_the_agency_desc: "Кардозу разработал законодательство по упразднению нескольких фиктивных агентств, которые присваивали большие суммы государственных средств на развитие. Расходуя деньги сейчас, мы надеемся заработать больше денег потом"
 BRA_march_of_the_excluded: "Марш отверженных"
 BRA_march_of_the_excluded_desc: "500-летие Бразилии было омрачено протестами коренного населения, напоминающими нам о прошлом. Они вышли на улицы, чтобы осудить истеблишмент за его неспособность поддержать тех, кто был здесь первым."
 BRA_native_protests: "Протесты туземцев"
 BRA_native_protests_desc: "Протесты туземцев продолжают пихать нам в лицо нашу уродливую историю с колониализмом. Мы можем использовать это как возможность для подавления и укрепления наших полицейских сил"
 BRA_angry_natives: "Рассерженные туземцы"
 BRA_angry_natives_desc: "Из-за политики Кардозу, связанной с демаркацией, туземцы не очень довольны нынешним правительством"
 BRA_idea_friendly_natives: "Дружелюбные туземцы"
 BRA_reinstating_imf_debts: "Восстановление долгов МВФ"
 BRA_reinstating_imf_debts_desc: "Мировая экономика начала поворачивать. Мы начали исчерпывать возможности, и теперь государственный долг растет. Долги МВФ, которые были инстанцированы, теперь должны быть восстановлены" Спасательный пакет МВФ был подписан всего за несколько месяцев до избрания Лулы"
 BRA_a_modern_recession: "Современная рецессия"
 BRA_a_modern_recession_desc: "На рубеже веков бразильская экономика, безусловно, приняла на себя несколько ударов. Азиатский кризис, государственный долг и другие факторы привели к тому, что в последние дни страна начала падать. Некоторые изменения в нашей экономике могут помочь поднять ее на более застойный уровень."
 BRA_foreign_assist: "Обратиться за иностранной помощью"
 BRA_foreign_assist_desc: "..."
 BRA_deficit_spending: "Дефицит расходов"
 BRA_deficit_spending_desc: "..."
 BRA_crippled_currency: "Калечащаяся валюта"
 BRA_crippled_currency_desc: "Азиатский кризис привел к краху нашей валюты. Теперь она стоит не больше, чем лист бумаги. Мы должны немедленно исправить эту ситуацию!"
 BRA_cardoso_is_gone: "Кардозу ушел"
 BRA_cardoso_is_gone_desc: "Кардозо исчерпал свой срок на посту президента Бразилии. Теперь он перешел к следующей главе в книгах наших стран"
 #Amazon Protection
 BRA_logging_reform: "Реформы лесозаготовки"
 BRA_logging_reform_desc: "Мы должны ввести более жесткие правила в отношении лесозаготовительной промышленности, чтобы сохранить Амазонку"
 BRA_preserve_amazon: "Операция по сохранению Амазонки"
 BRA_preserve_amazon_desc: "Мы должны установить нормативную защиту, ужесточить наказание и усилить охрану порядка в районе Амазонки, чтобы предотвратить дальнейшее разрушение нашей Амазонки!"
 BRA_protect_amazon: "Защитить Амазонку"
 BRA_protect_amazon_desc: "С помощью трех родов войск мы сможем защитить реки, тропические леса и воздушное пространство Амазонии"
 BRA_find_the_dealers: "Наказать дилеров"
 BRA_find_the_dealers_desc: "Первый шаг в борьбе с картелями - это наказание их дилеров. Мы должны пресечь деятельность тех, кто распространяет наркотики, чтобы убрать их с улиц"
 BRA_crack_down_on_suppliers: "Сжечь наркотики"
 BRA_crack_down_on_suppliers_desc: "Уничтожьте предложение, и вы уничтожите доходы шкворней"
 BRA_seize_and_arrest: "Захватить и арестовать"
 BRA_seize_and_arrest_desc: "Мы должны пресекать деятельность поставщиков и арестовывать тех, кто отказывается нам помогать. Если они не будут помогать нам бороться с преступностью, тогда они помогут нам заполнить наши тюрьмы"
 BRA_take_out_kingpins: "Ликвидировать кингпинов"
 BRA_take_out_kingpins_desc: "Устранив руководство картеля, мы создадим хаос в его рядах и сделаем еще один шаг к тому, чтобы наконец покончить с чумой, которая так долго заражала нашу нацию"
 BRA_help_the_youth: "Помоги молодежи"
 BRA_help_the_youth_desc: "Наша молодежь страдала под властью картелей. Мы должны предоставить им новые экономические возможности, чтобы они не вернулись к старым порядкам"
 BRA_end_the_cartels: "Конец войны с наркотиками"
 BRA_end_the_cartels_desc: "После долгого времени война с картелями наконец закончилась."

 ###New FT
 #MERCOSUL
 BRA_education_integration: "Интеграция образования"
 BRA_education_integration_desc: "Финансируя новые программы образования и студенческого обмена с общими руководящими принципами, мы начнем интеграцию учебных программ всех членов МЕРКОСУР"
 BRA_mercosur_market: "Рынок МЕРКОСУР"
 BRA_mercosur_market_desc: "Уделяя больше внимания торговле с другими членами МЕРКОСУР, мы сможем улучшить наши отношения и повысить экономику наших стран"
 BRA_expand_assoc: "Расширять ассоциированные государства"
 BRA_expand_assoc_desc: "Создание новых ассоциированных государств в МЕРКОСУР укрепит сотрудничество и экономические связи в Южной Америке. Эти члены могут однажды стать полноправными членами, и, объединившись, мы будем стоять сильнее, чем когда-либо."
 BRA_inv_obs2: "Пригласить наблюдателей II"
 BRA_inv_obs2_desc: "Предоставляя большему количеству стран Южной Америки статус наблюдателей, мы можем улучшить наши отношения, а также дать им шанс присоединиться к МЕРКОСУР"
 BRA_support_members: "Члены поддержки"
 BRA_support_members_desc: "Оказывая помощь и содействие нашим друзьям, нуждающимся в помощи, мы создадим связь и закроем любые слабые звенья в нашем союзе."
 BRA_inv_assoc: "Приглашать ассоциированные государства"
 BRA_inv_assoc_desc: "Мы тесно сотрудничаем с ассоциированными государствами МЕРКОСУР. Чтобы сделать отношения еще лучше и дать их экономике шанс на рост, мы должны пригласить их и сделать их гордыми членами МЕРКОСУР"
 BRA_maintain_quo: "Поддерживать статус-кво"
 BRA_maintain_quo_desc: "МЕРКОСУР хорош в своем нынешнем виде. Нам не нужны другие члены. Ассоциированные члены могут пока оставаться ассоциированными"
 BRA_integrate: "Интегрировать движения"
 BRA_integrate_desc: "Чтобы полностью реализовать амбиции наших левых национальных движений, мы должны выйти на международный уровень. Финансовая элита работает транснационально, и мы должны делать то же самое"
 BRA_posturing: "Поза и демонстрация силы"
 BRA_posturing_desc: "Чтобы продвигать цели революции, необходимо демонстрировать сильную осанку и не поддаваться никакому внешнему давлению. Это единственный путь вперед"
 BRA_expand_to_latin_america: "Расширяться на всю Латинскую Америку"
 BRA_expand_to_latin_america_desc: "Этот наш союз должен объединить всех наших латиноамериканских братьев, таких как Мексика, Гватемала и Гондурас!"
 BRA_strengthen: "Укреплять единство"
 BRA_strengthen_desc: "Все время люди сталкиваются в спорах об идеологии или из-за мелочей. Разработка новых законов и, по крайней мере, сигнал народу о том, что наши левые чиновники выступают единым фронтом, положительно скажется на чувстве единства."
 BRA_sa_right: "Южноамериканские правые"
 BRA_sa_right_desc: "Порядок и прогресс"
 BRA_south_american_protection: "Защита Южной Америки"
 BRA_south_american_protection_desc: "Мы должны объединиться, чтобы защитить Южную Америку от будущих угроз!"
 BRA_maitain_sa_democracy: "Поддерживать демократию"
 BRA_maitain_sa_democracy_desc: "Демократические принципы являются основополагающими в защите Южной Америки!"
 BRA_maintain_unity: "Поддерживать единство"
 BRA_maintain_unity_desc: "Все время люди сталкиваются в спорах об идеологии или из-за мелких деталей. Разработка новых законов и, по крайней мере, сигнал народу о том, что наши чиновники, придерживающиеся правых взглядов, едины, положительно повлияет на чувство единства."
 BRA_mercosur_international_diplomacy: "Международная дипломатия МЕРКОСУР"
 BRA_mercosur_international_diplomacy_desc: "Чтобы расширить МЕРКОСУР, мы должны быть открыты для дипломатии"
 BRA_align_with_eu: "Присоединиться к ЕС"
 BRA_align_with_eu_desc: "Европейцы были теми, кто колонизировал Южную Америку. Сегодня они обладают огромной экономической и политической властью в Европейском Союзе. Если мы объединимся с ними, то получим выгоду"
 BRA_align_with_au: "Объединиться с Африкой"
 BRA_align_with_au_desc: "У Бразилии и Африки очень много общего. Обе богаты природными ресурсами, обе имеют потенциал стать мировыми державами. Мы должны объединиться с ними!"
 BRA_closer_alignment_un: "Более тесная связь с ООН"
 BRA_closer_alignment_un_desc: "Организация Объединенных Наций - это межправительственная организация, созданная для развития международного сотрудничества. Было бы идеально, если бы мы выровнялись с ними!"
 BRA_integrate_unasul: "Интегрировать УНАСУЛ"
 BRA_integrate_unasul_desc: "Унасул и Меркосур имеют очень похожие цели: способствовать единству и сотрудничеству в Южной Америке. Идеальным решением было бы слияние этих двух организаций"
 BRA_amazon_question: "Вопрос об Амазонке"
 BRA_amazon_question_desc: "Многие международные организации и правительства утверждают, что Амазонка принадлежит не только Бразилии, хотя большая ее часть находится на территории Бразилии. Мы должны решить этот вопрос сейчас!"
 BRA_mercosur_eu_trade_agreements: "Торговое соглашение между МЕРКОСУР и ЕС"
 BRA_mercosur_eu_trade_agreements_desc: "Соглашение о свободной торговле между МЕРКОСУР и Европейским союзом - это соглашение о свободной торговле, направленное на установление свободной торговой практики между ними."
 BRA_agro_agreement: "Сельскохозяйственное сотрудничество"
 BRA_agro_agreement_desc: "И в Южной Америке, и в Африке есть проблемы с голодом. Чтобы покончить с голодом, нам нужно заключить соглашение о сельскохозяйственном сотрудничестве!"
 BRA_educational_support: "Поддержка образования"
 BRA_educational_support_desc: "В Европе много отличных университетов, некоторые из которых считаются лучшими в мире! С другой стороны, нам необходимо улучшить наши школы, поэтому европейская поддержка очень помогла бы!"
 BRA_water_act: "Закон о воде"
 BRA_water_act_desc: "Бразилия - страна с большими запасами воды, что может стать редкостью в ближайшем будущем, поэтому хорошо бы беречь эту воду!"
 BRA_literacy_act: "Закон о грамотности"
 BRA_literacy_act_desc: "И в Африке, и в Южной Америке есть проблемы с уровнем грамотности и образования. Сотрудничество между двумя континентами значительно улучшит их образовательные системы!"
 BRA_european_investments: "Европейские инвестиции"
 BRA_european_investments_desc: "Европейские инвесторы - это отличная возможность улучшить экономику стран МЕРКОСУР!"
 BRA_mercosur_au_economic_plan: "Экономический план МЕРКОСУР-Африканский союз"
 BRA_mercosur_au_economic_plan_desc: "Южная Америка и Африка имеют экономические проблемы. С помощью взаимопомощи мы сможем решить эти проблемы!"
 BRA_improve_african_infrastructure: "Улучшить инфраструктуру Африки"
 BRA_improve_african_infrastructure_desc: "У Африки нет хорошей инфраструктуры. Если мы окажем им помощь, мы сможем помочь им и даже заручиться их поддержкой!"
 BRA_invest_in_african_industries: "Инвестировать в африканскую промышленность"
 BRA_invest_in_african_industries_desc: "Инвестиции в Африку улучшат экономику континента"
 BRA_gain_african_support: "Заручиться поддержкой Африки"
 BRA_gain_african_support_desc: "Сбор африканской поддержки дал бы нам большой политический статус в мире"
 BRA_gather_international_support: "Собирать международную поддержку"
 BRA_gather_international_support_desc: "Сбор международной поддержки дал бы нам большой политический статус!"
 BRA_welfare_expansion_for_mercosur: "Расширение благосостояния"
 BRA_welfare_expansion_for_mercosur_desc: "Социальное обеспечение является проблемой в Южной Америке. Увеличив бюджет здравоохранения, мы дадим нашим людям лучшее здоровье!"
 BRA_maitain_peace: "Поддерживать мир на континенте"
 BRA_maitain_peace_desc: "В Южной Америке наконец-то наступил мир"
 BRA_embrace_eu_tourists_immigrants: "Принимать европейских туристов и иммигрантов"
 BRA_embrace_eu_tourists_immigrants_desc: "В Бразилии проживает большое количество европейских иммигрантов и туристов. Давайте покажем им, что им здесь рады!"
 BRA_research_agreement_eu: "Соглашение о научных исследованиях с Европой"
 BRA_research_agreement_eu_desc: "Иностранная помощь в области исследований поможет всей Южной Америке!"
 BRA_get_inspiration_from_eu_model: "Вдохновение от модели ЕС"
 BRA_get_inspiration_from_eu_model_desc: "Европейский Союз проводит очень хорошую политику. Мы должны применять эту политику в МЕРКОСУР и способствовать единству континента"
 #Дерево Единства
 BRA_americas_unity: "Южноамериканское единство"
 BRA_americas_unity_desc: "Окруженные нашими соседями, вместе мы можем быть сильными"
 BRA_mercosur: "МЕРКОСУР"
 BRA_mercosur_desc: "МЕРКОСУР, или Меркосул, был таможенным и политическим пактом, подписанным в начале 90-х годов Бразилией, Аргентиной, Уругваем и Парагваем. Позже остальные страны Южной Америки стали ассоциированными членами МЕРКОСУР. Эта организация стоит того, чтобы принести необходимое процветание и единство Южной Америке"
 BRA_political_management: "Политические маневры"
 BRA_political_management_desc: "В эти неопределенные времена мы должны думать о том, как будет вести себя наша страна. Это может означать противоречивое поведение"
 BRA_court_locals: "Местные жители суда"
 BRA_court_locals_desc: "Местные страны могут стать нашими союзниками в будущем, в зависимости от нашей внешней политики"
 BRA_region_expansion: "Региональная экспансия"
 BRA_region_expansion_desc: "Нам нужны земли. Некоторым странам нужна помощь. Если они подчинятся нам, они получат большой толчок для своей экономики, а мы получим землю. Это выигрыш, не так ли?"
 BRA_unasal: "УНАСУЛ"
 BRA_unasal_desc: "Нам нужны союзники! Разве мы не должны попросить другие страны Южной Америки присоединиться к нам, чтобы создать сильный союз?"
 BRA_suspend_ven: "Приостановить Венесуэлу"
 BRA_suspend_ven_desc: "К черту Венесуэлу. Они могут убираться восвояси"
 BRA_trade_agreement: "Торговые соглашения"
 BRA_trade_agreement_desc: "Мы должны продолжать вести больше торговли с другими странами Южной Америки. Так мы улучшим наши отношения и нашу экономику"
 BRA_discuss_currency: "Обсудить валюту"
 BRA_discuss_currency_desc: "Все члены МЕРКОСУР должны договориться о единой денежной единице"
 BRA_people_goods: "Люди и товары"
 BRA_people_goods_desc: "Мы должны разрешить перемещение не только товаров, но и людей через наши границы"
 BRA_inv_obs: "Приглашать наблюдателей"
 BRA_inv_obs_desc: "Давайте пригласим сторонних наблюдателей, чтобы они смогли убедиться в силе МЕРКОСУР"
 BRA_united_continent: "Объединенный континент"
 BRA_united_continent_desc: "Вся Южная Америка должна быть объединена общими экономическими интересами - даже наши соперники венесуэльцы"
 BRA_follow_euro: "Следуйте за евро"
 BRA_follow_euro_desc: "Вместо того, чтобы основывать нашу торговлю на долларах США, мы будем использовать евро - общее средство обмена UNASAL"
 BRA_cooperation: "Сотрудничество"
 BRA_cooperation_desc: "Что-то в радуге и поцелуях просто кричит об успехе"
 BRA_assoc_members: "Ассоциированные новые члены"
 BRA_assoc_members_desc: "Один из нас, один из нас"
 BRA_sa_left: "Южноамериканские левые"
 BRA_sa_left_desc: "Коммунизм навсегда"
 BRA_mercosur_diplomacy: "Международная дипломатия МЕРКОСУР"
 BRA_mercosur_diplomacy_desc: "МЕРКОСУРу необходимы международные отношения для расширения торговли и экономики союза."
 #Новая коалиция
 BRA_new_coalition: "Новая коалиция"
 BRA_new_coalition_desc: "У бразильских левых есть одно преимущество перед националистами: они более сплочены, чем националисты. Чтобы обеспечить это преимущество, необходимо создать коалицию!"
 BRA_parties_of_the_people: "Партии народа"
 BRA_parties_of_the_people_desc: "Ни одно правительство не поддерживает себя при большом неодобрении. Прекрасным примером этого было наше предыдущее правительство, которое имело очень высокое неприятие и закончилось импичментом."
 BRA_anti_rw_rethoric: "Антиправая реторика"
 BRA_anti_rw_rethoric_desc: "Правое крыло - это худшее для Бразилии! Мы должны покончить с ними сейчас!"
 BRA_strenghten_coalition: "Укреплять коалицию"
 BRA_strenghten_coalition_desc: "Мы должны добиться того, чтобы наши партии и идеологии были единственными доминирующими"
 BRA_new_brazil: "Новая Бразилия"
 BRA_new_brazil_desc: "Сейчас Бразилия - это новая страна, которой правит великое левое правительство"
 #PT Hegemony
 BRA_mst: "MST"
 BRA_mst_desc: "Движение \"Movimento dos Sem Terra\" - это движение, целью которого является аграрная реформа, так как многие земли в Бразилии заброшены или не используются."
 BRA_absorb_left_wing: "Поглощать левые партии"
 BRA_absorb_left_wing_desc: "Поглощение всех левых партий, таких как PSOL и КПБ, обеспечит нам популярность и власть над Бразилией"
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "Лулизм - это политическая идеология, описывающая консолидацию в 2006 году сегментов бразильского общества, ранее враждебных социальным движениям и Партии трудящихся, за политическими силами во главе с президентом Луисом Инасиу Лулой да Силвой. Контролируемый реформизм и ограниченные структурные изменения были направлены на беднейшие слои общества."
 BRA_the_pheonix_reborn: "Возрожденный Феникс"
 BRA_the_pheonix_reborn_desc: "Партия трудящихся теперь новая партия, с новыми интересами и целями для будущего Бразилии."
 #Дерево левого крыла
 BRA_pro_workers: "Про-рабочие"
 BRA_pro_workers_desc: "Рабочие - главный дух коммунизма, поэтому мы должны выполнять их интересы"
 BRA_popular_government: "Народное правительство"
 BRA_popular_government_desc: "Народное правительство может делать все, что хочет, поскольку народ поддерживает все наши действия и решения"
 BRA_crush_psdb: "Сокрушить БСДП"
 BRA_crush_psdb_desc: "БСДП был нашим главным соперником с момента ре-демократизации. Пора положить конец этому соперничеству!"
 BRA_five_year_plan: "Пятилетний план"
 BRA_bring_back_dilma: "Верните Дилму"
 BRA_bring_back_dilma_desc: "Дилма Вана Руссефф - бразильский экономист и политик, член Партии трудящихся, 36-й президент Бразилии, занимавший свой пост с 2011 года до отстранения от должности в связи с импичментом в 2016 году"
 BRA_appease_south_american_socialists: "Ублажать южноамериканских социалистов"
 BRA_appease_south_american_socialists_desc: "Венесуэла - главный бастион южноамериканского социализма, поэтому нам нужно объединиться с ними"
 BRA_industrialization_help_from_china: "Помощь в индустриализации из Китая"
 BRA_industrialization_help_from_china_desc: "В Китае огромная промышленность и экономика. Если мы получим от них поддержку, у нас может быть лучшая экономика"
 BRA_new_communist_goverment: "Новое коммунистическое правительство"
 BRA_new_communist_goverment_desc: "Чтобы обеспечить стабильность нации, правительство должно быть стабильным!"
 BRA_five_year_plan: "Пятилетние планы"
 BRA_five_year_plan_desc: "Свободные экономические модели западных государств - это не будущее для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических пятилетних планов советского образца, даст правительству бесконтрольное влияние на ранее бесконтрольную экономику."
 BRA_the_corruption_question: "Покончить с коррупцией"
 BRA_the_corruption_question_desc: "Главные социалистические лидеры, такие как Лула, были очень коррумпированы. Мы не должны повторять их ошибок"
 BRA_empower_the_government: "Расширить полномочия правительства"
 BRA_empower_the_government_desc: "Хотя борьба с коррупцией - это хорошо, мы тоже должны получать какие-то выгоды"
 BRA_better_sus: "Улучшить SUS"
 BRA_better_sus_desc: "SUS (Уникальная система здравоохранения) - очень плохая и ненадежная система здравоохранения. Ее улучшение должно улучшить здоровье наших людей"
 BRA_align_unions: "Поддержите профсоюзы"
 BRA_align_unions_desc: "Просто сказать, что вы поддерживаете профсоюзы - это одно. Другое дело - активно поддерживать их ценой своей репутации"
 BRA_aid_the_poor: "Помощь бедным"
 BRA_aid_the_poor_desc: "Бедность - большая проблема в Бразилии с момента обретения ею независимости. Оказывая помощь бедным людям, мы можем получить больше поддержки"
 BRA_left_wing_education: "Левое образование"
 BRA_left_wing_education_desc: "Оказывая влияние на наших студентов, мы сможем со временем собрать поддержку и обеспечить наше правление в Бразилии без риска восстания"
 BRA_ban_nationalists: "Запретить националистов"
 BRA_ban_nationalists_desc: "Хватит этих националистов! Они - худшее, что когда-либо было в Бразилии!"
 BRA_socialist_market: "Социалистический рынок"
 BRA_socialist_market_desc: "Плановый рынок даст нам некоторые преимущества"
 BRA_state_industries: "Государственная промышленность"
 BRA_state_industries_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой риск экономической безопасности. Поскольку иностранные государства угрожают нам экономическими санкциями, всегда существует угроза, что владельцы промышленных предприятий уедут ночью и увезут с собой жизненно важные части своих заводов. Чтобы предотвратить это, мы должны претендовать на эти отрасли для государства - даже если это обидит иностранные государства"
 BRA_break_banks: "Разбить банки"
 BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Давайте заставим этих пиявок почувствовать боль, которую они причиняют рабочему классу. Мы положим конец их разрушительному влиянию"
 BRA_foro_de_sp: "Foro de São Paulo"
 BRA_foro_de_sp_desc: "Foro de São Paulo, также известный как Форум Сан-Паулу, является конференцией левых политических партий и организаций из Латинской Америки и Карибского бассейна. Создан Бразильской партией трудящихся, когда она обратилась к другим партиям и движениям Латинской Америки и Карибского бассейна с целью обсуждения международного сценария и последствий реализации неолиберальной политики."
 BRA_influence_our_neighbors: "Влияние на наших соседей"
 BRA_influence_our_neighbors_desc: "Время укреплять социализм в Южной Америке"
 #Car Wash
 BRA_op_car_wash: "Операция "Автомойка""
 BRA_op_car_wash_desc: "Названная "автомойкой" из-за того, что первоначальное расследование касалось операции по отмыванию денег, по иронии судьбы оказавшейся над автомойкой, операция "Автомойка" - это название операции отделения федеральной полиции Куритибы по выяснению масштабов этой схемы отмывания денег, которая имеет серьезные политические последствия"
 BRA_odebrecht_corruption: "Коррупция Odebrecht"
 BRA_odebrecht_corruption_desc: "Марсело Одебрехт, исполнительный директор строительной компании Odebrecht, является главой картеля среди бразильских строительных компаний. Может быть, он готов дать показания в обмен на сделку о признании вины?"
 BRA_petrobras_indictment: "Обвинительное заключение по делу Petrobras"
 BRA_petrobras_indictment_desc: "Торговец валютой на черном рынке Альберто Юссеф купил новый Land-Rover для исполнительного директора Petrobras Пауло Роберто Косты в качестве подарка за содействие в доступе к политическим деятелям. Мы должны провести дальнейшее расследование"
 BRA_searchandseizure: "Обыск и изъятие"
 BRA_searchandseizure_desc: "Ордера на обыск и выемку позволят нам изъять важные доказательства по делу. Поскольку в деле замешаны многие компании и люди, масштабы арестов могут шокировать общественность."
 BRA_anti_corruption_measures: "Антикоррупционные меры"
 BRA_anti_corruption_measures_desc: "MPF (Федеральное государственное министерство) предложило кампанию, чтобы убедить конгресс принять 10 мер против коррупции. Они могли бы помочь значительно снизить уровень коррупции в нашей стране"
 BRA_parties_of_the_left: "Партии левых"
 BRA_parties_of_the_left_desc: "Мы должны продолжать наше левое правительство. Мы сделали много хорошего в предыдущих правительствах"
 BRA_psl_growth: "Рост СЛП"
 BRA_psl_growth_desc: "С ростом популярности Болсонаро его партия, СЛП, также растет очень быстро, тем более в преддверии выборов"
 BRA_acquit_pmdb: "Оправдать БДМ"
 BRA_acquit_pmdb_desc: "Демократическое движение Бразилии (БДМ), ранее Партия демократического движения Бразилии (БДМ), является одной из центральных политических партий Бразилии. БДМ является крупнейшей партией в Бразилии и имеет огромное влияние в конгрессе, в сенате, в Верховном корте и во многих других политических делах. Если мы присоединимся к ним, то, возможно, получим некоторые преимущества"
 BRA_acquit_workers_party: "Партия оправданных рабочих"
 BRA_acquit_workers_party_desc: "Партия трудящихся (ПТ) - это левая политическая партия в Бразилии. Хотя у ПТ не очень большая поддержка в Центре, она пользуется большой поддержкой населения по всей стране."
 BRA_the_new_elections: "Новые выборы"
 BRA_the_new_elections_desc: "Выборы. Напряженные времена в Бразилии. Народ очень разделен. С СЛП, ПТ и БСДП на выборах, это, возможно, самые напряженные выборы в истории Бразилии!"
 BRA_rw_populist: "Правый популизм"
 BRA_rw_populist_desc: "После арестов и ошибок бразильских левых, люди смотрят в сторону другой политической стороны, например, правых партий, таких как СЛП"
 BRA_pt_pmdb_coop: "Сотрудничество ПТ-БДМ"
 BRA_pt_pmdb_coop_desc: "БДР - центристская партия, которая имеет огромное влияние в Центре. На данный момент мы находимся в плохих отношениях с Centrão, но мы можем изменить это, обратившись за поддержкой к БДМ."
 #BRA_pt_pmdb_coop_desc: "Чтобы сделать Бразилию великой, мы должны объединиться с другими левыми партиями"
 BRA_pt_hegemony: "Гегемония ПТ"
 BRA_pt_hegemony_desc: "Наша партия уже очень популярна в Бразилии. Мы должны сделать наше влияние окончательным в нашей стране!"
 BRA_rise_electoral_media: "Восход избирательных СМИ"
 BRA_rise_electoral_media_desc: "У Болсонаро огромная поддержка в социальных сетях, особенно в Twitter. Это нормальное явление - видеть хэштеги или людей, поддерживающих президента. Но есть и люди, которые ненавидят президента"
 BRA_populist_wave: "Популистская волна"
 BRA_populist_wave_desc: "С победой Болсонаро в Бразилии началась огромная популистская волна. От Акко до Риу-Гранди-ду-Сул, у Болсонаро огромная поддержка по всей стране"
 BRA_christian_democracy: "Христианская демократия"
 BRA_christian_democracy_desc: "Бразильцы хотят сохранить традиционные ценности, например, христианские. Для этого мы должны создать более христианскую демократию"
 #PSDB-PDT 2018
 BRA_restoration_image: "Восстановить образ"
 BRA_restoration_image_desc: "После ухода Кардозу для его преемников настало время восстановить и заново представить, чем может быть БСДП"
 BRA_underdog: "Эффект андердога"
 BRA_underdog_desc: "Быть аутсайдером для многих привлекательно тем, что ты борешься, не зная, выиграешь ты или нет, но ты веришь в то, за что стоит бороться. Подобно загнанной в угол лисе, мы будем идти вперед"
 BRA_social_democracy: "Бразильская социал-демократия"
 BRA_social_democracy_desc: "Социал-демократия относится к широкому спектру левых идеологий, поддерживающих экономическую и социальную справедливость в большей степени, чем большинство направлений либерализма. Социал-демократы стремятся гуманизировать капитализм, чтобы обуздать неравенство, угнетение и укрепить демократию. Нашему народу нравится система социал-демократии. Давайте примем ее"
 BRA_liberal_resurgence: "Либеральное возрождение"
 BRA_liberal_resurgence_desc: "Либерализм - это центристская идеология, которая отстаивает права личности и делает упор на свободу, а не на расширение государственной власти. Либералы склонны поддерживать прогрессивную социальную политику в рамках свободного рынка и свободной торговли с остальным миром. Население Бразилии становится все более и более либеральным. Мы станем либеральным правительством, действующим в интересах народа"
 BRA_electoral_upset: "Расстройство избирательной системы"
 BRA_electoral_upset_desc: "Пора сделать так, чтобы PT никогда больше не отстраняли нас от власти, как они это делали в последние годы"
 BRA_reduce_debts: "Сократить наши долги"
 BRA_reduce_debts_desc: "Чтобы повысить популярность партии и экономику Бразилии, нам нужно сократить наш внешний долг"
 BRA_expansive_spending: "Экспансивные расходы"
 BRA_expansive_spending_desc: "Мы можем потратить очень много денег и значительно улучшить нашу экономику, инвестируя в промышленность"
 BRA_foreign_buyouts: "Стремиться к иностранным выкупам"
 BRA_foreign_buyouts_desc: "Мы можем собрать поддержку и потратить небольшую сумму денег, чтобы улучшить нашу экономику"
 BRA_ciro_gomes: "Сиро Гомес поддерживает нас"
 BRA_ciro_gomes_desc: "Сиро Феррейра Гомес, часто известный как Сиро, - левоцентристский бразильский политик, юрист и академик из северо-восточного штата Сеара. За свою карьеру Сиро трижды баллотировался на пост президента - в 1998, 2002 и последнем 2018 годах. В настоящее время Сиро состоит в социал-демократической Демократической рабочей партии (PDT) и сейчас предлагает нам свою поддержку"
 BRA_agrarian_reform: "Аграрная реформа"
 BRA_agrarian_reform_desc: "Аграрная реформа - это решение давней проблемы в Бразилии, когда очень большое количество земель находится в руках очень небольшого количества людей. Пришло время положить этому конец"
 BRA_social_programs: "Социальные программы"
 BRA_social_programs_desc: "Социальные программы - это ключ к помощи нашему народу"
 BRA_cardoso_legacy: "Наследие Кардозу"
 BRA_cardoso_legacy_desc: "Чтобы стать величайшей страной, Бразилия должна следовать наследию своего бывшего президента Фернандо Энрике Кардозу, или FHC"
 BRA_psdb_pdt_coalition: "Коалиция БСДП-ДРП"
 BRA_psdb_pdt_coalition_desc: "БСДП в последние несколько лет была действительно социал-демократической партией. Если мы объединимся с другими партиями, такими как PDT, мы сможем реализовать все наши интересы"
 BRA_rise_of_moderates: "Восход умеренных"
 BRA_rise_of_moderates_desc: "Умеренные политики теперь будут поддерживать нашу партию"
 BRA_align_with_other_parties: "Создать новую коалицию"
 BRA_align_with_other_parties_desc: "Мы не можем править Бразилией в одиночку. Мы должны править вместе с другими партиями, особенно с теми, которые отвечают нашим интересам. Но какую партию мы выберем..."
 BRA_business_deregulation: "Про-бизнес дерегулирование"
 BRA_business_deregulation_desc: "Про-бизнес дерегулирование - лучший вариант для международных инвестиций и предпринимателей. Это должно создать больше рабочих мест"
 BRA_business_regulation: "Регулирование в интересах бизнеса"
 BRA_business_regulation_desc: "Про-бизнес регулирование - лучший вариант для наших народов и рабочих. Это должно удовлетворить их требования"
 BRA_fight_corruption: "Бороться с коррупцией в нашей партии"
 BRA_fight_corruption_desc: "БСДП хорошо известна как партия, полная коррумпированных политиков. Мы должны бороться с коррупцией ради блага нашей страны"
 BRA_seek_young_vote: "Искать голоса молодежи"
 BRA_seek_young_vote_desc: "Молодежь - это будущее страны. Если мы добьемся популярности среди них, мы будем править Бразилией еще многие десятилетия"
 BRA_industrial_congolmerates: "Промышленные конголмераты"
 BRA_industrial_congolmerates_desc: "Бразилия может быть большой страной, но она не очень индустриально развита. Пришло время для индустриализации!"
 BRA_revitalize_economy: "Оживить экономику"
 BRA_revitalize_economy_desc: "Экономический либерализм и приватизация - это путь к улучшению нашей экономики!"
 BRA_healthcare_reforms: "Реформы здравоохранения"
 BRA_healthcare_reforms_desc: "SUS (Уникальная система здравоохранения) - очень плохая и ненадежная система здравоохранения. Ее совершенствование должно улучшить здоровье наших людей"
 BRA_support_from_the_us: "Поддержка из США"
 BRA_support_from_the_us_desc: "С американцами на нашей стороне мы можем получить доступ к лучшему оружию, а также иметь мощного союзника на международном уровне"
 BRA_embrace_free_market: "Принять свободный рынок"
 BRA_embrace_free_market_desc: "Следуя примеру других стран, таких как США, в приватизации компаний и отраслей, мы можем улучшить нашу экономику"
 BRA_bastion_of_liberty: "Бастион свободы"
 BRA_bastion_of_liberty_desc: "Бразилия станет мировой сверхдержавой, которой она заслуживает быть. Мы станем главным бастионом демократии"
 BRA_education_reforms: "Реформы образования"
 BRA_education_reforms_desc: "В Бразилии очень плохое образование. Улучшив его, мы сможем заручиться поддержкой"
 BRA_pre_campaigning: "Предварительная кампания"
 BRA_pre_campaigning_desc: "Предварительная кампания может повысить нашу популярность со временем"
 BRA_agri_buissneses: "Рост агробизнеса"
 BRA_agri_buissneses_desc: "Бразилия - страна, которая во многом зависит от сельского хозяйства. Почему бы не расширить этот сектор еще больше?"
 BRA_alliances_with_unions: "Альянсы с профсоюзами"
 BRA_alliances_with_unions_desc: "Профсоюзы в нашей стране являются неотъемлемой частью нашего успеха. Давайте покажем наше одобрение таким усилиям"


 BRA_peacekeeping_contributions: "Миротворческие взносы"
 BRA_peacekeeping_contributions_desc: "Миссии по поддержанию мира - это полезный способ для наших войск получить опыт проведения операций в чужих странах, а также свидетельство приверженности нашей страны многостороннему подходу и работе в рамках международных организаций, таких как ООН"
 #Bolsonaro
 BRA_rise_of_bolsonaro: "Восхождение Больсонаро"
 BRA_rise_of_bolsonaro_desc: "В прошлом просто конгрессмен, не имеющий фильтра на свои противоречивые мнения, Жаир Болсонару теперь президент Бразилии"
 BRA_brazilian_diplomacy: "Бразильская дипломатия"
 BRA_brazilian_diplomacy_desc: "Несмотря на то, что Бразилия имеет сильную многостороннюю дипломатию, большинство людей считают, что Бразилия - это "дипломатический карлик", не имеющий права голоса на международной арене. Поставив Эрнесто Араужу во главе министерства иностранных дел, Болсонару стремится направить внешнюю политику Бразилии по другому пути"
 BRA_ensure_military_support: "Обеспечить военную поддержку"
 BRA_ensure_military_support_desc: "Президент Болсонаро, бывший капитан военного резерва, имеет сильную поддержку в армии. Сохранение этой поддержки жизненно важно для сохранения его политической базы"
 BRA_allow_access_to_guns: "Разрешить доступ к оружию"
 BRA_allow_access_to_guns_desc: "Одним из главных проектов Болсонаро было снова разрешить доступ к оружию, как в Соединенных Штатах Америки, поскольку это право было отнято в 2003 году экс-президентом Лулой"
 BRA_fight_foreign_influence: "Борьба с иностранным влиянием"
 BRA_fight_foreign_influence_desc: "Из-за слабого государства Бразилия постоянно находится под влиянием иностранных государств. Мы должны предпринять конкретные действия, чтобы остановить это"
 BRA_no_ideology: ""Внешняя политика без идеологии""
 BRA_no_ideology_desc: "Хватит того, что наша внешняя политика диктуется левой идеологией предыдущего правительства. Мы порвем с ней и найдем свой собственный путь"
 BRA_improve_mil_conditions: "Улучшить военные условия"
 BRA_improve_mil_conditions_desc: "Часто встречается миф о том, что в случае войны у Бразилии есть боеприпасы только на два часа боя. Внешнее мнение таково, что условия службы наших военных никудышные. Мы должны принять меры, чтобы повысить уверенность в боеспособности армии"
 BRA_increase_mil_budget: "Увеличить военный бюджет"
 BRA_increase_mil_budget_desc: "Увеличив процент государственного бюджета на военные нужды, наше Министерство обороны сможет радикально изменить облик наших вооруженных сил."
 BRA_court_evangelicals: "Суд над евангелической церковью"
 BRA_court_evangelicals_desc: "Евангелическая церковь имеет несколько членов в конгрессе и быстро увеличивает свое влияние в Бразилии. Обхаживая их, мы обеспечим сильную религиозную базу"
 BRA_call_paulo_guedes: "Позвонить Пауло Гуэдесу"
 BRA_call_paulo_guedes_desc: "Пауло Гуэдес - экономист, получивший образование в Чикагской школе, с сильной монетаристской программой жесткого бюджета и приватизации. Он также является большим сторонником Болсонаро, некоторые говорят, что он просто его экономическая версия"
 BRA_insult_usa: "Оскорблять американцев"
 BRA_insult_usa_desc: "Американцы помогли перевороту 1964 года и постоянно пытаются вмешиваться в наши дела, а также продвигают глобалистскую повестку дня. Хватит с них!"
 BRA_insult_china: "Национализировать китайские корпорации"
 BRA_insult_china_desc: "Китайцы пытаются захватить страну, покупая акции в нашем энергетическом секторе и строя здесь компании. Мы должны выкупить их акции силой закона и изгнать этих коммуняк!"
 BRA_insult_europe: "Оскорблять евролидеров в Твиттере"
 BRA_insult_europe_desc: "Известно, что Болсонаро использует твиттер очень красочно. Только в 2019 году он оскорбил французов, немцев, шведов..."
 BRA_crackdown_south_american_socialists: "Разгон южноамериканских социалистов"
 BRA_crackdown_south_american_socialists_desc: "Южноамериканские социалисты, как Венесуэла и Боливия, всегда были проблемой для Бразилии и для их собственного народа. Пора \"освободить\" южноамериканцев от коммунизма!"
 BRA_the_caribbean_menace: "Карибская угроза"
 BRA_the_caribbean_menace_desc: "Куба была угрозой для Америки с момента революции, влияя не только на Бразилию, но и на другие страны! Пора спасать кубинский народ!"
 BRA_new_domestic_identity: "Новая внутренняя идентичность"
 BRA_new_domestic_identity_desc: "Справившись с иностранным влиянием, мы можем теперь построить новую бразильскую идентичность, свободную от глобализма!"
 BRA_court_usa: "Обеспечить американскую поддержку"
 BRA_court_usa_desc: "Если американцы будут на нашей стороне, мы получим доступ к лучшему оружию, а также мощного союзника на международной арене"
 BRA_court_israel: "Суд Израиля"
 BRA_court_israel_desc: "Предыдущие левые правительства часто вставали на сторону арабских стран, включая Иран, по любому вопросу, касающемуся Ближнего Востока. Перенося наше посольство в Иерусалим, мы пошлем сильный сигнал поддержки позиции Израиля."
 BRA_talks_with_china: "Более тесное сближение с БРИКС"
 BRA_talks_with_china_desc: "Китай имеет большое коммерческое влияние здесь, в Бразилии. Кроме того, Бразилия много работала с БРИКС в последние годы, создавая тесные связи. Почему бы снова не объединиться с ними?"
 BRA_our_south_american_allies: "Наши южноамериканские союзники"
 BRA_our_south_american_allies_desc: "Хотя в Южной Америке много коммунистических стран, там также есть консерваторы и либеральные страны, такие как Аргентина и Парагвай. Давайте искать более тесную связь с ними"
 BRA_be_friend_european_conservatives: "Сближение с европейскими консерваторами"
 BRA_be_friend_european_conservatives_desc: "Многие страны Европы являются консерваторами, например, Польша и Германия. Мы собираемся установить новую дружбу с этими странами!"
 BRA_invite_nationalists: "Пригласить лидеров ультраправых в Бразилию"
 BRA_invite_nationalists_desc: "Мы должны пригласить лидеров ультраправых на саммит и обсудить, как объединить наши цели для борьбы с глобалистскими либералами и коммунистами!"
 BRA_modernization_equipment: "Модернизация оборудования"
 BRA_modernization_equipment_desc: "Бразильские военные, военно-морские и военно-воздушные силы нуждаются в модернизации своего оборудования. Мы должны инвестировать в национальные военные технологии и импортировать новые самолеты и оружие!"
 BRA_harsher_conscription: "Ужесточение воинской повинности"
 BRA_harsher_conscription_desc: "Каждый 18-летний должен записаться в армию для обязательной службы в течение одного года. Однако из всех призывников лишь небольшой процент действительно проходит службу. Мы должны найти способы увеличить количество призывников, даже если все будут просто сгребать поля целыми днями!"
 BRA_volunteer_reformation: "Реформация добровольцев"
 BRA_volunteer_reformation_desc: "Мы должны поощрять более профессиональных военных и увеличивать число добровольцев с помощью пропаганды, лучшей зарплаты и карьерных перспектив, а также привилегий."
 BRA_abundant_force: "Изобильная сила"
 BRA_abundant_force_desc: "Военная мощь Бразилии должна соперничать с мощью всех остальных стран Южной Америки вместе взятых. Мощь наших вооруженных сил должна служить сдерживающим фактором для любого иностранного вторжения!"
 BRA_dealing_with_congress: "Работа с Конгрессом"
 BRA_dealing_with_congress_desc: "Бразильский Конгресс неэффективен и коррумпирован. Мы должны предпринять конкретные действия, чтобы, скажем, либо использовать его в нашу пользу, либо уничтожить"
 BRA_negotiate_centrao: "Вести переговоры с "Центро""
 BRA_negotiate_centrao_desc: "БДМ, ДЕМ и другие партии входят в блок политических центристов под названием "большой центр" Ни одно законодательство не проходит без их мнения, поэтому нам нужно "вести переговоры" с ними, чтобы получить их поддержку"
 BRA_make_friends_congress: "Завести друзей в Конгрессе"
 BRA_make_friends_congress_desc: "Заведя ключевых друзей во всех крупных партиях, мы сможем управлять конгрессом только за счет влияния"
 BRA_bolsokids_position: "Поставить сыновей Больсонаро на высокие посты"
 BRA_bolsokids_position_desc: "Эдуардо и Карлос Больсонаро - два законодателя из Рио-де-Жанейро и сыновья Жаира Больсонаро. Поставив их на высокие посты, мы сможем обеспечить контроль над конгрессом и кабинетом министров"
 BRA_eduardobolsonaro: "Эдуарду Болсонару в качестве дипломата США"
 BRA_eduardobolsonaro_desc: "Эдуардо постоянно ездит в США в командировки и жил там несколько лет. Назначив его нашим дипломатом в США, мы сможем обеспечить нашу позицию на международном уровне"
 BRA_bolsonaro_political_family: "Политическая семья Болсонаро"
 BRA_bolsonaro_political_family_desc: "Политическая семья Болсонару, имеющая огромное влияние в бразильской политике, сейчас является самой влиятельной в Бразилии, имея право голоса в каждой отрасли политики. Но после ухода Жаира из жизни, кто станет его преемником?"
 BRA_rally_far_right: "Объединение ультраправых!"
 BRA_rally_far_right_desc: "Хватит коррумпированных "центристов" в конгрессе! Мы должны пригласить всех ультраправых конгрессменов в единый блок и убрать "центристов"!"
 BRA_assign_military_cabinet: "Назначить военных в кабинет министров"
 BRA_assign_military_cabinet_desc: "Хватит гражданских законодателей и "специалистов" в кабинете министров. Мы должны пригласить сильных и мудрых военных, чтобы они железным кулаком руководили страной"
 BRA_attack_press: "Атаковать свободу прессы"
 BRA_attack_press_desc: "Сеть "Глобо" является крупнейшей новостной и вещательной организацией в стране, а также самым большим критиком Болсонаро. Лишив "Глобо" лицензии на телевидение и радио, мы преподадим им урок лояльности"
 BRA_rally_military: "Сплотим военных!"
 BRA_rally_military_desc: "Конгресс коррумпирован и неэффективен! Только военные могут действительно решить проблемы этой страны!"
 BRA_auto_coup: "Автопереворот"
 BRA_auto_coup_desc: "С сегодняшнего дня президент Болсонаро осуществляет переворот против собственного парламента, фактически правя указом. Новый конгресс будет сформирован с участием военных, в двухпартийной системе, подобной той, что была в "годы руководства""
 BRA_defund_progressive_policies: "Отказ от прогрессивной политики"
 BRA_defund_progressive_policies_desc: "Прогрессивная социальная политика в отношении меньшинств и ЛГБТ крайне непопулярна среди евангелического населения, которое считает, что это нападение на бразильские семьи. Чтобы еще больше расположить к себе евангелическое духовенство, мы должны отменить все социальные политики, принятые предыдущими правительствами!"
 BRA_assign_evangelical_judge: "Назначить евангелического судью в STF"
 BRA_assign_evangelical_judge_desc: "Чтобы закрепить про-евангелическую политику правительства, Болсонаро назначит "ужасно евангелического" судью верховного суда, чтобы противостоять любым решениям верховного суда, которые могут попытаться ограничить интересы духовенства."
 BRA_socialsecurity_reform: "Реформа социального обеспечения"
 BRA_socialsecurity_reform_desc: "Это хорошо известный экономический вопрос, что пенсионная система Бразилии сломана. Если она сохранится в нынешнем виде, расходы на социальное обеспечение, а также другие обязательные платежи в конечном итоге будут составлять более 60% государственного бюджета, не оставляя места для других государственных инвестиций, таких как образование и здравоохранение. Пауло Гуэдес предложил реформу, которая, несмотря на свою непопулярность, решит проблему пенсионной системы."
 BRA_tax_reform: "Налоговая реформа"
 BRA_tax_reform_desc: "Налоги в Бразилии чрезвычайно византийские: Существует четыре различные ставки НДС для различных секторов экономики (не считая НДС штата), а налоговый кодекс настолько сложен, что для того, чтобы напечатать все это в книге, она была бы размером с семейный автомобиль. Чтобы стимулировать рост и привлечь иностранные инвестиции, мы должны полностью упростить наш налоговый кодекс!"
 BRA_privatize_national_companies: "Приватизировать национализированные компании"
 BRA_privatize_national_companies_desc: "Несмотря на то, что в стране в основном рыночная экономика, большая часть бразильской промышленности, особенно в энергетическом секторе, все еще национализирована. Мы должны начать новый раунд переговоров о приватизации и открыть бразильские рынки для новых участников."
 BRA_mining_amazon: "Добыча полезных ископаемых в Амазонии"
 BRA_mining_amazon_desc: "В Амазонии имеются огромные, нетронутые природные запасы минералов и нефти. Мы должны принять закон, разрешающий экономическую эксплуатацию этих территорий"
 BRA_glorify_1964_coup: "Прославлять переворот 1964 года"
 BRA_glorify_1964_coup_desc: "Бразильская военная диктатура или Пятая Бразильская Республика - это режим, установленный 1 апреля 1964 года и продолжавшийся до 15 марта 1985 года при сменявших друг друга военных правительствах. Имея авторитарный и националистический характер, он начался с военного переворота, в результате которого было свергнуто правительство Жуана Гуларта"
 BRA_brazilian_hypernationalism: "Бразильский гипернационализм"
 BRA_brazilian_hypernationalism_desc: "WIP"
 BRA_absorb_right_wing: "Поглощать правые партии"
 BRA_absorb_right_wing_desc: "WIP"
 BRA_appease_centrao: "Ублажать центр"
 BRA_appease_centrao_desc: "БДМ, ДЕМ и другие партии являются частью блока политических центристов, называемого "большим центром" Ни одно законодательство не проходит без их мнения, поэтому нам приходится "договариваться" с ними о поддержке"
 BRA_olavist_policies: "Политика олавистов"
 BRA_olavist_policies_desc: "Олаво Луис Пиментел де Карвальо - бразильский эссеист, цифровой влиятель и идеолог, который был журналистом и астрологом. Самопровозглашенный философ, он является представителем консерватизма в Бразилии."
 BRA_try_to_coup_psl: "Создать новую партию"
 BRA_try_to_coup_psl_desc: "У Болсонаро внутренние проблемы в СЛП, и в конце концов он выйдет из партии. Но ему нужна новая партия. Эта партия будет \"Aliança\", и это будет консервативная партия"
 BRA_bolsonarismo: "Bolsonarismo"
 BRA_bolsonarismo_desc: "Болсонаризм - это политическое явление, возникшее в Бразилии вокруг избранного президента Жаира Болсонару. Он сформировался после президентской кампании 2014 года, представляя собой новый план по отношению к идеалам правых, поддерживаемых избирателями конгрессмена с тех пор, стремясь к преобразованиям, чтобы уменьшить власть левых в Бразилии, сравниваясь с тэтчеризмом, Трампизмом и рейганомикой."
 BRA_make_alliances_with_centrao: "Заключать союзы с Центро"
 BRA_make_alliances_with_centrao_desc: "Заведя ключевых друзей во всех крупных партиях, мы сможем контролировать конгресс только за счет влияния"
 BRA_new_ministries: "Создать новые министерства"
 BRA_new_ministries_desc: "WIP"
 BRA_push_for_economic_liberalisation: "Призыв к экономической либерализации"
 BRA_push_for_economic_liberalisation_desc: "Экономический либерализм и приватизация - это путь к улучшению нашей экономики!"
 BRA_the_brazilian_dream: "Бразильская мечта"
 BRA_the_brazilian_dream_desc: "По всей нашей стране наш народ плачет от гордости за великую нацию, которой мы стали! Теперь мир будет знать нас как республику, действительно достойную международного уважения."
 BRA_a_new_way: "Новый путь"
 BRA_a_new_way_desc: "Бразильская республика родилась в результате переворота, и многие предыдущие лидеры уже говорили, что Бразильская республика провалилась. Мы должны изменить нашу политическую систему и вернуться к старому стилю"
 BRA_old_values: "Старые ценности"
 BRA_old_values_desc: "Нам нужно консервативное правительство, сохраняющее старые ценности"
 BRA_side_with_psl: "На стороне СЛП"
 BRA_side_with_psl_desc: "СЛП - самая близкая к нам партия в вопросах идеологии. Почему бы не присоединиться к ним?"
 BRA_monarchy_model: "Модель монархии"
 BRA_monarchy_model_desc: "Бывшая Бразильская империя была конституционной монархией, но многие считают, что нам нужна сильная монархия. Какой будет наша монархическая система?"
 BRA_modern_monarchies: "Современные монархии"
 BRA_modern_monarchies_desc: "Мы должны вдохновляться современными монархиями, такими как Великобритания и Испания"
 BRA_learnings_from_past: "Уроки из прошлого"
 BRA_learnings_from_past_desc: "Мы совершили много ошибок в прошлом, будучи империей. В нашей новой империи мы должны избегать ошибок"
 BRA_unite_the_people: "Объединить народ"
 BRA_unite_the_people_desc: "Наш народ очень разделен в плане политики. Мы должны объединить их!"
 BRA_monarchist_propaganda: "Монархическая пропаганда"
 BRA_monarchist_propaganda_desc: "Чтобы восстановить нашу Великую Империю, наш народ должен больше знать о монархической системе"
 BRA_restauration: "Реставрация"
 BRA_restauration_desc: "Все бразильцы, наделенные силой национального обновления, закрепят рождение Третьей Бразильской империи! Отныне мы станем великой державой на мировой арене!"
 BRA_acabar_isso: "Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "Левые разрушили экономику страны, мораль и часто пытаются навязать свою идеологию бразильским семьям. Этому должен быть положен конец!"
 BRA_ending_mamata: "Покончить с "маматой""
 BRA_ending_mamata_desc: "Бразильские политики и законодатели - это сплошные коррупционеры, которые постоянно ищут кусок от "сиськи" государства. Нам нужно сделать так, чтобы общественность воспринимала это правительство как то, которое покончит с коррупцией в политике"
 BRA_new_imperial_university: "Новый Имперский Университет"
 BRA_new_imperial_university_desc: "Педро II, один из величайших, если не самый великий бразильский лидер, очень много тратил на образование. Мы должны следовать наследию Педро и улучшить наши университеты и образование"
 BRA_government_reform: "Правительственная реформа"
 BRA_government_reform_desc: "Мы должны исправить ошибки и избежать ошибок республики, и стать величайшей монархией в мире!"
 BRA_brazilian_traditional_values: "Бразильские традиционные ценности"
 BRA_brazilian_traditional_values_desc: "В целом, население Бразилии консервативно и христиански настроено, поэтому сохранение традиционных ценностей будет способствовать нашей поддержке."
 BRA_fight_crime: "Борьба с преступностью"
 BRA_fight_crime_desc: "Преступность - огромная проблема в Бразилии. Увеличение финансирования полиции поможет снизить уровень преступности в Бразилии"
 BRA_the_cisplatina: "Вопрос о Цисплатине"
 BRA_the_cisplatina_desc: "В 1828 году Бразилия была вынуждена отказаться от контроля над своей южной провинцией Сисплатина. Сегодня Сисплатина называется Уругвай. Мы должны вернуть ее себе либо дипломатическим, либо силовым путем"
 BRA_empire_proud: "Имперская слава"
 BRA_empire_proud_desc: "Правление нашего императора воссоединило Бразилию и стабилизировало ее, приведя к процветанию и славе. Мы также выполнили наследие Педру II. Ave Glória! Ave Império!"
 BRA_appease_military: "Ублажать военных"
 BRA_appease_military_desc: "Военные - наши самые большие сторонники. В предыдущих правительствах они были брошены. Давайте удовлетворим их потребности и избежим ошибок, которые совершили предыдущие правительства"
 BRA_pro_bolsonaro_parties: "Партии, выступающие за Больсонаро"
 BRA_pro_bolsonaro_parties_desc: "Чтобы Болсонаро остался у власти, нам нужно заручиться поддержкой некоторых партий"
 BRA_empower_militaries: "Расширить возможности военных"
 BRA_empower_militaries_desc: "Военные должны быть на вершине власти в Бразилии!"
 BRA_eneas_legacy: "Наследие Энеаса"
 BRA_eneas_legacy_desc: "Энеас Феррейра Карнейро был бразильским политиком. Он трижды баллотировался на пост президента. Он был основателем и лидером националистической и консервативной Партии реконструкции национального порядка (PRONA), которую обычно считают крайне правой. Он также поддерживал национализацию некоторых отраслей промышленности"
 BRA_ending_communism: "Покончить с коммунизмом"
 BRA_ending_communism_desc: "Коммунизм - это великая чума в Бразилии, которая принесла здешним жителям много бед и только добавила страданий к их раздорам"
 BRA_intervention_in_south_america: "Интервенция в Южной Америке"
 BRA_intervention_in_south_america_desc: "Хватит этих южноамериканских социалистов! Пора править континентом раз и навсегда!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "Пришло время формализовать фактическую ситуацию: Бразилия является неоспоримым правителем Латинской Америки. Пора показать миру, на что мы действительно способны"
 BRA_privatize_petrobras: "Приватизировать Petrobas"
 BRA_privatize_petrobras_desc: "Petrobras - государственная компания с приоритетом в нефтяном и нефтеперерабатывающем секторе. Она также замешана в некоторых коррупционных скандалах. Чтобы еще больше расширить бразильский рынок, нам необходимо приватизировать Petrobras!"
 BRA_federal_pact: "Федеральный пакт"
 BRA_federal_pact_desc: "Федеративный пакт, или, как его сейчас называют, фискальный федерализм, определен в Конституции Федеративной Республики Бразилия (статьи 145-162), в которой, среди прочих вопросов, определены налоговые полномочия субъектов Федерации, а также сборы или государственные услуги, за которые они несут ответственность"

 #Serra Tree
 BRA_center_left_policies: "Левоцентристская политика"
 BRA_center_left_policies_desc: "Политический радикализм всегда заканчивается катастрофой, поэтому, чтобы принести мир и процветание Бразилии, более центристский путь будет вести нас в будущее"
 BRA_healthcare_reforms_serra: "Реформы здравоохранения"
 BRA_healthcare_reforms_serra_desc: "Общественное здравоохранение в Бразилии не самого лучшего качества, скорее наоборот. Кроме того, значительная часть инвестиций в здравоохранение отвлекается из-за коррупции. Чтобы здравоохранение начало улучшаться навсегда, необходима реформа"
 BRA_decentralisation_serra: "Политика децентрализации"
 BRA_decentralisation_serra_desc: "Бразилия живет с очень неэффективной и дорогостоящей бюрократией. С помощью некоторых политик децентрализации, возможно, мы улучшим бюрократический аппарат страны."
 BRA_education_reform_serra: "Реформа образования"
 BRA_education_reform_serra_desc: "Образование - это тоже проблема, которую нужно решать, поэтому оно также нуждается в реформе"
 BRA_support_programs_for_our_students: "Программы поддержки наших студентов"
 BRA_support_programs_for_our_students_desc: "Следующее поколение всегда определяет будущее Бразилии. Если мы поддержим эти поколения сейчас, мы получим хорошую поддержку в будущем"
 BRA_higher_minimun_wage_serra: "Более высокая минимальная заработная плата"
 BRA_higher_minimun_wage_serra_desc: "Бразилия всегда страдала от социально-экономического неравенства. С давних времен империи до современной республики наш народ страдает от огромного разрыва между богатыми и бедными. Если они получат некоторую федеральную помощь, мы могли бы уменьшить это неравенство и помочь нынешним рабочим"
 BRA_modernize_brazil: "Модернизировать Бразилию"
 BRA_modernize_brazil_desc: "Со всеми нашими реформами Бразилия готова к общей реформе, готова к пути модернизации!"
 BRA_appease_the_congress: "Ублажать Конгресс"
 BRA_appease_the_congress_desc: "Конгресс поможет нам провести наши реформы и сделать Бразилию великой!"
 BRA_investigate_the_workers_party: "Расследовать деятельность Партии трудящихся"
 BRA_investigate_the_workers_party_desc: "Лула и его друзья опасны для Бразилии, а некоторые члены Рабочей партии уже коррумпированы. Мы должны провести расследование"
 BRA_brazil_energy1: "Зелёная энергия"
 BRA_brazil_energy2: "Зелёная энергия"
 BRA_brazil_energy3: "Зелёная энергия"
 BRA_anti_communism: "Антикоммунизм"
 BRA_anti_communism_desc: "Коммунисты никогда не хотели помогать народу. Они хотели только власти. Они не заслуживают никаких шансов в политике"
 BRA_reduce_our_foreign_debt: "Сократить наш внешний долг"
 BRA_reduce_our_foreign_debt_desc: "Нам нужно было как можно скорее избавиться от внешнего долга! Он только вредит нашей экономике!"
 BRA_o_pais_do_futuro: "O País do Futuro"
 BRA_o_pais_do_futuro_desc: "Благодаря нашим реформам и достижениям Бразилия модернизировалась и теперь стала международной моделью развития и технологического прогресса!"
 BRA_embrace_neoliberalism: "Принять неолиберализм"
 BRA_embrace_neoliberalism_desc: "WIP"
 BRA_embrace_social_democracy: "Принять социал-демократию"
 BRA_embrace_social_democracy_desc: "WIP"
 BRA_social_security_reform: "Реформа социального обеспечения"
 BRA_social_security_reform_desc: "WIP"
 BRA_limit_government_spending: "Ограничить государственные расходы"
 BRA_limit_government_spending_desc: "WIP"
 BRA_tax_cut_serra: "Сокращение налогов"
 BRA_tax_cut_serra_desc: "WIP"
 BRA_embrace_the_free_market: "Принять свободный рынок"
 BRA_deregulation_serra: "Дерегулирование"
 BRA_deregulation_serra_desc: "WIP"
 BRA_business_friendly_laws: "Законы, дружественные бизнесу"
 BRA_business_friendly_laws_desc: "WIP"
 BRA_seek_foreign_capital: "Искать иностранный капитал"
 BRA_seek_foreign_capital_desc: "WIP"
 BRA_open_the_markets: "Открыть рынки"
 BRA_open_the_markets_desc: "WIP"
 BRA_lower_tarifs: "Снизить тарифы"
 BRA_lower_tarifs_desc: "WIP"
 BRA_further_privatizations: "Дальнейшая приватизация"
 BRA_further_privatizations_desc: "WIP"


 BRA_foreign_policy_serra: "Внешняя политика Серры"
 BRA_foreign_policy_serra_desc: "Отношения с Западом дадут нам преимущества"
 BRA_american_diplomacy: "Американская дипломатия"
 BRA_american_diplomacy_desc: "Американцы - наши старейшие союзники, и мы должны продолжать отношения с ними"
 BRA_american_trade: "Торговля с Америкой"
 BRA_american_trade_desc: "Торговля приведет к подъему нашей экономики"
 BRA_american_investments: "Американские инвестиции"
 BRA_american_investments_desc: "Инвестиции из развитых и богатых стран запада, таких как Америка, могут помочь нашей экономике!"
 BRA_looking_to_europe: "Смотреть на Европу"
 BRA_looking_to_europe_desc: "Европа, наши старые союзники, - это та самая модель, к которой мы пытаемся приблизиться с тех пор, как обрели независимость. Мы должны стремиться к дальнейшим связям"
 BRA_european_trade: "Торговля с Европой"
 BRA_european_trade_desc: "Торговля приведет к росту нашей экономики"
 BRA_european_investments_serra: "Европейские инвестиции"
 BRA_european_investments_serra_desc: "Европейские инвестиции приведут к росту нашей экономики"
 BRA_global_aligment: "Глобальное выравнивание"
 BRA_global_aligment_desc: "Бразилия станет маяком процветания во всем мире!"
 BRA_fiscal_reform: "Фискальная реформа"
 BRA_fiscal_reform_desc: "Фискальная реформа необходима для преодоления нашего долгового кризиса"
 BRA_education_investment: "Конкурентное образование"
 BRA_education_investment_desc: "В нашем новом мире уже не только наша экономическая мощь является двигателем роста. Сила образования непревзойденна"
 BRA_improve_healthcare_conditions: "Улучшить условия здравоохранения"
 BRA_improve_healthcare_conditions_desc: "Скудность здравоохранения - старая проблема в Бразилии. Необходимы инвестиции и реформы в здравоохранении"
 BRA_administrative_reform_serra: "Административная реформа"
 BRA_administrative_reform_serra_desc: "Необходима административная реформа"
 BRA_federalization_ethos: "Этос федерализации"
 BRA_federalization_ethos_desc: "Нам необходимо улучшить нашу федералистскую систему"
 BRA_improve_the_real: "Улучшить реальное"
 BRA_improve_the_real_desc: "Нам нужно улучшить нашу валюту"
 BRA_effective_public_sector: "Эффективный государственный сектор"
 BRA_effective_public_sector_desc: "Государственный сектор в Бразилии не имеет достаточно инвестиций, чтобы удовлетворить спрос миллионов бразильцев, которые им пользуются, и по этой причине он часто заброшен и списан в утиль. С увеличением инвестиций в государственный сектор мы будем уверены, что те, кто им пользуется, смогут эффективно получать обещанные услуги."
 BRA_pay_off_the_debt: "Расплатиться с долгами"
 BRA_pay_off_the_debt_desc: "Кредит, который был подписан, должен быть выплачен полностью. Бразилия должна отвязаться от иностранных институтов"
 BRA_empower_the_states: "Расширить права и возможности государств"
 BRA_empower_the_states_desc: "Мы должны улучшить нашу федералистскую систему"
 BRA_scientific_efforts: "Научные усилия"
 BRA_scientific_efforts_desc: "Наука приведет нас к величию"
 BRA_weaken_economic_regulations: "Ослабить экономическое регулирование"
 BRA_weaken_economic_regulations_desc: "Экономические правила только ухудшают жизнь бразильцев. Нам нужно избавиться от многих правил, но не от всех"
 BRA_employment_projects: "Проекты по трудоустройству"
 BRA_employment_projects_desc: "Государство должно обеспечить занятость своему населению"
 BRA_infrastructure_projects: "Инфраструктурные проекты"
 BRA_infrastructure_projects_desc: "Инвестиции в инфраструктуру будут способствовать развитию нашей экономики"
 BRA_diversify_the_economy: "Диверсифицировать экономику"
 BRA_diversify_the_economy_desc: "Диверсификация нашей экономики - это шаг к экономической независимости"
 BRA_increase_private_sector_role: "Повысить роль частного сектора"
 BRA_increase_private_sector_role_desc: "Частный сектор будет стимулировать нашу экономику"
 BRA_guarantee_civil_liberties: "Гарантировать гражданские свободы"
 BRA_guarantee_civil_liberties_desc: "Мы станем маяком свободы"
 BRA_protect_brazilian_democracy: "Защищать бразильскую демократию"
 BRA_protect_brazilian_democracy_desc: "Мы должны гарантировать, что бразильская демократия не будет повреждена радикалами, такими как Рабочая партия или PRONA"
 BRA_maintain_power: "Гегемония БСДП"
 BRA_maintain_power_desc: "Мы должны обеспечить политическое правление"
 BRA_crackdown_on_corruption: "Подавление коррупции"
 BRA_crackdown_on_corruption_desc: "Коррупция - это проблема в нашей стране. Чиновники присваивают деньги, а наши политики часто попадают в скандал за скандалом. Мы должны восстановить доверие народа к своему правительству!"
 BRA_gather_the_popular_support: "Собрать народную поддержку"
 BRA_gather_the_popular_support_desc: "Нам нужна поддержка народа"
 BRA_ensure_political_majority_psdb: "Обеспечить политическое правление"
 BRA_ensure_political_majority_psdb_desc: "Нам нужно обеспечить политическое правление"
 BRA_positivism: "Позитивизм"
 BRA_positivism_desc: "Позитивизм - это идея, которая направляет нашу нацию в будущее"

 #Enéas Tree
 BRA_economic_ideas_of_eneas: "Экономические идеи Энеаса"
 BRA_economic_ideas_of_eneas_desc: "У президента Энеаса есть несколько действительно хороших предложений для экономического роста. Они могут быть очень интересными"
 BRA_improving_the_public_sector: "Улучшение государственного сектора"
 BRA_improving_the_public_sector_desc: "Энеас всегда защищал хороший государственный сектор, даже до того, как вошел в мир политики. Давайте использовать его планы для его улучшения!"
 BRA_better_healthcare_eneas: "План здравоохранения"
 BRA_better_healthcare_eneas_desc: "Президент Энеас предложил план реформирования и улучшения государственного здравоохранения Бразилии"
 BRA_aid_business_eneas: "Помощь бизнесу"
 BRA_aid_business_eneas_desc: "Многие малые предприятия борются за выживание и стабильность. Помогая им, мы будем постоянно заручаться поддержкой народа"
 BRA_renationalization: "Ренационализация промышленности"
 BRA_renationalization_desc: "Многие отрасли, которые когда-то были национализированы, например, VALE, теперь приватизированы. С точки зрения Энеаса, это было большой ошибкой. Его план состоит в том, чтобы вновь национализировать отрасли, которые были национализированы, а теперь стали частными"
 BRA_niobio: "Эксплуатируйте ниобий"
 BRA_niobio_desc: "Значительная часть богатства Бразилии происходит от природных ресурсов, особенно минералов. Однако многие из этих руд эксплуатируются не очень хорошо, например, ниобий, который является очень редким и полезным металлом, в основном находящимся в Бразилии. Если бы мы начали исследовать этот редкий металл, мы бы принесли огромное богатство нашему народу"
 BRA_reduce_the_external_debt: "Сократить наши долги"
 BRA_reduce_the_external_debt_desc: "Энеас всегда говорил, что нам нужно как можно скорее избавиться от внешнего долга. Теперь он это сделает!"
 BRA_economic_protectionism: "Экономический протекционизм"
 BRA_economic_protectionism_desc: "Наша Бразилия должна защитить себя от влияния внешнего мира. Мы должны защитить наши богатства и наши величайшие экономические активы от всего мира"
 BRA_reform_our_education: "Реформировать систему образования"
 BRA_reform_our_education_desc: "У Бразилии всегда были проблемы с образованием и уровнем грамотности, благодаря отсутствию у нас образования. Президент Энеас планирует исправить это, реформировав систему образования"
 BRA_brazilian_nationalism: "Бразильский национализм"
 BRA_brazilian_nationalism_desc: "Сами бразильцы, как правило, очень националистичны, но в последующие годы эти националистические настроения стали исчезать у большей части населения. Возрождение этих настроений сделает нас ближе к народу"
 BRA_fight_corruption_eneas: "Борьба с коррупцией"
 BRA_fight_corruption_eneas_desc: "Коррупция - не новая проблема в Бразилии. С момента обретения независимости Бразилия пострадала от множества коррупционных скандалов, многие из которых произошли совсем недавно. Мы должны исправить это как можно скорее"
 BRA_a_fair_minimun_wage: "Справедливая минимальная заработная плата"
 BRA_a_fair_minimun_wage_desc: "Бразилия всегда страдала от социально-экономического неравенства. С давних времен империи до современной республики наш народ страдает от огромного разрыва между богатыми и бедными. Если они получат некоторую федеральную помощь, мы могли бы уменьшить это неравенство и помочь нынешним рабочим"
 BRA_crush_liberals: "Сокрушить либералов..."
 BRA_crush_liberals_desc: "Либералы \"продали\" нашу нацию своей политикой \"entreguismo\", национализировав наши ключевые отрасли. Мы не можем их простить"
 BRA_support_the_workers: "Поддержите рабочих"
 BRA_support_the_workers_desc: "Рабочие всегда были в трудном положении, с низкими зарплатами, правами и условиями. Пришло время перемен!"
 BRA_and_the_communists: ".И коммунисты"
 BRA_and_the_communists_desc: "Коммунисты никогда не хотели помогать людям. Они хотели только власти. Они не заслуживают никаких шансов в политике"
 BRA_god_country_family: "Бог, страна и семья"
 BRA_god_country_family_desc: "Националистические моральные ценности сделали наше общество более стабильным и единым. Либералы и прогрессивные ценности разрушают их день за днем. Сохранив эти моральные ценности, мы защитим нашу нацию!"
 BRA_legacy_of_vargas: "Наследие Варгаса"
 BRA_legacy_of_vargas_desc: "Варгас совершил много ошибок, но он объединил бразильский народ под знаком патриотизма и культуры. Теперь Энеас чтит его наследие, исправляя его ошибки"
