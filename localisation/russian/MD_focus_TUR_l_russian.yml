 TUR_neo_ottomanism: "НеоОсманизм"
 TUR_neo_ottomanism_desc: "НеоОсманизм - это форма агрессивной внешней политики Турции, которая позволила правительству влиять на соседние страны и распространять турецкое влияние за их пределы."
 TUR_zero_problems: "Политика \"ноль проблем\""
 TUR_zero_problems_desc: "Политика \"ноль проблем\" - одна из форм миролюбивой внешней политики Турции, позволяющая государству оказывать влияние на соседние страны через сотрудничество и инвестиции."
 TUR_turkish_media_unctrolled: "Турецкие СМИ - §Rнеконтролируемы§!"
 TUR_turkish_media_unctrolled_desc: "В настоящее время наши СМИ полностью свободны от государственного контроля или влияния, что может создать определенные проблемы в будущем"
 TUR_win_over_workers: "Умиротворение рабочих"
 TUR_win_over_workers_desc: "Мы обращаемся к рабочим на наших заводах, и благодаря этому они охотнее поддерживают наше правительство"
 TUR_no_disasters_plan: "Отсутствие планов на случай катастроф"
 TUR_no_disasters_plan_desc: "В настоящее время у нашего правительства нет планов готовности к стихийным бедствиям, а это означает, что в любой момент, когда произойдет катастрофа, мы окажемся к ней не готовы"
 TUR_government_led_disaster: "План под руководством правительства"
 TUR_government_led_disaster_desc: "Вместо того чтобы передавать план обеспечения готовности к стихийным бедствиям другой группе, правительство будет создавать и финансировать эти планы"
 TUR_turkish_media_restricted: "Турецкие СМИ - §Gограничены§!"
 TUR_turkish_media_restricted_desc: "Мы ограничиваем распространение информации в СМИ, чтобы предотвратить распространение опасных идеалов"
 TUR_turkish_media_unrestricted: "Турецкие СМИ - §Gнеограниченные§!"
 TUR_turkish_media_unrestricted_desc: "СМИ могут делать все, что им заблагорассудится, но с некоторыми небольшими проверками для предотвращения возможных катастроф"
 TUR_turkish_cyberspace: "Турецкое киберпространство"
 TUR_turkish_cyberspace_desc: "Все большее число наших граждан пользуется Интернетом, а значит, мы не сможем быть на 100% уверены в том, что происходит. Нам предстоит определить, будем ли мы ограничивать киберпространство."
 TUR_turkish_cyberspace_restricted: "Ограниченное киберпространство"
 TUR_turkish_cyberspace_restricted_desc: "Мы решили ограничить наше киберпространство, сделав его более безопасным для использования"
 TUR_turkish_cyberspace_unrestricted: "Неограниченное киберпространство"
 TUR_turkish_cyberspace_unrestricted_desc: "Не наше дело, что наши люди делают в Интернете."
 TUR_erdonomics_name: "Эрдономика"
 TUR_erdonomics_name_desc: "Эрдономика относится к экономической политике Эрдогана, которая привела к радикальным реформам в турецкой экономике, как в лучшую, так и в худшую сторону"
 TUR_gulenist_economic_advisors: "Гюленистские экономисты"
 TUR_gulenist_economic_advisors_desc: "Мы наняли экономистов, которые консультируют правительство по всем вопросам экономики."
 TUR_gulenist_intelligence_network:  "Разведывательная сеть Гюленистов"
 TUR_gulenist_intelligence_network_desc:  "Мы используем тот факт, что гюленисты распространились по всему миру, для сбора информации"
 TUR_gulenist_intelligence_network2:  "Разведывательная сеть Гюленистов"
 TUR_gulenist_intelligence_network2_desc:  "Мы используем тот факт, что Гюленисты распространились по всему миру, для сбора информации"
 TUR_unban_erdogan: "§HОтстранить Эрдогана от политики§!"
 TUR_unban_erdogan_desc: "Эрдогану давно запрещено заниматься политикой, но теперь, когда ПСР одержала победу, настало время снять с него запрет."
 TUR_gulenist_educators: "Гюленистское образование"
 TUR_gulenist_educators_desc: "Мы должны сосредоточиться на повышении уровня образования и распространять учение Гюлена, пока есть такая возможность."
 TUR_gulenist_educators2: "Продвинутое Гюленистское образование"
 TUR_mobilise_the_faithful_soldiers: "Мобилизация верующих"
 TUR_mobilise_the_faithful_soldiers_desc: "Движение Гюленистов мобилизовано. Мы призываем всех членов движения переехать в Турцию и сделать страну сильнее"
 TUR_mobilise_the_faithful_soldiers2: "Мобилизация верующих"
 TUR_mobilise_the_faithful_soldiers2_desc: "Движение гюленистов мобилизовано. Мы призываем всех членов движения переехать в Турцию и сделать страну сильнее"
 TUR_rise_of_fp: "Подъём [Conservative_L]"
 TUR_rise_of_fp_desc: "Турция уже давно является светской страной, но все больше людей желают возвращения в общество традиций ислама. Многих возмущает пограничная антирелигиозная позиция кемалистских партий"
 TUR_attacking_mafia1: "Атака на мафию"
 TUR_attacking_mafia1_desc: "Мы ведём активный конфликт с мафией и ее членами"
 TUR_attacking_mafia2: "Ущерб мафии"
 TUR_attacking_mafia2_desc: "Мы ведём активный конфликт с мафией и ее членами, и мы побеждаем"
 TUR_village_institutes: "Сельские институты"
 TUR_village_institutes_desc: "Студенты из небольших деревень получают профессию учителя и возвращаются в эти деревни преподавать. Сельские институты - это школы профессионального типа, в которых преподается много практических предметов, а студентов поощряют к чтению разнообразной политической литературы"
 TUR_incentivised_farming: "Высокотехнологичное сельское хозяйство"
 TUR_incentivised_farming_desc: "Сельскохозяйственным производителям и покупателям предоставляются налоговые льготы, а в методах ведения сельского хозяйства применяются высокотехнологичные устройства и большие данные"
 TUR_PKK_active_foreign: "Деятельность РПК"
 TUR_PKK_active_foreign_desc: "Курдская повстанческая группировка располагает в этой стране базы и тренировочные центры, а также использует её в качестве базы для нападений на Турцию. До тех пор пока РПК может свободно действовать за пределами Турции, сама Турция никогда не будет в безопасности"
 TUR_ciw_disasters: "КИБ Помощь при стихийных бедствиях"
 TUR_ciw_disasters_desc: "КИБ оказывает нам помощь при стихийных бедствиях"
 TUR_ciw_infrastructure: "Инфраструктурная помощь КИБ"
 TUR_ciw_infrastructure_desc: "КИБ оказывает нам помощь в создании инфраструктуры для нашего государства"
 TUR_ciw_education: "Финансирование образования КИБ"
 TUR_ciw_education_desc: "КИБ финансирует образование наших стран"
 TUR_ciw_population: "Финансирование медицинской деятельности КИБ"
 TUR_ciw_population_desc: "КИБ обеспечивает нашу страну необходимыми медицинскими препаратами"
 TUR_ciw_industry: "Промышленная помощь КИБ"
 TUR_ciw_industry_desc: "КИБ оказывает помощь промышленному сектору нашей страны"
 TUR_heavily_subsidised_agriculture: "Сильно субсидированное сельское хозяйство"
 TUR_heavily_subsidised_agriculture_desc: "Дешёвые кредиты и субсидирование закупок топлива и техники обеспечивают развитие аграрного сектора, но за счёт бюджетных средств"
 TUR_communal_farms: "Общинные фермы"
 TUR_communal_farms_desc: "По всей стране создаются небольшие общинные фермы. Это привлекает людей к более оседлому образу жизни в сельской местности и одновременно повышает жизнеспособность местных сообществ"
 TUR_educating_revolutionaries: "Революционное образование"
 TUR_educating_revolutionaries_desc: "Образование включает в себя революционные учения, позволяющие научить молодежь наилучшим образом развивать Турцию"
 TUR_committees_of_resistance_patrol: "Комитеты сопротивления"
 TUR_committees_of_resistance_patrol_desc: "Комитеты сопротивления патрулируют улицы в поисках непатриотической активности"
 TUR_committees_of_production_for_factories: "Производственные комитеты"
 TUR_committees_of_production_for_factories_desc: "Производственные комитеты осуществляют надзор и контроль над нашими заводами"
 TUR_homeland_defence: "Защита приверженцев"
 TUR_homeland_defence_desc: "Наши вооружённые силы направлены на защиту Родины и не должны использоваться в капиталистических империалистических целях."
 METO_member: "Член ОБД"
 METO_member_desc: "Эта страна является членом ОБД (Организация ближневосточного договора) - ближневосточного аналога НАТО, возглавляемого Турцией"
 CIW_member: "Член КИБ"
 CIW_member_desc: "Эта страна является членом КИБ (Конфедерации исламского благополучия) - экономической организации, участвующей в различных экономических проектах на Ближнем Востоке и близлежащих территориях, основной целью которых является повышение экономического благосостояния мусульман"
