 TUR_peace_with_religious_leaders_desc: "Несмотря на то, что гюленизм проповедует весьма специфическую форму ислама, нам важно учитывать мнение религиозных лидеров Турции. Мы должны позволить всем сектам свободно распространять свои учения"
 TUR_gulenist_schools: "Гюленистские школы"
 TUR_gulenist_schools_desc: "Образование - один из главных принципов Фетхуллаха Гюлена. Правильное образование сохраняет разум здоровым, а людей, следующих правильным идеям"
 TUR_modern_islam: "Современный Ислам"
 TUR_modern_islam_desc: "Ислам вполне совместим с западными ценностями и демократией. Мы должны доказать всему миру, что наша вера в Бога делает нас лучшими и более понимающими людьми."
 TUR_mobilising_the_movement: "Мобилизация движения"
 TUR_mobilising_the_movement_desc: "Движение Гюленистов имеет членов по всему миру. Наша сеть предоставит нам множество ресурсов для использования"
 TUR_interfaith_dialogue: "Межконфессиональный диалог"
 TUR_interfaith_dialogue_desc: "Гюлен учит нас понимать другие религии. Важно, чтобы у ислама были хорошие отношения с другими основными религиями мира, чтобы мы не остались в стороне. Мы должны вести дипломатические переговоры с духовными лицами немусульманских стран"
 TUR_gulenist_funds: "Фонды гюленистов"
 TUR_gulenist_funds_desc: "Гюленистская организация владеет миллиардами долларов в различных фондах и предприятиях. Мы должны мобилизовать эти средства для помощи режиму"
 TUR_gulenist_economists: "Гюленистские экономисты"
 TUR_gulenist_economists_desc: "Опираясь на широкий круг международных специалистов, мы можем нанять экспертов-экономистов для консультирования нашего правительства по вопросам управления экономикой"
 TUR_gulenist_information: "Информаторы - Гюленисты"
 TUR_gulenist_information_desc: "Используя нашу обширную сеть, мы можем легче собирать разведывательную информацию о зарубежных странах"
 TUR_gulenist_education: "Гюленистское образование"
 TUR_gulenist_education_desc: "Сосредоточение внимания на образовании станет ключевым фактором в продвижении Турции вперед"
