 TUR_mafia_weakened_desc: "Мафия в нашей стране уже много лет занимается организацией преступности и нарушает повседневную жизнь наших граждан. В настоящее время на наших улицах в некоторой степени безопасно, но не идеально.§W\n------------\n§!Мы можем избавиться от мафии, §Hуменьшив её силу до 30 или менее§!, а затем выполнив §Hрешения§!."
