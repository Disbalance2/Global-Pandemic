 TUR_pkk.3.t: "Операция не удалась"
 TUR_pkk.3.d: "Похоже, что наши силы оказались не совсем готовы к продвижению в курдские районы и усмирению РПК, поэтому нам пришлось отступить. Это дало РПК дополнительную мотивацию для продолжения борьбы после того, как турецкие солдаты бежали из боя."
 TUR_pkk.3.a: "Всегда есть завтрашний день.."
