 Turkish_parties.1.t: "Либеральные партии набирают обороты"
 Turkish_parties.1.d: "Похоже, что идеология наших народов становится всё более либеральной, поскольку либеральные партии стали завоёвывать всё больше сторонников, чем раньше. В результате этого люди выступают за более либеральную политику в нашей стране."
 Turkish_parties.1.a: "Окей"
 Turkish_parties.2.t: "Консервативные партии набирают обороты"
 Turkish_parties.2.d: "Похоже, что идеология наших народов становится всё более консервативной, поскольку консервативные партии стали завоёвывать всё больше сторонников, чем раньше. В результате этого люди выступают за более консервативную политику в нашей стране."
 Turkish_parties.2.a: "Окей"
 Turkish_parties.3.t: "Левые партии набирают обороты"
 Turkish_parties.3.d: "Похоже, что идеология нашего народа становится всё более левой, поскольку левые партии стали завоёвывать всё больше сторонников, чем раньше. В связи с этим люди начинают выступать за социалистическую политику в нашей стране."
 Turkish_parties.3.a: "Окей"
 Turkish_parties.4.t: "Правые партии набирают обороты"
 Turkish_parties.4.d: "Похоже, что идеология наших народов становится всё более националистической, поскольку правые партии стали завоёвывать всё больше сторонников, чем раньше. В связи с этим люди начинают проводить более националистическую политику в нашей стране."
 Turkish_parties.4.a: "Окей"
#
 Turkish_parties.9.t: "Радикальные изменения в политике"
 Turkish_parties.9.d: "В правительстве нашей страны произошли резкие и радикальные изменения, приведшие к полной реорганизации политической структуры."
 Turkish_parties.9.a: "Окей"
#
 Turkish_parties.10.t: "Это должен видеть только искусственный интеллект"
 Turkish_parties.10.d: "Только искусственный интеллект"
 Turkish_parties.10.a: "Если вы видите это, пожалуйста, сообщите нам"
