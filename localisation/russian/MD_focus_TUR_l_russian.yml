 TUR_afrin: "Объявить о проведении антикурдских операций в Сирии"
 TUR_afrin_desc: "Курдские террористы носят разные имена, но это не значит, что они не разделяют одни и те же идеалы. РПК всегда была угрозой для Турции, и она будет оставаться угрозой до тех пор, пока не будет уничтожена вместе со своими союзниками в ОНС (Отряды народной самообороны), ПДЕ (Партия демократического единства), СДС (Сирийские демократические силы) и так далее. Это начнется с Африна, собирайте войска."
 TUR_afrin2: "Операция «Оливковая ветвь»"
 TUR_afrin2_desc: "Если курды не смогут смириться со своей неудачей и поражением, они продолжат нападать на Турцию и ее народ, и именно здесь мы должны подвести черту. «Оливковая ветвь» положит конец курдским террористическим атакам, исходящим с территории Африна, удерживаемой ОНС. Операция нацелена на искоренение и уничтожение курдских террористов без сопутствующего ущерба, мы должны действовать осторожно."

 TUR_afrin_d: "Турецкие войска угрожают Африну"
 TUR_afrin_d_desc: "Турецкое наступление на курдские населеные пункты продолжается. Угроза вторжения в Африн реальна, поскольку турецкий президент [their_country.GetLeader], что неудивительно, заклеймил нас как террористов, связанных с РПК, и пригрозил задушить нас, прежде чем мы сможем напасть на турецкую землю в нелепой террористической атаке. Это не наш метод, но мы должны немедленно подготовиться к атаке!"
 TUR_afrin_d2: "Турецкие войска продолжают наступление"
 TUR_afrin_d2_desc: "Они называют это операциейй «Оливковая ветвь», забавно, что в пословице говорится, что оливковая ветвь - это предложение мира. Турки не понимают смысла мира, и их кампания по угнетению курдов продолжается не против того противника. Увы, если они хотят продолжать эту борьбу, мы продолжим защищаться."

 TUR_counter_terrorism_mil: "Контртеррористические операции - военная отрасль"
 TUR_counter_terrorism_mil_desc: "Решения, связанные с антитеррористическими действиями. Поиск новых защитных контрмер может снизить их максимальную силу, но если мы хотим уменьшить их текущую мощь, нам нужно разработать новые операции, например начать наземные наступательные операции и авиаудары.\n\nСила РПК (шанс провести новую атаку) §R[?Root.pkk_presence]§!\n\nМаксимальная угроза РПК §R[?Root.pkk_presence_max]§!\nМинимальная угроза РПК §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Укрепить форпосты"
 strenghten_outposts_1_desc: "Наши форпосты на юго-востоке страны были построены для пресечения контрабанды из Северного Ирака и в Северный Ирак примерно в 1960-х годах. Теперь, когда мы сталкиваемся с террористическими атаками, они либо слишком стары, либо находятся на неправильных позициях и очень уязвимы для асимметричных атак. Мы должны найти решение этой проблемы, которое, возможно, будет стоить больших денег, но компенсируется спасенными жизнями. И оппозиция, несомненно, попытается дискредитировать эту реформу, как они всегда это делают, заявив, что это приведет к бесполезной трате наших денег, так что шансов на провал мало."
 strenghten_outposts_2: "Начать строительство сильных аванпостов"
 strenghten_outposts_2_desc: "Первый из наших новых форпостов должен доказать свою эффективность в кратчайшие сроки по политическим причинам. Возможно, построить их на возвышенностях, с которых открывается вид, и предпочтительно вокруг узких мест, которые террористы использовали для проникновения."
 strenghten_outposts_3: "В первую очередь важнейшие участки"
 strenghten_outposts_3_desc: "Некоторые из наших аванпостов, такие как Актютун Караколу, печально известны тем, что по стратегическим соображениям их регулярно обстреливают. Сначала мы должны укрепить эти слабые позиции, и террористам придется строить новые планы."
 strenghten_outposts_4: "Дальнейшие улучшения"
 strenghten_outposts_4_desc: "Новых форпостов оказывается достаточно, чтобы отразить атаки террористов или вообще не подвергнуться нападению, теперь террористы избегают сильных форпостов и сосредотачиваются на старых, более слабых. Может, стоит демонтировать ненужные и построить новые форпосты на нужных позициях?"
 strenghten_outposts_5: "Стратегическое превосходство"
 strenghten_outposts_5_desc: "Нападения на наши аванпосты довольно сильно сократились, возможно, мы сможем подумать о строительстве новых плотин, которые будут препятствовать маршрутам террористов с их озерами, и использовать эти плотины в качестве укрепленных мостов"
 strenghten_outposts_6: "Успех любит подготовку"
 strenghten_outposts_6_desc: "Почти каждый наш форпост либо отстроен заново, либо покинут и разрушен. Осталось лишь отполировать острые углы, и все будет готово."
 doing_counter_terror_op_mil: "Проведение очередной военной операции"
 doing_ext_sec: "Трансграничная операция уже проводится"
 doing_int_sec: "Проверка внутренней безопасности уже проводится"
 airstrike_prepare: "Подготовка к нанесению воздушных ударов"
 airstrike_prepare_desc: "У нас есть большое преимущество перед террористами - это наши военно-воздушные силы. Хотя для их реализации потребуется некоторое время и производственные мощности.\n\nНаше текущее количество ракет: §G[?Root.air_strike_material]§!. Мы можем запастись ими до 50 штук.\n\nПо завершении разблокируются решения о нанесении авиаударов."
 airstrike_thingy: "Нанесение воздушных ударов"
 airstrike_thingy_desc: "Использовать наши военно-воздушные силы, чтобы ударить по ним там, где больно. Либо по их укрытиям в незаселенных горах, либо когда они в движении. Хотя при этом у нас уйдет часть ракет, и нам придется подождать некоторое время в промежутках между ударами.\n\nОставшееся количество ракет: §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "Добавить власть РПК (для отладки)"
 add_power_to_pkk_desc: "Добавляет РПК мощность"
 internal_preparation_1: "Обычная подготовка к внутренним операциям"
 internal_preparation_1_desc: "Самая быстрая и дешевая из них. Если мы выберем этот вариант, то процент успеха наступления составит 40%. С точки зрения экономичности этот вариант лучше.\n\n§RМы не можем делать несколько подготовок для одного типа операций!§!"
 internal_preparation_2: "Посредственная подготовка к внутренним операциям"
 internal_preparation_2_desc: "Обычная. Если мы выберем этот вариант, то процент успеха наступления составит 50%.\n\n§RМы не можем делать несколько подготовок для одного типа операций!§!"
 internal_preparation_3: "Хорошая подготовка к внутренним операциям"
 internal_preparation_3_desc: "Самая медленная и самая дорогая. Если мы выберем этот вариант, то процент успеха наступления составит 60%. Не экономично, но с более гарантированными результатами.\n\n§RМы не можем делать несколько подготовок для одного типа операций!§!"
 internal_security: "Внутренние операции"
 internal_security_desc: "Восточная часть нашей страны имеет пересеченный рельеф, в ней много заброшенных деревень, похожих на замки природных долин, заполненных пещерами, узких проходов вокруг гор, в которых никто не живет. Эти особенности так полезны для повстанцев, и РПК использует их. Мы должны постоянно атаковать и разрушать их временные базы, чтобы уменьшить их силу и помешать их усилиям по вербовке.\n\nМы не можем одновременно проводить трансграничные операции и внутренние операции."
 external_preparation_1: "Обычная подготовка к внутренним операциям"
 external_preparation_1_desc: "Самая быстрая и дешевая из них. Если мы выберем этот вариант, то процент успеха наступления составит 40%. С точки зрения экономичности этот вариант лучше.\n\n§RМы не можем делать несколько подготовок для одного типа операций!§!"
 external_preparation_2: "Посредственная подготовка к внутренним операциям"
 external_preparation_2_desc: "Обычная. Если мы выберем этот вариант, то процент успеха наступления составит 50%.\n\n§RМы не можем делать несколько подготовок для одного типа операций!§!"
 external_preparation_3: "Хорошая подготовка к внутренним операциям"
 external_preparation_3_desc: "Самая медленная и самая дорогая. Если мы выберем этот вариант, то процент успеха наступления составит 60%. Не экономично, но с более гарантированными результатами.\n\n§RМы не можем делать несколько подготовок для одного типа операций!§!"
 external_security: "Трансграничные операции"
 external_security_desc: "РПК существует не только внутри наших границ, значительная часть ее членов также имеет базы на севере Ирака, чтобы воспользоваться преимуществами той же пересеченной местности, быть в некоторой степени более защищенной от нашей военной мощи, контролировать контрабанду и вербовку. Нам нужно атаковать и эти позиции, хотя мы можем столкнуться с обвинениями со стороны иностранных держав.\n\nМы не можем проводить трансграничные операции и внутренние операции одновременно."
 prepping_ext: "Трансграничная операция уже планируется"
 prepping_int: "Внутренняя проверка уже планируется"
 collapse_mil_branch: "Скрыть решения о военных операциях"
 expand_mil_branch: "Показать решения по проведению военных операций"
 collapse_civ_branch: "Скрыть решения о гражданской реформе"
 expand_civ_branch: "Показать решения по проведению гражданских реформ"

 TUR_counter_terrorism_civ: "Контртеррористические операции - гражданское направление"
 TUR_counter_terrorism_civ_desc: "РПК - это не только вооруженные партизаны или террористы, государственная власть не является твердой, а доверие людей к правительствам и государствам не является сильным, что усугубило эту проблему. Нам нужны новые бескровные социологические решения, маленькие или большие.\n\nСила РПК (шанс провести новую атаку) §R[?Root.pkk_presence]§!\n\nМаксимальная угроза РПК §R[?Root.pkk_presence_max]§!\nМинимальная угроза РПК §R[?Root.pkk_presence_min]§!"
 college_professors: "Сотрудничать с преподавателями колледжа"
 college_professors_desc: "Мы ведем борьбу, и эти люди, которые должны быть просвещенными, но они жалуются на ситуацию и хотят, чтобы правительство отступало всякий раз, когда происходит теракт, и называют это геноцидом или ксенофобией всякий раз, когда мы пытаемся предпринять шаги против РПК. Это нужно остановить. Мы либо избавимся от них, либо позаботимся о том, чтобы они больше не дискредитировали наши действия необоснованными заявлениями"
 kurdish_language_1: "Проблема курдского языка"
 kurdish_language_1_desc: "В течение многих лет существовало неписаное правило против курдского языка. Запрещено не только создавать телеканалы и открывать университеты с курдским языком, даже если вы говорите что-то по-курдски в общественном месте или на улице, вас могут словесно оскорбить. А ведь почти для 20 процентов нашего населения курдский язык является родным. Мы должны решить эту проблему.\n\nОткрывает второе решение для проведения дополнительных реформ."
 kurdish_language_2: "Положить конец дискриминации"
 kurdish_language_2_desc: "Во-первых, наказать людей, которые нападают на говорящих на курдском языке. Никто не заслуживает того, чтобы бояться говорить на своем родном языке.\n\nОткрывает третье решение для проведения дополнительных реформ."
 kurdish_language_3: "Курдские школы и университеты"
 kurdish_language_3_desc: "Мы разрешим использовать курдский язык наряду с турецким в определенных школах и городах, везде, где мы сочтем это необходимым. Это будет особенно полезно для молодежи, независимо от того, воспитываются они на двух языках или нет.\n\nОткрывает четвертое решение для проведения дополнительных реформ."
 kurdish_language_4: "Курдские телеканалы"
 kurdish_language_4_desc: "Мы разрешим людям открыть курдские телеканалы, это не только дискредитирует пропаганду РПК о том, что курды угнетаются, но и завоюет сердца взрослых людей, которые родились курдами и не имели возможности выучить турецкий язык. Хотя нам нужно нанять людей, которые будут следить за этими каналами и предотвращать их использование для пропаганды РПК.\n\nОткрывает пятое решение для проведения дополнительных реформ."
 kurdish_language_5: "Курдский государственный канал"
 kurdish_language_5_desc: "TRT (сокращение от Türkiye Radyo Televizyon, Турецкое радио и телевидение) является нашим официальным государственным телевидением с 68 года. С годами их число росло., и сейчас существует несколько каналов TRT, некоторые из них предназначены для общей тематики, например, TRT-Müzik транслирует только музыку или TRT-Belgesel - только документальные фильмы. Мы должны открыть новый канал, который будет работать на курдском языке. Это может обойтись дороже, но позволит еще больше дискредитировать пропаганду РПК."
 doing_counter_terror_op_civ: "Провести очередную гражданскую реформу"
 investment_propaganda_1: "Проекты развития инфраструктуры"
 investment_propaganda_1_desc: "В наших восточных регионах отсутствует столь необходимая инфраструктура для преодоления пересеченной местности. С точки зрения равенства и счастья людей, мы должны это исправить."
 investment_propaganda_2: "Увеличить усилия по борьбе с безработицей"
 investment_propaganda_2_desc: "Голодающие люди, как правило, становятся преступниками. Прежние правительства игнорировали восточные регионы и не заботились о проблемах, из-за которых курды чувствовали себя угнетенными. Мы должны быть лучше, чем те, что были до нас."