 TUR_pkk.4.t: "Повстанческая деятельность РПК"
 TUR_pkk.4.d: "РПК объявила о создании собственного государства на востоке Турции и готова сражаться за него до конца. Это произошло из-за наших неудач в поддержании и контроле РПК, и теперь, если мы хотим вернуть себе эти государства, нам придется бороться с ними путем войны. Мы также можем отступить, чтобы снять с себя бремя курдских проблем, и позволить им быть самим по себе, как они хотят."
 TUR_pkk.4.a: "Нет! Мы будем бороться"
 TUR_pkk.4.b: "Пусть будет так."
 TUR_pkk.5.t: "РПК начала атаку"
 TUR_pkk.5.d: "РПК начала атаку на наши подразделения, дислоцированные в Курдистане, пытаясь вытеснить их оттуда. Это увеличило их силы, и если так будет продолжаться и дальше, то РПК в конце концов распадется!"
 TUR_pkk.5.a: "Чёрт"
 TUR_pkk.5.b: "Начать контратаку"
