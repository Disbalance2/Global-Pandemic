 TUR_pkk.1.t: "Операция против РПК"
 TUR_pkk.1.d: "Становится все более очевидным, что мы не можем покорить курдов с помощью диалога, поэтому для сохранения контроля и стабильности нам не остается ничего другого, как проводить военные операции в курдских регионах. Вероятность успеха зависит от того, какой вариант мы выберем - если мы добьемся успеха, то силы РПК ослабнут, если же мы потерпим неудачу, то они станут еще сильнее.Становится все более очевидным, что мы не можем покорить курдов с помощью диалога, поэтому для сохранения контроля и стабильности нам не остается ничего другого, как проводить военные операции в курдских регионах. "
 TUR_pkk.1.a: "Продуманная и хорошо спланированная операция"
 TUR_pkk.1.b: "Расчетная операция"
 TUR_pkk.1.c: "Планы не нужны, заходите!"
