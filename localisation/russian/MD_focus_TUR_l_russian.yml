 TUR_mafia_influence_mechanic: "Глобальные миссии" #уже бесит эта механика
 TUR_mafia_influence_mechanic_desc: "§PТурецкая мафия§!доказала, что является не просто внутренней группой членов банды, а нечто гораздо большее. §HТурецкая мафия имеет связи и влияние по всему миру§!, но в некоторых местах больше, чем в других. Используя турецкую диаспору, турецкая мафия способна §Hзавоевать поддержку§! и §Hвлияние§! на другие страны и использовать их для поддержки новых §Pмафиозных прокси§!. Это позволяет турецкой мафии §Hтурецкая мафия§! дергать за ниточки правительства по всему миру и даже в некоторых случаях , §Rсвергать их§!.\n\nКак показано на рисунках ниже, чем выше влияние мафии §Hчем выше влияние§! в определенных странах, тем больший контроль она имеет. Если влияние мафии  §Rнизкое§!, то мафия §Hне может§! предпринять ничего решительного. Но если §HВлияние мафии велико§!, то возможностей §Gгораздо§! больше.\n\n§HВлияние в Великобритании§!- §G[?mafia_uk|%]§!\n§HВлияние в Германии§!- §G[?mafia_germany|%]§!\n§HВлияние в Нидерландах§!- §G[?mafia_holland|%]§!\n§HВлияние в Австралии§! - §G[?mafia_australia|%]§!\n§HВлияние в Бельгии§! - §G[?mafia_belgium|%]§!\n\nНет цвета - Низкое влияние\n§YЖелтый§! - Некоторое влияние\n§Rкрасное§! - много\n"
 TUR_start_eng_operations: "Начало деятельности в Великобритании"
 TUR_close_eng_operations: "Прекращение деятельности в Великобритании"
 TUR_boost_british_firms: "Поддержка британских фирм"
