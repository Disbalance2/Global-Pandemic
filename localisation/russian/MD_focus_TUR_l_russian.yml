 #Leader descriptions
 TUR_bulent_ecevit_desc: "Бюлент Эджевит - высокопоставленный политик, активно работавший на турецкой политической сцене с 1950-х годов. Став лидером НРП, он в 1972 г. занял пост премьер-министра, сменив на этом посту Исмета Инёню. По приказу его правительства в 1974 г. было осуществлено вторжение на Кипр, где он получил прозвище \"Завоеватель Кипра\" (\"Kıbrıs Fatihi\"). После военного переворота 1980 г. Эджевит был заключен в тюрьму и отстранен от политической деятельности, но в 1987 г. вновь вернулся на сцену, перехватив пост председателя ДПЛ у своей жены Рахсан. Наконец, в 1999 г. он вновь занял пост премьер-министра Турции, после того как популярность его партии резко возросла после поимки лидера РПК Абдуллы Оджалана.\n\nЭджевит также является убежденным поэтом и писателем, написавшим множество книг на обе темы и переведшим множество стихов на турецкий язык.\n\nЭджевит так и не закончил университет, что не позволило ему когда-либо баллотироваться в президенты."
 TUR_zeki_sezer_desc: "Зеки Сезер - предыдущий государственный министр из правительства Эджевита."
 TUR_husamettin_ozkan_desc: "Хюсаметтин Озкан был заместителем премьер-министра в правительстве Бюлента Эджевита, а до этого занимал пост государственного министра. Озкан имеет черкесское происхождение, а его брат Нечдет занимал пост мэра одного из районов Стамбула."
 TUR_fethullah_gulen_desc: "Фетхуллах Гюлен - лидер движения \"Хизмет\", или \"Гюленисты\". Будучи когда-то местным имамом в Турции, Гюлен стал влиятельным ученым. Его организация охватывает весь земной шар и действует очень децентрализованно. Сам Гюлен не считает себя лидером и, по его собственным словам, просто \"высказал то, во что я верю\". Потому что это имело смысл, люди сами это поняли."
 TUR_deniz_baykal_desc: "Дениз Байкал начал свою политическую карьеру в 1973 году, когда он был избран в Парламент Турции как самый молодой депутат от партии НРП. Изначально НРП обратила на него внимание, поскольку Байкал написал свою доцентскую диссертацию на тему причин поражения НРП на выборах 1965 года. После военного переворота 1980 г. Байкал был вскоре заключен в тюрьму и отстранен от политической деятельности, но в 1987 г. ему было разрешено вернуться в партию, и он создал Социал-демократическую народную партию.\n\n В 1992 г. был отменен закон, запрещавший воссоздание ранее распавшихся партий, и Байкал (вместе со многими другими политиками из числа бывших членов НРП) вновь создал НРП.\n\n Многие считают Байкала \"Старой Гвардией\" НРП, обвиняя его в отсутствии успеха НРП, поскольку многие его политические установки не соответствуют современной Турции."
 TUR_Kemal_Kilicdaroglu_desc: "Кемаль Кылычдароглу был избран лидером НРП после того, как скандал заставил Дениза Байкала покинуть свой пост. Кылычдароглу бросил активный вызов ПСР, пообещав раскрыть коррупцию политиков этой партии. Кылычдароглу также стремится вернуть НРП к ее левым корням. Однако действия Кылычдароглу не всегда соответствуют его словам его видели размахивающим флагом \"Серых волков\", и он выступает за депортацию всех сирийских беженцев."
 TUR_Ufuk_Uras_desc: "Уфук Урас - экономист, выпускник Стамбульского университета. С 1996 года Уфас является председателем ПСС."
 TUR_abdullah_levent_tuzel_desc: "Абдулла Тюзель был одним из основателей EMEP в 1996 году и с тех пор возглавляет партию. До начала политической деятельности Тузель работал внештатным юристом. Он также являлся членом исполнительного совета компании Human Rights Foundation of Istanbul и президент Ассоциации Современных Юристов Стамбула."
 TUR_dogu_perincek_desc: "Догу Перинчек - основатель Рабочей партии TİP, по профессии юрист. Перинчек известен своими антизападными настроениями и жесткими кемалистскими идеями в сочетании с маоизмом. Он также яростно отрицает существование геноцида армян и является членом Комитета Талат-Паши - организации, названной в честь предполагаемого главного виновника геноцида.\n\n Перинчек хочет создать контрсилу против американского империализма на Ближнем Востоке."
 TUR_Necmeddin_Erbakan_desc: "Некметтин Эрбакан является основателем религиозно-политического движения Millî Görüş (Национальное Видение), которое легло в основу его партии. Эрбакан - многолетний лидер многочисленных исламистских политических партий в Турции, большинство из которых были запрещены вскоре после основания. В течение короткого времени Эрбакан даже занимал пост премьер-министра, после чего военные вынудили его уйти в отставку.\n\nОсновной политикой Эрбакана является консервативный ислам, и он хочет переключить внимание с европейских стран на сотрудничество с другими мусульманскими государствами, даже пойти на создание организации, конкурирующей с НАТО на Ближнем Востоке, и общей валюты под названием динар.\n\nВ начале 2000-х годов Эрбакан провел чуть более 2 лет в тюрьме, будучи осужденным за растрату. Так называемое Дело о Потерянном Триллионе возникло после того, как его предыдущая партия, Партия благосостояния, подделала документы о том, что 1 трлн. турецких лир, выделенных государством на деятельность партии, был использован для того, чтобы избежать необходимости возвращать эти средства после запрета партии в 1997 году."

