 TUR_the_great_mediator_desc: "Фетхуллах Гюлен - великий лидер, учёный и дипломат. Он - человек мира и желает всему миру только мира и процветания"
 TUR_approach_tradition: "Принятие традиций"
 TUR_approach_tradition_desc: "Наша победа показала, что люди стремятся к традициям. Мы должны показать, что исламский мир переживает ренессанс и скоро станет доминирующей культурой на земле"
