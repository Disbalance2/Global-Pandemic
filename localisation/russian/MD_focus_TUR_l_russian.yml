 TUR_hire_gulenist_economic_advisors: "Нанять экономических советников-гюленистов"
 TUR_hire_gulenist_economic_advisors_desc: "Опираясь на широкий круг международных специалистов, мы можем нанять экспертов-экономистов для консультирования нашего правительства по вопросам управления экономикой"
 TUR_employ_gulenist_informants: "Использование информаторов-гюленистов"
 TUR_employ_gulenist_informants_desc: "Гюленисты распространены по всему миру. Нанимая информаторов, будет легче собирать разведывательную информацию"
 TUR_hire_gulenist_educators: "Нанять преподавателей-гюленистов"
 TUR_hire_gulenist_educators_desc: "Мы можем значительно повысить эффективность нашего образования, если наймём многих известных учёных-гюленистов, которые есть в мире"
 TUR_recall_gulenists: "Отозвать гюленистов"
 TUR_recall_gulenists_desc: "Мы должны пригласить гюленистов в Турцию, чтобы они служили нашей стране"
 TUR_call_out_ozkan: "Вызвать заместителя премьер-министра Озкана"
 TUR_call_out_ozkan_desc: "Мы должны призвать змея Özkan к его попыткам отстранить [ROOT.GetLeader] от власти. Однако есть риск, что он попытается создать новую политическую партию, если его заставят уйти в отставку"
 TUR_ban_fazilet_partisi: "Запретить §W[Conservative_L]§!"
 TUR_ban_fazilet_partisi_desc: "Партия §W[Conservative_L]§! является исламистской политической партией, а в светском турецком государстве таким партиям нет места. Многие из ее членов ранее уже участвовали в ныне запрещенных исламистских партиях. Запрет §W[Conservative_L]§! не будет иметь долгосрочного эффекта, так как ее члены просто создадут новую политическую партию, но может вызвать некоторую фракционность и ослабление наших оппонентов в целом."
 TUR_big_crash_coming: "Восстановление после крупных аварий"
 TUR_big_crash_coming_desc: "Наша экономика стала намного хуже с 2013 года, и это приведёт нас к депрессии."
 TUR_sell_reserves: "Продать резервы"
 TUR_sell_reserves_desc: "Продажа резервов может отсрочить большой крах."
 TUR_imf_program: "Вернуться к программе МВФ"
 TUR_imf_program_desc: "Программа МВФ была экономическим планом Турции в период 2001-2008 гг. Эрдоган сказал - \"Кто сегодня получает кредиты, завтра получает заказы\", и заявил, что МВФ опасен, тогда программа МВФ была отменена, и Турция выплатила все долги, взятые у МВФ."
 TUR_law_reform: "Реформировать законодательство"
 TUR_law_reform_desc: "Реформирование законодательства и создание независимых судов - важный шаг для исправления ситуации в экономике, но не исключено, что в отношении ПСР будут возникать коррупционные скандалы."
 TUR_reestablish_village_institutes: "Восстановление сельских институтов"
 TUR_reestablish_village_institutes_desc: "Деревенские институты - это местные образовательные центры, в которых местные жители обучают жителей сельской местности различным навыкам"
 TUR_incentivise_modern_farming: "Стимулирование современного сельского хозяйства"
 TUR_incentivise_modern_farming_desc: "Необходимо предоставить налоговые льготы фермерам и покупателям сельскохозяйственной продукции. Необходимо также более тесно внедрять технологии в сельскохозяйственный процесс"
 TUR_heavily_subsidise_agriculture: "Сильно субсидировать сельское хозяйство"
 TUR_heavily_subsidise_agriculture_desc: "Для того чтобы иметь сильный сельскохозяйственный сектор, мы должны в значительной степени субсидировать наших фермеров"
 TUR_encourage_communal_farming: "Поощрение общинного земледелия"
 TUR_encourage_communal_farming_desc: "Необходимо поощрять общинное земледелие, чтобы вытеснить крупные корпоративные хозяйства"
 TUR_implement_revolutionary_education: "Внедрить революционное образование"
 TUR_implement_revolutionary_education_desc: "Революционное обучение должно быть включено в систему образования, чтобы люди не теряли голову"
 TUR_migrants: "Пересмотр миграционного законодательства"
 TUR_migrants_desc: "Нам необходимо пересмотреть миграционное законодательство, так как в связи с беспорядками в соседних странах к нам хлынул поток людей."
 TUR_mit_decision: "Реформировать МIТ"
 TUR_mit_decision_desc: "MIT, наша служба национальной безопасности, должна быть реформирована, чтобы лучше соответствовать нашей новой повестке дня."
 TUR_disaster_decision: "Разработка плана оказания помощи при стихийных бедствиях"
 TUR_disaster_decision_desc: "Землетрясения и стихийные бедствия происходят повсеместно, и нам действительно необходимо как можно скорее найти способ борьбы с ними."
 TUR_nationalist_rise: "Подъём турецкого национализма"
 TUR_nationalist_rise_desc: "Хотя национализм - это не всегда плохо, но слишком много его бывает. И в нашей стране это так, поскольку в настоящее время это приводит к этническим конфликтам внутри страны.."
 TUR_drug_problems_decision: "Проблема наркотиков"
 TUR_drug_problems_decision_desc: "Из Турции поступает и вывозится большое количество наркотиков. Это создаёт проблемы и для нас, и для наших соседей, и для нашего народа."
 TUR_redesign_bosphorus: "Реконструкция Босфора"
 TUR_redesign_bosphorus_desc: "Берега Босфора заполнены современными высотными зданиями, при этом многие исторические архитектурные памятники полностью стёрты. Необходимо ограничить застройку этого района и вернуть ему прежний красивый облик. Берега станут местом, где смогут проводить время все жители Стамбула"
 TUR_establish_shia_dominance: "Установление господства шиитов"
 TUR_establish_shia_dominance_desc: "Одним из крупнейших религиозных меньшинств в Турции являются алевиты (не путать с арабскими алавитами), составляющие от 10% до 20% населения страны. Алевиты неоднократно становились жертвами погромов, и турецкое правительство до сих пор не решилось выделить их в отдельную религиозную группу от доминирующих суннитов. Хотя формально алевиты не являются официальными шиитами, они были причислены к ним предыдущим аятоллой Ирана Рухоллахом Хомейни. Многие алевиты также считают себя шиитами. Нам необходимо сломить доминирование суннитов в Турции"
 TUR_greek_issues: "Друг или враг?"
 TUR_greek_issues_desc: "Греки, некогда наша историческая провинция, были вынуждены вступить с нами в союз из-за НАТО. Однако, несмотря на союз, наши отношения не улучшились из-за бесчисленных споров."
 TUR_cypriot_troubles: "Кипрские проблемы"
 TUR_cypriot_troubles_desc: "Кипр - это остров бесконечных конфликтов с тех пор, как мы ввели свои войска на север. Греки никогда не замолкали по этому поводу и, похоже, пытаются уничтожить наши завоевания в островном государстве. Нам придётся решать эту проблему соответствующим образом."
 TUR_aggressive_approach: "Агрессивный подход"
 TUR_aggressive_approach_desc: "В вопросе урегулирования ситуации на Кипре мы будем придерживаться агрессивного подхода. В конце концов, дипломатия в последние несколько лет не сработала."
 TUR_direct_involvement: "Прямое участие"
 TUR_direct_involvement_desc: "После выхода из НАТО нас больше не сдерживают многочисленные ограничения, наложенные на наши возможности по оказанию влияния на Турцию. Это означает, что мы можем принять непосредственное участие в делах Кипра, не ограничивая свои возможности"
 TUR_demand_british_withdrawal: "Требовать вывода британских войск"
 TUR_demand_british_withdrawal_desc: "Британцы исторически совали свой нос во все дела, но в последние годы их империя рушится. Кипр, однако, стал исключением. Британцы все ещё сохраняют своё присутствие в Акротири, и это создаст нам проблемы, когда мы неизбежно будем расширяться на юг."
 TUR_bring_the_north_to_fold: "Объединение с Турцией"
 TUR_bring_the_north_to_fold_desc: "Северные киприоты - турки, и нет смысла создавать ещё одно тюркское государство. Мы будем требовать, чтобы их правительство присоединилось к нашему и объединило турецкие народы."
 TUR_history_repeated: "Закончить начатое"
 TUR_history_repeated_desc: "Мы должны завершить начатое. После катастрофического решения не продолжать движение на юг, Кипр оказался разделённым на две части. Мы должны будем мобилизовать нашу армию и провести второе вторжение на остальную часть Кипра, нравится это грекам или нет!"
 TUR_indirect_involvement: "Косвенное участие"
 TUR_indirect_involvement_desc: "Как республика, мы не можем развязывать конфликты при каждом удобном случае, мы должны быть более сдержанными. Поэтому, когда речь идет о Кипре, мы будем придерживаться более косвенного подхода и поддерживать законное правительство Северного Кипра."
 TUR_provide_military_training: "Обеспечить военную подготовку"
 TUR_provide_military_training_desc: "Мы направим некоторых специалистов из турецких вооруженных сил для обучения ополченцев на Северном Кипре в рамках подготовки к их неизбежному столкновению"
 TUR_fund_militias: "Финансирование кипрских ополченцев"
 TUR_fund_militias_desc: "Теперь, когда мы обеспечили ополченцам определённую подготовку, мы можем смело дать им оружие и дополнительное финансирование, поскольку мы знаем, что они будут достаточно компетентны, чтобы вернуть Южный Кипр."
 TUR_great_uprising: "Игры начинаются!"
 TUR_great_uprising_desc: "Теперь мы можем сидеть сложа руки и наблюдать, как северные киприоты ведут нашу войну за нас, поскольку мы преуспели в обучении, финансировании и вооружении их ополченцев против южных киприотов."
 TUR_path_of_compromise: "Путь компромисса"
 TUR_path_of_compromise_desc: "Лучше не начинать очередной бесконечный конфликт с соседом, а лучше помириться, укрепить дружбу"
 TUR_withdraw_support_cyprus: "Свернуть турецкую поддержку"
 TUR_withdraw_support_cyprus_desc: "Мы больше не будем поддерживать правительство Северного Кипра и признаем правительство Южного Кипра в качестве единственного и неповторимого кипрского государственного правительства и государства"
 TUR_support_one_cyprus: "История одного Кипра"
 TUR_support_one_cyprus_desc: "Мы публично поддержим концепцию единого Кипра и отбросим десятилетия политики, в результате которой Кипр был разделен!"
 TUR_peaceful_unification: "Мирное объединение?"
 TUR_peaceful_unification_desc: "Мы смиренно просим правительство Северного Кипра объединиться с правительством Южного Кипра. Мирным путем..."
 TUR_acquire_agean: "Запросить Эгейское море"
 TUR_acquire_agean_desc: "Теперь, когда мы официально показали грекам, что готовы идти на компромисс, даже если это означает отказ от наших национальных интересов, мы будем любезно просить их передать Эгейское море под контроль Турции."
 TUR_path_of_no_return: "Путь невозврата"
 TUR_path_of_no_return_desc: "Агрессивная политика - это всё, что нам остаётся, и, к сожалению, с этого момента возврата уже не будет. Как только мы начнём военные действия с Грецией, прекратить их будет очень трудно и дорого."
 TUR_aegan_dispute: "Эгейский спор"
 TUR_aegan_dispute_desc: "Эгейские острова находятся под контролем Греции с момента окончания Первой мировой войны и её катастрофических последствий для турецкого государства. Несмотря на то, что мы имеем исторические права на острова, греческое правительство не решается предоставить нам даже частичный контроль над островами, что означает, что мы должны найти способ сделать это силой."
 TUR_crete_rebellion: "Искра Критского национализма"
 TUR_crete_rebellion_desc: "Если мы сможем заставить жителей Крита почувствовать себя под греческим контролем, мы, возможно, сможем что-то получить, даже если это будет не Эгейское море."
 TUR_arm_crete_national_army: "Сформировать Критскую национальную армию"
 TUR_arm_crete_national_army_desc: "Мы создадим Национальную армию Крита в надежде, что однажды она сможет защитить себя от будущего греческого вторжения, если такой день когда-нибудь наступит."
 TUR_smuggle_trucks: "Контрабандные грузовики"
 TUR_smuggle_trucks_desc: "Национальная армия Крита не может опираться только на стрелковое оружие и артиллерию, ей нужны грузовики. Мы предоставим им несколько грузовиков, чтобы они были готовы"
 TUR_let_the_games_begin: "Критская независимость!"
 TUR_let_the_games_begin_desc: "Сегодня день, когда Крит окончательно провозглашает свою независимость от Греции и становится турецким протекторатом!"
 TUR_fortify_coast: "Пропаганда против Афин"
 TUR_fortify_coast_desc: "Мы начнём публично транслировать пропаганду против греков, подкупая греческие телеканалы. Это начнёт медленно дестабилизировать нацию и даст нам преимущество во время конфликта"
 TUR_border_pictures: "Эксплуатация коррумпированных политиков"
 TUR_border_pictures_desc: "Карманы коррумпированных греческих политиков глубоки, и скоро они начнут наполняться турецкими деньгами, поскольку мы можем дёргать за ниточки в их избирательной системе, чтобы влиять на нужные нам партии."
 TUR_last_second_upgrades: "Саботаж их промышленности"
 TUR_last_second_upgrades_desc: "Теперь, когда мы имеем некоторое влияние на греческое государство, мы можем начать саботировать их промышленность, чтобы они были слабее, когда мы встретимся с ними в Афинах!"
 TUR_siege_of_greece: "Афины менее чем за 5 минут"
 TUR_siege_of_greece_desc: "Пройдёт немного времени, и турецкая бронетехника и пехота войдёт в Афины и поднимет флаг Крента на своей земле!"
 TUR_operation_sledgehammer: "Судебный процесс по делу Эргенекона"
 TUR_operation_sledgehammer_desc: "ПСР уже давно присматривается к президентскому креслу... И скоро они получат то, чего так терпеливо ждали"
 TUR_purge_army: "Реорганизация армии"
 TUR_purge_army_desc: "Если мы хотим иметь хоть малейший шанс продержаться у власти дольше 5 дней, нам придется реорганизовать всю армию, даже если это приведет к сокращению расходов!"
 TUR_reorganize_army: "Операция \"Кувалда\""
 TUR_reorganize_army_desc: "Операция \"Кувалда\" начнётся, и после ее завершения мы сможем использовать ее как средство для чистки любой политической оппозиции, с которой мы столкнёмся."
 TUR_purge_judges: "Реформа судебной системы"
 TUR_purge_judges_desc: "В нашей стране очень много сторонников Гюленистов в правовой системе, и мы не можем этого допустить, так как наша система будет коррумпирована и направлена против нас"
 TUR_judges_become_criminals: "Судьи в комбинезонах"
 TUR_judges_become_criminals_desc: "Теперь, когда мы реформировали всю судебную систему и уволили всех потенциальных членов Гюленистов в ней, мы можем наконец-то преследовать их, не встречая особого сопротивления. Мы также будем публично транслировать эти судебные процессы, чтобы люди знали о последствиях."
 TUR_party_of_development_and_justice: "Партия развития и справедливости?"
 TUR_party_of_development_and_justice_desc: "Мы - партия развития и справедливости, но выполним ли мы это обещание - неизвестно. Перед нами очень длинная дорога, и нам придется строить ее по мере того, как будет идти время"
 TUR_zero_problems_policy: "Политика \"ноль проблем\""
 TUR_zero_problems_policy_desc: "Мы будем проводить политику \"ноль проблем\" в отношениях с нашими соседями, ставя во главу угла сотрудничество и дипломатию, а не конфронтацию"
 TUR_economic_cooperation_iran: "Брокерские сделки с Ираном"
 TUR_economic_cooperation_iran_desc: "Экономика Ирана остро нуждается в инвестициях в результате десятилетий санкций, которым она подвергалась. Установление контактов с некоторыми турецкими компаниями с целью создания магазинов на их территории будет выгодно нам обоим, поскольку мы сможем получить определенное влияние, а они - инвестиции."
 TUR_mediate_nagarno_karabakh: "Посредничество в урегулировании Карабахского спора"
 TUR_mediate_nagarno_karabakh_desc: "Азербайджан, наши близкие друзья, воюет с армянами за клочок территории между своими государствами. Этот конфликт не нужен, и, возможно, мы сможем выступить посредниками в переговорах между ними, чтобы все были довольны"
 TUR_promote_turkish_interests_syria: "Эксплуатация хаоса в Сирии"
 TUR_promote_turkish_interests_syria_desc: "Общая нестабильность на юге в Сирии даёт нам прекрасную возможность использовать их для дальнейшего влияния"
 TUR_legalize_kurdish_language: "Легализация курдского языка"
 TUR_legalize_kurdish_language_desc: "Курдский язык в Турции запрещен уже много лет, и, наверное, лучше оставить его в таком виде, если мы хотим сохранить тюркское господство в Анатолии. Но какой ценой? Мы называем себя республикой и при этом отнимаем у народа право говорить на своём языке?"
 TUR_open_hostilities_with_greece: "Использовать беженцев"
 TUR_open_hostilities_with_greece_desc: "Мы являемся одним из основных пунктов назначения беженцев, и по этой причине у нас их много. Мы можем использовать их в своих интересах и направить через границу в Грецию, чтобы вызвать нестабильность и хаос"
 TUR_side_with_azerbaijan_against_armenia: "Вернуться к Азербайджану"
 TUR_side_with_azerbaijan_against_armenia_desc: "Азербайджан является законным владельцем Карабаха, и Армения должна это знать. Мы будем публично поддерживать азербайджанцев и побуждать их к дальнейшим действиям, даже если это чревато конфликтом!"
 TUR_a_new_barrier: "Буферная зона"
 TUR_a_new_barrier_desc: "Курды в Сирии угрожают нашему суверенитету. Нам придется немедленно создать буферную зону между нами и Сирией!"
 TUR_tighten_kurdish_restrictions: "Ужесточение курдских законов"
 TUR_tighten_kurdish_restrictions_desc: "Что бы мы ни делали, курды продолжают создавать проблемы. Похоже, что у нас связаны руки, и мы можем только усиливать ограничения, пока они не перестанут создавать нам проблемы"
 TUR_erdonomics: "Эрдономика"
 TUR_erdonomics_desc: "Эрдономика - это волна экономических реформ, проводимых Реджепом Тийепом Эрдоганом и его партией. Есть несколько вариантов развития событий: хороший, плохой или ужасный, но всё зависит от того, как будет проводиться эта политика"
 TUR_cheaper_credit: "Что же такое процентная ставка?"
 TUR_cheaper_credit_desc: "Серьёзно, оно нам вообще нужно?"
 TUR_dont_fix_what_isnt_broken: "Не чините, если не сломалось"
 TUR_dont_fix_what_isnt_broken_desc: "Турецкая экономика и так прекрасно себя чувствует, и нам нет нужды играть с ней дальше. В противном случае мы рискуем получить экономический коллапс"
 TUR_digitalization_of_turkey: "Цифровизация Турции"
 TUR_digitalization_of_turkey_desc: "Мы должны войти в XXI век с новыми технологиями и знаниями нового времени, иначе мы отстанем"
 TUR_lift_tv_restrictions: "Снять ограничения на ТВ"
 TUR_lift_tv_restrictions_desc: "На турецком телевидении существует большая цензура. В наших интересах снять ее и дать свободу, которая была отнята давным-давно."
 TUR_return_to_tradition: "Возвращение к традициям"
 TUR_return_to_tradition_desc: "Мы должны вернуться к нашим корням, которые глубоко переплетены с исламом. Именно консерватизм спасет Турцию от превращения в ущербное зеркало других обществ!"
 TUR_islamic_politics: "Новые советники"
 TUR_islamic_politics_desc: "Наш кабинет министров заполнен бесполезными советниками, которые вводят в заблуждение наше руководство, настало время найти новых, будь то экономика или политика"
 TUR_imams_in_office: "Уволить премьер-министра"
 TUR_imams_in_office_desc: "Мы должны упразднить должность премьер-министра, чтобы демократия в нашей стране могла развиваться и реформироваться"
 TUR_mosque_funding: "Заручиться поддержкой мечетей"
 TUR_mosque_funding_desc: "Поддержка мечетей нужна нам для того, чтобы привлечь на свою сторону консервативные элементы в нашей стране, что в конечном итоге позволит нам получить большую поддержку со стороны сельского населения"
 TUR_islamic_society: "Ислам в нашем обществе"
 TUR_islamic_society_desc: "Давайте переоценим роль ислама в нашем обществе. Так или иначе, нам придется расширять исламское учение в нашей стране"
 TUR_expand_diyanet_role: "Управление по делам религий"
 TUR_expand_diyanet_role_desc: "Управление по делам религий будет очень полезно в будущем, и мы можем расширить их роль в нашем обществе, чтобы наша власть могла распространяться далеко и широко в стране"
 TUR_strings_in_judiciary: "Потянуть за струны"
 TUR_strings_in_judiciary_desc: "Наше движение имеет большую поддержку в судебной системе... и мы можем использовать это в своих интересах и медленно, но верно искоренить AKP"
 TUR_connections_in_army: "Сторонники в армии"
 TUR_connections_in_army_desc: "Благодаря обширной базе поддержки мы можем использовать свои связи в армии, чтобы привлечь их на свою сторону и предотвратить возможные перевороты"
 TUR_suspicious_generals_resign: "Давление на подозрительных генералов"
 TUR_suspicious_generals_resign_desc: "В настоящее время в ТСК действует много подозрительных генералов. Мы можем заставить некоторых из них уйти в отставку, и это позволит нам без сопротивления установить контроль над всеми родами войск."
 TUR_cracks_in_akp: "Трещины в руководстве ПСР"
 TUR_cracks_in_akp_desc: "Мы начнем публично осуждать руководство ПСР, создадим нестабильность в партии. Это, конечно, снизит их популярность, но почти наверняка создаст атмосферу для протестов"
 TUR_mobilize_diaspora: "Диаспора"
 TUR_mobilize_diaspora_desc: "Мы можем использовать диаспору в других странах для достижения легитимности нашего правительства"
 TUR_service_to_the_community: "Наше служение обществу"
 TUR_service_to_the_community_desc: "Хизмет буквально означает \"служение\", то есть служение обществу. Мы должны придерживаться этого идеала и начать улучшать наше общество к лучшему"
 TUR_attack_the_left: "Нападение на левых"
 TUR_attack_the_left_desc: "Левые будут пытаться разрушить нашу страну своими антиисламскими идеалами. Мы должны атаковать их легитимность и заставить их выглядеть плохо на публичной сцене"
 TUR_attack_the_right: "Нападение на правых"
 TUR_attack_the_right_desc: "Правые станут концом этой нации, поскольку они сделают нашу страну изолированной от остального мира. Их действия могут даже втянуть Турцию в бесконечный конфликт с одним из наших соседей!"
 TUR_ally_fp: "Судьба ФП"
 TUR_ally_fp_desc: "Партия ФП была запрещена еще до нашего прихода к власти, и у нее достаточно много свободных членов и групп. Возможно, с некоторыми из них мы сможем договориться."
 TUR_clean_energy_shift: "Переход на экологически чистую энергию"
 TUR_clean_energy_shift_desc: "Мы должны оказать Земле огромную услугу, и сделать это можно, переведя нашу страну на экологически чистую энергию. Использование экологически чистой энергии позволит обеспечить страну необходимым топливом и одновременно защитить окружающую среду от загрязнения."
 TUR_international_community: "Международное сообщество"
 TUR_international_community_desc: "Конечно, основное внимание мы уделяем Турции, но мы также обязаны сделать весь мир лучше"
 TUR_condemn_gulf_monarchies: "Осудить Саудовскую монархию"
 TUR_condemn_gulf_monarchies_desc: "К сожалению, саудовцы выбрали этот путь агрессии, объявив нашу группу террористической организацией. Мы должны показать им, что не можем мириться с подобной агрессией."
 TUR_support_kosovo: "Поддержка Косово"
 TUR_support_kosovo_desc: "Косово уже некоторое время находится под сербской оккупацией, и мы, как мусульмане, не можем больше позволять им причинять такой вред."
 TUR_fatih_university: "Университет Фатих"
 TUR_fatih_university_desc: "В университете Фатих среди сотрудников много сторонников Гюленизма. Мы выделим им дополнительные средства и будем распространять учение Гюлена"
 TUR_strengthen_private_sector: "Укрепление бизнеса Гюленистов"
 TUR_strengthen_private_sector_desc: "В настоящее время многие предприятия принадлежат и управляются Гюленистами, что дает нам серьезное преимущество в государстве. Финансирование их и укрепление их позиций серьезно поможет нам в ближайшем будущем"
 TUR_gulenist_medias: "Финансирование Гюленистских СМИ"
 TUR_gulenist_medias_desc: "Мы должны найти новые способы распространения идей Гюлена, не прибегая к митингам"
 TUR_zaman_media_group: "Zaman Media Group переходит на цифровые технологии"
 TUR_zaman_media_group_desc: "Zaman Media Group - это газетная компания, которая очень тесно сотрудничает с нашим правительством. Оказание им небольшой поддержки может помочь им выйти на цифровые технологии и распространить послание Фетюллаха Гюлена далеко и широко."
 TUR_gulenist_charity: "Благотворительность Гюленистов"
 TUR_gulenist_charity_desc: "Одним из основных столпов ислама является милостыня. Наше движение не забывает об этом и берет на себя обязательства по созданию новых благотворительных организаций, помогающих бедным и нуждающимся"
 TUR_kimse_yok_mu: "Kimse Yok Mu?"
 TUR_kimse_yok_mu_desc: "Есть ли там кто-нибудь? Название одной из недавно созданных гюленистских благотворительных организаций, которая собирается помогать нуждающимся."
 TUR_cultural_centers: "Ублажение Конгломератов"
 TUR_cultural_centers_desc: "Промышленные Конгломераты имеют большое влияние в нашем правительстве, и они могут легко влиять на нашу политику. Уступка им будет наилучшим вариантом, так как она может уберечь нас от будущих головных болей, вызванных этой группой."
 TUR_right_wing_victory: "Победа правых"
 TUR_right_wing_victory_desc: "MHP, одержав победу на выборах, превратит Турцию в гипернационалистическое государство, проводящее агрессивную политику по отношению к другим странам. Некоторые опасаются, что Турция вскоре превратится в международного хулигана, который постепенно будет давить на своих соседей."
 TUR_crack_down_secularists: "Борьба с секуляристами"
 TUR_crack_down_secularists_desc: "Секуляристы - это группа людей, которые не знают, что хорошо для страны. Они только и делают, что плачут и кричат о \"личных свободах\" и в целом придерживаются антиисламских взглядов. Мы должны уничтожить их способность получить влияние в национальном масштабе и обратить вспять те изменения, которые они произвели!"
 TUR_crack_down_foreign_influence: "Борьба с иностранным влиянием"
 TUR_crack_down_foreign_influence_desc: "Иностранцы пытаются управлять Турцией за нас! Мы должны немедленно избавиться от них и управлять Турцией самостоятельно"
 TUR_crack_down_corruption: "Борьба с коррупцией"
 TUR_crack_down_corruption_desc: "Коррумпированные политики тормозят развитие нашей страны, и если наша страна работает не так, как должна, то она будет отставать. Очистка от коррумпированных политиков - единственный способ двигаться вперёд"
 TUR_crackdown_kurdish_resistance: "Борьба с сопротивлением РПК"
 TUR_crackdown_kurdish_resistance_desc: "РПК доставляет нам немало проблем. Откровенно говоря, нам придется действовать с ними более агрессивно."
 TUR_fight_army_incompetance: "Да, сэр"
 TUR_fight_army_incompetance_desc: "Наша армия будет реформирована и перестроена таким образом, чтобы в ней было больше людей, говорящих \"Да, сэр\", и меньше людей, говорящих \"Нет\"."
 TUR_demand_return_of_suspects: "Требовать возвращения подозреваемых"
 TUR_demand_return_of_suspects_desc: "В других странах находится много членов РПК. Мы будем требовать от этих стран немедленной депортации этих лиц, чтобы мы могли провести судебные процессы и ограничить их влияние"
 TUR_the_threat_abroad: "Угроза за рубежом"
 TUR_the_threat_abroad_desc: "За рубежом существует серьёзная угроза, и мы находимся между ними. На востоке и западе нашей страны находятся враги нашего народа, которые так отчаянно пытаются нас уничтожить"
 TUR_eastern_nuisance: "Восточная помеха"
 TUR_eastern_nuisance_desc: "Иранцы и русские были нашими историческими врагами на протяжении веков. Но в наши дни они надевают фальшивые маски и притворяются нашими друзьями, но этого не может быть! Мы вычеркнем их и предпримем действия, которые действительно поставят их на место"
 TUR_fight_russian_influence: "Противодействие российскому влиянию"
 TUR_fight_russian_influence_desc: "Русские пытаются влиять на нашу политику и политику наших соседей. Первое, что мы должны сделать, это противостоять этому влиянию своими силами"
 TUR_hamper_the_ayatollahs: "Сдерживание Иранского роста"
 TUR_hamper_the_ayatollahs_desc: "Иранцы наступают, причем довольно быстро. Нам необходимо как можно скорее ограничить их возможности."
 TUR_balkan_pests: "Балканский паразит"
 TUR_balkan_pests_desc: "Мы исторически владели Балканами, и когда мы владели ими, то было достаточно мирно. Но во время великой войны мы потеряли Балканы. Но сегодня мы их вернем, и вернем с большой гордостью!"
 TUR_thrace_becomes_one: "Фракия становится единой"
 TUR_thrace_becomes_one_desc: "Фракия разделена на две части, одна из которых находится на нашей территории, а другая - в Греции. Почему так должно быть? Мы сделаем все, чтобы народ Фракии был объединен под одним флагом - Кресент и Звезда."
 TUR_campaign_against_athens: "Болгарская реконкиста"
 TUR_campaign_against_athens_desc: "Болгария - один из многих вилайетов, отколовшихся от нас. Наш долг - вернуть их обратно и вновь объединить с турецким народом"
 TUR_end_of_elections: "Конец республики"
 TUR_end_of_elections_desc: "В этот день Турецкой Республики больше не будет. Наш народ подавляли и промывали мозги под предлогом так называемого \"избранного правительства\". Наш народ вводили в заблуждение, обманывали и манипулировали им на протяжении десятилетий кемалистской системы."
 TUR_pan_turkey: "Пантюркистская мечта"
 TUR_pan_turkey_desc: "Сегодня тюркоязычные народы разделены на несколько различных территорий. Одни здесь, в Турции, другие - на Кавказе, третьи - в Средней Азии. Тюркская мечта не будет забыта, и народ вновь станет единым."
 TUR_a_new_empire: "Очень голодный волк..."
 TUR_a_new_empire_desc: "Турецкий волк голодает уже несколько десятилетий, он больше не может выть. Но все изменится, мир содрогнется, увидев, как турецкая нация перекраивает мир для себя и своего народа."
