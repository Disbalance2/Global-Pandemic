 Turkish_Economy.111.desc: "Судя по всему, Тегеран не согласился на наши условия инвестирования, и нам придётся искать другое место."
 Turkish_Economy.111.a: "Грустно"
 Turkish_Economy.222.t: "Армения отказывается от предложения!"
 Turkish_Economy.222.desc: "Неудивительно, что армяне отвергли наше предложение о строительстве гражданских производств на своей территории."
 Turkish_Economy.222.a: "Старые обиды ставят в тупик..."
 Turkish_Economy.333.t: "Грузия отказывается от предложения!"
 Turkish_Economy.333.desc: "К сожалению, Грузия отвергла наше предложение об инвестициях, и, похоже, нам придётся пересмотреть турецко-грузинские отношения."
 Turkish_Economy.333.a: "Прискорбно"
 Turkish_Economy.444.t: "Болгария отказывается от предложения!"
 Turkish_Economy.444.desc: "Болгария даже не ответила нам на наш запрос об инвестициях, и мы вынуждены считать это отказом с их стороны."
 Turkish_Economy.444.a: "Ого"
 Turkish_Economy.555.t: "Греция отказывается от предложения!"
 Turkish_Economy.555.desc: "Похоже, что Греция не хочет, чтобы турецкие компании работали на её территории, поэтому нам пока придется отойти в сторону."
 Turkish_Economy.555.a: "Что нового?"
