 TUR_pan_turkic_dream: "The Pan-Turkic Dream"
 TUR_pan_turkic_dream_desc: "Наша великая страна задумала новую §Cпан тюркская мечта§!.Мы будем использовать §HОрганизация тюркских государств§!как средство завоевания поддержки и влияния в тюркских государствах и постепенного склонения их к объединению с нами в единую нацию. Если нам это удастся, мы сможем развить нашу страну до уровня великой мировой державы. §HТюркские страны, имеющие право на вступление в Тюркскую конфедерацию, с большей вероятностью присоединятся к ней, если будут иметь более высокое мнение о нас!§!"
