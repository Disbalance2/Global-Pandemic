 TUR_military_category: "Турецкие вооружённые силы"
 TUR_military_category_desc: "Турецкие военные не раз вмешивались в турецкую политику. Всякий раз, когда они чувствовали угрозу своему существованию или существованию Турции, они организовывали (или пытались организовать) переворот. Нередко это происходило из-за отхода турецкого правительства от светскости, а иногда из-за экономических проблем, которые, по всей видимости, возникали по вине правительства.\n\nЕсли ваше §Yположение§! в отношениях с [TUR.Nat_Autocracy_L] упадёт ниже §Y0§!, вооруженные силы примут меры для свержения правительства.\n\nНаше текущее §Yположение§! - [?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party|=0+] от нашей текущей §Yправящей партии§!\n[?TUR_military_standing_conservatism|=0+] от £pol_idea §GСоциальный консерватизм - Правительство§!\n[?TUR_military_standing_opinion|=0+] из текущего мнения §Yвоенных§!\n[?TUR_military_standing_corruption|=0+] от нашего §Yуровня коррупции§!\n[?TUR_military_standing_economy|=0+] от нашего §Yэкономического цикла§!\n[?TUR_military_standing_interest_rate|=0+] от нашей §Yпроцентной ставки§!"
###
 TUR_hizmet_gulen_struggle: "Борьба Хизмет-ПСР"
 TUR_hizmet_gulen_struggle_desc: "Между §W[Western_Autocracy_L]§ и §W[Neutral_Muslim_Brotherhood_L]§ идёт активная борьба за власть. Турецкий народ расколот между тем, кого он хочет, так как на последних выборах обе стороны сформировали коалицию для того, чтобы прийти к власти. Обе партии борются за власть в Турции, и с каждым разом они получают все больше и больше власти, успешно принимая закон или противодействуя ему. В конце концов, ситуация перейдет на сторону одной из сторон, и коалиция будет распущена.\n\nВ настоящее время §W[Western_Autocracy_L]§! имеет контроль: §Y[?hizmet_power|%]§!\n\nВ настоящее время §W[Neutral_Muslim_Brotherhood_L]§! имеет контроль: §Y[?akp_power|%]§!"
 TUR_expose_akp_scandal: "Разоблачение скандалов ПСР"
 TUR_expose_akp_scandal_desc: "Мы раскроем скандал, в котором замешаны §H[Neutral_Muslim_Brotherhood_L]§! "
 TUR_expose_gulenist_institution: "Закрытие учреждений гюленистов"
 TUR_expose_gulenist_institution_desc: "Мы закроем учреждение, управляемое §H[Western_Autocracy_L]§! "
 TUR_random_rally_akp_gulen: "Приближающийся политический митинг!"
 #
 TUR_disaster_income: "Экономическая катастрофа"
 TUR_disaster_income_desc: "Говорят, что на страну надвигается экономическая катастрофа, и надвигается быстро. Нужно быстро собраться с силами, чтобы не допустить создания оппозиционных партий и не допустить углубления кризиса."
