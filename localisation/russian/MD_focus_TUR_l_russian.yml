 Turkey.77.t: "Объединение Кипра!"
 Turkey.77.d: "Правительство Северного Кипра недавно установило полный контроль над всей территорией Кипра, как северной, так и южной. Это произошло после того, как они начали расти в своем влиянии и силе и в конце концов смогли провести референдум, который позволил их народу объединиться. Афины выразили сильное возмущение в связи с этим шагом и поклялись никогда не признавать Северный Кипр в качестве легитимного государства."
 Turkey.77.a: "Ну, это уже что-то"
 Turkey.88.t: "Объединение Кипра"
 Turkey.88.d: "Греческое правительство недавно установило полный контроль над всей территорией Кипра, как северной, так и южной. Это произошло после того, как греческое правительство начало наращивать свое влияние и силу, и в итоге смогло провести референдум, который позволил его жителям объединиться. Турция выразила сильное возмущение в связи с этим шагом и поклялась никогда не признавать Грецию законным владельцем Кипра."
 Turkey.88.a: "Интересно..."
 Turkey.100.t: "Всеобщие выборы"
 Turkey.100.d: "Настало время, когда наш народ должен проголосовать за следующую партию, которая придёт к власти, кто же это будет?"
 Turkey.100.a: "ПСР"
 Turkey.100.b: "НРП"
 Turkey.100.c: "Нынешняя партия предвещает только хорошее"
 TurkeyRandomEvents.1.t: "§W[conservatism_L]§! в Скандале"
 TurkeyRandomEvents.1.desc: "В Интернете появилось видео, на котором запечатлен §W[conservatism_L]§! лидер Дениз Байкал находится в спальне вместе со своей бывшей секретаршей. В результате скандала Байкал был вынужден покинуть свой пост"
 TurkeyRandomEvents.1.a: "Хорошо для нас, я думаю."
 TurkeyRandomEvents.1.b: "Это фальшивое видео! Байкал не уйдет в отставку!"
 TurkeyRandomEvents.1.c: "У правительства нет другого выхода, кроме как уйти в отставку"
 TurkeyFocusEvents.1.t: "[FROM.GetName] Предлагает Альянса"
 TurkeyFocusEvents.1.desc: "[FROM.GetName] предложил нам союз против западного империализма. Вступая в союз с [FROM.GetName] возможно, мы даже получим шанс вернуть себе Нагорный Карабах"
 TurkeyFocusEvents.1.a: "Мы сильнее вместе"
 TurkeyFocusEvents.1.b: "Мы не хотим нарушать баланс"
 TurkeyFocusEvents.2.t: "[FROM.GetName] требует вывода войск из Нагорного Карабаха!"
 TurkeyFocusEvents.2.desc: "[FROM.GetName] требует, чтобы мы вывели все наши войска из Нагорного Карабаха и вернули контроль над этой территорией Азербайджану. Это смелое требование, но недавняя агрессия [FROM.GetName] показывает, что они готовы применить силу, чтобы вытеснить нас. В многофронтовой войне мы долго не продержимся"
 TurkeyFocusEvents.2.a: "Мы должны уступить"
 TurkeyFocusEvents.2.b: "Мы будем сражаться до последнего человека!"
 TurkeyFocusEvents.3.t: "Армения - на высоте!"
 TurkeyFocusEvents.3.desc: "Армения вынуждена выполнять требования о выводе войск из Нагорного Карабаха. Теперь эта территория вновь находится под контролем Азербайджана"
 TurkeyFocusEvents.3.a: "Отлично"
 TurkeyFocusEvents.4.t: "Армения держится за Нагорный Карабах"
 TurkeyFocusEvents.4.desc: "Армения категорически отказывается возвращать Нагорный Карабак Азербайджану"
 TurkeyFocusEvents.4.a: "Шайтан"
 TurkeyFocusEvents.4.b: "Тогда мы берем его силой"
 TurkeyFocusEvents.5.t: "Революция в Иране?"
 TurkeyFocusEvents.5.desc: "Сейчас мы можем успешно распространять нашу революцию в Иране, но от того, как мы к этому подойдем, будет зависеть, как радикально она произойдет.."
 TurkeyFocusEvents.5.a: "Умеренное количество оружия"
 TurkeyFocusEvents.5.b: "Большое количество оружия"
 TurkeyFocusEvents.6.t: "Революция в Ираке?"
 TurkeyFocusEvents.6.desc: "Сейчас мы можем успешно распространять нашу революцию в Ираке, но от того, как мы к ней подойдем, будет зависеть, как радикально она произойдет.."
 TurkeyFocusEvents.6.a: "Умеренное количество оружия"
 TurkeyFocusEvents.6.b: "Большое количество оружия"
 TurkeyFocusEvents.7.t: "Революция в Сирии?"
 TurkeyFocusEvents.7.desc: "Сейчас мы можем успешно распространять нашу революцию в Сирии, но от того, как мы к ней подойдем, будет зависеть, как радикально она произойдет.."
 TurkeyFocusEvents.7.a: "Умеренное количество оружия"
 TurkeyFocusEvents.7.b: "Большое количество оружия"
 TurkeyFocusEvents.8.t: "[FROM.GetName] Требует Хатай"
 TurkeyFocusEvents.8.desc: "[FROM.GetName] требует, чтобы мы вернули им Хатай. Не имея контроля над государством, они отказываются вступать в наш альянс"
 TurkeyFocusEvents.8.a: "Думаю, у нас нет выбора."
 TurkeyFocusEvents.8.b: "Турецкая нация неделима!"
 TurkeyFocusEvents.9.t: "[FROM.GetName] вернул Хатай"
 TurkeyFocusEvents.9.desc: "[FROM.GetName] вернул нам Хатай"
 TurkeyFocusEvents.9.a: "Хороший день!"
 TurkeyFocusEvents.10.t: "Кипрская проблема"
 TurkeyFocusEvents.10.d: "Турецкое правительство начинает давить на кипрскую проблему ещё сильнее, чем раньше, и это не оставляет нашему правительству иного выбора, кроме как ответить. Мы разработали план ответа на эти агрессивные действия и будем преследовать их соответствующим образом!"
 TurkeyFocusEvents.10.a: "Вперёд!"
 TurkeyFocusEvents.11.t: "Турбулентность на Кипре"
 TurkeyFocusEvents.11.d: "Греческое правительство не очень расположено к сотрудничеству с нами по многим проблемам, но тем более, когда речь идёт о Кипре. Мы разработаем стратегический план по привлечению Кипра на нашу сторону, а не на сторону Греции, чего бы это ни стоило."
 TurkeyFocusEvents.11.a: "Посмотрим, что получится"
 TurkeyFocusEvents.12.t: "Турция просит нас напасть на Южный Кипр!"
 TurkeyFocusEvents.12.d: "Турецкое правительство подготовило и вооружило для нас 3 дивизии ополченцев, надеясь, что мы нападём на киприотов на юге. Очевидно, что это было бы в наших интересах, но мы также всегда можем отказаться."
 TurkeyFocusEvents.12.a: "Безусловно!"
 TurkeyFocusEvents.12.b: "Нет"
 TurkeyFocusEvents.14.t: "Турецкое правительство требует нашего ухода с Кипра!"
 TurkeyFocusEvents.14.d: "Ранее сегодня турецкие дипломаты потребовали вывода британских войск с Кипра. Это поставит маленькое островное государство под серьёзную угрозу, даже большую, чем во время первого вторжения Турции."
 TurkeyFocusEvents.14.a: "Давайте не будем нагнетать обстановку.."
 TurkeyFocusEvents.14.b: "Какое нелепое требование"
 TurkeyFocusEvents.15.t: "Турция требует объединения"
 TurkeyFocusEvents.15.d: "Турецкое правительство предложило нам объединиться с ними и стать частью большого турецкого государства. Согласие, вероятно, будет нам на пользу, поскольку они могут напасть, если мы откажемся.."
 TurkeyFocusEvents.15.a: "Мы должны объединиться!"
 TurkeyFocusEvents.15.b: "Нет"
 TurkeyFocusEvents.16.t: "Правительство Турции и Греции требует воссоединения Кипра!"
 TurkeyFocusEvents.16.d: "Турецкое правительство предложило нам объединиться с Южным Кипром и воссоединиться в границах, существовавших до вторжения."
 TurkeyFocusEvents.16.a: "Пришло время"
 TurkeyFocusEvents.16.b: "Нет"
 TurkeyFocusEvents.17.t: "Турция хочет получить Эгейское море"
 TurkeyFocusEvents.17.d: "Турецкие делегаты прибыли в Афины и потребовали от нас предоставить им контроль над Эгейским морем в результате укрепления наших связей. Турецкое правительство отказалось от поддержки Северного Кипра и разрешило им объединиться, но дает ли это им право требовать от нас законную греческую территорию?"
 TurkeyFocusEvents.17.a: "Мы должны, во имя мира"
 TurkeyFocusEvents.17.b: "Нет"
 TurkeyFocusEvents.171.t: "Греки уступили нам Эгейское море!"
 TurkeyFocusEvents.171.d: "Сегодня мы получили прекрасную новость - греческие делегаты с радостью подписали договор, который дает нашей стране полный контроль над Эгейскими островами!"
 TurkeyFocusEvents.171.a: "Замечательно!"
 TurkeyFocusEvents.172.t: "Греки отказываются отдать нам Эгейское море!"
 TurkeyFocusEvents.172.d: "Сегодня в Анкару пришла ужасная новость - греческие делегаты отклонили нашу просьбу по поводу Эгейских островов!"
 TurkeyFocusEvents.172.a: "Мы всегда можем заставить их отдать нам Эгейское море..."
 TurkeyFocusEvents.18.t: "Турция проводит агрессивную политику!"
 TurkeyFocusEvents.18.d: "Турецкое правительство не желает вести дипломатические переговоры и прибегает к агрессивным действиям, чтобы добиться своего. Мы должны максимально ограничить их влияние, чтобы предотвратить любые катастрофы!"
 TurkeyFocusEvents.18.a: "Проклятье"
 TurkeyFocusEvents.19.t: "Турция хочет создать буферную зону"
 TurkeyFocusEvents.19.d: "Турецкое правительство хочет создать буферную зону между границами наших стран. Это означает, что мы должны полностью демилитаризировать несколько наших северных провинций, вывести все военные контингенты и позволить туркам отбиваться от курдов."
 TurkeyFocusEvents.19.a: "Это - к лучшему.."
 TurkeyFocusEvents.19.b: "Ни в коем случае!"
 TurkeyFocusEvents.191.t: "Сирия даёт разрешение на создание буферной зоны"
 TurkeyFocusEvents.191.d: "Сирийское правительство уступило давлению и позволило нам создать буферную зону между границами наших стран."
 TurkeyFocusEvents.191.a: "Хорошо"
 TurkeyFocusEvents.192.t: "Сирия не даёт разрешения на создание буферной зоны"
 TurkeyFocusEvents.192.d: "Сирийское правительство отклонило нашу просьбу о создании буферной зоны между нашими государствами."
 TurkeyFocusEvents.192.a: "Ну что ж..."
 TurkeyFocusEvents.20.t: "Что нам делать с беженцами?"
 TurkeyFocusEvents.20.d: "В настоящее время наша страна принимает наибольшее количество беженцев, и если мы захотим, то сможем использовать их в качестве политических пешек. Наш западный сосед, Греция, кажется... несговорчивой... и мы можем использовать некоторых из этих беженцев, чтобы заставить их уступить нашим требованиям."
 TurkeyFocusEvents.20.a: "Нет, это нанесет ущерб нашей репутации"
 TurkeyFocusEvents.20.b: "Отправить совсем немного"
 TurkeyFocusEvents.20.c: "Послать много"
 TurkeyFocusEvents.21.t: "Потенциальное урегулирование карабахского спора?"
 TurkeyFocusEvents.21.d: "Турецкое правительство обратилось к нам и предложило возможное компромиссное соглашение, которое мы можем заключить с армянами. Мы можем отдать армянам наш Нахичеванский эксклав в обмен на контроль над Карабахским регионом."
 TurkeyFocusEvents.21.a: "Конечно, давайте посмотрим, что думают армяне."
 TurkeyFocusEvents.21.b: "Абсолютно нет"
 TurkeyFocusEvents.212.t: "Азербайджан предлагает урегулирование карабахского спора"
 TurkeyFocusEvents.212.d: "[TUR.GetName] встретился с [AZE.GetName] Несколько дней назад он предложил возможный вариант урегулирования карабахского спора между нами и азербайджанцами. Согласно этому предложению, мы отказываемся от претензий на Карабах и передаем его азербайджанцам в обмен на то, что Нахичевань вновь будет объединена с Арменией."
 TurkeyFocusEvents.212.a: "Мы не видим причин для этого."
 TurkeyFocusEvents.212.b: "Ни в коем случае!"
 TurkeyFocusEvents.213.t: "Карабахский спор решен!"
 TurkeyFocusEvents.213.d: "Из посольства Армении пришли отличные новости - дипломаты сообщили нам, что они согласились на условия нашего урегулирования по Карабахскому региону!"
 TurkeyFocusEvents.213.a: "Замечательно!"
 TurkeyFocusEvents.214.t: "Карабахский спор продолжается..."
 TurkeyFocusEvents.214.d: "К сожалению, похоже, что карабахский спор будет и дальше вредить азербайджано-армянским отношениям, поскольку обе стороны так и не смогли прийти к соглашению."
 TurkeyFocusEvents.214.a: "Очень жаль..."
 TurkeyFocusEvents.69420.t: "Сквозь трудности"
 TurkeyFocusEvents.69420.d: "Наш народ видел всё: войны, завоевания, унижения, славу и все, что было между ними. Наступил рассвет нового тысячелетия, и турецкая нация не может позволить себе оступиться, мы должны адаптироваться и приспособиться к новым временам, иначе наше государство может быть унесено ветрами истории. Совсем скоро состоятся очередные президентские выборы, и от их победителя будет зависеть, сохраним ли мы мечту Ататюрка о великой Турецкой Республике."
 TurkeyFocusEvents.69420.a: "Мы не можем пошатнуться!"
 TurkeyFocusEvents.22.t: "Митинг в поддержку ПСР в Стамбуле!"
 TurkeyFocusEvents.22.d: "Сегодня в Стамбуле прошел митинг в поддержку партии ПСР. Участники митинга также призывали ПСР выйти из коалиции с \"Хизмет\"."
 TurkeyFocusEvents.22.a: "Сторонники ПСР не очень довольны..."
 TurkeyFocusEvents.23.t: "Сторонники гюленистов собираются в мечети!"
 TurkeyFocusEvents.23.d: "Сторонники гюленистов провели митинг в одной из мечетей, призывая партию дистанцироваться от коалиции с партией ПСР."
 TurkeyFocusEvents.23.a: "Гюленисты недовольны..."
 TurkeyFocusEvents.24.t: "Союз с ФП?"
 TurkeyFocusEvents.24.d: "Партия ФП была запрещена еще до нашего прихода в политику, и, похоже, ее члены никуда не делись. Большинство из них перешли в \"СП\", другую жёсткую исламистскую группировку. Возможно, мы сможем пригласить некоторых из их членов присоединиться к нам для управления турецким народом."
 TurkeyFocusEvents.24.a: "Неплохая идея."
 TurkeyFocusEvents.24.b: "Я так не думаю"
 TurkeyFocusEvents.25.t: "С кем мы заключаем сделки?"
 TurkeyFocusEvents.25.d: "В наших интересах открыть себя для потенциальных инвестиций в Турцию. Мы можем попросить иранские или саудовские компании приехать и открыть свои предприятия в наших восточных провинциях для добычи полезных ископаемых и бурения."
 TurkeyFocusEvents.25.a: "Пригласить Саудовские буровые компании"
 TurkeyFocusEvents.25.b: "Пригласить Иранские горнодобывающие компании"
 TurkeyFocusEvents.26.t: "Наша поддержка Косово"
 TurkeyFocusEvents.26.d: "Мы должны предпринять дальнейшие действия против правительства, оккупирующего Косово. Наш долг как свободолюбивой нации - распространять наши убеждения среди других, и поэтому нам придется либо применить санкции к оккупантам, либо направить в Косово военную миссию."
 TurkeyFocusEvents.26.a: "Направить военную миссию в Косово"
 TurkeyFocusEvents.26.b: "Санкции, санкции и ещё раз санкции!"
 TurkeyFocusEvents.27.t: "Действия против Саудовской Аравии"
 TurkeyFocusEvents.27.d: "Правительство Саудовской Аравии еще до нашего прихода к власти под давлением партии ПСР причислило нас к террористическим организациям. Мы не можем оставить такие действия незамеченными. Мы организуем достойный ответ, чтобы показать им, кто здесь главный."
 TurkeyFocusEvents.27.a: "Финансировать нефтяников, чтобы они могли бастовать"
 TurkeyFocusEvents.27.b: "Финансирование групп, выступающих за демократию, за политическую нестабильность"
 TurkeyFocusEvents.28.t: "Турция требует от нас выслать членов РПК"
 TurkeyFocusEvents.28.d: "Турецкое правительство попросило нас выслать обратно членов курдской партии РПК, которые в настоящее время ищут убежища в Швеции. Если мы хотим улучшить отношения с турками, мы можем их выслать... но все начнет выглядеть некрасиво, когда ЕС нас осудит."
 TurkeyFocusEvents.28.a: "Отправьте их обратно"
 TurkeyFocusEvents.28.b: "Лучше нам этого не делать"
 TurkeyFocusEvents.29.t: "Правительство Швеции согласилось выслать членов РПК!"
 TurkeyFocusEvents.29.d: "Правительство Швеции согласилось депортировать членов РПК, которые в настоящее время ищут убежища в их стране, чтобы мы могли сами разобраться с ними."
 TurkeyFocusEvents.29.a: "Хорошо"
 TurkeyFocusEvents.30.t: "Шведское правительство отказывается высылать членов РПК!"
 TurkeyFocusEvents.30.d: "Правительство Швеции отказалось выслать обратно членов РПК, которых оно в настоящее время укрывает. Это не останется незамеченным для нас..."
 TurkeyFocusEvents.30.a: "Они ещё пожалеют об этом!"
 TurkeyFocusEvents.31.t: "Искра в Иране"
 TurkeyFocusEvents.31.d: "Сегодня в нашем распоряжении... Много оружия. И мы можем отправить пару единиц этого оружия повстанцам в Хузестан, чтобы покалечить нефтяную промышленность Ирана. Но вопрос в том, какую поддержку мы действительно хотим оказать этим ребятам и какой ущерб можем им нанести? "
 TurkeyFocusEvents.31.a: "Не слишком много"
 TurkeyFocusEvents.31.b: "Выкладываться по полной"
 TurkeyFocusEvents.32.t: "Турция хочет установить отношения"
 TurkeyFocusEvents.32.d: "Турецкое правительство готово наладить отношения и просит нас не проявлять враждебности по отношению к группировке РПК, которая вполне..."
 TurkeyFocusEvents.32.a: "Конечно.."
 TurkeyFocusEvents.32.b: "Нет, это слишком большой риск!"
 TurkeyFocusEvents.321.t: "Пешмерга сохраняют враждебность"
 TurkeyFocusEvents.321.d: "Пешмерга скорее сохранит свою враждебность по отношению к нам, чем исправит её! Мы этого не забудем, а они скоро об этом пожалеют."
 TurkeyFocusEvents.321.a: "Дураки!"
 TurkeyFocusEvents.322.t: "Пешмерга сотрудничают!"
 TurkeyFocusEvents.322.d: "Удивительно, но Пешмерга решили сотрудничать с нами и установили некие официальные связи, несмотря на то, что они являются автономным регионом."
 TurkeyFocusEvents.322.a: "Очень хорошо"
 TurkeyFocusEvents.33.t: "Пешмерга.."
 TurkeyFocusEvents.33.d: "Пешмерга - ещё одна группа курдов, расположенная чуть ниже нашего Анатолийского Курдистана. Они представляют собой такую же угрозу, как и РПК, но сейчас нас это меньше всего беспокоит, поскольку мы работаем с РПК над поиском решения. Пешмерга будут представлять для нас огромную угрозу, и мы должны будем справиться с ними, пока не стало слишком поздно."
 TurkeyFocusEvents.33.a: "Мы проведём операцию"
 TurkeyFocusEvents.33.b: "Мы проведём операцию вместе с иракцами"
 TurkeyFocusEvents.331.t: "Турция предлагает присоединиться к операции против Пешмерга"
 TurkeyFocusEvents.331.d: "Турецкое правительство просит нас присоединиться к нему в операции по борьбе с Пешмерга на севере нашей страны."
 TurkeyFocusEvents.331.a: "Безусловно!"
 TurkeyFocusEvents.331.b: "Безусловно, нет!"
 TurkeyFocusEvents.332.t: "Ирак отказывается присоединиться к нашей операции"
 TurkeyFocusEvents.332.d: "Ирак не желает помогать нам в борьбе с Пешмерга, а это значит, что нам придется делать это самим"
 TurkeyFocusEvents.332.a: "Ну что ж..."
 TurkeyFocusEvents.34.t: "Цифровой век Турции"
 TurkeyFocusEvents.34.d: "Всемирная сеть расширяется с каждым днем все больше и больше. Это означает, что мы должны идти в ногу с ним, поскольку мир становится все более и более связанным. Наши граждане ничем не отличаются от граждан других европейских стран, и мы должны доказать это нашим людям, расширяя их интернет-инфраструктуру. Вопрос в том, насколько?"
 TurkeyFocusEvents.34.a: "Расширять её только в некоторых областях"
 TurkeyFocusEvents.34.b: "Максимально расширить её"
 TurkeyFocusEvents.35.t: "Турция приглашает нас в Турко-Сирийский союз"
 TurkeyFocusEvents.35.d: "Новое турецкое правительство, возглавляемое шиитским большинством, пришло и попросило нас присоединиться к ним в турко-сирийском союзе, поскольку наши народы имеют много общего. В последнее время они решили вернуть нам Хатай, что было отличным шагом, но теперь они хотят сделать нас частью себя?"
 TurkeyFocusEvents.35.a: "Да, мы присоединимся"
 TurkeyFocusEvents.35.b: "Нет"
 TurkeyFocusEvents.351.t: "Сирийцы согласны присоединиться к нам"#опять мани фантазии
 TurkeyFocusEvents.351.d: "Сирийское правительство осознало сходство между нашими народами и согласилось присоединиться к нам в Турко-Сирийском союзе!"#опять мани фантазии
 TurkeyFocusEvents.351.a: "Наконец-то..."
 TurkeyFocusEvents.352.t: "Сирия отклоняет наше предложение!" #Cирия - нащ СЛОН
 TurkeyFocusEvents.352.d: "Сирийское правительство по глупости отвергло наше предложение о совместном объединении. Они явно не знают, что хорошо для шиитов в регионе!"
 TurkeyFocusEvents.352.a: "Черт побери! За войну!" #или ифрит или кафир по их)
 TurkeyFocusEvents.36.t: "Валлийская и шотландская мафии образуют свои государства!"#это точно из МД, а не ТНО?
 TurkeyFocusEvents.36.d: "Оказывается, Анатолийский синдикат финансировал и обучал шотландскую и валлийскую мафию прямо у нас под носом. Мы не сумели своевременно поймать и остановить их, и теперь нам придется принимать решение."
 TurkeyFocusEvents.36.a: "Наше Царство - ЕДИНОЕ!" #или халифат?
 TurkeyFocusEvents.36.b: "Оно того не стоит"
 TurkeyFocusEvents.37.t: "Анатолийский синдикат предупреждает нас об Австралии"
 TurkeyFocusEvents.37.d: "Анатолийский синдикат предупреждает нас о готовящемся нападении со стороны австралийцев. Конечно, все это может быть ложью, учитывая, что они являются мафиозным государством. Но есть и вероятность того, что они не врут..." #при чём же тут кенгуру
 TurkeyFocusEvents.37.a: "Они не могут лгать!"
 TurkeyFocusEvents.37.b: "Нет. Они явно лгут."
 TurkeyFocusEvents.38.t: "Турция хочет, чтобы мы помогли в борьбе с Израилем"
 TurkeyFocusEvents.38.d: "Турция просит наши войска вместе с союзниками оказать помощь в борьбе с израильтянами. Это очень удивительный шаг, но не неожиданный после того, как на последних выборах в Турции к власти пришли исламисты."
 TurkeyFocusEvents.38.a: "День, которого мы ждали."
 TurkeyFocusEvents.38.b: "Время не подходящее"
 TurkeyFocusEvents.39.t: "Иран соглашается"
 TurkeyFocusEvents.39.d: "Иран согласился помочь нашим войскам в борьбе с Израилем. Они также привлекут своих союзников, что окажет большую помощь нашим силам."
 TurkeyFocusEvents.39.a: "Отлично"
 TurkeyFocusEvents.40.t: "Иран отказывается"
 TurkeyFocusEvents.40.d: "Шокирующий поворот - Иран решил не помогать нам в борьбе с Израилем. Это очень озадачило наших дипломатов, поскольку Иран уже несколько десятилетий призывает к уничтожению израильтян..."
 TurkeyFocusEvents.40.a: "Окей"
 TurkeyFocusEvents.381.t: "Иран воюет с Израилем"
 TurkeyFocusEvents.381.d: "Иран воюет с Израилем, и они хотят использовать нашу землю для нападения, а поскольку они являются нашими союзниками, то лучше, чтобы мы сотрудничали, чтобы уничтожить израильскую угрозу."
 TurkeyFocusEvents.381.a: "Мы ждали этого..."
 TurkeyFocusEvents.381.b: "Нет"
 TurkeyFocusEvents.81.t: "Турция приглашает нас в ОСР"
 TurkeyFocusEvents.81.desc: "Организация Средиземноморского договора (ОСР), известная также как Организация Средиземноморского договора, была недавно создана Турцией. Они приглашают нас присоединиться к их альянсу и стать его полноправным членом. Если мы это сделаем, то наша безопасность будет гарантирована всеми остальными членами, поскольку это оборонительный пакт."
 TurkeyFocusEvents.81.a: "Да, но только если они вернут Хатай"
 TurkeyFocusEvents.81.b: "Нет"
 TurkeyFocusEvents.41.t: "Турция приглашает нас в ОСР"
 TurkeyFocusEvents.41.d: "Организация Средиземноморского договора (ОСР), известная также как Организация Средиземноморского договора, была недавно создана Турцией. Они приглашают нас присоединиться к их альянсу и стать его полноправным членом. Если мы это сделаем, то наша безопасность будет гарантирована всеми остальными членами, поскольку это оборонительный пакт."
 TurkeyFocusEvents.41.a: "Мы должны присоединиться"
 TurkeyFocusEvents.41.b: "Нет"
 TurkeyFocusEvents.411.t: "Ирак не заинтересован"
 TurkeyFocusEvents.411.d: "Похоже, что Ирак не заинтересован в присоединении к ОСР, нашему альянсу."
 TurkeyFocusEvents.411.a: "Хорошо"
 TurkeyFocusEvents.42.t: "Турция приглашает нас в ОСР"
 TurkeyFocusEvents.42.d: "Организация Средиземноморского договора (ОСР), известная также как Организация Средиземноморского договора, была недавно создана Турцией. Они приглашают нас присоединиться к их альянсу и стать его полноправным членом. Если мы это сделаем, то наша безопасность будет гарантирована всеми остальными членами, поскольку это оборонительный пакт."
 TurkeyFocusEvents.42.a: "Мы должны присоединиться"
 TurkeyFocusEvents.42.b: "Нет"
 TurkeyFocusEvents.421.t: "Египет не заинтересован"
 TurkeyFocusEvents.421.d: "Египет поспешил отклонить наше приглашение в ОСР."
 TurkeyFocusEvents.421.a: "Хорошо"
 TurkeyFocusEvents.43.t: "Турция пригласила нас на выставку КИБ"
 TurkeyFocusEvents.43.d: "Недавно турецкое правительство создало организацию КИБ, которая расшифровывается как Конфедерация исламского благополучия. Основная цель - расширение сотрудничества между исламскими странами и повышение благосостояния мусульман во всем регионе." # это они на ковер садятся и инвестиции чудом летят во все сферы
 TurkeyFocusEvents.43.a: "Запишите меня"
 TurkeyFocusEvents.43.b: "Неет"
 TurkeyFocusEvents.44.t: "КИБ инвестирует в нашу инфраструктуру!"
 TurkeyFocusEvents.44.d: "КИБ инвестирует в возможности наших стран по созданию надлежащей инфраструктуры и объектов для наших людей."
 TurkeyFocusEvents.44.a: "Прекрасно!"
 TurkeyFocusEvents.45.t: " КИБ раздает аварийные запасы!  "
 TurkeyFocusEvents.45.d: " В КИБ были переданы аварийные запасы на случай любых возникающих или текущих бедствий в организации.  "
 TurkeyFocusEvents.45.a: "Прекрасно!"
 TurkeyFocusEvents.46.t: "КИБ инвестирует в наше образование!"
 TurkeyFocusEvents.46.d: "КИБ инвестирует в сферу образования нашей страны, облегчая посещение школы."
 TurkeyFocusEvents.46.a: "Прекрасно!"
 TurkeyFocusEvents.47.t: "КИБ инвестирует в наше здравоохранение!"
 TurkeyFocusEvents.47.d: "В настоящее время КИБ инвестирует в систему здравоохранения нашей страны, обеспечивая медицинскими препаратами и оборудованием все большее число людей."
 TurkeyFocusEvents.47.a: "Прекрасно!"
 TurkeyFocusEvents.48.t: "КИБ инвестирует в наши промышленные отрасли!"
 TurkeyFocusEvents.48.d: "В настоящее время КИБ инвестирует в промышленный сектор нашей страны, что позволяет нашим заводам выпускать больше товаров."
 TurkeyFocusEvents.48.a: "Прекрасно!"
 TurkeyFocusEvents.49.t: "[FROM.GetName] покидает КИБ"
 TurkeyFocusEvents.49.d: "[FROM.GetName] решила, что для их страны будет лучше выйти из КИБ."
 TurkeyFocusEvents.49.a: "Ну что ж, они многое пропустят"
 TurkeyFocusEvents.50.t: "Турция хочет создать военные базы"
 TurkeyFocusEvents.50.d: "Турецкое правительство просит нас разрешить ему разместить свои войска на территории нашей страны."
 TurkeyFocusEvents.50.a: "Почему бы и нет"
 TurkeyFocusEvents.50.b: "Нет"
 TurkeyFocusEvents.501.t: "Катар отклонил наш запрос" #осуждаем спонсоров терроризма
 TurkeyFocusEvents.501.d: "Катар не разрешает размещать наши войска на своей территории."
 TurkeyFocusEvents.501.a: "Неудачно вышло."
 TurkeyFocusEvents.53.t: "Османа V скончался"
 TurkeyFocusEvents.53.d: "Сегодня по Константинии разнеслась страшная весть - жители узнали о кончине Османа V. Хотя его смерть принесла народу великую скорбь, Бейезид III обязательно продолжит его наследие."
 TurkeyFocusEvents.53.a: "Трон шатается."
 TurkeyFocusEvents.54.t: "Баязид III скончался"
 TurkeyFocusEvents.54.d: "Сегодня мы с прискорбием узнали о кончине Баязида III. Люди оплакивают его смерть на улицах, и печаль охватила всю страну. Однако надежда еще не потеряна - вскоре после окончания национального траура состоится коронация Дундара I, которая ознаменует начало его правления."
 TurkeyFocusEvents.54.a: "Трон снова смещается."
 TurkeyFocusEvents.55.t: "Анатолийский халифат требует Хиджаз"
 TurkeyFocusEvents.55.d: "Анатолийский халифат пришёл и потребовал от нас отдать ему Хиджаз, пожалуй, самое важное наше государство. С нашей стороны было бы невероятной глупостью отдать это государство, и, честно говоря, мы даже не знаем, что они сделают, если мы этого не сделаем."
 TurkeyFocusEvents.55.a: "Что это за просьба?"
 TurkeyFocusEvents.55.b: "Ну... Мы хотим избежать конфликта, верно?"
 TurkeyFocusEvents.56.t: "[SAU.GetName] уступает"
 TurkeyFocusEvents.56.d: "[SAU.GetName] уступил(-и) нашим требованиям. Мы получим Хеджаз, а взамен не будем нападать на них."
 TurkeyFocusEvents.56.a: "[Хорошо]"
 TurkeyFocusEvents.57.t: "[SAU.GetName] отказывает нам в наших требованиях!"
 TurkeyFocusEvents.57.d: "[SAU.GetName] по глупости отказался(-лись) от наших требований, и из-за этого у нас не осталось другого выхода!"
 TurkeyFocusEvents.57.a: "Они этого просили."
#
 TurkeyFocusEvents.58.t: "Работа с Абдул Рахманом Мустафой"
 TurkeyFocusEvents.58.d: "Ирак в настоящее время наиболее уязвим, поскольку американцы активно вовлечены в конфликт с ними, что подрывает их безопасность. Это дает нам прекрасную возможность войти в Ирак и захватить губернатора Киркука, крупного города в Иракском Курдистане. Если мы добьемся успеха, то сможем серьезно подорвать моральный дух курдов, а затем и РПК."
 TurkeyFocusEvents.58.a: "Послать пару агентов, замаскированных под гражданских лиц"
 TurkeyFocusEvents.58.b: "Направить хорошо подготовленных агентов и разработать план эвакуации"
 TurkeyFocusEvents.58.c: "Давайте забудем об этом плане окончательно.."
#
 TurkeyFocusEvents.59.t: "Абдул Мустафа убит"
 TurkeyFocusEvents.59.d: "Нашим агентам удалось успешно убить Абдул Рахмана Мустафу, губернатора Киркука."
 TurkeyFocusEvents.59.a: "Хорошо"
#
 TurkeyFocusEvents.60.t: "Американцы захватывают наших агентов!"
 TurkeyFocusEvents.60.d: "Сегодня солдаты американской 173-й воздушно-десантной бригады выбили двери в убежище наших агентов в курдском городе Сулеймания и взяли их под стражу. В СМИ это событие получило название \"Худ-экшн\", что негативно сказалось на наших отношениях с американцами.."
 TurkeyFocusEvents.60.a: "Чёрт побери!"
#
 Turkish_mafia.1.t: "Мафия устраивает скандал!"
 Turkish_mafia.1.d: "В одном из крупных городов нашей страны мафия устроила скандал, в результате которого погибло несколько человек. Хотя в настоящее время неизвестно, кто именно совершил это преступление, наша полиция, несмотря на риск, очень хочет отправиться на их поиски."
 Turkish_mafia.1.a: "Лучше не создавать лишних проблем.."
 Turkish_mafia.1.b: "Я хочу полного расследования, немедленно!"
 Turkish_mafia.1.c: "Выделите все возможные ресурсы"
 Turkish_mafia.11.t: "Полицейские поиски не увенчались успехом"
 Turkish_mafia.11.d: "Наша полиция безуспешно искала мафиози, ответственных за преступление, совершенное несколько дней назад. Это заставило некоторых мафиози поверить в свою неприкасаемость, что усилило влияние мафии в стране."
 Turkish_mafia.11.a: "Такая некомпетентность..."
 Turkish_mafia.12.t: "Полиция задержала подозреваемых"
 Turkish_mafia.12.d: "Сегодня местные жители вздохнули с облегчением: начальник полиции объявил о задержании нескольких преступников и подозреваемых в серии убийств, совершенных несколько дней назад. Несколько человек, связанных с мафией, теперь знают об эффективности работы нашей полиции, и это заставит других дважды подумать, прежде чем вступать в мафию."
 Turkish_mafia.12.a: "Очень хорошо"
 Turkish_mafia.2.t: "Детективы обнаружили тайник мафии"
 Turkish_mafia.2.d: "Детектив из одного из сельских городов сообщил, что обнаружил потенциальный тайник мафии. Полиция пытается быстро найти ответ, поскольку не знает, что может находиться в этом тайнике, и является ли он вообще тайником мафии. Вполне вероятно, что мафия связана с этим местом, но, тем не менее, это всегда связано с риском."
 Turkish_mafia.2.a: "Некоторые вещи лучше оставить в покое."
 Turkish_mafia.2.b: "Что вы имеете в виду, когда говорите о том, что нужно подготовить ответ? Подготовьте его, и сделайте это быстро!"
 Turkish_mafia.2.c: "Выделите все возможные ресурсы"
 Turkish_mafia.21.t: "Полиция несёт потери!"
 Turkish_mafia.21.d: "По всей видимости, в укрытии была устроена засада, и несколько боевиков были готовы начать стрельбу по нашим офицерам. К сожалению, из-за отсутствия оружия и достаточного подкрепления несколько офицеров были убиты и многие получили ранения."
 Turkish_mafia.21.a: "Черт побери!"
 Turkish_mafia.22.t: "Укрытие надежно зачищено"
 Turkish_mafia.22.d: "В ходе нашей последней операции все прошло отлично. Укрытие было быстро зачищено нашими подразделениями, а несколько подозреваемых, застигнутых врасплох, были быстро задержаны нашими сотрудниками."
 Turkish_mafia.22.a: "Отлично"
 Turkish_mafia.3.t: "Обнаружен крупный тайник с оружием"
 Turkish_mafia.3.d: "В ходе обыска полиция обнаружила большой тайник с оружием, хранящийся на складе. Несколько человек из числа местных жителей призывают полицию выяснить, откуда взялся этот тайник с оружием, и арестовать причастных к этому людей."
 Turkish_mafia.3.a: "Может быть, мы просто заберем оружие?"
 Turkish_mafia.3.b: "Хорошая идея, немедленно начать поиск!"
 Turkish_mafia.3.c: "Выделите все возможные ресурсы"
 Turkish_mafia.31.t: "Полиция не справляется с расследованием!"
 Turkish_mafia.31.d: "Из-за несогласованности действий и высокой степени некомпетентности полиции не удалось найти преступников, оставивших свой тайник с оружием. Более того, в ходе расследования наши милиционеры потеряли значительное количество собственного оружия! Как такое могло произойти, спросите вы? Оказалось, что наши сотрудники приехали с фургоном, наполненным оружием, а кто-то угнал фургон и уехал!"
 Turkish_mafia.31.a: "Серьёзно?"
 Turkish_mafia.32.t: "Полиция устанавливает местонахождение подозреваемых"
 Turkish_mafia.32.d: "Оказалось, что в одном из урбанизированных городов идёт подпольная торговля оружием. К счастью, нам удалось поймать преступников до того, как был нанесен серьезный ущерб."
 Turkish_mafia.32.a: "Это стандарт"
 Turkish_mafia.4.t: "Полиция изымает груз наркотиков"
 Turkish_mafia.4.d: "Группа полицейских наткнулась на подозрительный грузовой контейнер и, открыв его, была поражена. Через неизвестную сеть в страну было ввезено большое количество нелегальных наркотиков, и местные жители жаждут поймать подозреваемых."
 Turkish_mafia.4.a: "Ну... они должны были использоваться в медицинских целях, верно?"
 Turkish_mafia.4.b: "Я хочу, чтобы расследование было проведено незамедлительно!"
 Turkish_mafia.4.c: "Выделите все возможные ресурсы"
 Turkish_mafia.41.t: "Подозреваемые задержаны"
 Turkish_mafia.41.d: "Мы нашли несколько человек, связанных с крупным контейнером с наркотиками, и сейчас их допрашивает полиция. Многие жители района рады тому, что наркотики больше не будут распространяться в их районе."
 Turkish_mafia.41.a: "У нас ещё много дел! Приступайте к работе!"
 Turkish_mafia.42.t: "Расследование ни к чему не привело"
 Turkish_mafia.42.d: "После длительного расследования нашим сотрудникам не удалось установить связь между кем-либо и контейнером с наркотиками. Это большая потеря с нашей стороны, так как теперь в страну продолжают ввозить нелегальные наркотики, а у нас нет никаких зацепок!"
 Turkish_mafia.42.a: "Невероятно"
 #
 Turkish_mafia.5.t: "Мафия убила высокопоставленного чиновника"
 Turkish_mafia.5.d: "Произошла трагедия: турецкая мафия убила высокопоставленного чиновника. Это значительно усложнит работу нашей партии, а оппозицию, скорее всего, охватит волнение..."
 Turkish_mafia.5.a: "Черт побери!"
 Turkish_mafia.6.t: "Ограбление мафии"
 Turkish_mafia.6.d: "Мафия совершила ограбление одного из банков нашей страны. Они украли много денег и в итоге нанесли ущерб нашей экономике и населению."
 Turkish_mafia.6.a: "Невероятно"
 Turkish_mafia.7.t: "Взрыв в торговом центре"
 Turkish_mafia.7.d: "Сегодня полиция подозревает мафию в том, что именно она стоит за взрывом в крупном коммерческом центре. Их цель неизвестна, но одно можно сказать точно - они создают много проблем правительству..."
 Turkish_mafia.7.a: "Но зачем?"
 Turkish_mafia.8.t: "Полиция вступила в противостояние с мафией"
 Turkish_mafia.8.d: "Сегодня утром произошло очень длительное противостояние между нашей милицией и мафией. Несколько сотрудников милиции были ранены, а некоторые даже убиты."
 Turkish_mafia.8.a: "Ужас!"
 Turkish_mafia.9.t: "Возвышение мафии"
 Turkish_mafia.9.d: "В последнее время мафия усиливает свои нападения, и это, откровенно говоря, напрягает наши силы безопасности. В условиях, когда люди вступают в мафию, а преступная жизнь сейчас как никогда высока, это заставляет усомниться в состоятельности нашего государства. Многие требуют, чтобы правительство ушло в отставку, но мы обязаны служить и защищать свой народ."
 Turkish_mafia.9.a: "Борьба никогда не прекратится!"
 Turkish_mafia.9.b: "Может быть, они и правы."
