 TUR_ottoman_politics: "[ROOT.TUR_ottomanism_name]"
 TUR_ottoman_politics_desc: "[ROOT.TUR_ottomanism_name_desc]"
 TUR_nine_light_name: "Доктрина Девяти светил"
 TUR_nine_light_name_desc: "Доктрина \"Девять светил\" основана на турецком национализме и исламе. Она представляет собой идеалы добра для всех, и наша партия в значительной степени сформировалась под ее влиянием."
 TUR_ottomanism_name: "Османская политика"
 TUR_ottomanism_name_desc: "Наши предки могли управлять без проблем, и это должно означать, что мы должны идти по их стопам, чтобы быть успешными"
 ################################
 TUR_a_new_army: "Возобновление финансирования ОКК"
 TUR_a_new_army_desc: "Да, янычары были круты и все такое, но, возможно, мы можем попробовать что-то новое. Мы увеличим финансирование Озель Кувветлер Комутанлиги, или наших спецподразделений."
 TUR_return_to_sunni_dominance: "Возвращение суннитского господства"
 TUR_return_to_sunni_dominance_desc: "Мы слишком далеко отошли от наших исламских корней. Мы вернем старые пути, пропагандируя суннизм среди всех наших соотечественников"
 TUR_supporting_conservatives: "Поддержка консервативных институтов"
 TUR_supporting_conservatives_desc: "Хотя мы собираемся быть однопартийным государством, мы будем финансировать другие консервативные организации, чтобы люди, которые не всегда поддерживают нас, могли поддержать нашу идеологию и ценности."
 TUR_osman_alliance: "Союз с Османом"
 TUR_osman_alliance_desc: "Наши мечты о создании новой турецкой сверхдержавы должны иметь какую-то легитимность. Мы можем обратиться к дому Османа, чтобы он вошел в наше правительство и создал с нами коалицию, и тогда мы сможем возродить славу нашего прошлого!"
 TUR_turkish_relations: "Турецкие отношения"
 TUR_turkish_relations_desc: "Мы находимся в центре между Европой и Азией, что делает дипломатию с нами очень важной. Но у нас также есть право выбора, с кем нам объединяться. Запад поддерживал нас на протяжении десятилетий, но теперь то же самое пытается сделать и Восток."
 TUR_eastern_alignment: "Восточное направление"
 TUR_eastern_alignment_desc: "НАТО имела все свои преимущества, но она заставила нас изменить наше управление и культуру в большей степени, чем это сделал восток. Поэтому для сохранения нашей независимости и культуры нам лучше искать формальные связи с востоком."
 TUR_military_coop_india: "Военное сотрудничество с Индией"
 TUR_military_coop_india_desc: "Мы можем извлечь выгоду из длительного военного сотрудничества с Индией. Совместные тренировки и учения наших армий позволят нам изучить новые тактические приёмы и стратегии, а также сблизить наши страны."
 TUR_support_belt_road_china: "Поддержка инициативы \"Пояс и путь\""
 TUR_support_belt_road_china_desc: "Инициатива \"Пояс и путь\" - это масштабный инфраструктурный план китайцев, направленный на создание соответствующей инфраструктуры по всему миру. Почему мы должны выступать против такой инициативы?"
 TUR_schools_in_pakistan: "Финансирование школ в Пакистане"
 TUR_schools_in_pakistan_desc: "Пакистан остро нуждается в надлежащей образовательной инфраструктуре, и мы можем попытаться обеспечить ее, построив новые школы, в которых люди смогут учиться."
 TUR_turkstream_russia_pipeline: "Трубопровод Туркстрим - Россия"
 TUR_turkstream_russia_pipeline_desc: "Газопровод Туркстрим - это газопровод, идущий из России в Турцию. Этот газопровод обеспечит поставку большого количества природного газа в страны Западной Европы и может сыграть решающую роль в развитии экономики."
 TUR_afghan_roads: "Дороги в Афганистане"
 TUR_afghan_roads_desc: "В Афганистане очень мало действующих дорог из-за гражданской войны, которая длится уже несколько десятилетий. Мы можем построить для них несколько дорог, чтобы их граждане могли беспрепятственно добираться до места жительства."
 TUR_mutual_tourism_indonesia: "Туризм с Индонезией"
 TUR_mutual_tourism_indonesia_desc: "Наладив туристические программы с Индонезией, обе наши экономики смогут извлечь выгоду из притока новых туристов."
 TUR_provide_aid_yemen: "Аэропорты в Йемене"
 TUR_provide_aid_yemen_desc: "Йемен нуждается в адекватных воздушных портах, и мы можем предоставить им такую возможность с помощью специалистов из нашей страны."
 TUR_industrial_investments_egypt: "Наём египетских рабочих"
 TUR_industrial_investments_egypt_desc: "Мы можем массово нанимать египетских рабочих на наши заводы. Таким образом, мы сможем снизить издержки и предоставить рабочие места жителям Египта."
 TUR_religious_tourism_saudi: "Религиозный туризм с Саудовской Аравией"
 TUR_religious_tourism_saudi_desc: "На территории Саудовской Аравии находится одно из самых святых мест в исламе. Поэтому нам придётся заключить с ними ряд соглашений, чтобы наши люди могли добираться туда безопаснее и быстрее."
 TUR_investments_in_qatar: "Военные базы в Катаре"
 TUR_investments_in_qatar_desc: "Мы собираемся обратиться к Катару с просьбой разрешить нам создать военные базы в его стране, чтобы мы могли сблизиться с ним в военном отношении. Мы также можем попытаться защитить их от других угроз в регионе."
 TUR_western_alignment: "Сохранение западного направления"
 TUR_western_alignment_desc: "После многих лет дружбы с западом зачем нам искать что-то другое? Лучше сохранить ориентацию на запад, чтобы не было резких сдвигов в нашей внешней политике."
 TUR_counter_terror_with_us: "Борьба с терроризмом"
 TUR_counter_terror_with_us_desc: "Мы собираемся помочь США в проведении контртеррористических операций на Ближнем Востоке, чтобы этот регион стал более безопасным и стабильным."
 TUR_archeology_coop_italy: "Археологическое сотрудничество с Италией"
 TUR_archeology_coop_italy_desc: "Наши исторические связи с итальянцами насчитывают сотни лет, но нам еще предстоит открыть все сокровища, которые покоятся под нашими землями. Мы обратимся к специалистам по археологии из Италии, чтобы они помогли их откопать!"
 TUR_encourage_migration_germany: "Поощрение мигрантов из Германии"
 TUR_encourage_migration_germany_desc: "У нас много наших людей уезжает в Германию, но немцы не делают того же самого. Мы собираемся попросить немцев прислать нам мигрантов, чтобы мы могли быть плавильным котлом нации."
 TUR_sports_diplomacy_brazil: "Спортивная дипломатия с Бразилией"
 TUR_sports_diplomacy_brazil_desc: "Бразильцы любят футбол, как и мы, поэтому мы намерены развивать спортивную дипломатию с бразильцами и приглашать их на товарищеские матчи в нашу страну."
 TUR_join_business_councils_morocco: "Совместные деловые советы с Маррокко"
 TUR_join_business_councils_morocco_desc: "Создание совместных деловых советов с Маррокко очень помогло бы нам обоим, так как мы сможем привлечь наши компании к сотрудничеству друг с другом, позволив им расширяться."
 TUR_humanitarian_help_australia: "Гуманитарные эксперты из Австралии"
 TUR_humanitarian_help_australia_desc: "Австралия переживает все виды стихийных бедствий, а в последнее время и мы переживаем их в большом количестве. Привлекая австралийцев к помощи, мы можем быть более подготовленными к тому, что случится."
 TUR_great_east: "Великий Восток"
 TUR_great_east_desc: "Наша организация, Великий Восточный Исламский Радикальный Фронт, клянется принести турецкому народу исторические перемены. Нас больше не будет сдерживать империалистическая идеология, мы будем упорствовать!"
 TUR_dismantle_the_republic: "Демонтаж республики"
 TUR_dismantle_the_republic_desc: "Теперь, когда мы у руля, республика не нужна. Республика должна быть ликвидирована как можно скорее, а военные - очищены!"
 TUR_ties_with_saud: "Связи с Саудом"
 TUR_ties_with_saud_desc: "Не многие страны были бы заинтересованы в поддержании связей с нашим государством, но саудовцы - другое дело. Мы можем поддерживать с ними связи, поскольку они разделяют сходную с нами идеологию, что позволяет нашему правительству поддерживать определенный уровень международной легитимности"
 TUR_islamic_legacy: "Исламское наследие"
 TUR_islamic_legacy_desc: "Ислам имеет очень долгую историю в нашем государстве, и мы не можем этого забывать. Мы будем использовать это в своих идеологических целях"
 TUR_combat_imperialism: "Борьба с империализмом"
 TUR_combat_imperialism_desc: "Империалистические убеждения и идеология проникли в нашу некогда великую страну. Борьба с этими идеалами - лучший способ вернуть нашей стране былую славу"
 TUR_ban_kemalism: "Запрет секуляристских партий"
 TUR_ban_kemalism_desc: "Секуляризм - вот что разрушило эту нацию. Вытеснив ислам, секуляристы смогли навязать нации свои убеждения, но больше они этого делать не будут!"
 TUR_demand_hejaz: "Потребовать Хиджаз"
 TUR_demand_hejaz_desc: "Саудовцы претендуют на многие важные города исламского мира, и в основном эти города расположены в Хиджазе. Мы будем требовать, чтобы они передали нашему правительству контроль над этой территорией, если они хотят избежать конфликта"
 TUR_sharia_mandate: "Шариатский мандат"
 TUR_sharia_mandate_desc: "Наша страна будет руководствоваться принципами ислама, и только ислама. Законы шариата вновь вступят в силу, и наша страна вновь станет чистой и праведной."
 TUR_one_banner_one_people: "Одно знамя, один народ"
 TUR_one_banner_one_people_desc: "Наш народ будет объединен под одним знаменем - знаменем ислама. Нет необходимости создавать расовую рознь в нашем народе, разрешая использование нескольких языков."
 TUR_legalize_languages: "Одно знамя, много народов"
 TUR_legalize_languages_desc: "Наш народ волен говорить на том языке, на котором он хочет. Мы не должны вызывать расовую рознь на нашей земле, разрешая использование нескольких языков в государстве"
 TUR_crack_down_shiism: "Ограничения на Шиизм"
 TUR_crack_down_shiism_desc: "Мы должны сделать так, чтобы все ассимилировались в суннитской секте, даже если это означает создание ограничений для шиитов. Мы запретим шиитские практики в общественных местах, будем финансировать кампании, побуждающие шиитов к переходу в другую веру."
 TUR_return_of_caliphate: "Возвращение халифата"
 TUR_return_of_caliphate_desc: "Халифат должен вернуться, и он вернётся. Мы сделаем все возможное, чтобы Халифат был вновь объединен, если потребуется, путём войны и завоеваний. Регион перестанет быть беспокойным."
 TUR_gender_differations: "Разделение полов"
 TUR_gender_differations_desc: "Мы должны создать отдельные помещения для мужчин и женщин. Будь то автобусные остановки, школы или рабочие места, мужчины и женщины должны быть разделены в религиозных целях!"
 TUR_enforce_dress_code: "Дресс-код"
 TUR_enforce_dress_code_desc: "Мы введем строгий дресс-код, который поведет наш народ по пути чистоты и праведности. Если наши люди одеваются неподобающим образом, то как мы можем рассчитывать на духовный прогресс?"
 TUR_westard: "Экспансия на запад"
 TUR_westard_desc: "Османы были слабы, и они потеряли западную часть Халифата. Мы изменим ее, мы вернем ее с гордостью и с большой силой."
 TUR_southward: "Экспансия на юг"
 TUR_southward_desc: "Арабские восстания и рост арабского национализма привели к тому, что османам стало трудно их контролировать. Однако с ростом нашего правительства и нашей огромной силы мы сделаем так, чтобы это не повторилось."
 TUR_eastward: "Экспансия на восток"
 TUR_eastward_desc: "Восток был отнят у нас, будь то русскими или персами. Но сегодня Кавказ независим, хотя и недолго."
 TUR_african_holdings: "Африканские владения"
 TUR_african_holdings_desc: "Европейцы и их колониальные амбиции привели к потере африканских владений Османской империи. К сожалению, в результате действий европейцев им не удалось надолго расширить или сохранить свои владения в Африке, но теперь нас никто не останавливает"
#
 TUR_turkish_intervention: "Турецкий интервенционизм"
 TUR_turkish_intervention_desc: "Турецкая нация вмешалась в несколько конфликтов по всему миру, и это помогло проецировать турецкую военную мощь и влияние на другие страны. Вмешиваясь во внутренние конфликты других стран, мы можем повлиять на исход этих войн в более благоприятную для нас сторону."
 TUR_intervene_syrian_civilwar: "Гражданская война в Сирии"
 TUR_intervene_syrian_civilwar_desc: "В Сирии разразился хаос, и ввиду близости этой страны к нашему государству было бы глупо бездействовать, наблюдая за происходящим со стороны."
 TUR_back_assad: "Поддержать Асада"
 TUR_back_assad_desc: "Асад - законный лидер Сирии, а все остальные должны считаться нелегитимными!"
 TUR_back_fsa: "Оказать поддержку Свободной сирийской армии"
 TUR_back_fsa_desc: "Свободная сирийская армия борется за очень правое дело - демократию. Мы должны всячески поддерживать их, чтобы они одержали победу и принесли сирийскому народу радость свободы!"
 TUR_intervene_afghan_war: "Гражданская война в Афганистане"
 TUR_intervene_afghan_war_desc: "В Афганистане уже давно идёт гражданская война, и мало что изменилось. Возможно, мы сможем изменить исход в свою пользу.."
 TUR_a_new_stance: "Новая позиция"
 TUR_a_new_stance_desc: "Талибы уже очень давно борются за то, чтобы исключить иностранное влияние и вмешательство в дела своей страны, и не нам вмешиваться и останавливать их. Напротив, мы должны поддержать их дело и укрепить их силы, чтобы они могли освободить свою страну от иностранной эксплуатации."
 TUR_northern_cause: "Северное дело"
 TUR_northern_cause_desc: "Северный альянс настойчиво добивается изгнания мерзких талибов из Афганистана. Талибан принесет в Афганистан только тиранию, несправедливость и угнетение, и мы должны помочь Северному альянсу победить талибов!"
 TUR_intervene_iraq_war: "Интервенция в Ираке"
 TUR_intervene_iraq_war_desc: "Используя хаос в Ираке, мы сможем достичь некоторых наших целей, которые уже давно отложены.."
 TUR_peacekeepers: "Миротворческие миссии"
 TUR_peacekeepers_desc: "Лучше не раздувать огонь еще больше, так как ситуация в Ираке и так достаточно тяжелая. Вместо этого мы должны помочь иракскому народу отдохнуть от войны, направив в деревни и города на севере страны солдат миротворческих сил."
 TUR_assasinate_abdul_mustafa: "Сделка с курдами"
 TUR_assasinate_abdul_mustafa_desc: "С тех пор как в 90-х годах курды получили автономию в Северном Ираке, наши силы безопасности были приведены в состояние повышенной боевой готовности в связи с ростом морального духа курдских сепаратистов. Убийство губернатора Киркука позволит серьёзно подорвать моральный дух курдов и их сопротивление."
