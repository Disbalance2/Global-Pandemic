 TUR_pkk.2.t: "Операция успешна"
 TUR_pkk.2.d: "В ходе последней операции нам удалось успешно уничтожить РПК. Их силы отступили высоко в горы и, скорее всего, начнут новые атаки, как только будут готовы, но пока мы можем отдохнуть."
 TUR_pkk.2.a: "Миссия успешно выполнена"
