 TUR_PKK_autonomy_idea: "Сопротивление РПК"
 TUR_PKK_autonomy_idea_desc: "Инкорпорировать РПК в другую страну будет практически невозможно."
 TUR_traditional_ideals: "Традиционные идеалы"
 TUR_traditional_ideals_desc: "Отказ от иностранных идеалов и влияния - это лучший путь к свободе и независимости нашей страны."
 TUR_archeology_cooperation: "Археологическое сотрудничество"
 TUR_archeology_cooperation_desc: "Мы сотрудничаем с другими странами в области раскопок древних сокровищ мира"
 TUR_tubitak_idea_name: "TUBITAK"
 TUR_belgian_workers: "Бельгийские учёные"
 TUR_tubitak_idea_name_desc: "Мы привлекли бельгийских ученых, чтобы они выполнили за нас тяжелую работу по исследованию и разработке."
 TUR_islamic_legacy2: "Наследие халифатов"
 TUR_islamic_legacy2_desc: "Халифат будет иметь очень долгую историю в нашем государстве, и мы должны это подчеркнуть. Мы будем использовать это в своих идеологических целях"
 TUR_mit_reform: "Реформы MIT"
 TUR_mit_reform_desc: "MIT был реформирован, чтобы отслеживать активность в гражданской жизни."
 TUR_tourism: "Приток туристов"
 TUR_tourism_desc: "В последнее время в страну приезжает много туристов."
 TUR_mit_coop: "Сотрудничество с MIT"
 TUR_mit_coop_desc: "В настоящее время MIT очень тесно сотрудничает с нашими вооружёнными силами, даже отслеживает важнейшие документы и военную информацию."
 TUR_new_armed_forces: "Восстановлённые вооруженные силы"
 TUR_new_armed_forces_desc: "После масштабных реформ наши вооруженные силы были перестроены и возрождены."
 TUR_airforce: "Авиационные контракты"
 TUR_airforce_desc: "Мы подписали контракты с несколькими авиационными компаниями на предоставление нам более выгодных предложений."
 TUR_naval_idea_name: "Военно-морские силы Турции"
 TUR_naval_idea_name_desc: "ВМС Турции призваны обеспечить гегемонию Турции в Мировом океане и территориальных водах."
 TUR_alawite_mili_experience: "Военный опыт алавитов"
 TUR_alawite_mili_experience_desc: "Алавиты имеют достаточно большой опыт ведения боевых действий. Поэтому нам не нужно их тренировать и учить своему."
 TUR_our_own_experience: "Турецкий военный опыт"
 TUR_our_own_experience_desc: "Мы будем использовать турецкий военный опыт в качестве средства управления алавитскими подразделениями в бою"
 TUR_service_community_name: "Служение обществу"
 TUR_service_community_name_desc: "Хизмет означает служение. Поэтому наш долг - быть полезным людям во всем мире."
 TUR_revised_budgetting_name: "Пересмотренные бюджеты"
 TUR_revised_budgetting_name_desc: "Мы пересмотрели наш бюджет, чтобы в большей степени соответствовать текущим потребностям турецкого народа."
 TUR_akp_protests: "Протесты ПСР"
 TUR_akp_protests_desc: "Сторонники ПСР не очень довольны нашими последними решениями, и из-за этого они вышли на улицы"
 TUR_major_military_reform: "Крупные военные реформы"
 TUR_major_military_reform_desc: "Вооруженные силы практически не изменились со времен Ататюрка. Реформирование было лучшим, что мы могли для нее сделать, так как теперь она будет грозной силой в XXI веке."
 TUR_religious_directorate: "Роль диянетов"
 TUR_religious_directorate_desc: "Диянет, или, иначе, наше управление по делам религии, будет прокладывать путь к новой, обновлённой системе образования в нашей стране."
 TUR_no_prime_minister: "Президентская республика"
 TUR_no_prime_minister_desc: "Мы отстранили от власти премьер-министра, тем самым переведя политику Турции на рельсы президентской республики."
 TUR_threat_abroad: "Угроза за рубежом"
 TUR_threat_abroad_desc: "Турция находится в опасности не только из-за опасных людей внутри страны, но и из-за недоброжелателей за ее пределами, желающих причинить нам вред. Мы позаботимся о том, чтобы эти злодеи были заняты, поскольку теперь мы можем посылать свои войска на их земли без объявления войны.."
 TUR_military_happy: "Довольные военные"
 TUR_military_happy_desc: "В настоящее время военные довольны нашей партией и политикой и не собираются создавать нам проблем.\n§W--------------§!\nЭтот национальный дух будет §Rзаменён§! если наше положение среди военных §HDпадёт ниже 0§! или мы удалим §Hвнутреннюю фракцию военных§!"
 TUR_military_anger1: "Неудовлетворенные военные"
 TUR_military_anger1_desc: "Военные в настоящее время §RUнедовольны§! нашей партией и политикой и пока не собираются создавать нам проблем.\n§W--------------§!\nЭтот национальный дух будет §Rзаменён§! если наше положение среди военных §HDпадёт ниже -50§! или мы превысим §H0§!. Этот национальный дух также будет аннулирован, если удалить §Hвнутреннюю фракцию военных§!"
 pkk_static_modifier: "Эхо курдского сопротивления"
 pkk_static_modifier_desc: "С тех пор как закончилась Великая война и был подписан Севрский договор, курды жаждут иметь собственную страну, свободную и независимую от нашей. Их независимость от нашей страны приведет к катастрофическим последствиям, но и их оккупация не принесет ничего хорошего."
 kurdish_resistance_dynamic_modifier: "Курдское сопротивление"
 kurdish_resistance_dynamic_modifier_desc: "С тех пор как закончилась Великая война и был подписан Севрский договор, курды жаждут иметь собственную страну, свободную и независимую от нашей. Их независимость от нашей страны приведёт к катастрофическим последствиям, но и их оккупация не принесёт ничего хорошего."
 TUR_military_anger2: "Разочарованная армия"
 TUR_military_anger2_desc: "Военные в настоящее время §Rразочарованы§! нашей партией и политикой, и начинают создавать нам некоторые проблемы.\n§W--------------§!\nЭтот национальный дух будет §Rзаменён§! если наше положение среди военных §HDпадёт ниже -100§! или превысит §H-50§! Этот национальный дух также будет аннулирован, если удалить §Hвнутреннюю военную фракцию§!"
 TUR_military_anger3: "Яростная армия"
 TUR_military_anger3_desc: "Военные в настоящее время §Rраздражены§! нашей партией и политикой, и это создаёт проблемы.\n§W--------------§!\nЭтот национальный дух будет §Rзаменён§! если наше положение среди военных §HDпадёт ниже -150§! или мы превысим §H-100§! Этот национальный дух также будет аннулирован, если удалить §Hвнутреннюю военную фракцию§!"
 TUR_military_anger4: "Нелояльная армия"
 TUR_military_anger4_desc: "Военные в настоящее время §RDнелояльны§! из-за нашей партии и политики, и это создаёт большие проблемы.\n§W--------------§!\nЭтот национальный дух будет §Rзаменён§! если наше положение среди военных §HDпонизится ниже -200§! или превысит §H-150§! Этот национальный дух также будет аннулирован, если удалить §Hвнутреннюю военную фракцию§!"
 TUR_military_anger5: "Армия калек"
 TUR_military_anger5_desc: "Вооруженные силы в настоящее время §Rкалечатся§! из-за политики нашей партии и низкого положения. Вооруженные силы Турции практически бесполезны, если мы не повысим наш авторитет среди военных.\n§W--------------§!\nЭтот национальный дух будет §Rзаменён§! если наш авторитет среди военных превысит §H-200§! Этот национальный дух также будет аннулирован, если удалить §Hвнутреннюю военную фракцию§!"
 TUR_highways: "Автомобильные дороги Турции"
 TUR_highways_desc: "Наши дороги начинают крошиться и разрушаться, и по этой причине нам придется начать строительство новых магистралей для наших людей."
 TUR_guards_of_kemalism: "Гвардия Кемализма"
 TUR_guards_of_kemalism_desc: "Турецкие военные считают себя защитниками республики и ее светских кемалистских идеалов. За время существования республики военные неоднократно вмешивались в турецкую политику и готовы сделать это снова, если почувствуют угрозу своим ценностям. Однако после вмешательства они часто мирно возвращали власть народу, и именно этого ожидает народ.\n\nВоенные выступают против несекулярных политических партий, таких как §W[Nat_Populism_L]§!. На §Yотношение§! военных к правительству влияет множество факторов, например, §GСоциальный консерватизм - правительство§!. Если наши §Yотношения§! с ними упадут ниже §Y0§!, военные предпримут действия по свержению правительства.\n\n§YВоенные§! также будут сопротивляться попыткам уменьшить их власть, но если нам удастся их убрать, они не смогут нам мешать."
 TUR_between_east_and_west: "Между Востоком и Западом"
 TUR_between_east_and_west_desc: "Несмотря на то, что Турция входит в состав НАТО, она является близким соперником своего союзника по НАТО - Греции. Турция также имеет тесные экономические связи с Россией и в то же время работает против её интересов. Балансирование между великими державами и соблюдение собственных интересов будет ключом к нашему успеху.\n\nЕсли мы слишком тесно объединимся с какой-либо §Yвеликой державой§! или §Yсверх державой§!, то мы явно выбрали свою сторону на мировой арене."
 TUR_no_economic_plan: "Отсутствие экономического плана"
 TUR_no_economic_plan_desc: "§RМы не можем увеличивать §Yэкономический цикл§! выше §Yрецессии§!§!\n\nНесколько попыток сформировать правительство в конце 90-х годов, последующий военный переворот с вновь избранным правительством и предупреждения МВФ о коллапсе экономики привели к тому, что десятки миллиардов долларов исчезли из экономики, поскольку иностранные инвесторы ушли из страны. Поскольку турецкая экономика практически построена на иностранных инвестициях, это остановило любой экономический рост."
 TUR_economic_insecurity_name: "Экономическая незащищенность"
 TUR_economic_insecurity_name_desc: "Несколько попыток сформировать правительство в конце 90-х годов, последующий военный переворот с вновь избранным правительством и предупреждения МВФ о коллапсе экономики привели к тому, что десятки миллиардов долларов исчезли из экономики, а иностранные инвесторы ушли из страны. Поскольку турецкая экономика практически построена на иностранных инвестициях, это остановило любой экономический рост.."
 TUR_economic_security_name: "Экономическая безопасность"
 TUR_economic_security_name_desc: "Нам удалось восстановить экономическую безопасность. Однако, несмотря на это, мы не застрахованы от новых потрясений. Мы должны постоянно следить за состоянием турецкой экономики и улучшать ее, чтобы наш народ и страна могли процветать."
 TUR_economic_security3: "Великая турецкая экономика"
 TUR_economic_security3_desc: "Наша экономика стала ещё лучше, чем прежде, после того, как мы приложили к ней все усилия. Теперь мы можем быть уверены, что, несмотря ни на что, экономика сможет восстановиться и стать лучше, чем когда-либо прежде."
 TUR_asteroid_mining: "Добыча астероидов"
 TUR_asteroid_mining_desc: "Мы добываем астероиды, чтобы поставлять их драгоценные металлы на наши заводы. Более качественные материалы приведут к более качественному производству."
 TUR_radicalism_destroy: "Антиисламистская повестка дня"
 TUR_radicalism_destroy_desc: "Мы продвигаем антиисламистскую повестку дня, чтобы противостоять росту исламизма в стране. Мы также будем продвигать антиисламистскую дипломатию и сокращать наши связи со странами, придерживающимися жёсткой исламистской линии."
 TUR_pkk_legalized: "Легализация РПК"
 TUR_pkk_legalized_desc: "Мы легализовали РПК, но какой ценой?"
 TUR_osman_v: "Осман V"
 TUR_osman_v_desc: "Осман V, или Эртугрул Осман, родился 18 августа 1912 г. в Стамбуле и был сыном Мехмеда Бурханеддина. Его часто называют \"последним османом\", но, по иронии судьбы, после возвращения семьи Османголу на османский престол появились наследники."
 TUR_mit_reformed: "MIT - Внутренное направление"
 TUR_mit_reformed_desc: "MIT будет уделять больше внимания внутренним вопросам, а не внешним"
 TUR_mit_emboldened: "MIT - Зарубежное направление"
 TUR_mit_emboldened_desc: "MIT будет больше беспокоиться о том, что происходит за пределами нашей страны"
 TUR_charity_disasters: "План благотворительного забега"
 TUR_charity_disasters_desc: "Наш план действий в чрезвычайных ситуациях опирается на доброту и пожертвования граждан, чтобы оказать помощь людям в трудную минуту"
 TUR_government_led_disasters: "План под руководством правительства"
 TUR_government_led_disasters_desc: "Правительство собирается оказывать помощь людям, пострадавшим от стихийных бедствий, вместо благотворительных организаций, хотя они тоже могут помогать по своему усмотрению"
 TUR_refugees_maintained: "Содержание беженцев"
 TUR_refugees_maintained_desc: "Вместо того чтобы депортировать наших беженцев, мы решили оставить их у себя и использовать в трудовой деятельности."
 TUR_drugs_illegalized: "Криминализация наркотиков"
 TUR_drugs_illegalized_desc: "Если кто-то употребляет наркотики в любых целях, кроме медицинских, у него будут проблемы с законом"
 TUR_drugs_legalized: "Легализация наркотиков"
 TUR_drugs_legalized_desc: "Нам, в общем-то, все равно, для чего люди употребляют наркотики, это их жизнь."
 TUR_nationalist_advantage: "Использование национализма"
 TUR_nationalist_advantage_desc: "Мы используем национализм для дополнительного усиления управления, что облегчает проведение определенной политики"
 TUR_fight_nationalist: "Борьба с национализмом"
 TUR_fight_nationalist_desc: "Национализм - опасная сила, он может посеять хаос и нестабильность в нашем государстве"
 TUR_turkish_media_unctrolled2: "Турецкие СМИ - §Cпод следствием§!"
 TUR_turkish_media_unctrolled2_desc: "В настоящее время в отношении наших СМИ ведется расследование, и в ближайшее время будут проведены реформы"
 TUR_party_rumours: "Партийные слухи"
 TUR_party_rumours_desc: "§RМы не можем вручную повышать популярность §W[socialism_L]§!§!\n\nПремьер-министр Бюлент Эджевит уже пожилой человек, и ходят слухи, что его здоровье ухудшается. Ходят также слухи, что вице-премьер Хюсаметтин Озкан входит в группу депутатов от партии §W[socialism_L]§! которые планируют сместить Эджевита из-за его здоровья и неэффективного управления. Подобные слухи и диссидентство внутри партии отравляют работоспособность правительства.\n\nПри публичном осуждении Озкана ему придётся покинуть партию, но он может увести с собой некоторых других депутатов. В качестве альтернативы мы можем подождать и надеяться, что это не более чем слухи."
 TUR_reformed_airforce: "Реформированные ВВС"
 TUR_reformed_airforce_desc: "Военно-воздушные силы были реформированы для более эффективного ведения боевых действий в небе и поддержания превосходства в воздухе над противником."
 TUR_PKK_insurgency_ceasefire: "Повстанческая деятельность РПК - прекращение огня"
 TUR_PKK_insurgency_ceasefire_desc: "§RМы не можем повысить популярность §W[Neutral_Communism_L]§!§!\n\nРПК - леворадикальная курдская повстанческая группировка, которая с 70-х годов борется за расширение курдской автономии. Обе стороны применяют тактику террора, пытаясь добиться победы друг над другом.\n\nВ настоящее время РПК объявила об одностороннем прекращении огня.\n\nМировой процесс и переговоры могут продолжаться только при активном прекращении огня.\nПрекращение огня позволяет нам собрать силы и подготовить внезапное нападение на РПК."
 TUR_PKK_insurgency_active: "Повстанческая деятельность РПК - активна"
 TUR_PKK_insurgency_active_desc: "§RМы не можем повысить популярность §W[Neutral_Communism_L]§!§!\n\nРПК - леворадикальная курдская повстанческая группировка, которая с 70-х годов борется за расширение курдской автономии. Обе стороны применяют тактику террора, пытаясь добиться победы друг над другом.\n\nВ настоящее время РПК ведет активную борьбу против правительства.\n\nМировой процесс и переговоры могут продолжаться только при активном прекращении огня.\nПрекращение огня позволяет нам собрать силы и подготовить внезапное нападение на РПК."
 TUR_kurdish_trouble_name: "Курдская проблема"
 TUR_kurdish_trouble_name_desc: "Восток нашей страны, по сути, является зоной активных боевых действий в результате десятилетий борьбы с РПК.§W\n------------\n§!Мы можем избавиться от этого дебаффа или изменить его путём §Hфедерализации Турецкого Курдистан§!, или завершения пути фокусов §HБесконечной войны§!"
