 TUR_mafia_category: "Турецкая мафия"
 TUR_mafia_category_desc: "Турецкая мафия действует уже давно, совершая такие преступления, как наркоторговля, убийства, мошенничество и т.д. Однако в последние годы они стали приобретать все более политический характер, и некоторые партии были замечены в заключении сделок с ними, постепенно придавая им большую легитимность.\n\n §YВлияние мафии§! измеряет общее влияние §Hмафии§! в стране. Если их влияние составляет §H60§! или выше, то они способны совершать политические убийства, как в отношении руководства наших внутренних фракций, так и в отношении военных. §HМафия§! также приведет к потере денег, причем немалых, поскольку более высокое влияние позволяет большему числу людей совершать мошенничество и преступления, связанные с налогами. Кроме того, §Hвлияние мафии§! будет §Rувеличиваться каждые две недели на 1§!, если её влияние достигнет §H60§!. Это может произойти, если мы пренебрегаем некоторыми событиями или принимаем неверные решения в отношении §Hмафии§!. Мы можем бороться с влиянием §Hмафии§!, совершая налеты на их убежища, увеличивая расходы на полицию или даже поддерживая популярность партии, чтобы наши люди не пострадали от их кампаний. Кроме того, §Hвлияние мафии§! будет ниже §H30§!, то мы сможем производить аресты разыскиваемых преступников из §Hмафии§!, что в конечном итоге позволит нам полностью искоренить §Hмафию§!.\n\n§HВлияние мафии§!: §R[?TUR.TUR_mafia_influence]§!"
 TUR_conduct_anti_mafia_raid: "Проведение антимафиозных операций"
 TUR_conduct_anti_mafia_raid_desc: "Проводя операции по зачистке мафии, мы сможем быстро снизить ее влияние, хотя и с исключительно высокими издержками."
 TUR_arrest_mafia_west: "Арестовать членов мафии на западе Турции"
 TUR_arrest_mafia_central: "Арестовать членов мафии в Центральной Турции"
 TUR_arrest_mafia_south: "Арестовать членов мафии на юге Турции"
 TUR_arrest_mafia_east: "Арестовать членов мафии в Восточной Турции"
 TUR_victory_over_mafia: "§PИскоренить мафию§!"
