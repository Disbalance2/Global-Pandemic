 TUR_pkk_insurgency_category: "Курдско-турецкий конфликт"
 TUR_pkk_insurgency_category_desc: "[TUR.Neutral_Communism_L], наряду со многими другими мелкими курдскими повстанческими группировками, с 80-х годов ведет партизанскую войну против турецкого правительства. Цели этих групп варьируются от полной независимости до значительной автономии. \n\n[TUR.Neutral_Communism_L] активность измеряется их §YАгрессивность§! и §YСила§!.\n\n§YАгрессивность§! измеряет общую готовность [TUR.Neutral_Communism_L] к борьбе и влияет на частоту атак. §YАгрессивность§! будет уменьшаться естественным образом каждую неделю до определенного предела. Предел агрессивности может как уменьшаться, так и увеличиваться в зависимости от развития курдских провинций, а также от событий и решений, принимаемых вами и другими странами. Если он опустится до 50 или ниже, [TUR.Neutral_Communism_L] объявит перемирие. Низкий §HАгрессивность§!не равнозначно отсутствию атак, это лишь означает, что [TUR.Neutral_Communism_L] будет проводить меньше атак, чем обычно.\n\n§YСила§! измеряет военный потенциал и популярность [TUR.Neutral_Communism_L] и будет влиять на силу сопротивления в курдских государствах. Минимальное значение §YСила§! составляет 15 на каждую страну, в которой действует [TUR.Neutral_Communism_L]. Сила также влияет на урон, наносимый атаками, то есть чем она выше, тем больше вы пострадаете.\n\n§YАгрессивность§! выльется в более §Rвысокую частоту атак§!, и §HСила§! будет определять урон, наносимый этими атаками. Эти случайные атаки приведут к увеличению [TUR.Neutral_Communism_L] §HСила§!, что может привести к тому, что [TUR.Neutral_Communism_L] объявит независимость от нас, если достигнет §H100!§!Мы можем вручную атаковать [TUR.Neutral_Communism_L]'s §HСила§! с помощью рейдов, но мы рискуем увеличить их §HАгрессивность§!.\n\n[TUR.Neutral_Communism_L] Агрессивность: [?TUR.TUR_PKK_aggro]\nКапитал агрессивности: [?TUR.TUR_PKK_max_aggro]\nАгрессивность: [?TUR.TUR_PKK_aggro_increase] в неделю\n\n[TUR.Neutral_Communism_L] Strength: [?TUR.TUR_PKK_strength]\nMinimum Strength: [?TUR.TUR_PKK_min_strength]"
