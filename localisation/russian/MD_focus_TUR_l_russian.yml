 Turkish_Economy.11.t: "Иран принимает!"
 Turkish_Economy.11.desc: "Иранцы приняли наше предложение по инвестициям, и теперь турецкая компания будет управлять гражданским заводом в Тегеране."
 Turkish_Economy.11.a: "Это поможет иранской экономике больше, чем что-либо другое."
 Turkish_Economy.22.t: "Армения принимает!"
 Turkish_Economy.22.desc: "Удивительно, но армяне приняли наше предложение, и в одной из их провинций уже строится гражданский завод!"
 Turkish_Economy.22.a: "Старые враги, новые друзья."
 Turkish_Economy.33.t: "Грузия принимает!"
 Turkish_Economy.33.desc: "Грузия приняла наше предложение о строительстве гражданского завода и согласилась на условия, что управлять им должна турецкая компания."
 Turkish_Economy.33.a: "Хорошо!"
 Turkish_Economy.44.t: "Болгария принимает!"
 Turkish_Economy.44.desc: "Болгары согласились на наши условия и теперь предоставляют нам участок земли для строительства гражданских заводов!"
 Turkish_Economy.44.a: "Мы смотрим на запад!"
 Turkish_Economy.55.t: "Греция принимает!"
 Turkish_Economy.55.desc: "Греки приняли наши предложения и теперь разрешают нам построить на своей земле гражданский завод! Вот это сюрприз!"
 Turkish_Economy.55.a: "Мы этого не ожидали, но здорово!"
