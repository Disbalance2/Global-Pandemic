 TUR_flavor_event.1.t: "Турецкий экономический коллапс!"
 TUR_flavor_event.1.d: "Похоже, что наша экономика рухнула, и мы не можем ничего сделать для её спасения в данный момент. Придётся разрабатывать экономический план, который позволит нам медленно восстановить экономику и запустить турецкий экономический бум. Нам предстоит долгий путь, поэтому мы должны приступить к работе как можно скорее."
 TUR_flavor_event.1.a: "Будем надеяться, что это последняя из наших проблем."
 TUR_flavor_event.2.t: "Сильное землетрясение в Бинголе"
 TUR_flavor_event.2.d: "Сильное землетрясение магнитудой 6,4 произошло в восточном городе Бингол. Погибло 177 человек, из них 84 - в результате обрушения блока общежития школы-интерната. Повреждено около 8 тыс. домов, обрушилось около 4 школ. Это землетрясение должно стать для нас напоминанием о необходимости активизировать программу помощи пострадавшим от стихийных бедствий."
 TUR_flavor_event.2.a: "Печальный день для нашей страны"
 TUR_flavor_event.3.t: "Бомбардировка в Стамбуле!"
 TUR_flavor_event.3.d: "Около 9:30 утра пять дней назад в Стамбуле были взорваны два грузовика с бомбами. Один - возле синагоги Невем Шалом, другой - в синагоге Бет Исраэль. Погибли около 28 человек, еще 300 получили ранения. Сегодня поступило сообщение о том, что при нападении на консульство Великобритании погиб еще 31 человек, еще 450 человек получили ранения. Всего в результате этих терактов погибли 59 человек, еще 750 получили ранения."
 TUR_flavor_event.3.a: "Ужасно"
 TUR_flavor_event.3.b: "Подготовить определённый уровень помощи"
 TUR_flavor_event.3.c: "Приготовить все подручные средства"
 TUR_flavor_event.4.t: "Введение новой лиры"
 TUR_flavor_event.4.d: "Недавно в лире произошли серьезные изменения. Великое национальное собрание проголосовало за удаление шести нулей из лиры. Это означает, что 1 лира новой валюты будет эквивалентна 1 000 000 лир старой версии. Однако некоторые сомневаются в целесообразности этого нового изменения и утверждают, что оно может принести больше вреда, чем пользы для страны."
 TUR_flavor_event.4.a: "Нет, это хорошее изменение"
 TUR_flavor_event.4.b: "Старое - золотое"
 TUR_flavor_event.5.t: "Убийство Гранта Динка"
 TUR_flavor_event.5.d: "Несколько дней назад в Стамбуле был убит представитель армянской нации Грант Динк. Он был борцом за права меньшинств и редактором газеты, активно выступавшим за примирение армян и турок. Убийца был опознан как 17-летний юноша, и в настоящее время он находится под стражей в полиции. Смерть Гранца вызвала возмущение армянской общины нашей страны, и сегодня состоялись похороны, на которые в знак солидарности собрались тысячи людей."
 TUR_flavor_event.5.a: "Трагедия"
 TUR_flavor_event.6.t: "Приток мигрантов"
 TUR_flavor_event.6.d: "В последнее время в связи с участившимися конфликтами в нашей стране растет число мигрантов из соседних стран и из-за рубежа. Это начинает постепенно дестабилизировать нашу политику, и некоторые люди даже выступают за более агрессивную политику. Нам предстоит подготовить ответ на происходящие события."
 TUR_flavor_event.6.a: "Чем больше, тем лучше?"
 TUR_flavor_event.7.t: "Увеличение потребления наркотиков"
 TUR_flavor_event.7.d: "В некоторых регионах страны, особенно в районах с низким уровнем доходов, наблюдается медленный рост потребления наркотиков. Это будет иметь катастрофические последствия, поскольку наша политика и законы в этой области разнятся."
 TUR_flavor_event.7.a: "Пересмотреть законодательство"
 TUR_flavor_event.8.t: "Рейд флотилии в Газу"
 TUR_flavor_event.8.d: "Ранее в этот день израильские ВМС провели операцию против нескольких гражданских судов, в результате которой погибли 9 турецких граждан, находившихся на борту судна \"Мави Мармара\". Флотилии перевозили гуманитарный груз и помощь, пытаясь прорвать израильскую блокаду сектора Газа. Это, однако, не оправдывает убийство наших граждан, и Израиль крайне неохотно предоставляет какие-либо компенсации или извинения..."
 TUR_flavor_event.8.a: "Требуйте возмещения ущерба и извинений!"
 TUR_flavor_event.8.b: "У нас есть проблемы поважнее."
 TUR_flavor_event.81.t: "Турция требует возмещения ущерба за рейд флотилии в Газу"
 TUR_flavor_event.81.d: "Турецкое правительство возмущено тем, что наши спецназовцы высадились на берег и помешали кораблям прорвать блокаду Газы. Конечно, они сами виноваты, ведь мы их неоднократно предупреждали, но им все равно."
 TUR_flavor_event.81.a: "Выплатить репарации, покончить с этим"
 TUR_flavor_event.81.b: "Мы ни за что не платим"
 TUR_flavor_event.811.t: "Израиль выплачивает репарации"
 TUR_flavor_event.811.d: "Израиль согласился выплатить компенсацию семьям погибших и нашему государству в результате необоснованного рейда против Движения за освобождение Газы."
 TUR_flavor_event.811.a: "Репарации никогда не бывает достаточно."
 TUR_flavor_event.812.t: "Израиль игнорирует наше требование"
 TUR_flavor_event.812.d: "Израильское правительство отвергло наши требования, заявив, что мы не имеем права требовать возмещения ущерба, поскольку сами виноваты. Это возмутительное заявление, но мы этого не забудем."
 TUR_flavor_event.812.a: "Невероятно"
 TUR_flavor_event.9.t: "Землетрясение в Ване"
 TUR_flavor_event.9.d: "Ранее сегодня землетрясение силой около 7,1 балла потрясло Ван. Около 11 тыс. зданий были повреждены или разрушены, более 60 тыс. человек остались без крова, около 600 погибли. К сожалению, это не редкость, так как восточные регионы нашей страны не чужды стихийным бедствиям, таким как землетрясения."
 TUR_flavor_event.9.a: "Трагедия"
 TUR_flavor_event.9.b: "Мобилизация помощи при стихийных бедствиях"
 TUR_flavor_event.10.t: "Протесты в честь Навруза"
 TUR_flavor_event.10.d: "Курды по всей стране начинают протестовать против политики нашего правительства и требуют изменить ее в соответствии с их потребностями. Очевидно, что они хотят только уничтожить турецкую нацию, поскольку многие из этих протестующих поддерживают РПК."
 TUR_flavor_event.10.a: "Привести в готовность ОМОН"
 TUR_flavor_event.10.b: "Пусть протестуют"
 TUR_flavor_event.11.t: "На посольство США совершено нападение!"
 TUR_flavor_event.11.d: "На посольство США в Стамбуле напал человек в жилете, начиненном взрывчаткой. В результате нападения погиб подозреваемый и один турецкий охранник, а в самом здании образовалась огромная дыра. Белый дом заявил, что ему придется провести собственное расследование причин произошедшего, но этого не должно было случиться в первую очередь"
 TUR_flavor_event.11.a: "Нет необходимости в расследовании, если они его проводят."
 TUR_flavor_event.11.b: "Начнём собственное расследование"
 TUR_flavor_event.12.t: "Горнодобывающая катастрофа в Соме"
 TUR_flavor_event.12.d: "Около 2 дней назад в Соме на угольной шахте в результате взрывных работ возник пожар. Пожар продолжался около 2 дней, спасательные службы были мобилизованы в кратчайшие сроки, но в итоге не увенчались успехом из-за густого дыма от пожара. Подтверждено, что погиб около 301 человека, а 486, к счастью, удалось выжить. Пальцы устремлены на инспекции inadequete, а также на чиновников, отвечающих за проверки."
 TUR_flavor_event.12.a: "Трагедия"
 TUR_flavor_event.12.b: "Протокол проверки капитального ремонта"
 TUR_flavor_event.13.t: "Бомбардировки в Анкаре"
 TUR_flavor_event.13.d: "Некоторое время назад у центрального железнодорожного вокзала Анкары были взорваны две бомбы, в результате чего погибли 109 граждан и еще 500 получили ранения. По всей видимости, взрывные устройства предназначались для срыва митинга \"Труд, мир и демократия\", организованного в Анкаре несколькими группами. Несколько оппозиционных партий обвиняют наше правительство и нашу неспособность предотвратить теракт, но все, что мы можем сделать в настоящее время, - это внести изменения там, где это возможно."
 TUR_flavor_event.13.a: "Прискорбно"
 TUR_flavor_event.13.b: "Усилить меры безопасности"
 TUR_flavor_event.14.t: "Дебаты по поводу учебной программы"
 TUR_flavor_event.14.d: "Консерваторы и консервативные группы по всей стране требуют исключить концепцию эволюции из школьных программ. Это вызвало обеспокоенность секуляристов в нашей стране, а некоторые даже заявили, что это подрывает саму основу государства."
 TUR_flavor_event.14.a: "Уберите его, какие у них вообще есть доказательства?"
 TUR_flavor_event.14.b: "Нелепость"
 TUR_flavor_event.15.t: "CASA CN 235 разбился в Испарте"
 TUR_flavor_event.15.d: "Некоторое время назад самолёт CN-235 ВВС выполнял учебно-тренировочное задание с двумя пилотами и техником на борту. Из-за густого тумана экипаж не смог правильно сориентироваться на траектории полета и трагически разбился, в результате чего погибли все находившиеся на борту."
 TUR_flavor_event.15.a: "Очень жаль"
 TUR_flavor_event.15.b: "Внести некоторые изменения"
 TUR_flavor_event.16.t: "Ученые создают базу в Антарктиде"
 TUR_flavor_event.16.d: "Группа учёных нашей страны создала базу в Антарктиде, что знаменует собой значительный научный прогресс нашей страны!"
 TUR_flavor_event.16.a: "Отлично!"
 TUR_flavor_event.17.t: "Права курдов"
 TUR_flavor_event.17.d: "Либеральные элементы в нашем государстве призывают к реформам в отношении существующих курдских законов. Они просят смягчить их, облегчив курдским партиям путь к популярности. Однако более консервативные группы считают, что для стабильности необходимо сохранить статус-кво."
 TUR_flavor_event.17.a: "Реформы опасны"
 TUR_flavor_event.17.b: "Реформы необходимы"
 TUR_flavor_event.18.t: "Смена семейных ценностей"
 TUR_flavor_event.18.d: "Недавно был принят новый закон, позволяющий женщинам становиться главой семьи. Хотя это изменение порадовало многих либералов в стране, оно возмутило консерваторов. У нас есть единственный шанс изменить этот закон, будь то в лучшую или худшую сторону."
 TUR_flavor_event.18.a: "Мы должны поддерживать наши традиции"
 TUR_flavor_event.18.b: "Изменения необходимы"
 TUR_flavor_event.19.t: "Нормализация отношений с Арменией"
 TUR_flavor_event.19.d: "Спустя, казалось бы, целую вечность армяне открываются для нормализации отношений между нашими странами. После убийства Гранта Динка наши отношения с Арменией резко ухудшились, что привело к излишней враждебности между нашими странами. Однако в последнее время они начали отходить от прошлого и вновь открыты для нормализации отношений."
 TUR_flavor_event.19.a: "Они могут быть открыты для нормализации отношений, но я нет"
 TUR_flavor_event.19.b: "Отличная новость"
 TUR_flavor_event.20.t: "Транскаспийский газопровод"
 TUR_flavor_event.20.d: "После некоторых уговоров со стороны американцев Туркменистан согласился разрешить строительство подводного нефтепровода, протянувшегося из Туркменбаши в Адану (Турция). Однако многие в правительстве страны настроены скептически, поскольку утверждают, что финансовое бремя в конечном итоге ляжет на нас, что может поставить под угрозу нашу экономику."
 TUR_flavor_event.20.a: "Это отличная возможность"
 TUR_flavor_event.20.b: "Да... Нет"
