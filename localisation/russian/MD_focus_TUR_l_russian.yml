 TUR_ciw_decisions: "КИБ"
 TUR_ciw_decisions_desc: "§HКИБ§!, или иначе известная как §HКонфедерация исламского благополучия§! это организация, ставящая своей целью улучшение благосостояния исламских народов во всем мире. Лидер КИБ, §HТурция§!, будет иметь возможность §Hинвестировать в других членов киб§!, и это может быть через §Hинфраструктура, сети, отрасли или железные дороги§!, итд. §Hчлены КИБ§! могут §Rвыйти§! организации в любое время, но это приведет к тому, что §Rотзовут§! возможность повторного обращения в дальнейшем.\n §HЛидеры КИБ §! смогут инвестировать в образование, здравоохранение, промышленность, инфраструктуру и инфраструктуру экстренного снабжения других стран. Как только лидер инвестирует в один из этих объектов, модификатор с бонусами добавляется ко всем §Hчленам КИБ§! за бесплатнл. §HЧлены КИБ§! государства смогут §Gзапросить инвестиции§! которые могут дать им здания вместо бонусов, получаемых от §HЛидеры КИБ§!. Если §Hчлен КИБ§! выбирает одно из этих решений, то §Hлидер КИБ§! получат определенную сумму денег в свои §Gмеждународные инвестиции§!." #уже бесит эта механика
