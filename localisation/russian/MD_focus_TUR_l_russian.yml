 TUR_convert_radicals_desc: "Ислам, которому учит Гюлен, является единственно правильной формой ислама. Есть много тех, кто с этим не согласен, и их необходимо искоренять"
 TUR_beacon_of_islam: "Великий учёный"
 TUR_beacon_of_islam_desc: "Фетхуллах Гюлен - величайший ученый ислама, и его учение будет известно во всем мире. Конечно, проповедь консервативного ислама может иметь некоторые побочные эффекты..."
 TUR_economic_reforms: "Экономические реформы"
 TUR_economic_reforms_desc: "Экономика находится в плачевном состоянии, и нам необходимо срочно ее улучшать. В настоящее время экономика в значительной степени зависит от иностранных инвестиций, и это необходимо изменить"
 TUR_increase_unemployment_insurance: "Увеличить страхование по безработице"
 TUR_increase_unemployment_insurance_desc: "Экономический кризис оставил многих турков без работы. Хотя это сильно ударит по государственному бюджету, нам необходимо увеличить пособие по безработице, чтобы сохранить жизнь людям. Кроме того, это позволит влить небольшое количество денег в экономику и, как мы надеемся, увеличить потребление."
 TUR_small_imf_loans: "Малые кредиты МВФ"
 TUR_small_imf_loans_desc: "МВФ предложил небольшой кредит в размере 11,4 млрд. долл. Многие аналитики считают, что этого недостаточно, чтобы помочь турецкой экономике, но сомнительно, что мы сможем получить от МВФ больше."
 TUR_large_imf_loans: "Крупные кредиты МВФ"
 TUR_large_imf_loans_desc: "При большем количестве уступок мы могли бы договориться с МВФ о предоставлении нам более крупного кредита."
 TUR_reduce_foreign_investors: "Снижение зависимости от инвесторов"
 TUR_reduce_foreign_investors_desc: "Большая часть турецкой экономики основана на постоянных иностранных инвестициях и притоке капитала из других стран. Нам необходимо влить в экономику государственные средства и снизить зависимость от внешних рынков"
 TUR_more_foreign_investors: "Повышение зависимости от инвесторов"
 TUR_more_foreign_investors_desc: "Нам необходимо привлекать иностранных инвесторов, чтобы получить больше капитала из других стран"
 TUR_sell_government_companies: "Продавать государственные компании"
 TUR_sell_government_companies_desc: "Для получения дополнительных доходов необходимо продать некоторые компании, которые в настоящее время принадлежат турецкому государству"
 TUR_loosen_industrial_regulations: "Ослабление регулирования промышленности"
 TUR_loosen_industrial_regulations_desc: "Для стимулирования роста необходимо ослабить ограничения, накладываемые на промышленность. Это, безусловно, будет способствовать росту экономики"
 TUR_economic_crisis_over: "План выхода из экономического кризиса"
 TUR_economic_crisis_over_desc: "Нам необходимо как можно скорее разработать план восстановления экономики, если мы рассчитываем, что турецкая нация будет процветать в денежном отношении. В противном случае мы поставим под угрозу жизни и рабочие места наших граждан, а мы не можем позволить себе столь масштабные потери."
###########
 TUR_western_development: "Развитие на Западе"
 TUR_western_development_desc: "Нам необходимо развивать западную часть страны, так как там расположено большинство крупных городов, и население ожидает более высокого уровня жизни"
 TUR_centeral_development: "Центральное развитие"
 TUR_centeral_development_desc: "Наша столица, Анкара, находится в центре страны. Нам необходимо улучшить условия жизни в ней, а также в окружающих её городах, чтобы наш политический истеблишмент имел основу для легитимности"
 TUR_eastern_development: "Развитие на Востоке"
 TUR_eastern_development_desc: "Мы слишком долго пренебрегали восточными провинциями, и их жители заслуживают лучшего. Модернизация инфраструктуры поможет сельским жителям намного больше"
 TUR_southern_attention: "Южное внимание"
 TUR_southern_attention_desc: "Как и восток, юг нашей страны также оказался в некоторой степени забытым. Инвестиции в южные районы страны необходимы для процветания экономики"
 TUR_the_industries: "Промышленность"
 TUR_the_industries_desc: "Наш промышленный сектор начинает отставать от промышленного сектора наших соседей и союзников, и мы должны это изменить. Мы будем выделять часть нашего бюджета турецким компаниям, чтобы они могли самостоятельно добиваться успеха"
 TUR_bereket: "Bereket Enerji"
 TUR_bereket_desc: "Компания Bereket обеспечивает турецкий народ чистой и пригодной для повторного использования энергией, и она должна продолжать это делать. Дополнительное финансирование даст ей возможность расширить свою деятельность."
 TUR_petroli_anonim: "Petrolleri Anonim"
 TUR_petroli_anonim_desc: "Компания Petrolleri Anonim была основана в 1954 г. и добилась многого для турецкого нефтяного сектора. Нам необходимо сместить акцент в нашей промышленности на добычу большего количества нефти для себя и для остального мира"
 TUR_the_factories: "Заводы"
 TUR_the_factories_desc: "Наши заводы начинают стареть, устаревать и становиться неэффективными. Новые заводы, расположенные на северо-западе страны, значительно улучшат ситуацию, и мы сможем перевести туда больше людей на работу"
 TUR_kipas_textile: "Kipas Textile"
 TUR_kipas_textile_desc: "Компания Kipas Textile производит одни из самых качественных тканей в нашей стране и дает нашей экономике возможность экспортировать их в другие страны"
 TUR_arkas_shipping: "Arkas Shipping"
 TUR_arkas_shipping_desc: "Arkas - национальная судоходная компания, осуществляющая перевозки грузов по всему миру. Совершенно очевидно, что мы должны сделать: мы должны сосредоточиться на строительстве новых верфей, чтобы они могли продолжать беспрепятственно доставлять грузы из одного места в другое."
 TUR_the_people: "Люди"
 TUR_the_people_desc: "Улучшая экономику, мы не должны забывать о том, ради чего мы её улучшаем, - о людях. Нашим людям нужны некоторые улучшения на национальном уровне, которые повысят их уровень жизни"
 TUR_hakarri_trabzone_railway: "Железная дорога Хаккари-Трабзон"
 TUR_hakarri_trabzone_railway_desc: "Мы соединим Хаккари и Трабзон для тех, кто живёт на востоке нашей страны. Таким образом, они смогут добираться до порта Трабзон и обратно, если захотят отправиться в путешествие"
 TUR_istanbul_airport: "Расширять деятельность Turkish Airlines"
 TUR_istanbul_airport_desc: "Turkish Airlines - наш внутренний авиаперевозчик, и мы начнем строительство новых аэропортов для него. Наши люди смогут легко путешествовать по Турции и за ее пределами, зная, что они летят на турецком самолете."
 TUR_the_neighbors: "Соседи"
 TUR_the_neighbors_desc: "Окружающие нас соседи будут играть решающую роль в разрешении нашего экономического кризиса. Мы будем использовать инвестиции для того, чтобы добиться влияния и наладить экономические связи между нашими странами"
 TUR_look_west: "Наши западные соседи"
 TUR_look_west_desc: "Наши западные соседи - Греция и Болгария - испытывают серьёзные экономические трудности. Поэтому нам целесообразно инвестировать в них, поскольку они являются развивающимися экономическими центрами."
 TUR_look_east: "Наши восточные соседи"
 TUR_look_east_desc: "Наши восточные соседи - Иран, Армения и Грузия - пережили и экономический рост, и крах. Мы будем инвестировать в эти страны, чтобы помочь их экономикам расти дальше"
 TUR_the_military: "Военные"
 TUR_the_military_desc: "Военные будут играть решающую роль в поддержании нашей экономики на плаву, поскольку, надеюсь, они не будут пытаться отстранить нас от власти"
 TUR_fix_samsites: "Ремонт самситов"
 TUR_fix_samsites_desc: "Самситы в нашем государстве начинают стареть. Если мы ожидаем, что они будут функционировать должным образом, нам придется их ремонтировать"
 TUR_ministry_of_defense_repairs: "Удовлетворить требования Министерства обороны"
 TUR_ministry_of_defense_repairs_desc: "Министерство обороны просило нас открыть больше военных производств, и сегодня мы это сделаем."
 TUR_funds_for_tubitak_sage: "TUBITAK Sage"
 TUR_funds_for_tubitak_sage_desc: "Tubitak Sage - это научно-исследовательский институт оборонной промышленности нашей страны. Если мы хотим, чтобы наши военные технологии были на высоте, нам придётся предоставить им дополнительные возможности."
 TUR_stage_two: "Второй этап"
 TUR_stage_two_desc: "Наконец-то мы переходим ко второму этапу реализации нашего экономического плана. На этом этапе мы усилим экономическое стимулирование, централизуем управление"
 TUR_economic_stimulation: "Стимулирование экономики"
 TUR_economic_stimulation_desc: "Мы будем вливать дополнительные средства в экономику, чтобы она заработала, и чтобы она росла сама, естественным пут`м, а не вручную"
 TUR_national_power_grid: "Расширение национальной энергосистемы"
 TUR_national_power_grid_desc: "В связи с увеличением численности населения страны энергосистема не в состоянии нормально функционировать из-за роста числа людей, потребляющих электроэнергию, что приводит к увеличению числа отключений. Расширив её, мы сможем обеспечить стабильное электроснабжение всех домохозяйств страны."
 TUR_the_budgets: "Пересмотр бюджета"
 TUR_the_budgets_desc: "Нам необходимо пересмотреть наш бюджет, чтобы понять, что нужно поставить на первое место, а что не нужно"
 TUR_funds_for_social_spending: "Приоритет социального обеспечения"
 TUR_funds_for_social_spending_desc: "Наши люди, особенно пенсионеры и инвалиды, зависят от государственных средств. Мы должны в приоритетном порядке помогать им в трудные времена"
 TUR_funds_for_healthcare: "Приоритет здравоохранения"
 TUR_funds_for_healthcare_desc: "Очевидно, что люди будут болеть. Необходимо определить приоритетность расходов на здравоохранение, чтобы помочь тем, кто в этом нуждается, выйти из тяжелых ситуаций, не разорившись."
 TUR_funds_for_tubitak_mam: "TUBITAK Mam"
 TUR_funds_for_tubitak_mam_desc: "TUBITAK Mam - это отечественный исследовательский центр, и мы должны использовать его для поиска дешевых, но эффективных новых решений для здоровья и благополучия наших народов"
 TUR_stage_three: "Третий этап"
 TUR_stage_three_desc: "На третьем этапе приоритетом станет переход к экономике, основанной на знаниях. Таким образом, у людей появится стимул получать соответствующее образование, чтобы зарабатывать хорошие деньги"
 TUR_research_grants: "Гранты на проведение исследований"
 TUR_research_grants_desc: "Мы будем выдавать гранты на исследования, чтобы наши учёные и студенты находили новые решения для повседневной жизни. Таким образом, мы сможем модернизироваться быстрее, чем когда-либо прежде, и это позволит нам расширить наши технологические возможности"
 TUR_energy_research: "Энергетические исследования"
 TUR_energy_research_desc: "На первом этапе реализации нашего экономического плана мы выделили средства энергетической компании для повышения эффективности энергетического сектора. Однако теперь нам придётся искать новые способы доставки и производства энергии, чтобы сократить расходы там, где это необходимо"
 TUR_industrial_research: "Промышленные исследования"
 TUR_industrial_research_desc: "Мы хотим начать производить все больше и больше с каждым днем, поэтому нам придётся искать новые способы производства товаров"
 TUR_electronic_research: "Электронные исследования"
 TUR_electronic_research_desc: "Весь мир переходит на цифровые технологии, и Турция не может быть другой. Мы начнём исследовать новые технологии и запустим несколько новых компаний, чтобы помочь в этом."
 TUR_tubitak_space: "TUBITAK Space"
 TUR_tubitak_space_desc: "TUBITAK Space будет нашим отечественным институтом космических технологий, и он окажет серьёзную помощь в продвижении нас вперед, когда придёт время полетов в космос"
 TUR_sattelite_development: "Разработка саттелитов"
 TUR_sattelite_development_desc: "Мы будем развивать новые саттелитные технологии для обеспечения связи наших людей с остальным миром, поскольку новые технологии открывают новую эру связи между людьми"
 TUR_gokturk_launch: "Запуск саттелита Goktürk"
 TUR_gokturk_launch_desc: "Мы запустим в космос саттелит Goktürk-1A, который поможет нам получать высококачественные снимки Земли, помогая и нашим людям, и нашим военным"
 TUR_funds_for_tai: "Расширение турецкой аэрокосмической промышленности"
 TUR_funds_for_tai_desc: "Турецкая аэрокосмическая промышленность должна начать расширяться, если мы хотим получить больше рабочих мест для населения. Мы начнём её милитаризировать, начнём производить технику для ведения космических боевых действий"
 TUR_asteroid_mining_missions: "Миссии по добыче астероидов"
 TUR_asteroid_mining_missions_desc: "Мы начнём добывать на астероидах драгоценные металлы и ресурсы, чтобы сохранить ресурсы на Земле"
 TUR_drilling_technology: "Технология бурения"
 TUR_drilling_technology_desc: "Теперь, когда мы начали добычу астероидов, нам понадобятся новые технологии бурения, чтобы добывать более крупные и твёрдые астероиды"
 TUR_launching_facilities: "Пусковые установки"
 TUR_launching_facilities_desc: "Для запуска миссий к астероидам потребуются новые стартовые комплексы. Те, что есть, начинают разрушаться и устаревать, а новые будут крайне необходимы"
 TUR_mission_to_moon: "Турки на Луне"
 TUR_mission_to_moon_desc: "Мы будем готовить турецких астронавтов и готовить космический корабль к полету на Луну"
 TUR_stage_four: "Четвёртый этап"
 TUR_stage_four_desc: "Четвёртый этап, последний и заключительный для нашей экономики, будет сосредоточен на внутренней политике и повседневной жизни людей"
 TUR_peoples_education: "Народное образование"
 TUR_peoples_education_desc: "Образование будет иметь решающее значение, нам нужны наши люди в учебных заведениях, чтобы наше население было грамотным"
 TUR_the_security_of_people: "Безопасность населения"
 TUR_the_security_of_people_desc: "Если наши люди не чувствуют себя в безопасности, как мы можем ожидать от них экономического участия?"
 TUR_destroying_corruption: "Уничтожение коррупции"
 TUR_destroying_corruption_desc: "В нашей экономике есть коррупционеры, которые забирают деньги себе, в то время как они могли бы быть направлены на улучшение ситуации в стране"
 TUR_the_great_economy: "Великая турецкая экономика"
 TUR_the_great_economy_desc: "Наконец-то мы достигли того, к чему стремились много лет назад, с кровью, потом и слезами, наконец-то мы достигли Великой турецкой экономики!"
 TUR_tubitak: "Промышленность TUBITAK"
 TUR_tubitak_desc: "Мы собираемся расширить программу TUBITAK, включив в нее исследования новых промышленных технологий, что позволит нам еще больше улучшить экономику."
 TUR_turkish_agriculture: "Сельское хозяйство Турции"
 TUR_turkish_agriculture_desc: "Значительная часть нашей страны работает на сельском хозяйстве и урбанизированных полях. Поэтому мы должны удвоить наши усилия по обеспечению фермеров и рабочих функциональной техникой."
 TUR_turkish_mining: "Турецкая горная промышленность"
 TUR_turkish_mining_desc: "У нас довольно приличная горнодобывающая промышленность, и она может помочь нам поставлять материалы на наши заводы и на рынок."
 TUR_expansion_of_fuel_industries: "Расширение топливной промышленности"
 TUR_expansion_of_fuel_industries_desc: "Расширение топливной промышленности может быть выгодно нам в долгосрочной перспективе, поскольку мы становимся все более индустриализированными и механизированными."
 TUR_bridge_to_europe: "Мост в Европу"
 TUR_bridge_to_europe_desc: "Мы являемся мостом в Европу, и поэтому мы очень важны для них в финансовом плане. Мы должны использовать свое положение в мире и зарабатывать как можно больше денег."
 TUR_taek: "TAEK"
 TUR_taek_desc: "Турецкое управление по атомной энергии, или, как его еще называют, TAEK, занимается планированием и развитием атомной энергетики в Турции."
 TUR_double_steel_efforts: "Производство двойной стали"
 TUR_double_steel_efforts_desc: "Мы являемся крупным экспортером стали и металлов, и нам придется удвоить усилия, чтобы экспортировать больше, а значит, зарабатывать больше денег."
 TUR_togg: "TOGG"
 TUR_togg_desc: "TOGG - это аббревиатура от Tujrkiye'nin Otomobili Grisim Grubu. Это автомобильный производитель электромобилей в нашей стране, и лучше всего, если наше правительство поддержит его новыми мощностями."
 TUR_textiles_ethiopia: "Турецкий текстиль в Эфиопии"
 TUR_textiles_ethiopia_desc: "В Эфиопии работают небольшие текстильные фабрики, но для нас было бы лучше удвоить их размеры, чтобы расширить свое экономическое влияние."
 TUR_standardize_construction_regulations: "Строительные нормы и правила"
 TUR_standardize_construction_regulations_desc: "Наши строительные нормы и правила отличаются друг от друга, что приводит к созданию неустойчивых зданий и, как следствие, к катастрофам. Необходимо ужесточить нормы и стандартизировать их, чтобы они были универсальными для всей страны."
 TUR_telecommunications_authority: "Управление по телекоммуникациям"
 TUR_telecommunications_authority_desc: "На управление телекоммуникаций, или ICTA, возложена задача создания стандартизированных центров связи и телекоммуникационных линий."
 TUR_tighten_housing_regulation: "Жилищное законодательство"
 TUR_tighten_housing_regulation_desc: "Более 40% жилья в нашей стране не соответствует стандартным нормам, и мы должны это изменить. Мы будем проводить обязательные проверки и исправлять всё, что необходимо."
##########
 TUR_the_mafia: "Мафия"
 TUR_the_mafia_desc: "Мафия уже давно создает нам проблемы, и если мы хотим настоящей стабильности, то лучше всего начать постепенно избавляться от ее влияния в нашем государстве."
 TUR_end_of_organized_crime: "Борьба с организованной преступностью"
 TUR_end_of_organized_crime_desc: "Организованная преступность довольно распространена в Турции, более того, сейчас она буйствует как никогда. Мы должны бороться с организованной преступностью и преступниками, чтобы они перестали мешать повседневной жизни и затруднять управление страной."
 TUR_combat_their_influence: "Борьба с их влиянием"
 TUR_combat_their_influence_desc: "Мы должны бороться с влиянием мафии, чтобы не допустить вступления нашей молодежи в беспредельную преступную жизнь."
 TUR_begin_arrests: "Начать аресты"
 TUR_begin_arrests_desc: "Хотя список первоочередных преступников на данный момент достаточно мал, нам следует начать хотя бы с ареста известных нам подозреваемых. Возможно, с помощью допросов мы сможем узнать о них больше."
 TUR_sieze_mafia_assets: "Наложение ареста на активы мафии"
 TUR_sieze_mafia_assets_desc: "Теперь, когда мы арестовали нескольких членов мафии, мы можем спокойно арестовать их имущество для... расследования."
 TUR_anti_mafia_initiative: "Антимафиозная кампания"
 TUR_anti_mafia_initiative_desc: "Проводя кампании, препятствующие вступлению в мафию, мы можем спасти бесчисленное количество жизней."
 TUR_awareness_campaigns: "Программы в школах"
 TUR_awareness_campaigns_desc: "Антимафиозные настроения необходимо закладывать с раннего возраста, и добиться этого можно, начав реализацию программ в школах."
 TUR_tighten_police_training: "Повышение уровня подготовки полицейских"
 TUR_tighten_police_training_desc: "Наша полиция порой бывает непрофессиональной, и для этого необходимо повышать уровень ее подготовки."
 TUR_install_cctv: "Новые системы видеонаблюдения"
 TUR_install_cctv_desc: "К сожалению, похоже, что наблюдение будет единственным способом поймать преступников на месте преступления. Несмотря на некоторую отрицательную реакцию, у нас нет другого выбора, кроме как сделать это."
 TUR_tighten_border_patrol: "Увеличение численности пограничников"
 TUR_tighten_border_patrol_desc: "Преступники ввозят наркотики и нелегальные товары извне, и это явный признак того, что наша пограничная служба неэффективна. Мы собираемся усилить пограничный контроль, чтобы уменьшить поток нелегальных товаров с других границ."
 TUR_assistance_to_iraq: "Помощь Ираку"
 TUR_assistance_to_iraq_desc: "В настоящее время Ирак утопает в преступности, и значительная ее часть связана с наркотиками. Мы можем предоставить им свой опыт, чтобы они могли контролировать проблему наркотиков."
 TUR_only_getting_started: "Начало работы"
 TUR_only_getting_started_desc: "Мы только начинаем. Теперь, когда правительство захвачено нашими организациями, мы можем начать формировать регион, а в конечном итоге и весь мир, чтобы он лучше соответствовал нашим планам - планам мафии."
 TUR_contact_italian_mafia: "Связаться с итальянской мафией"
 TUR_contact_italian_mafia_desc: "Итальянская мафия свирепствует в Италии, а правительство не слишком эффективно сдерживает ее. Мы можем предложить им поддержку и помощь, чтобы укрепить их позиции."
 TUR_utilize_gray_wolves: "Союз с Серыми Волками"
 TUR_utilize_gray_wolves_desc: "Серые Волки помогали нам в прошлом, и по этой причине мы можем заключить с ними союз и привлечь их к управлению страной."
 TUR_start_global_campaign: "Глобальная кампания"
 TUR_start_global_campaign_desc: "Наша работа ещё не закончена, нам нужно выходить на международный уровень. Сфера влияния мафии будет неограниченной, и мы выиграем от хаоса."
 TUR_defund_police: "Сокращение расходов на полицию"
 TUR_defund_police_desc: "Полиция весьма нелояльна к нам, и поэтому мы должны ограничить ее возможности в борьбе с нами. Мы сделаем это, сократив их финансирование и забрав их оружие себе."
 TUR_invite_landowners: "Пригласить землевладельцев"
 TUR_invite_landowners_desc: "Землевладельцы - богатая элита, и вместо того, чтобы враждовать с ними, мы должны стать их союзниками. Мы можем заручиться их поддержкой и заработать больше денег на дружбе с ними."
 TUR_take_out_iran: "Захватить Иран"
 TUR_take_out_iran_desc: "Если мы уничтожим Иран, мы получим доступ к гораздо большему числу стран. Мы вторгнемся в Иран и будем использовать его как центр для экспорта нашего влияния дальше в Азию."
 TUR_central_asia: "В Центральную Азию"
 TUR_central_asia_desc: "Рынок Центральной Азию созрел для мафиозных товаров. Мы откроем эти рынки и будем использовать их для получения прибыли."
##########
 TUR_the_armed_forces_of_turkiye: "Вооружённые силы Турции"
 TUR_the_armed_forces_of_turkiye_desc: "Вооружённые силы Турции, или, как их еще называют, ВСТ, призваны защищать территориальную целостность страны и ее население."
 TUR_ground_force: "Сухопутные войска"
 TUR_ground_force_desc: "Сухопутные войска - это те, кто стоит на земле и ведёт войну в пределах страны. Сухопутные войска состоят в основном из пехоты и механизированных частей."
 TUR_battery_bases: "Батареи TEL"
 TUR_battery_bases_desc: "Арсенал батарей TEL начинает устаревать, и сбои в работе нередки. Для обеспечения гибкости пусковой системы нам необходимо как можно скорее изготовить новые."
 TUR_fortify_east: "Укрепление Востока"
 TUR_fortify_east_desc: "Восток нашей страны переживает наибольшие потрясения. Начиная от внутреннего сопротивления и заканчивая вторжением вражеских армий, было бы глупо не укрепить восток."
 TUR_fortify_west: "Укрепление Запада"
 TUR_fortify_west_desc: "Хотя запад нашей страны более безопасен, чем восток, мы никогда не можем быть в этом уверены. Рост напряжённости в отношениях с соседями осложняет ситуацию, и по этой причине мы не можем рисковать."
 TUR_silos: "Новые ракетные шахты"
 TUR_silos_desc: "В настоящее время у нас нет ракетных шахт, и если мы хотим стать великой державой, то нам необходимо их построить. Строительство начнётся немедленно, и мы сообщим об этом всему миру, чтобы наши враги держались подальше!"
 TUR_sam_sites: "Охрана неба"
 TUR_sam_sites_desc: "Объекты Sam Sites будут иметь решающее значение для закрытия нашего воздушного пространства в случае необходимости. В силу особенностей современных реактивных самолетов мы не всегда можем рассчитывать на то, что наши самолеты смогут их сбить, поэтому нам понадобятся Sam Sites, причём в большом количестве."
 TUR_abm_bases: "Базы ПРО"
 TUR_abm_bases_desc: "Раз уж мы смогли получить ракетные шахты и возможность запускать ракеты на разумное расстояние, мы должны быть в курсе того, что и другие страны обладают подобным потенциалом. Нам придётся строить базы ПРО, чтобы иметь возможность вовремя сбивать вражеские ракеты."
 TUR_the_soldiers: "Солдаты"
 TUR_the_soldiers_desc: "Наши солдаты - это то, что составляет нашу армию. Мы должны оснастить их новейшими технологиями, чтобы они были готовы к бою!"
 TUR_tanks: "Новые танки"
 TUR_tanks_desc: "Вся Европа модернизирует свои танковые запасы, и Турция должна сделать то же самое. Мы привлечём наших лучших инженеров к разработке современного танка, который будет использоваться нашей страной в течение многих лет."
 TUR_afvs: "БМП"
 TUR_afvs_desc: "Боевые действия на суше начинают смещаться в сторону бронированных пехотных машин, таких как БМП и БТР. Нам придётся приспосабливаться и делать то же самое."
 TUR_troop_carriers: "Войсковые транспортёры"
 TUR_troop_carriers_desc: "Наши солдаты должны иметь возможность своевременно и безопасно добираться до места боевых действий. БТРы - это лучшая техника, которую мы можем создать для достижения этой цели."
 TUR_mandatory_draft_woman: "Женщины в роли солдат"
 TUR_mandatory_draft_woman_desc: "Независимо от пола, всё должны служить в наших вооружённых силах. Женщины составляют половину нашего общества, так почему же мы должны отстранять их от законов о призыве?"
 TUR_other_use_woman: "Женщина в научно-исследовательском секторе"
 TUR_other_use_woman_desc: "Нам нужна дополнительная поддержка, когда речь идет об исследованиях, а наши женщины не служат в вооруженных силах, поэтому лучше всего обучать их и заставлять создавать современные технологии для наших войск."
 TUR_new_artillery: "Модернизация артиллерийских складов"
 TUR_new_artillery_desc: "Наши артиллерийские запасы начинают разрушаться. Так продолжаться не может, поскольку артиллерия на протяжении всей истории человечества постоянно доказывала, что она позволяет армиям организовывать атаки ещё до их начала!"
 TUR_the_airforce: "Военно-воздушные силы Турции"
 TUR_the_airforce_desc: "Турецкие ВВС - это воздушный род войск турецких вооруженных сил, основной задачей которого является поддержание превосходства турецких ВВС в воздухе во время боевых действий, а также сохранение целостности турецкой авиации."
 TUR_expand_jet_program: "Программа внутренних реактивных самолётов"
 TUR_expand_jet_program_desc: "В настоящее время реактивные самолёты являются ключевым игроком в воздушном бою. Нам нужно попытаться найти пути создания отечественных самолетов, чтобы отказаться от зависимости от других."
 TUR_air_superiority: "Истребители превосходства в воздухе"
 TUR_air_superiority_desc: "Если у нас нет превосходства в воздухе, то у нас нет ничего. Создание истребителей, обеспечивающих превосходство в воздухе, должно быть очень приоритетной задачей, так как в этом случае мы сможем гарантировать безопасность нашей непосредственной авиационной поддержки."
 TUR_cas: "Поддержка с воздуха"
 TUR_cas_desc: "В современных боевых действиях нередки случаи, когда для борьбы с противником сухопутные войска привлекают авиацию. В связи с этим Турции необходимо разработать новые технологии CAS для внутреннего производства."
 TUR_open_drone_research: "Беспилотники и вертолёты"
 TUR_open_drone_research_desc: "Беспилотники и вертолёты, часто остающиеся в тени других летательных аппаратов, могут сыграть решающую роль в боевых действиях, особенно для наземных войск."
 TUR_new_helicopters: "Новые вертолёты"
 TUR_new_helicopters_desc: "Вертолёты позволяют достаточно быстро доставлять солдат и других людей на поле боя и обратно, и было бы ошибкой с нашей стороны игнорировать такую необходимость."
 TUR_baryaktars: "Байрактары"
 TUR_baryaktars_desc: "Придется разрабатывать отечественный беспилотник, способный поражать вражеские цели на достаточно большом расстоянии. Байрактар как раз для этого и предназначен!"
 TUR_purchase_from_others: "Изучение рынка"
 TUR_purchase_from_others_desc: "Мы не можем слишком сильно нагружать нашу экономику разработкой отечественных самолётов, поэтому нам следует также рассмотреть возможность закупок на Востоке и на Западе."
 TUR_british_jets: "Британские истребители превосходства"
 TUR_british_jets_desc: "Британские ВВС существуют уже давно, и их самолёты успели хорошо постареть. Было бы разумно приобрести у них несколько самолетов."
 TUR_american_jets: "Американские многоролевики"
 TUR_american_jets_desc: "Америка - мировая сверхдержава, и в настоящее время она обладает лучшими военно-воздушными силами. Это означает, что в наших интересах приобрести у них несколько многоцелевых самолетов."
 TUR_russian_jets: "Российские ударные истребители"
 TUR_russian_jets_desc: "Русские - эксперты в области создания ударных истребителей, и они готовы продать нам несколько единиц... за определенную плату."
 TUR_chinese_jets: "Китайские бомбардировщики"
 TUR_chinese_jets_desc: "В настоящее время в наших ВВС не хватает бомбардировочной авиации, но у китайцев её нет. Мы можем купить у них несколько единиц, чтобы не отставать."
 TUR_the_navy: "Военно-морской флот Турции"
 TUR_the_navy_desc: "ВМС Турции - морское подразделение вооруженных сил страны, основание которого датируется 1081 годом."
 TUR_upgrade_bosphorus_fleet: "Модернизация Босфорского флота"
 TUR_upgrade_bosphorus_fleet_desc: "Флот Босфора состоит в основном из устаревших фрегатов и корветов, что означает, что во время войны он может быть легко уничтожен более крупными и современными кораблями."
 TUR_frigate_upgrades: "Модернизация фрегатов"
 TUR_frigate_upgrades_desc: "Несмотря на то, что у нас достаточно много фрегатов, они не слишком совершенны. Нам придётся модернизировать некоторые из них, чтобы обеспечить их устойчивость в бою."
 TUR_fortify_istanbul: "Укрепление Стамбула"
 TUR_fortify_istanbul_desc: "Стамбул постоянно находится под угрозой обстрела и нападения из-за близкого расположения к Босфору. Если вражеский флот попытается пройти через него, Стамбул окажется ближайшим крупным городом, который он сможет атаковать и разрушить."
 TUR_new_corvettes: "Новые корветы"
 TUR_new_corvettes_desc: "У нас не так много корветов, и поэтому мы можем проводить исследования и создавать новые модели, не слишком заботясь об обновлении нашего старого флота."
 TUR_bosphorus_taxation: "Учения с морскими пехотинцами"
 TUR_bosphorus_taxation_desc: "Нам необходимо проводить учения с турецкими морскими пехотинцами, чтобы быть готовыми к морскому вторжению в любой момент."
 TUR_mediteranean_fleet: "Средиземноморский флот"
 TUR_mediteranean_fleet_desc: "Приоритет нашего флота в Средиземноморье очень высок, поскольку именно он обеспечивает нашей стране выход к внешним морям без необходимости вмешиваться в дела Эгейского моря."
 TUR_new_submarine: "Новые подводные лодки"
 TUR_new_submarine_desc: "Подводные лодки нужны нам для того, чтобы иметь возможность удивлять вражеские корабли снизу."
 TUR_new_cruisers: "Новые крейсеры"
 TUR_new_cruisers_desc: "Крейсера, пожалуй, являются одними из самых важных кораблей, которые мы могли бы развернуть, поскольку они, как правило, являются самыми крупными кораблями в составе флота, помимо авианосца."
 TUR_new_heli_pads: "Авианосцы"
 TUR_new_heli_pads_desc: "Великие державы начинают строить новые авианосцы, чтобы утвердить своё господство на мировой арене. Мы должны сделать то же самое и начать строить свои собственные авианосцы!"
 TUR_tcg_anadolu_plans: "Развёртывание фрегата Стамбул"
 TUR_tcg_anadolu_plans_desc: "Мы строим современный фрегат TCG Istanbul, и он готов к вводу в строй!"
 TUR_navy_regulations: "Ужесточение правил эксплуатации ВМФ"
 TUR_navy_regulations_desc: "Качество должно преобладать над количеством, и по этой причине нам придётся ужесточить требования к производству новых кораблей для нашего флота."
 TUR_tsk_coup: "TSK в политике"
 TUR_tsk_coup_desc: "Нашему народу угрожает опасность быть захваченным исламистской идеологией и ее опасными политическими взглядами. TSK - единственная жизнеспособная группа, которой можно доверить защиту идеалов Турецкой Республики."
 TUR_crush_kurdish_resistance: "Подавление курдского сопротивления"
 TUR_crush_kurdish_resistance_desc: "Используя эффективную тактику, мы подавим сопротивление курдов настолько, что им будет трудно оправиться."
 TUR_crush_radicalism: "Подавить радикализм"
 TUR_crush_radicalism_desc: "Радикализм станет гибелью нашей нации, и поэтому мы должны немедленно его подавить."
 TUR_upgrading_mili_infrastructure: "Усиление военной промышленности"
 TUR_upgrading_mili_infrastructure_desc: "В последнее время наша военная промышленность испытывает значительные недостатки, и если мы хотим иметь на вооружении соответствующую технику, то нам придётся её немного усилить."
 TUR_subdue_kurdish_independence: "Операция на Востоке"
 TUR_subdue_kurdish_independence_desc: "Армяне и грузины либо уже входят в ОДКБ, либо являются потенциальными членами ОДКБ. Нам придётся проводить операции, чтобы не допустить их вступления в эту организацию."
 TUR_root_out_ulama: "Искоренить Уламу"
 TUR_root_out_ulama_desc: "Улама не желает видеть светскую и неисламистскую Турцию, и они, скорее всего, заинтересованы в нашем падении. Мы вычистим их должности, если они есть, и заменим их морскими конгломератами."
 TUR_ban_islamist_parties: "Запретить исламистам участвовать в политике"
 TUR_ban_islamist_parties_desc: "Одна из проблем, которую не смогли решить предыдущие администрации, - это приход исламистов в нашу политику. Мы должны немедленно запретить им участвовать в выборах, чтобы обезопасить нашу страну от опасных идеологий."
 TUR_military_conglomorates: "Военные конгломераты"
 TUR_military_conglomorates_desc: "В связи с приходом TSK в турецкую политику многие военные компании добиваются большего представительства в нашем правительстве. Мы могли бы легко предоставить им такую возможность, но ценой отчуждения наших промышленных конгломератов."
 TUR_train_foreign_troops: "Обучение иностранных военнослужащих"
 TUR_train_foreign_troops_desc: "Наши вооружённые силы способны без проблем обучать армии других стран. Это даст нам влияние и опыт."
 TUR_secularist_dominance: "Господство секуляризма"
 TUR_secularist_dominance_desc: "Светскость будет доминировать в нашей политике, как это исторически и должно было быть. Наша страна пойдет по тому пути, который был ей предназначен.."
 TUR_reform_mit: "Реформа MIT"
 TUR_reform_mit_desc: "MIT - это разведывательная служба нашей страны, и она нуждается в реформировании, чтобы лучше соответствовать задачам наших вооруженных сил."
 TUR_new_airbases: "Новые требования к воздуху"
 TUR_new_airbases_desc: "Принятие новых правил для наших ВВС, безусловно, обеспечит должную подготовку пилотов и правильное применение ими боевых стратегий."
 TUR_cooperate_mit: "Использовать MIT"
 TUR_cooperate_mit_desc: "Использование тех средств и агентов, которые работают в MIT, может быть полезно для наших вооруженных сил для сбора информации и данных."
 TUR_military_dominance: "Военная гегемония"
 TUR_military_dominance_desc: "Новые законы, изменения и модернизация системы обеспечили военным гегемонию и контроль над всеми аспектами турецкой политики."
##########
 TUR_our_society: "Турецкое общество"
 TUR_our_society_desc: "Турецкое общество постоянно меняется и перерастает в нечто новое. Хотя роль правительства в этом вопросе обычно ограничена в силу определенных ограничений, бывали случаи, когда нам приходилось вмешиваться, и еще будут случаи, когда нам придется вмешиваться, чтобы внести изменения в нашу политику."
 TUR_mit: "MIT"
 TUR_mit_desc: "MIT - разведывательная служба нашей страны, призванная защищать правительство и политику страны от внутренних и внешних угроз."
 TUR_domestic_focus: "Внутренное направление"
 TUR_domestic_focus_desc: "MIT должен сосредоточиться на защите страны от внутренних угроз, таких как злоумышленники, желающие свергнуть правительство путем распространения опасных идеалов."
 TUR_foreign_focus: "Зарубежное направление"
 TUR_foreign_focus_desc: "MIT должен беспокоиться об угрозах, исходящих из-за пределов наших границ, поскольку люди никогда не захотят причинить вред своему собственному государству."
 TUR_disaster_relief: "План действий в случае бедствия"
 TUR_disaster_relief_desc: "В настоящее время у нас нет плана действий на случай стихийных бедствий, а значит, мы не готовы защитить и прийти на помощь нашим гражданам."
 TUR_charity_based: "Создание системы под руководством благотворительности"
 TUR_charity_based_desc: "Благотворительные фонды будут покрывать расходы наших людей в случае стихийных бедствий, поэтому мы можем значительно сократить расходы."
 TUR_government_reliant: "Создание системы под руководством государства"
 TUR_government_reliant_desc: "Задача правительства - прийти на помощь своему народу в случае бедствия, даже если это означает увеличение наших расходов."
 TUR_migration_problems: "Миграционные проблемы"
 TUR_migration_problems_desc: "У нас всегда были проблемы с притоком мигрантов в страну. Но мы никогда не знали, что с ними делать после того, как их проблемы заканчиваются на родине."
 TUR_open_door_policy: "Политика открытых дверей"
 TUR_open_door_policy_desc: "Выбирая политику открытых дверей, мы можем легко использовать прибывающих мигрантов для улучшения и развития нашей страны."
 TUR_closed_borders: "Закрыть границы"
 TUR_closed_borders_desc: "Мы можем полностью избавиться от мигрантов, прибывающих в страну, просто закрыв наши границы и тем самым закрыв наши проблемы."
 TUR_drug_problem: "Проблема наркотиков"
 TUR_drug_problem_desc: "Иногда наркотики требуются для медицинского применения, но это не мешает некоторым людям злоупотреблять ими и использовать их в рекреационных целях с опасными последствиями."
 TUR_tighten_punishments: "Более жёсткая позиция"
 TUR_tighten_punishments_desc: "Мы введем уголовную ответственность для всех, кто употребляет наркотики не по медицинским показаниям, независимо от их оправдания."
 TUR_relax_restrictions: "Смягчить позицию"
 TUR_relax_restrictions_desc: "Даже если наши люди хотят употреблять наркотики в рекреационных целях, почему это должно нас волновать? Может быть, стоит просто позволить им делать то, что они хотят, даже если это сопряжено с определенным риском."
 TUR_rising_nationalism: "Подъём национализма"
 TUR_rising_nationalism_desc: "Несмотря на то, что национализм - это хорошо, слишком много его может быть плохо. Национализм внутри страны приводит к проблемам и дракам между группами меньшинств."
 TUR_utilize_it: "Использование национализма"
 TUR_utilize_it_desc: "Мы будем использовать национализм в своих интересах, таким образом, враг будет знать, что турецкий народ не будет сидеть сложа руки во время войны."
 TUR_combat_it: "Борьба с ним"
 TUR_combat_it_desc: "Нам придется бороться с национализмом, поскольку мы не можем рисковать дальнейшей нестабильностью внутри наших государств."
##########
 TUR_turkish_medias: "Средства массовой информации"
 TUR_turkish_medias_desc: "Наши средства массовой информации становятся все более многочисленными, а в связи с постоянно растущим использованием технологий в стране, СМИ могут оказывать значительное влияние на политику и популярность партий."
 TUR_deal_with_journalists: "Журналисты"
 TUR_deal_with_journalists_desc: "Конечно, журналисты - это сила, стоящая за всеми средствами массовой информации. Именно они высказывают свое мнение, но иногда их мнение может принести больше вреда, чем пользы."
 TUR_passive_aggressive_approach: "Пассивно-агрессивный подход"
 TUR_passive_aggressive_approach_desc: "Привет, господин журналист... Мне не очень понравилось то, что вы сказали о моих волосах вчера вечером, не могли бы вы немного изменить формулировку...? Конечно, я не сделаю вам ничего плохого, но мои сторонники... ну, они иногда бывают очень шумными."
 TUR_no_restrictions: "Без ограничений"
 TUR_no_restrictions_desc: "В условиях развитой демократии каждый имеет право говорить всё, что хочет. Журналисты в этом вопросе ничем не отличаются."
 TUR_close_kurdish_medias: "Закрыть курдские СМИ"
 TUR_close_kurdish_medias_desc: "Закрывая курдские СМИ, мы сможем ограничить силу РПК и тем самым усилить наш контроль над распространением информации. Правда, они могут немного расстроиться."
 TUR_sponsor_kurdish_medias: "Разрешить курдские СМИ"
 TUR_sponsor_kurdish_medias_desc: "Если показать курдам, что мы можем мирно сосуществовать, они смягчат свою позицию и будут менее агрессивны по отношению к нашему правительству."
 TUR_combat_cybercrime: "Турецкое киберпространство"
 TUR_combat_cybercrime_desc: "Мы должны расследовать, что происходит в турецком киберпространстве, поскольку некоторые лица могут использовать его для преступлений и незаконной деятельности."
 TUR_heavy_fines: "Неконтролируемое киберпространство"
 TUR_heavy_fines_desc: "В Интернете достаточно много надзирателей и людей, которые следят за тем, что там происходит. Тогда зачем нам тратить на это ресурсы полиции, если можно было бы использовать их на более важные цели."
 TUR_heavy_sentences: "Контролируемое киберпространство"
 TUR_heavy_sentences_desc: "Мы не можем рисковать, оставляя Интернет без присмотра, потому что преступники могут использовать его как лазейку для совершения преступлений без нашего ведома!"
##########
 TUR_kurdish_problems: "Курдские проблемы"
 TUR_kurdish_problems_desc: "На востоке нашей страны идёт активная борьба с РПК, которая борется за создание независимого Курдистана, неподконтрольного Турции. Этого не может быть, так как это полностью разрушит нашу территориальную целостность."
 TUR_mediation: "Посредничество"
 TUR_mediation_desc: "Иногда насилие - это не выход. Посредничество будет лучшим способом найти подход к РПК и заставить её мирно сосуществовать с нами."
 TUR_relax_security_laws: "Расслабление законов о безопасности на Востоке"
 TUR_relax_security_laws_desc: "Мы должны ослабить законы о безопасности в курдских провинциях, чтобы показать им, что мы не враждебны. Таким образом, они также ослабят свою агрессию по отношению к нам."
 TUR_withdraw_all_troops: "Ограничение передвижения войск"
 TUR_withdraw_all_troops_desc: "Ограничив передвижение войск, мы покажем РПК, что больше не собираемся с ней воевать."
 TUR_open_dialogue_pkk: "Установить диалог"
 TUR_open_dialogue_pkk_desc: "Наладив диалог, мы сможем выработать нечто такое, что отвечало бы как интересам Турции, так и интересам РПК."
 TUR_track_two_diplomacy: "Второй путь - Дипломатия"
 TUR_track_two_diplomacy_desc: "Привлекая популярных деятелей в качестве представителей нашего дела, мы, возможно, сможем повлиять на их мнение о нашей сделке."
 TUR_direct_talks: "Прямые переговоры"
 TUR_direct_talks_desc: "Нет необходимости играть в прятки, когда мы пытаемся договориться о серьёзных условиях. Мы будем вести прямые переговоры и с нашими, и с их представителями."
 TUR_third_party_mediators: "Посредники третьей стороны"
 TUR_third_party_mediators_desc: "В связи с недоверием между нашим правительством и РПК лучше всего привлечь третьи стороны для посредничества в урегулировании конфликта."
 TUR_peshmerga_stance: "Пригласить Пешмергу"
 TUR_peshmerga_stance_desc: "Возможно, мы сможем пригласить Пешмерга для стабилизации отношений на тот период, когда РПК станет частью региона."
 TUR_pkk_peshmerga_talks: "Продолжение переговоров"
 TUR_pkk_peshmerga_talks_desc: "Продолжая переговоры с Пешмерга, РПК и Пешмерга могут мирно сосуществовать, не испытывая больших конфликтов из-за пограничных споров."
 TUR_maintain_animosity: "Поддерживать враждебность"
 TUR_maintain_animosity_desc: "Сохраняя враждебность, мы легко справляемся с пограничными спорами, поскольку у нас есть обоснованный повод для нападения."
 TUR_relax_policing_laws: "Ослабление законов о полиции"
 TUR_relax_policing_laws_desc: "Благодаря недавним успехам в дипломатии с РПК мы можем ослабить полицейские законы по всей стране, что значительно сокращает расходы."
 TUR_federalize_turkish_kurdistan: "Федерализация Турецкого Курдистана"
 TUR_federalize_turkish_kurdistan_desc: "Мы проведем федерализацию провинции Курдистан в составе нашей страны, поскольку это будет наилучшим образом отвечать как нашим интересам, так и интересам РПК. Мы сохраним определённый уровень контроля над ними и регионом, но они также получат определённую автономию."
 ##
 TUR_the_endless_war: "Бесконечная война"
 TUR_the_endless_war_desc: "Война с РПК не может быть решена дипломатическим путем, что неоднократно доказывали наши многочисленные разногласия. Мы удвоим наши усилия по решительной борьбе с РПК и восстановлению гегемонии Турции."
 TUR_form_eastern_security_corp: "Восточная охранная корпорация"
 TUR_form_eastern_security_corp_desc: "Новые подразделения будут подготовлены и вооружены специально для защиты опасных участков на Востоке нашей страны."
 TUR_redouble_army_training: "Удвоение армейской подготовки"
 TUR_redouble_army_training_desc: "Наши армии нуждаются в обучении, и сейчас они нуждаются в нём как никогда. Поскольку мы активизируем борьбу с РПК, было бы глупо вводить в бой слабо обученные войска."
 TUR_international_campaign: "Иностранная помощь?"
 TUR_international_campaign_desc: "Возможно, нам придётся рассмотреть возможность иностранной помощи в борьбе с РПК. Но в этом случае мы рискуем открыть двери для иностранного влияния на нашу страну."
 TUR_call_on_iranian_help: "Обращение за помощью к Ирану"
 TUR_call_on_iranian_help_desc: "Иранцы вели несколько войн за независимость курдов, и к настоящему времени они знают все ходы и тактики повстанцев. Возможно, мы могли бы связаться с ними и узнать, готовы ли они поддержать нас в борьбе с курдами."
 TUR_self_sufficiency: "Ни на кого не полагаться"
 TUR_self_sufficiency_desc: "Мы не можем рассчитывать на то, что кто-то поможет нам справиться с НАШИМИ проблемами. Нам придется делать это самим, и делать в одиночку. Обращение за помощью - не всегда выход."
 TUR_call_on_american_help: "Обращение за помощью к американцам"
 TUR_call_on_american_help_desc: "Американцы, возможно, и готовы оказать нам некоторую поддержку, но, скорее всего, она будет недолгой из-за их сложной политической системы и разделения мнений по поводу того, вмешиваться или нет. Но будем надеяться, что любая их поддержка изменит ситуацию к лучшему."
 TUR_criminalize_pkk: "Международная криминализация РПК"
 TUR_criminalize_pkk_desc: "В нашей стране РПК уже давно криминализована, но она нашла убежище в других странах, где нет уголовной ответственности, что даёт ей время для планирования и координации атак. Нам придется приступить к осуществлению миссии, направленной на то, чтобы добиться их криминализации во всех странах, а не только в нашей."
 TUR_focus_east_anatolia: "Операция в Турецком Курдистане"
 TUR_focus_east_anatolia_desc: "Турецкий Курдистан, одна из горячих точек активности РПК, начинает нарушать повседневную жизнь в близлежащих провинциях. Мы собираемся провести операцию, чтобы раз и навсегда очистить эту провинцию от РПК."
 TUR_focus_van: "Операция в Ване"
 TUR_focus_van_desc: "Ван, один из очагов активности РПК, начинает нарушать повседневную жизнь в близлежащих провинциях. Мы собираемся провести операцию, чтобы раз и навсегда очистить провинцию от РПК."
 TUR_hightened_security: "Усиление безопасности"
 TUR_hightened_security_desc: "Мы намерены усилить присутствие сил безопасности в стране, чтобы продолжить борьбу с РПК и сорвать их планы по уничтожению нашего государства."
 TUR_the_fight_goes_on: "Борьба продолжается"
 TUR_the_fight_goes_on_desc: "Борьба продолжается, и она будет продолжаться, причем уже много десятилетий. Хотя мы не можем полностью избавиться от РПК, не захватив всех её солдат, мы можем покорить ее на некоторое время."
##########
 TUR_forward_with_social_democracy: "Вперёд, к социал-демократии"
 TUR_forward_with_social_democracy_desc: "Будущее Турции будет продиктовано социал-демократией и западными ценностями"
 TUR_approach_the_eu: "Сближение с ЕС"
 TUR_approach_the_eu_desc: "Длительный процесс вестернизации постепенно привел Турцию к сближению с Европейским Союзом. Мы должны продолжать политику интеграции с ЕС и в конечном итоге стать его полноправным членом"
 TUR_kemalist_social_democracy: "Кемалистская социал-демократия"
 TUR_kemalist_social_democracy_desc: "§W[socialism_L]§! представляет собой идею \"демократических левых\" - термин, введенный Эчевитом для связи левых ценностей с национально-культурным наследием. Другими словами, кемализм смешивается с демократическим социализмом, чтобы соответствовать ситуации в современной Турции. Наша партия может привлечь как левых, так и кемалистских избирателей"
 TUR_repair_relations_with_left: "Восстановление отношений с левыми"
 TUR_repair_relations_with_left_desc: "Левые и социалисты в Турции десятилетиями подвергались демонизации за то, что осмеливались поддерживать курдов. Люди должны быть свободны в выражении своего мнения, независимо от их идеологии. Мы должны работать над тем, чтобы открыть политическое поле для большего числа партий"
 TUR_disarmament_program: "Программа разоружения"
 TUR_disarmament_program_desc: "Наша бурная история показывает, что мы отдали слишком много власти военным. Нам необходимо сократить военные расходы и сосредоточиться на собственных проблемах"
 TUR_improve_workers_rights: "Улучшение прав трудящихся"
 TUR_improve_workers_rights_desc: "Трудовое законодательство Турции нуждается в переработке. Необходимо предоставить государственным служащим право на коллективные переговоры по поводу условий труда. Кроме того, любой государственный служащий, считающий, что с ним обошлись несправедливо по отношению к его коллегам, сможет обратиться в суд против государства"
 TUR_protect_the_unions: "Защита профсоюзов"
 TUR_protect_the_unions_desc: "Необходимо снять действующие ограничения на проведение политически мотивированных забастовок и ответственность профсоюзов за ущерб, причиненный работниками в ходе забастовки. Необходимо также предоставить конституционную защиту ЭСК (Экономическому и социальному совету) - совету представителей профсоюзов, ассоциаций и конфедераций."
 TUR_appease_conglomerate: "Уступки конгломератам"
 TUR_appease_conglomerate_desc: "Промышленные конгломераты - это основа нашей нации, и если мы сможем завоевать их доверие, то мы легко сможем завоевать доверие рабочих."
 TUR_banking_reform: "Банковская реформа"
 TUR_banking_reform_desc: "Банковский сектор Турции остро нуждается в реформировании. Коррупция процветает, а банки являются одной из главных причин последней рецессии"
 TUR_invest_in_iett: "Инвестиции в IETT"
 TUR_invest_in_iett_desc: "Istanbul Elektrik Tramvay ve Tünel - транспортная компания, работающая в районе Стамбула. Некоторые члены нашей партии имеют связи с этой компанией, и мы должны сотрудничать с ними для улучшения транспортной сети Стамбула"
 TUR_legacy_of_ecevits: "Наследие Эджевитов"
 TUR_legacy_of_ecevits_desc: "Бюлент Эджевит и его жена Рахшан сыграли важную роль в создании социал-демократического движения в Турции. Их наследие должно быть достойно уважения"
 TUR_increase_central_bank_autonomy: "Повышение автономии Центрального банка"
 TUR_increase_central_bank_autonomy_desc: "Увеличив автономию центрального банка, мы можем позволить экономике течь без вмешательства политиков"
 TUR_harsh_stance_pkk: "Жёсткая позиция в отношении РПК"
 TUR_harsh_stance_pkk_desc: "РПК только и делает, что создает проблемы, и нам придется занять более жесткую позицию в этом вопросе"
 TUR_abolition_of_death_penalty: "Отмена смертной казни"
 TUR_abolition_of_death_penalty_desc: "Смертная казнь сдерживает наше государство, мешает нам стать современной и стабильной страной. Мы - демократическая страна, и мы должны поддерживать ее ценности и права человека."
 TUR_subsidise_military: "Субсидировать вооруженные силы"
 TUR_subsidise_military_desc: "Военные помогли нам завоевать Кипр, и для того, чтобы не допустить греческого влияния на Кипре, мы должны доверять нашим военным, чтобы они поступали правильно"
 TUR_ataturks_heirs: "Наследники Ататюрка"
 TUR_ataturks_heirs_desc: "§W[conservatism_L]§! - партия, основанная самим Ататюрком. Наша судьба - модернизировать Турцию и сделать ее настоящей европейской страной"
 TUR_national_chief: "Наследие национального вождя"
 TUR_national_chief_desc: "Исмет Инёню, последний президент §W[conservatism_L]§! получил титул \"Национальный вождь\". Это звание очень подходит и Денизу Байкалу"
 TUR_unban_head_scarves: "Отменить запрет на платки"
 TUR_unban_head_scarves_desc: "Чтобы привлечь более консервативных избирателей, надо отменить запрет на ношение платков. В конце концов, частью западных идеалов является свобода вероисповедания"
 TUR_maintain_hijab_ban: "Поддерживать запрет на ношение хиджаба"
 TUR_maintain_hijab_ban_desc: "Нет абсолютно никаких оснований для изменения наших законов, касающихся хиджаба. Неважно, возмущены или расстроены консерваторы, главное - сохранить Турецкую Республику и ее светские идеалы."
 TUR_reform_village_institutes: "Воссоздать сельские инситуты"
 TUR_reform_village_institutes_desc: "В 1940-х гг. правящее §W[conservatism_L]§! правительство создало сельские институты, которые должны были улучшить образование в сельской местности путем отбора хороших студентов и подготовки из них учителей. Многие навыки, полученные в институтах, носили сугубо практический характер, многие из них вели хозяйство и мастерские. Мы должны вернуть эти институты, чтобы даже в самых бедных районах можно было получить образование."
 TUR_expand_shipping_industry: "Поддержка рыбной отрасли"
 TUR_expand_shipping_industry_desc: "Поддержка рыбной отрасли поможет сельским жителям и их малому бизнесу, что в конечном итоге поможет стране."
 TUR_deradicalisation_program: "Программа дерадикализации"
 TUR_deradicalisation_program_desc: "Дениз Байкал - убежденный противник терроризма. Хотя мы терпимо относимся к более консервативным слоям населения, экстремистские элементы должны быть выкорчеваны"
 TUR_increase_education_spending: "Улучшение образования"
 TUR_increase_education_spending_desc: "Будучи доцентом, Дениз Байкал знает, как важно образование. Ведь в политику он попал после того, как написал диссертацию о поражении на выборах §W[conservatism_L]§! в 1965 году."
 TUR_increase_funds_to_resources: "Субсидировать Министерства"
 TUR_increase_funds_to_resources_desc: "Турецкая нация нуждается в дополнительных ресурсах. Мы должны субсидировать Министерство энергетики и ресурсов, чтобы оно могло найти методы снижения зависимости Турции от иностранных ресурсов"
 TUR_chp_move_right: "Двигаться вправо"
 TUR_chp_move_right_desc: "В течение многих лет Дениз Байкал продвигал партию §W[conservatism_L]§! все более и более вправо по политическому спектру, проводя более консервативную и исламистскую политику. Многие старые сторонники покинули партию из-за этого, так как многие считают, что это не соответствует первоначальным намерениям партии. Нам не нужны такие люди. Турция изменилась, и в ней нет места для левой политики"
 TUR_chp_move_left: "Двигаться влево"
 TUR_chp_move_left_desc: "В течение многих лет Дениз Байкал продвигал партию §W[conservatism_L]§! все более и более вправо по политическому спектру, проводя более консервативную и исламистскую политику. Многие старые сторонники покинули партию из-за этого, так как многие считают, что это не соответствует первоначальным намерениям партии. Нам необходимо изменить этот курс и вернуться к нашим корням"
 TUR_increase_social_security_spending: "Повышение уровня социального обеспечения"
 TUR_increase_social_security_spending_desc: "Организации социального страхования не помешало бы дополнительное финансирование"
 TUR_invest_in_is_bank: "Инвестиции в İşbank"
 TUR_invest_in_is_bank_desc: "İşbank - крупнейший коммерческий банк Турции, имеющий филиалы во многих странах мира. Государство должно купить часть их акций для дополнительной финансовой безопасности"
 TUR_curtail_corruption: "Борьба с коррупцией"
 TUR_curtail_corruption_desc: "Коррупция - одно из самых слабых мест турецкого государства. Многие политики используют политическую систему в своих корыстных целях, и мы не должны бояться осуждать их, когда видим коррупционное поведение."
 TUR_remove_article_158: "Удалить статью 158"
 TUR_remove_article_158_desc: "Статья 158 предусматривает уголовную ответственность за оскорбление президента Турции. Эта статья используется для того, чтобы заставить замолчать критиков и сатириков, и делает президента практически неприкасаемым. Статья должна быть отменена, так как в демократическом государстве такое положение вещей неприемлемо."
 TUR_deport_refugees: "Deport Refugees"
 TUR_deport_refugees_desc: "Large amount of refugees are a strain the citizens and the economy. We need to send these people back to their homes. After all, every person wants to live in their place of birth"
 TUR_religious_tolerance: "Проповедовать религиозную терпимость"
 TUR_religious_tolerance_desc: "В Турции проживает множество религиозных меньшинств, и многие политики являются выходцами из этих меньшинств. Мы должны повысить качество жизни этих людей"
 TUR_approach_grey_wolves: "Сближение с Серыми волкам"
 TUR_approach_grey_wolves_desc: "Серые волки - ультранационалистическая организация, которая пользуется большой поддержкой среди населения, придерживающегося более правых взглядов. Если мы сблизимся с ними, то сможем получить часть этих сторонников."
 TUR_businessmans_turkey: "Турция для бизнесменов"
 TUR_businessmans_turkey_desc: "Турция слишком долго была зажата коррумпированным правительством. Настало время предоставить турецкому народу свободу, как экономическую, так и социальную."
 TUR_abolish_constitutional_court: "Упразднить Конституционный суд"
 TUR_abolish_constitutional_court_desc: "Конституционный суд слишком политически зависим, и его состав слишком легко поддается влиянию парламента. Вместо этого мы создадим Верховный суд, члены которого будут предлагаться президентом, утверждаться парламентом и затем пожизненно работать в Верховном суде"
 TUR_privatization_drive: "Приватизация"
 TUR_privatization_drive_desc: "Государству нет необходимости участвовать в социальном обеспечении и здравоохранении. Эти вопросы лучше решать через фонды и частные организации. Конечно, людям будут предоставляться небольшие налоговые льготы на любые приобретенные страховки."
 TUR_security_reform: "Реформа системы безопасности"
 TUR_security_reform_desc: "В Турции процветает преступность, и ее необходимо остановить. Жандармерия будет реорганизована в сельскую полицию, и мы обеспечим поддержание уровня заработной платы всех сотрудников силовых структур на значительном уровне. Полиция получит самые последние технологические новинки, которые помогут ей в работе."
 TUR_military_reform: "Военная реформа"
 TUR_military_reform_desc: "Мы должны сосредоточиться на создании эффективных, небольших и высокотехнологичных сил. Нет необходимости в массовом призыве людей в армию. Кроме того, военная промышленность должна быть приватизирована, а государство не должно стремиться к дальнейшему приобретению инвестиций в военную промышленность."
 TUR_stern_commitment_to_nato: "Строгая приверженность НАТО"
 TUR_stern_commitment_to_nato_desc: "НАТО - единственное, что может обеспечить либеральный мировой порядок. Турция должна решительно поддержать НАТО и любой другой подобный альянс, чтобы обеспечить мир во всем мире"
 TUR_reduce_government_oversight: "Сокращение государственного надзора"
 TUR_reduce_government_oversight_desc: "Государство должно полностью отказаться от вмешательства в экономику. Задача государства состоит лишь в том, чтобы гарантировать свободный рынок. Нам не нужна огромная армия бюрократов, которую мы имеем сейчас, а вместо этого следует использовать только минимально возможную"
 TUR_tax_reform: "Налоговая реформа"
 TUR_tax_reform_desc: "Банки и другие финансовые учреждения должны быть освобождены от всех налогов и работать как частные предприятия, что будет способствовать росту экономики. Кроме того, все налоги должны быть снижены примерно до 10%, чтобы улучшить жизнь наших граждан"
 TUR_liberalise_trade: "Либерализация торговли"
 TUR_liberalise_trade_desc: "Все существующие ограничения на торговлю должны быть отменены. Отменив все таможенные платежи, мы улучшим торговое положение не только Турции, но и наших соседей. Необходимо также приватизировать все порты и гавани, чтобы использовать их более эффективно"
 TUR_agricultural_reform: "Реформа сельского хозяйства"
 TUR_agricultural_reform_desc: "Некоторые отрасли сельского хозяйства у нас до сих пор остаются отсталыми. Нам необходимо инвестировать в механизацию и создать налоговые стимулы как для производителей, так и для покупателей. Необходимо также внедрять технологии в сельское хозяйство, чтобы фермеры имели оперативную информацию о ценах на товары, что позволит им оптимизировать производство и сократить сельскохозяйственные потери и перепроизводство."
 TUR_business_cities: "Бизнес-города"
 TUR_business_cities_desc: "Города являются экономическими центрами страны. Города дороги, но это вполне естественно, поскольку чем больше возможностей, тем больше затрат. Поэтому, если вы слишком бедны, чтобы жить в крупном городе, вас следует переселить в район с более дешевым жильем. Чтобы извлечь выгоду из ценности городов, необходимо также реформировать налоги на недвижимость, поскольку в их нынешнем виде их очень легко обойти."
 TUR_new_supply: "Новые станции"
 TUR_new_supply_desc: "Поскольку наши города становятся все более взаимосвязанными, нам необходимо создавать новые станции, с которых люди будут садиться и высаживаться"
 TUR_destroy_totalitarian_education: "Уничтожить тоталитарное образование"
 TUR_destroy_totalitarian_education_desc: "Централизованное образование - это не более чем пережиток авторитарных времен. Образование должно быть отдано на откуп частным организациям, имеющим право свободно выбирать учебные программы. Образование должно быть обязательным только в течение первых 8 лет, а расходы на него должны финансироваться за счет дешевых кредитов, выдаваемых банками."
 TUR_return_of_socialism: "Возвращение социализма"
 TUR_return_of_socialism_desc: "Жёсткие левые партии были мертвы в Турции на протяжении десятилетий, но, наконец, им удалось восстать и взять власть! Это и есть революция!"
 TUR_strong_state_for_people: "Сильное государство для людей"
 TUR_strong_state_for_people_desc: "Народ заслуживает, чтобы им руководило сильное государство. Те, кто доверяет правительству, будут вознаграждены"
 TUR_peoples_power: "Власть народа"
 TUR_peoples_power_desc: "Правительство должно быть для народа и от народа. Нам необходимо демократическое включение крестьян и народа во все уровни управления, от коммуны до государства."
 TUR_destroy_old_regime: "Уничтожение старого режима"
 TUR_destroy_old_regime_desc: "Нужно вымести из администрации все остатки старого коррумпированного режима и начать всё с чистого листа!"
 TUR_mixed_economy: "Смешанная экономика"
 TUR_mixed_economy_desc: "Сотрудничество между частным и государственным сектором необходимо для эффективной работы экономики. Необходимо искоренить дурные капиталистические тенденции, оставив при этом возможность для самостоятельной экономической деятельности наших граждан"
 TUR_state_owned_economy: "Экономика с государственным участием"
 TUR_state_owned_economy_desc: "Капитализм должен быть искоренен из нашего общества. Только государство и местные коммуны пригодны для управления промышленностью"
 TUR_rent_to_production_economy: "От ренты к производственной экономике"
 TUR_rent_to_production_economy_desc: "Хотя наличие частного сектора очень важно, мы должны поощрять и поддерживать наше население в получении собственности на предприятия и жилье, чтобы реальный контроль над экономикой оставался в руках нашего народа"
 TUR_land_reform: "Земельная реформа"
 TUR_land_reform_desc: "Землевладельцы - это бич человечества. В Турции до сих пор существует множество отсталых и даже феодальных структур, которые мешают крестьянам быть свободными. Нам необходимо полностью реформировать порядок владения землёй в нашей стране"
 TUR_heavy_agricultural_subsidies: "Большие субсидии сельскому хозяйству"
 TUR_heavy_agricultural_subsidies_desc: "Мы должны нарушить правила ВТО и начать усиленно субсидировать наш сельскохозяйственный сектор, предоставляя фермерам дешёвое топливо, дешёвые и лёгкие кредиты и технику"
 TUR_machinery_tractor_parks: "Машинотракторные парки"
 TUR_machinery_tractor_parks_desc: "Необходимо создать тракторные парки, где будет производиться, обслуживаться и продаваться сельскохозяйственная техника. Всё это будет происходить в централизованных местах по всей стране. Это позволит существенно модернизировать и моторизировать наше сельское хозяйство"
 TUR_communal_farming: "Общинное земледелие"
 TUR_communal_farming_desc: "Общинное земледелие - лучший способ сделать наши фермы более эффективными. Вместо крупных корпоративных хозяйств, ориентированных на получение прибыли, мы будем иметь более крупномасштабное сельское хозяйство для местного использования"
 TUR_cut_global_trade: "Сокращение глобальной торговли"
 TUR_cut_global_trade_desc: "Турецкие ресурсы должны быть предназначены только для Турции, а не разворовываться глобалистскими империалистами. Мы должны добиться того, чтобы жизненно важные для нашего народа ресурсы оставались в наших руках"
 TUR_prioritise_backwards_regions: "Приоритет обратных регионов"
 TUR_prioritise_backwards_regions_desc: "Экономические инвестиции должны быть направлены в сельские и малонаселённые районы, которые долгое время оставались без внимания государства. Сельская местность - это основа нашей страны"
 TUR_urban_humanism: "Городской гуманизм"
 TUR_urban_humanism_desc: "Наши города должны быть перепроектированы таким образом, чтобы они не были холодными бетонными блоками, предназначенными для того, чтобы люди служили колёсиками капиталистической машины. Городские районы должны быть спроектированы более естественно для процветания трудящихся"
 TUR_equal_distribution: "Равное распределение"
 TUR_equal_distribution_desc: "Мы не можем играть в фаворитов в региональной политике. Это приведёт лишь к дискурсу в нашем государстве. Мы сосредоточимся на областях, основанных на потребностях штатов и местных жителей"
 TUR_greatest_productive_force: "Величайшая производительная сила - человек"
 TUR_greatest_productive_force_desc: "Только ориентируясь на людей, мы можем продвинуть нашу страну вперёд. Все аспекты жизни, бизнеса, общества и всего остального зависят от людей."
 TUR_clamp_down_on_kurdish_culture: "Запрет на курдскую идентичность"
 TUR_clamp_down_on_kurdish_culture_desc: "Курды являются частью турецкой нации, хотят они этого или нет. Мы не пойдем на поводу у этих террористов, финансируемых ЦРУ."
 TUR_federal_republic: "Федеративная республика"
 TUR_federal_republic_desc: "Каждый народ в Турции должен иметь право на самоопределение, автономию и даже полную независимость, если он того пожелает. Демонизация меньшинств не приведёт к созданию сильного государства. Мы должны согласиться предоставить алевитам какую-то автономию ради всеобщего блага."
 TUR_appease_kurds: "Умиротворение курдов"
 TUR_appease_kurds_desc: "Мы десятилетиями воюем с курдами и ничего не добились. Пришло время сложить оружие и перейти к более мирному подходу к ним. В конце концов, они хотят жить в мире."
 TUR_the_turkish_nation: "Турецкая нация"
 TUR_the_turkish_nation_desc: "Турция - это турецкая нация. Это означает не только этнических турок, но и каждого гражданина Турции, который является турком и частью неделимой Турецкой Республики. Мы не позволим нашим врагам разделить нас, сея раздор среди нашего народа"
 TUR_detach_state_from_religion: "Отделить государство от религии"
 TUR_detach_state_from_religion_desc: "Турция была создана как светское государство, но в последние годы этот основной принцип республики оказался под угрозой. Мы должны отсечь все аспекты религии от государства: никакого религиозного образования в государственных школах, никакого финансирования религиозных организаций со стороны государства и никаких религиозных изображений в общественных зданиях. Люди вольны поклоняться тому, чему они хотят, но государство должно быть выше таких легкомысленных представлений."
 TUR_recognise_minorities: "Признание меньшинств"
 TUR_recognise_minorities_desc: "Мы должны признать, что Турция состоит из разных людей. Бессмысленно пытаться навязать каждому гражданину идею турецкости. Каждый человек является гражданином Турции, независимо от того, является он турком или нет"
 TUR_leverage_diaspora: "Использование возможностей диаспоры"
 TUR_leverage_diaspora_desc: "Западные державы обвиняют нас в геноциде армян. Это откровенная ложь империалистов. Мы должны использовать нашу диаспору для влияния на политику западных стран, чтобы заставить их изменить своё отношение к нам"
 TUR_commit_to_gender_equality: "Приверженность гендерному равенству"
 TUR_commit_to_gender_equality_desc: "Равенство между мужчинами и женщинами в Турции оставляет желать лучшего. Мы должны взять на себя обязательства по сокращению насилия в отношении женщин и предоставить женщинам больше возможностей в сфере труда, образования и политики."
 TUR_revolutionary_education: "Революционное образование"
 TUR_revolutionary_education_desc: "Мы должны сосредоточиться на совершенствовании нашего образования. Недостаточно повысить доступность образования, необходимо также включить в него преподавание революционных идей студентам, чтобы они могли нести факел."
 TUR_free_education: "Бесплатное образование"
 TUR_free_education_desc: "Образование должно быть полностью бесплатным для всех. Оно является базовой необходимостью для благополучия нации"
 TUR_increase_peoples_welfare: "Повышение благосостояния населения"
 TUR_increase_peoples_welfare_desc: "Очень важно, чтобы наши люди были здоровы. Мы также должны сделать так, чтобы никто в нашей стране не голодал, даже если он безработный, старый или инвалид."
 TUR_leave_NATO: "Покинуть НАТО"
 TUR_leave_NATO_desc: "НАТО - это всего лишь инструмент империалистов для контроля над миром. Мы никогда не должны быть частью такой организации"
 TUR_anti_west_sentiment: "Антизападные настроения"
 TUR_anti_west_sentiment_desc: "Запад постоянно вмешивается в дела Ближнего Востока. Нам необходимо ориентироваться на развивающиеся державы, которые однажды свергнут загнивающие Соединенные Штаты."
 TUR_balanced_approach: "Сбалансированный подход"
 TUR_balanced_approach_desc: "Международная дипломатия может быть коварной. Мы должны действовать осторожно, но наша цель - сделать Турцию независимой от всех вмешивающихся иностранных держав."
 TUR_deterrent_national_defence: "Сдерживание национальной обороны"
 TUR_deterrent_national_defence_desc: "Наша армия должна быть достаточно сильной и служить сдерживающим фактором, чтобы ни один империалист не посмел вмешаться в наши дела"
 TUR_destruction_of_fascists: "Уничтожение фашистов"
 TUR_destruction_of_fascists_desc: "Военные, полиция и МВД - это не что иное, как фашистские организации, которые должны быть уничтожены и заменены альтернативой, созданной народом."
 TUR_pacifist_initiatives: "Пацифистские инициативы"
 TUR_pacifist_initiatives_desc: "При разрешении конфликтов следует опираться на мирный подход. Мы должны пресекать все империалистические инициативы во имя блага народа"
 TUR_invest_in_police: "Инвестиции в безопасность"
 TUR_invest_in_police_desc: "Мы должны иметь сильный аппарат безопасности, чтобы люди могли чувствовать себя в безопасности. Нашей полиции нужно хорошее оборудование и хорошая зарплата, чтобы она могла делать все, что в её силах"
 TUR_national_democratic_revolution: "Национально-демократическая революция"
 TUR_national_democratic_revolution_desc: "Мы должны продолжить национально-демократическую революцию, начатую Ататюрком. Мы - авангард революции, и мы приведем Турцию в современную эпоху"
 TUR_heavy_military_investment: "Большие военные инвестиции"
 TUR_heavy_military_investment_desc: "Мы должны защитить Турцию от внешних сил. Мы должны инвестировать в тяжелую промышленность, чтобы наша армия была готова к будущим сражениям"
 TUR_shutdown_christian_missionaries: "Закрытие христианских миссионеров"
 TUR_shutdown_christian_missionaries_desc: "Христианские миссионеры, действующие в стране, являются не более чем шпионами западных империалистов. Необходимо изгнать их из страны и запретить им проповедовать"
 TUR_form_anti_imperialist_vanguard: "Формирование антиимпериалистического авангарда"
 TUR_form_anti_imperialist_vanguard_desc: "Запад постоянно вмешивается в дела Ближнего Востока, особенно США. Нам необходимо создать на Ближнем Востоке союз антиимпериалистов, чтобы остановить великий ближневосточный проект США"
 TUR_vanguard_approach_azerbaijan: "Подход к Азербайджану"
 TUR_vanguard_approach_azerbaijan_desc: "Азербайджан - давний союзник Турции. В конце концов, у нас общая религия, наследие и политические цели. Мы должны попросить их осудить западный империализм"
 TUR_vanguard_reclaim_azerbaijan_territory: "Восстановление территориальной целостности Азербайджана"
 TUR_vanguard_reclaim_azerbaijan_territory_desc: "Армения оккупировала часть территории Азербайджана после обретения им независимости от Советского Союза под предлогом защиты этнических армян. Эта оккупация длится уже более десяти лет. Пришло время потребовать от Армении вывода войск из этого региона и понести ответственность за последствия!"
 TUR_vanguard_approach_iran: "Дружба с Ираном"
 TUR_vanguard_approach_iran_desc: "Иран давно угнетается и очерняется американцами. Они, безусловно, будут заинтересованы в том, чтобы выступить единым фронтом против Великого Сатаны"
 TUR_vanguard_pressure_northern_cyprus: "Давление Северный Кипр"
 TUR_vanguard_pressure_northern_cyprus_desc: "Северный Кипр существует только потому, что мы его поддерживаем. Мы имеем значительное влияние на их правительство, и мы должны подчеркнуть им, что они существуют только потому, что мы это позволяем"
 TUR_vanguard_negotiate_with_syria: "Переговоры с Сирией"
 TUR_vanguard_negotiate_with_syria_desc: "У нас очень неровная история с Сирией. В своё время они позволили РПК действовать в пределах своих границ, и они никогда не простили нам того, что французы отдали нам регион Хатай. Однако, может быть, есть возможность подружиться?"
 TUR_vanguard_annex_northern_cyprus: "Присоединить Северный Кипр"
 TUR_vanguard_annex_northern_cyprus_desc: "На Северном Кипре много турок. Поэтому мы должны значительно приблизить Северный Кипр к себе. Фактически, весь остров должен стать частью Турции"
 TUR_vanguard_unify_iraq: "Дружба с Ираком"
 TUR_vanguard_unify_iraq_desc: "Иракцы в последние пару лет бесчинствуют и бесчинствуют, и нам нужно решить эту проблему и объединить их с нами"
 TUR_scientific_socialism: "Научный социализм"
 TUR_scientific_socialism_desc: "Путь научного социализма, предложенный EMEP, является наилучшим вариантом развития событий. Антикапиталистический, децентрализованный и невмешательский путь будет наиболее благополучным для Турции"
 TUR_unlimited_workers_rights: "Неограниченные права трудящихся"
 TUR_unlimited_workers_rights_desc: "Рабочие Турции десятилетиями подвергались угнетению! Хватит! Пришло время разорвать наши цепи и превратить Турцию в рай для трудящихся!"
 TUR_adherent_defence: "Защита приверженцев"
 TUR_adherent_defence_desc: "Наша армия не должна использоваться для уничтожения других людей. Задача армии - защищать наш народ, и только."
 TUR_shut_down_imperialists: "Запретить империалистов"
 TUR_shut_down_imperialists_desc: "Наша нынешняя государственная модель основана на капиталистических идеалах. Все это - чистая чепуха. Нам необходимо полностью пересмотреть нашу денежную систему. Другие власти говорят, что мы \"должны\" им деньги, но наши долги будут просто стерты одним нажатием кнопки."
 TUR_retreat_from_cyprus: "Отступление с Кипра"
 TUR_retreat_from_cyprus_desc: "Турции нет никакого дела до Кипра. Это не более чем пережиток турецкого империализма. Жители островов, как турки, так и греки, должны сами решать свою судьбу"
 TUR_devrimci_yol: "Devrimci Yol"
 TUR_devrimci_yol_desc: "Devrimci Yol означает \"Революционный путь\" и представляет собой турецкую форму марксизма-ленинизма с акцентом на профсоюзы. Многие члены §W[anarchist_communism_L]§! были участниками этого движения в 80-е годы. Идея Devrimci Yol превосходит зарубежный коммунизм наших конкурентов и должна быть возвышена над другими"
 TUR_committees_of_resistance: "Комитеты сопротивления"
 TUR_committees_of_resistance_desc: "Нам необходимо создать комитеты сопротивления, чтобы защитить себя от засилья правых сил в стране. Эти группы будут патрулировать улицы и выслеживать террористов, известных как \"Серые волки\"."
 TUR_committees_of_production: "Производственные комитеты"
 TUR_committees_of_production_desc: "Производственные комитеты помогут организовать рабочих и фабрики в эффективные подразделения, и эти комитеты будут самостоятельно контролировать производственный процесс"
 TUR_empower_unions: "Empower the Unions"
 TUR_empower_unions_desc: "Мы должны расширить возможности профсоюзов, чтобы в полной мере защищать права трудящихся. Только если мы дадим голос рабочему, наши слова будут правдивыми"
 TUR_strike_pakistan: "Удар по Пакистану"
 TUR_strike_pakistan_desc: "Пакистанское правительство, похоже, отвергает любые формы социализма и активно выступает против нашего правительства. Пришло время заткнуть им рот раз и навсегда."
 TUR_strike_arabia: "Освободить Аравию"
 TUR_strike_arabia_desc: "Саудовцы не очень хорошо уживаются с другими идеологиями. По этой причине нам придётся их создавать."
 TUR_islamist_victory: "Победа исламистов"
 TUR_islamist_victory_desc: "Жители Турции давно мечтали о более консервативном правительстве, которое бы действительно следовало исламу. Теперь они наконец-то получили его"
 TUR_lower_taxes_for_exports: "Снижение налогов на экспорт"
 TUR_lower_taxes_for_exports_desc: "Турция обладает мощной экономикой, но для экспорта существует много волокиты. Мы должны сделать международную торговлю намного проще, чем она есть сейчас"
 TUR_form_new_stock_markets: "Формирование новых фондовых рынков"
 TUR_form_new_stock_markets_desc: "В настоящее время биржевые рынки функционируют только в Стамбуле. Это в значительной степени лишает права голоса жителей других регионов Турции. Необходимо создать больше местных бирж и привязать их к Стамбульской бирже"
 TUR_energy_investments: "Инвестиции в энергетику"
 TUR_energy_investments_desc: "Мы должны снизить зависимость Турции от импорта иностранных энергоносителей"
 TUR_subsidise_farming: "Субсидирование сельского хозяйства"
 TUR_subsidise_farming_desc: "Турция располагает большими площадями плодородных земель, однако производство сельскохозяйственной продукции находится на рекордно низком уровне. Нам необходимо субсидировать наших фермеров, чтобы обеспечить стабильное и эффективное снабжение продовольствием"
 TUR_increase_oil_gas_production: "Увеличение добычи нефти и природного газа"
 TUR_increase_oil_gas_production_desc: "Турция импортирует большое количество нефти и природного газа, хотя у нас есть и внутренние поставки. Нам необходимо инвестировать в наши мощности по добыче нефти и природного газа, чтобы повысить самообеспеченность"
 TUR_turkish_highways: "Автомобильные дороги Турции"
 TUR_turkish_highways_desc: "Турция является связующим мостом между Азией и Европой. Однако дорожная сеть, по которой можно проехать через Турцию, находится в плохом состоянии и должна быть улучшена"
 TUR_uphold_family_values: "Утверждение семейных ценностей"
 TUR_uphold_family_values_desc: "Традиционные семейные ценности подвергаются атаке со стороны Запада. Нам необходимо создать организацию, которая будет пропагандировать традиционные ценности и следить за тем, чтобы в СМИ не появлялись материалы, враждебные этим традициям"
 TUR_security_through_police_and_welfare: "Безопасность через полицию и социальное обеспечение"
 TUR_security_through_police_and_welfare_desc: "Для того чтобы обеспечить безопасность наших граждан, недостаточно просто финансировать полицию. Необходимо также увеличить расходы на социальные нужды, чтобы люди не попадали в ситуации, когда им приходится прибегать к преступлению, чтобы выжить"
 TUR_judicial_reform: "Судебная реформа"
 TUR_judicial_reform_desc: "Наша система правосудия устарела и не отвечает требованиям современного общества. Необходимо реформировать всю систему и убрать коррумпированных судей"
 TUR_remove_electoral_treshold: "Устранение избирательного порога"
 TUR_remove_electoral_treshold_desc: "В Турции установлен самый высокий в мире избирательный порог. Для получения мест в парламенте партии необходимо набрать не менее 10% голосов избирателей. Это недемократично и лишь закрепляет власть правящей партии. Необходимо полностью отменить это ограничение"
 TUR_increase_military_funding: "Увеличение военного финансирования"
 TUR_increase_military_funding_desc: "Турецкая нация находится в осаде, и нам нужны сильные вооруженные силы, чтобы защитить себя. Нам необходимо увеличить финансирование и набрать новых сотрудников"
 TUR_concentrate_domestic_equipment: "Фокус на отечественном оборудовании"
 TUR_concentrate_domestic_equipment_desc: "Турецкие вооруженные силы должны использовать турецкую технику. В настоящее время мы слишком зависим от поставок оборудования от наших так называемых \"союзников\"."
 TUR_military_rnd_projects: "Проекты НИОКР"
 TUR_military_rnd_projects_desc: "Помимо производства отечественного оборудования, нам необходимо разрабатывать отечественные системы вооружений взамен закупаемых за рубежом"
 TUR_remove_military_from_politics: "Отстранить военных от политики"
 TUR_remove_military_from_politics_desc: "В демократическом государстве не может быть и речи о том, чтобы военные обладали такой большой властью. Необходимо принять законы и поправки к конституции, чтобы не допустить постоянного вмешательства военных в политику"
 TUR_islamic_nato: "Исламское НАТО"
 TUR_islamic_nato_desc: "В то время как НАТО обеспечивает нашу безопасность, члены НАТО демонстрируют свое полное пренебрежение к Ближнему Востоку. Если они не могут обеспечить стабильность и процветание, то мы должны взять эту роль на себя. Мы создадим свой собственный военный союз - Организацию Средиземноморского договора, или MTO."
 TUR_invite_iraq: "Пригласить Ирак"
 TUR_invite_iraq_desc: "Нам необходимо пригласить Ирак в наш союз, поскольку он постепенно начинает приходить в себя, и мы получили бы серьезную выгоду от взаимного сотрудничества"
 TUR_invite_syria: "Пригласить Сирию"
 TUR_invite_syria_desc: "Наличие Сирии к югу от нашей страны означает, что мы очень уязвимы. Приглашение Сирии в нашу фракцию было бы отличным способом гарантировать нашу безопасность и защиту"
 TUR_invite_egypt: "Пригласить Египет"
 TUR_invite_egypt_desc: "Египет - это грядущая держава, и при такой численности населения наш альянс сможет добиться практически всего."
 TUR_assistance_to_bulgaria: "Помощь Болгарии"
 TUR_assistance_to_bulgaria_desc: "Мы должны помочь Болгарии в развитии её инфраструктуры, чтобы мы могли с лёгкостью осуществлять больше инвестиций за ее пределами"
 TUR_islamic_economic_cooperation: "Исламское экономическое сотрудничество"
 TUR_islamic_economic_cooperation_desc: "Многие мусульманские страны купаются в деньгах и используют их на всякие глупости. Мы должны создать экономический альянс, чтобы объединить наши ресурсы в общий экономический проект"
 TUR_condemn_china: "Осудить Китай"
 TUR_condemn_china_desc: "Отношение Китая к своим коренным мусульманам отвратительно и должно быть осуждено"
 TUR_improve_relations_with_egypt: "Улучшение отношений с Египтом"
 TUR_improve_relations_with_egypt_desc: "У Турции с Египтом непростая история, в основном из-за наших прошлых конфликтов. Мы все на одной стороне, и нам не следует быть такими холодными по отношению к египтянам"
 TUR_investments_in_iraq: "Иракская дружба"
 TUR_investments_in_iraq_desc: "Несмотря на то, что в прошлом у Ирака были не самые лучшие отношения с нами, лучше, чтобы мы потеплели друг к другу. Мы можем инвестировать в иракскую инфраструктуру и завоевать их доверие"
 TUR_work_together_with_BSEC: "Совместная работа с ЧЭС"
 TUR_work_together_with_BSEC_desc: "ЧЭС (Черноморское экономическое сотрудничество) - это организация, целью которой является обеспечение процветания на Чёрном море. В организацию входят страны, расположенные вокруг Чёрного моря, и некоторые страны Южных Балкан. Нам необходимо сотрудничать с этими странами для получения большей выгоды"
 TUR_fixing_ideals: "Восстановление идеалов"
 TUR_fixing_ideals_desc: "Наши идеалы были разрушены в результате десятилетий кемалистской идеологии и правления. Однако ещё не поздно их восстановить, мы исправим допущенные ошибки и вернём нацию к традиционализму и исламизму"
 TUR_anti_lgbtq: "Удвоение числа законов о браке"
 TUR_anti_lgbtq_desc: "Мы должны сделать так, чтобы наше общество не вращалось вокруг западных идеалов. Мы удвоим законы о традиционных браках и будем насаждать традиционализм превыше всего"
 TUR_supporting_islamists: "Голос улемов"
 TUR_supporting_islamists_desc: "Мы позволим улемам высказывать своё мнение в делах нашей страны. Предоставление им права голоса позволит нашей нации встать на путь праведности и чистоты"
 TUR_natural_medicine: "Натуральная медицина"
 TUR_natural_medicine_desc: "Натуральная медицина - лучший вид медицины. Необходимо отказаться от прославленных лабораторных лекарств, поскольку в них могут использоваться ингредиенты, приносящие больше вреда, чем пользы организму.."
 TUR_new_era: "Новая эра"
 TUR_new_era_desc: "Для региона наступит новая эра. Эпоха мира и стабильности, свободная от угнетения и несправедливости."
 TUR_ally_palestine: "Помощь Палестине"
 TUR_ally_palestine_desc: "Палестина оккупирована израильтянами с конца 1940-х годов. Настало время установить с ними надлежащие связи и продемонстрировать им свою поддержку"
 TUR_talks_with_iran: "Переговоры с Ираном"
 TUR_talks_with_iran_desc: "Иран призывает к полному освобождению Палестины и свержению израильского строя. Мы проведём с ними переговоры и посмотрим, сможем ли мы найти общий язык по этому вопросу, несмотря на наши религиозные различия"
 TUR_freeing_palestine: "Освобождение Палестины"
 TUR_freeing_palestine_desc: "Пришло время освободить палестинцев от израильских оккупантов. Израильтяне не принесли Палестине и Ливану ничего, кроме страданий и несправедливости, и настало время что-то с этим сделать!"
###
 TUR_shia_dominance: "Доминирование шиитов"
 TUR_shia_dominance_desc: "Пришло время алевитам, алавитам и джафаристам Турции объединиться и сломить гнёт турецких суннитов"
 TUR_alevi_political_shift: "Политическое господство алевитов"
 TUR_alevi_political_shift_desc: "Политическая столица Турции должна быть перенесена в районы Центральной Анатолии, где доминируют алевиты. Это наилучший способ обеспечить нашу базу власти"
 TUR_repair_relations_with_alawites: "Восстановление отношений с алавитами"
 TUR_repair_relations_with_alawites_desc: "Алавитов, проживающих в Хатае, и политическую элиту Сирии часто путают с алевитами. Несмотря на некоторое сходство, эти секты возникли в разное время, а алавиты - в основном арабы. Исторически сложилось так, что алавиты считают алевитов \"угнетателями арабов\". Эта враждебность должна быть устранена"
 TUR_invest_in_alevis: "Инвестиции в алевитов"
 TUR_invest_in_alevis_desc: "Большинство алевитов в Турции проживает в Восточной Анатолии, где экономическое процветание гораздо ниже, чем в западных районах Турции. Пришло время алевитам приобщиться к богатству"
 TUR_invest_in_alawites: "Инвестиции в алавитов"
 TUR_invest_in_alawites_desc: "Как и алевиты, алавиты были экономически бесправны по вине предыдущих правительств. Мы не повторим этой ошибки"
 TUR_unite_alawites: "Объединение алавитов"
 TUR_unite_alawites_desc: "Турция несправедливо отобрала у Франции регион Хатай, разделив алавитов на два отдельных государства. Необходимо вернуть эту область Сирии и объединить всех алавитов под единым правительством"
 TUR_utilise_alawite_military_experience: "Использовать военный опыт алавитов"
 TUR_utilise_alawite_military_experience_desc: "В Сирии значительная часть военного командования состоит из алавитов. Нам необходимо внедрить аналогичный метод в наши собственные вооруженные силы, чтобы иметь лояльные офицерские кадры"
 TUR_break_syrian_dependancy_iran: "Нападение на сирийско-иранские отношения"
 TUR_break_syrian_dependancy_iran_desc: "Мы должны сделать так, чтобы Сирия меньше зависела от Ирана, а больше - от нас. По этой причине мы будем атаковать их способность оказывать влияние на территории Сирии"
 TUR_arm_iraqi_shias: "Освободить иракских шиитов"
 TUR_arm_iraqi_shias_desc: "Иракцы живут в условиях системы, в которой шиитское население недостаточно представлено. Мы должны изменить это, мы освободим их и избавим их от системы угнетения, под которой они сейчас живут"
 TUR_arm_saudi_rebels: "Господство над Хезболлой"
 TUR_arm_saudi_rebels_desc: "Хезболла пытается захватить весь Ливан или, по крайней мере, установить над ним свой военный контроль. Мы не позволим иранской марионетке сделать это, поскольку собираемся взять Ливан под протекторат Турции"
 TUR_anti_iran_diplomacy: "Ограничение иранской доктрины"
 TUR_anti_iran_diplomacy_desc: "Сирийская армия имеет много советников, прибывающих из Ирана. По этой причине их подготовка и методы ведения боевых действий очень похожи, и это создаст нам проблемы, если мы когда-нибудь вступим в войну с Ираном, поскольку наша тактика будет предсказуемой."
 TUR_turkey_syria_union: "Турко-Сирийский союз"
 TUR_turkey_syria_union_desc: "Поскольку и у нас, и в Сирии правит религиозное меньшинство, которое люди постоянно путают друг с другом, может быть, нам стоит объединить наши силы и создать политический союз? Как у одиноких сект у нас нет шансов противостоять суннитскому влиянию в регионе"

 #Decisions
 TUR_ottoman_revival: "Османское возрождение"
 TUR_ottoman_revival_desc: "§GОсманы§!, некогда одной из величайших империй много веков назад, вернулись. Однако сегодня политический ландшафт §Hрезко изменился§!, и обостренное чувство §Hнационализма§! делает воссоединение империи §Rтрудновыполнимой задачей для всех§!. По этой причине §Gновое Османское государство§! должно найти способы доказать, что оно предложит лучшую жизнь своим §Hформированным территориям§! У нас будет §H3 раздела народов для умиротворения§, Ближний Восток, Левант и Балканы. В каждой из этих секций будет несколько стран, в которых мы сможем усилить нашу поддержку, и как только мы достигнем §H100% поддержки§! в любой из этих стран, мы сможем §Hgain core§! и доверие ее народа.\n\n На §RMiddle East§! наша поддержка в настоящее время:\n\n[IRQ.GetFlag]Iraq: §Y[?osman_iraq|%]§!\n\n[SYR.GetFlag]Сирия: §Y[?osman_syria|%]§!\n\n[KUW.GetFlag]Кувейт: §Y[?osman_kuwait|%]§!\n\nВ настоящее время мы поддерживаем:\n\n[JOR.GetFlag]Иорданию: §Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag]Израиль/Палестина: §Y[?osman_isr|%]§!\n\n[LEB.GetFlag]Ливан: §Y[?osman_leb|%]§!\n\n[HEJ.GetFlag]Хиджаз: §Y[?osman_sau|%]§!\n\nНа Балканах в настоящее время нас поддерживают:\n\n[GRE.GetFlag]Греция: §Y[?osman_gre|%]§!\n\n[BUL.GetFlag]Болгария: §Y[?osman_bul|%]§!\n\n[FYR.GetFlag]Македония: §Y[?osman_fyr|%]§!"
