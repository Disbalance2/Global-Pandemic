 Turkey.1.t: "Озкан формирует новую партию"
 Turkey.1.desc: "После [ROOT.GetLeader] Публично вызвав на разговор заместителя премьер-министра, Озкан объявил, что уходит в отставку со своих постов в парламенте и в партии. Он также объявил о создании новой партии - Партии новой Турции. Многие действующие члены партииt §W[socialism_L]§! Депутаты уже заявили о намерении присоединиться к нему, а многие также пытаются присоединиться к §W[conservatism_L]§!."
 Turkey.1.a: "Он нам не нужен"
 Turkey.1.b: "Заключать тайные сделки с депутатами"
 Turkey.2.t: "Озкан уходит из политики"
 Turkey.2.desc: "После [ROOT.GetLeader] Озкан, публично вызвав на бой заместителя премьер-министра, объявил, что уходит со своего поста в парламенте и в партии. На состоявшейся позже пресс-конференции он объявил, что уходит из политики, чтобы проводить больше времени с семьей и заниматься личными проектами."
 Turkey.2.a: "Наша авантюра оправдала себя"
 Turkey.3.t: "Переворот Озкана"
 Turkey.3.desc: "Слухи оказались правдой! Озкан и другие §W[socialism_L]§! планировали переворот. После вынесения на партийном собрании вотума недоверия в адрес [ROOT.GetLeader], он был вынужден уйти в отставку. Его место на посту премьер-министра Турции занял Озкан"
 Turkey.3.a: "Черт бы побрал этого человека!"
 Turkey.4.t: "[Nat_Populism_L] Призывы к проведению новых выборов"
 Turkey.4.desc: "В связи с политической ситуацией в §W[socialism_L]§!, §W[Nat_Populism_L]§! отказались от поддержки нашей правящей правительственной коалиции и требуют проведения новых выборов"
 Turkey.4.a: "Назначить новые выборы"
 Turkey.4.b: "Нам не нужны выборы, мы сможем выжить"
 Turkey.5.t: "Президентские выборы в Турции 2000 года"
 Turkey.5.desc: "Приближаются президентские выборы 2000 года. В Турции президент выбирается парламентом. Для того чтобы победить, кандидат должен получить большинство в две трети голосов в одном из двух туров. Если победителя нет, то в третьем туре он может получить простое большинство голосов. Если и в этом случае нет явного победителя, проводится четвертый тур, в котором один из двух наиболее популярных кандидатов должен получить большинство голосов. Если и в этом случае не удается одержать победу, то для выхода из тупика необходимо провести внеочередные выборы.\n\nНа данный момент каждая парламентская партия выдвигает своего кандидата, и представляется маловероятным, что кто-то из них выйдет на первое место."
 Turkey.5.a: "Заместитель премьер-министра Озкан проведет переговоры"
 Turkey.5.b: "Остается только надеяться на лучшее"
 Turkey.6.t: "Ахмет Недждет Сезер избран президентом"
 Turkey.6.desc: "Ахмет Недждет Сезер избран 10-м президентом Турецкой Республики. Бывший глава Конституционного суда, он был избран большинством парламентских партий после того, как его убедил в этом заместитель премьер-министра Озкан. Сезер является убежденным защитником светскости и сторонником запрета на ношение головного платка"
 Turkey.6.a: "Хорошая работа Озкан"
 Turkey.7.t: "[socialism_L]Кандидат в президенты"
 Turkey.7.desc: "К всеобщему удивлению, Мехмет Майл Бюйюкерман (Mehmet Mail Büyükerman), глава компании§W[socialism_L]§! кандидат в Президенты победил в голосовании. Некоторые политологи назвали это чудом. Наиболее вероятной причиной победы Бюйюкермана является то, что оппозиционные партии не захотели еще больше дестабилизировать обстановку в стране, рискуя провести новые выборы"
 Turkey.7.a: "Превосходно"
 Turkey.8.t: "Президентское голосование переходит в четвертый тур"
 Turkey.8.desc: "Ни один из кандидатов не смог набрать необходимых двух третей голосов в первых двух турах и необходимого большинства в третьем туре. В результате борьба сократилась до кандидатов от §W[socialism_L]§! и §W[Conservative_L]§!.По-прежнему маловероятно, что победит кто-то из кандидатов, что делает весьма вероятным проведение досрочных выборов. Конечно, мы можем заявить о своей поддержке §W[Conservative_L]§! кандидат. Это практически политическое самоубийство, но, по крайней мере, это позволит выиграть время и избавит нас от немедленных выборов"
 Turkey.8.a: "Будем надеяться на лучшее. Еще раз."
 Turkey.8.b: "Бросаем все силы на §W[Conservative_L]§! кандидат"
 Turkey.9.t: "[Conservative_L] Кандидат в президенты"
 Turkey.9.desc: "При поддержке правящей §W[socialism_L]§, §W[Conservative_L]§! Кандидат Невзат Ялчынташ одержал победу на президентских выборах. Это, несомненно, повысит популярность §W[Conservative_L]§!"
 Turkey.9.a: "Превосходно"
 Turkey.10.t: "Конституция требует проведения внеочередных выборов"
 Turkey.10.desc: "Похоже, что ни один из кандидатов не набрал достаточной поддержки, чтобы занять пост президента. Согласно турецкой конституции, в такой ситуации для выхода из тупика должны быть проведены внеочередные выборы.\n\nПарламент страны успешно изберет нового президента."
 Turkey.10.a: "Шайтан"
 Turkey.11.t: "Военный переворот!"
 Turkey.11.desc: "Ранее сегодня турецкие военные подразделения прошли по улицам Стамбула и заняли несколько правительственных зданий. Военные объявили о закрытии воздушного пространства Стамбула, а турецкие истребители патрулируют район. Поступают сообщения о том, что турецкие солдаты перебрасываются и в другие крупные города. Сообщается о некоторых столкновениях между солдатами, верными нынешнему режиму, и солдатами, участвовавшими в перевороте. Пока большинству членов правительства, похоже, удается избежать захвата военными. Остается надежда, что верные правительству силы разоружат повстанцев. А может быть, и нет..."
 Turkey.11.a: "В армии полно предателей! Арестуйте этих преступников!"
 Turkey.11.b: "Дело армии справедливо! Загнивающие правители должны быть свергнуты!"
 Turkey.12.t: "Военный переворот в Турции"
 Turkey.12.d: "Сегодня вечером танки и механизированные подразделения патрулируют улицы Стамбула, а солдаты занимают несколько правительственных зданий. Военные объявили о закрытии воздушного пространства Стамбула, истребители бороздят небо. На улицах не слышно ни звука, кроме гула механизированных двигателей, люди молча сидят в своих домах. В результате успешного военного переворота в Турции правящая партия была отстранена от власти после проведения ею безрассудной политики, и теперь военные устанавливают полный контроль над страной. Военные предупредили людей, чтобы они не выходили на улицы, и ввели чрезвычайное положение."
 Turkey.12.a: "Интересно"
 Turkey.14.t: "Неудавшийся военный переворот в Турции"
 Turkey.14.d: "[TUR.GetLeader] Сегодня утром он встретил большую толпу своих сторонников, объявив о победе военного переворота, ставшего возможным только благодаря силе турецкого народа. [TUR.GetLeader] Позже он объявил, что несколько ключевых офицеров были определены как главные подозреваемые в этой попытке переворота, и что все остальные, причастные к этому, находятся под следствием. В своем выступлении, [TUR.GetLeader]также отметил, что будет проведена \"проверка всех чинов\" и что \"предателей не должно остаться\". Неизвестно, что будет с чиновниками, но одно можно сказать точно - роль военных в турецкой политике отныне невелика."
 Turkey.14.a: "Интересное"
 Turkey.15.t: "Турция погружается в гражданскую войну"
 Turkey.15.d: "После последней попытки государственного переворота в Турции толпа людей встретила танки, движущиеся по улицам Стамбула, и попыталась остановить их шествие к зданию правительства. Однако танки не остановились, в результате чего погибло несколько человек. В других городах Турции граждане взяли в руки оружие и начали стрелять по солдатам, размещенным в их городах, пытаясь остановить переворот. Военные заявили, что переворот оправдан и что лидер должен быть свергнут для спасения турецкого народа, и некоторые жители страны поддерживают их в этом. Однако пока события в Турции напоминают скорее гражданскую войну, чем очередной военный переворот."
 Turkey.15.a: "Ух ты"

