 # Army
 SMA_no_wars_iii: "No combat experience"
 SMA_no_wars_iii_desc: "Although San Marino is the oldest country in Europe, It has hardly ever been at war, except when the German army occupied San Marino in World War II. \n§RBecause of this, we have no army, and no combat experience.§!"
 SMA_no_wars_ii: "Limited combat experience"
 SMA_no_wars_ii_desc: "Although San Marino is the oldest country in Europe, It has hardly ever been at war, except when the German army occupied San Marino in World War II. \n§RBecause of this, we have no army, and no combat experience.§!"
 SMA_no_wars_i: "Average combat experience"
 SMA_no_wars_i_desc: "Although San Marino is the oldest country in Europe, It has hardly ever been at war, except when the German army occupied San Marino in World War II. \n§RBecause of this, we have no army, and no combat experience.§!"
 SMA_pro_army: "Professional Army"
 SMA_pro_army_desc: "Our army is the best trained in the world, no one and nothing can ever break it! Our soldiers are feared by the whole world, which will soon fall at our feet!"
 SMA_big_army: "Big Army"
 SMA_big_army_desc: "Everyone from high school kids to streamers serves in our army. And even though they can do almost nothing, sooner or later we'll take down the enemy in numbers."
 SMA_recruits: "Recruits"
 SMA_recruits_desc: "San Marino has a compulsory army. Because of this, we have poorly trained soldiers, most of whom are not willing to risk their lives for their country. But... there are many of them."
 SMA_contract_service: "Contract Service"
 SMA_contract_service_desc: "San Marino has a contract army. Because of this, we have well-trained soldiers who are ready to go to the bitter end in defense of our great country."
 SMA_army_of_sacred_marino: "Army Of The San-Marino"
 SMA_army_of_sacred_marino_desc: "We are the oldest country in Europe, our history begins in 301 B.C. and will go to the end of the world. We are a great and proud people who have never lost and will never lose our independence! We are the inhabitants of mountainous San Marino, we will bring our country and ourselves to glory and greatness!"
 SMA_loyal_army: "Loyal Army"
 SMA_loyal_army_desc: "After the purges, in San Marino the army fully supports the government. Glory to the Great Country!"
 SMA_clones: "Clone Army"
 SMA_clones_desc: "San Marino's army is now made up of clones, allowing it to be used as cannon fodder - people will be replenished anyway.\n§RExecution of Order 66§!"
 SMA_no_pacifits: "No Pacifists in Army"
 SMA_no_pacifits_desc: "We made purges in the army excluding anyone who wasn't ready to follow any order and wasn't ready to shoot anyone who interfered with our expansion."
 SMA_expansion: "Expansion"
 SMA_expansion: "Now our goal is to create a great San Marino empire over which the sun never sets!"

 # Air
 SMA_pilots: "Heroic Pilots"
 SMA_pilots_desc: "Our pilots are the most heroic in the world! San Marino's great history helps them to fly the most modern aircraft at huge altitudes of kilometres!"
 SMA_airborne: "Emphasis On Air Support"
 SMA_airborne_desc: "In aviation, we emphasized air support. Our numerous attack aircraft and bombers will leave nothing of the enemy's industry and army."
 SMA_winning_in_air: "Emphasis On Winning In The Air"
 SMA_winning_in_air_desc: "In aviation, we emphasized winning in the air. If the enemy cannot get his bombers and attack aircraft into the air, there will be no harm from them."
 SMA_small_but_strong: "Small But Strong"
 SMA_small_but_strong_desc: "Our air force, though extremely small, should not be underestimated by our enemies. We may be small, but we are formidable and courageous, and we are ready to fight back anyone who tries to trespass on our borders!"

