 georg_revol.8.t: "Грузия сажает в тюрьму предполагаемых российских шпионов!"
 georg_revol.8.d: "После недельного молчания МВД Грузии выступило с заявлением, в котором назвало имена 13 человек, подозреваемых в шпионаже в пользу России. Масштабная операция \"Энвайри\", по словам представителей МВД, является результатом четырехлетней работы грузинской контрразведки. Беспрецедентная операция и разрушение мифа о непобедимости российских спецслужб - такие оценки прозвучали в Грузии в пятницу после официального заявления МВД Грузии о раскрытии шпионской сети."
 georg_revol.8.a: "Они что, совсем с ума сошли?"

