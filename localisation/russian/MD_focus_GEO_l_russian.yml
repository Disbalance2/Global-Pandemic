 georgia_focus: "Древо фокусов Грузии"
 #Focus Tree Loc
 GEO_gergiandream2013: "Грузинская мечта"
 GEO_gergiandream2013_desc: "Грузинская мечта - истинная партия, которая должна иметь мандат на управление Грузией"
 GEO_crush_opposition_dreams: "Сокрушить мечты оппозиции"
 GEO_crush_opposition_dreams_desc: "Сокрушить жалкую оппозицию - единственный верный путь развития Грузии. Иностранные агенты хотят уничтожить нашу страну! Мы не должны позволить этому случиться!"
 GEO_accept_turkish_capital: "Принять турецкий капитал"
 GEO_accept_turkish_capital_desc: "Принятие турецкого капитала очень важно и оно нам обязательно должно что-то дать."
 GEO_geo_elections2013: "§0Выборы 2013 г.§!"
 GEO_geo_elections2013_desc: "27 октября 2013 года в Грузии состоялись президентские выборы"
 GEO_csto_nat_join: "Подать заявку на вступление в ОДКБ"
 GEO_csto_nat_join_desc: "rsbвпрапвапваыпва"
 GEO_stren_garrisons: "Укрепить гарнизоны"
 GEO_stren_garrisons_desc: "Укрепление гарнизонов на северных границах позволит нам избежать повторения подобных ситуаций."
 GEO_pankis_resolve: "Разрешить конфликт в Панкисском ущелье"
 GEO_pankis_resolve_desc: "Наконец, мы должны положить конец хаосу, творящемуся на границе с Россией, и обезопасить нашу землю."
 GEO_sng_unite: "Объединиться с СНГ"
 GEO_sng_unite_desc: "СНГ - о Боже, сколько счастья и взаимного сотрудничества в этом голубом флаге. Я не могу устоять..."
 GEO_shervad_victory: "§YПобеда Шеварднадзе!§!"
 GEO_shervad_victory_desc: "Шеварднадзе победил на выборах. Теперь он должен все уладить."
 GEO_epoch_of_peace: "Эпоха мира"
 GEO_epoch_of_peace_desc: "Над Грузией должна быть открыта Эпоха мира. Мы должны процветать без всякой войны."
 GEO_give_passports_to_everyone: "Выдать паспорта всем"
 GEO_give_passports_to_everyone_desc: "не советую"
 GEO_tskinvali_attack: "План Цхинвальского сражения"
 GEO_tskinvali_attack_desc: "План атаки \"Тигр\" - запланированная операция по возвращению Осетии в состав Грузии. Возможно, стоит пойти на этот рискованный шаг."
 GEO_pmc_support_instr: "Пригласить инструкторов ЧВК"
 GEO_pmc_support_instr_desc: "Нам нужна помощь квалифицированных военных инструкторов, чтобы успешно организовать нашу армию и получить дополнительную эффективность для будущего нападения."
 GEO_fail_war_geo2008: "Поражение в войне 2008 года"
 GEO_fail_war_geo2008_desc: "oh nooooooo"
 GEO_win_war_geo2008: "Победа в войне 2008 года"
 GEO_win_war_geo2008_desc: "о да детка (лол что)"
 GEO_nato_in_georgia: "Силы НАТО в Грузии"
 GEO_nato_in_georgia_desc: "Пришлите нам мясо (каво?)"
 GEO_osset_abkhaz_priznat: "Признать Абхазию и Осетию"
 GEO_osset_abkhaz_priznat_desc: "Пришло время признать Южную Осетию и Абхазию отдельными и независимыми государствами как средство обеспечения мира в Грузии и во всем регионе."
 GEO_diplomatic_requests_fromrussia: "Дипломатические запросы из России"
 GEO_diplomatic_requests_fromrussia_desc: "Дайте мне, дайте мне!"
 GEO_join_nato_geo: "Вступить в НАТО"
 GEO_join_nato_geo_desc: "Запад нас сожрет"
 GEO_bezhenci_help_of_uf: "Помочь беженцам"
 GEO_bezhenci_help_of_uf_desc: "Нам нужно обменяться беженцами с Осетией, чтобы быть абсолютно уверенными, что у нас не будет напряженности на границе из-за того, что на другой стороне границы находятся какие-либо этнические поселения."
 GEO_we_will_not_forget: "Мы не забудем"
 GEO_we_will_not_forget_desc: "Грузия никогда не сможет залечить раны, которые были нанесены Грузии после 5-дневной войны, и какие последствия она принесла Грузии."
 GEO_peace_deals_with_russia: "Мирные сделки с Россией"
 GEO_peace_deals_with_russia_desc: "Россия может стремиться подорвать нашу власть на Кавказе, но очевидная правда в том, что они не хотят нас завоевывать. Для нас будет гораздо полезнее подписать с ними пакт о ненападении и продолжить наш западный путь без Южной Осетии и Абхазии."
 GEO_constitutional_reforms: "Конституционные реформы"
 GEO_constitutional_reforms_desc: "Независимо от результата, мы не должны вовлекать Грузию в какой-либо конфликт после всего этого."
 GEO_anti_corruption_measures: "Меры по борьбе с коррупцией"
 GEO_anti_corruption_measures_desc: "Коррупция привела нас к чрезмерному использованию нашего бюджета на различные аспекты управления, которые уже не актуальны. Мы должны это изменить."
 GEO_stop_the_war_geo: "Остановить войну"
 GEO_stop_the_war_geo_desc: "Необходимо раз и навсегда прекратить войну с республиканцами. Мы не должны позволить нашим разногласиям вызвать войну между нами."
 GEO_ukrainian_volunteers_unso: "Приглашаем УНА-УНСО"
 GEO_ukrainian_volunteers_unso_desc: "Мы должны пригласить боевиков из УНА-УНСО в Грузию для следующей войны. Они идеологически готовы воевать за нас."
 GEO_us_help_in_war_geo: "Просите помощи у США"
 GEO_us_help_in_war_geo_desc: "Необходимо попросить помощи у США и подготовиться к вооруженному конфликту целиком и полностью, закупив необходимое нам оружие."
 GEO_chechen_boevik_help2008: "Пригласить Ичкерию Боевиков"
 GEO_chechen_boevik_help2008_desc: "Когда-то давно у нас были контакты с боевиками Ичкерии, еще во времена до \"революции роз\""
 GEO_prepare_for2008_war: "§YПодготовиться к войне 2008 года!§!"
 GEO_prepare_for2008_war_desc: "Мы должны попытаться провести спецоперацию и аннексировать Южную Осетию в быстром блицкриге, чтобы Россия не смогла отреагировать и справиться с фактом аннексии Осетии."
 GEO_compromiss_with_russia: "Компромисс с Россией"
 GEO_compromiss_with_russia_desc: "Мы предложим России полноценное соглашение о признании псевдореспублик, тогда они станут... полноценными республиками. Возможно, только это освободит Грузию от бремени непризнанных территорий, и мы сможем перейти к полноценной дипломатии."
 GEO_osset_abkhaz_let: "Отпустить Осетию и Абхазию"
 GEO_osset_abkhaz_let_desc: "Мы должны отпустить Осетию и Абхазию во имя процветания и взаимного сотрудничества."
 GEO_befriend_azeri_geo: "Подружиться с Азербайджаном"
 GEO_befriend_azeri_geo_desc: "У Азербайджана те же дипломатические взгляды, что и у нас, мы должны дружить друг с другом."
 GEO_befriend_eu: "Дружить с ЕС"
 GEO_befriend_eu_desc: "Мы должны стремиться вступить в ЕС. Это наш цивилизационный выбор."
 GEO_geo_elections2008: "§0Выборы 2008 г.§!"
 GEO_geo_elections2008_desc: "5 января 2008 года в Грузии состоялись президентские выборы."
 GEO_government_strenght: "Укрепление правительства"
 GEO_government_strenght_desc: "Саакашвили необходимо усилить влияние правительства и полномочия его власти, не нанося ущерба демократии." Разнообразный и богатый опыт Начало ежедневной работы по формированию позиции требует от нас анализа новых предложений."
 GEO_kill_zhvania: "Убрать Жванию"
 GEO_kill_zhvania_desc: "Хотя Зураб Жвания помогал нашей стране на ранних этапах революции и становления истеблишмента, он стал слишком сильно мешать нам, требуя ущемления полномочий президента. У него есть большое количество компрометирующих нас улик, и мы не должны его просто так отпускать..."
 GEO_demograph_crisis_oh: "Справиться с демографическим кризисом"
 GEO_demograph_crisis_oh_desc: "Решение демографического кризиса является необходимым шагом на пути к созданию процветающего грузинского государства."
 GEO_compromiss_oppos: "Компромисс с оппозицией"
 GEO_compromiss_oppos_desc: "Мы - демократия. Мы должны прислушаться к оппозиции, если она хочет от нас конкретных реформ, даже если это навредит нашему кабинету в краткосрочной перспективе."
 GEO_babax_po_oppos: "Насильно остановить оппозицию"
 GEO_babax_po_oppos_desc: "Мы не должны позволять оппозиции подрывать наш политический курс и решения. Жесткие методы обязательно заставят их замолчать."
 GEO_befriend_ukraine_geo: "Подружиться с Украиной"
 GEO_befriend_ukraine_geo_desc: "Украина всегда стремилась к тем же идеалам, что и мы. Мы долгое время были сопредседателями в ГУАМ. Отношения нужно вывести на новый уровень."
 GEO_send_troops_toiraq: "Отправить наши войска в Ирак"
 GEO_send_troops_toiraq_desc: "Мы должны отправить наши войска в Ирак, чтобы получить опыт в новой войне и понять стратегию американской военной тактики. Это пойдет нам на пользу."
 GEO_adjara_crisis: "Аджарский кризис"
 GEO_adjara_crisis_desc: "Аджарский кризис, также известный как Аджарская революция или Вторая революция роз, был политическим кризисом в Аджарской автономной республике Грузии, возглавляемой в то время Асланом Абашидзе, который отказался подчиняться центральным властям после отстранения президента Эдуарда Шеварднадзе от власти во время Революции роз в ноябре 2003 года."
 GEO_political_reforms_saak: "Политические реформы Саакашвили"
 GEO_political_reforms_saak_desc: "Реформы Саакашвили и его подход к управлению страной могут помочь. Необходимо внедрять новые методы управления, так как повседневная практика показывает, что консультации с широким активом способствуют подготовке и реализации направлений прогрессивного развития."
 GEO_kviciani_myatezh: "Бунт Квициани"
 GEO_kviciani_myatezh_desc: "Квициани начал восстание в Кодорской долине, мы должны взять ситуацию под контроль."
 GEO_clear_adjaria: "Очистить Аджарию"
 GEO_clear_adjaria_desc: "Пора очистить Аджарию от диссидентов, интегрировать Аджарию в полноценный формат и заставить Абашидзе уйти в отставку."
 GEO_discuss_adjara_release: "Обсудить освобождение Аджарии"
 GEO_discuss_adjara_release_desc: "Возможно, нам стоит дать Абашидзе больше автономии, но держать их в узде. Возможно, это укрепит нашу страну."
 GEO_deal_with_turkey_adjara: "Договориться с Турцией по Аджарии"
 GEO_deal_with_turkey_adjara_desc: "Пришло время подписать соответствующие соглашения с Турцией о сотрудничестве по теме Аджарии. Взаимное сотрудничество станет хорошим предлогом для улучшения отношений."
 GEO_close_monadire: "Закрыть Монадырь"
 GEO_close_monadire_desc: "Монадир должен быть запрещен, а Квициани посажен в тюрьму. Другого выхода нет!"
 GEO_clear_dissidents_monadire: "Очистить Монадир от диссидентов"
 GEO_clear_dissidents_monadire_desc: "Очистить их - единственный приемлемый вариант!"
 GEO_allow_kviciani: "Разрешить Квициани"
 GEO_allow_kviciani_desc: "Мы должны разрешить деятельность Квицианиса и заключить с ним соглашения."
 GEO_deal_with_monadire: "Договориться с монадиром"
 GEO_deal_with_monadire_desc: "Договориться с ними - лучший вариант для нашего правительства."
 GEO_rustavitwo: "§4Зарейдить Рустави два§!"
 GEO_rustavitwo_desc: "Рустави 2 - оппозиционный грузинский канал, который постоянно мешает нашему правительству. Возможно, нам следует совершить рейд на их базу вещания, чтобы закрыть их. Однако это может привести к непредвиденным последствиям..."
 GEO_take_places_inregions: "Занимать места в регионах"
 GEO_take_places_inregions_desc: "Прозападные политики займут места в разных регионах Грузии и подавят армянских реакционеров."
 GEO_ratification_of_gaz: "Ратификация газа"
 GEO_ratification_of_gaz_desc: "ратифицировать (кого?)"
 GEO_falsificate_geo_elections: "Фальсифицировать Выборы"
 GEO_falsificate_geo_elections_desc: "Фальшифка!"
 GEO_geo_elections2003: "§02003 Выборы§!"
 GEO_geo_elections2003_desc: "Выборы 2003 г."
 GEO_another_victory_shervad: "Еще одна победа Шеварднадзе"
 GEO_another_victory_shervad_desc: "Шеварднадзе снова победил, но население его не поддерживает. Нам нужно мирно свергнуть его жалкое правление."
 GEO_rose_revolution: "Революция роз!"
 GEO_rose_revolution_desc: "Пришло время начать Революцию роз и сделать по-настоящему демократическую Грузию. Саакашвили приведет нас к величию!"
 GEO_vneochered_elections: "Новые свободные выборы"
 GEO_vneochered_elections_desc: "Пришло время провести новые выборы в Грузии справедливо и по-настоящему."
 GEO_epoch_of_saakash: "Эпоха Саакашвили"
 GEO_epoch_of_saakash_desc: "Саакашвили"
 GEO_unn_kodor: "Войска ООН в Панкисском и Кодорском ущельях"
 GEO_unn_kodor_desc: "Сейчас мы должны ввести войска ООН в нестабильные регионы для обеспечения стабильности."
 GEO_russians_leave_abkhaz: "Попросить русских покинуть Абхазию"
 GEO_russians_leave_abkhaz_desc: "Ситуация в Абхазии значительно отличается от ситуации в Осетии. Абхазы действительно неконструктивны в своей дипломатической позиции и гораздо более враждебны, чем осетины. Мы должны попросить русских уйти из Абхазии, дав при этом обещание не нападать на них. Квициани и Гелаев должны прекратить заниматься своими делами. Мы должны поставить там патрули ОНН, чтобы обеспечить стабильность."
 GEO_release_boeviks: "Освободить нохчей"
 GEO_release_boeviks_desc: "Эти чеченские боевики могут пригодиться в будущем, если Грузия однажды изменит свои геополитические взгляды... Мы должны отправить их в третьи страны."
 GEO_give_boevikstorussia: "Передать Боевиков России"
 GEO_give_boevikstorussia_desc: "Этих чеченских террористов следует отправить туда, откуда они пришли. Даже если это означает, что государственная власть снизится."
 GEO_help_chechens_pankis: "Чеченские Боевики в грузинских ущельях"
 GEO_help_chechens_pankis_desc: "В связи с нестабильностью в Чечне, многие чеченские гопники переходят границу и терроризируют местное население. Мы должны справиться с этим."
 GEO_ensure_for_russians: "Обеспечение для русских"
 GEO_ensure_for_russians_desc: "Нам нужно обратиться к российским чиновникам, чтобы более эффективно решить конфликт в ущелье."
 GEO_ustupki_russia: "§GУступки в пользу России!§!"
 GEO_ustupki_russia_desc: "Возможно, нам придется дать России больше власти над нашим политическим курсом, чтобы удержаться у власти."
 GEO_pokrov_of_west: "§4Западная гавань§!"
 GEO_pokrov_of_west_desc: "Эдуард давно имел различные связи с западными странами. Возможно, стоит изменить курс страны, оставив нашего правителя."
 GEO_russian_mil_in_geo: "Российские военные в Грузии"
 GEO_russian_mil_in_geo_desc: "Мы должны поддерживать отношения с Россией и обеспечить российское военное присутствие в Грузии."
 GEO_agreements_with_turks: "Стратегический пакт с Турцией"
 GEO_agreements_with_turks_desc: "Мы должны поддерживать отношения с Турцией и обеспечить военное присутствие НАТО в Грузии."
 GEO_start_talks_with_russia: "Больше связей с Востоком"
 GEO_start_talks_with_russia_desc: "Привет, постсоветские биббасы, давайте дружить."
 GEO_vygod_svet: "Больше связей с Западом"
 GEO_vygod_svet_desc: "Привет, натовские европейские биббасы, давайте дружить."
 GEO_question_of_abkhazosset: "Вопрос Абхазосети"
 GEO_question_of_abkhazosset_desc: "wqefwefv"
 GEO_georgian_capital_for_west: "Интеграция грузино-западного рынка"
 GEO_georgian_capital_for_west_desc: "Пришло время переориентировать наш рынок на Запад и перестроить нашу экономику."
 GEO_kill_oppos_leaders: "Убить лидеров оппозиции"
 GEO_kill_oppos_leaders_desc: "Пришло время покончить с полумерами и отрубить голову змее. Мы должны убить лидеров оппозиции."
 GEO_deport_oppos: "Депортировать лидеров оппозиции"
 GEO_deport_oppos_desc: "Возможно, нам не стоит быть столь радикальными. Мы можем депортировать или посадить в тюрьму лидеров оппозиции."
 GEO_befriend_armenia: "Дружить с Арменией"
 GEO_befriend_armenia_desc: "Армения - наш самый старый и постоянный сосед. Необходимо улучшать двусторонние отношения на основе взаимопонимания."
 GEO_djavakhk_compromiss: "Компромисс по Джавахку"
 GEO_djavakhk_compromiss_desc: "На юге Грузии проживает очень большое количество армян. Армения никогда не требовала для них независимости или чего-то подобного, но стоит предоставить им больше автономии для дальнейшей интеграции."
 GEO_vassal_of_russia: "Союзный договор с Россией"
 GEO_vassal_of_russia_desc: "Нам нужно подписать окончательный договор с Россией о взаимной обороне и экономическом сотрудничестве."
 GEO_priznat_abkhazosset: "Федерализация Грузии"
