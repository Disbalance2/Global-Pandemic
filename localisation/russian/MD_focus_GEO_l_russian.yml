 GEO_internal_affairs_desc: "Вы успешно побороли всю коррупцию в полиции страны. Сотни полицейских пришлось заменить, что стоило вашей стране трудовых ресурсов."
 GEO_recruit_more_men: "Набирайте больше мужчин"
