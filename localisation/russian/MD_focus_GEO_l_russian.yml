 georg_militar.2.d: "Джаба Йоселиани наделен полномочиями в Грузии. Он и его мафиози/военный совет теперь находятся в правительственном президиуме Грузии. Что он будет делать дальше?"
 georg_militar.2.a: "Саинтересоа"
 GEO_empower_yoseliani: "Наделить Йоселиани полномочиями"
 GEO_empower_yoseliani_desc: "Только Йоселиани может взять эту страну под контроль и определить необходимые приоритеты в стране благодаря своему авторитету и своим навыкам. Пришло время привести его к власти."

