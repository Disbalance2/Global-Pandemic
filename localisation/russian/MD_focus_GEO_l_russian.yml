 georg_war2008.1.t: "Определение курса действий"
 georg_war2008.1.d: "Итак, проблема Южной Осетии и Абхазии действительно находится на пике текущей повестки дня грузинской страны... С одной стороны, попытка завоевать Грузию - это сложная и опасная авантюра для Грузии. Некоторые наши генералы предлагают устроить блицкриг и атаковать Осетию с двух сторон стремительным броском, чтобы Россия не успела ничего предпринять, и мы аннексировали Осетию до того, как российские миротворцы начнут какие-либо действия. С другой стороны, наши эксперты предупреждают, что мы должны отказаться от вопроса Осетии и Абхазии и оставить все как есть, возможно, даже признать их независимость. Товарищ президент [GEO.GetLeader], что мы будем делать?".
 georg_war2008.1.b: "Мы должны отказаться от этого вопроса... Давайте признаем их."
 georg_war2008.1.a: "Мы должны атаковать Псевдореспублики. Подготовьте план."
 georg_war2008.1.c: "Есть ли другие варианты?"
 georg_war2008.2.t: "Другие варианты"
 georg_war2008.2.d: "Товарищ президент [GEO.GetLeader], вы обещали решить вопрос! Народ требует решения."
 georg_war2008.2.a: "Ладно... Уф."
 GEO_flag_chose_atak: "Мы решили атаковать"
 GEO_flag_chose_peace: "Мы решили отступить"

 georg_war2008.3.t: "Украинские добровольцы в Грузии"
 georg_war2008.3.d: "Многие украинские добровольцы из армии и военные ветераны из организации УНА-УНСО решили откликнуться на призыв Грузии о помощи и вступили в грузинские вооруженные силы, создав добровольческие батальоны."
 georg_war2008.3.a: "Интересно."
 georg_war2008.3.b: "Замечательно."

 georg_war2008.4.t: "Чеченские добровольцы в Грузии."
 georg_war2008.4.d: "Многие чеченские бойцы свободной Ичкерии решили перейти на сторону Грузии и создать нац. батальоны в грузинской армии."
 georg_war2008.4.a: "Тьфу, предатели."
 georg_war2008.4.b: "Замечательно."

 GEO_pmc_help: "Помощь от ЧВК"

 georg_war2008.5.t: "Грузия предлагает Соглашение."
 georg_war2008.5.d: "Грузия хочет предложить нам полноценное соглашение по Абхазии и Южной Осетии, по которому они откажутся от своих претензий и признают непризнанные республики. Это, конечно, хорошо, но мы не должны позволить Грузии после этого вступить в НАТО..."
 georg_war2008.5.a: "Мы согласны, но нам нужны уступки."

 georg_war2008.6.t: "Грузия предупреждает нас о спецоперации."
 georg_war2008.6.d: "Грузия предупреждает нас, что они решили провести военную операцию на территории Южной Осетии. Они обещают не нападать на наших миротворцев в обмен на наше невмешательство. Однако, не имея на то оснований, они уже начали обстрел военного городка вблизи Цхинвали. Наша страна гарантирует безопасность Южной Осетии; возможно, нам стоит вмешаться и преподать грузинам урок."
 georg_war2008.6.a: "Добить выживших!"
 georg_war2008.6.b: "Оставим Осетию..."

