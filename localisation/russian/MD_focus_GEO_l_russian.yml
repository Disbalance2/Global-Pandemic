 georg_chech.4.t: "Грузия не отдает России чеченских боевичков."
 georg_chech.4.d: "К удивлению российских властей, Грузия заявляет, что не может передать России всех чеченских боевиков по разным причинам. Некоторые говорят, что они решили депортировать их в третьи страны или отдать под суд в самой Грузии. Грузия передала лишь несколько мелких боевиков, но лидеры все еще находятся в грузинских тюрьмах."
 georg_chech.4.a: "Они пригодятся в будущем..."
 georg_chech.4.b: "Ты играешь с огнем, Эдуард."
 georg_chech.4.c: "Самое главное, что границы теперь в безопасности."

 georg_chech.5.t: "Грузия передает России чеченские боэвики."
 georg_chech.5.d: "Грузия утверждает, что передала России всех чеченских боевиков по взаимовыгодным причинам безопасности и стабильности в регионе. Первоначально Грузия передала только некоторых незначительных боевиков, но теперь лидеры уже отправлены на суд в Россию."
 georg_chech.5.a: "Будем надеяться, что им понравятся наши усилия."
 georg_chech.5.b: "Грузино-российские отношения должны стать крепче."
 georg_chech.5.c: "А? Что...? Нам все равно."

 GEO_chechsns_pankis_idea: "Чеченские боевки в пограничных ущельях"

 georg_chech.6.t: "Грузия открывает дипломатическую миссию."
 georg_chech.6.d: "Почти одновременно с началом военной операции США и Великобритании в Афганистане - началом войны с терроризмом - в зоне абхазо-грузинского противостояния вспыхнул вооруженный конфликт. Из Кодорского ущелья, принадлежащего Абхазии, но контролируемого Грузией, на территорию, контролируемую Сухуми, спустились сводные отряды грузинских партизан и боевиков с Северного Кавказа. Войска подтягиваются к абхазско-грузинской границе. Грузинский парламент потребовал вывода российских миротворцев из зоны конфликта, Абхазия, в свою очередь, объявила, что будет ходатайствовать о включении в состав России: вооруженного этапа. Эту тему мы попытаемся обсудить с представителем Абхазии в Москве Игорем Ахба, грузинским парламентарием Гамлетом Чипашвили и тбилисским корреспондентом Юрием Вачнадзе. Итак, в Кодорском ущелье идут настоящие бои и возникает сразу несколько вопросов. Кодорское ущелье географически принадлежит Абхазии, но до недавнего времени контролировалось Грузией. Говорит Игорь Ахба, представитель Абхазии в Москве."
 georg_chech.6.a: "Квициани и Гелаев, конечно..."
 georg_chech.6.b: "Давайте подготовим взаимное соглашение."
 georg_chech.6.c: "Нам все равно."

