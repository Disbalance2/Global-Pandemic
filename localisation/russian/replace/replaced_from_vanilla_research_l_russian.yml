 SF_PARAS_sabotage_effect_tt: "Регионы, контролируемые противником, в которые мы попали с помощью §Hпарадропа§!, получат повреждения §Hавиабаз§!, §Hрадарных станций§!, §Hжелезных дорог§! и §Hузлов снабжения§!.\n\n$PARA_EFFECT_TIMER$"
