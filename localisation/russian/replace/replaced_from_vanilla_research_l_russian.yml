 TITLE_OPERATIONAL_INTEGRITY: "Оперативная целостность"
 OPERATIONAL_INTEGRITY_DESC: "Уже имея поддержку на поле боя со стороны артиллерии, мы направляем наши военно-воздушные силы в первую очередь на предотвращение превосходства противника в воздухе над полем боя для обеспечения оперативной целостности наших наземных сил."
 TITLE_LOCAL_DEFENSE: "Местная защита воздушного пространства"
 LOCAL_DEFENSE_DESC: "Защита собственного воздушного пространства с целью лишить противника возможности проводить собственные операции имеет ключевое значение для защиты элементов боевого вооружения и промышленного потенциала, необходимого для продолжения боевых действий."
