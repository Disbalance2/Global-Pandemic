 STAT_NAVY_MISSION_COVERAGE:0 "Эффективность обнаружения врага: "
 STAT_NAVY_MISSION_COVERAGE_DESC:0 "§TНасколько эффективно корабль обнаруживает врагов. Каждый корабль имеет свою эффективность обнаружения.§!"
