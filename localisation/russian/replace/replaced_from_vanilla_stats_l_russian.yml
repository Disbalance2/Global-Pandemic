 STAT_NAVY_HG_ATTACK:1 "Атака тяжелых орудий: "
 STAT_NAVY_HG_ATTACK_DESC:0 "Урон, наносимый тяжелыми орудиями. Тяжелые орудия эффективнее наводятся на крупные корабли."
 STAT_NAVY_HG_ARMOR_PIERCING:1 "Бронебойность тяжелых орудий: "
