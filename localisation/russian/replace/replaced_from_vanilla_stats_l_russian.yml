 STAT_AIR_AGILITY_DESC:0 "Как стелс-характеристики самолета, его авионика, системы вооружения и подготовка пилотов дают ему преимущество при БВР и ближнем бою."
 STAT_AIR_DEFENCE:0 "Противовоздушная оборона: "
