 #0
 industrial_complex: "Гражданская промышленность"
 industrial_complex_plural: "Гражданская промышленность"
 industrial_complex_desc: "Это здание обеспечивает государство промышленностью для производства товаров гражданского назначения или строительства новых зданий. При необходимости может быть преобразован в военную промышленность.\n\nПредоставляет государству:\nБазовая численность требуемых работников: §Y360K§!\nБазовый прирост ВВП от §Yгражданской промышленности§!: $§Y20 миллиардов§!\nБазовое потребление энергии: §R-0.4§! ГВт"
 #1
 arms_factory: "Военная промышленность"
 arms_factory_plural: "Военная промышленность"
 arms_factory_desc: "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции."\n\nПредоставляет государству:\nБазовая численность требуемых работников: §Y25K§!\nБазовый прирост ВВП от §Yвоенной промышленности§!: $§Y1 миллиард§!\nБазовое потребление энергии: §R-0.4§! ГВт"
 #2
 infrastructure: "Инфраструктура"
 infrastructure_plural: "Инфраструктура"
 infrastructure_desc: "Это сооружение позволяет улучшать инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий."
 #3
 internet_station: "Сетевая инфраструктура"
 internet_station_plural: "Сетевая инфраструктура"
 internet_station_desc: "Сетевая инфраструктура - это высокие сооружения, используемые в области телекоммуникаций и радиосвязи для передачи данных на большие расстояния или по подземным волоконно-оптическим кабелям и системам облачных вычислений. \n\nКаждый уровень §Yсетевой инфраструктуры§! повышает местную скорость роста производительности на §G+5.00%§!."
 #4
 dockyard: "Верфь"
 dockyard_plural: "Верфи"
 dockyard_desc: "Это сооружение снабжает регион новыми кораблями.\n\nПредоставляет государству:\nБазовая численность требуемых работников: §Y25K§!\nБазовый прирост ВВП от §Yморской верфи§!: $§Y1 миллиард§!\nБазовое потребление энергии: §R-0.4§! ГВт" #\n\nFuel per day (K): §R-240.00§!
 #5
 air_base: "Авиабаза"
 air_base_plural: "Авиабазы"
 air_base_desc: "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 #6
 radar_station: "Радарная станция"
 radar_station_plural: "Радарные станции"
 radar_station_desc: "Радар предоставляет вам данные о вражеских войсках в ближайших регионах. Он состоит из различных радаров и датчиков, а также средств разведки и возможностей для анализа развивающейся ситуации.\nЧем выше его уровень, тем больше радиус действия.\nТакже он позволяет эффективнее обнаруживать вражескую авиацию в регионе, повышая шансы на успех ваших летчиков.\nКроме того, радары улучшают обнаружение вражеских флотов."
 RADAR_ONMAP_TOOLTIP: "§HРадарная станция§! уровень: $LVL|G$/$TOT|H$\nВладелец: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§HРадарная станция§! уровень: $LVL|R$/$TOT|H$\nВладелец: $WHO|H$"
 #7
 anti_air_building: "ЗРК"
 anti_air_building_plural: "ЗРК"
 anti_air_building_desc: "Ракетные комплексы класса \"Земля-воздух\" (ЗРК) представляют собой комплексы зенитных ракет большой дальности. Из-за дальности полета ракеты тяжелее и не очень мобильны. Они стреляют ракетами по приближающимся вражеским самолетам и защищают от бомбардировок. Если ЗРК развернуты для этой роли, они обеспечивают противоракетную оборону государства и соседних государств в радиусе действия."
 #8
 missile_defense_station: "База ПРО"
 missile_defense_station_plural: "База ПРО"
 missile_defense_station_desc: "Базы ПРО - это укрепленные подземные сооружения, которые используются в качестве стартовых баз для противоракетной обороны наземного базирования. Они обеспечивают противоракетную оборону государства и соседних государств в пределах досягаемости."
 #9
 TEL_base: "Батарея ПГРК"
 TEL_base_plural: "Батареи ПГРК"
 TEL_base_desc: "Батареи ПГРК (Подвижный грунтовый ракетный комплекс) являются площадками для мобильных баз крылатых и баллистических ракет. Они предоставляют государству точки запуска для §YБРСД§!, §YКРНБ§! и §YКРГС§!."
 #10
 missile_silo: "Шахта для баллистических ракет"
 missile_silo_plural: "Шахты для баллистических ракет"
 missile_silo_desc: "Шахты для баллистических ракет - это укрепленные подземные сооружения, которые используются в качестве стартовых площадок для баллистических ракет наземного базирования. Они обеспечивают государство точками запуска §YМБР§! и §YБРСД§!"
 #11
 nuclear_reactor: "Ядерный реактор"
 nuclear_reactor_plural: "Ядерные реакторы"
 nuclear_reactor_desc: "Это здание преобразует ядерную энергию в электрическую, потребляя при этом умеренно обогащенный уран.\n\nПоставляет государству:\n\nБазовый прирост мощности: §G+2§! ГВт"
 #12
 synthetic_refinery: "Инфраструктура возобновляемой энергетики"
 synthetic_refinery_plural: "Инфраструктура возобновляемой энергетики"
 synthetic_refinery_desc: "Инфраструктура возобновляемой энергетики - это совокупность всех возобновляемых источников энергии. К ним относятся, в частности, солнечные электростанции, ветряные турбины, заводы по переработке биотоплива, древесного угля, электростанции, работающие на биотопливе, и многое другое. Таким образом, она использует возобновляемые источники и производит топливо из этих источников.\n\nПредоставляет государству:\n\nБазовый прирост мощности: §G+0.5§! ГВт\n"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 #13
 fuel_silo: "Топливное хранилище"
 fuel_silo_plural: "Топливные хранилища"
 fuel_silo_desc: "Это здание расширяет возможности вашего государства по хранению §Hгорючего§!."
 #14
 offices: "Офис"
 offices_plural: "Офисы"
 offices_desc: "Офисный сектор представляет собой все остальные отрасли экономики помимо добывающей и тяжелой промышленности. К ним относятся финансовые, потребительские, информационные технологии, розничные услуги и многое другое.\n\nПредоставляет государству:\nБазовая численность требуемых работников: §Y630K§!\nБазовый прирост ВВП от §Yофисного сектора§!: $§Y50 миллиардов§!\nБазовое потребление энергии: §R-0.2§! ГВт" #\n\nFuel per day (K): §R-240.00§!
 #15
 naval_base: "Морская база"
 naval_base_plural: "Морские базы"
 naval_base_desc: "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 #16
 bunker: "Укрепление"
 bunker_plural: "Укрепления"
 bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою — $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 #17
 coastal_bunker: "Береговое укрепление"
 coastal_bunker_plural: "Береговые укрепления"
 coastal_bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в морском бою — $VALUE|+%0$ за каждый уровень укрепления."
 #18
 supply_node: "Узел снабжения"
 supply_node_desc: "Узел снабжения — точка на железной дороге вне городов, в которой можно получить снабжение."
 #19
 rail_way: "Железные дороги"
 rail_way_desc: "Железные дороги соединяют узлы снабжения, позволяя распределять припасы вдали от столицы."
 #20
 fossil_powerplant: "Электростанция на ископаемом топливе"
 fossil_powerplant_plural: "Электростанции на ископаемом топливе"
 fossil_powerplant_desc: "Электростанция на ископаемом топливе  - это общее название для всех термоэлектрических источников энергии, работающих на ископаемом топливе. К ним относятся, в частности, уголь, природный газ и нефть.\n\nПредоставляет государству:\n\nБазовый прирост мощности: §G+1§! ГВт\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
