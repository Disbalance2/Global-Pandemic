 FUEL_DESC: "§HТопливо§! производится из избытка нефти в вашей стране. Каждая страна имеет максимальный запас §Hтоплива§!, который можно увеличить, построив §Hсилос§!. §HТопливо§! используется танками/механизированными единицами, кораблями и самолетами, а также доставляется по §Hлиниям снабжения§!.\n\n§HТопливо§! также используется для питания §Hэлектростанций на ископаемом топливе§! вашей страны, и является важным ресурсом для обеспечения функционирования вашей экономики. §HЯдерные реакторы§!, §Hинфраструктура возобновляемых источников энергии§!, и §Hдругие источники энергии§! не потребляют никакого §Hтоплива§! для производства энергии. Ваше §Hнаселение§! также потребляет §Hтопливо§! в рамках своих общих потребностей. Более подробную информацию о потреблении §Hтоплива§! невоенным населением можно найти на §Hэкране энергии§! во вкладке §Hстроительства§!."