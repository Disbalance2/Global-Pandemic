 #Leader Description:
 GULBUDDIN_HEKMATYAR_DESC: "Гульбуддин Хекматияр - афганский политик и бывший лидер моджахедов. Он является основателем и лидером политической партии Хезб-и-Ислами Гульбуддина, названной так после того, как Мохаммад Юнус Халис откололся от Хезб-и-Ислами в 1979 году и основал Хезб-и-Ислами Халис. В 1990-х годах он дважды занимал пост премьер-министра. В начале 1970-х годов Хекматьяр вступил в организацию "Мусульманская молодежь", где был известен своим исламским радикализмом, отвергаемым большей частью организации.\n\n\nОн провел время в Пакистане, а затем вернулся в Афганистан, когда началась советско-афганская война в 1979 году. В это время ЦРУ начало финансировать его быстро растущую организацию "Хезб-и-Ислами" через пакистанскую разведывательную службу ISI, одну из крупнейших среди афганских моджахедов. Во время советско-афганской войны он получил больше средств от ЦРУ, чем любой другой лидер моджахедов.\n\nПосле свержения в 1992 году поддерживаемого советской властью президента Афганистана Мохаммада Наджибуллы, Хекматияр отказался войти в состав нового правительства и вместе с другими полевыми командирами вступил в гражданскую войну в Афганистане, что привело к гибели около 50 000 мирных жителей только в Кабуле. Хекматияра обвиняли в том, что он несет наибольшую ответственность за ракетные обстрелы города. В то же время, в рамках усилий по установлению мира и разделению власти под руководством Ахмад Шаха Масуда, Хекматияр стал премьер-министром Афганистана с 1993 по 1994 год и снова ненадолго с 1996 по 1997 год."
 MOHAMMED_ZAHIR_SHAH_DESC: "Находясь у власти в течение 40 лет, Захир был самым продолжительным правителем Афганистана со времен основания империи Дуррани в 18 веке. Он расширил дипломатические отношения Афганистана со многими странами, в том числе с обеими сторонами холодной войны. В 1950-х годах Захир Шах начал модернизацию страны, кульминацией которой стало создание новой конституции и системы конституционной монархии. Демонстрируя беспартийность, его долгое правление ознаменовалось миром в стране, который был утрачен впоследствии.\n\nВ 1973 году, когда Захир Шах находился на лечении в Италии, его режим был свергнут в результате государственного переворота его двоюродным братом и бывшим премьер-министром Мохаммедом Дауд Ханом, который установил однопартийную республику, положив конец более чем 225 годам непрерывного монархического правления. \n\nЗахир Шах является наиболее подходящей кандидатурой для возрождения монархического Афганистана и продления притязаний своей семьи на трон."

