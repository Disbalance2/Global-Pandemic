 #Ideas
 AFG_idea_Opium_Economy: "Афганская опиумная экономика"
 AFG_idea_Opium_Economy_desc: "Значительная часть афганских фермеров зарабатывает на жизнь выращиванием и продажей мака для производства опиума. Огромные поля мака занимают большую часть нашей пахотной земли"
 AFG_idea_Opium_barons: "Афганские опиумные бароны"
 AFG_idea_Opium_barons_desc: "Значительная часть афганских фермеров зарабатывает на жизнь выращиванием и продажей мака в обмен на опиум. Огромные поля мака занимают большую часть нашей пахотной земли. Новая политика правительства привела к ситуации, когда многочисленная клика опиумных баронов управляет несколькими крупными торговыми сетями. Влияние этих опиумных баронов в правительстве неоспоримо"
 AFG_idea_Afghan_defence: "Обширные оборонительные меры"
 AFG_idea_Afghan_defence_desc: "Наша страна охвачена гражданской войной. Мы теряем позиции, но мы не сделаем больше ни шага назад!"
 AFG_idea_UN_troops: "Миротворческие войска ООН"
 AFG_idea_UN_troops_desc: "Мы попросили разместить миротворцев ООН в нашей стране в надежде обеспечить стабильность в нашей стране"
 AFG_idea_enhanced_recruitment_efforts: "Активизация усилий по набору персонала"
 AFG_idea_enhanced_recruitment_efforts_desc: "Наших людей мотивируют записываться в армию. Мы не выиграем эту войну, если у нас не будет рабочей силы для борьбы"
 AFG_idea_starting_offensive: "Начинаем наше наступление"
 AFG_idea_starting_offensive_desc: "Нам слишком долго приходилось обороняться. Пришло время переломить ситуацию и начать продвигаться вперед, чтобы завоевать наши потерянные земли"
 AFG_idea_changing_economy: "Промышленная экономика"
 AFG_idea_changing_economy_desc: "Поскольку мы изменили направление нашей экономики, основанной на опиуме, международные инвесторы и державы начали смотреть на нашу страну с большим интересом"
 AFG_idea_war_experience: "Военный опыт"
 AFG_idea_war_experience_desc: "Длительная война сделала наше поколение поколением воинов"
 AFG_idea_equipment_production: "Производство мелкосерийного Оборудования"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Крупномасштабное производство Оборудования"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Послевоенная экономика"
 AFG_idea_post_war_economy_desc: "Наша страна была разорвана на части ожесточенными боями с талибами, нам нужно попытаться собрать кусочки вместе"
 AFG_idea_water_infrastructure_construction: "Начало строительства водной инфраструктуры"
 AFG_idea_water_infrastructure_construction_desc: "Наша страна недавно приступила к реализации проекта водной инфраструктуры. Это потребует большого количества молодых людей в рабочей силе, чтобы убедиться, что это будет сделано вовремя "
 AFG_idea_recent_public_transportation: "Недавно Вновь Введен Общественный Транспорт"
 AFG_idea_recent_public_transportation_desc: "В нашей стране недавно была вновь введена система общественного транспорта, которая принесет период экономического бума, поскольку большинство людей в нашей стране не владеют собственными транспортными средствами, они, несомненно, будут пользоваться преимуществами транспортного сообщения"
 AFG_idea_recovered_from_war: "Восстановленный после гражданской войны"
 AFG_idea_recovered_from_war_desc: "После десятилетий войны наконец наступил мир. Люди мотивированы работать на благо страны, поскольку у нее снова есть будущее"
 AFG_idea_tribal_support: "Поддержка племени"
 AFG_idea_tribal_support_desc: "Наша политика, ориентированная на племена, получила поддержку племен, которые теперь готовы уважать власть центрального правительства до тех пор, пока их интересы хорошо соблюдаются"
 AFG_idea_diplomatic_interaction: "Дипломатическое взаимодействие"
 AFG_idea_diplomatic_interaction_desc: "Наше правительство наконец-то начало взаимодействовать с другими странами на международной арене, мы испытаем краткосрочные выгоды от этого в первые несколько месяцев. Однако мы не забудем о той боли, которую нам пришлось пережить"
 AFG_idea_prepare_king_return: "Подготовка к возвращению короля"
 AFG_idea_prepare_king_return_desc: "Наш король, к сожалению, все еще находится в изгнании в Италии. К его неизбежному возвращению необходимо готовиться заранее"
 AFG_idea_internal_policy_debate: "Дебаты по внутренней политике"
 AFG_idea_internal_policy_debate_desc: "Правительство начало обсуждение возможной политики, которая определит будущее страны для местного населения"
 AFG_idea_tribal_culture: "Культура афганских племен"
 AFG_idea_tribal_culture_desc: "Афганистан хорошо известен своей досовременной племенной культурой, и вся страна разделена на "Кабул" и "не Кабул" Исторически сложилось так, что центральному правительству было трудно обслуживать интересы тех, кто находится на местном уровне. Люди каждого племени отдают приоритет преданности своим старейшинам. Будут ли сражаться солдаты, принадлежащие к племенам, или нет, зависит от решения их старейшин"
 AFG_idea_factional_infighting: "Борьба между фракциями Северного альянса"
 AFG_idea_factional_infighting_desc: "Северный альянс Афганистана состоит из различных полевых командиров, которые раньше сражались друг с другом и должны были объединиться, чтобы противостоять талибам из-за их цели уничтожить всех полевых командиров. Несмотря на это, междоусобицы между полевыми командирами все еще часты, и даже в этом случае некоторые полевые командиры тайно вступают в сговор с Талибами, чтобы победить вражескую фракцию. \n§W--------------§!\nбудет §Rудалён§! если £GFX_AFG_salafist_jihadism §Yталибан§! режим был §Yсвергнут§! но междоусобица будет §Rпродолжаться§!"
 AFG_idea_offensive_army: "Агрессивная военная"
 AFG_idea_offensive_army_desc: "Под влиянием гражданского руководства военные решили проводить агрессивную внешнюю политику"
 AFG_idea_defensive_army: "Оборонительная армия"
 AFG_idea_defensive_army_desc: "Под влиянием гражданского руководства военные решили проводить оборонительную внешнюю политику"
 AFG_offensive_war_preparation: "Подготовка к войне"
 AFG_offensive_war_preparation_desc: "Чтобы подготовить наши вооруженные силы к войне, мы должны приложить дополнительные усилия для полной мобилизации и обучения наших военных"
 AFG_idea_state_sponsored_opium_industry: "Опиумная промышленность, спонсируемая государством"
 AFG_idea_state_sponsored_opium_industry_desc: "Признавая тот факт, что афганские фермеры не могут зарабатывать достаточно денег, чтобы жить, если они не будут выращивать мак, правительство объявило, что оно решит проблему опиума, на самом деле правительство ничего не будет делать и даже в некоторой степени тайно поддержит производство опиума в стране"
 AFG_peace_keeping_forces: "Миротворческие усилия"
 AFG_peace_keeping_forces_desc: "Мы не посылаем наших военных вторгаться в другую страну или вмешиваться в дела другой страны. Однако мы готовы внести свой вклад в мирный процесс в этом мире"
 AFG_idea_post_war_economy_modifier: "Послевоенная экономика"
 AFG_idea_post_war_economy_modifier_desc: "Наша страна была разорвана на части ожесточенными боями с талибами, нам нужно попытаться собрать кусочки вместе"
 AFG_economic_recovery_research_boost: "Восстановление экономики"
 AFG_economic_recovery_research_boost_desc: "С помощью ООН мы достигли того момента, когда можем начать концентрировать свои ресурсы на гражданских проектах."
 AFG_military_research_boost: "Военные исследования"
 AFG_military_research_boost_desc: "Мы инвестировали часть нашего государственного бюджета в исследования новых военных технологий"
 AFG_spread_electricity_idea: "Разброс электроэнергии"
 AFG_spread_electricity_idea_desc: "Наша великая страна Афганистан нуждается в улучшении электрической сети и обеспечении электричеством населения."

 #Events
 Afghanistan.8.t: "[AFG.GetName] просит нашей защиты"
 Afghanistan.8.d: "После десятилетий беспорядков правительство Афганистана опасается возобновления войны или внешнего вмешательства и вторжения, президент [AFG.GetNameWithFlag] [AFG.GetLeader] посетил Белый дом и обратился к нашему президенту [USA.GetLeader] с просьбой заключить договор об обороне. Если мы согласимся защищать их, мы сможем убедиться, что они находятся в нашей сфере влияния, но мы также будем обязаны защищать [AFG.GetNameWithFlag] от внешних угроз, а также оказывать помощь в поддержании стабильности их страны, особенно в противодействии повстанческому движению талибов £GFX_AFG_salafist_jihadism. Принимая во внимание ситуацию в нашей стране, должны ли мы подписать договор об обороне с [AFG.GetLeader]?"
 Afghanistan.8.a: "Согласиться защищать их!"
 Afghanistan.8.b: "У нас нет на это времени!"
 Afghanistan.9.t: "[USA.GetName] согласился защищать нас"
 Afghanistan.9.d: "Благодаря нашим благоразумным дипломатическим усилиям президент [USA.GetNameWithFlag] [USA.GetLeader] официально подписал договор об обороне с нашим президентом [AFG.GetLeader]. Подписав этот договор об обороне, [FROM.GetNameWithFlag] не только защитит нас от внешней агрессии, но и окажет помощь в поддержании нашей внутренней стабильности."
 Afghanistan.9.a: "Превосходно!"
 Afghanistan.10.t: "[USA.GetName] Отказался подписывать!"
 Afghanistan.10.d: "Несмотря на то, что наш президент [AFG.GetLeader] посетил [USA.GetNameWithFlag] для оказания помощи в обеспечении безопасности, [USA.GetLeader], очевидно, был закрыт для обсуждения каких-либо договоров. На пресс-конференции [USA.GetLeader] заявил: \n"Мы всегда будем выступать за свободу, демократию и права человека в Афганистане.\" Но совершенно очевидно, что обязательства [USA.GetLeader] остаются только на словах, нам придется защищаться в одиночку."
 Afghanistan.10.a: "Какой катастрофический визит..."
 Afghanistan.11.t: "[AFG.GetName] просит нашей защиты"
 Afghanistan.11.d: "После десятилетий беспорядков правительство Афганистана опасается возобновления войны или внешнего вмешательства или вторжения, президент [AFG.GetNameWithFlag] [AFG.GetLeader] посетил Чжуннаньхай и обратился к генеральному секретарю [CHI.GetLeader] с просьбой заключить договор о защите. Если мы согласимся защищать их, мы сможем убедиться, что они находятся в нашей сфере влияния, но мы также будем обязаны защищать [AFG.GetNameWithFlag] от внешних угроз, а также оказывать помощь в поддержании стабильности страны, особенно в противодействии повстанческому движению талибов £GFX_AFG_salafist_jihadism. Принимая во внимание ситуацию в нашей стране, должны ли мы подписать договор об обороне с [AFG.GetLeader]?"
 Afghanistan.11.a: "Еще один железный брат"!
 Afghanistan.11.b: "У нас нет ничего лишнего для договора!"
 Afghanistan.12.t: "[CHI.GetName] согласился защищать нас"
 Afghanistan.12.d: "Благодаря нашим дипломатическим усилиям, генеральный секретарь [CHI.GetNameWithFlag] [CHI.GetLeader] официально подписал договор об обороне с нашим президентом [AFG.GetLeader], подписав этот договор об обороне, [FROM.GetNameWithFlag] не только защитит нас от внешней агрессии, но и окажет помощь в поддержании нашей внутренней стабильности."
 Afghanistan.12.a: "Превосходно!"
 Afghanistan.13.t: "[CHI.GetName] Отказался подписывать!"
 Afghanistan.13.d: "Несмотря на то, что наш президент [AFG.GetLeader] посетил [CHI.GetNameWithFlag] для оказания помощи в обеспечении безопасности, [CHI.GetLeader], очевидно, был закрыт для любых договоров. [CHI.GetLeader] сказал нашему президенту, что \n"Мы всегда будем привержены региональной безопасности и стабильности.\" Но совершенно очевидно, что приверженность [CHI.GetLeader] остается только на словах, мы должны защищаться в одиночку."
 Afghanistan.13.a: "Какое разочарование..."
 Afghanistan.14.t: "[AFG.GetName] публично осудил динию Дюранда"
 Afghanistan.14.d: "Несколько минут назад президент [AFG.GetNameWithFlag] [AFG.GetLeader] объявил, что [AFG.GetNameWithFlag] никогда не признает линию Дюранда, произвольно установленную британцами в 20 веке в качестве границы между двумя странами, и сделал громкое заявление о том, что \n"Возможно, мы не можем вернуть нашу священную пуштунскую землю в настоящее время, но наши потомки в следующих поколениях обязательно вернут себе эту землю, которая принадлежит нам по праву. Время покажет все!\" Было очень ясно, что [AFG.GetNameWithFlag] сейчас превращается во враждебную внешнюю политику по отношению к нашей стране."
 Afghanistan.14.a: "Для них нет абсолютно никаких оснований так поступать!"
 Afghanistan.15.t: "Убийство Бурхануддина Раббани"
 Afghanistan.15.d: "Сегодня вечером Бурхануддин Раббани был убит террористом-смертником в своем доме в Кабуле, сегодня также его 71-й день рождения. Двое мужчин, выдававших себя за представителей Талибана, подошли к нему, чтобы обнять, и один из них привел в действие взрывчатку, спрятанную внутри его тюрбана. Террорист-смертник назвался командиром талибов, который сказал, что у него есть очень важное и позитивное послание от лидеров талибов из Пакистана. Они сказали, что талибы хотят обсудить мир с Раббани. В результате взрыва погибли еще четыре члена Высшего совета мира нашего правительства. Наши источники подтвердили, что ответственность за это убийство несет Кветта Шура, руководство Талибана, скрывающееся в Кветте, Пакистан.\n\nРаббани был председателем Высшего совета мира нашего государства после того, как он оставил руководящую роль в правительстве. За это время он успешно убедил сотни боевиков "Талибана" мирно сложить оружие. Это убийство - серьезный удар по мирному процессу в нашей стране, поскольку будет трудно найти человека с его престижем на эту должность"
 Afghanistan.15.a: "Провести государственные похороны"
 Afghanistan.16.t: "[AFG.GetName] добивается признания нейтралитета"
 Afghanistan.16.d: "Недавно [AFG.GetName] выбрал путь нейтралитета, чтобы стать постоянным нейтральным государством. Они продемонстрировали свою готовность выполнять обязательства постоянной нейтральной страны, но будут ли они выполнены, еще предстоит выяснить.\n\n\nПравительство Афганистана теперь просит нашу страну стать гарантом их статуса нейтральной страны. Если мы это сделаем, мы будем обязаны защищать Афганистан в случае вторжения. Если мы этого не сделаем, другие страны могут гарантировать их статус, и мы от этого ничего не теряем"
 Afghanistan.16.a: "Согласиться гарантировать свой статус нейтральной державы"
 Afghanistan.16.b: "У нас нет времени на Афганистан"
 Afghanistan.17.t: "[FROM.GetName] Гарантирует наш статус нейтральной державы"
 Afghanistan.17.d: "В заявлении правительства [FROM.GetAdjective] говорится, что [FROM.GetName] готов гарантировать наш статус нейтралитета и встанет на нашу защиту в случае внешнего вторжения в нашу страну.\n\nЭто значительное достижение, поскольку мы добились признания статуса нейтралитета по крайней мере от одного постоянного члена Совета Безопасности ООН."
 Afghanistan.17.a: "Превосходно!"
 Afghanistan.18.t: "Афганский народ восстал против Талибана"
 Afghanistan.18.d: "После операции "Несокрушимая свобода" несколько ополчений племен и этнических меньшинств начали восстания против талибов, особенно в Герате. При помощи США и Ирана эти ополченцы отбили у талибов несколько районов и перешли под командование Северного альянса.\n\nВосстание было встречено праздничным огнем местных жителей, некоторые праздновали даже "танцы на крышах" и гудки автомобилей. Мохаммад Исмаил Хан, один из ключевых командиров Северного Альянса, также известный как "Лев Герата\", объявил амнистию бывшим бойцам Талибана, но предупредил о последствиях, если эти бойцы снова возьмут в руки оружие."
 Afghanistan.18.a: "Победа близка!"
 AfghanistanNews.7.t: "[AFG.GetName] объявляет о претензиях на пакистанскую территорию"
 AfghanistanNews.7.d: "Несколько минут назад президент [AFG.GetNameWithFlag] [AFG.GetLeader] объявил, что [AFG.GetNameWithFlag] никогда не признает линию Дюранда, произвольно установленную британцами в 20 веке в качестве границы между двумя странами, и сделал громкое заявление: \n"Возможно, сейчас мы не можем вернуть нашу священную пуштунскую землю, но наши потомки в следующих поколениях обязательно вернут эту землю, которая принадлежит нам по праву. Время покажет все!\" Президент [PAK.GetNameWithFlag] [PAK.GetLeader] в ответ отверг все заявления [AFG.GetLeader] и подверг эти действия резкой критике, заявив: \n"Враждебные дипломатические действия [AFG.GetLeader] не принесут ничего, кроме дальнейшего ухудшения отношений между нашими двумя странами.\" и призвал правительство Афганистана уважать международное право. Было совершенно ясно, что дипломатические отношения между обеими странами еще больше ухудшились"
 AfghanistanNews.7.a: "Посмотрим, что будет дальше"
 AfghanistanNews.8.t: "Переворот в Афганистане"
 AfghanistanNews.8.d: "Из-за коррупции центрального правительства, экономических лишений и бедности народа многие афганцы, потерявшие средства к существованию и лишенные права голоса при существующем положении вещей, присоединились к "Хезб-е Ислами" Хекматьяра. Группа афганских военных, долгое время не получавших зарплату, устроила переворот, свергнув республиканское правительство, объявив о приостановке действия действующей конституции Афганистана и временном введении военного контроля. Гульбуддин Хекматияр, дважды занимавший пост премьер-министра Афганистана в 1990-х годах, официально завершил свое изгнание и вернулся в Афганистан в качестве нового президента страны. Хекматияр пообещал искоренить коррупцию, возродить экономику и повести афганский народ в новую эпоху. В ответ на переворот представитель Талибана выступил с заявлением: \"Мы настоящие афганцы и мы продолжим уничтожать Хекматияра, \"Мясника Кабула\"\"."
 AfghanistanNews.8.a: "Еще одна глава в вечной войне..."
 AfghanistanNews.9.t: "[AFG.GetName] Размещает военных в городах"
 AfghanistanNews.9.d: "Из-за недавней радикальной политики руководства [AFG.GetLeader], такой как подавление политических свобод, личных свобод, шариатского закона в стиле Талибана и устранение влияния племен. Начались масштабные протесты против правящего правительства, в ответ правительство [AFG.GetLeader] ввело войска в города и поселки, и некоторые протестующие были смертельно застрелены солдатами Афганской национальной армии или подразделениями Афганской национальной полиции. Похоже, что [AFG.GetNameDef] скатывается к тоталитаризму"
 AfghanistanNews.9.a: "Такова повседневная жизнь в Афганистане..."
 AfghanistanNews.10.t: "Убийство Бурхануддина Раббани"
 AfghanistanNews.10.d: "Бурхануддин Раббани был убит в результате взрыва, устроенного террористом-смертником сегодня вечером в его доме в Кабуле. Два террориста-смертника, выдававшие себя за представителей Талибана, утверждали, что хотят обсудить с Раббани вопросы мира, подошли к нему, чтобы обнять, и один из них привел в действие взрывчатку внутри его тюрбана. В результате взрыва погибли еще четыре члена Высшего совета мира Афганистана.\n\nРаббани занимал пост председателя Высшего совета мира Афганистана после того, как оставил руководящую роль в правительстве. За это время он успешно убедил сотни боевиков Талибана мирно сложить оружие. Его убийство - серьезный удар по мирному процессу в Афганистане"
 AfghanistanNews.10.a: "Трагические новости"
 AfghanistanNews.11.t: "Угон рейса 805 авиакомпании Ariana Airlines"
 AfghanistanNews.11.d: "Группа из девяти афганцев во главе с братьями Али и Мохаммедом Сафи, бежавших от режима талибов, угнала самолет Боинг 727 авиакомпании Ariana Afghan Airlines рейс 805 с регистрацией YA-FAY со 180 пассажирами и 7 членами экипажа на борту. Рейс 805 выполнял внутренний рейс из Кабула в аэропорт Мазари-Шариф.\n\nУгонщики заставили экипаж лететь в лондонский аэропорт Станстед в Великобритании после пересадок в Ташкенте, Актобе и Москве. Осада самолета продолжалась до 10 февраля. Будут ли угонщики осуждены, неизвестно, так как они ожидают суда в следующем году"
 AfghanistanNews.11.a: "Мы должны были перехватить их одним из наших МиГов"
 AfghanistanNews.12.t: "Угон рейса 805 авиакомпании Ariana Airlines"
 AfghanistanNews.12.d: "Группа из девяти афганцев во главе с братьями Али и Мохаммедом Сафи, бежавших от режима талибов, угнала самолет Боинг 727 авиакомпании Ariana Afghan Airlines рейс 805 с регистрацией YA-FAY со 180 пассажирами и 7 членами экипажа на борту. Рейс 805 выполнял внутренний рейс из Кабула в аэропорт Мазари-Шариф.\n\nУгонщики заставили экипаж лететь в лондонский аэропорт Станстед в Великобритании после пересадок в Ташкенте, Актобе и Москве. Осада самолета продолжалась до 10 февраля. Будут ли угонщики осуждены, неизвестно, так как они ожидают суда в следующем году"
 AfghanistanNews.12.a: "Интересно"
 AfghanistanNews.12.b: "Терроризм - это бич для человечества"
 AfghanistanNews.13.t: "Иран отправляет беженцев обратно в Афганистан"
 AfghanistanNews.13.d: "Достигнув соглашения с УВКБ ООН, Иран начал программу репатриации, в рамках которой в течение следующих трех недель на родину вернутся 7700 афганских беженцев"
 AfghanistanNews.13.a: "Есть ли конец у этой войны?"
 AfghanistanNews.14.t: "Война в Афганистане оставляет тысячи людей голодными..."
 AfghanistanNews.14.d: "Всемирная продовольственная программа сообщила, что ситуация с засухой в провинции Кандагар и провинции Забуль была отчаянной. Народ коочи потерял до 80% своего скота, а ирригационные системы, построенные для сбора дождевой воды, высохли. Абрикосовые и миндальные деревья засохли и не приносили плодов. Верблюды умирали. С февраля ВПП ООН кормила 30 000 семей в этом регионе и планировала добавить еще 10 000 семей в мае. ВПП предлагала афганцам дополнительную муку в качестве стимула, если они останутся в своих деревнях"
 AfghanistanNews.14.a: "Мы нужны афганскому народу"

 #Investment
 AfghanistanInvestment.1.t: "[AFG.GetName] приглашает нас инвестировать в свои проекты"
 AfghanistanInvestment.1.desc: "Недавно оправившись от войны с талибами, правительство [AFG.GetNameWithFlag] приглашает нас инвестировать в некоторые проекты в их стране. Однако, инвестировать или нет, зависит от нас. Если мы решим инвестировать, мы сможем получить некоторое влияние на их правительство, но если угроза террора в Афганистане остается высокой, нам лучше не рисковать."
 AfghanistanInvestment.1.a: "Инвестируйте в их инфраструктуру!"
 AfghanistanInvestment.1.b: "Инвестируйте в их гражданскую промышленность!"
 AfghanistanInvestment.1.c: "Инвестируйте в их сферу услуг!"
 AfghanistanInvestment.1.d: "Нам лучше не рисковать!"
 AfghanistanInvestment.2.t: "[FROM.GetName] Инвестировал в нашу инфраструктуру!"
 AfghanistanInvestment.2.d: "После нескольких дней переговоров [FROM.GetNameWithFlag] согласился инвестировать в нашу инфраструктуру в обмен на некоторые минимальные уступки. Инвестиции пойдут на пользу нашему сельскому населению в стране"
 AfghanistanInvestment.2.a: "Мы благодарны за их помощь!"
 AfghanistanInvestment.3.t: "[FROM.GetName] Инвестировали в нашу гражданскую промышленность!"
 AfghanistanInvestment.3.d: "После нескольких дней переговоров [FROM.GetNameWithFlag] согласился помочь нам построить несколько гражданских заводов в обмен на некоторые незначительные уступки. Инвестиции принесут пользу промышленному сектору нашей страны и будут способствовать модернизации страны"
 AfghanistanInvestment.3.a: "Мы благодарны им за помощь!"
 AfghanistanInvestment.4.t: "[FROM.GetName] инвестировал в нашу сферу услуг!"
 AfghanistanInvestment.4.d: "После нескольких дней переговоров [FROM.GetNameWithFlag] согласился инвестировать в нашу сферу услуг, построив несколько офисов в обмен на некоторые незначительные уступки. Инвестиции пойдут на пользу финансовому сектору нашей страны и будут способствовать модернизации страны"
 AfghanistanInvestment.4.a: "Мы благодарны им за помощь!"
 AfghanistanInvestment.5.t: "[FROM.GetName] Отказался инвестировать!"
 AfghanistanInvestment.5.d: "После нескольких дней переговоров [FROM.GetNameWithFlag] отклонил наше приглашение об инвестициях, сославшись на то, что бизнес-среда в нашей стране еще недостаточно безопасна, и будет тщательно оценивать будущие инвестиционные сделки с нами."
 AfghanistanInvestment.5.a: "Видимо, нам нужно больше работать!"

 #Taliban Insurgency Events
 TalibanInsurgency.0.t: "Начало восстания талибов"
 TalibanInsurgency.0.d: "После распада основных сил талибов их батальоны разделились на различные отколовшиеся ячейки и начали вести партизанскую войну во всех уголках Афганистана и совершать вопиющие террористические атаки. По оценкам, для того, чтобы подавить повстанческое движение, потребуются годы, но если мы не будем действовать в соответствии с ситуацией, стабильности в нашей стране просто никогда не будет."
 TalibanInsurgency.0.a: "Пора приниматься за работу!"
 TalibanInsurgency.1.t: "Успешный рейд в убежище талибов"
 TalibanInsurgency.1.d: "Благодаря нашим храбрым подразделениям коммандос, обнаруженное нами укрытие талибов было уничтожено, некоторые из боевиков Талибана попытались оказать сопротивление, но были убиты нашими подразделениями коммандос, в то время как большинство других сдались, лишь немногие избежали правосудия. В целом, операция увенчалась полным успехом!"
 TalibanInsurgency.1.a: "Превосходно!"
 TalibanInsurgency.2.t: "Провал рейда"
 TalibanInsurgency.2.d: "Неудачное проведение рейда стало огромным ударом для нашего подразделения контртеррористического спецназа. Оказалось, что талибы заранее знали планы нашего рейда и предприняли упреждающую атаку на некоторые из наших колонн, установив СВУ на маршруте, по которому мы должны были проехать, и устроив засаду на наших коммандос после взрыва. В результате несколько коммандос, к сожалению, погибли.\n\nВ ходе подведения итогов некоторые военные генералы подозревают, что среди организаторов операции могли быть сочувствующие, которые могли слить план талибам, в отчете также критикуется коррупция со стороны правительства, которая могла привести к гибели коммандос. Мы должны пересмотреть этот провал и извлечь из него урок!"
 TalibanInsurgency.2.a: "Покойтесь с миром наши герои!"
 TalibanInsurgency.3.t: "Авиаудар успешен"
 TalibanInsurgency.3.d: "Хорошие новости! Самолет наших ВВС, пилотируемый одним из наших опытных военнослужащих, успешно уничтожил лагерь талибов, основываясь на координатах, предоставленных нашей разведкой. Лагерь талибов был полностью уничтожен вместе со многими убитыми в нем боевиками.\n\nЭтот успех показал эффективность сектора внутренней безопасности разведки нашей страны и доказывает, что технология жизненно важна в будущих операциях по борьбе с повстанцами."
 TalibanInsurgency.3.a: "Большой успех!"
 TalibanInsurgency.4.t: "В результате неудачного авиаудара погибли мирные жители"
 TalibanInsurgency.4.d: "Ужасные новости! Наши ВВС бомбили цель, основываясь на координатах, предоставленных нашей разведкой, но теперь очевидно, что бомбы попали в гражданские объекты и привели к гибели невинных гражданских лиц вместо предполагаемых бойцов Талибана.\n\nМестное население в трауре и справедливо возмущено этой неудачной операцией, уже есть сообщения о протестах в этом районе. Мы должны проанализировать причины провала этой конкретной операции, чтобы дать объяснение нашим гражданам"
 TalibanInsurgency.4.a: "Трагедия!"
 TalibanInsurgency.5.t: "Самолет сбит боевиками Талибана"
 TalibanInsurgency.5.d: "Трагические новости с операции по нанесению авиаударов! Один из наших самолетов был сбит боевиками Талибана с помощью зенитной ракеты, выпущенной с плеча; пилот погиб.\n\nЭта оперативная неудача показала, что нам необходимо реорганизовать наши ВВС для будущих операций и получить более точные данные о целях Талибана."
 TalibanInsurgency.5.a: "Героический пилот, покойся с миром!"
 TalibanInsurgency.6.t: "Успех пропаганды единства"
 TalibanInsurgency.6.d: "Благодаря нашим усилиям по пропаганде единства, некоторые боевики Талибана пришли к нашим полицейским и военным блокпостам и сложили оружие, некоторые обнимали наших солдат и местных полицейских. Наши солдаты и полицейские не доставили им слишком много хлопот, вместо этого они дали многим боевикам "Талибана", сложившим оружие, немного денег на дорогу домой. Это вызвало рост общественного доверия к правительству и национального единства"
 TalibanInsurgency.6.a: "Успешное развитие событий!"
 TalibanInsurgency.7.t: "Провал пропаганды единства"
 TalibanInsurgency.7.d: "Для нашего правительства было огромным разочарованием то, что наши недавние усилия по пропаганде единства не принесли положительных результатов. По словам некоторых командиров "Талибана", руководство "Талибана" считает нынешнее афганское правительство правительством воров, марионеткой иностранного правительства и совсем не представителем афганского народа. Они считают себя настоящими афганцами"
 TalibanInsurgency.7.a: "Возможно, нам нужно делать больше с нашей стороны..."
 TalibanInsurgency.8.t: "Ликвидация повстанческого движения Талибан"
 TalibanInsurgency.8.d: "Несколько часов назад правительство Афганистана официально подтвердило, что оно успешно уничтожило повстанцев Талибана. Согласно информации, опубликованной афганским правительством, подавляющее большинство талибов мирно сложили оружие и вернулись в свои дома.\n\nНесколько закаленных боевиков Талибана бежали через афгано-пакистанскую границу в районы пакистанских племен и присоединились к местным группам боевиков в этом районе. Поскольку афганское правительство в достаточной степени обеспечило меры безопасности вдоль афгано-пакистанской границы, маловероятно, что боевики, окопавшиеся в Пакистане, проникнут обратно через границу."
 TalibanInsurgency.8.a: "Неужели затянувшийся конфликт наконец-то подошел к концу?"
 TalibanInsurgency.10.t: "Талибан начинает крупномасштабное повстанческое движение"
 TalibanInsurgency.10.d: "Недавний всплеск атак Талибана и рост насилия дали Талибану возможность вновь перерасти в гражданскую войну. Талибан захватил значительную часть сельских территорий, составляющих главный юго-западный оплот, а также некоторые другие сельские районы, попавшие под его власть.\n\nНебольшая часть Афганской национальной армии дезертировала, и некоторые из них присоединились к Талибану, большинство же предпочли остаться и сопротивляться Талибану из-за страха быть ликвидированными Талибаном.\n\nПока неясно, поддержит ли нас международное сообщество, но мы должны сплотить наших солдат и бороться за победу."
 TalibanInsurgency.10.a: "У нас нет другого выбора, кроме как сражаться!"
 TalibanInsurgency.11.t: "Талибан начинает крупномасштабное повстанческое движение"
 TalibanInsurgency.11.d: "Недавний всплеск атак Талибана и рост насилия дали Талибану возможность вновь перевести повстанческое движение в гражданскую войну. Талибан захватил значительную часть сельской территории, составляя главный юго-западный оплот наряду с некоторыми другими сельскими районами, попавшими под их власть. \n\nВ небольшой части Афганской национальной армии солдаты дезертировали, некоторые из них присоединились к Талибану, большинство же предпочли остаться и сопротивляться Талибану из-за страха быть ликвидированными Талибаном.\n\nАфганский лидер [AFG.GetLeader] объявил, что восстание будет подавлено, и пообещал, что будет бороться до наступления мира."
 TalibanInsurgency.11.a: "Афганистан снова в состоянии войны..."
 TalibanInsurgency.14.t: "Ситуация в Афганистане"
 TalibanInsurgency.14.d: "Мы знаем, что правительство Афганистана разрешило нам разместить войска на своей территории, но наша военная разведка предупреждает, что Талибан в настоящее время ведет повстанческую борьбу во всех уголках Афганистана, и что существует множество других террористических групп, пользующихся нестабильной ситуацией в Афганистане. Террористическая угроза достигла критического уровня, который может представлять реальную опасность для наших войск, находящихся там.\n\nЕсли мы продолжим удерживать позиции наших войск в Афганистане, они, скорее всего, станут мишенью для талибов и других террористических групп, действующих в стране. Однако, если мы останемся в стране, мы можем выбрать помощь афганским правительственным силам в их операциях по борьбе с повстанцами. Если мы решим сделать это, наши военные смогут получить ценный опыт, например, различные методы борьбы с повстанцами и партизанами, а также защитить наших граждан в Афганистане.\n\n[ROOT.GetLeader], если вы решите продолжить размещение войск в Афганистане, мы вас не остановим, но, пожалуйста, хорошо подумайте, действительно ли это стоит риска."
 TalibanInsurgency.14.a: "Мы будем способствовать усилиям Афганистана по борьбе с повстанцами"
 TalibanInsurgency.14.b: "Нам лучше не рисковать жизнью наших военнослужащих"
 TalibanInsurgency.15.t: "[FROM.GetName] Присоединяется к нашей борьбе"
 TalibanInsurgency.15.d: "[FROM.GetLeader], лидер [FROM.GetName] сообщил нашему правительству, что войска [FROM.GetAdjective], размещенные в нашей стране, готовы присоединиться к нашей борьбе в противоповстанческой борьбе против Талибана в дополнение к защите своих граждан внутри нашей страны.\n\nБолее того, [FROM.GetName] также предоставит помощь в обеспечении безопасности, такую как устройства обнаружения взрывчатых веществ и другое более современное военное оборудование."
 TalibanInsurgency.15.a: "Мы благодарны за помощь!"
 TalibanInsurgency.16.t: "[FROM.GetName] Начинает отвод войск"
 TalibanInsurgency.16.d: "[FROM.GetLeader], лидер [FROM.GetName] сообщил нашему правительству, что войска [FROM.GetAdjective], размещенные в нашей стране, выполнили свою миссию, и солдаты возвращаются домой.\n\n\nКомандующий войсками [FROM.GetAdjective] в нашей стране уже начал процесс передачи базы нашим командирам."
 TalibanInsurgency.16.a: "Прощайте!"
 TalibanInsurgency.17.t: "Успешный рейд в убежище талибов"
 TalibanInsurgency.17.d: "Благодаря нашим храбрым подразделениям коммандос, обнаруженное нами укрытие талибов было уничтожено, некоторые боевики Талибана пытались сопротивляться, но были убиты нашими подразделениями коммандос, большинство других сдались, лишь немногие избежали правосудия. В целом, операция увенчалась полным успехом!"
 TalibanInsurgency.17.a: "Отлично!"
 TalibanInsurgency.18.t: "Провал рейда"
 TalibanInsurgency.18.d: "Неудачное проведение рейда стало огромным ударом для нашего подразделения контртеррористического спецназа. Оказалось, что талибы заранее знали планы нашего рейда и предприняли упреждающую атаку на некоторые из наших колонн, установив СВУ на маршруте, по которому мы должны были проехать, и устроив засаду на наших коммандос после взрыва. В результате несколько коммандос, к сожалению, погибли.\n\nВ ходе подведения итогов некоторые военные генералы подозревают, что среди организаторов операции могли быть сочувствующие, которые могли слить план талибам, в отчете также критикуется коррупция со стороны правительства, которая могла привести к гибели коммандос. Мы должны пересмотреть этот провал и извлечь из него урок!"
 TalibanInsurgency.18.a: "Покойся с миром!"
 TalibanInsurgency.21.t: "Удар беспилотника успешен"
 TalibanInsurgency.21.d: "Наш удар беспилотника по талибам был успешным! Наш беспилотник смог обнаружить, поразить и уничтожить несколько укрытий талибов вблизи городской зоны, подорвав их военный потенциал в этом районе и временно дезорганизовав их местное руководство.\n\nНесмотря на то, что сначала они были напуганы ударом беспилотника, сейчас местное население празднует отступление повстанцев Талибана, по крайней мере, на данный момент."
 TalibanInsurgency.21.a: "Беспилотники - это будущее войны!"
 TalibanInsurgency.22.t: "В результате неудачного удара беспилотника погибли мирные жители"
 TalibanInsurgency.22.d: "Сегодня один из наших беспилотников нацелился и уничтожил то, что казалось укрытием талибов рядом с жилым районом, но последние данные разведки показали, что на самом деле это был небольшой жилой дом, в котором проживали гражданские лица.\n\nРепортеры СМИ уже освещают этот инцидент, и многие группы критикуют наше участие в этой войне."
 TalibanInsurgency.22.a: "Это была техническая ошибка!"
 TalibanInsurgency.23.t: "Бомбардировочная операция успешна"
 TalibanInsurgency.23.d: "Разведка сообщает, что сегодня один из наших стратегических бомбардировщиков уничтожил комплекс туннелей талибов, спрятанный в горах восточного Афганистана.\n\nНаша успешная бомбардировочная кампания начинает парализовывать операции талибов в изолированных районах страны, и разрушение их инфраструктуры заставит талибов сдаться в срок."
 TalibanInsurgency.23.a: "Джихадисты научатся бояться нашей воздушной мощи!"
 TalibanInsurgency.24.t: "В результате ошибочных бомбардировок гибнут мирные жители"
 TalibanInsurgency.24.d: "Сегодня произошел катастрофический инцидент.\n\nНаши ВВС бомбили горную местность в восточном Афганистане, пока мы не обнаружили, что в этом районе нет лагеря талибов, а есть небольшая деревня между горами. Эта деревня была полностью уничтожена в результате нашей бомбардировки.\n\nНадежность нашей воздушной кампании была поставлена под серьезное сомнение. Наших политиков и военное командование обвиняют в военных преступлениях против афганского народа"
 TalibanInsurgency.24.a: "Это ужасно!"
 TalibanInsurgency.25.t: "[FROM.GetName] Предоставляет техническое оборудование"
 TalibanInsurgency.25.d: "В сообщении от правительства [FROM.GetAdjective] нашему руководству говорится, что [FROM.GetName] предоставит нам техническое оборудование для борьбы с повстанцами, включая устройства для обнаружения взрывчатых веществ, которые могут быть установлены на шоссе или в дверных проемах, собак, специально обученных для обнаружения скрытых взрывчатых веществ, а также некоторые другие электронные устройства для повышения эффективности наших военных и полиции в борьбе с повстанцами Талибана.\n\n Ожидается, что оборудование будет доставлено в течение месяца, и мы надеемся, что оно уменьшит рост повстанцев Талибана, по крайней мере, на короткий период времени."
 TalibanInsurgency.25.a: "Мы благодарны за помощь!"

 #Taliban Terror Attacks - Each event comes with one country event and one news event
 TalibanAttack.0.t: "Боевики Талибана напали на местный полицейский участок"
 TalibanAttack.0.d: "Сегодня группа боевиков Талибана без предупреждения устроила засаду на одном из полицейских постов нашего правительства. Наши полицейские силы были явно не готовы и застигнуты врасплох, они мужественно сражались, пока их начальство не отдало приказ эвакуироваться с блокпоста.\n\n\nБоевики Талибана захватили блокпост, пока военные не получили информацию, оказывая поддержку нашим полицейским силам. В арсенале КПП было оружие, которое, однако, было захвачено талибами. Во время нападения наши полицейские и военные силы убили несколько боевиков Талибана, но в ответ наша полиция потеряла несколько храбрых офицеров."
 TalibanAttack.0.a: "Они заплатят за это!"
 TalibanAttack.1.t: "Афганские талибы напали на полицейский участок"
 TalibanAttack.1.d: "Сегодня группа боевиков афганского движения "Талибан" без предупреждения устроила засаду на одном из полицейских постов афганского правительства. Афганские полицейские были явно не готовы и застигнуты врасплох, но они мужественно сражались, пока их начальство не отдало приказ эвакуироваться.\n\n\nБоевики Талибана захватили контрольно-пропускной пункт, пока афганские военные не получили информацию, обеспечив поддержку полиции. В оружейной комнате КПП находилось оружие, которое, однако, было захвачено талибами. Во время нападения афганская полиция и военные убили несколько боевиков Талибана, но в ответ полиция потеряла несколько храбрых офицеров."
 TalibanAttack.1.a: "Неприятное развитие событий"
 TalibanAttack.2.t: "Талибан запускает взрыв автобуса"
 TalibanAttack.2.d: "Сегодня группа боевиков Талибана заставила остановиться автобус с грузовиком, использовала автоматы Калашникова для расстрела находившихся внутри гражданских лиц, а затем взорвала заминированный автомобиль рядом с автобусом. После прибытия военной полиции боевики Талибана скрылись с места преступления, некоторые были застрелены, а те немногие, кто не успел убежать, были схвачены и доставлены в военную полицию для допроса.\n\nПо результатам допроса и последующего расследования известно, что целью теракта были туристы и иностранцы. Талибан предложил вознаграждение за убийство иностранцев в Афганистане. В результате нападения также есть жертвы среди иностранных граждан, и страны пострадавших уже требуют от нашего правительства провести полное расследование этого нападения."
 TalibanAttack.2.a: "Мы должны выследить этих террористов Талибана!"
 TalibanAttack.3.t: "В результате взрыва автобуса талибов погибли наши граждане"
 TalibanAttack.3.d: "Сегодня группа боевиков афганского движения "Талибан" заставила остановиться автобус с грузовиком, из автоматов Калашникова расстреляла находившихся внутри гражданских лиц, а затем взорвала заминированный автомобиль рядом с автобусом. После прибытия афганской военной полиции боевики Талибана скрылись с места происшествия, некоторые были застрелены, а те немногие, кому не удалось сбежать, были схвачены и доставлены в военную полицию для допроса.\n\nВ результате нападения пострадали и наши граждане, наш посол в Афганистане связался с афганскими официальными лицами, чтобы попытаться разобраться с последствиями."
 TalibanAttack.3.a: "Пошлите наши соболезнования семьям жертв!"
 TalibanAttack.4.t: "Иностранцы убиты в результате взрыва автобуса талибов"
 TalibanAttack.4.d: "Сегодня группа боевиков афганского Талибана заставила остановиться автобус с грузовиком, использовала автоматы Калашникова для расстрела находившихся внутри гражданских лиц, а затем взорвала заминированный автомобиль рядом с автобусом. После прибытия афганской военной полиции боевики Талибана скрылись с места происшествия, некоторые были застрелены, а те немногие, кому не удалось скрыться, были схвачены и доставлены в военную полицию для допроса.\n\nНападение привело к жертвам среди местных афганцев и иностранных граждан и вызвало широкое осуждение со стороны международного сообщества."
 TalibanAttack.4.a: "Пошлите наши соболезнования жертвам!"
 TalibanAttack.5.t: "Талибан атакует колонну бензовозов"
 TalibanAttack.5.d: "Сегодня боевики Талибана напали на колонну бензовозов, которые должны были доставить жизненно важное топливо военным и военной полиции. Боевики Талибана подожгли автоцистерны, а водители автоцистерн были похищены талибами. Местонахождение этих водителей пока неизвестно.\n\nПока нет сообщений о жертвах среди местных жителей, но автоцистерны полностью сгорели, а близлежащие дороги полностью перекрыты военными в целях безопасности. По прогнозам, местным жителям потребуется некоторое время, чтобы вернуться к нормальной жизни в этом районе."
 TalibanAttack.5.a: "Мы должны спасти этих водителей!"
 TalibanAttack.6.t: "Афганские талибы сжигают топливные танкеры"
 TalibanAttack.6.d: "Сегодня боевики афганского Талибана напали на колонну бензовозов, которые должны были доставить жизненно важное топливо для военных и военной полиции. Боевики "Талибана" подожгли автоцистерны, а водители автоцистерн были похищены талибами. Местонахождение этих водителей пока неизвестно.\n\nПока нет сообщений о жертвах среди местных жителей, но автоцистерны полностью сгорели, а близлежащие дороги полностью перекрыты военными в целях безопасности. По прогнозам, местным жителям потребуется некоторое время, чтобы вернуться к нормальной жизни в этом районе."
 TalibanAttack.6.a: "Афганистан - действительно опасное место..."
 TalibanAttack.7.t: "Талибы атакуют военный конвой"
 TalibanAttack.7.d: "Сегодня боевики Талибана совершили шокирующую атаку смертников на один из наших военных конвоев. Боевики Талибана ехали на двух машинах и взорвали обе машины, когда приблизились к военным грузовикам.\n\nВ результате атаки смертника несколько военных грузовиков были уничтожены ударной волной от взрыва и вызвали несколько жертв среди наших солдат, к счастью, наши солдаты в основном получили только ранения, боевики Талибана, участвовавшие в атаке, были немедленно убиты своими бомбами."
 TalibanAttack.7.a: "Нам нужно усилить досмотр транспорта!"
 TalibanAttack.8.t: "Атака талибов-смертников нацелена на афганских военных"
 TalibanAttack.8.d: "Сегодня боевики афганского движения Талибан совершили шокирующую атаку террористов-смертников на один из военных конвоев Афганистана. Боевики Талибана ехали на двух автомобилях и взорвали оба автомобиля, когда они приблизились к военным грузовикам\n\n\nВ результате атаки смертника несколько военных грузовиков были уничтожены ударной волной от взрыва, что привело к нескольким жертвам среди солдат афганской армии, однако боевики Талибана, участвовавшие в атаке, были немедленно убиты своими собственными бомбами."
 TalibanAttack.8.a: "Как афганские военные допустили это?"
 TalibanAttack.9.t: "Талибан нацелился на иностранные войска"
 TalibanAttack.9.d: "Сегодня боевик Талибана, замаскированный под местного жителя, тихо подошел к колонне иностранных войск, которые были направлены в нашу страну, и взорвал бомбу, спрятанную в его тюрбане. Хотя в результате первого взрыва никто не пострадал, другая группа боевиков Талибана воспользовалась хаосом, созданным взрывом, и использовала РПГ для ракетного обстрела иностранных войск.\n\n Ситуация нормализовалась после прибытия военного подкрепления, но, к сожалению, это нападение привело к многочисленным жертвам и уничтожению нескольких военных машин."
 TalibanAttack.9.a: "Проклятье!"
 TalibanAttack.10.t: "Наши военнослужащие убиты в результате нападения талибов"
 TalibanAttack.10.d: "Сегодня боевик Талибана, переодетый в местного жителя, тихо подошел к колонне иностранных войск, которые были направлены в нашу страну, и взорвал бомбу, спрятанную в его тюрбане. Хотя в результате первого взрыва никто не пострадал, другая группа талибов воспользовалась хаосом, возникшим после взрыва, и использовала РПГ для обстрела иностранных войск.\n\nПосле прибытия подкрепления ситуация нормализовалась, но, к сожалению, это нападение привело к многочисленным жертвам среди наших военнослужащих и уничтожению нескольких военных машин. Наш местный командир находится в контакте с афганским военным командованием, чтобы справиться с последствиями"
 TalibanAttack.10.a: "Пошлите соболезнования погибшим солдатам!"
 TalibanAttack.11.t: "Иностранные войска убиты в результате нападения талибов"
 TalibanAttack.11.d: "Сегодня боевик Талибана, переодетый в местного жителя, тихо подошел к колонне иностранных войск, которые были направлены в нашу страну, и взорвал бомбу, спрятанную в его тюрбане. Хотя в результате первого взрыва никто не пострадал, другая группа боевиков Талибана воспользовалась хаосом, вызванным взрывом, и использовала РПГ для ракетного обстрела иностранных войск.\n\nПосле прибытия военного подкрепления ситуация нормализовалась, но это нападение привело к многочисленным жертвам и уничтожению нескольких военных машин."
 TalibanAttack.11.a: "Почему они не могут уничтожить талибов?"
 TalibanAttack.12.t: "Талибан начал бомбардировку зданий"
 TalibanAttack.12.d: "Сегодня в одном из зданий, где расположены офисы иностранных инвесторов, прогремел мощный взрыв, в результате последующего расследования было установлено, что бомба, скорее всего, была изготовлена из серии артиллерийских снарядов, украденных или потерянных из арсенала Афганской национальной армии. Талибан взял на себя ответственность за этот взрыв.\n\nСреди погибших есть иностранцы, и наши правительственные чиновники находятся в контакте со своими послами, чтобы справиться с последствиями."
 TalibanAttack.12.a: "Это негативно скажется на нашем национальном имидже!"
 TalibanAttack.13.t: "Наши подрядчики погибли в результате бомбардировки талибов"
 TalibanAttack.13.d: "Сегодня в одном из зданий, где расположены офисы одного из наших подрядчиков, прогремел мощный взрыв, в результате последующего расследования было установлено, что бомба, скорее всего, была изготовлена из серии артиллерийских снарядов, украденных или потерянных из арсенала Афганской национальной армии. Талибан взял на себя ответственность за взрыв.\n\nСреди пострадавших есть наши граждане, и наш посол в Афганистане поддерживает контакт с представителями афганского правительства для ликвидации последствий."
 TalibanAttack.13.a: "Они должны защитить наших инвесторов!"
 TalibanAttack.14.t: "Иностранцы убиты при взрыве здания Талибана"
 TalibanAttack.14.d: "Сегодня в одном из зданий, в котором расположены офисы иностранных подрядчиков в крупном городе Афганистана, прогремел мощный взрыв, в результате последующего расследования было установлено, что бомба, скорее всего, была изготовлена из серии артиллерийских снарядов, украденных или утерянных из арсенала Афганской национальной армии. Талибан взял на себя ответственность за взрыв.\n\nСреди пострадавших есть иностранные граждане, и представители афганского правительства поддерживают контакт с послами пострадавших стран для ликвидации последствий."
 TalibanAttack.14.a: "Зачем какой-либо стране инвестировать в Афганистан?"
 TalibanAttack.15.t: "Талибан запускает бомбардировку аэропорта"
 TalibanAttack.15.d: "Сегодня один из аэропортов двойного назначения нашей страны пострадал от взрыва заминированного автомобиля, когда грузовик с взрывным устройством протаранил ограждение на въезде в аэропорт и привел в действие установленное в нем устройство. Взрыв причинил значительный ущерб аэропорту из-за чрезвычайно высокой мощности взрыва бомбы, установленной в автомобиле. Вскоре после поступления сообщений ответственность за нападение взяла на себя сеть Хаккани, наиболее радикальное ответвление Талибана.\n\nВ результате нападения имеется большое количество жертв, но нет сообщений о погибших или раненых иностранных гражданах. Главы многих государств выразили соболезнования нашему лидеру [AFG.GetLeader] по поводу нападения и решительно осудили его."
 TalibanAttack.15.a: "Террористы Талибана должны быть выслежены!"
 TalibanAttack.16.t: "Крупная атака на аэропорт в Афганистане"
 TalibanAttack.16.d: "Сегодня один из аэропортов двойного назначения Афганистана был подорван в результате взрыва автомобиля, когда грузовик с взрывным устройством протаранил ограждение на въезде в аэропорт и привел в действие устройство, установленное в грузовике. Взрыв причинил значительный ущерб аэропорту из-за чрезвычайно высокой мощности взрыва бомбы, установленной в автомобиле. Вскоре после поступления сообщений ответственность за нападение взяла на себя сеть Хаккани, наиболее радикальное ответвление Талибана.\n\nНападение привело к большому количеству жертв, но нет никаких сообщений о погибших или раненых гражданах [ROOT.GetAdjective] Афганистана. Наш лидер [ROOT.GetLeader] выразил соболезнования [AFG.GetLeader] в связи с нападением и решительно осудил действия Талибана."
 TalibanAttack.16.a: "Мятеж талибов достиг критического уровня!"

