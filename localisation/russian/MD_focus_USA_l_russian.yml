 reformed_republic.1.t: "Народ, кишащий выбором"
 reformed_republic.1.d: "Последние события, связанные с выборами и экономической реформой, показали многим, что в их политических убеждениях есть нечто большее, чем просто Осел или Слон. Есть целый зоопарк животных, и люди начинают видеть, что по обе стороны прохода есть выбор".
