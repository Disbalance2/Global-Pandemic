 reformed_republic.2.o2: "Разве он не прав?"
 reformed_republic.3.t: "Можете ли вы съесть его тоже?"
 reformed_republic.3.d: "Люди, увлеченные политическими вкусами дня, находят более богатые вкусы, чем те, с которыми они могут быть полностью согласны. Тем не менее, некоторые еще больше втягиваются в пикантный вкус этих новых участников, но их выбор, похоже,..."
