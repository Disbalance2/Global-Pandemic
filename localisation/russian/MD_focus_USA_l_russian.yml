 # Gun Control Mechanic Over
 usa.3020.t: "Кризис закончился"
 usa.3020.d: "Прошли годы с момента последнего массового расстрела. Жители Соединенных Штатов больше не живут в страхе в общественных местах. Родители больше не беспокоятся о том, что их дети в школах не вернутся домой. В Соединенных Штатах наступает новая эра, и время продолжает идти вперед. Мы скорбим о тех, кто погиб так давно, и продолжаем помнить их имена, историю и жертвы. Розы в нашей великой Америке продолжают расти, и нам никогда не придется хоронить еще одну мертвую розу."
 usa.3020.a: "Никогда больше мёртвых роз"

 
 #Mini Crisis Event Chain 1
 crisis_event.1.t: "Протестные движения вызывают панику"
 crisis_event.1.d: "В последние дни в стране возник кризис, поскольку серия целенаправленных протестов вызвала растущие гражданские беспорядки, так как некоторые основные службы, такие как 911 и местные службы экстренного реагирования, были блокированы. Несколько смертей, которые произошли, винят в протестах из-за задержек, которые понесли службы экстренного реагирования. Некоторые губернаторы и даже члены конгресса разрабатывают планы по решению этой проблемы. Одни рекомендуют дать возможность решить проблему на местном уровне, другие - мобилизовать федеральные агентства, а третьи - просто дать ей развиваться, так как она сама себя исчерпает. Официальная реакция президента была..."
 crisis_event.1.o1: "Будем наблюдать за развитием событий"
 crisis_event.1.o2: "Мобилизуйте сотрудников ФБР в этот район"
 crisis_event.1.o3: "Оказывайте давление на государственных чиновников, чтобы они выполняли свою работу"
 crisis_event.2.t: "Ухудшение местной ситуации"
 crisis_event.2.d: "Бездействие федеральных властей было расценено местными лидерами и некоторыми национальными новостными изданиями как слабость и косвенное ведение переговоров с тем, что превращается в ситуацию внутреннего террора. Представители штатов теперь просят президента вмешаться, используя федеральные средства, в то время как некоторые по-прежнему считают, что проблема должна пройти, и мы будем похожи на диктаторов, если отреагируем. Позже сегодня пресс-секретарь Белого дома объявил на брифинге, что президент решил..."
 crisis_event.2.o1: "Стойте крепко, держитесь крепко"
 crisis_event.2.o2: "Осторожные действия для осторожного порядка"
 crisis_event.3.t: "Колеблющийся свет"
 crisis_event.3.d: "Бездействие федерального правительства начинает действовать многим людям на нервы. Все больше людей даже на местах хотят, чтобы президент вмешался для восстановления порядка, поскольку местные чиновники, похоже, недостаточно убеждены, чтобы предпринять решительные действия. Хотя кажется, что в напряженной ситуации наступил перелом, это может привести к обратному результату, поскольку доверие общества уже упало до нового минимума. Сейчас выбор стоит так: воспользоваться шансом на мирное урегулирование или обеспечить безопасность региона и вернуть порядок и стабильность... все, что осталось."
 crisis_event.3.o1: "Я вижу свет, §RНарод победит§!"
 crisis_event.3.o2: "Свет тускнеет...§GПришлите ФБР§!"
 crisis_event.500.t: "Буря утихла"
 crisis_event.500.d: "Мир восстановлен, но надолго ли, мы приняли на себя удар этого кризиса, но вышли победителями. Нам нужно быть бдительными, чтобы не допустить, чтобы что-то подобное вышло из-под контроля."
 crisis_event.500.o1: "Мир в наши времена"
 
