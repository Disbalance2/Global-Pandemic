 reformed_republic.1.o2: "Воля народа"
 reformed_republic.2.t: "Есть свой пирог"
 reformed_republic.2.d: "По мере того, как все больше и больше людей стекается в новые партии, которые сформировались и соответствуют ценностям наших граждан, разделение показало увеличение..."
