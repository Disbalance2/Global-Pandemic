 #Post United Event Chain
 collapse_event.1.t: "Протест вызывает незначительные беспорядки"
 collapse_event.1.d: "Недавняя череда протестов переросла в незначительные случаи мародерства и порчи имущества. В то время как многие демонстрируют безразличие к ситуации, еще большее число людей проявляют более вопросительное отношение к возможностям федерального правительства и безопасности их повседневной жизни."
 collapse_event.1.o1: "Это скоро пройдет"
 collapse_event.2.t: "Частота протестных движений увеличивается"
 collapse_event.2.d: "Блаженная надежда на то, что все разрешится на местном уровне, переживает печальный подъем, в то время как большинство экспертов считают, что это проблема государства и что вмешательство может еще больше усугубить ситуацию. Многие также призывают к быстрой и оперативной реакции как способу показать, что администрация готова защитить нацию от внутренних агитаторов."
 collapse_event.2.o1: "Посмотрим, что будет"
 collapse_event.3.t: "Общественные волнения утихают"
 collapse_event.3.d: "Несмотря на значительное недоверие к правительственным учреждениям в связи с ходом действий, на данный момент, похоже, наметилась тенденция к успокоению. В нескольких штатах были зафиксированы значительные разрушения, что привело к закрытию нескольких предприятий и элитных магазинов. Многие надеются, что после этого можно будет жить дальше, но некоторые не уверены, что это вообще возможно в данный момент."
 collapse_event.3.o1: "Буря утихла, но надолго ли..."
 collapse_event.4.t: "Что мы наделали..."
 collapse_event.4.d: "Федеральное вмешательство поначалу дало хорошие результаты, однако оппозиционеры взяли это на вооружение и слишком сильно перемешали ситуацию. Поступают сообщения о жертвах среди гражданского населения в некоторых более тяжелых зонах, а слухи и истерия в СМИ разожгли пламя, которое мы не можем избежать. Хотя гражданский порядок в некоторой степени укрепляется, нанесенный ущерб напугал нацию на несколько поколений вперед."
 collapse_event.4.o1: "По..могите....пожалуйста....."
 collapse_event.5.t: "Массовые беспорядки"
 collapse_event.5.d: "Продолжающееся разграбление и несколько быстрый упадок самого общества привели к резкому изменению подхода. Подразделения Национальной гвардии и федеральные военные части начали распускаться во все больших количествах, лоялисты заняли оборонительную позицию в штатах, которые теперь называют федералистскими. Губернаторы и местные власти по всей стране пытаются взять под контроль свои собственные дворы. Была зафиксирована массовая миграция граждан США, а Канада и Мексика были вынуждены усилить меры по сдерживанию беженцев, чтобы предотвратить архаичное перетекание."
 collapse_event.5.o1: "На этом Пакс Американа заканчивается..."
 collapse_event.6.t: "Начались слухи о крахе"
 collapse_event.6.d: "Недавно мы слышали сообщения о том, что Техас, наконец, решил силой выйти из союза. В связи с этим появилось несколько сообщений о том, что союз губернаторов Вашингтона и Орегона также вышел из союза, стремясь создать каскадское ополчение, используя остатки национальной гвардии и федеральные объекты в своем штате."
 collapse_event.6.o1: "Это не может быть правдой, не может быть."
 collapse_event.7.t: "Голливуд и Юг"
 collapse_event.7.d: "В связи с недавним распространением новостей о независимости Техаса и Каскада, губернатор Калифорнии вызвал свои подразделения национальной гвардии, которые вернулись, чтобы помочь организовать комендантский час и провозгласить независимость штата. Медведь был выпущен на свободу, и вскоре после этого встречи между основными южными штатами принесли свои плоды, так как декларация Южной Республики Америки увидела свет. Многие в округе Колумбия опасаются, насколько хуже может стать ситуация при таких темпах."
 collapse_event.7.o1: "Юг действительно восстал..."
 collapse_event.8.t: "Удар в спину"
 collapse_event.8.d: "В условиях, когда страна разрывается на части, это был лишь вопрос времени. Северо-восток превратился в независимое политическое образование, известное как Новая Англия. Мы надеялись, что они хотя бы останутся... но это все, на что мы можем надеяться."
 collapse_event.8.o1: "Насколько хуже может быть!?"
 collapse_event.9.t: "Ржавый пояс"
 collapse_event.9.d: "Конфедерация Великих озер была провозглашена, ядро промышленной базы нашей страны покинуло наш союз и создало конфедерацию вокруг друг друга. Мы должны были ожидать этого, сами Великие озера и все водные пути делают этот союз тесным, поскольку у них есть несколько форм путешествия и связи друг с другом. С исчезновением промышленного центра это лишь вопрос времени, когда остальная часть страны развалится на части."
 collapse_event.9.o1: "Мы потеряли сердце и разум..."
 collapse_event.10.t: "Затерянный континент"
 collapse_event.10.d: "Мы потеряли связь с силами на Великих равнинах и на юго-западе вокруг реки Колорадо... мы опасаемся, что худшее уже произошло. Ранее до этого мы уже получали сообщения о том, что самые отдаленные территории Аляски и острова Тихого океана замолчали... Это действительно конец."
 collapse_event.10.o1: "Началась эпоха пост-Единой Европы"

 collapse_event.100.t: "Американские беженцы"
 collapse_event.100.d: "После поразительного краха нашего соседа на юге, к нам хлынул поток беженцев, которые ищут безопасности. Это будет стоить нам денег, но в конечном итоге мы разберемся с этим."
