 usa.3019.t: "Ещё одна мертвая роза"
 usa.3019.d: "Всего несколько часов назад произошел еще один массовый расстрел. По имеющимся данным, погибло не менее [?counter] человек, ещё [?counter_wounded] получили ранения. Сторонники контроля за оборотом оружия выступили с резким заявлением в связи со стрельбой, приведя конкретные детали дела, привлекая внимание общественности к этому вопросу и заявляя, что произошедшее \"является, к сожалению, распространенным симптомом несостоятельности нашей нынешней политики в отношении оружия - трагедией, которой можно было избежать.\". Активисты оружейного движения также выступили в поддержку действующего законодательства, заявив, что \"никакие дополнительные меры не смогли бы предотвратить эту катастрофу\" и что они \"ущемляют наши конституционные права, не принося практически никакой пользы.\" Кроме того, малочисленные, но активные представители этой группы выступают за отмену некоторых или всех действующих законов об огнестрельном оружии."
