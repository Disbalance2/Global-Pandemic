 donald_trump.1002.t: "Калифорнийский университет в Беркли Бунт"
 donald_trump.1002.d: "Насилие вспыхнуло на митинге сторонников Трампа в Беркли, Калифорния, когда на него напали крайне левые протестующие и самопровозглашенные антифашисты. Полиция не вмешивалась из страха, что это политическое насилие перерастет в полномасштабные грабежи и беспорядки. Президент раскритиковал Университет Беркли, где зародились боевые действия, за то, что он не поддерживает свободу слова. По всей стране люди обеспокоены тем, что это будет не последнее политическое насилие в Америке."
 donald_trump.1002.a: "Насилие не выход"


