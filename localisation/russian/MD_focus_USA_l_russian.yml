 USA_political_and_economic_reforms: "Политические и экономические реформы"
 USA_political_and_economic_reforms_desc: "Дорога жизни имеет множество поворотов и изгибов, а для Соединенных Штатов Америки эта дорога стала своего рода круговым путем. Политическая дуополия, разгул лоббистских движений, подтачивающих низовые движения, и так далее, создали трясину. Но по мере того, как ветер перемен прокладывает себе путь через граждан, можно надеяться, что этот ветер развеет умы политических лидеров. Будущее - это действительно тайна, и только время может сказать нам, что нас ждет в будущем."

 #List of Decisions
 USA_anti_trust_department: "Департамент анти-монопольной деятельности"
 USA_anti_trust_department_desc: "ДамД собирается произвести революцию в том, как мы рассматриваем антимонопольные дела и расследуем деятельность заинтересованных лиц или организаций. Наличие специализированного отдела означает, что вся энергия отдела может быть направлена на решение многочисленных проблем и претензий, возникающих в повседневной жизни страны."
 USA_union_act: "Акт 4-ой промышленной революции"
 USA_union_act_desc: "Век технологий охватил всю страну, нашу экономику, а также наш образ жизни. С этими быстрыми изменениями мы наблюдаем постоянно растущий рост теневых тактик давления на бизнес, когда обычные граждане подвергаются тщательной проверке или вынуждены покидать свои рабочие места по почти абсурдным причинам или вообще без причин. Этот законопроект позволит избавиться от противоречивых законов "Право на труд" и реформировать возможность создания профсоюзов. Многие руководители компаний, работающих в сфере высоких технологий, решительно возражают против этого, однако на данный момент это больше похоже на их проблему, чем на нашу."
 USA_automation_act: "Акт об автоматизации"
 USA_automation_act_desc: "АА будет регулировать внедрение технологий автоматизации в рабочую среду. Этот закон призван облегчить восприятие обществом идеи автоматизации и сгладить переход к 4-й промышленной революции. В то время как многие руководители предприятий ноют, общественность приветствует эту инициативу, поскольку она дает им время на переподготовку и обновление в условиях постоянно меняющегося мира."
 USA_safe_banking_act: "Акт о безопасном банкинге"
 USA_safe_banking_act_desc: "Закон о безопасном банкинге позволит отсечь и реформировать частных инвесторов и банковские фирмы от вмешательства в индивидуальные сбережения и личные доходы. Похоже, что мы не научились тратить деньги, которые нам не принадлежали, в 1920-30-х годах, теперь у нас есть шанс действительно извлечь уроки из истории и направить нацию по пути экономического процветания."
 USA_political_diversity_act: "Акт о политическом разнообразии"
 USA_political_diversity_act_desc: "Закон о политическом разнообразии позволит обеспечить обязательное справедливое освещение третьих партий средствами массовой информации и пунктами регистрации избирательных бюллетеней для всех руководящих должностей на уровне штата. Это означает, что на любом посту губернатора штата, требующем проведения избирательной кампании, избирательные участки и СМИ будут в обязательном порядке освещать кандидатов не только в пользу претендента от республиканцев или демократов. В качестве дополнения к законопроекту избиратели теперь смогут регистрировать, с какой партией они ассоциируют себя при голосовании на этих выборах."
 USA_political_Fairness_act: "Акт о политической справедливости"
 USA_political_Fairness_act_desc: "Акт о политической справедливости - это законопроект, который создаст федеральный стандарт в отношении участия третьей партии в выборах в Конгресс. Минимальное требование заключается в том, что 3-я партия должна иметь регистрацию не менее 1% избирателей от общего числа голосующих. Это также предполагает организацию освещения каждой партии в СМИ, чтобы следить за их праймериз и последующей гонкой кандидатов, чтобы создать сбалансированное освещение всех участвующих в выборах партий."
 USA_federal_elections_act: "Акт о федеральных выборах"
 USA_federal_elections_act_desc: "Акт о федеральных выборах - это критически важное законодательство, которое было необходимо Америке с момента создания дуополии. Благодаря реформам и доступности голосования массы теперь смогут голосовать более эффективно и результативно. Кроме того, кандидаты от третьей партии смогут баллотироваться на пост президента, следуя тем же принципам Закона о политической справедливости, с той лишь разницей, что теперь требования предъявляются к общенациональному избирательному органу, а не к выборам в Конгресс, проводимым по штатам. В связи с этим многие начали праздновать реформы, которые завершила нация, поскольку с новыми идеями и растущими средствами достижения компромисса американский орел снова взлетит ввысь."
 USA_expanded_mental_healthcare: "Расширенный закон о психиатрической помощи"
 USA_expanded_mental_healthcare_desc: "Психиатрическая помощь - это часто игнорируемый аспект общей картины здоровья человека. Страховые полисы часто не покрывают его, и многие американцы вынуждены платить за эту помощь из своего кармана. Закон о расширенной психиатрической помощи призван решить эти проблемы, компенсировать затраты страховых компаний и включить расходы в бюджет федерального правительства. Этот новый закон сводит расходы компаний, простых людей и провайдеров к федеральному регулированию, обеспечивая качественное психиатрическое обслуживание для каждого американца."
 
 USA_gun_regulations_mechanic_category: "Растущий оружейный кризис"
 USA_gun_regulations_mechanic_category_desc: "Америка страдает от эпидемии, от которой не страдала ни одна другая страна. Она проистекает из второй поправки к Конституции Соединенных Штатов и права на ношение оружия. Ее смысл и цель становятся все более туманными с течением времени, и мы продолжаем двигаться в новом тысячелетии. Количество массовых расстрелов продолжает расти с каждым годом, и мы должны решить эти проблемы до того, как произойдет нечто гораздо худшее..\n\n§YВероятность событий§!: [?USA_frequency_percentage_for_gun_violence|%2]\n§YСлучайные события§!: [?USA_casualties_percentage_for_gun_violence|%2]"
 USA_change_frequency_gv_tooltip: "Изменяет §YВероятность событий, связанных с массовыми расстрелами§! на [?temp_change|%-] (Current: [?USA_frequency_percentage_for_gun_violence|%2])\n"
 USA_change_casualty_gv_tooltip: "Изменяет §YСлучаи массовой стрельбы§! на [?temp_change|%-] (Current: [?USA_casualties_percentage_for_gun_violence|%2])\n"
 USA_enact_red_flag_laws_federally: "Законы о человеке в кризисной ситуации"
 USA_enact_red_flag_laws_federally_desc: "Законы о "человеке в кризисной ситуации" имитируют несколько предложенных штатами поправок к закону о правах на оружие. Предлагаемые федеральные законы включают в себя законы о "красных флажках", которые позволяют выявить людей, с высокой вероятностью совершающих насилие с применением огнестрельного оружия, и не допустить их к владению огнестрельным оружием. Для того чтобы понять, имеет ли человек право на владение огнестрельным оружием, предлагается изучить историю болезни, показания родственников и друзей и многое другое."
 USA_enact_universal_background_checks_federally: "Закон об ограничении прав владельцев оружия"
 USA_enact_universal_background_checks_federally_desc: "Закон об ограничении владельцев оружия (Limitations on Gun Owners Act) - возглавляемый левыми закон, который поможет внедрить общенациональные требования по проверке биографических данных независимо от места продажи, отменить лазейку для частной передачи оружия и многое другое, что поможет ограничить число владельцев оружия в штатах. В сочетании с другими законами этот закон должен помочь снизить частоту массовых расстрелов."
 USA_limitations_on_the_firearms_sold_federally: "Закон об ограничении штурмового оружия"
 USA_limitations_on_the_firearms_sold_federally_desc: "Закон об ограничении штурмового оружия является последним из новых законодательных актов по контролю за оборотом оружия. Он повторяет утративший силу федеральный запрет на штурмовое оружие. Он устанавливает постоянные запреты, чтобы свести к минимуму количество доступного населению огнестрельного оружия, которое может быть использовано в массовых катастрофах. Это новый прецедент в истории США, серьезно ограничивающий количество огнестрельного оружия, доступного законопослушным гражданам, однако это необходимо для того, чтобы сохранить Америку в безопасности и избавить ее от злоупотреблений огнестрельным оружием."
 USA_require_licensing_for_firearms_federally: "Национальный реестр владельцев огнестрельного оружия"
 USA_require_licensing_for_firearms_federally_desc: "В ряде штатов США уже введены требования по лицензированию на территории штата. Активисты, выступающие за контроль над огнестрельным оружием, ратуют за создание Национального реестра владельцев огнестрельного оружия - федеральной базы данных обо всех зарегистрированных владельцах огнестрельного оружия. В Национальном реестре будет содержаться информация об обучении, лицензировании владельца и надлежащей регистрации огнестрельного оружия, принадлежащего лицензированному лицу. Этот реестр должен обеспечивать контроль за прохождением зарегистрированными владельцами ежегодных проверок, продлением лицензий и т.д., а также приносить доход федеральному правительству США."
 USA_government_buyback_program_federally: "Федеральная программа выкупа"
 USA_government_buyback_program_federally_desc: "В связи с изменениями в законодательстве и отсутствием оборота среди частных владельцев огнестрельного оружия в штатах федеральное правительство предлагает программу выкупа огнестрельного оружия. Программа призвана помочь изъять из оборота огнестрельное оружие, признанное утратившим уличную легальность, и передать его на попечение правоохранительных и других государственных органов. Стоимость программы высока, но она должна снизить частоту массовых расстрелов и число жертв."
 USA_arm_the_teachers_with_pistols_federally: "Вооруженные гражданские лица, финансируемые правительством"
 USA_arm_the_teachers_with_pistols_federally_desc: "Для повышения уровня безопасности в школах, не ущемляя при этом прав простых граждан, федеральное правительство рассматривает возможность спонсирования преподавателей, сотрудников, работающих специалистов и других лиц для прохождения обучения владению огнестрельным оружием. Идея заключается в том, что обученный человек сможет быстро реагировать на угрозу в ситуации активной стрельбы. Непосредственный эффект от изменения политики будет заключаться в усилении сдерживания потенциальных внутренних террористов, однако вооружение большего числа людей может превратить такие места, как школы, в старые западные перестрелки."
 USA_more_police_in_schools_federally: "Учредить Агентство федеральной школьной полиции"
 USA_more_police_in_schools_federally_desc: "Большинство полицейских органов исторически находилось в ведении штатов. Федеральное правительство редко вмешивается в деятельность полицейских органов, если это не наносит прямого ущерба интересам федерального правительства. Участившиеся в последнее время случаи массовых расстрелов привлекли внимание федерального правительства, и оно рассматривает возможность создания так называемого Агентства федеральной школьной полиции для оказания помощи в борьбе с массовыми расстрелами. Это агентство будет заниматься размещением полицейских в школах и других учебных заведениях с целью повышения безопасности и предотвращения возможных нападений."
 USA_school_based_militias_federally: "Закон о призывных пунктах"
 USA_school_based_militias_federally_desc: "Некоторые активисты-оружейники выступают за создание местных ополчений для защиты важных объектов и школ от потенциальных злоумышленников. Теория ссылается на первую строку Второй поправки. \"Хорошо поставленное ополчение, необходимое для безопасности свободного государства, не должно нарушать права народа на хранение и ношение оружия.\" Народ будет создавать местное ополчение в надежде обезопасить важные районы и защитить их в случае нападения на них."
 USA_repeal_the_brady_law: "Отмена закона Брэди"
 USA_repeal_the_brady_law_desc: "Закон Брейди - это закон, предусматривавший обязательную федеральную проверку биографических данных при покупке огнестрельного оружия и устанавливавший пятидневный период ожидания при покупке оружия. Период ожидания был отменен с внедрением компьютеризированной системы в 1998 году. Отмена закона Брейди привела бы к отмене требований по проверке биографических данных и облегчению доступа к огнестрельному оружию для широких слоев населения."
 USA_remove_full_automatic_reagan_ban: "Отменить поправку Хьюза"
 USA_remove_full_automatic_reagan_ban_desc: "В 1986 году президент Рональд Рейган подписал закон о поправке Хьюза. Поправка ослабила ряд требований к оружию, в частности, отменила требование регистрировать покупку патронов, не имеющих бронебойного действия, и запретила передачу или владение гражданским населением автоматическим оружием (пулеметами). Несмотря на то, что большая часть поправки касалась ослабления регулирования, отмена этой поправки позволила бы гражданскому населению вновь владеть автоматическим оружием."
 USA_limited_person_in_crisis_laws_federally: "Закон о лицах, подвергающихся опасности"
 USA_limited_person_in_crisis_laws_federally_desc: "Предлагаемые законы о "лицах в кризисе" лишают наших граждан слишком многих свобод. Мы пошли на компромисс с нашими друзьями по обеим сторонам прохода, рассматривая меру, которая могла бы решить некоторые из проиллюстрированных проблем, не ущемляя прав людей. Мы назвали ее "Закон о лицах, подвергающихся опасности", чтобы продемонстрировать двухпартийные усилия по созданию подобного свода законов. Ключевое отличие заключается в том, что ограничения, не позволяющие человеку владеть оружием, будут гораздо мягче, чем в более агрессивных законах "О лицах, находящихся в кризисной ситуации". "
 USA_limited_background_checks_federally: "Законопроект об ограниченных проверках владельцев оружия"
 USA_limited_background_checks_federally_desc: "В Конгрессе назревает очередной компромисс. Предложенные с другой стороны кровати проверки биографии слишком строги. Смягчение некоторых разделов правил, но введение фоновых проверок должно помочь предотвратить новые массовые расстрелы. Законопроект об ограниченных фоновых проверках владельцев оружия должен снять некоторые из этих проблем и позволить нам двигаться вперед к новому завтрашнему дню."
 USA_explanation_on_gun_violence_mechanic: "\nThe [USA.GetNamewithFlag] gains access to a mechanic called §YGun Violence Crisis§!. It covers the rising mass shooting events within the United States and the problems resulting from the federal government's neglect and inaction. There are several ways to assuage the issues from gun violence, which are unlocked based on your choice on the gun control debate. Mechanically, two new modifiers are concerned with the §YLikelihood of Mass Shooting Events§! and the §YPercentage of Casualties Amount§!. As it is written, the former handles the likelihood that generic mass shooting events fire or can outright prevent major mass shooting events from occurring. The latter, the §YPercentage of Casualties Amount§!, happens when a mass shooting occurs. It increases or decreases the number of casualties based on whether you regulate the number of firearms and the type of firearms available at large to the civilian populace."

