####Fijian Dynamic Modifiers####
fijian_homelessness_crisis: "Кризис бездомных"
fijian_homelessness_crisis_desc: "В условиях политической нестабильности в стране правительству совершенно не хватает корректирующих и решительных действий по преодолению растущего кризиса бездомных. С началом нового тысячелетия многие задаются вопросом, сможет ли правительство на самом деле преодолеть этот растущий кризис, охвативший страну. Однако время покажет, сможет ли правительство не только позаботиться о народе, но даже начать заботиться о себе."
fijian_emigration_crisis: "Кризис массовой эмиграции"
fijian_emigration_crisis_desc: "В условиях политической нестабильности, изменения климата и роста этнической напряженности люди, желающие изменить Фиджи, сочли за лучшее покинуть страну в поисках лучшей жизни. Новое правительство должно заложить основу для лучшего завтрашнего дня, но, учитывая, что против него так много шансов, сможет ли правительство Фиджи выдержать испытание временем."
fijian_military: "Фиджийские военные"
fijian_military_desc: "На протяжении всего периода независимости острова фиджийские военные были хорошей силой самообороны. Однако даже при ограниченном участии в иностранных миссиях фиджийские военные практически не имеют опыта. По мере того, как остров втягивается в современную эпоху и возникает опасение новых политических волнений, многие задаются вопросом, сколько ещё раз военным придётся поддерживать мир."
fijian_economic_condition: "Фиджийская экономика"
fijian_economic_condition_desc: "Несмотря на небольшую численность населения и небольшую площадь территории, экономика Фиджи хорошо диверсифицирована. Горнодобывающая промышленность отличается добычей меди, золота и серебра, а второстепенные отрасли, также влияющие на добычу, включают в себя производство цемента и лодок. В целом экономика Фиджи имеет достаточно прочную базу для работы, и с наступлением нового тысячелетия правительство должно помочь диверсифицировать экономику, развивая новые отрасли, такие как высокие технологии и разработка программного обеспечения."
fijian_ethnic_tensions: "Индо-фиджийская напряженность"
fijian_ethnic_tensions_desc: "С момента обретения независимости на острове Фиджи наблюдается довольно скромный рост населения. Однако обратная сторона этого явления заключается в том, что подавляющее большинство переселенцев на Фиджи - выходцы из Индии. Если для большинства это ничего не значит, то, к сожалению, для значительной части этнических фиджийцев это ощущается как замена и вытеснение. На протяжении всей новейшей истории независимости островов эта напряженность только усиливалась, и именно правительство Фиджи должно решить эту проблему, пока не произошло ничего серьезного, не обращая внимания на несколько переворотов, которыми полна история страны."


