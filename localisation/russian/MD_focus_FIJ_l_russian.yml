####1999 General Election Tree####
fiji_focus_the_1999_general_election: "Всеобщие выборы 1999 года"
fiji_focus_the_1999_general_election_desc: "В 1999 г. на Фиджи состоялись всеобщие выборы, в результате которых было сформировано новое правительство - Фиджийская рабочая партия, получившая большинство мест в парламенте. Основная оппозиция, партия СВТ или Сокосоко ни Вакавулева ни Таукеи, заняла второе место. Динамика складывалась таким образом, что Лейбористская партия считалась левоцентристской, а СВТ - правоцентристской. Однако на 3-м месте оказалась ПФА, или Партия фиджийской ассоциации. Отколовшаяся от СВТ группа, она, по иронии судьбы, считалась более правой, поскольку в ней преобладали этнические фиджийцы, однако смена руководства привела к известному смягчению партии, поскольку она создала избирательный альянс с ЛПФ."
fiji_focus_assessing_the_national_situation: "Оценка ситуации в стране"
fiji_focus_assessing_the_national_situation_desc: "Несмотря на обещания новых выборов, мы должны сориентироваться и понять, что именно нам нужно искать и исправлять. За время независимости нашего справедливого государства в стране происходили политические распри, переворот за переворотом, переворот за переворотом... Поэтому мы должны поторопиться, чтобы не попасть в такую же трясину."
fiji_focus_increased_security: "Усиление охраны правопорядка в Суве"
fiji_focus_increased_security_desc: "В столице неспокойно, опасаются, что может начаться этническое насилие, вероятность которого для тех, кто имеет бизнес в этом районе, повышается в связи с недавними выборами правительства, состоящего в основном из индо-фиджийцев."


####2000 Debacle Tree####
fiji_focus_the_2000_debacle: "Провал 2000 года"
fiji_focus_the_2000_debacle_desc: "На рубеже веков на острове Фиджи произошёл этнонационалистический переворот. Попытка переворота была в итоге подавлена контрпереворотом военных, однако с тех пор доверие к гражданскому правительству находится на рекордно низком уровне. Теперь нынешняя правящая партия и даже её оппозиция должны посмотреть, смогут ли они вернуть надежду народу Фиджи."

###2000 Coup Aftermath/2001 Election Lead Up
fiji_focus_isolated_terror_attacks: "Нападения националистов"
fiji_focus_isolated_terror_attacks_desc: "Несмотря на арест Спейта, насилие со стороны повстанцев продолжалось. 31 июля сторонники Спейта устроили террор в деревне Дрекети, захватив 30 заложников. Солдаты, поднявшие мятеж в казармах Сукунаивалу, не сдавались в течение шести недель. 8 августа повстанцы устроили засаду на военный патруль, убив одного солдата и полицейского и ранив еще троих."
fiji_focus_military_disunity: "Военный мятеж"
fiji_focus_military_disunity_desc: "2 ноября 2000 г. солдаты контрреволюционного подразделения, верные Спейту, подняли мятеж в казармах королевы Елизаветы, захватив в заложники офицеров, пытаясь сместить военного командующего Фрэнка Баинимараму. При захвате казарм военными двое солдат были убиты, десять получили ранения. Четверо из мятежников были подвергнуты пыткам и убиты верными солдатами."
fiji_focus_political_legitimacy: "Укрепление легитимности"
fiji_focus_political_legitimacy_desc: "15 ноября Высокий суд Фиджи объявил, что временное правительство было незаконным. Мара оставался законным президентом; парламент не был распущен, а лишь приостановил свою работу и должен быть вновь созван; и, как следствие, Чодри оставался законным премьер-министром. Впоследствии Мара официально подал в отставку, причем его отставка была датирована 29 мая."
fiji_focus_political_stagnation: "Политический тупик"
fiji_focus_political_stagnation_desc: "После восстановления конституции 1997 г., а затем и избранного в 1999 г. правительства в стране наступила странная пауза. Правительство, которое держали в заложниках, терроризировали, заставляя уйти в отставку, и т.д., теперь внезапно вернулось к якобы нормальной жизни. В то время как нация спокойна, основные министры и члены правительства не спокойны, и некоторые задаются вопросом, смогут ли они действительно сохранить свою власть в такой ситуации."
fiji_focus_political_challenge: "Вызов Карасе"
fiji_focus_political_challenge_desc: "Правительство Карасе обжаловало решение Высокого суда. 1 марта 2001 г. Апелляционный суд Фиджи подтвердил решение Высокого суда о восстановлении конституции. Правительство согласилось с этим решением и намерено возобновить предвыборную кампанию в связи с предстоящими в 2001 г. выборами."
fiji_focus_2001_elections: "Всеобщие выборы на Фиджи 2001 года"
fiji_focus_2001_elections_desc: "Решение о проведении новых выборов, которые должны были положить начало новой власти, было принято в августе и сентябре 2001 года. Выборы были напряженными после того, как в 1999 г. избранное правительство, в котором большинство составляла Лейбористская партия Фиджи, вступило в борьбу с пришедшим к власти в результате переворота правительством Лайсении Карасе, представлявшим главную оппозиционную партию. Объединённая партия Фиджи или Soqosoqo Duavata ni Lewenivanua (ОБП) была сформирована под руководством Карасе, когда он был приведён к присяге в качестве премьер-министра во время переворота 2000 года. Эта партия вобрала в себя большую часть Партии фиджийской ассоциации и большинство Христианско-демократического альянса, а также другие консервативные группы, создав своеобразную консервативную партию большой коалиции. В итоге ОБП одержала победу на выборах, создав основу для управления страной после переворота."

###Social Initiatives
fiji_focus_post_coup_cleanup: "Очистка после переворота"
fiji_focus_post_coup_cleanup_desc: "В результате был нанесен значительный материальный ущерб, и в целом столичный район Сувы оказался в полном беспорядке. Для того чтобы начать работу с чистого листа и двигаться вперед к намеченным целям, мы должны вложить средства в скорейшее наведение порядка."
fiji_focus_early_community_programs: "Программы раннего развития сообщества"
fiji_focus_early_community_programs_desc: "Мы должны восстановить волю народа к совместной работе, мы все граждане Фиджи и поэтому должны быть готовы жить друг с другом. Чтобы показать, что переворот не является реальностью, мы должны создать программы единства. Они покажут, что города и общины должны объединяться, а не разрывать друг друга на части."
fiji_focus_head_start_cooperatives: "С самого начала"
fiji_focus_head_start_cooperatives_desc: "В условиях, когда старшие поколения разрывают друг друга на части, именно молодому поколению предстоит вернуть все на круги своя. Для этого мы должны с самого начала привить в школах чувство семейного единства: неважно, фиджиец ты или индо-фиджиец, мы все здесь, чтобы вместе работать ради лучшего завтра."
fiji_focus_softer_situational_training_programs: "Более мягкие ситуационные учебные программы"
fiji_focus_softer_situational_training_programs_desc: "В условиях высокой напряженности между этническими группами необходимо провести реформу полиции. Чтобы предотвратить обратную реакцию на "мягкую" борьбу с преступностью, эта реформа фактически представляет собой новую программу подготовки сотрудников правоохранительных органов. В программе рассматриваются гражданские споры между группами и то, как полицейские могут справиться с ситуацией, не показавшись благосклонными к той или иной стороне."
fiji_focus_service_guarantee_citizenship: "Служба гарантирует гражданство!"
fiji_focus_service_guarantee_citizenship_desc: "Мы должны сформировать чувство национальной гордости, для этого мы можем использовать армию, возможно, помочь привлечь новые народы, чтобы сделать наш остров более разнообразным, а не только фиджийцев и индо-фиджийцев. Для этого мы создадим в армии программу "Служба гражданину". Небольшое дополнительное финансирование и возможность лучше занять военное руководство должны помочь нам в целом в мире после переворота. Так что помните, они выполняют свою часть работы, а вы? Вступайте в ряды вооруженных сил Республики Фиджи сегодня!"
fiji_focus_the_universal_retirement_program: "Универсальная пенсионная программа"
fiji_focus_the_universal_retirement_program_desc: "URP - это общий пенсионный фонд, который создаётся государством и передаётся любому гражданину, достигшему пенсионного возраста и подавшему заявление о выходе на пенсию или другие соответствующие социальные выплаты. Мы надеемся поднять и выровнять уровень пенсии для всех граждан на благо всей страны."
fiji_focus_the_national_care_initiative: "Национальная инициатива по уходу за больными"
fiji_focus_the_national_care_initiative_desc: "NCI станет началом "этажа" нашей системы здравоохранения. Базовые виды лечения, связанные с ежедневными несчастными случаями и т.п., будут доступны всем гражданам. Мы надеемся, что оказанная помощь покажет гражданам, составляющим нашу нацию, что о них заботятся, и что они дадут нам реальный шанс сделать реальные вещи для улучшения жизни, какой мы ее знаем."
fiji_focus_soup_kitchens_act: "Закон о столовых"
fiji_focus_soup_kitchens_act_desc: "В условиях роста бездомности, межнациональной напряженности и бегства людей с острова необходимо искать радикальные решения. Государственная программа по созданию стратегических столовых для помощи всем бездомным или находящимся в бедственном положении объединит людей. Это не так много, как хотелось бы, но это основа для реальной благотворительной инициативы в масштабах страны."
fiji_focus_police_fairness_act: "Закон о справедливости в полиции"
fiji_focus_police_fairness_act_desc: "С учётом того, что сцена подготовлена, и все внимание сосредоточено на безопасности и обращении с народом, наши правоохранительные органы должны быть лучше реализованы и не рассматриваться как бродяги. Организация полиции и её полки будут переоценены и станут более справедливыми как для районов с высоким уровнем преступности, так и для районов, которые местные жители считают заброшенными."
fiji_focus_fijian_corps_of_engineers: "Фиджийский инженерный корпус"
fiji_focus_fijian_corps_of_engineers_desc: "Создание филиала ФКЭ РФМФ станет направленной инициативой военных в мирное время по оказанию помощи в развитии страны. Это может означать обновление существующей военной инфраструктуры, но может быть использовано и для поддержки гражданских строительных проектов в области общественных работ, таких как водоснабжение, автомобильные и железные дороги и другие инфраструктуры, обеспечивающие жизнедеятельность нашего государства."
fiji_focus_early_education_standards_act: "Закон о стандартах дошкольного образования"
fiji_focus_early_education_standards_act_desc: "EESA - это бюджетное законодательство, предусматривающее выделение средств на нужды раннего образования. Эти средства будут направлены на оплату труда учителей, приобретение новых учебников и стандартизацию необходимых материалов и оборудования, которые требуются классам для изучения каждого основного предмета. Эти средства будут равномерно распределены между всеми школами, предназначенными для начальной школы, в надежде на то, что подрастающие поколения будут иметь более глубокое понимание того, что когда они перейдут в среднюю школу, они должны почувствовать более мягкий вызов. Это должно заложить основу для дальнейшего финансирования, чтобы начать работать по нарастающей и в целом повысить образовательные стандарты в стране."
fiji_focus_targeted_medical_imports: "Целевой импорт медицинских препаратов"
fiji_focus_targeted_medical_imports_desc: "За счёт целевого финансирования мы составим перечень приоритетных видов медицинского оборудования, необходимых лекарственных средств и основных материалов для создания базовой базы, позволяющей обеспечить максимально эффективное функционирование нашей медицинской инфраструктуры. Это должно положить начало процессу стимулирования, где это возможно, отечественных медицинских разработок, чтобы мы не были скованы глобальными цепочками поставок."
fiji_focus_fiji_food_securities_program: "Программа продовольственных ценных бумаг Фиджи"
fiji_focus_fiji_food_securities_program_desc: "FFSP - это программа, напоминающая продовольственный банк, в рамках которой наиболее пострадавшие граждане могут обратиться за получением указанных пособий и в течение нескольких месяцев приобрести необходимые для выживания продукты питания для своего дома. Это должно поднять уровень и помочь смягчить черту бедности и постоянно растущую проблему эмиграции, с которой сталкивается страна."
fiji_focus_domestic_savings_initiative: "Инициатива внутренних сбережений"
fiji_focus_domestic_savings_initiative_desc: "DSI - это специальная программа, созданная как некий "военный фонд" для правительства. Этот предполагаемый "военный фонд" будет использоваться только в периоды экономических кризисов или для реализации целевых программ, направленных на облегчение ситуации, которая стала недостижимой для местных властей. Такие меры позволят Фиджи выглядеть более управляемым и привлекательным для иностранных туристов, поскольку наша ситуация не самая привлекательная. Тем не менее мы победим и вступим в новое тысячелетие с такой энергией, какой не видели за последние 30 с лишним лет после обретения независимости."
fiji_focus_fijian_economic_diversity_initiative: "Инициатива экономического многообразия Фиджи"
fiji_focus_fijian_economic_diversity_initiative_desc: "FEDI - это общий концептуальный план, в соответствии с которым в течение ближайших десятилетий страна Фиджи должна в меру своих возможностей на ранних этапах обрести чувство автаркии. О ресурсах, которыми мы располагаем, известно не так много, но в условиях межэтнической напряженности, отъезда всех желающих, а также не очень-то расположенных к правительству военных и населения, у нас слишком много проблем, чтобы полностью сосредоточиться на подобном начинании. В связи с этим мы сохраняем надежду на достижение цели в течение ближайших нескольких десятилетий, но от людей зависит, сможем ли мы удержаться и достичь таких целей."

###Economic Initiatives 
fiji_focus_rebuild_suva_initiative: "Инициатива по восстановлению Сувы"
fiji_focus_rebuild_suva_initiative_desc: "R.S.I. - это взаимосогласованный пакет экономической помощи жителям Сувы, которые больше всего пострадали во время беспорядков, вызванных трехмесячным переворотом. Массовые грабежи и беспорядки привели к порче имущества и уничтожению средств к существованию людей, поэтому мы должны помочь им встать на ноги."
fiji_focus_early_business_management: "Программа раннего управления бизнесом"
fiji_focus_early_business_management_desc: "BMP - это государственная инициатива, направленная на формирование нового поколения бизнесменов и бизнесвумен для нашей страны. Это будут специальные занятия и стажировки на рабочем месте, позволяющие понять, как управлять, вести и понимать, что на самом деле означает быть владельцем бизнеса. Мы надеемся, что это даст толчок развитию нашей экономики, поскольку будут браться новые кредиты, производиться и продаваться новые товары и услуги."
fiji_focus_startup_investment_program: "Инвестиционная программа для стартапов"
fiji_focus_startup_investment_program_desc: "SIP будет представлять собой специальную программу кредитования бизнеса, предназначенную для новых владельцев бизнеса и их мечты. Хотя такое предприятие может привести к возникновению проблем с кредитованием, мы, однако, будем стремиться использовать выделенную часть национального бюджета для обеспечения непривязанности. Таким образом, если инвестированный бизнес потерпит неудачу, это не будет стоить налогоплательщику дополнительных расходов."
fiji_focus_start_mining_survey_program: "Начало программ горных изысканий"
fiji_focus_start_mining_survey_program_desc: "Мы начнём несколько программ обследования, чтобы определить, какими ресурсами мы располагаем и где мы реально находимся, когда речь идёт о реализации программы ограниченной автаркии."
fiji_focus_importing_mining_equipment: "Импорт горнодобывающего оборудования"
fiji_focus_importing_mining_equipment_desc: "В связи с тем, что в последнее время мы предлагаем провести горные изыскания, нам необходимо поддержать эти новые начинания. В связи с этим мы составим список приоритетов, включающий важнейшее горное оборудование, материалы и необходимое снаряжение для наших горняков. Эти люди - основа диверсификации экономики нашей страны в целом."
fiji_focus_increased_core_industries: "Увеличение основных отраслей промышленности"
fiji_focus_increased_core_industries_desc: "В соответствии с 20-летним планом развития страны мы должны вкладывать средства в развитие наших отраслей промышленности, которые являются основными. Лесное хозяйство и лодочное судостроение являются достаточно сильными аспектами, но мы также включаем специфику горнодобывающего сектора, связанного с производством цемента."
fiji_focus_solidifying_precious_metals: "Затвердевание драгоценных металлов"
fiji_focus_solidifying_precious_metals_desc: "Добыча и экспорт золота и серебра - важнейший аспект нашего импорта. Расширение этих подотраслей значительно улучшит соотношение дефицита торгового баланса с импортом и экспортом товаров. Расширение этих отраслей позволит увеличить доходы от торговли и увеличить объем импорта. Цикл роста начался."
fiji_focus_establishing_fijian_manufacturing: "Создание фиджийского производства"
fiji_focus_establishing_fijian_manufacturing_desc: "Создание прочной производственной базы означает, что у нас есть возможность диверсифицировать наш экономический портфель. Теперь, когда мы импортируем товары, мы можем использовать эту базу для диверсификации использования импорта и получения большей прибыли от экспорта."
fiji_focus_economic_relief_fund: "Фонд содействия экономическому росту"
fiji_focus_economic_relief_fund_desc: "ERF - это созданная система безопасности, в рамках которой в случае наступления тяжелых времен для страны или возникновения экономических условий, приводящих к внезапному краху или почти свободному падению какого-либо сектора экономики, предприятия, входящие в этот сектор, могут подать заявку на организованное спасение. Эти предполагаемые меры по спасению будут согласовываться и проводиться в рамках бюджета, выделенного на ERF. С помощью такого фонда мы надеемся остановить падение, если внешние силы каким-либо образом повлияют на нашу экономику."
fiji_focus_balanced_trading_budget: "Сбалансированный торговый бюджет"
fiji_focus_balanced_trading_budget_desc: "В условиях, когда страна переходит от псевдоаграрной и деиндустриализированной экономики к новому веку разнообразия и процветания, мы должны следить за тем, чтобы ввозимая в страну продукция не опережала ту, которую мы надеемся экспортировать. В связи с этим мы должны рассмотреть возможность реального балансирования бюджета с периодичностью раз в квартал или даже раз в полквартала, чтобы со временем отладить нашу экономику, повысить ее эффективность и общую результативность."
fiji_focus_early_adoption_tech_sector_investments: "Освоение инвестиций в технологический сектор"
fiji_focus_early_adoption_tech_sector_investments_desc: "В связи с тем, что рост так называемого Интернета стал главной тенденцией на мировых рынках, наш долг - ответить на неё тем же. В связи с этим мы должны отладить промышленное производство и экспорт, чтобы включить в них новые продукты и услуги, которые, как представляется, генерирует технологический сектор."
fiji_focus_the_motorway_improvement_act: "Закон об улучшении автомобильных дорог"
fiji_focus_the_motorway_improvement_act_desc: "Парламент принял законопроект о финансировании специальных проектов по обновлению основных магистралей страны. Законопроект рассматривается как способ улучшить условия для растущего интенсивного движения транспорта и расширить доступ к новым потенциальным предприятиям и отраслям по мере роста и развития нашей экономики. Одни отвергают увеличение расходов, другие надеются, что это еще один шаг к нашему будущему как государства."
fiji_focus_the_new_millennia_tax_reform_act: "Закон о налоговой реформе после переворота"
fiji_focus_the_new_millennia_tax_reform_act_desc: "Недавно Парламент принял закон PCTR Act - законопроект, реформирующий взимание налогов с предприятий и населения в целом таким образом, который, как мы надеемся, будет более справедливым по отношению к малоимущим и этническим фиджийцам, составляющим значительную часть населения страны, живущего в условиях бедности."
fiji_focus_domestic_energy_initiative: "Отечественная энергетическая инициатива"
fiji_focus_domestic_energy_initiative_desc: "DEI - это программа изучения, исследования и планирования. Наш остров очень мал, поэтому мы должны стремиться получить максимальную отдачу от производства энергии. Исходя из этого, мы нашли хороший источник отечественной нефти, который мы можем добывать, при этом мы также интегрируем раннюю форму нефтехимической промышленности в качестве расширения и прямой связи с добычей ресурсов. Это должно принести много пользы при планировании будущего."
fiji_focus_domestic_resource_diversity: "Программа разнообразия внутренних ресурсов"
fiji_focus_domestic_resource_diversity_desc: "Парламент создал программу DRD - правительственную инициативу, направленную на расширение и возможную диверсификацию наших внутренних ресурсов и объемов их добычи. На протяжении большей части независимости нашего справедливого острова мы были известны золотом и серебром, однако в результате последних исследований и технологического прогресса были обнаружены приличные по размерам месторождения таких ключевых ресурсов, как железо, медь и даже нефть. Мы надеемся в будущем извлечь большую выгоду из этих младенческих начинаний по добыче ресурсов."


####Fiji 2006 General Election & Crisis Tree####
fiji_focus_the_2006_general_election: "Всеобщие выборы 2006 года"
fiji_focus_the_2006_general_election_desc: "С 6 по 13 мая 2006 г. на Фиджи прошли всеобщие выборы. Действующее правительство Soqosoqo Duavata ni Lewenivanua (ОБП) во главе с премьер-министром Лайсенией Карасе противостояло основной оппозиционной силе - Лейбористской партии Фиджи, возглавляемой Махендрой Чодри, а также ряду других второстепенных партий."
fiji_focus_subtle_ethnic_illusions: "Тонкие этнические иллюзии"
fiji_focus_subtle_ethnic_illusions_desc: "В условиях, когда мы уверены в своем переизбрании, а расклад сил меняется в нашу пользу, мы должны стремиться к укреплению гегемонии нашего народа на острове. Хотя это будет встречено открытым противодействием и даже враждебностью, поэтому мы постараемся действовать более тонко и довести дело до реальных перемен."
fiji_focus_drafting_the_reconciliation_bill: "Разработка законопроекта о примирении сторон"
fiji_focus_drafting_the_reconciliation_bill_desc: "Законопроект о примирении - это законопроект, который предусматривает ряд небольших уступок этническому фиджийскому населению. Одним из основных пунктов нашего законопроекта является оглядка на переворот 2000 г. и начало нового листа путем предоставления амнистии участникам переворота и заключенным. Мы надеемся, что это даст обществу более справедливое и верное понимание того, что все мы совершаем ошибки и не должны определяться только ими."
fiji_focus_assessing_the_farmland_leases: "Оценка аренды сельскохозяйственных земель"
fiji_focus_assessing_the_farmland_leases_desc: "Аренда фермерских земель населением Индо-Фиджи в качестве компенсации старой Королевской компании по переработке сахара в период колониального правления уже давно устарела. Мы цепляемся за прошлое, сохраняя такую практику, и поэтому мы рассмотрим вопрос о разработке законодательства, которое бы должным образом регулировало такую практику."


####Fiji Labour Party Path/Coup Prevented####
fiji_focus_labour_party: "§pЛПФ побеждает после переворота§!"
fiji_focus_labour_party_desc: "ЛПФ уступил всем требованиям военных, опасаясь возмездия и легитимно действуя под угрозой переворота. В результате были проведены внеочередные выборы, которые привели к избранию правительства большинства ЛПФ. Теперь, когда военные косвенно на нашей стороне и у нас есть некий "чистый лист", мы можем рассчитывать на реальные перемены к лучшему."
fiji_focus_turning_down_the_heat: "Снижение температуры"
fiji_focus_turning_down_the_heat_desc: "С приходом к власти нового правительства и достижением консенсуса с военными у нас появилась возможность работать с чистого листа. Точка кипения межэтнической напряженности, ставшая кульминацией фиаско 2006 г., теперь успокоилась, и мы можем начать более тесную интеграцию наших сообществ. И хотя со временем наша численность уменьшится, мы сможем заложить основу для новой эры мира на острове."
fiji_focus_simmering_national_fears: "Нагнетание национальных страхов"
fiji_focus_simmering_national_fears_desc: "Многие по-прежнему массово покидают страну, и мы должны принять соответствующие меры. Перераспределяя бюджетные средства в пользу здравоохранения и социального обеспечения, мы можем стимулировать новые поколения не покидать страну, поскольку надеемся показать им, что мы здесь ради них."
fiji_focus_setting_to_boil_new_economic_plans: "Новые экономические планы"
fiji_focus_setting_to_boil_new_economic_plans_desc: "Экономика стагнирует или растёт такими темпами, которые выглядят практически застойными, если кому-то взбредет в голову чихнуть на глобальный рынок. Поэтому мы должны активизировать наши экономические инициативы и стремиться к созданию как связности, так и экономической стабильности, своего рода плана "Наш тарки", если хотите."
fiji_focus_a_path_of_healing: "Путь исцеления"
fiji_focus_a_path_of_healing_desc: "После того, как буря прошла, мысли собраны и упорядочены, займёмся внутренней ситуацией, которая, вероятно, займёт большую часть администрации."
fiji_focus_foreign_outreach: "Работа с иностранцами"
fiji_focus_foreign_outreach_desc: "В условиях, когда нестабильность нашего государства в глазах иностранных держав выглядит более стабильной, мы можем посмотреть, как получить и отдать инвестиции, и понять, где нам найти своё место в этом мире."
fiji_focus_farmers_investment_division: "Отдел фермерских инвестиций"
fiji_focus_farmers_investment_division_desc: "Фермеры, похоже, стали причиной многих неурядиц на этом справедливом острове. Поэтому мы должны создать в правительстве сбалансированное подразделение по инвестициям в фермерство и сельское хозяйство, которое сможет удовлетворить все потребности, ведь фермеры есть фермеры, в конце концов, им всем нужна помощь."
fiji_focus_fijian_redevelopment_fund_phase_one: "Fijian Redevelopment Fund Фаза 1"
fiji_focus_fijian_redevelopment_fund_phase_one_desc: "FRF или Fijian Redevelopment Fund - это долгосрочная правительственная инициатива, направленная на решение многочисленных проблем через фокус экономического развития. Эти планы будут носить комплексный характер и будут реализованы наилучшим образом для обеспечения национальной стабильности в это напряженное время, которое нам не чуждо."
fiji_focus_ministry_of_scientific_development: "Министерство научного развития"
fiji_focus_ministry_of_scientific_development_desc: "Министерство обороны будет выделено в отдельный сектор правительства, и его основными задачами станут поиск ярких умов и потенциальных будущих умов нации, а также проведение исследований и разработка не только новых технологий, но и способов повышения уровня образования наших граждан."
fiji_focus_reforming_trade_initiatives: "Реформирование торговых инициатив"
fiji_focus_reforming_trade_initiatives_desc: "На нашем острове сосредоточено множество неиспользованных ресурсов, поэтому мы должны диверсифицировать нашу экономику и иметь возможность как экспортировать, так и импортировать. Пересмотр торговых условий и стремление продать товар наиболее выгодному покупателю позволят нам привлечь больше капитала для реализации наших будущих планов."
fiji_focus_pulling_in_foreign_scientist: "Привлечение иностранных учёных"
fiji_focus_pulling_in_foreign_scientist_desc: "Наши лучшие умы уезжают, и это надо немедленно остановить. Если мы сможем убедить иностранных учёных открыть исследовательские отделы и создать здесь базу, это поможет не только развитию страны, но и отучит их уезжать."
fiji_focus_overhauling_the_tax_code: "Пересмотр налогового кодекса"
fiji_focus_overhauling_the_tax_code_desc: "Федеральный налоговый кодекс находится в запустении, десятилетия переворотов, смены правительств и смены сторонников этнической принадлежности фиджийцев и индо-фиджийцев привели к беспорядку и большой неэффективности нашего налогового кодекса. Мы должны начать его с чистого листа и не допускать никаких упоминаний об этнической принадлежности. Налоговый кодекс предназначен для обеспечения денежной стабильности страны, а не для выбора фаворитов среди наших граждан."
fiji_focus_domestic_iron_development: "Разработка отечественного железа"
fiji_focus_domestic_iron_development_desc: "Благодаря последним достижениям в области геологоразведки нам удалось обнаружить залежи железной руды, которую мы можем использовать как для собственных нужд, так и для экспорта в другие страны. Эти запасы должны позволить нам небольшую свободу маневра в виде помощи отечественным проектам развития."
fiji_focus_expanding_upon_domestic_energy_sources: "Расширение внутренних источников энергии"
fiji_focus_expanding_upon_domestic_energy_sources_desc: "Наш остров, хотя и небольшой, но обладает огромным количеством разнообразных природных ресурсов. Именно эти ресурсы позволят нам не только обезопасить внутреннюю ситуацию, но и позволят заглянуть в тот региональный дом, в котором мы живём."
fiji_focus_human_resources_fund: "Фонд управления персоналом"
fiji_focus_human_resources_fund_desc: "С развитием нашей экономики мы должны иметь, по крайней мере, людей для работы в ней. Поэтому мы должны стремиться вернуть домой наших граждан, уехавших за границу, а также привлечь тех, кто ищет возможности, и при наличии достаточных стимулов мы можем показать им реальные возможности."
fiji_focus_pacific_exchange_and_investment_society: "Тихоокеанское инвестиционное и биржевое общество"
fiji_focus_pacific_exchange_and_investment_society_desc: "Говорят, что нельзя съесть пирог и не съесть его, но как насчет PIES. Данное общество станет отличным фронтом для общения в Тихоокеанском регионе и позволит лучше заявить о себе среди наших гораздо более крупных конкурентов."
fiji_focus_phase_two_development_fund: "Fiji Development Fund Фаза 2"
fiji_focus_phase_two_development_fund_desc: "Первая фаза была несколько замутнена другими целями, но мы должны двигаться вперед с реальным планом. Он заключается в привлечении иностранных инвестиций, приоритете внутреннего роста и сбалансированности импорта и экспорта для поддержания высокого уровня экономической и внешней независимости."
fiji_focus_security_through_community: "Безопасность через сообщество"
fiji_focus_security_through_community_desc: "В условиях жёсткой системы полицейские силы напряжены, а наша новая система позволяет более активно вовлекать население. Эти программы позволят местным жителям быть более согласованными друг с другом, дадут людям возможность производить гражданский арест и позволят расширить местные полицейские департаменты за счет вовлечения населения."
fiji_focus_the_care_balance_act: "Закон о балансе заботы"
fiji_focus_the_care_balance_act_desc: "CBA - это законодательный акт, который пройдёт через весь аппарат здравоохранения и социальной защиты страны и попытается сбалансировать и перекроить "больные пальцы"."
fiji_focus_the_military_reform_bill: "Законопроект о военной реформе"
fiji_focus_the_military_reform_bill_desc: "Парламентский законопроект № М253 - это законопроект о переговорах, в котором за счёт деполитизации вооружённых сил будет увеличено финансирование, что позволит использовать более внутренние формы учёбных программ. Это также позволит увеличить зарплату нашим мужчинам и женщинам, которые ставят на кон свою жизнь, защищая нашу страну и её народ. Это только начало, но надежд в отношении военных инвестиций не так много."
fiji_focus_foreign_construction_contracts: "Зарубежные строительные контракты"
fiji_focus_foreign_construction_contracts_desc: "Привлечение иностранных инвестиций должно начинаться с компаний, а не только с руководства страны. Привлекая отечественных подрядчиков на строительные проекты, мы сможем привлечь новые идеи, новые материалы и новую волну людей, которые смогут жить на острове."
fiji_focus_education_investment_package: "Инвестиционный пакет в образование"
fiji_focus_education_investment_package_desc: "EIP - это целенаправленное увеличение бюджета на образование и НИОКР, которое поможет нам вырваться вперед по сравнению с нашими соседями по региону. На основе этого мы сможем искать новые, более эффективные формы использования ресурсов и методы производства."
fiji_focus_foreign_medical_expos: "Зарубежные медицинские выставки"
fiji_focus_foreign_medical_expos_desc: "Организация сотрудничества с медицинскими учреждениями со всего мира должна позволить нам действительно вкладывать средства в здоровье и благополучие наших людей, в их психические и физические качества, в тот образ жизни, который они стараются вести."
fiji_focus_phase_three_development_funds: "Fiji Development Fund Фаза 3"
fiji_focus_phase_three_development_funds_desc: "Мы на пути к величию, друзья. Сосредоточившись на реальных проблемах и утихомирив раскол, созданный прошлым, мы поставили нашу страну на путь роста, а не на путь разрушения. Мы должны удвоить усилия и продолжить этот метод управления, чтобы обеспечить будущее нашей страны, а теперь и нашего образа жизни."
fiji_focus_cohesive_integrations_act: "Закон о сплошных интеграциях"
fiji_focus_cohesive_integrations_act_desc: "Разобравшись с нашей родиной, мы должны стремиться понять наших соседей по Тихоокеанскому региону. Понимание их культуры, их людей и их обществ позволит нам лучше работать с ними в будущем."
fiji_focus_resource_securities_initiative: "Инициатива по обеспечению ресурсами"
fiji_focus_resource_securities_initiative_desc: "RSI - это специализированное государственное учреждение по ценным бумагам и дипломатии, которое будет заниматься поиском внутренних и внешних ресурсов для развития нашей страны и выгоды для тех, кто их предоставляет."
fiji_focus_military_baseline_act: "Закон о базовой военной подготовке"
fiji_focus_military_baseline_act_desc: "Благодаря нашим целям процветания и инвестиций в себя и других людей всё более очевидной становится реальность. Поэтому мы должны создать базовую готовность наших вооруженных сил, что позволит нашей стране и её партнерам чувствовать себя в безопасности, которую мы, маленькие парни, заслуживаем от больших государств."
fiji_focus_independence_sustainment_act: "Закон о поддержании независимости"
fiji_focus_independence_sustainment_act_desc: "Через организацию наших народов в местные группы, объединяющие общины не только как самостоятельные единицы, но и как часть большого национального пирога Фиджи. Мы стремимся создать атмосферу неповиновения и самоопределения, поскольку китайцы и многие другие более крупные страны стремятся к самовыживанию, и мы должны оставаться бдительными в эти нестабильные времена."
fiji_focus_modern_industrialism_act: "Закон о современном индустриализме"
fiji_focus_modern_industrialism_act_desc: "MIA- это законопроект, направленный на упорядочение структуры производственных отраслей и повышение общей эффективности этих отраслей. В свою очередь, мы повысим стандарты, по которым наши люди смогут жить."
fiji_focus_food_of_tomorrow: "Пища завтрашнего дня"
fiji_focus_food_of_tomorrow_desc: "Наш остров невелик, поэтому мы должны стремиться получить большее из меньшего. В связи с этим мы выделим одно из крыльев общего отдела исследований и разработок для обеспечения основ жизни нашего народа."
fiji_focus_progressive_taxes_progressive_gains: "Прогрессивные налоги для прогрессивного общества"
fiji_focus_progressive_taxes_progressive_gains_desc: "В рамках данной налоговой реформы мы стремимся сбалансировать формы налогообложения в зависимости от получаемых доходов. Благодаря сбалансированности уровней налогообложения мы не увидим, что кто-то сильно опережает другого только потому, что он якобы сам поднялся на ноги. Теперь мы можем использовать этот новый баланс доходов, чтобы дать каждому человеку возможность жить лучше и инвестировать не только в экономику, но и в людей и страну в целом."


####Historical Coup####
fiji_focus_united_fiji_installed: "§lВоенные устанавливают правительство ОПФ§!"
fiji_focus_united_fiji_installed_desc: "Поскольку правительство сопротивлялось требованиям военных, коммодор Франк Баинимарама инициировал переворот в правительстве и попытался установить умеренную партию "Объединённые Фиджи". Многие видят в этом новом правительстве назначенных военными людей, однако некоторые надеются, что это позволит сбросить напряжение, вызванное недавним конституционным кризисом."
fiji_focus_resetting_ethnic_legislations: "Перезагрузка этнического законодательства"
fiji_focus_resetting_ethnic_legislations_desc: "Сокращая и, если не сказать больше, пересматривая законопроекты и законы, которые, как представляется, нарушили этнический баланс. Мы можем попытаться вернуть их в более нейтральное положение, чтобы добиться более взвешенного подхода к сложившейся ситуации."
fiji_focus_slashing_biased_taxes: "Сокращение необъективных налогов"
fiji_focus_slashing_biased_taxes_desc: "Правительства прошлого работали против идеи мира для нашего острова. Одним из главных вопросов был налоговый кодекс и его многочисленные тонкие акценты, которые помогают отдельным этническим народам по сравнению с другими, и мы начнем их сокращать."
fiji_focus_jobs_initiative: "Рабочая инициатива"
fiji_focus_jobs_initiative_desc: "С помощью комплексного пакета государственных расходов мы будем инвестировать в создание рабочих мест. Это позволит обеспечить работой всех и каждого, где это возможно, и установить новый стандарт равенства для нашей страны."
fiji_focus_fijian_resource_development_program: "Программа развития ресурсов Фиджи"
fiji_focus_fijian_resource_development_program_desc: "FRDP будет возглавлять разработку и добычу ресурсов. Такая программа будет преобразована в государственное министерство и, таким образом, будет направлена скорее на улучшение положения нации, чем на улучшение положения отдельных групп населения. Суть программы заключается в том, что земли, на которых обнаружены ценные ресурсы, теперь будут находиться в собственности государства, а предприятия будут совместно заниматься добычей и переработкой этих ресурсов. План направлен на укрепление национального единства через развитие благосостояния."
fiji_focus_health_not_wealth_act: "Закон "О здоровье, а не о богатстве""
fiji_focus_health_not_wealth_act_desc: "HNW Act - это закон, который реформирует некоторые ключевые законы о труде, что позволяет нам лучше сбалансировать и создать более справедливую игру в среде обычных людей. Создавая новые стандарты на рабочих местах, уравнивая или полностью отменяя старые и устаревшие нормы, мы позволяем нашим людям работать умнее, строить лучше и жить вместе дольше."
fiji_focus_fiji_more_than_just_water: "Фиджи - больше, чем просто вода"
fiji_focus_fiji_more_than_just_water_desc: "У нашего острова ужасная история, которая очень ярко проявляется в действиях и нынешнем положении нашей справедливой страны во многих странах мира. Зная это, мы должны узнать, что иностранцы думают о нашей стране, и попытаться завоевать сердца и умы. Показать, что мы можем измениться и что наш остров - это не просто реклама на воде."
fiji_focus_researching_new_trades: "Изучение новых профессий"
fiji_focus_researching_new_trades_desc: "За счёт щедрых инвестиций в НИОКР, связанные с торговлей товарами и услугами. Вместе с получением этих товаров и услуг наша страна достигнет новых, невиданных ранее высот."
fiji_focus_unity_through_service: "Единство через служение"
fiji_focus_unity_through_service_desc: "Вооружённые силы играют самую важную роль в сохранении единства нашего общества. В конце концов, мы должны признать, что сила через единство - это то, что движет нашу нацию вперед. Поэтому в результате всесторонних переговоров с военными руководителями мы разработали комплексный план, предусматривающий более эффективное инвестирование в вооруженные силы, их личный состав и более четкое разделение гражданских и военных властей. Мы не можем позволить себе ещё один переворот 2000 года."
fiji_focus_peace_for_piece: "Мир за миром"
fiji_focus_peace_for_piece_desc: "Благодаря миру внутри страны мы добиваемся мира за рубежом. Сейчас, когда на нашем острове наблюдается такой уровень стабильности, какого не было уже много лет, многие страны готовы торговать, отдыхать и работать с нами. Это позволит нам лучше смотреть в будущее и утвердить свои позиции в регионе."
fiji_focus_low_income_work_houses: "Рабочие дома для малоимущих"
fiji_focus_low_income_work_houses_desc: "Созданное государством жильё для малоимущих. Это целевой проект, который поможет нам вернуть людей с улиц в дома и на работу. Конечно, затраты будут несколько высокими, но для обеспечения безопасности, надежности и процветания мы должны понимать, что не стоит делать этого."
fiji_focus_funding_a_new_sector: "Финансирование нового сектора"
fiji_focus_funding_a_new_sector_desc: "Благодаря новым геологическим исследованиям нам удалось определить хороший участок для добычи железной руды низкого содержания. Наличие таких поставок на внутренний рынок будет способствовать диверсификации нашей экономики и, по мере возможности, возвращению новых возможностей."
fiji_focus_finding_homes_abroad: "Поиск жилья за рубежом"
fiji_focus_finding_homes_abroad_desc: "Некоторые из наших бездомных удивительно воспитаны и обладают социальными навыками, которые могут быть использованы на благо государства. Поэтому мы примем на работу этих квалифицированных, недостаточно ценимых членов нашего общества и расширим иностранный офис. Используя тяжелые времена, которые они пережили, как точку интереса, они должны быть в состоянии лучше обращаться к простым людям за границей. Таким образом, сейчас мы демонстрируем всему миру идею фиджийской мечты."
fiji_focus_evaluating_military_requirements: "Оценка военных требований"
fiji_focus_evaluating_military_requirements_desc: "Формально военные не вносят такого вклада в экономику. Однако и бездомные тоже. Так что если бы мы могли искусственно поднять итоговый показатель, просто изменив стандарты и требования, предъявляемые к военнослужащим. Тогда мы могли бы уменьшить количество бездомных, увеличить национальную оборону и, кроме того, повысить уровень руководства и знаний в армии, поскольку там будут служить более крупные подразделения. В итоге выиграют все."
fiji_focus_reorganizing_homeless_shelters: "Реорганизация приютов для бездомных"
fiji_focus_reorganizing_homeless_shelters_desc: "Состояние некоторых программ социального обеспечения просто шокирует. Мы должны реорганизовать финансирование и структуру этих учреждений, чтобы они были более эффективными с точки зрения количества людей, с которыми они могут комфортно работать."
fiji_focus_naval_primacy_expected: "Ожидаемое военно-морское превосходство"
fiji_focus_naval_primacy_expected_desc: "Наша страна - островное государство, и для того, чтобы мы могли оказывать реальное влияние на регион своего влияния, мы должны действительно инвестировать в наш военно-морской флот."
fiji_focus_synthetics_centric_research: "Центробежные исследования синтетики"
fiji_focus_synthetics_centric_research_desc: "Наш остров обладает огромным количеством природных ресурсов, но проблема в том, что в масштабах всего мира их существенно не хватает. Зная эту ключевую проблему, мы можем искать будущее ресурсов. Пионерами в области синтетических технологий мы можем создать свои собственные формы ограниченной автаркии, которых еще не видел мир. Небольшая сноска, но для нас это, тем не менее, гордое заявление нашей нации."
fiji_focus_streamlining_tax_code_expansions: "Упорядочение расширений налогового кодекса"
fiji_focus_streamlining_tax_code_expansions_desc: "Парламентский законопроект T:101A упорядочивает процесс и виды налогов, которые могут взиматься с населения в целом. Мы надеемся, что создание известного стандарта позволит нашим предприятиям и населению стимулировать развитие таким образом, чтобы, хотя и обойти эти налоги, но косвенно увеличить взимаемые налоги."
fiji_focus_building_tall: "Закон о высотном строительстве"
fiji_focus_building_tall_desc: "В условиях ограниченности пространства и малочисленности нашей страны мы должны максимально эффективно использовать то пространство, которое у нас есть. В связи с этим мы ищем новые и современные основы, к которым должны привыкнуть наши люди. Автоматизация - это будущее, нравится нам это или нет, но вместо того, чтобы просто заменить людей, мы должны интегрировать людей с машинами. Это позволит расширить производственные возможности и сделать наш остров гораздо более эффективным, чем многие могут себе представить."
fiji_focus_promoting_a_frugal_lifestyle: "Продвижение экономного образа жизни"
fiji_focus_promoting_a_frugal_lifestyle_desc: "Наше пространство ограничено, и возможности развития острова невелики. Мы должны искренне заботиться о сохранении природной красоты нашей земли, если хотим, чтобы остров оставался привлекательным для туристов. Наши люди должны понять, что нужно наслаждаться жизнью как она есть, искать хорошее в том, что у них есть, а не беспокоиться о том, что они якобы могли бы иметь. Оставьте материализм для американцев, это не должно быть путем фиджийцев."
fiji_focus_exploiting_corporatism: "Эксплуатация корпоративизма"
fiji_focus_exploiting_corporatism_desc: "В нашей стране существует множество отечественных и зарубежных предприятий, которые производят значительный объём ВВП. Однако, как показывает человеческая природа, все хотят власти и денег. Мы можем использовать это в своих интересах, якобы давая взятки и т.п., но на самом деле используем эти деньги как своего рода боевой сундук. Финансировать программы, на которые может не хватить средств во время бюджетных сессий, поддерживать мир во время возможного экономического спада и все, что возможно. Конечно, они, скорее всего, поймут, но давайте наслаждаться этим, пока есть возможность."
fiji_focus_neutral_selectivism: "Нейтральный селективизм"
fiji_focus_neutral_selectivism_desc: "Большие собаки Тихого океана - Соёдиненные Штаты Америки и Китайская Народная Республика. Эти две страны в конечном итоге столкнутся слишком сильно, поэтому мы должны быть сердечны, но не искать благосклонности. США, скорее всего, будут вкладывать деньги, но мы должны делать это так, чтобы Китай захотел их получить. Играть на стороне "верхних собак", пока они, так сказать, косвенно строят "нижних"."
fiji_focus_innovations_sector: "Стартапы инновационного сектора"
fiji_focus_innovations_sector_desc: "В условиях отсутствия сырьевого изобилия мы вынуждены выходить на различные рынки, привлекательные для меняющегося мира. Наши технологические стартапы заложат основу для нашего проникновения в технологические отрасли, позволяя продавать ценное программное обеспечение и другие продукты самым высоким покупателям."
fiji_focus_employment_commission: "Комиссия по трудоустройству"
fiji_focus_employment_commission_desc: "Законопроект 5436, также известный как Закон о трудоустройстве каждого, представляет собой законодательный акт, в соответствии с которым будет создан Департамент занятости. Комиссия по трудоустройству будет искать финансируемые правительством инициативы, в рамках которых рабочие места могут быть напрямую профинансированы и поддержаны, чтобы у тех, кто не имеет работы, была реальная возможность ее получить. Вначале расходы будут более значительными, но со временем они будут компенсированы новыми налоговыми поступлениями и доходами от созданных новых предприятий."
fiji_focus_limited_fijian_naval_expansion: "Ограниченное расширение флота Фиджи"
fiji_focus_limited_fijian_naval_expansion_desc: "Наша торговля и наши воды должны быть защищены. Пары катеров ПТ недостаточно для реальной обороны. Для обеспечения безопасности нашего острова мы должны создать реальное расширение ограниченных и оборонительных возможностей нашего военно-морского флота. Личный состав и оборудование должны быть стандартизированы и усовершенствованы с учетом знаний, полученных в ходе внутренних и зарубежных миссий, в которых мы принимали участие."
fiji_focus_education_budget_expansion: "Увеличение бюджета на образование"
fiji_focus_education_budget_expansion_desc: "Увеличивая бюджет на образование, мы можем стремиться к тому, чтобы наши люди лучше понимали окружающий мир и открывали для себя новые возможности по мере смены поколений."
fiji_focus_balancing_budgets: "Сбалансированность бюджетов"
fiji_focus_balancing_budgets_desc: "Мы видим, как развивается и развивается наше государство, но при этом мы наблюдаем тенденцию в области бюджетирования. Если мы хотим быть реальной моделью роста, мы должны быть гибкими в вопросах бюджета и понимать, что мы можем сбалансировать там, где есть излишки и недостатки."
fiji_focus_industrial_expansion: "Промышленная экспансия"
fiji_focus_industrial_expansion_desc: "Уровень безработицы в стране рекордно низок, и, что особенно важно, низка и эмиграционная динамика. Мы должны спонсировать промышленную экспансию, чтобы продолжить эту благодатную тенденцию в истории нашей страны."
fiji_focus_revitalization_of_foreign_perception: "Активизация зарубежного восприятия"
fiji_focus_revitalization_of_foreign_perception_desc: "Прогресс, достигнутый нашей страной, способствует улучшению имиджа не только нашего народа, но и всего окружающего нас мира. Давайте же по-настоящему насладимся этой новой эпохой для нашего райского острова."
fiji_focus_extracting_the_future: "Извлечение будущего"
fiji_focus_extracting_the_future_desc: "Новые технологии в области геологической разведки и добычи полезных ископаемых, а также методы добычи позволили расширить представление об имеющихся ресурсах, которые мы действительно можем добывать. И хотя некоторые, честно говоря, не в восторге от расширения горных работ, тем не менее это ключевая составляющая, которая расширяет и поддерживает стабильный цикл экономического развития."
fiji_focus_wealthcare_act: "Закон об охране богатства"
fiji_focus_wealthcare_act_desc: "В связи с быстрым ростом благосостояния нашей страны вполне уместно, что наши люди заслуживают такого ухода и доступа к медицинскому и послепенсионному обеспечению, которое имеют страны, почти в 100 раз превышающие нас по численности. При определ`нных инвестициях и закупках оборудования и персонала мы создадим ту заботу, к которой наша страна стремится уже почти десятилетия."


####Military Junta Path####
fiji_focus_military_radicals_force_a_junta: "§8Военные радикалы устанавливают хунту§!"
fiji_focus_military_radicals_force_a_junta_desc: "Под сильным внутренним давлением коммодор был вынужден установить хунту. После печального известия в стране начались волнения, но националисты объединились, чтобы навести порядок с помощью военных."
fiji_focus_martial_law_window: "Таймер военного положения"
fiji_focus_martial_law_window_desc: "Мы восстановим порядок в стране, а также возьм`м на себя обязательство по стабилизации положения в стране по мере оценки ситуации. Это военное положение будет означать запрет на въезд в иностранные государства и выезд из них в течение определенного времени в связи с обострением проблемы эмиграции. Многим это не понравится, но мы должны выстоять."
fiji_focus_merging_police_forces: "Объединение полицейских сил"
fiji_focus_merging_police_forces_desc: "Разделение на военную и гражданскую полицию - это пустая трата ресурсов и дублирование команд. Мы объединим обе силы, подчиним их военной структуре и обеспечим единую цель - защиту нашей страны и е` народа во время беспорядков и беззакония."
fiji_focus_militarized_politics: "Милитаризованная политика"
fiji_focus_militarized_politics_desc: "Правительственная структура - это хорошая организация, и при некоторой доработке и милитаризации аппарата все вместе мы действительно сможем развернуть эту страну как хорошо смазанную машину. В конце концов, что такое парламент, как не гражданская версия совещания генерального штаба или комнаты планирования."
fiji_focus_weathering_the_political_storm: "Пережить политический шторм"
fiji_focus_weathering_the_political_storm_desc: "Хотя мы ещё не совсем выкарабкались из леса, тем не менее, мы должны ослабить хватку в отношении избыточного контроля. Мир и так настроен против нас из-за авторитаризма, который мы воплощаем в виде военной хунты. Поэтому мы отменяем запрет на поездки и военное положение, а также принимаем нашу первую официальную реформу после переворота - закон об ограниченном медицинском обслуживании. Этот законопроект сократит расходы и прямые излишества, которые парализуют нашу медицинскую сферу в настоящее время, и мы надеемся, что этот жест повернет некоторые головы в положительную сторону."
fiji_focus_transparency_in_requirements: "Закон о требованиях к прозрачности"
fiji_focus_transparency_in_requirements_desc: "TRA - это масштабный пересмотр прозрачности формирования правил и требований в гражданских и военных законах. Это также влияет на прозрачность требований к таким вещам, как порядок получения работы в гражданском обществе или порядок продвижения по службе и выполнения обязанностей в военном обществе."
fiji_focus_fijian_service_means_fijian_respect: "Фиджийская служба, фиджийское уважение"
fiji_focus_fijian_service_means_fijian_respect_desc: "Обновление и прямая передача информации в кодексе поведения позволит избавиться от старых обид. Ужесточение наказаний и демонстрация не только на бумаге, но и на практике того, что те, кто служит Фиджи, - это и есть сама Фиджи. Укрепляя эти семейные узы, мы стремимся объединить наш народ и отбросить влияние старого мира."
fiji_focus_constitutional_safeguard: "Конституционная гарантия"
fiji_focus_constitutional_safeguard_desc: "Наши люди не доверяют системе, а именно ей мы должны позволить доверять. Поэтому мы примем поправку, которая предусматривает и делает национальным преступлением несправедливое отношение к гражданам Фиджи в целом, независимо от их этнического происхождения. С помощью этого постановления мы надеемся исправить десятилетия раздоров, которые раздирают эту нацию."
fiji_focus_foreign_advisors: "Совет иностранных советников"
fiji_focus_foreign_advisors_desc: "В условиях, когда мир, казалось бы, настроен против нас, мы должны искренне продемонстрировать, что хотим поступать правильно по отношению к своему народу и к взаимной выгоде окружающих нас людей. Поэтому, создав обширный гражданский и военный консультативный совет, который поможет нам восстановить нашу страну, мы сможем искать новые пути развития нашего справедливого островного государства."
fiji_focus_building_upon_our_civilian_base: "Развитие гражданской базы"
fiji_focus_building_upon_our_civilian_base_desc: "Экономика страны мала по сравнению с численностью населения, не говоря уже о том, что у нас, похоже, есть масса проблем, связанных с этим недостатком экономики в целом. Направленные инвестиции в увеличение промышленной базы позволят нам заставить людей работать на государство, на его цели и друг на друга."
fiji_focus_starting_domestic_arms_companies: "Создание отечественных оружейных компаний"
fiji_focus_starting_domestic_arms_companies_desc: "Фиджийские вооруженные силы не известны... в общем-то, ничем, если подумать. Мы должны изменить эту ситуацию, и поэтому наилучшей отправной точкой было бы создание отечественных оружейных компаний в нашей стране и создание уникальной фиджийской военной идентичности. Возможно, нас никогда не сравнят с Америкой, Германией и т.д., но мы, безусловно, сможем заявить о себе в регионе, в котором живём."
fiji_focus_bringing_jobs_back_to_fiji: "Возвращение людей и рабочих мест на Фиджи"
fiji_focus_bringing_jobs_back_to_fiji_desc: "Наши люди по-прежнему покидают нашу страну, будь то учеба, работа или что-то ещё, мы по-прежнему страдаем от эмиграции, от которой страдает наша страна. Поэтому мы должны вкладывать больше средств непосредственно и конкретно в решение проблем, вызывающих такой отток."
fiji_focus_establishing_the_university_of_fiji: "Основание Университета Фиджи"
fiji_focus_establishing_the_university_of_fiji_desc: "Образование... этот фундаментальный столп общества должен быть одним из наших главных приоритетов при рассмотрении будущего нашей страны и народа. Это направление имеет как гражданское, так и военное применение, которое, в свою очередь, будет реализовано в полной мере."
fiji_focus_fijian_care_act: "Закон Фиджи о национальной заботе"
fiji_focus_fijian_care_act_desc: "FNCA - это программа возврата средств в программы, влияющие на продолжительность жизни населения. Вопреки эмоциональному пылу политического театра, пожилые люди создают больше проблем, чем они надеются даже подумать. Поэтому, если мы сможем заставить их замолчать, обеспечив комфортную жизнь после выхода на пенсию и т.д., мы сможем лучше оценить потребности активного населения."
fiji_focus_increase_funding_for_the_fcoe: "Увеличение финансирования FCoE"
fiji_focus_increase_funding_for_the_fcoe_desc: "Основой гибридизации гражданского и военного компонентов является Фиджийский инженерный корпус. Мы должны увеличить их финансирование, что позволит расширить филиал для более эффективного применения как в военных, так и в гражданских целях."
fiji_focus_deboning_healthcare_excesses: "Отказ от излишеств в здравоохранении"
fiji_focus_deboning_healthcare_excesses_desc: "Кто бы мог подумать, что при наличии программ, которые не контролируются и не управляются из-за десятилетий политического хаоса и постоянных изменений в правительстве, коррупция и потерянные деньги будут носить массовый характер. Необходима полная перестройка и практически перезапуск нашей системы здравоохранения. Это позволит создать "чистый лист", который искупит те изменения, с которыми мы сейчас сталкиваемся, и реальность того, что наша страна действительно находится на пути к выздоровлению."
fiji_focus_national_rotc_curriculum: "Национальная программа ROTC"
fiji_focus_national_rotc_curriculum_desc: "В таких странах, как США, в некоторых школах есть программа, которая осуществляется военным ведомством, и в рамках этой программы учащиеся получают уроки лидерства, которые применяются в гражданском мире через организованную военными структуру. Это будущее и главное направление в системе школьного образования, которое нам необходимо. Начиная со средней школы, все школы будут следовать этому формату, а учащиеся страны в соответствующие выпускные годы будут организованы в отряды. Укрепляя знания о сообществе, лидерстве и инновациях через командную работу, мы стремимся создать будущее, которое наша молодёжь сможет по-настоящему понять и к которому будет готова."
fiji_focus_barracks_housing_initiative: "Жилищная инициатива в казармах"
fiji_focus_barracks_housing_initiative_desc: "Закон о BHI станет новым способом решения проблемы нехватки жилья в стране. Бездомные смогут поселиться в казарме вместе с другими людьми, находящимися в аналогичной ситуации. В такой обстановке они смогут встать на ноги благодаря программе трудоустройства и военному распорядку, чтобы привить инициативу тем, кто считает, что система оставила их позади. Заработок в рамках этой программы, напоминающей базовую подготовку, будет расти до тех пор, пока они не смогут получить работу вне программы и жилье за пределами казарменного комплекса."
fiji_focus_resource_extractions_act: "Закон о добыче полезных ископаемых"
fiji_focus_resource_extractions_act_desc: "В рамках REA приоритет будет отдаваться бездомным и лицам, находящимся в местах лишения свободы, для поиска работы как способа заработать на жизнь и внести свой вклад в развитие страны. С помощью этого закона мы стремимся понять и расширить ресурсы, которыми мы можем располагать внутри страны."
fiji_focus_expand_the_fcoe: "Расширение инженерного корпуса Фиджи"
fiji_focus_expand_the_fcoe_desc: "В связи с растущей потребностью в новой инфраструктуре, жилье и экономике в целом мы должны расширить ключевой элемент нашего моста. Этим стержнем является Фиджийский инженерный корпус, или FCoE. Расширение корпуса позволит быстрее и полнее решать задачи развития, поскольку на это подразделение вооруженных сил будет выделяться больше ресурсов и рабочей силы."
fiji_focus_tax_rebalancing_act: "Закон о перераспределении налогов"
fiji_focus_tax_rebalancing_act_desc: "Военный парламент принял закон о перераспределении налогов, в котором общий обзор действующего налогового кодекса будет рассмотрен в индивидуальном порядке и позволит исправить тупые налоги, взимаемые с тех, кто оказался лишённым жилья."
fiji_focus_expanding_the_ministry_of_science: "Расширение деятельности Министерства науки"
fiji_focus_expanding_the_ministry_of_science_desc: "Наша страна отстаёт от мира не только потому, что наша территория мала по площади, но и потому, что мы не занимаемся настоящими инновациями. Мы обращаемся за помощью к иностранцам, как это было с созданием нашего Зарубежного консультативного совета. Но не более, мы покажем всему миру, что мы можем чего-то достичь, и для этого мы будем вкладывать значительные средства в наше министерство науки и в общие возможности нашей страны по исследованию и разработке технологий."
fiji_focus_soldiers_lifestyle_act: "Образ жизни солдата"
fiji_focus_soldiers_lifestyle_act_desc: "Парламент счёл нужным принять постановление, которое устанавливает истинную нижнюю границу стандартного образа жизни. В качестве нижней границы выступает средний солдат в наших вооруженных силах. Это создаёт национальное и поколенческое понимание того, что наши люди получают удовольствие за счёт того, что некоторые не могут."
fiji_focus_the_citizen_soldiers_act: "Закон о гражданах-солдатах"
fiji_focus_the_citizen_soldiers_act_desc: "Парламент принял Закон о гражданах-солдатах - поправку к Конституции, согласно которой каждый гражданин является солдатом нации, а каждый солдат - гражданином нации. Эта поправка, по сути, провозглашает, что те, кто служит Фиджи, сами являются фиджийцами, что равнозначно тому, что идея быть фиджийцем - это не просто некий научно обоснованный расовый или этнический мусор, который некоторые хотели бы выразить. Скорее, идея Фиджи или то, что значит быть фиджийцем, - это преданность нации и её идеям."
fiji_focus_energizing_the_nation: "Энергия нации"
fiji_focus_energizing_the_nation_desc: "Для того чтобы правильно сбалансировать военные и гражданские потребности, нам необходимо расширить нашу энергетическую сеть. Наличие стабильной энергосистемы и поставок топлива обеспечит стабильность и дальновидность на предстоящем пути."
fiji_focus_naval_industrialism: "Военно-морской индустриализм"
fiji_focus_naval_industrialism_desc: "Мы - островное государство, и вполне естественно, что в военном производстве мы ориентируемся на военно-морские корабли. Как ещё мы можем привлекать иностранные державы, такие как Америка, Австралия и т.д., если мы окажемся не более чем прославленной военной базой."
fiji_focus_energy_diversity_act: "Закон об энергетическом разнообразии"
fiji_focus_energy_diversity_act_desc: "EDA будет требовать разнообразия энергосистем, чтобы сделать нашу страну более защищенной от иностранных эксплуататоров. Если мы будем складывать все яйца в одну энергетическую корзину, то в случае нападения на нашу страну в любой форме или виде это приведёт к мгновенному хаосу."
fiji_focus_mining_the_future: "Добыча полезных ископаемых в будущем"
fiji_focus_mining_the_future_desc: "We know we got our own resources, we should be using them to better our nation and to prevent outside interference in basic economic needs."
fiji_focus_naval_priorities: "Военно-морские приоритеты"
fiji_focus_naval_priorities_desc: "Мы стремимся к активному и сбалансированному комплектованию вооружённых сил, но при этом понимаем, что являемся в буквальном смысле островом. Поэтому увеличение финансирования будет происходить в пользу ВМФ, но не слишком сильно, поскольку нам не нужны нездоровые межведомственные конфликты."
fiji_focus_civilian_air_training: "Обучение гражданской авиации"
fiji_focus_civilian_air_training_desc: "Итак, мы знаем, что у нас довольно тяжёлая история с военно-воздушными силами. Но мы не можем позволить прошлому диктовать нашу нынешнюю ситуацию, не говоря уже о наших будущих начинаниях. Поэтому мы будем использовать гражданские учебные программы и самолеты для того, чтобы сделать первые шаги в развитии наших ВВС. Это будет медленный процесс, но он необходим, если мы хотим выжить в современном мире."
fiji_focus_prussia_of_the_pacific: "Тихоокеанская Пруссия"
fiji_focus_prussia_of_the_pacific_desc: "Наше государство - это современное воплощение прусской нации. Формирование и слияние гражданского и военного образа жизни в единый механизм создало для Фиджи новую эпоху. Мы маленькие, но гордые, мы строим высоко и говорим громко, мы - региональная держава и будем заявлять о себе, как и любая другая страна."


####Monarchist Path####
fiji_focus_monarchist_acendence: "§0Монархическое сословие§!"
fiji_focus_monarchist_acendence_desc: "Междоусобица военных привела к тому, что наш народ встал на праведный путь. Братья и сёстры Фиджи, мы едины под Богом и под знаменем Фиджи. Мы сами хозяева своей судьбы, демократия оказалась слишком неустойчивой, чтобы удержать форму. Поэтому мы должны пойти на компромисс и создать новое общество - националистическое, военное, в котором быть фиджийцем - это нечто большее, чем просто этническая принадлежность."
fiji_focus_the_kingdoms_quarrels: "Королевские распри"
fiji_focus_the_kingdoms_quarrels_desc: "Политическая ситуация в лучшем случае неустойчива, а в худшем - абсурдно дряхла. Мы должны собрать кабинет министров, сформировать правительство и оценить самые серьёзные проблемы нашей страны."
fiji_focus_the_kingdoms_economy: "Экономика королевства"
fiji_focus_the_kingdoms_economy_desc: "Если мы хотим чего-то добиться в этом мире, мы должны иметь реальную экономику. Основным моментом является разнообразие, а вспомогательным - наличие подходящих людей для этой экономики. В целом же, если мы хотим чего-то добиться, нам придётся делать покупки."
fiji_focus_the_ethnic_divides: "Этнические разногласия"
fiji_focus_the_ethnic_divides_desc: "Этническое разделение нации уходит корнями во времена раннего английского колониализма. Многие колониальные подданные из Индии были завезены на Фиджи для работы на сахарных фермах и в сахарных компаниях, которые пополняли английскую казну. Это разделение и вынужденная миграция были очень напряжёнными с момента обретения независимости в 1970-х годах. Поэтому решение этой проблемы должно стать одним из наших главных приоритетов, если мы не хотим остаться у власти."
fiji_focus_police_standards_act: "Закон о полицейских стандартах"
fiji_focus_police_standards_act_desc: "Парламент принял законопроект, который изменит стандарты, по которым работает полиция Фиджи. Все кодексы поведения будут отшлифованы и обновлены в движениях и формулировках, чтобы подчеркнуть факты и реальность, что независимо от ситуации, любые действия должны оцениваться справедливо, исходя из конкретной ситуации. Никакие акты агрессии не должны совершаться против гражданских лиц и граждан Фиджи, если нет угрозы личности или собственности. Эти шаги позволят привести в движение правильные колеса."
fiji_focus_sponsored_emigration_deals: "Спонсорские сделки с эмигрантами"
fiji_focus_sponsored_emigration_deals_desc: "Хотя в краткосрочной перспективе это и дорого, но в долгосрочной перспективе стабильность будет приходить в страну гораздо быстрее.... даже если это будет происходить нестандартными способами. Создавая спонсируемые эмиграционные сделки с этническими индийцами, мы могли бы стремиться к сокращению и косвенной гомогенизации нашей нации и работать с теми, кто искренне хочет остаться. У каждого есть своя цена, но у каждого есть и свой выбор."
fiji_focus_hiring_practices_act: "Закон о практике найма персонала"
fiji_focus_hiring_practices_act_desc: "Был принят законопроект, стандартизирующий формулировки и подтверждающий антидискриминационные законы. Похоже, то немногое, что у нас было, имело изрядное количество лазеек, и поэтому наведение порядка позволит прекратить эксплуатацию и дискриминацию всех граждан нашей справедливой страны."
fiji_focus_equal_standard_care_act: "Закон о равном стандартном уходе"
fiji_focus_equal_standard_care_act_desc: "ESCA представляет собой правовую основу, в соответствии с которой все виды обслуживания, будь то медицинское или социальное, государственное или частное, должны иметь одинаковый стандарт базового обслуживания. Мы должны гарантировать, что независимо от того, кто болен или кто вышел на пенсию, граждане нашей страны должны быть объектом заботы и, соответственно, пользоваться этой заботой, независимо от их этнической принадлежности."
fiji_focus_redrafting_the_constitution: "Новая редакция Конституции"
fiji_focus_redrafting_the_constitution_desc: "Давненько не было настоящей переделки Конституции. В связи с этим мы должны создать государственную структуру, которая будет править. Мы должны заложить фундамент равенства и социальных свобод, на котором будет строиться наше государство, чтобы в будущем не оказаться в плену у самих себя."
fiji_focus_addressing_the_brain_drain: "Решение проблемы утечки мозгов"
fiji_focus_addressing_the_brain_drain_desc: "Наша страна обходится сама себе, просто существуя на данный момент. Наши люди бегут в поисках лучших возможностей и лучшего образа жизни. Если мы хотим развивать нашу страну, мы должны инвестировать и заботиться о нашей стране и её людях."
fiji_focus_establishing_the_reseach_and_development_ministry: "Создание Министерства по науке и технологиям"
fiji_focus_establishing_the_reseach_and_development_ministry_desc: "Создание и официальное оформление Министерства исследований и разработок, или просто Министерства исследований, станет фундаментальной опорой нашего общества. Создание головной организации, отвечающей за образование и инновационные атрибуты нашей страны, позволит нам лучше организовать, финансировать и, соответственно, внедрять инновации."
fiji_focus_employment_assistance_programs: "Программы содействия трудоустройству"
fiji_focus_employment_assistance_programs_desc: "Безработица в нашей стране и страх остановиться в жизни из-за неудачного поворота событий могут стать серьезной движущей силой, заставляющей людей уезжать. В связи с этим необходимо разработать ряд профилактических программ, направленных на временную помощь гражданам в переходе на новую работу. Такие вещи, как небольшая стипендия за месяц, в течение которого они могут не платить по счетам, или доски объявлений, помогающие быстрее найти работу, в конечном итоге сглаживают переход от занятости к безработице, не давая людям почувствовать, что жизнь, казалось бы, остановилась."
fiji_focus_specializing_medical_research: "Специализированные медицинские исследования"
fiji_focus_specializing_medical_research_desc: "Народу у нас немного, поэтому каждая жизнь в этой стране, по сравнению с другими, гораздо ценнее. Мы должны обеспечить, чтобы значительная часть наших исследований и разработок была направлена на развитие передовых технологий в области медицины в целом. Да, это будет дорого стоить, но для того, чтобы наше население действительно использовалось в полной мере, о нем нужно заботиться наилучшим образом."
fiji_focus_expanding_education_funding: "Расширение финансирования образования"
fiji_focus_expanding_education_funding_desc: "Расширение общих инвестиций в систему образования позволяет нам формировать новые поколения более умных граждан. Полученные знания, в свою очередь, будут использованы для развития нашей страны и нашего будущего."
fiji_focus_creating_the_research_institute_of_fiji: "Создание научно-исследовательского института Фиджи"
fiji_focus_creating_the_research_institute_of_fiji_desc: "RIF станет гордостью научного развития на Тихом океане. Наши инвестиции и целеустремленное стремление к инновациям позволят нашим людям захотеть остаться, захотеть улучшить не только себя, но и нашу страну в целом. Мы также можем использовать этот институт как форму "мягкой силы" в военном строительстве и проецировании национальной мощи."
fiji_focus_reviewing_the_housing_crisis: "Анализ жилищного кризиса"
fiji_focus_reviewing_the_housing_crisis_desc: "В развитых западных странах жилищный кризис - это кризис на рынке активов. У нас же жилищный кризис вызван ростом бездомности. Несмотря на низкую численность населения, проблема бездомных у нас стоит на одном уровне с некоторыми странами Африки. Понимание этой страшной реальности позволит нам решительно подойти к решению этой нарастающей проблемы и, в свою очередь, предотвратить повторение подобного каскада... или, по крайней мере, его масштабы."
fiji_focus_increased_homeless_shelter_funding: "Увеличение финансирования приютов для бездомных"
fiji_focus_increased_homeless_shelter_funding_desc: "Существующие программы помощи бездомным не получают достаточного финансирования, чтобы должным образом позаботиться о тех, кто в ней нуждается. Прямые инвестиции в увеличение финансирования позволят нам обеспечить качественный уход за нуждающимися гражданами до тех пор, пока они не встанут на ноги."
fiji_focus_royal_engineers_program: "Программа королевских инженеров"
fiji_focus_royal_engineers_program_desc: "REP позволит создать рынок гражданских рабочих мест в инженерном корпусе армии. Это гражданское крыло Корпуса будет использоваться для проектов общественных работ, строительных работ, финансируемых правительством, и т.д. Идея состоит в том, чтобы иметь базовую работу, при которой человек, оставшийся без работы, рискует потерять свой дом, а затем и средства к существованию в целом. Тогда мы сможем создать твердый пол, на который наши граждане смогут встать и не чувствовать, что они могут свободно упасть в глубину, из которой, как они боятся, они могут не вернуться."
fiji_focus_young_business_leaders_program: "Программа для молодых лидеров бизнеса"
fiji_focus_young_business_leaders_program_desc: "Программа YBL - это государственная инициатива, призванная вдохновить и помочь новым и будущим бизнес-лидерам. Каждый может стать владельцем и управляющим бизнеса, но те, кто действительно этого хочет, могут сделать это, присоединившись к программе YBL. Обучая бизнес-навыкам, принимая и, в свою очередь, возвращая безвозвратные кредиты, мы создаем благоприятную среду для успешного формирования наших будущих экономических основ."
fiji_focus_resource_development_initiative: "Инициатива по развитию ресурсной базы"
fiji_focus_resource_development_initiative_desc: "RDI - это государственная инициатива, направленная на диверсификацию наших внутренних ресурсов. Мы знаем, что у нас ограниченные возможности, поскольку мы в буквальном смысле слова являемся островом. Однако это не означает, что у нас нет ничего ценного, напротив, у нас есть хорошая смесь руд и минералов, что позволяет нам иметь хорошо диверсифицированную экономику. Но для того, чтобы ситуация изменилась в нашу пользу, нам необходимо иметь больше местных ресурсов."
fiji_focus_new_economic_planning_board: "Новый Совет по планированию экономики"
fiji_focus_new_economic_planning_board_desc: "EPB поможет градостроителям и инвесторам, как иностранным, так и отечественным, создать новую, постоянно развивающуюся экономику. Это позволит нам привлечь новый капитал и осуществить ограниченную форму проецирования "мягкой силы" в виде поддержки иностранных компаний и экспорта произведенной нами продукции."
fiji_focus_ensuring_a_steeling_future: "Обеспечение стального будущего"
fiji_focus_ensuring_a_steeling_future_desc: "Разработка и приобретение стали в достаточном количестве внутри страны позволяет нам полноценно функционировать. Сталь является одним из основных ресурсов и материалов, из которых состоит современный мир, в котором мы живем. Поэтому обеспечение отечественных поставок позволяет нам сохранять определенную экономическую независимость."
fiji_focus_phase_one_business_development: "Фаза 1 Развитие бизнеса"
fiji_focus_phase_one_business_development_desc: "Первые результаты оживления экономики уже налицо, а значит, скоро мы сможем греться в лучах процветания."
fiji_focus_oiling_our_nation: "Замасливание нашей страны"
fiji_focus_oiling_our_nation_desc: "Благодаря обширным исследованиям и изысканиям мы смогли посвятить наш план обеспечению внутренних поставок нефти. Краеугольный камень современной эпохи, мы обеспечим наше будущее и наши энергетические и нефтехимические потребности."
fiji_focus_diversifying_the_naval_industries: "Диверсификация военно-морской промышленности"
fiji_focus_diversifying_the_naval_industries_desc: "У нас сильная судостроительная промышленность, но мы должны диверсифицировать её и позволить развиваться на нашем острове как гражданским, так и военным отраслям. Мы должны иметь возможность заявить о своих небольших притязаниях на обеспечение безопасности нашей национальной территории и нашего способа конкуренции с другими государствами."
fiji_focus_rubber_banding_the_nation: "Резиновая лента для нации"
fiji_focus_rubber_banding_the_nation_desc: "Благодаря прорывам в области синтетических технологий мы смогли обеспечить значительные внутренние поставки каучука из тех ограниченных запасов настоящего каучука, которые нам приходится специально производить. Пусть это обойдётся нам несколько дороже, но в долгосрочной перспективе эта прибавка обеспечит ещё один шаг к той степени автаркии, которая нам действительно по силам."
fiji_focus_phase_two_business_development: "Фаза 2 Развитие бизнеса"
fiji_focus_phase_two_business_development_desc: "Постоянные инвестиции в развитие бизнеса и расширение экономики, несомненно, позволят нам расти устойчивыми темпами."
fiji_focus_pacific_economics_exchange_commission: "Тихоокеанская комиссия по экономическим обменам"
fiji_focus_pacific_economics_exchange_commission_desc: "Наша попытка добиться регионального признания и стать головной болью для соперничающих держав Тихоокеанского региона станет нашим коронным достижением. Тихоокеанская комиссия по экономическим обменам - это инструмент сотрудничества между нашей страной и другими странами в регионе Тихого океана. Цель комиссии - способствовать укреплению сотрудничества и единства между нами и другими островными государствами, чтобы, по крайней мере, установить широкое статус-кво в плане использования "мягкой силы"."
fiji_focus_royal_military_expansion_program: "Программа расширения королевской армии"
fiji_focus_royal_military_expansion_program_desc: "Общее увеличение численности и финансирования вооруженных сил позволит расширить миссии по обеспечению внутренней безопасности и поддержке иностранных государств. Кроме того, с ростом военной мощи мы сможем привить чувство долга и чести по отношению к нашей стране и её народу, что в свою очередь будет способствовать формированию будущих поколений."
fiji_focus_royal_military_contracts: "Королевские военные контракты"
fiji_focus_royal_military_contracts_desc: "RMC станут программой стимулирования отечественного производства вооружений. Хотя в этом нет ничего страшного, тем не менее, это позволит нам должным образом снабжать наши вооружённые силы и, в свою очередь, улучшить их подготовку, а также сократить общее время обучения."
fiji_focus_royal_fijian_dream: "Королевская фиджийская мечта"
fiji_focus_royal_fijian_dream_desc: "Королевская фиджийская мечта - это мысль о прошлом, но по стандартам настоящего. Подтверждение конституционной декларации о том, что краеугольный камень нашей демократии будет сохранен, а названия должностей и титулов просто изменены. Да, это лишь добавление косметического панаша к нашему образу правления, но разве это обесценивает наши обязательства по заботе о стране и ее народе, конечно, нет. Иногда небольшое повышение самооценки может сделать чудеса для многих, кто не всегда доверяет себе."



#####Technocracy Path#####
fiji_focus_technate_council_emerges: "§tВозникновение Совета Технарей§!"
fiji_focus_technate_council_emerges_desc: "На Фиджи многие видные технические специалисты обучались за рубежом. Совет Технарей - это группа уважаемых экономистов, учёных и других технических специалистов, которые объединились в собственный блок. В условиях, казалось бы, бесконечного хаоса и фракционности Совет Технарей действовал, используя свои связи и влияние, чтобы подчинить себе лидеров фракций прямым или косвенным путем. В результате Совет взял на себя руководство страной и будет стремиться превратить Фиджи в образец человеческой инженерной мысли и инноваций."
fiji_focus_a_technocratic_constitution: "Технократическая конституция"
fiji_focus_a_technocratic_constitution_desc: "Основа любой технократии заключается в том, что правящий орган предназначен для улучшения вида, а не его подкатегории. Поэтому мы планируем переработать конституцию нашей страны и создать первую в истории технократическую конституцию. Основные положения мы можем разложить на части по ходу работы над ней, но сейчас достаточно сказать, что, хотя мы называем себя фиджийцами и имеем национальное государство под названием Фиджи. Отсюда следует, что любой человек, находящийся под управлением этой нации, будет рассматриваться как равный. Люди - это люди, мы - вид, и мы должны работать вместе, чтобы обеспечить будущее и прогресс нашего вида."
fiji_focus_human_treatment_amendment: "Поправка о лечении человека"
fiji_focus_human_treatment_amendment_desc: "Поправка об обращении с людьми гласит, что любой представитель человеческого вида, независимо от его разновидности, будет рассматриваться как человек. Это означает, что любые несправедливые действия, причиняющие вред другому представителю вида из-за различий в убеждениях, внешности или личной идентичности в рамках известных научных представлений, будут сурово наказываться в соответствии с законами, изложенными в Уголовном кодексе."
fiji_focus_voting_requirements_amendment: "Поправка о требованиях к голосованию"
fiji_focus_voting_requirements_amendment_desc: "Поправка о необходимости голосования - это простой и понятный ответ на вопрос о том, как голосовать в современный век демократических правительств. Возраст для голосования будет составлять 18 лет, что является законодательно признанным возрастом совершеннолетия и понимания личной ответственности за свой жизненный выбор и поступки. В голосовании смогут принимать участие все зарегистрированные граждане страны - это делается для того, чтобы не дать возможности злонамеренным иностранным противникам воспользоваться открытостью, которая может возникнуть при прямой демократии. Голосование будет осуществляться через государственный сайт, доступ к которому можно получить дома, по телефону или в местном административном здании. Избиратели должны иметь возможность указать свой идентификационный номер гражданина, чтобы предотвратить двойное голосование и другие злоумышленные действия."
fiji_focus_working_standards_amendment: "Поправка к рабочим стандартам"
fiji_focus_working_standards_amendment_desc: "Поправка к стандартам условий и рабочих мест охватывает то новое направление, в котором мы принципиально хотим развивать страну. Главное условие - немедленный анализ и внедрение револьверного графика. Этот график более известен как "4 и 4". 4 часа в день, 4 дня в неделю - такова будет стандартная рабочая неделя наших граждан. Безусловно, на это потребуется время, но такое форматирование обеспечивает максимальную занятость, удержание и счастье работников."
fiji_focus_funding_our_future: "Финансирование нашего будущего"
fiji_focus_funding_our_future_desc: "Суть нашего пути в технократическое будущее заключается в том, чтобы обеспечить адаптивное обучение будущих поколений информации о широком мире и за его пределами. Кто-то учится визуально, кто-то - руками. Но все это - скользящая шкала, и если мы не сможем скользить по этой шкале, то создадим касту людей и только навредим им, не заботясь о том, как они могут учиться и адаптироваться."
fiji_focus_growing_our_manufacturing_base: "Развитие производственной базы"
fiji_focus_growing_our_manufacturing_base_desc: "Если мы хотим добиться прогресса в будущем, мы должны развиваться не только как государство, но и как экономика. С этого момента начинается целенаправленная работа по обеспечению экономического роста. При этом мы также будем иметь поддержку в виде социального развития и инвестиций."
fiji_focus_building_the_institute_of_automation: "Создание института автоматизации"
fiji_focus_building_the_institute_of_automation_desc: "RPP (Программа Научный рай) - это то, что запустит нашу страну и, соответственно, наш вид на этой планете в будущее, о котором мы рассуждаем. Начиная с Института автоматизации, мы будем использовать это учреждение для проведения инноваций и исследований в области автоматизации и интеграции новых технологий и методов, с помощью которых мы сможем строить, производить и создавать. Задавая планку для создания большего при более дешевых и быстрых темпах, мы надеемся дать каждому, где это возможно, новый уровень жизни, невиданный со времен послевоенной эпохи."
fiji_focus_dedicated_welfare_funding: "Целевое финансирование социального обеспечения"
fiji_focus_dedicated_welfare_funding_desc: "Если мы хотим, чтобы наши граждане были продуктивными и готовыми к сотрудничеству, мы должны заботиться и о них. Уважение - это улица с двусторонним движением, и независимо от эмоционального воздействия мы все являемся представителями одного вида, поэтому, согласно конституции, мы должны заботиться друг о друге как таковом."
fiji_focus_tech_industrial_investments: "Технологические промышленные инвестиции"
fiji_focus_tech_industrial_investments_desc: "Наше понимание глобальной экономики показывает, что технологические отрасли находятся на пике популярности. Зная это, мы можем включиться в игру и интегрировать её в нашу программу "Научный рай"."
fiji_focus_institute_for_resource_development: "Институт развития ресурсов"
fiji_focus_institute_for_resource_development_desc: "IRD посвятит свои исследования способам добычи, переработки и синтеза ресурсов. Эта модернизация и самоотдача заложат основу для развития нашей экономической автаркии и позволят миру увидеть, что мы можем создать лучшее завтра."
fiji_focus_institute_for_energy_development: "Институт энергетического развития"
fiji_focus_institute_for_energy_development_desc: "Создание IED будет направлено на разработку новых способов производства энергии. В том числе и для того, чтобы сделать эти новые способы производства более эффективными и производительными в целом. Таким образом, это новое расширение программы "Исследовательский рай" поможет обеспечить большую энергетическую независимость от иностранных держав."
fiji_focus_labour_corps: "Трудовой корпус"
fiji_focus_labour_corps_desc: "Трудовой корпус - это государственная инициатива по организации и приоритетному развитию новых общественных работ и инфраструктуры в целом. Эта военная организация, подобная гражданской, позволит нам строить вещи со скоростью, на которую не способна ни одна нормальная развитая страна. Это связано с организацией и рационализацией нормативных актов, а также с тем, как мы непосредственно атакуем потребности и добиваемся их удовлетворения."
fiji_focus_labour_prison_program: "Программа трудовых тюрем"
fiji_focus_labour_prison_program_desc: "LPP - это реабилитационная философия по отношению к уголовной системе. Лица, совершившие преступления и находящиеся в заключении, получают основные виды ухода и заботы. Однако все заключенные могут принять участие в программе LP, в рамках которой заключенный может получить специальную работу, на которой он может зарабатывать энергетические кредиты. Эти кредиты можно обменять на определенное количество котировок, апгрейдов, чтобы повысить минимальную продолжительность жизни до более сносного состояния. После покупки всех предполагаемых улучшений и в зависимости от проступка заключенный может обменять определенное количество энергетических кредитов на уменьшение срока наказания. Хотя поначалу эта ставка будет необъективной, чтобы удержать их в тюрьме, в конечном итоге цель состоит в том, чтобы стимулировать реабилитацию через работу и самоотдачу и подготовить заключенных к возвращению в общество."
fiji_focus_increasing_domestic_steel: "Увеличение доли отечественной стали"
fiji_focus_increasing_domestic_steel_desc: "Благодаря обширным исследованиям и изысканиям нам удалось совершить прорыв в развитии отечественного производства стали. Хотя это и не так много, но, тем не менее, это хорошая отправная точка для того, чтобы стать более самодостаточными."
fiji_focus_technocratic_militarism: "Технократический милитаризм"
fiji_focus_technocratic_militarism_desc: "В истории нашего вида общим объединяющим принципом является долг и честь перед Родиной и теми, кто ей служит. Мы должны сделать хорошую сноску на исследования и разработки, направленные на укрепление наших вооруженных сил. Может быть, это и не поставит нас в один ряд с такими странами, как Франция, Германия и т.д., но, по крайней мере, мы сможем создать подобие американских вооруженных сил в миниатюре. Можно помечтать... можно помечтать."
fiji_focus_research_paradise_program: "Программа Научный рай"
fiji_focus_research_paradise_program_desc: "После почти трёх лет разработки мы наконец-то можем рассказать о нашей конечной цели. Программа "Научный рай" станет краеугольным камнем мирового научного сообщества и будет использовать обширное финансирование для создания центра отдыха для исследователей из всех областей, где они смогут изучать, экспериментировать и исследовать свои области знаний. Мы создадим мир, в котором области STEM будут рассматриваться не только как будущее, но и как удовольствие от обычного отдыха."
fiji_focus_promoting_domestic_energy_synthetics: "Продвижение отечественной энергосинтетики"
fiji_focus_promoting_domestic_energy_synthetics_desc: "Прорыв в области синтетики привёл к росту внутренних запасов нефти. В дальнейшем эти запасы будут использоваться для развития нашей экономики, поскольку они могут быть использованы не только для производства энергии, но и для развития нефтехимической промышленности в целом."
fiji_focus_technocratic_health_act: "Закон о технократическом здоровье"
fiji_focus_technocratic_health_act_desc: "Совет одобрил законопроект THA, который предусматривает общее расширение системы здравоохранения. Это позволит нам лучше лечить и заботиться о нашем населении в целом. Мы должны иметь возможность строить высокие здания, а для этого у нас должно быть население, как по численности, так и по мотивации, для которого это население хочет строить."
fiji_focus_industrial_diversity_act: "Закон о промышленном разнообразии"
fiji_focus_industrial_diversity_act_desc: "IDA видит дальнейшую диверсификацию нашей гражданской экономики. Благодаря постоянным усилиям институтского комплекса мы смогли по-настоящему развить наше государство."
fiji_focus_family_care_act: "Закон о семейной заботе"
fiji_focus_family_care_act_desc: "В этом указе заложено понимание того, что для здоровой сплоченности общества семья, независимо от её состава, является главным стержнем любого общества. Поэтому мы должны перестроить наши программы социального обеспечения таким образом, чтобы они поддерживали и сохраняли этот стержень, обеспечивая прочность структуры нашего общества."
fiji_focus_research_plan_alchemy: "План исследования алхимии"
fiji_focus_research_plan_alchemy_desc: "Наш самый амбициозный план на сегодняшний день. Исследование плана "Алхимия" обойдётся примерно в треть нашего ВВП, но мы считаем, что у нас есть все необходимые основы для попытки молекулярной реорганизации. Проще говоря, это будет эквивалент самой алхимии. Хотя эта технология будет крайне нестабильной и дорогой, если мы действительно сможем работать над ней, мы сможем открыть практически самую настоящую форму экономической автаркии."
fiji_focus_research_plan_armory: "План исследований оружейной палаты"
fiji_focus_research_plan_armory_desc: "Наши вооружённые силы должны быть наравне с гражданскими. Хотя мы не можем просто поставить на вооружение все наши лучшие изобретения, по крайней мере, мы можем повысить стандарты, на которых наши военнослужащие могут как сражаться, так и выживать. Конечно, это потребует немалых затрат, но конечный результат будет способствовать укреплению безопасности нашей страны в целом."
fiji_focus_research_plan_biomedical: "План исследований био-медицины"
fiji_focus_research_plan_biomedical_desc: "План "Био-Мед" - это, по сути, продвижение биологических и медицинских технологий и машин до уровня, который позволит увеличить среднюю продолжительность жизни еще на 20 лет. Протезирование, усовершенствование генной инженерии в целом позволит пожилым людям оставаться здоровыми и сильными, несмотря на возраст. Мы надеемся, что будем как зонтик и действительно накроем наших граждан в новую эпоху биомедицинских инноваций."
fiji_focus_naval_innovations: "Военно-морские инновации"
fiji_focus_naval_innovations_desc: "Наши вооружённые силы - это не просто армия, а специальный внутренний департамент, занимающийся военно-морскими инновациями, - только так Фиджи сможет управлять своими национальными водами."
fiji_focus_expansion_of_welfare_programs: "Расширение программ социального обеспечения"
fiji_focus_expansion_of_welfare_programs_desc: "Диверсификация типов программ социального обеспечения позволит внимательно отнестись к ряду постоянных проблем, сохраняющихся в новое время."
fiji_focus_research_plan_synthetic: "План исследования синтетики"
fiji_focus_research_plan_synthetic_desc: "План "Синтетика" - это оптовый подход к совершенствованию программы синтетики, который позволит нам создать внутренние поставки резиноподобных продуктов. За счет ограничения импорта каучука и увеличения инвестиций в исследования мы можем рассчитывать на определенный толчок в развитии нашей общей экономической и социальной матрицы за счет этого дополнительного предложения ресурсов. Еще один шаг, который мы делаем..."
fiji_focus_civilian_corp_of_engineers: "Гражданский корпус инженеров"
fiji_focus_civilian_corp_of_engineers_desc: "CCE является гражданским продолжением инженерных войск Фиджи. Суть заключается в том, чтобы разграничить и расставить приоритеты между гражданскими и военными проектами. Однако при необходимости эти две группы могут объединиться, что будет иметь косвенное военное применение."
fiji_focus_research_plan_autarky: "План исследования автаркии"
fiji_focus_research_plan_autarky_desc: "В результате многолетних исследований, планирования и инвестиций мы наконец-то достигли настоящего прорыва. Он закрепил нашу экономическую автаркию в практически полном объеме. Теперь мы можем достичь всего, что угодно, и звезды, возможно, уже не предел."
fiji_focus_research_plan_feast: "Пир по плану исследований"
fiji_focus_research_plan_feast_desc: "Для поддержания нашего роста как вида и общества мы должны обеспечить самые необходимые условия жизни. Одним из ключевых базовых элементов является пища, которая обеспечит стабильность общества, рост численности населения и превосходство над большинством стран. Мы можем найти способы существенного увеличения целевой иностранной помощи и стать лидером в мире по борьбе с бедностью и продовольственной нестабильностью. Фиджи станет краеугольным камнем мирового единства."
fiji_focus_research_plan_nucleus: "Ядро исследовательского плана"
fiji_focus_research_plan_nucleus_desc: "Будущее действительно наступило. В ядерной технике достигнуто столько успехов, что жалко, что тактика нагнетания страха всё еще превалирует над отвратительным пренебрежением к очевидным реалиям производства энергии. Поэтому мы, конечно, за большие деньги, установим новый мировой стандарт того, как действительно можно построить ядерный реактор. Эффективного, действенного и такого, который, скорее всего, будет производить больше, чем обслуживаемая им территория. Если мы установим этот истинный и самый безопасный стандарт, то сможем посрамить любую страну с некачественным прошлым в области ядерной энергетики. За технократию - будущее, в котором нуждается наш вид, но которого он, похоже, не хочет."



#####Fiji Ideas#####
fiji_influence_defense_through_chaos: "Защита от влияния хаоса"
fiji_influence_defense_through_chaos_desc: "Фиджи является независимой страной с 1970-х годов, но, к сожалению, независимость не принесла того великолепия и мира, на которые мы рассчитывали. Гражданские и военные перевороты, разгул межнациональной напряженности привели к тому, что страна, по сути, находится на паузе по сравнению с большинством стран мира. Однако вместе с хаосом возник и некий естественный барьер, поскольку иностранные государства опасаются потерять активы в таком маленьком регионе из-за этого хаоса. Поэтому мы имеем более высокую, чем ожидалось, национальную оборону от иностранного влияния, что, конечно, является палкой о двух концах, но на данный момент работает в нашу пользу."
fiji_militarized_society: "Милитаризованное общество"
fiji_militarized_society_desc: "Хаос и насилие, вызванные переворотом 2000 года, оставили шрам на теле народа. Это шрам ненависти и стыда за себя. С этим шрамом новая волна подрастающих поколений пришла на службу в армию, что способствовало созданию и росту популярности военной хунты как формы руководства. Это привело к тому, что военные - это общество, а общество - это военные."
fiji_society_of_the_elected_king: "Общество избранного короля"
fiji_society_of_the_elected_king_desc: "С демонстрацией силы и фундаментальным обвинением в защите нации, её истории и приверженности справедливому поддержанию правопорядка многие увидели крайне туманный свет, из которого вышел Дом Сувы. Потрясение фиджийского народа оставило такое впечатление, какого не достигало ни одно гражданское правительство с момента обретения независимости. Поэтому многие проявили поддержку и стремятся работать с новой системой, даже если они не совсем согласны с ней."
fiji_ostracized_commonwealth_member: "Изгнанный член Содружества"
fiji_ostracized_commonwealth_member_desc: "Хаос, царящий в нашем государстве, поставил нас в напряженные отношения с остальными странами Содружества. Хотя мы наслаждаемся дополнительным влиянием, которое это даёт нам на международной арене, мы, однако, не видим всей реальности происходящего из-за того, что наша внутренняя ситуация накаляет обстановку в других странах. Но мы возьмем хотя бы то, что можем получить."
fiji_foreign_scientist_imports: "Импорт зарубежных учёных"
fiji_foreign_scientist_imports_desc: "С помощью некоторых ключевых стимулов мы можем привлечь на Фиджи научные умы, пообещав им бюджет, а также, скажем, постоянный отдых от дома."
fiji_pacific_exchange_and_investment_society: "Комиссия P.I.E.S."
fiji_pacific_exchange_and_investment_society_desc: "Тихоокеанское общество инвестиций и обмена - это общество и группа по внешним связям. Маскируясь скорее под региональный клуб, мы используем это общество как способ привлечения инвесторов, а также экспорта нашей собственной марки на наш маленький кусочек мирового пирога."
fiji_development_fund: "Фонд развития Фиджи"
fiji_development_fund_desc: "С помощью широкого финансирования и более агрессивной формы современной монетарной теории мы стремимся задать направление экономического роста. Этот путь будет определяться налоговыми льготами для иностранных инвестиций, копьём, направляющим добычу внутренних ресурсов, и пониманием тонкого баланса импорта и экспорта."
fiji_depoliticized_military: "Деполитизированная армия"
fiji_depoliticized_military_desc: "В ходе непростых переговоров с военными было достигнуто соглашение об отделении военных от гражданского политического корпуса. Это простое, но твёрдое понимание может впоследствии открыть дверь для реформ, чтобы превратить Фиджи в небольшую, но всё же региональную державу."
fiji_cohesive_integrations_act: "Закон о сплочённой интеграции"
fiji_cohesive_integrations_act_desc: "Мы стремимся познать окружающий нас мир, мы стремимся к более тесным связям с нашими ближними. Мы стремимся расширить свой кругозор для улучшения жизни нашего народа и тех, кто хочет его улучшить."
fiji_independence_sustainment_act: "Закон о поддержании независимости"
fiji_independence_sustainment_act_desc: "Следуя американскому примеру и примеру стран Ближнего Востока, мы стремимся создать свой собственный дух независимости. Ведь если наша нация будет поглощена махинациями мира, мы в конце концов победим вопреки всему."
fiji_importing_ideas_exporting_ideals: "Импорт идей, экспорт идеалов"
fiji_importing_ideas_exporting_ideals_desc: "Наш остров маленький, но амбиции у нас большие. Возможно, мы не изменим мир коренным образом, но мы все равно можем стать важным элементом в головоломке международных отношений. Наши НИОКР будут эффективными и целенаправленными, что позволит нам быстрее осваивать новые области небольшими очередями. Это придаст нашей стране большую привлекательность для иностранных держав."
fiji_pieces_for_the_peace: "Мир за миром"
fiji_pieces_for_the_peace-desc: "Благодаря обретенной стабильности мы теперь можем более эффективно искать помощь и возможности для сотрудничества с другими людьми. И хотя нам предстоит ещё многое сделать, это, по меньшей мере, большой скачок вперед."
fiji_the_fijian_dream: "Фиджийская мечта"
fiji_the_fijian_dream_desc: "У меня есть мечта, и эта мечта - мечта о том, чтобы те, кто был отброшен обществом, смотрел на него свысока и был откровенно брошен. Эти люди могут стоять во весь рост и смотреть на жизнь сверху, эти люди могут сказать: это не конец, а скорее новое начало. Это может быть достигнуто и станет будущим для тех, кто встанет под фиджийский флаг."
fiji_building_tall_within_something_small: "Построение высокого из малого"
fiji_building_tall_within_something_small_desc: "Закон "О высотном строительстве" вводит в заблуждение человека, не знающего контекста. Этот законопроект законодательно закрепляет базовую форму автоматизации, к которой должно привыкнуть наше население. Понимая этот принцип, мы сможем строить много на меньшей площади, что сделает наш остров более эффективным и, как следствие, более конкурентоспособным на мировой арене."
fiji_new_foreign_image: "Новый зарубежный имидж"
fiji_new_foreign_image_desc: "Когда наши люди перестали постоянно воевать, бежать или оставаться без крова, окружающий нас мир начал восхищенно поворачивать головы. За эти годы наш остров действительно преобразился, и поэтому реальные усилия приносят реальные результаты."
fiji_foriegn_advisory_board: "Иностранный консультативный совет"
fiji_foriegn_advisory_board_desc: "FAB, или Иностранный консультативный совет, - это множество гражданских и военных советников, которые укрепят и помогут нашей стране встать на правильный путь. Многие могут задаться вопросом, не подорвет ли это независимость нашей страны от внешних сил. Будьте уверены, мы заранее подумали об этом, поскольку эти иностранные советники фактически станут новыми гражданами нашей страны. Благодаря государственному стимулированию и, по сути, выкупу этих людей у их собственных стран, мы можем ожидать незначительного влияния извне и, в свою очередь, укрепления нашего внутреннего мира."
fiji_national_rotc_program: "Национальная программа ROTC"
fiji_national_rotc_program_desc: "С созданием национальной программы подготовки офицеров запаса в рамках национального образования мы сможем научить будущие поколения нашей страны единству, лидерству, инновациям и командной работе. Это окажет огромное влияние на национальную стабильность и общий дух нашего народа."
fiji_expanded_ministry_of_science: "Расширенное Министерство науки"
fiji_expanded_ministry_of_science_desc: "При приоритетном развитии технологий мы можем получить целый ряд достижений по всему спектру гражданского и военного применения. Поэтому, несмотря на затраты, мы должны стремиться к улучшению нашего общего положения, если мы действительно стремимся к будущему нашей страны."
fiji_citizen_soldiers_amendment: "Поправка о гражданах-солдатах"
fiji_citizen_soldiers_amendment_desc: "Мы не государство с вооружёнными силами, а вооружённые силы с государством. Идеи национализма в прошлом всегда использовались плохими актёрами и так далее для достижения личных целей и амбиций. Теперь этого нет. Конституционным декретом мы утверждаем идею о том, что такое фиджийский национализм, что значит быть фиджийцем и как можно по-настоящему жить, гордясь тем, что ты живешь этой жизнью."
fiji_fijian_general_staff: "Генеральный штаб Фиджи"
fiji_fijian_general_staff_desc: "Военный парламент - это, по сути, один большой генеральный штаб. Смешение государственных и военных дел в единую систему управления означает, что планирование и координация потребностей как военных, так и гражданских лиц может осуществляться с такой скоростью, о которой отдельные стороны даже не могли мечтать. Но надо отдавать себе отчет в том, какую роль играет этот Генштаб, ибо в условиях такой концентрации власти можно потерять ориентиры."
fiji_research_institute_of_fiji: "Научно-исследовательский институт Фиджи"
fiji_research_institute_of_fiji_Desc: "R.I.F - это вершина идентичности нашей страны. Умеренные инвестиции в исследования и инновации во всех областях позволят нам заявить о себе и привлечь зарубежные научные круги. Это позволит нашим странам быстрее осваивать технологии и даст нам колоду для тех, кто захочет играть в наши игры."
fiji_royal_engineers_program: "Программа королевских инженеров"
fiji_royal_engineers_program_desc: "Эта ограниченная гибридная программа, в рамках которой гражданские работники привлекаются к участию в государственных и, в частности, военных проектах, является основой, на которую следует опираться. Это создает контролируемую нижнюю границу, в которой мы можем предотвратить свободное падение наших граждан, поскольку мысли о потере всего могут внести хаос в сознание и принятие решений многих людей. Эта программа будет служить маяком надежды для тех, кто упал, и покажет, что мы готовы помочь им подняться."
fiji_economic_planning_board: "Совет экономического планирования"
fiji_economic_planning_board_desc: "EPB - это государственное крыло экономического роста. В то время как частный сектор все ещё может развлекаться, для богобоязненных антикоммунистических проповедников это правительственное министерство является скорее независимой инвестиционной отраслью. Оно помогает направлять и запускать новые государственные инициативы, которые затем, после установления стабильности, станут частными. Короче говоря, EPB начинает что-то, а частный сектор продолжает это в надежде на вечность."
fiji_pacific_economics_exchange_commission: "Тихоокеанская комиссия"
fiji_pacific_economics_exchange_commission_desc: "PEEC - это совместное региональное предприятие, призванное расширить наше влияние и сотрудничество с государствами нашего региона мира. Хотя основное внимание уделяется экономическим и политическим аспектам, побочное направление военных учений позволит обеспечить общую выгоду для всех, кто в них участвует."
fiji_titles_by_election: "Титулы по выборам"
fiji_titles_by_election_desc: "Титулы по выборам - это конституционное требование, позволяющее сохранить демократический процесс и дать народу возможность голосовать за то, кто станет его следующей предполагаемой аристократией. Это больше не будет сказкой на ночь, теперь вы действительно можете сказать, что вы тоже можете стать королевой или королем."
fiji_institute_of_automation: "Фиджийский институт автоматизации"
fiji_institute_of_automation_desc: "FIA - это фундамент того, что вскоре станет известно как "Программа научного рая". Цель программы - превратить остров в огромный научно-исследовательский центр и показать всему миру, что можно иметь и солнце, и воображение, и творческий потенциал, чтобы разобраться в непознанном в самой реальности."
fiji_institute_of_resource_development: "Фиджийский институт по развитию ресурсов"
fiji_institute_of_resource_development_desc: "FIRD является ещё одной отличительной чертой развития программы "Научный рай". Она посвятила своё существование добыче, переработке и синтезу ресурсов с максимально возможным потенциалом. Да, наш остров небольшой, но это не значит, что мы не имеем ничего в своём распоряжении. Поэтому этот институт станет ключевым звеном в обеспечении внутренних поставок и в выращивании их по мере возможности."
fiji_institute_of_energy_development: "Институт энергетического развития"
fiji_institute_of_energy_development_desc: "IED будет заниматься разработкой более эффективных и продуктивных способов производства энергии. Этот департамент может также работать совместно с FIRD для более тесной интеграции энергетики и экономики."
fiji_technocratic_military: "Технократическая армия"
fiji_technocratic_military_desc: "Пока наш остров мал, наши мозги невелики. Понимание этого позволяет нам сделать хорошую заметку в наших научно-исследовательских возможностях для укрепления наших вооруженных сил. У нас все ещё нет экономики, чтобы иметь современную авиацию, но, по крайней мере, мы можем лучше специализировать наши военно-морские и сухопутные силы."
fiji_research_paradise_program: "Программа "Научный рай""
fiji_research_paradise_program_desc: "Кульминацией наших масштабных исследований стало создание нового райского уголка для исследований и развития в целом. Остров превратился в райский уголок не только для иностранных туристов, но и для всего научного сообщества. Здесь мы можем координировать как отечественные, так и зарубежные достижения в известных нам областях, а также в новых, которые мы, возможно, даже откроем. Будущее действительно наступило."


