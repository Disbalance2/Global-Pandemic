##2000 Coup Events##
fiji_news.1.t: "Националисты похищают правительственных чиновников"
fiji_news.1.d: "Сегодня, 19 мая 2000 г., члены проэтнического фиджийского политического движения i-Taukei захватили в заложники ключевых членов недавно избранного правительства, состоящего в основном из индо-фиджийцев. Премьер-министр и несколько ключевых правительственных чиновников были взяты в заложники в здании парламента, а члены i-Taukei практически забаррикадировались внутри. В настоящее время ведутся переговоры о том, чтобы освободить заложников без человеческих жертв."
fiji_news.1.o1: "Почему мы должны воевать друг с другом"
fiji_news.2.t: "Создано временное правительство"
fiji_news.2.d: "После этих событий и зашедших в тупик переговоров с повстанцами президент Камисе Мара ввёл чрезвычайное положение и создал правительство из тех членов правительства, которые остались в заложниках и не попали в плен. Местная полиция и вооружённые силы Республики Фиджи (ВСРФ) были вынуждены создавать оцепление вокруг здания парламента и бороться с растущими протестами и гражданскими беспорядками, поскольку протестующие напали на несколько индо-фиджийских предприятий в Суве."
fiji_news.2.o1: "Неужели мы ничего не можем сделать!?"
fiji_news.3.t: "Потеря власти стала причиной военного переворота"
fiji_news.3.d: "Поскольку остатки гражданского правительства доказали свою неспособность реально осуществлять исполнительную власть, командующий ВСРФ Фрэнк Баинимарама сместил постоянное правительство и создал свое собственное. Первым шагом стало введение военного положения, что дало ему больше свободы в борьбе с массовыми гражданскими беспорядками."
fiji_news.3.o1: "Вот и снова"
fiji_news.3.o2: "Военные решат эту проблему"
fiji_news.4.t: "Перестрелка в парламенте"
fiji_news.4.d: "После военного переворота конституция 1997 г. была отменена, переговоры сорвались, и военные выдвинули ультиматум. Иностранные державы начали принимать ряд мер, начиная с исключения Фиджи из Содружества, запрета на продажу фиджийских товаров и заканчивая запретом на участие фиджийских спортивных команд. Эти ответные меры были вызваны тем, что Фиджи уступили требованиям повстанцев. 12 июня военные произвели предупредительные выстрелы по автомобилю Джорджа Спейта, хотя Спейт утверждает, что это было неудачное покушение. Переговоры продолжаются, освобождены новые заложники. В условиях, когда гражданские беспорядки утихают и ситуация выглядит обнадеживающей, многие задаются вопросом, как долго это будет продолжаться."
fiji_news.4.o1: "Пожалуйста, прекратите это бессмысленное насилие"
fiji_news.5.t: "Военные договорились с повстанцами?"
fiji_news.5.d: "3 июля 2000 г. Байнимарама назначил Лайсению Карасе премьер-министром, возглавив правительство, состоящее из представителей коренного населения Фиджи. Спейт был возмущен этим решением, и на следующий день в парламенте произошла перестрелка, в которой были ранены пять человек. Хаос нарастал, и повстанцы устроили ряд инцидентов по всей стране. Солдаты казарм Сукунаивалу в Лабасе подняли мятеж и объявили о поддержке Спейта. Местные землевладельцы захватили плотину Монасаву, прекратив подачу электроэнергии в Суву. 8-го числа повстанцы перекрыли дорогу между Сувой и Нади и ворвались в полицейский участок в Корову, захватив 30 заложников. В тюрьме Наборо 50 заключённых устроили бунт, захватив в заложники охранников."
fiji_news.5.o1: "О чём думает Баинимарама!!!?"
fiji_news.6.t: "Конец переворота"
fiji_news.6.d: "В течение июня и июля в стране шли полунепрерывные переговоры о реформе гражданского правительства. В конце концов, всё больше и больше заложников освобождалось, а повстанцы покидали здание парламента и уходили из столицы. В конце концов, 26 июля Спейт и его представитель Джо Ната были арестованы у военного блокпоста после того, как от двух лидеров повстанцев прозвучали угрозы в адрес нового президента и гражданской войны. Вскоре после этого военные взяли штурмом штаб-квартиру повстанцев, арестовав ещё 369 человек. Гражданский переворот был объявлен законченным, а вскоре после этого Джордж Спейт был привлечён к суду за государственную измену и приговорён к смертной казни."
fiji_news.6.o1: "Наконец-то мир... Но какой ценой?"
fiji_news.7.t: "Объединённые Фиджи добились победы"
fiji_news.7.d: "Согласно Конституции Фиджи 1997 г., всеобщие выборы в Палату представителей должны проводиться не реже одного раза в пять лет. 2 марта 2006 г. исполняющий обязанности президента Рату Джони Мадраиви издал прокламацию, вступившую в силу 27 марта, о роспуске парламента. Срок полномочий предыдущего состава парламента истекал 1 октября 2006 года. Постановление о выборах было опубликовано 28 марта, кандидаты выдвинули свои кандидатуры 11 апреля, опубликовали списки предпочтений 13 апреля, а регистрация избирателей завершилась 4 апреля. Всеобщие выборы на Фиджи прошли с 6 по 13 мая 2006 года. Действующее правительство Soqosoqo Duavata ni Lewenivanua (ОБП) во главе с премьер-министром Лайсенией Карасе было переизбрано на третий срок. Основную оппозицию составляла Лейбористская партия, возглавляемая Махендрой Чодри, а также ряд других второстепенных партий."
fiji_news.7.o1: "Steady As She Goes."
fiji_news.8.t: "Требования военных"
fiji_news.8.d: "16 октября 2006 г. командующий ВСРФ коммодор Баинимарама выдвинул ультиматум правительству: выполнить девять требований или уйти в отставку до 1 декабря. В основном эти девять требований касались привлечения к ответственности сторонников переворота 2000 г.; отказа от любых политических махинаций, способных усугубить экономическое неравенство на расовой почве; отрицания вмешательства иностранных властей (в частности, упоминался комиссар полиции Эндрю Хьюз, гражданин Австралии); прекращения судебного разбирательства по поводу заявлений военных, сделанных в начале года, и официального решения проблем, связанных с государственными расходами и внутренним управлением. Через полторы недели, 31 октября 2006 г., военные провели учения в окрестностях Сувы и закрыли городские казармы. Военные заявили, что учения не носят угрожающего характера."
fiji_news.8.o1: "Мы отказываемся от такого бреда"
fiji_news.8.o2: "§PДавайте пока сохраним лицо§!"
fiji_news.9.t: "Правительство военного переворота"
fiji_news.9.d: "Поскольку правительство оспаривает требования военных, коммодор Фрэнк Баинимарама инициировал переворот, в результате которого было свергнуто правительство, которое, как было заявлено, представляло угрозу социальной и этнической стабильности, конец цитаты. События здесь развивались быстро и стремительно, показывая, что сами военные, похоже, едины в этом стремлении коммодора. Однако некоторые сомневаются в правильности этих действий, а многие считают, что у военных другие планы. Пока мало что известно, многие надеются, что в наше время мы действительно сможем увидеть мир."
fiji_news.9.o1: "Достаточно ли этого?"
fiji_news.9.o2: "§lСтабильность восстановлена§!"
fiji_news.10.t: "Участники переворота ведут агитацию"
fiji_news.10.d: "После недавнего переворота, в результате которого коммодор Франк Банимарама стал фактическим лидером страны, многие задаются вопросом, что ждёт Фиджи дальше. Некоторые высокопоставленные участники переворота, похоже, выступают за более жёсткую позицию в отношении управления страной. Один из них заявил, что мелкие дрязги, связанные с этническими беспорядками, - это самый большой промах, который пришлось пережить стране, не говоря уже о том, чтобы разорвать себя на части. Пока же весь мир наблюдает за неспокойной обстановкой, в которой пребывает этот маленький тихоокеанский остров."
fiji_news.10.o1: "§8Военные - наше спасение§!"
fiji_news.10.o2: "Разве мы не достаточно пострадали"
fiji_news.11.t: "Старые идеи порождают фракционность"
fiji_news.11.d: "Нарастающая фракционная борьба внутри военной хунты привела к появлению старых идей с новым вкусом. Фракция, известная как "Дом Сува", похоже, хочет создать выборную монархию, своего рода старые титулы с новыми принципами. Вместо того чтобы связывать титул с кровью, идея выборов и принцип демократии сохранятся. Такая гибридизация монархизма с демократическим электорализмом станет фундаментальной основой их платформы. Один из членов фракции даже заявил: "Теперь вы можете сказать своему сыну или дочери, что если вы будете много работать и добиваться своих целей в жизни, то вы тоже можете стать принцем, принцессой, а может быть, даже королем или королевой". Многие не уверены в этом предложении, но, похоже, оно придется по душе совету вождей и племенному наследию жителей острова."
fiji_news.11.o1: "Что за сказка"
fiji_news.11.o2: "§0Ну... может быть, это будет неплохой стимул для самолюбия§!"
fiji_news.12.t: "Дестабилизация в результате переворота"
fiji_news.12.d: "Поскольку переворот затягивается, и многие фракции теперь протестуют против населения, многие задаются вопросом, к чему приведет эта полная пауза в жизни страны. Ходят слухи о формировании фракции под названием Совет Технарей, которая, судя по всему, является частью нишевой партии, известной как Технократическая Партия Фиджи. Однако многие протестующие против аппарата переворота просто хотят жить дальше, и всё чаще появляются голоса за то, чтобы Лейбористская партия Фиджи просто взяла власть в свои руки, поскольку она заняла второе место по результатам выборов. Кто же успеет моргнуть первым?"
fiji_news.12.o1: "§tСовет захватывает власть§!"
fiji_news.12.o2: "§PНарод сыт по горло§!"

###Military Fast Track Event Chain
fiji_news.400.t: "Военные фанатики"
fiji_news.400.d: "В условиях хаоса, вызванного переворотом, некоторые военнослужащие заняли неоправданно агрессивную позицию, открыто пойдя наперекор воле коммодора Фрэнка Баинимарамы. Напряжение нарастает, и сплоченность внутри армии начинает разрушаться."
fiji_news.400.o1: "Бог поможет нам"
fiji_news.401.t: "Слухи о рейдерском захвате растут"
fiji_news.401.d: "В последнее время появились слухи о том, что часть военной хунты под руководством более радикально настроенных лидеров разработала план штурма здания парламента и захвата заложников. Коммодор был вынужден искать этих радикально настроенных офицеров, чтобы предотвратить национальный кризис, которого не было со времен первого переворота в 1980-х годах. Время покажет, будут ли править страной здравомыслящие люди или хаос."
fiji_news.401.o1: "§8Мне кажется, я слышу выстрелы?§!"
fiji_news.401.o2: "§lСегодня странно тихо.§!"
fiji_news.401.o3: "§0Что за шум я слышу?§!"
fiji_news.402.t: "Резня в Суве"
fiji_news.402.d: "Хаос охватил страну: стрельба и штурм заложников привели к гибели 15 человек, ранению 27 и массовой панике в стране. В хаосе событий, продолжавшихся неделю, по сообщениям источников, коммодор Фрэнк Баинимарама был найден мёртвым в сильно поврежденном конвое. Никто не утверждает, что коммодор погиб, и мнения о том, должен ли он был погибнуть или нет, расходятся. Тем не менее, это путь к выздоровлению, который дорого обойдётся стране."
fiji_news.402.o1: "Можем ли мы исцелиться от этого?"
fiji_news.403.t: "Движение вперёд"
fiji_news.403.d: "Восстановление страны после потрясений, вызванных переворотом 2000 года, было долгим и довольно утомительным. Но из пепла возродился феникс, и эта величественная птица взмыла ввысь. Теперь мы можем сосредоточиться на создании фундамента, заложенного до нас, и смотреть не только на наш маленький остров, но и на окружающий мир."
fiji_news.403.o1: "Путешествие только начинается."

####Monarchist Fast Track Event Chain
fiji_news.500.t: "Борьба за власть обостряется"
fiji_news.500.d: "Военные подразделения были внезапно отозваны из уже ослабленного оцепления вокруг здания парламента. Источники утверждают, что стрельба и визг шин были слышны недалеко от окраины самой Сувы. Многие задаются вопросом, что же произошло, что привело к столь резкой смене аппарата контрпереворота военных на то, что осталось от гражданского правительства. Более того, первоначальный лидер этнонационалистов, с которого начался переворот, выступил с резкими призывами к переговорам с ним или к последствиям своего бездействия. Мы надеемся, что в ближайшее время появятся новости о произошедшем."
fiji_news.500.o1: "Есть ли у нас вообще нация?"
fiji_news.501.t: "Кровавые результаты"
fiji_news.501.d: "На фоне современного мира выяснилось, что нестабильная часть военных устроила засаду на конвой коммодора, а затем заставила совет вождей узаконить Дом Сува. Это кровавое восхождение привело к тому, что страна стала монархией, несмотря на историю обретения независимости от монархии. В недавнем интервью с одним из предполагаемых членов Совета Дома было сказано: "Мы стремимся к твёрдому, справедливому и благочестивому правлению нацией. Да, мы вводим военное положение, пока не разберёмся с этнонационалистами, но, тем не менее, мы не планируем отменять выборы". Многие скептически относятся к этим заявлениям, однако подавляющее большинство просто хочет, чтобы хаос прекратился. Посмотрим, что в итоге получится из этой созданной их кровью короны."
fiji_news.501.o1: "Есть ли вообще колесо, которое можно взять!!!?"
fiji_news.502.t: "Новая эпоха"
fiji_news.502.d: "Процесс восстановления, по сути, завершён, шрамы немного зажили, и страна может сосредоточиться на будущем. Дом Сувы взял на себя обязательство полностью понять и развить страну и её народ. Понимая, что впереди его ждут трудности, народ, хотя всё еще колеблется, тем не менее, обрёл чувство лёгкости от того, что жизнь вернулась в нормальное русло... даже если это русло само по себе не считается "нормальным"."
fiji_news.502.o1: "Новая глава, новое начало."

####Leader Descriptions####
Rear_Admiral_Villiame_Naupoto_desc: "Вильяме Наупото был офицером фиджийского флота, который в хаосе переворота 2006 г. присоединился к фракции более ярых милитаристов. Эта фракция в ходе переворота сместила и изолировала Фрэнка, цитата на цитате, Бананамана. В результате этой перестановки некогда конституционный переворот превратился в полноценную военную хунту. Хотя контр-адмирал Наупото - новое лицо на политической сцене, он, конечно, не слепой человек, и поэтому люди задаются вопросом, как он поведёт страну и её народ к лучшим временам."
Laisenia_Qarase_desc: "Лайсенья Карасе был компромиссным кандидатом, созданным в ходе переворота 2000 года. Не слишком левый, этнически фиджийский и не слишком правый для того времени. Он победил на внеочередных выборах 2001 г. и, как ни странно, на выборах 2006 г. Хотя к 2006 г. его взгляды и партия изменились и стали более этнически фиджийскими, некоторые предложенные им спорные законопроекты в 2006 г. вызвали конституционный кризис, который привел к военному перевороту 2006 г."
Mahendra_Chaudhry_desc: "В 2000 г. Махендра Чодри был избран лидером первого этнически индо-фиджийского правительства Фиджи. Однако агитаторы из этнонационалистического движения решили взять дело в свои руки и похитить избранное правительство. В результате переворота была создана Объединённая партия Фиджи, которая была официально избрана на внеочередных выборах после переворота. На всеобщих выборах 2006 г. Махендра Чодри предпримет ещё одну попытку занять пост премьер-министра."
Dr_Padma_Narsey_Lal_desc: "Падма Нарси Лал родилась в 1951 г., училась в Южно-Тихоокеанском университете, который окончила со степенью магистра в области естественных наук, экологии и биохимии. Она была первой женщиной-гуджарати, обучавшейся в университете. В 1971 г. она была удостоена первой Золотой медали Южно-Тихоокеанского университета. Кроме того, она получила степень магистра в области ресурсоведения и экологии в Австралийском национальном университете и степень доктора в области экономики сельского хозяйства и ресурсов в Гавайском университете в Маноа. Падма Лал начинала свою деятельность в качестве государственного служащего в правительстве Фиджи, а затем перешла на руководящие должности в области исследований и научных разработок. Она работала советником по устойчивому развитию в Секретариате Форума тихоокеанских островов и главным техническим советником в Океаническом региональном отделении Международного союза охраны природы. Лал также занимала руководящие должности в правительстве Австралийского Союза, в том числе в Австралийском центре международных сельскохозяйственных исследований."
King_Sitiveni_I_desc: "Ситивени Рабука теперь официально носит титул короля Ситивени I Дома Сува. Ведущий член и, как утверждают некоторые, потенциальный основатель Дома Сува. Рабука сделал себе имя и наследие своей политической и военной карьерой, а также тем или иным образом участвовал практически во всех переворотах, которые происходили в стране. Стабильность, порядок, мир... Эти три столпа - то, к чему стремился Рабука, и на этом новом пути многие задаются вопросом, сможет ли он создать настоящее наследие."
King_Sitiveni_II_desc: "Джиоджи Конроте теперь официально носит титул короля Ситивени II из Дома Сува. Бывший генерал-майор и политик был избран народом в ходе первого избирательного цикла эпохи после переворота. Имя Ситивени является символом в совете короны. Символом является имя одного из ведущих членов и, как утверждают некоторые, потенциального основателя Дома Сува - Ситивени Рабука. В связи с тем, что это имя стало прецедентом, многие задаются вопросом, выберут ли следующие лидеры символ или, возможно, заявят о своих претензиях в числовой игре."
