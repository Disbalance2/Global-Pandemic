 MLR_start: "Малороссия будет"
 MLR_start_desc: "Наконец-то истинная наследница этих земель, Малороссия, возьмёт власть в свои руки"
 MLR_constituon: "Конституция Малороссии"
 MLR_constituon_desc: "Мы должны оформить наше государство законодательно. Для этого мы примем собственную конституцию"
 MLR_fsb: "Сотрудничество с ФСБ"
 MLR_fsb_desc: "К сожалению, у нас пока нет возможности создать собственные спецслужбы, поэтому мы будем рассчитывать на сотрудничество с ФСБ России"
 MLR_mvd: "Подчинение местного МВД"
 MLR_mvd_desc: "Мы подчиним местные органы МВД, которые находились под властью Украины"
 MLR_ter_defence: "Территориальная оборона"
 MLR_ter_defence_desc: "Мы создадим территориальную оборону из местного ополчения"
 MLR_contract_army: "Система контрактной армии"
 MLR_contract_army_desc: "Наша армия будет создаваться по контрактной системе"
 MLR_defence_doctrine: "Оборонительная доктрина"
 MLR_defence_doctrine_desc: "Мы ни на кого не нападаем, наша задача - защитить свои границы. Наша армия возьмёт на вооружение доктрину оборонительной тактики"
 MLR_nat_guard: "Национальная гвардия Малороссии"
 MLR_nat_guard_desc: "Когда-то в Украине, ещё в 90-е годы, была национальная гвардия. Мы воссоздадим это подразделение, но уже под нашим командованием"
 MLR_defence_prom: "Военная промышленность"
 MLR_defence_prom_desc: "Мы будем вкладывать значительные средства в восстановление военной промышленности на нашей территории. Нам нужна сильная армия"
 MLR_rebuild_war_academy: "Военные школы"
 MLR_rebuild_war_academy_desc: "Наши бойцы должны иметь самую лучшую подготовку, чтобы защищать свою Родину. Поэтому мы будем возрождать военные академии на нашей территории"
 MLR_no_corrupt_military: "Серьёзное сокращение коррупции в армии"
 MLR_no_corrupt_military_desc: "Наша армия ещё молодая, поэтому в ней гораздо легче искоренить коррупцию"
 MLR_nation_quest: "Национальный вопрос"
 MLR_nation_quest_desc: "Малороссия была и будет частью России, это наш ответ на национальный вопрос"
 MLR_referendum: "Референдум о судьбе Малороссии"
 MLR_referendum_desc: "Наступил судьбоносный момент, когда мы должны решить, по какому пути пойдёт наша страна. Станет ли она полноценной частью России в форме республики или мы выберем путь Союзного государства"
 MLR_ruble: "Рубль как государственная валюта"
 MLR_ruble_desc: "В том, что рубль станет нашей государственной валютой, никто даже не сомневался"
 MLR_corruption: "Борьба с коррупцией"
 MLR_corruption_desc: "Несмотря на то, что наше государство ещё молодое, в нем уже завелись коррупционеры. С этим необходимо бороться"
 MLR_rus_invest: "Российские инвестиции"
 MLR_rus_invest_desc: "Россия поддерживает нас своими инвестициями"
 MLR_build_zavods: "Строительство заводов"
 MLR_build_zavods_desc: "Стране нужны заводы и фабрики, мы обеспечим наш народ всем необходимым"
 MLR_social_invest: "Инвестиции в социальную сферу"
 MLR_social_invest_desc: "Наши граждане должны иметь доступ к медицинским учреждениям самого высокого качества, а также обладать всеми социальными гарантиями"
 MLR_infrastructure: "Инвестиции в инфраструктуру"
 MLR_infrastructure_desc: "Дороги - это вены нашего государства"
 MLR_fight_oligarch: "Борьба с олигархами"
 MLR_fight_oligarch_desc: "Даже в нашем молодом государстве уже начали появляться коррумпированные олигархи, сделавшие на войне большие деньги. Давайте разберемся с ними"
 MLR_it_invest: "Инвестиции в IT"
 MLR_it_invest_desc: "Мы будем инвестировать в IT-технологии для успешного развития нашей страны"
 MLR_maloross_economy: "Малоросская экономика"
 MLR_maloross_economy_desc: "Наши экономические меры привели к росту нашей экономики"
 MLR_union_state: "Союзное государство"
 MLR_union_state_desc: "Мы выбрали путь Союзного государства"
 MLR_union_group_army: "Объединённая группировка войск"
 MLR_union_group_army_desc: "Наши солдаты войдут в объединённую группировку войск Союзного государства"
 MLR_union_group_economic: "Инвестиции Союзного государства"
 MLR_union_group_economic_desc: "Членство в Союзном государстве положительно сказывается на нашей экономике"
 MLR_union_health_social: "Сотрудничество с социальной и медицинской сферой"
 MLR_union_health_social_desc: "Члены Союзного государства активно сотрудничают в социальной и медицинской сферах"
 MLR_republic_rf: "Мы - часть России"
 MLR_republic_rf_desc: "Мы стали республикой в составе России, теперь наша судьба связана с ней"
 MLR_rus_regions: "Сотрудничество с российскими регионами"
 MLR_rus_regions_desc: "Мы будем активно сотрудничать с другими регионами России"
 MLR_rus_companies: "Сотрудничество с российскими компаниями"
 MLR_rus_companies_desc: "Российские компании будут нашими основными партнерами"
 MLR_integrate_army: "Интеграция в российскую армию"
 MLR_integrate_army_desc: "Мы приведём нашу армию к стандартам Российской армии"

 russia.56.t: "Референдум о судьбе §Y[MLR.GetNamewithFlag]§!"
 russia.56.d: "§Y[MLR.GetNamewithFlag]§! объявила референдум о присоединении к России. В итоге голосование прошло успешно, и большинство граждан выразили желание стать частью нашей страны. Примем ли мы их?"
 russia.56.a: "Нет, они нам не нужны... регионы"
 russia.56.b: "Они присоединятся к России!"

 russia.57.t: "Освободительная армия Малороссии с нами"
 russia.57.d: "К нам присоединились наши братья по освобождению Малороссии"
 russia.57.a: "Ура!"

 autonomy_union_state_mlr: "Союзное государство"
 autonomy_republic_rf_mal: "Республика федерального значения"

 MLR_ter_oborona_tt: "Будет создана §Yтерриториальная оборона§! Малороссии"
 MLR_nat_gurad_tt: "Будет создана §Yнациональная гвардия§! Малороссии"

 MLR_manifest_decisions: "Манифест Малороссии"
 MLR_manifest_decisions_desc: "Когда-то эти земли принадлежали Малороссии, мы объявим их своими и будем бороться за их возвращение на родину"
