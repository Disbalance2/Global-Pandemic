 MLR_ukr_modifier: "Малоросская политика"
 MLR_ukr_modifier_desc: "Малороссия - государство, созданное сравнительно недавно, её внутренняя и внешняя политика полностью подчинена Москве, но, тем не менее, она обладает большой самостоятельностью во внутренней и внешней политике."
 MLR_ukr_modifier_tt_intro: "Изменяет §Y$MLR_ukr_modifier$§! на"
 MLR_ukr_start_tt: "Добавит §Y$MLR_ukr_modifier$§!, что даст:\n£political_power_texticon  Прирост политической власти: §G+2.00%§!\n £stability_texticon  Стабильность: §G+5.00%§!\n\n"
