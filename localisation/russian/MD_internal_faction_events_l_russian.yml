 # Events
 internal_factions_events.0.t: "Владельцы бизнеса просят снизить налоги"
 internal_factions_events.0.d: "Представитель владельцев малого и среднего бизнеса обратился к нашему правительству. Они говорят, что из-за экономической ситуации в стране страдают малые предприятия. Они хотели бы получить временное снижение налогов, чтобы помочь своему бизнесу добиться успеха."
 internal_factions_events.0.o1: "Согласны снизить некоторые налоги"
 internal_factions_events.0.o2: "Бюджет этого не выдержит!"
 internal_factions_events.0.o3: "Вместо этого увеличьте налоги на компании!"
 internal_factions_events.0.o4: "Поговорить с профсоюзами для решения проблемы"
 internal_factions_events.1.t: "Начинающая компания готовится к приобретению"
 internal_factions_events.1.d: "Недавно на продажу была выставлена успешная начинающая компания. В настоящее время он привлекает большой интерес со стороны крупной иностранной компании, стремящейся расширить свою деятельность в [ROOT.GetNameDef]. Некоторые говорят, что это расширение должно быть остановлено, хотя предотвращение приобретения противоречило бы принципам свободного рынка."
 internal_factions_events.1.o1: "Разрешить приобретение"
 internal_factions_events.1.o2: "Это нужно остановить"
 internal_factions_events.1.o3: "Сначала его купит государство"
 internal_factions_events.1.o4: "Вместо этого инициируйте слияние с отечественной компанией"
 internal_factions_events.2.t: "Стартапы, разоренные бюрократией"
 internal_factions_events.2.d: "Многие владельцы малого бизнеса критикуют уровень бюрократии в стране. Они говорят, что заполнение формы за формой, подача заявок на получение разрешений и беготня из бюро в бюро отбивают у людей охоту создавать новые компании. Они хотят, чтобы мы уменьшили некоторые ограничения для малого бизнеса."
 internal_factions_events.2.o1: "Уменьшить количество бюрократии"
 internal_factions_events.2.o2: "Эта бюрократия необходима"
 internal_factions_events.2.o3: "Может быть, мы сможем облегчить жизнь некоторым людям..."
 internal_factions_events.3.t: "Требуется больше начальных денег"
 internal_factions_events.3.d: "Группа бизнесменов обратилась к нам с просьбой выделить больше стартовых средств для поддержки новых компаний. Создание компании - дорогостоящая операция, и государство должно поддерживать владельцев малого бизнеса."
 internal_factions_events.3.o1: "Естественно, нам нужно больше помогать предпринимателям"
 internal_factions_events.3.o2: "Мы не должны направлять государственные средства в частные предприятия"
 internal_factions_events.3.o3: "Пусть банки финансируют"
 internal_factions_events.4.t: "Отсутствие кредитов для малого бизнеса"
 internal_factions_events.4.d: "Был поднят вопрос об использовании. Многие руководители малого бизнеса говорят, что банки все больше и больше неохотно ссужают им деньги. Представитель банкиров, однако, заявил, что совершенно нормально, что банки не ссужают деньги каждому \"революционному\" производителю соков, который кто-то изобретает."
 internal_factions_events.4.o1: "Заставить банки больше делиться своими деньгами"
 internal_factions_events.4.o2: "Банки вольны выбирать, кому давать кредиты"
 internal_factions_events.4.o3: "Предоставить небольшим компаниям кредиты от государства"
 internal_factions_events.5.t: "Борьба за чистую энергию"
 internal_factions_events.5.d: "Небольшая компания, предлагающая решения в области экологически чистой энергии, подала в суд на крупную корпорацию, работающую на ископаемом топливе. Крупная корпорация обвиняется в преднамеренном проведении негативных маркетинговых кампаний против более мелкой корпорации, а также в промышленном шпионаже и саботаже. Судебное дело попадает в заголовки газет по всей стране и рассматривается как борьба между возобновляемыми и ископаемыми источниками энергии."
 internal_factions_events.5.o1: "Убедитесь, что преобладает зеленая энергия"
 internal_factions_events.5.o2: "Убедитесь, что преобладает ископаемое топливо"
 internal_factions_events.5.o3: "Мы не должны вмешиваться в это"
 internal_factions_events.6.t: "Маленькая рыбка в большом пруду"
 internal_factions_events.6.d: "Мы получаем жалобы на то, что многие крупные корпорации намеренно покупают своих более мелких конкурентов только для того, чтобы закрыть их и предотвратить конкуренцию. Многие опасаются, что крупные корпорации работают в унисон, чтобы создать картель и контролировать рынки."
 internal_factions_events.6.o1: "Это просто бизнес, детка"
 internal_factions_events.6.o2: "Осудите такое поведение!"
 internal_factions_events.6.o3: "Говорите, картели? Может быть, мы сможем прийти к взаимопониманию"
 internal_factions_events.7.t: "Спор по рабочему контракту"
 internal_factions_events.7.d: "Владельцы бизнеса требуют, чтобы национальные трудовые договоры могли быть ослаблены местными контрактами между работником и работодателем. Предоставив меньше ограничений на то, кого можно уволить, и больше свободы в распределении рабочего времени, малым предприятиям будет легче нанимать персонал. Большинство профсоюзов уже протестовали против этого предложения, говоря, что не может быть и речи об ущемлении прав рабочих. Фактически, они предлагают больше ограничений в трудовых договорах, чтобы исключить такие вещи, как оплачиваемые стажировки."
 internal_factions_events.7.o1: "Предпочтительны местные рабочие контракты"
 internal_factions_events.7.o2: "Рабочие на первом месте!"
 internal_factions_events.7.o3: "Может быть, мы сможем прийти к пониманию?"
 internal_factions_events.8.t: "Магазины открыты в Святой день"
 internal_factions_events.8.d: "Недавно разразился скандал, когда владелец магазина в одном из наших крупных городов открыл свой магазин в национальный религиозный праздник. Религиозный истеблишмент заявил, что это противоречит традициям нации, а предназначенный для поклонения и молитвы."
 internal_factions_events.8.o1: "Мы (вставьте произвольное убеждение) страна, и традиции нужно уважать!"
 internal_factions_events.8.o2: "Кого вообще волнует религия?"
 internal_factions_events.9.t: "Компания выставляется на фондовом рынке"
 internal_factions_events.9.d: "Популярная и успешная начинающая компания решила разместить свои акции на национальном фондовом рынке. Это дает нам инвестиционную возможность купить часть акций этой компании."
 internal_factions_events.9.o1: "Купить часть акций"
 internal_factions_events.9.o2: "Мы не можем себе этого позволить"
 internal_factions_events.10.t: "Бум стартапов"
 internal_factions_events.10.d: "Недавно в стране было создано рекордное количество новых компаний. Это создало много рабочих мест и положительно влияет на нашу экономику. Экономика находится на подъеме, и мы процветаем благодаря рекордному количеству стартапов!"
 internal_factions_events.10.o1: "Отлично!"
 internal_factions_events.11.t: "Пожертвование компаний политическому сопернику"
 internal_factions_events.11.d: "Наш политический соперник получил совместное пожертвование от группы небольших предприятий. Похоже, руководители небольших предприятий недовольны нашей политикой."
 internal_factions_events.11.o1: "Черт!"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Черт!"
 internal_factions_events.13.t: "Крупная компания обанкротилась!"
 internal_factions_events.13.d: "Сегодня одна из крупнейших компаний в нашей стране объявила о банкротстве. Это действительно печальный день для нашей экономики."
 internal_factions_events.13.a: "Грустно."
 internal_factions_events.13.b: "Субсидировать бизнес."
 internal_factions_events.14.t: "$labour_unions$ требует увеличения заработной платы"
 internal_factions_events.14.d: "$labour_unions$ требует, чтобы предприятия и промышленные конгломераты в нашей стране были вынуждены увеличить оплату труда рабочих."
 internal_factions_events.14.a: "Мы на стороне бизнеса"
 internal_factions_events.14.b: "Мы на стороне профсоюзов"
 internal_factions_events.14.c: "Ни то, ни другое"
 internal_factions_events.15.t: "$labour_unions$ требуют лучшего здравоохранения"
 internal_factions_events.15.d: "$labour_unions$ требует, чтобы мы увеличили бюджет на здравоохранение. Как нам поступить?"
 internal_factions_events.15.a: "Принять требования"
 internal_factions_events.15.b: "Отклонить требования"
 internal_factions_events.16.t: "$labour_unions$ требуют увеличения социального обеспечения"
 internal_factions_events.16.d: "$labour_unions$ требует, чтобы мы расширили программу социального обеспечения. Как нам поступить?"
 internal_factions_events.16.a: "Принять требования"
 internal_factions_events.16.b: "Отклонить требования"
 internal_factions_events.17.t: "Фермеры сопротивляются неоклассическим доктринам аграрных преобразований!"
 internal_factions_events.17.d: "Мелкие фермеры, занимающиеся натуральным хозяйством, восстали и требуют, чтобы в развитие сельских районов было включено множество факторов. Ссылаясь на то, что неоклассическая теория фермерского производства принесла только трудности тем, кто зависит от фермерских ресурсов, которые подчиняются рыночным императивам.\n\nГосударственные субъекты утверждают, что преобразование фермеров, ведущих натуральное хозяйство, в производителей, ориентированных на экспорт, позволит сельской местности развиваться за счет маркетизации."
 internal_factions_events.17.a: "Внедрение практики развития снизу вверх"
 internal_factions_events.17.b: "Сосредоточьтесь только на росте в интересах бедных"
 internal_factions_events.17.c: "Продолжить статус-кво"
 internal_factions_events.17.dd: "Дальнейшее неоклассическое развитие"
 internal_factions_events.18.t: "Фермеры запрашивают финансовую поддержку"
 internal_factions_events.18.d: "Фермеры переживают не лучшие времена и они запустили петицию с требованием поддержки от государства."
 internal_factions_events.18.a: "Субсидировать фермеров"
 internal_factions_events.18.b: "Выдать часть суммы"
 internal_factions_events.18.c: "Надо идти в ногу со временем"
 internal_factions_events.19.t: "Вторжение на воздушную границу"
 internal_factions_events.19.d: "После вторжения иностранного боевого самолета на воздушную границу военные требуют, чтобы мы усилили нашу противовоздушную оборону в регионе. Советники предлагают построить дополнительные объекты ЗРК или создать дополнительную военную промышленность для защиты нашего государства. Прагматики среди нас предлагают просто построить по одному из них.\n\nДать им недвусмысленный отпор и набрать себе несколько быстрых политических очков в процессе - это еще один вариант, как и попытка сохранить наши отношения вместо этого."
 internal_factions_events.19.o1: "Построить больше площадок ЗРК."
 internal_factions_events.19.o2: "Построить больше военных заводов."
 internal_factions_events.19.o3: "Построить больше площадок ЗРК и военных заводов."
 internal_factions_events.19.o4: "Отказаться от требований."
 internal_factions_events.20.t: "Морская промышленность просит субсидий"
 internal_factions_events.20.d: "Морская промышленность нашей страны просит правительство о финансовой помощи. Некоторые из наших верфей находятся в запущенном состоянии и требуют немедленного внимания. Должны ли мы предоставить эти субсидии нашей морской промышленности?"
 internal_factions_events.20.o1: "Согласиться на субсидирование."
 internal_factions_events.20.o2: "Отказать в субсидиях."
 MAR_industry_subsidies: "§YСубсидии морской промышленности§!"
 internal_factions_events_additional_expense_tt: "§YДополнительные расходы§! добавятся к бюджету в размере: [?mar_industry_calculator|0R3]\n"

 internal_factions_events.21.t: "Фермеры добиваются инвестиций в биотопливо"
 internal_factions_events.21.d: "Ассоциации сельскохозяйственной промышленности обратились к правительству с просьбой об инвестициях в биотопливо. Это помогло бы стабилизировать внутренний рынок зерна в условиях растущей конкуренции со стороны международных фермеров. Представители крупных нефтяных компаний выступили против предложения."
 internal_factions_events.21.o1: "Игнорировать фермеров"
 internal_factions_events.21.o2: "Инвестировать в завод по переработке биотоплива"
 internal_factions_events.21.o3: "Постройте его, но успокойте нефтяные компании"
 internal_factions_events.22.t: "Национальные разведывательные службы пойманы на слежке за гражданами"
 internal_factions_events.22.d: "Спецслужбы страны были разоблачены в шпионаже за нашими собственными гражданами. Население возмущено! Однако лидеры правительства и разведывательного сообщества утверждают, что это обычное поведение, необходимое для обеспечения безопасности нашей страны"
 internal_factions_events.22.o1: "Игнорируйте претензии"
 internal_factions_events.22.o2: "Начать публичное расследование"
 internal_factions_events.22.o3: "Скрыть утечку информации"
 internal_factions_events.22.o4: "Наказать разоблачителя"
 internal_factions_events.23.t: "Олигарх пойман на теневом бизнесе"
 internal_factions_events.23.d: "Наши спецслужбы поймали одного из представителей элиты страны на незаконных деловых операциях. Некоторые члены правительства хотят вынести этот вопрос в публичную плоскость и передать его в суд. Другие предлагают замять проблему"
 internal_factions_events.23.o1: "Сохраним это в тайне"
 internal_factions_events.23.o2: "Устроить публичный суд"
 internal_factions_events.23.o3: "Отговорить от будущих расследований в отношении олигархов"
 internal_factions_events.24.t: "Олигархи просят снизить налоги"
 internal_factions_events.24.d: "Несколько влиятельных бизнесменов обратились к министрам правительства с предложением снизить налоги. Они говорят, что это поддержит отечественную промышленность и торговлю, и что эти налоговые льготы со временем окупятся"
 internal_factions_events.24.o1: "Мы не можем снизить налоги прямо сейчас"
 internal_factions_events.24.o2: "Снизить налоги для физических лиц"
 internal_factions_events.24.o3: "Снизить налоги для корпораций"
 internal_factions_events.24.o4: "Снизить налоги для всех"
 internal_factions_events.25.t: "Морская промышленность предлагает сделку"
 internal_factions_events.25.d: "Представители наших крупных судостроительных фирм обратились к правительству с предложением новой сделки. У них есть несколько грузовых судов для конвоя, которые можно приобрести. Мы можем субсидировать производство и помочь ввести в строй больше таких судов, или мы можем приобрести их единовременно. Как мы должны поступить?"
 internal_factions_events.25.o1: "Субсидировать производство конвоев"
 internal_factions_events.25.o2: "Приобрести конвой"
 internal_factions_events.25.o3: "Все конвои!"
 internal_factions_events.25.o4: "Кому нужен этот мусор?"
 internal_factions_events.26.t: "Военные выступают против нашего правительства"
 internal_factions_events.26.d: "Недавняя политика нашей нынешней правящей коалиции стала крайне непопулярной среди наших военных. Они ссылаются на то, что мы делаем все возможное, чтобы ослабить нашу национальную безопасность."
 internal_factions_events.26.o1: "Увеличить военные расходы"
 internal_factions_events.26.o2: "Опровергнуть заявления!"
 internal_factions_events.26.o3: "Сгладить ситуацию..."
 internal_factions_events.27.t: "Военная промышленность процветает"
 internal_factions_events.27.d: "Военная промышленность нашей страны процветает под управлением [ROOT.GetLeader]. Мы можем попытаться профинансировать этот абсолютный бум в нашей оружейной промышленности небольшими инвестициями в оборонный сектор, или мы можем просто публично поаплодировать им. Что мы должны делать?"
 internal_factions_events.27.o1: "Субсидировать военную промышленность"
 internal_factions_events.27.o2: "Замечательно. Похвала!"

 internal_faction_labour_dispute_companies_favoured: "Трудовой спор - корпорациям отдают предпочтение"
 internal_faction_labour_dispute_companies_favoured_desc: "В недавнем трудовом споре правительство отдавало предпочтение преимуществам корпораций перед профсоюзами"
 internal_faction_labour_dispute_union_favoured: "Трудовой спор - профсоюзам отдают предпочтение"
 internal_faction_labour_dispute_union_favoured_desc: "В недавнем трудовом вопросе правительство отдавало предпочтение преимуществам профсоюзов перед корпорациями"
 internal_faction_economic_boom: "Экономический бум"
 internal_faction_economic_boom_desc: "Наши фракции помогают нам пережить экономический бум!"
 internal_faction_military_industry_thriving: "Расцвет военной промышленности"
 internal_faction_military_industry_thriving_desc: "Недавняя работа с нашим военно-промышленным комплексом привела к производству рекордного количества военной техники. Индустрия абсолютно процветает!"
