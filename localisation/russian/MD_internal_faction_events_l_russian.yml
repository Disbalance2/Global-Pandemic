 labour_unions_events.1.t: "Рабочие забастовки!"
 labour_unions_events.1.d: "Профсоюзы в [Root.GetNameDef] начали высокомерно относиться к своим нынешним перспективам трудоустройства. Они жалуются на отсутствие льгот и гарантированной заработной платы. Фабрики начали останавливаться, когда члены профсоюзов начали занимать решающую позицию. Они требуют, чтобы государство выступило посредником между рабочими и компанией. Тем не менее, они делают обоснованный вывод.\n\nСледует ли нам сразу принять их требования или обсудить их?"
