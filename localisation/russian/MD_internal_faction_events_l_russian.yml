 ### Events for internal factions
 int_fac_deposed.1.t: "Владельцы малого и среднего бизнеса протестуют против сокращения государственной поддержки"
 int_fac_deposed.1.d: "После нескольких недель откатов [Root.GetAdjective] правительство сегодня объявило о новых законах, направленных на сокращение нескольких программ помощи владельцам малого и среднего бизнеса. \"Нынешний политический климат враждебен таким людям, как мы\", - говорил один пострадавший от недавних изменений на условиях анонимости. \"Они не заботятся о маленьком человеке. Они забыли, что именно такие люди, как мы, составляют сильный средний класс.\"\n\nВ ответ на негативную реакцию [Root.GetLeader] заявил, что обвинения против недавних изменений \"преувеличены\", и упомянул, что [Root.GetAdjective] малый бизнес продолжает преуспевать, несмотря на изменения. \"Не заблуждайтесь, это не знаменует собой изменение политики. Я полностью поддерживаю наш малый бизнес и понимаю их важность для трудолюбивых [Root.GetAdjective] семей, которые пытаются положить хлеб на стол. Эти недавние изменения призваны никому не навредить, а для того, чтобы уменьшить объем ненужных государственных расходов, которые оказывают незначительное влияние на экономику.\"\n\nРазгневанный потерей своего влиятельного положения и прямого влияния на политику правительства, Совет малого бизнеса объявил, что владельцы местного бизнеса едины в противодействии нынешнему правительству и будут стремиться финансировать оппозицию в меру своих возможностей."
 int_fac_deposed.1.a: "Кто должен заполнить их отсутствие?"

 int_fac_deposed.2.t: "Банкиры впадают в немилость в драматической борьбе за власть"
 int_fac_deposed.2.d: "В ошеломляющем изменении давней политики [Root.GetAdjective] правительство официально объявило об окончании \"эры больших банков\". Хотя это и удивительно, это объявление не было совершенно неожиданным. Несколько месяцев банкиры и финансовый сектор в целом продолжали вступать в противоречие с политическим [Root.GetAdjective] истеблишментом. Однако с последним объявлением наступил переломный момент.\n\nПоступают сообщения о том, что после нескольких встреч с правительственными министрами старшие генеральные директора выходят из себя в гневе. Один из генеральных директоров, выступая на условиях анонимности, заявил, что правительство \"потеряло свой последний контакт с реальностью и теперь полностью управляется популистской демагогией\", добавив, что сотрудничество сейчас невозможно.\n\nВ то же время [Root.GetLeader] хвастался, что \"мы сломали спину коррумпированным пиявкам, которые высосали с трудом заработанные деньги [Root.GetAdjective] трудолюбивых людей в их жадные руки.\"\n\nМнение на улице смешанное. Недавний опрос показал, что 45% населения поддерживают недавние изменения, 21% выступили против, а 34% \"не уверены\" в их последствиях. Ожидается, что банкиры и их международные союзники будут неустанно трудиться, чтобы добиться ухода нынешнего правительства."
 int_fac_deposed.2.a: "Кто должен заполнить их отсутствие?"

 int_fac_deposed.3.t: "[Root.GetAdjective] правительство становится более экологичным по мере того, как ископаемое топливо становится доступным"
 int_fac_deposed.3.d: "Из-за резкого изменения приоритетов [Root.GetAdjective] правительства некогда мощная индустрия ископаемого топлива теперь оказалась за пределами коридоров власти. Долгожданные изменения стали выполнением обещаний, данных [Root.GetLeader] для удаления \"пятна, загрязняющего наш образ жизни.\"\n\nХотя защитники окружающей среды восхваляют этот сдвиг политики, сама отрасль назвала это \"колоссальной ошибкой исторических масштабов\". По широко распространенным оценкам, инвестиции и объем производства в отрасли сократятся. В недавнем отчете Национального комитета по энергетике прогнозируется, что [Root.GetAdjective] темпы добычи энергии сократятся на 13% и приведут к 40 миллиардам чистых убытков. [Root.GetLeader] заявляет, что отчет является \"некорректным\", и не учитывает растущий рынок возобновляемых источников энергии, который постепенно сведет на нет любые потенциальные убытки, вызванные слиянием.\n\nНесмотря на это, лидеры отрасли сохраняют оптимизм в отношении того, что они могут повлиять на изменения. \"Мы тесно работаем с законодателями, чтобы создать проэнергетическое правительство\", - говорил один пострадавший генеральный директор нашему репортеру".
 int_fac_deposed.3.a: "Кто должен заполнить их отсутствие?"

 int_fac_deposed.4.t: "Конгломераты сообщают о рекордных потерях, [Root.GetLeader] отказывает в помощи"
 int_fac_deposed.4.d: "Сегодня главы ряда международных производителей выступили с публичным заявлением, в котором высмеивали правительство [Root.GetLeader] за отказ оказать помощь отрасли, что, по их словам, \"угрожает экономической стабильности\".\n\nВ эксклюзивном интервью финансовый директор Octan заявил, что "давняя незаинтересованность правительства в прорыночной фискальной политике напрямую привела к недавним потерям, и в результате корпорации страдают. Я не удивлюсь массовым увольнениям в ближайшем будущем.\"\n\nВ ответ [Root.GetLeader] заявил, что \"налогоплательщик не несет ответственности за покрытие безответственности корпораций\". И что \"[Root.GetAdjective] рабочего шантажировать не будут.\"\n\nХотя малые и независимые предприятия хвалят этот сдвиг политики, сами конгломераты назвали это \"возмутительно оскорбительным\" и оскорблением \"великих ценностей и налоговых поступлений мы приносим на стол переговоров.\"\n\nЦентр экономической политики прогнозирует, что, хотя конгломераты останутся важными для экономики в целом, они больше не смогут влиять на правила, чтобы исключить конкуренции. \"Мы увидим наибольший рост от малых предприятий и стартапов\", - заявил глава Центра. \"Это открывает новые возможности для оживления экономики.\"\n\nВо всяком случае, промышленные конгломераты недовольны. Если компромисс не будет достигнут, отношения между правительством [Root.GetLeader] и отраслевыми лидерами будет только продолжать."
 int_fac_deposed.4.a: "Я просто надеюсь, что с экономикой будет все хорошо."

 int_fac_deposed.5.t: "Массовые репрессии правительства над олигархами поглощают нацию"
 int_fac_deposed.5.d: "\"Это начало новой эры\", - заявил [Root.GetLeader] на пресс-конференции, состоявшейся сегодня в столице. \"После десятилетий слабого надзора и коррупции в правительстве мы наконец покончим с раком, который распространялся в нашей великой нации, и вернули власть в руки многих. Не немногих.\"\n\nЭтот шаг был предпринят после скандала в прошлый четверг с участием нескольких членов неофициального альянса между [Root.GetAdjective] правительством и бизнес-элитами, который доминировал в политике этой страны в течение многих лет. С пятницы несколько генеральных директоров были осуждены по нескольким обвинениям в коррупции, халатности и взяточничестве.\n\n\"[Root.GetAdjective] люди наконец-то свободны\", - сказал один гражданин, которого поддерживают недавние новости. \"Нам больше не придется так упорно бороться с нашим правительством за перемены. Теперь они должны снова слушать нас.\"\n\n\"Я плачу\", - сказала мать двоих детей. \"Мы наконец-то вернули нашу страну.\"\n\nОфициальные оценки предсказывают, что за время пребывания у власти олигархи присвоили себе более 1.3 триллиона долларов национального богатства, и ожидается, что их число будет только расти по мере роста числа документов, раскрывающих масштабы их коррупции.\n\nОзлобленные потерей своего влиятельного положения и прямого влияния на политику правительства, российские олигархи заявили о своих намерениях противостоять нынешней власти и будут стремиться финансировать оппозицию любым доступным им способом. \"Запомни мои слова\", - говорил один олигарх на условиях анонимности, \"ты не видел последнего из нас\"."
 int_fac_deposed.5.a: "Это конец олигархов."

 int_fac_deposed.6.t: "Цены на рыбу растут на фоне сокращения инвестиций в морскую отрасль"
 int_fac_deposed.6.d: "После сокращений и прекращения государственных субсидий для морской отрасли средняя цена на рыбу выросла только на 18% за последние две недели. В официальном заявлении, опубликованном во вторник, [Root.GetAdjective] правительство объявило, что деньги, уплаченные за поддержку морского бизнеса, будут перенаправлены на новые предприятия и программы.\n\n\"Недавнее повышение цен со временем спадет, поскольку новый капитал будет инвестирован в другие области [Root.GetAdjective] экономики\", - говорится в отчете. Ожидается, что текущие рыночные колебания спадут в течение двух месяцев, после чего новые инвестиции резко снизят цену товаров еще раз. Тем временем мы будем следить за ситуацией, чтобы ни одна трудолюбивая семья не осталась голодной. Мы хотим, чтобы этот переход был как можно более плавным.\"\n\nОднако некоторые владельцы бизнеса не уверены в этом. \"Мы сможем наблюдать снижение цены на рыбу через несколько месяцев, но как быть с ценами на запасные части корабля? Или сетка? В этом уравнении гораздо больше, чем рыбы, которой не хватает правительству.\"\n\n[Root.GetAdjective] отрасли рыболовства, аквакультуры и судостроения объявили о своем решении внести поправки в последние изменения и будут стремиться финансировать противодействие этим мерам любым доступным им способом."
 int_fac_deposed.6.a: "Я все равно никогда не любил рыбу."

 int_fac_deposed.7.t: "Оборонные подрядчики заявляют, что военные \"не готовы\" к серьезному конфликту"
 int_fac_deposed.7.d: "Оборонные подрядчики [Root.GetAdjective] правительства сегодня заявили, что военные не будут готовы столкнуться с \"сложными, современными угрозами национальной безопасности\" из-за недавнего сокращения военных расходов. В письме, подписанном шестью крупнейшими производителями оружия, этот шаг будет \"катастрофическим\" для [Root.GetAdjective] экономики и ослабит ее позиции на мировой арене.\n\nПисьмо пришло после того, как в среду был объявлен бюджет на предстоящий год. Документ предусматривал значительное сокращение расходов на оборону и значительное сокращение государственных контрактов, что стало нормой в последние несколько лет.\n\n\"Все шокированы\", - говорится в письме. \"Хотя мы не одобряем это ослабление [Root.GetAdjective] вооруженных сил, мы уважаем пожелания [Root.GetAdjective] правительства и надеемся, что в ближайшем будущем между нами будет расширяться сотрудничество.\"\n\nОжидается, что оставшиеся контракты будут оценены еще дороже, чем сегодня."
 int_fac_deposed.7.a: "Наши военные по-прежнему сильны."

 int_fac_deposed.8.t: "[Root.GetAdjective] военные падают от политической власти"
 int_fac_deposed.8.d: "В шокирующем шаге [Root.GetLeader] [Root.GetAdjective] вооруженным силам было запрещено оказывать непосредственное влияние на деятельность правительства с помощью новой меры, принятой сегодня в законе. Этот шаг [Root.GetLeader], по сообщениям, \"устраняющий коррупцию и повышающий прозрачность\", воспринимается ООН как \"шаг к расширению прав для [Root.GetAdjective] граждан\". Граждане отмечают в столице государства, и в значительной степени поддерживают этот шаг.\n\nХотя сообщений о насилии не возникает, возникают опасения, что несколько высокопоставленных офицеров не будут молча отступать. Несколько генералов, как сообщается, в ярости, но отказались комментировать, будут ли они что-либо делать кроме того, чтобы выразить свое разочарование.\n\nНезависимый аналитик предположил, что \"хотя отстранение военных от власти и удержание правительства гражданскими лицами является силой для верховенства закона, всегда существует опасность военного переворота, когда подобные вещи бывает\"."
 int_fac_deposed.8.a: "Мы будем наблюдать за этой ситуацией с большим интересом."

 int_fac_deposed.9.t: "[Root.GetAdjective] разведывательные агенства теряют политическую поддержку"
 int_fac_deposed.9.d: "После нескольких недель непрерывных комментариев, сделанных [Root.GetLeader], сегодня было объявлено, что [Root.GetAdjective] разведывательное сообщество увидит значительное сокращения своего бюджета, начиная со следующего финансовый год. По сообщениям, этот шаг призван консолидировать многие разведывательные службы, которые в настоящее время распределены по различным военным подразделениям, и для дальнейшей \"оптимизации и централизации\" процесса принятия решений.\n\n[Root.GetLeader] поставил задачу руководителям затронутых агентств вопрос о разработке плана передачи персонала и оборудования в течение переходного периода. По словам про-разведывательной группы, известной как Национальный центр безопасности, \"недавние шаги [Root.GetAdjective] правительства указывают на то, что оно не принимает всерьез угрозу международного терроризма\", и что сокращения \"повлияют на способность [Root.GetAdjective] людей быть в безопасности.\"\n\nХотя позитивные и негативные последствия этого шага все еще обсуждаются, остается увидеть, как это повлияет на политическую сцену, так как [Root.GetAdjective] разведывательное сообщество ранее уже в течение очень долгого времени пользовалось полной поддержкой правительства."
 int_fac_deposed.9.a: "Кто будет наблюдать за сторожами?"

 int_fac_deposed.10.t: "Профсоюзы сталкиваются с проблемами после поддержки бизнеса правительством"
 int_fac_deposed.10.d: "\"Сегодня - поражение труда. Сегодня демократия потерпела поражение\". По крайней мере, так считает глава крупнейшего профсоюза государства, членство в котором исчисляется сотнями тысяч человек. Призыв к действию сегодня прозвучал после того, как [Root.GetLeader] объявил(а) о новом законодательстве, ограничивающем право профсоюзов на ведение коллективных переговоров. Этот шаг обозначен правительством \"краеугольным камнем\" для будущего экономического роста.\n\n\"Мы увидим рекордный рост\", - сказал председатель комитета по экономике. \"Благодаря этому новому законодательству мы упростим существующие правила и позволим нашим предприятиям конкурировать на мировом рынке, не боясь принимать жесткие решения, необходимые на конкурентном рынке\". Комментарий председателя последовал после получившего широкую огласку дела в прошлом месяце с участием матери двоих детей, что её уволили из-за беременности. В то время как профсоюзы требовали вернуть её на работу, неясные формулировки в отношении \"малых предприятий\" и их ответственности привели к длительному судебному разбирательству.\n\n\"Мы не дискриминируем рабочих. Но для малых предприятий, которым нужен каждый доступный работник, чтобы просто сводить концы с концами, иногда необходимо принимать трудные решения\", - сказал председатель.\n\n\"Это скользкий путь\", - ответил глава профсоюза на публичных слушаниях. \"Мы уже видели, как [Root.GetLeader] отдает предпочтение крупным предприятиям за счет [Root.GetAdjective] работника. Еще до сегодняшнего дня [Root.GetLeader] ясно выражал свое презрение к нашему делу.\"\n\nНезависимый аналитик из Центра экономической политики заявил, что \"мы видим новую эру для [Root.GetAdjective] работника. Эти изменения были ничем иным, как соответствием нынешней государственной политике и взглядам на роль профсоюзов. Я ожидал бы принятия дальнейших мер, которые ограничат их власть в ближайшие месяцы.\"\n\nПрофсоюзы, однако, не сдаются без боя. \"Мы боремся до конца\", - сказал один из участников. \"Они не могут отнять у нас наши права\"."
 int_fac_deposed.10.a: "Я просто надеюсь, что экономика будет хорошо."

 int_fac_deposed.11.t: "Парады в столице после того, как [Root.GetAdjective] элиты отказались от земель"
 int_fac_deposed.11.d: "Сегодня в [Root.GetAdjective] столице вспыхнули торжества после того, как двадцать богатых землевладельцев объявили о своих отставках с высоких постов в [Root.GetAdjective] правительстве. Этот шаг является последней попыткой [Root.GetLeader], чтобы уменьшить власть землевладельцев внутри государства, которые контролировали большинство пахотных земель государства на протяжении поколений.\n\n\"Теперь мы так счастливы, что люди будут иметь больше права голоса в нашем правительстве\", - сказал один фермер, обрадованный этими переменами. \"Я просто рад, что они так мирно подали в отставку. Вы никогда не знаете, когда люди будут действовать агрессивно в подобных ситуациях.\"\n\nДействительно, ситуация оставалась мирной, хотя в обозримом будущем полиция была приведена в состояние повышенной готовности. Пока люди празднуют, аналитики интересуются почему несколько землевладельцев внезапно подали в отставку в один и тот же день. \"Это определенно кажется подозрительным\", - сказал один из экспертов. \"Но пока никто не пострадает, в итоге все может оказаться лучше для всех\". Другие не так уверены и подозревают, что мы, возможно, видели землевладельцев не в последний раз."
 int_fac_deposed.11.a: "Кто должен заполнить их отсутствие?"

 int_fac_deposed.12.t: "Из-за отказа правительства в помощи голодным фермерам вспыхивают бунты"
 int_fac_deposed.12.d: "Протесты начались сегодня после того, как [Root.GetAdjective] правительство отказалось от поддержки фермеров, пострадавших от еще одного плохого урожая. Правительство разместило войска в столице, поскольку тысячи голодных граждан стекаются в города, чтобы потребовать действий.\n\n\"Мы хотим перемен!\" - кричат фермеры ​​на улицах. Свидетели сообщают, что резиновые пули и слезоточивый газ использовались для зачистки протестующих из определенных районов города, и поступают сообщения о грабежах в финансовом районе.\n\n\"Мы - нация законов\", - сказал [Root.GetAdjective] лидер [Root.GetLeader]. \"Эти насильственные демонстрации должны быть немедленно прекращены. Порядок будет восстановлен\".\n\nМеждународные наблюдатели в ООН приходят к выводу, что, если ситуация не стабилизируется, дальнейшая региональная нестабильность может поставить под угрозу хрупкое равновесие мира в регионе и спровоцировать рост возможных экстремистских группировок".
 int_fac_deposed.12.a: "Мы будем наблюдать за этой ситуацией с большим интересом."

 int_fac_deposed.13.t: "Коммунистические кадры проигрывают в политической чистке"
 int_fac_deposed.13.d: "\"Настал новый день. Коррупция и порок больше не будут преследовать нас. Победа близка\". Именно такие слова произнес сегодня [Root.GetAdjective] лидер [Root.GetLeader] в телевизионном обращении к нации. Речь идет после того, как продолжающиеся потрясения внутри Коммунистической партии отстранили от власти нескольких ведущих членов и установили новое руководство на ключевых постах в бюрократии.\n\nНезависимые аналитики считают, что этот шаг был сделан по просьбе нескольких ведущих членов партийного руководства, чтобы модернизировать политическую систему страны в более эффективную и стабильную форму.\n\n\"Мнения на улице неоднозначны. Мнения на улице неоднозначны. Новый опрос показал, что только 31% одобряют реформы, 27% выступают против и 42% не уверены в том, что эти изменения будут означать.\n\nДругие настроены более оптимистично\". \"Этот шаг представляет собой прекрасную возможность для правительства [Root.GetAdjective] заново изобрести себя,\" - выступил наблюдатель в ООН. \"Впервые в новейшей истории произошло нечто подобное. Было бы обидно, если бы в долгосрочной перспективе ничего не произошло из-за этих изменений\"."
 int_fac_deposed.13.a: "Мы будем наблюдать за этой ситуацией с большим интересом."

 int_fac_deposed.14.t: "Секуляризация начинается. Правительство уменьшает власть религиозной власти в смелом новом движении".
 int_fac_deposed.14.d: "Значительное изменение происходит в том, как [Root.GetAdjective] правительство будет управлять своей правовой системой.\n\nДо сих пор правовой кодекс основывался на толковании религиозных текстов и вводился в систему правосудия. Теперь нет. В смелом и ошеломляющем шаге [Root.GetLeader] объявил, что [Root.GetAdjective] закон больше не будет \"в значительной степени зависеть\" от толкований религиозных догм. Это произошло после того, как студенческие демонстрации в столице достигли третьей недели.\n\n\"Это изменение хорошо, но этого недостаточно,\" - сказал один из демонстрантов нашему репортеру. \"[Root.GetAdjective] правительству необходимо сделать гораздо больше, чтобы улучшить жизнь тех, кто не может быть членом преобладающего религиозного ордена. Меньшинства по-прежнему нуждаются в большем представительстве\". Однако протестующий на условиях анонимности заявил, что он был \"обрадован\", услышав о последних изменениях, и считает, что они представляют собой позитивный шаг вперед для нации.\n\nРелигиозные лидеры придерживаются иного мнения на этот счет. \"Люди захотят вернуться к старым путям\", - сказал один из них вскоре после заявления. \"Они увидят, насколько лучше было, когда верующие судили неверных. Мы увидим ухудшение моральных ценностей. Я прошу людей сохранять спокойствие в этот временный период неопределенности\". Ожидается, что религиозные власти будут выступать против нового правительства, пока не будет достигнут компромисс, каким бы маловероятным это ни казалось."
 int_fac_deposed.14.a: "Мы будем наблюдать за этой ситуацией с большим интересом."

 int_fac_deposed.15.t: "Королевские семьи теряют влияние в новом [Root.GetAdjective] правительстве"
 int_fac_deposed.15.d: "Смена власти в [Root.GetAdjective] правительстве привела к глубоким разногласиям между королевской семьей и [Root.GetLeader]. На протяжении целой вечности королевская семья была в состоянии поддерживать контроль над правительством и его политическими делами. Сыновья и дочери были назначены на должности благодаря связям и влиянию, а самозваная знать пользовалась огромной свободой в отношении осуществлении как внешней, так и внутренней политики. По словам [Root.GetLeader], эти дни прошли.\n\n\"Слишком долго огромные семьи и денежные связи элиты создавали правительство, где должности и титула зарабатываются на основе связей и статуса, а не трудолюбием и решимостью\", - заявил [Root.GetLeader] сегодня. Эти шаги последовали после того, как несколько постов в социальных сетях высмеяли нынешнее правительство за ленивость и небрежность и потребовали политических действий, чтобы повлиять на изменения. Казалось бы, [Root.GetLeader] прислушал(ся/ась).\n\nМеждународное сообщество заявило о своей полной поддержке последних событий. Они утверждают, что система правления, основанная на меритократии, принесет [Root.GetAdjective] людям большее процветание и равенство. Однако королевская семья ясно выразила свое недовольство.\n\n\"[Root.GetLeader] не знает, о чем говорит\", - сказал бывший финансовый директор. \"Вы видели нас не в последний раз\"."
 int_fac_deposed.15.a: "Мы будем наблюдать за этой ситуацией с большим интересом."

 int_fac_deposed.16.t: "Присутствие иранских сил «Кудс» ограничено в драматическом движении"
 int_fac_deposed.16.d: "Поступают сообщения о том, что Корпус стражей исламской революции (КСИР) сокращает размер своей миссии в [Root.GetAdjective] правительстве. Иранские силы «Кудс», давние друзья [Root.GetLeader], не подтвердили и не опровергли эти сообщения, однако ожидается, что [Root.GetLeader] сам сделает заявление об изменениях в ближайшие дни.\n\nВ течение многих лет иранские силы «Кудс» консультировали и обучали лучших военных офицеров, и предоставляли [Root.GetAdjective] правительству ключевую разведывательную и тактическую информацию. В более старом интервью бывший главнокомандующий армией заявил, что \"«Кудс» сообщают важную часть нашей военной стратегии\" и что \"многие наши военные победы опирались на большое оперативное преимущество, предоставляемое КСИР.\"\n\nРеакция на улице неоднозначна: 67% населения не уверены в том, как недавние изменения повлияют на них. Только 12% поддерживают недавнее сокращение КСИР, а остальные 21% - против."
 int_fac_deposed.16.a: "Мы будем наблюдать за этой ситуацией с большим интересом."

 int_fac_deposed.17.t: "Иностранные джихадисты изгнаны из-за прекращения конфликта"
 int_fac_deposed.17.d: "\"Время джихада истекло. Иностранные солдаты Аллаха могут вернуться в свои дома.\" - заявил самопровозглашенный исламский мессия [Root.GetLeader] перед толпой своих преданных последователей сегодня. \"Мы пролили много крови во имя Аллаха, и наши нечестивые враги были убиты миллионами наших мстительных духов. Священные земли в безопасности. Теперь пришло время восстановить нашу цивилизацию и укрепить нашу веру.\"\n\nС этими словами бушующий в регионе конфликт, по-видимому, окончательно прекращается. Эксперты удивлены внезапностью этого заявления, однако большинство согласны с тем, что его наступление было предсказано на несколько месяцев вперед. По словам Бьёрнстада Хансена из Организации Объединенных Наций, недавнее сокращение сил основано на двух факторах. \"Во-первых, внезапность этих заявлений говорит о вере [Root.GetLeader] в то, что конфликт уже выигран. Такой тип поведения распространен в террористических ячейках, где преимущества использования иностранных солдат перевешиваются проблемами, которые они приносят с собой. \"Это, заключает Хансен, вероятно, является второй причиной для заявления. \"Иностранные солдаты несут с собой чужие идеалы, обычаи и культуру. Их мотивы часто противоречат местным силам, и языковой барьер часто является проблемой. \"\n\nКаким бы ни был случай заявления, мы надеемся, что вывод иностранных джихадистов принесет больше мира в раздираемый войной регион."
 int_fac_deposed.17.a: "Кто восполнит их отсутствие?"

 int_fac_deposed.18.t: "Революционная гвардия распущена и будет поглощена вооруженными силами"
 int_fac_deposed.18.d: "\"Республика подверглась атаке!\", - заявил сегодня на пресс-конференции лидер Корпуса стражей исламской революции (КСИР). \"Действия [Root.GetLeader] говорят об ослаблении его религиозных убеждений и подтверждают его властолюбивое стремление к влиянию на нашу великую нацию.\" \n\nОснованный после революции 1979 года, КСИР служил в качестве первой линией обороны Ирана против контр-движений, направленных против его системы Исламской республики. Его расширение в 2009 году при администрации президента Махмуда Ахмадинежада привело многих западных ученых к убеждению, что его размеры и влияние даже превзошли шиитскую клерикальную систему. Его роль в распространении иранского влияния на Ближнем Востоке выдвинула его на передний план военных операций, которые распространились по всему региону с начала 21-го века. \n\n[Root.GetLeader], выступая перед толпой, собравшейся в Тегеране, говорил о недавних потрясениях. \"Этот шаг является способом уменьшить власть гвардии над нашей страной. У Исламской Республики была только одна угроза, и это была угроза, исходящая КСИР.\" Верховный лидер одобрил эти недавние действия, а также объявил о своей поддержке этих мер. \n\nЗападные ученые ошеломлены этим объявлением. С учетом того влияния, которое КСИР ранее оказывал на иранское общество, было \"огромным сюрпризом\", как выразился генеральный секретарь ООН, что эти изменения можно было даже обсуждать, а тем более реагировать.\n\n\"Сегодня Новый день для Ирана\", - говорил [Root.GetLeader]. \"Да направит меня Аллах.\""
 int_fac_deposed.18.a: "Кто восполнит их отсутствие?"

