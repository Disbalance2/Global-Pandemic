 # Идеи
 cartel_penalties: "Картели"
 cartel_penalties_desc: "Насилие, связанное с наркотиками, и деятельность банд несут ответственность за большую часть преступной деятельности в этой стране. Эти могущественные преступные организации действуют по всему государству, и многие жители опасаются, что ситуация будет только обостряться. Однако, в зависимости от нашего правительства, мы можем превратить это препятствие в средство."
 has_cartels_tt: "Имеет идею §Y$cartel_penalties$§!\n"
 defeated_the_cartels: "Конец картелям"
 hard_drug_trade_restrictions: "Строго регламентированное сотрудничество картелей"
 light_drug_trade_restrictions: "Свободно регулируемое сотрудничество картелей"
 narco_state_bonuses: "Наркогосударство"
 narco_state_bonuses_desc: "Годы борьбы постепенно сошли на нет, так как картели взяли под контроль государство."
 CARTEL_defeated_the_cartels: "Победа над картелями"


 crime_syndicate_1: "Преступный синдикат"
 mafia_state: "Мафиозное государство"
 narcos_state: "Государство наркокартелей"
 narcos_state_desc: "После долгих лет борьбы, наркомафия теперь контролирует сам государственный аппарат."

 # Общие решения
 cartels_decision_category: "Преступность"
 cartels_decision_category_desc: "Преступные организации свирепствуют в нашей стране. Мафия, наркокартели и банды регулярно борются за власть и влияние, не обращая внимания на то, кто пострадает или погибнет в процессе. Если не контролировать и не регулировать их деятельность, наше государство может превратиться в анархо-криминальное государство, которое можно увидеть только в американских нуарах или де-вакерос.\n\n\nПолитическое влияние картелей представляет собой их способность использовать нашу коррупцию как оружие против нас. Чем выше их политическое влияние, тем меньше вероятность того, что мы сможем провести расследование.\n\n\nСила картелей представляет их способность применять насилие против нас и нашего народа. Чем выше их сила, тем меньше вероятность того, что мы сможем проводить рейды.\nЕсли сила или влияние станут слишком высокими, картели могут попытаться захватить контроль над нашей страной.\n\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence]\n$strength_of_cartels$: [?ROOT.strength_of_cartels]\n"
 narcos_crisis: "Кризис наркотиков"
 narcos_crisis_desc: "Способность нашего правительства исполнять законы и монополизировать силу была подорвана растущей коррупцией и преступной деятельностью. Вполне вероятно, что вскоре мы столкнемся с переворотом, который совершат военные, поддерживающие картели, или с массовым восстанием самих картелей."
 mafia_crisis: "Кризис мафии"
 mafia_crisis_desc: "Способность нашего правительства исполнять законы и монополизировать силу была подорвана растущей коррупцией и преступной деятельностью. Вполне вероятно, что в скором времени мы столкнемся с переворотом со стороны связанных с мафией элементов армии или массовым восстанием самой мафии."
 mexican_cartel_war: "Война картелей в Мексике"
 mexican_cartel_war_desc: "Способность нашего правительства исполнять законы и осуществлять силовую власть была подорвана растущей коррупцией и преступной деятельностью. Наша военная и политическая инфраструктура полностью подорвана, и нет уверенности в том, кому можно доверять. Хаос скоро достигнет апогея, и тогда мы окажемся в эпицентре новой гражданской войны."

 anti_cartel_propaganda_decision: "Антикартельная пропаганда"
 anti_cartel_propaganda_decision_desc: "Вокруг картелей всегда рос миф о том, что они похожи на бандитов из розового прошлого. Симпатичные мошенники, которые могут делать плохие вещи, но делают это только на благо своего народа. Как и все мифы, это вымысел. Тот, кто живет под влиянием картелей, знает, что это ложь. Разоблачая ужасы, причиняемые ими самим себе, в рамках общенациональной кампании в СМИ, мы можем работать над тем, чтобы раз и навсегда развеять этот миф."
 police_investments_decision: "Полицейское расследование"
 police_investments_decision_desc: "Что бы кто ни говорил о таких преступных организациях, как картели, они хорошо организованы, хорошо финансируются и хорошо вооружены. Они не похожи на стадо овец, которое можно разогнать несколькими предупредительными выстрелами. Против этого организованного врага наша полиция является первой линией обороны и линией обороны, которая слишком часто плохо подготовлена ​​к насилию, которое может быть применено к ней и уже было применено. Хотя у милитаризации нашей полиции есть и обратная сторона, только благодаря лучшему снаряжению, тактике и людским ресурсам они могут стать оплотом, которым мы в них нуждаемся. И для всего этого им нужно больше денег."
 utilize_the_military_decisions: "Использовать вооруженные силы"
 utilize_the_military_decisions_desc: "Даже если наша полиция станет так же хорошо вооружена, как и их военные коллеги, их кадровый резерв и организационная структура всегда будут ограничены местными ресурсами и бюрократией. Направляя наши вооруженные силы напрямую, мы получаем помощь еще более хорошо вооруженного актива с более всеобъемлющей командной структурой и гораздо более широким кадровым резервом, избегая при этом местной бюрократии и существующей местной коррупции. Однако развертывание вооруженных сил не нравится гражданам, права которых они могут нарушать, полицейским управлениям, которым они могут злоупотреблять, и бюрократам, чью ценную инфраструктуру они могут повредить. По сути, то, что мы получаем в огневой мощи, мы теряем в общественной доброй воле."

 target_cartel_money_laundering_decision: "Целевые операции по отмыванию денег"
 target_cartel_money_laundering_decision_desc: "Чтобы использовать свои нечестно полученные деньги для покупки законных активов, картели прибегают к практике отмывания денег, когда наличные деньги вводятся в финансовую систему, дистанцируются от источника путем их перемещения, а затем интегрируются в законные активы отмывателя. которые можно использовать для легального приобретения товаров или для подкупа политиков и других государственных служащих. Чтобы остановить волну коррупции и нанести вред их правовой инфраструктуре, мы можем атаковать второй и третий этапы процесса отмывания денег. Это включает в себя расследование и закрытие банков и предприятий, которые принимают деньги и перетасовывают их. Тем не менее, любые неудачи здесь могут обернуться против нас, поскольку картели с большей вероятностью станут враждебными, когда мы атакуем их денежный поток."
 investigate_the_casinos: "Исследовать казино"
 investigate_the_casinos_desc: "Уже работающие как полулегальные предприятия, которые часто пытаются обойти законы и правила, казино часто являются первой остановкой для денег, поступающих в финансовую систему, из-за того факта, что приток денег в казино редко подвергается сомнению и может выглядеть анонимным или безобидным. . Мы можем начать с определения казино, которые часто посещают известные члены картеля, и изучения их денежных потоков на предмет грязных денег. Как только грязные деньги будут обнаружены и установлена ​​связь между ними и картелями, мы сможем закрыть предприятия, захватив при этом их активы."
 investigates_the_banks: "Расследование деятельности банков"
 investigates_the_banks_desc: "Хотя чаще всего банки являются необходимой остановкой для любой операции по отмыванию денег. Расследуя деятельность ключевых должностных лиц банка и управляющих деньгами, а также изучая финансовые отчеты, мы можем выявить транзакции до того, как они будут совершены или завершены. Выжидая, пока мы делаем это, мы можем нацеливаться на самые крупные транзакции, когда деньги приближаются к своему конечному пункту назначения. Это приводит к наибольшей боли для этих организаций при удалении максимально возможных денег из их экосистемы. Однако мониторинг трудно поддерживать, поскольку компании и тактика адаптируются к нашему вмешательству. Это, и закрытие банков политически невозможно."
 investigate_shell_companies: "Расследование деятельности компаний-ширм"
 investigate_shell_companies_desc: "Часто на промежуточных и последних этапах схемы отмывания денег подставные компании держат как законные активы, так и деньги от имени преступных организаций, время от времени перетасовывая эти активы к конечному пункту назначения. Их труднее преследовать, поскольку доказать связь между ними и преступной организацией сложнее, но они могут оказать существенное влияние на деятельность организации. Эти конфискации редко проявляются в деньгах, поскольку переводы часто осуществляются в меньших количествах, но по стабильным ставкам. Вместо этого они отображаются как физические активы, такие как имущество, транспортные средства или даже законно приобретенное оружие."

 target_cartel_drug_running_decision: "Целевые операции по борьбе с наркотиками"
 target_cartel_drug_running_decision_desc: "Крупнейшим незаконным источником дохода картелей является торговля наркотиками. В то время как некоторые картели сами выращивают наркотики, многие зарабатывают деньги, продвигая очищенные или неочищенные наркотики по цепочке поставок. Путем непосредственного нацеливания и мониторинга маршрутов, по которым перемещаются эти наркотики, мы можем определить как начальные, конечные и промежуточные точки. Это открывает нам путь для набегов на склады оборудования, нефтеперерабатывающие заводы, фермы, наркобароны и базы операций. В качестве альтернативы, мы можем атаковать наркотики в пути. Против более крупных операций это обычно неэффективно, но может значительно помешать небольшим группам, у которых меньше ресурсов для возмещения потерь."
 raid_drug_convoys_decision: "Набеги на конвои с наркотиками"
 raid_drug_convoys_decision_desc: "Совершая набеги на конвои с наркотиками в пути, мы можем быстро удалить наркотики из сети с небольшими затратами для себя. Тем не менее, более крупные картели, как правило, не подвергаются такого рода рейдам и быстро адаптируются к нашим системам мониторинга. Небольшие картели такого рода атаки могут парализовать их, поскольку они теряют существенный денежный поток и впоследствии нападают друг на друга."
 raid_cartel_hideouts_decision: "Набеги на убежища картелей"
 raid_cartel_hideouts_decision_desc: "Совершая набеги на опорные пункты картелей и склады снабжения, мы можем помешать их перевозке наркотиков, организации и сопротивлению вторжению на их территорию. Обычно это проявляется в захвате транспортных средств и оружия, которое могло быть использовано против нас или их врагов. Это может иметь дополнительное преимущество или недостаток, поскольку картели ведут войны против своих ослабленных соперников."
 raid_distribution_centres_decision: "Центры распределения рейдов"
 raid_distribution_centres_decision_desc: "Совершая набеги на распределительные центры картелей, такие как склады наркотиков, мы можем убрать с рынка большое количество наркотиков. Это также имеет дополнительное преимущество, заключающееся в препятствовании распространению наркотиков в будущем путем конфискации крупных сумм грязных денег и арестов торговцев наркотиками. Однако такой рейд имеет высокую вероятность ответного удара, поскольку он не ограничивает возможности картеля прибегать к насилию."
 raid_refinement_centres_decision: "Центры усовершенствования рейдов"
 raid_refinement_centres_decision_desc: "Совершая набеги на нарколаборатории, плантации или фермы по выращиванию наркотиков, мы можем помешать картелю создавать новые наркотики для распространения, в то же время сильно отбрасывая их назад. Этой неудачи обычно достаточно, чтобы затормозить их производство на несколько месяцев, пока они пытаются возместить убытки. В то же время вряд ли он подвергнется ответному удару, так как большая часть ресурсов картеля направляется на обеспечение безопасности своей территории."

 target_local_cartel_leaders_decision: "Нацелиться на лидеров местных картелей"
 target_local_cartel_leaders_decision_desc: "Как и любой организации, картелям требуется структура руководства для поддержания своей деятельности. Арестовав или обеспечив исчезновение лидеров местных картелей, мы можем серьезно повредить этой структуре руководства. Это означает меньше новобранцев, меньше операций и борьбы за то, кто должен занять вакантные должности. Эти аресты и смерти имеют дополнительное преимущество, заключающееся в том, что они становятся исключительно популярными новостями, когда один из этих злодеев, наконец, получает то, что заслужил."
 # target_local_political_leaders_decision: "Target Local Political Leaders"
 # target_local_political_leaders_decision_desc: "Like any criminal organization, cartels require a level of corruption to grease the gears of their operations. Removing these corrupt individuals from power is an essential step in strengthening our policing and pushing the cartels out of their own territory. However, attacks against politicians, even local ones, can be misconstrued by our opposition as an attack against the very fabric of democracy in our nation. Especially, if it turns out, that the politicians we sack were innocent from the start."
 # target_local_military_leaders_decision: "Target Local Military Leaders"
 # target_local_military_leaders_decision_desc: "As the political influence of the cartels has grown, they have increasingly found their way into positions where they can appoint or bribe military leaders to their side. This kind of rot is invasive and painful to excise but if not done regularly, it could very well kill our nation as we know it. However, in the process of carrying out our investigations there are bound to be good officers who suffer."

 # Mexican Targeted Decisions
 MEX_baja_california_sinaloa_cartel: "Уменьшить влияние картеля Синалоа"
 MEX_baja_california_sinaloa_cartel_desc: "Картель Синалоа становится слишком сильным, нам нужно обуздать их влияние в Нижней Калифорнии."
 MEX_baja_california_tierra_cartel: "Уменьшить влияние Tierra Caliente"
 MEX_baja_california_tierra_cartel_desc: "Tierra Caliente становятся слишком сильными, нам нужно обуздать их влияние в Нижней Калифорнии."
 MEX_sonora_sinaloa_cartel: "Уменьшить влияние картеля Синалоа"
 MEX_sonora_sinaloa_cartel_desc: "Картель Синалоа становится слишком сильным, нам нужно обуздать их влияние в Соноре."
 MEX_chihuahua_sinola_cartel: "Уменьшить влияние картеля Синалоа"
