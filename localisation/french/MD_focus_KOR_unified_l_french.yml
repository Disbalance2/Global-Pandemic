 # DECISIONS
 KOR_UN_security_council_seat: "Recherche d'un siège au Conseil de sécurité des Nations unies"
 KOR_UN_security_council_seat_desc: "En tant que pays divisé de force par les États-Unis et l'Union soviétique après la Seconde Guerre mondiale, ce qui a conduit à la première guerre par procuration de la guerre froide, le monde devrait accorder une compensation à la Corée. Un siège permanent au Conseil de sécurité des Nations unies serait une bonne option.\n\n§Y[USA.GetFlag]Les États-Unis§! : [Root.recognises_UNSC_seat_USA]\n§Y[SOV.GetFlag]La Fédération de Russie§! : [Root.recognises_UNSC_seat_SOV]\n§Y[ENG.GetFlag]Le Royaume-Uni§! : [Root.recognises_UNSC_seat_ENG]\n§Y[FRA.GetFlag]La République française§! : [Root.recognises_UNSC_seat_FRA]\n§Y[CHI.GetFlag]La République populaire de Chine§! : [Root.recognises_UNSC_seat_CHI]"
