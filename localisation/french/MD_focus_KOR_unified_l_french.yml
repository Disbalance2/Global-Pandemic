 KOR_lean_to_China: "Se rapprocher de la Chine"
 KOR_lean_to_China_desc: "La Chine est notre premier partenaire commercial à l'étranger. L'amitié que nous entretenons avec elle nous permettra de franchir une nouvelle étape dans nos activités."
 KOR_lean_to_United_States: "Se rapprocher des États-Unis"
 KOR_lean_to_United_States_desc: "Les États-Unis sont la superpuissance mondiale. En améliorant nos relations avec eux, nous nous sentirons plus en sécurité."
 KOR_preserve_neutrality: "Préserver la neutralité"
 KOR_preserve_neutrality_desc: "La péninsule coréenne unifiée ne peut plus se permettre la guerre, la neutralité est notre meilleure option."
 KOR_stoke_anti_americanism: "Anti-américanisme"
 KOR_stoke_anti_americanism_desc: "Depuis l'armistice de la guerre de Corée, l'armée américaine jouit d'un pouvoir suprême dans le Sud ; elle peut être déclarée non coupable même si elle écrase des civils. Cette situation a fait naître un sentiment anti-américain en Corée. Ces impérialistes américains doivent être chassés !"
 KOR_back_chinese_claims: "Retour dans la sphère chinoise"
 KOR_back_chinese_claims_desc: "Revenir à la sphère d'influence chinoise pour renforcer la coopération économique et culturelle sino-coréenne."
 KOR_threaten_japan: "Menacer le Japon"
 KOR_threaten_japan_desc: ""
 KOR_demand_end_to_america_presence: "Exiger la fin de la présence américaine"
 KOR_demand_end_to_america_presence_desc: ""
 KOR_join_sco: "Rejoindre l'OCS"
 KOR_join_sco_desc: "L'OCS est dirigée par la Chine et la Russie, et c'est une organisation qui met l'accent sur la paix régionale, la sécurité, la lutte contre le terrorisme et la coopération économique. Elle peut fournir de nombreuses ressources que nous jugeons nécessaires pour notre pays, telles que des exercices de lutte contre le terrorisme et une aide au développement. Nous devrions adhérer à l'OCS dans l'intérêt de notre pays."
 KOR_condemn_expansionism: "Condamner l'expansionnisme"
 KOR_condemn_expansionism_desc: "Les politiques de néocolonialisme et les dépenses militaires croissantes de la Chine suscitent de plus en plus la méfiance des pays du monde entier. La paix et la stabilité du monde semblent menacées."
 KOR_support_freedom_of_navigation: "Soutenir la liberté de navigation"
 KOR_support_freedom_of_navigation_desc: "La liberté de navigation est un droit fondamental dont jouissent toutes les nations. Personne d'autre n'a le droit d'interférer avec l'endroit où nous naviguons !"
 KOR_reconcile_with_japan: "Réconciliation avec le Japon"
 KOR_reconcile_with_japan_desc: ""
 KOR_collective_defense: "Défense collective"
 KOR_collective_defense_desc: "En tant que fidèles alliés des États-Unis, il est temps pour nous de renforcer notre coopération militaire mutuelle. Cela fera pencher la balance de la paix davantage en faveur de l'Occident."
 KOR_nato_membership_action_plan: "Plan d'adhésion spéciale à l'OTAN"
 KOR_nato_membership_action_plan_desc: "Une démocratie forte et virile est exactement ce dont l'OTAN a besoin."
 KOR_a_globalized_korea: "Une Corée mondialisée"
 KOR_a_globalized_korea_desc: "Nous vivons aujourd'hui une ère de mondialisation à laquelle la Corée doit participer."
