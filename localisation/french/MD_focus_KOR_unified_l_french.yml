 # EVENT
 korea.37.t: "La Corée obtient un siège permanent au Conseil de sécurité des Nations unies"
 korea.37.d: "Lors de la réunion du Conseil de sécurité des Nations unies qui s'est tenue aujourd'hui, les cinq membres permanents ont accepté la demande de la Corée de devenir un nouveau membre permanent. La Corée s'est engagée à faire tout ce qui est en son pouvoir pour maintenir la paix dans le monde, conformément aux obligations qui lui incombent en vertu de la Charte des Nations unies."
 korea.37.a: "Le monde a finalement accordé à la Corée une compensation pour la division forcée."
 korea.38.t: "La Corée nous demande de retirer nos troupes au Japon et en Corée"
 korea.38.d: "La Corée nous a adressé aujourd'hui une demande officielle de retrait de nos troupes au Japon et en Corée."
 korea.38.a: "Nous n'accéderons pas à leurs demandes déraisonnables."
 korea.38.b: "Il est peut-être temps que les soldats rentrent chez eux......"
