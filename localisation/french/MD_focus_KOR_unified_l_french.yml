 KOR_the_balhae_controversy: "La controverse du Balhae"
 KOR_the_balhae_controversy_desc: "Il est temps de reconquérir le territoire dont nous avons hérité et qui est habité depuis la fin du VIIème siècle."
 KOR_ethnic_irredentism: "Irrédentisme ethnique"
 KOR_ethnic_irredentism_desc: "Reprendre notre territoire inhérent ! Personne ne peut nous arrêter !"
 KOR_reclaim_gando: "Récupérer le Gando"
 KOR_reclaim_gando_desc: "Le Gando a été donné à notre juridiction dès la dynastie Ming au XIVème siècle. C'est une preuve suffisante que cette terre nous appartient."
 KOR_militarize_dokdo: "Fortifier Dokdo"
 KOR_militarize_dokdo_desc: "Le Japon essaie de nous enlever Dokdo depuis longtemps, et même les Américains n'ont pas été en mesure d'arrêter leur ambition après la Seconde Guerre mondiale. Le seul moyen de protéger cette île est de l'armer."
 KOR_dominate_the_east_sea: "Dominer la mer de l'Est"
 KOR_dominate_the_east_sea_desc: ""
 KOR_revive_yeonhaeju: "Raviver Yeonhaeju"
 KOR_revive_yeonhaeju_desc: ""
 KOR_unfinished_business: "Affaires inachevées"
 KOR_unfinished_business_desc: "Et ce, bien que les Japonais se soient rendus aux États-Unis lors de la Seconde Guerre mondiale. Mais le Japon ne nous a jamais présenté d'excuses officielles pour le Gyeongsul Gukchi et sa colonie. Nous ne pouvons pas oublier cette honte."
 KOR_demand_daemado: "Exiger Daemado"
 KOR_demand_daemado_desc: ""
 KOR_avenge_the_past: "Venger le passé"
 KOR_avenge_the_past_desc: "L'heure de la revanche a sonné. Que les Japonais paient de leur sang."
