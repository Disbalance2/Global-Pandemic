l_french:
 research_slots_decisions: "Emplacements de recherche"
 research_slots_decisions_desc: "La capacité de recherche de notre pays est déterminée par deux facteurs : la taille totale de l'industrie (PIB) et le niveau de développement (PIB/hab).        \n\nEmplacements de recherche liés à la taille de l'industrie : [?research_slots_from_gdp|C.0] (PIB requis : [?GLOBAL.gdp_slot^research_slots_from_gdp|Y0]$$ milliards)\nEmplacements de recherche liés au niveau de développement : [?research_slots_from_gdp_c|C.0] (PIB/hab requis : [?GLOBAL.gdp_c_slot^research_slots_from_gdp_c|Y0]$$ k)         [research_slots_status]    \n\nNos dépenses d'éducation sont augmentées de [?education_cost_research_multiplier_display|.0%] en raison de notre quantité d'emplacements de recherche. L'augmentation des dépenses d'éducation provenant des emplacements de recherche est calculé par : (0.04 * x) - 0.02 avec x le nombre d'emplacements de recherche."
 gdp_gain_slot: "Développer les laboratoires"
