l_french:
 afghanistan_focus: "Priorités nationales afghanes"
 #National Focuses
 #Winning Against Taliban
 AFG_civil_war: "Combattre les Talibans"
 AFG_civil_war_desc: "Notre pays a été divisé par les extrémistes pendant bien trop longtemps. Il est temps de sortir de cet état de crise et faire une poussée finale contre ces terroristes qui souhaitent déchirer notre nation de toutes parts."
 AFG_enlisting_personal: "Engager du personnel"
 AFG_enlisting_personal_desc: "Nous devons approcher les anciens des villages locaux pour leur demander de convaincre les jeunes de s'engager afin de combattre les Talibans."
 AFG_foreign_loyalist: "Milices des minorités afghanes"
 AFG_foreign_loyalist_desc: "Un grand nombre de minorités éthniques en Afghanistan fuient l'opression des Talibans. Majorité de ces minorités sont de la même éthnie que celles des payx environnants. Nous pouvons mobiliser ceux qui ont fui les Talibans et souhaitent se battre pour nous, ainsi que solliciter des troupes volontaires comme soutien des pays voisins."
 AFG_updating_equipment: "Mettre notre équipement à jour"
 AFG_updating_equipment_desc: "Nos soldats se battent avec de l'équipement dépassé, nous devrions leur fournir de meilleurs armes sans quoi nous ne pourrons gagner cette guerre."
 AFG_infrastructure_equal_war: "Les routes sont vitales en temps de guerre"
 AFG_infrastructure_equal_war_desc: "Même la Rome Antique savait qu'une guerre conventionnelle a besoin de routes correctes. Nous devons construire ces routes pour ravitailler les parties de territoire que nous contrôlons, ou nous ne pourrons tout simplement pas gagner cette guerre."
 AFG_foreign_equipment: "Armes russes"
 AFG_foreign_equipment_desc: "Les Russes se sont lassés des Talibans dû à ces derniers fournissant du soutien aux rebelles tchétchènes. Ils ont donc décidé de nous approvisionner avec de vieilles armes de l'ère soviétique."
 AFG_minor_military_construction: "Production militaire mineure"
 AFG_minor_military_construction_desc: "Nous n'avons aucune réelle économie militaire ou industrie. Seulement, pour combattre les Talibans, nous aurons besoin de produire des armes à domicile pour garder nos troupes ravitaillées pendant l'entièreté de la guerre."
 AFG_adjusting_our_economy: "Ajuster notre économie"
 AFG_adjusting_our_economy_desc: "La guerre civile faisant rage, une grande force policière est de peu d'utilité à la cause. Nous devrions plutôt réaffecter les quelques fonds disponibles dans nos hôpitaux pour améliorer la situation pour nos soldats."
 AFG_better_officers: "Éducation des officiers"
 AFG_better_officers_desc: "Encore une fois, nous devrions réaffecter les ressources d'entraînement de la police vers un problème bien plus pressant : une réelle éducation militaire pour nos officiers. Ils se doivent d'être à l'affut pour diriger nos hommes lors d'une bataille."
 AFG_elite_help: "Unités de guérilla montagneuse"
 AFG_elite_help_desc: "Nous contrôlons la province du Badakhchan, région originaire de nombreux Tadjiks qui connaissent très bien le terrain et ont participé à la guerre d'Afghanistan. Bien qu'une majorité d'entre eux ont atteint la cinquantaine, ils sont toujours prêts à se battre pour la survie de la nation."
 AFG_enhanced_recruitment_efforts: "Améliorer nos campagnes de recrutement"
 AFG_enhanced_recruitment_efforts_desc: "Nous ne pouvons nous permettre de perdre cette guerre, et il est temps pour nos citoyens de le comprendre. Il faut que nous intensifions les campagnes de recrutement."
 AFG_going_offensive: "Début des offensives"
 AFG_going_offensive_desc: "Nous sommes restés les bras croisés bien trop longtemps, défendant le peu qu'il nous reste. Il est temps de faire sortir les Talibans de leur cachette et reprendre ce qui nous appartient de droit !"
 AFG_getting_new_tech: "Acquérir de nouvelles technologies"
 AFG_getting_new_tech_desc: "Nous combattons comme si nous étions encore au 20ème siècle. Nous devrions investir dans de nouvelles technologies et moderniser notre armée. Nous combattons un ennemi supérieur, il est temps de le surpasser."
 AFG_planes: "Développer notre armée de l'air"
 AFG_planes_desc: "Nous avons réalistiquement très peu d'avions utilisables, il serait bien plus facile de repousser les Talibans avec du support aérien."
 AFG_USA_equipment: "Implication de la CIA"
 AFG_USA_equipment_desc: "Les Américains n'apprécient pas les prises de positions des Talibans, et ont offert de nous vendre de l'équipement à prix réduit."
 AFG_specialize_equipment: "Équipement spécialisé"
 AFG_specialize_equipment_desc: "Nous aurons besoin de tous les avantages possibles pour gagner."
 AFG_cars_over_donkeys: "Humvees américains"
 AFG_cars_over_donkeys_desc: "Bien que les ânes soient forts utiles dans les nombreuses régions montagneuses de notre patrie, ils ne sont d'aucune utilité sur terrain plat. La vitesse est clé si nous voulons repousser l'ennemi. Nous proposerons aux Américains de racheter leurs vieux Humvees."
 AFG_fuel_for_economy: "De l'essence pour notre économie"
 AFG_fuel_for_economy_desc: "L'économie est en très mauvais état et la corruption est partout. Nous devons stabiliser la situation non seulement pour gagner la guerre, mais surtout pour l'éventuel processus de reconstruction à venir."
 AFG_war_experience: "Expérience de guerre"
 AFG_war_experience_desc: "Des années de conflits intestinaux nous ont permis d'apprendre de nos erruers et de gagner une meilleure capacité d'adaptation, nous permettant d'améliorer notre armée et nos tactiques en chemin."
 AFG_army_budget: "Révision du budget de l'armée"
 AFG_army_budget_desc: "Même avec les dernières acquisitions de l'armée, le moral des troupes risque de fortement chuter si nous n'augmentons pas les fonds à leur disposition."
 AFG_improving_our_economy: "Bénéfices inattendus"
 AFG_improving_our_economy_desc: "Tandis que nous étions en train de modifier en conséquence nos politiques nationales pour favoriser notre victoire contre les Talibans, celles-ci ont eu le bénéfice inattendu d'améliorer, aussi peu soit-il, notre économie et nos relations avec divers capitaux étrangers. Toutefois, un bon nombre de ces investisseurs sont réticents à l'idée de se méler des affaires d'un pays paralysé par la guerre."
 AFG_equipment_production: "Production d'équipement"
 AFG_equipment_production_desc: "Ayant commencé notre production domestique d'équipement, nous avons rapidement trouvé des moyens pour améliorer nos concepts."
 AFG_large_equipment_production: "Production d'équipement à grande échelle"
 AFG_large_equipment_production_desc: "Nous avons décidé d'investir encore plus d'argent dans la production domestique d'équipement. Cela veut dire que nous sommes assurés de surpasser les Talibans un jour ou l'autre."
 AFG_huge_equipment_production: "Production massive d'équipement"
 AFG_huge_equipment_production_desc: "Malgré le piètre état de notre économie, nos dirigeants ont décidé qu'il était l'heure de mettre le plus possible de moyens à disposition de la production militaire domestique dans le but d'éradiquer les Talibans définitivement."
 AFG_loyal_guards: "Des guardes loyaux"
 AFG_loyal_guards_desc: "Nous avons besoin de guardes les plus loyaux possible envers Ahmed Chah Massoud, quite à ce qu'ils se sacrifient pour sa survie."
 AFG_elite_guards: "Des guardes d'élite"
 AFG_elite_guards_desc: "Nous devons assurer la protection de nos dirigeants avec des guardes de la meilleure qualité possible, nous ne devons laisser aucune chance aux assassins Talibans."
 AFG_the_end_of_war: "La fin de la guerre"
 AFG_the_end_of_war_desc: "Enfin est notre nation libérée de la misère infligée par les Talibans... Nos dirigeants nous ont guidé vers la victoire, gloire à Allah pour avoir conduit ses enfants à la victoire !"

 #Civil War Recovery
 AFG_civil_war_recovery: "Se remettre de la guerre civile"
 AFG_civil_war_recovery_desc: "Ayant enfin vaincu les Talibans et repris notre pays, il est temps de prioriser un retour à la normale. Notre économie a été fortement dégradée pendant la guerre."
 AFG_pleasing_the_ulema: "Satisfaire les imams"
 AFG_pleasing_the_ulema_desc: "Une partie des maux à l'origine de la guerre concerne les différents conflits de religions. Notre foi en l'Islam n'a pas changé d'un poil, contrairement à ce que voulait nous faire entendre les Talibans. Les ayant battus à plate couture, nous devons assurer que nos imams soient fidèles à notre régence."
 AFG_rebuild_mosques: "Reconstruire les mosquées"
 AFG_rebuild_mosques_desc: "Bon nombre de mosquées dans la pays ont été tristement détruites ou autrement sinistrées au cours des différents conflits internes et guerres sans fin qui nous accablent depuis la révolution de Saur en 1978. Il est temps de les restaurer à un état autrement plus glorieux comme auparavant."
 AFG_spread_our_religion: "Répandre notre religion"
 AFG_spread_our_religion_desc: "Notre pays possède bon nombre de musulmans dévoués, et notre chemin vers une revitalisation de l'économie pourrait être un très bon moyen d'étendre notre interprétation de la foi en l'Islam à travers diverses relations avec l'étranger entre nos citoyens et ceux des pays alentours."
 AFG_un_troops: "Les « Casques bleus » de l'ONU"
 AFG_un_troops_desc: "Majeure partie de notre pays a été laissé en ruines après la guerre et il est encore très difficile pour nous de maintenir la présence du gouvernement central. Nous devrions demander une intervention des « Casques bleus » de l'ONU pour aider l'armée dans le maintien de l'ordre tandis que nous reconstruisons le pays."
 AFG_sticking_with_opium: "Continuer la production d'opium"
 AFG_sticking_with_opium_desc: "La production et vente d'opium est un des gagne-pains majeurs de notre pays depuis longtemps. Il faut continuer sur cette voie."
 AFG_industrial_economy: "Industrialisation"
 AFG_industrial_economy_desc: "Il est l'heure d'industrialiser en masse pour soutenir notre économie croissante. Nous allons avoir besoin de construire bon nombre d'usines pour produire les multiples produits dont nos citoyens ont besoni quotidiennement."
 AFG_changing_our_economy: "Point sur le futur de notre économie"
 AFG_changing_our_economy_desc: "Nous sommes au carrefour qui déterminera le choix final quant au futur de notre économie : devrions-nous solidifier l'export d'opium comme source de revenus principale, ou serions-nous mieux lotis avec une nation complètement industrialisée ?"
 AFG_opium_barons: "Barons de l'opium"
 AFG_opium_barons_desc: "De par l'expansion de notre présence sur le marché, certaines factions internes ont à leur tour augmenté leur influence sur celui-ci. Ces factions sont en marge de prendre le contrôle du marché d'opium."
 AFG_focusing_on_infrastructure: "Raser les champs d'opium"
 AFG_focusing_on_infrastructure_desc: "Il est grand temps de se débarrasser de nos champs d'opium. Nous devons moderniser rapidement notre économie et commencer à tracer le chemin vers de plus grandes ambitions industrielles."
 AFG_selling_large_quantities: "Vente d'opium en grande quantité"
 AFG_selling_large_quantities_desc: "Depuis la recentralisation du contrôle de la production d'opium, la vente de ce dernier rapporte plus que jamais. Autoriser la vente en gros pourrait accroître encore plus nos gains."
 AFG_focusing_on_factories: "Démarrer l'industrie"
 AFG_focusing_on_factories_desc: "Maintenant que majorité des champs de pavot sont rasés, nous pouvons construire des usines sur ces terrains vides pour aider le peuple."
 AFG_relief_effort: "Politique de soulagement"
 AFG_relief_effort_desc: "Bien qu'ayant refusé d'intervenir durant la guerre civile, l'envoi par les Nations Unies de leurs « Casques bleus » ont grandement favorisé la stabilisation de notre nation, et l'ONU a décidé d'envoyer des fonds de soutien pour aider à retrouver une économie civile et reconstruire le pays."
 AFG_building_society: "Reconstruire notre société"
 AFG_building_society_desc: "La quasi-totalité de nos fonds ont été dirigés vers le maintien et amélioration de nos troupes durant la guerre. Maintenant que la menace Talibane a été écrasée, les Naitons Unies font pression pour que nous redirigions cet argent vers le secteur civil pour le bien-être des nos habitants."
 AFG_wounded_veterans: "Soins traumatologiques pour vétérans"
 AFG_wounded_veterans_desc: "Majeure partie de notre population a été exposée aux horreurs de la guerre. Nous devons faire un effort pour fournir un traitement à ceux qui ont été le plus blessés, non seulement pour le rétablissement de notre pays, mais aussi pour que nous puissions bénéficier de l'expertise de nos anciens combattants à l'avenir."
 AFG_economic_recovery: "Rétablissement partiel"
 AFG_economic_recovery_desc: "Nous avons fait de grands progrès vers le rétablissement de la nation grâce à l'aide de l'ONU. Nous avons atteint un point où notre priorité n'a plus besoin d'être de survivre à tout prix, il est enfin temps de lever la barre des conditions de vie du pays."
 AFG_un_troops_removal: "Retrait des forces de l'ONU"
 AFG_un_troops_removal_desc: " Nous avons fait de grands progrès pour stabiliser le pays. Nous n'avons plus besoin de l'aide des « Casques bleus » de l'ONU pour les missions de patrouille."
 AFG_tribes_or_cities: "Villes ou tribus"
 AFG_tribes_or_cities_desc: "Le contraste frappant entre la politique tribale et la politique de modernisation a toujours fait partie du processus politique en Afghanistan, et c'est un problème que l'on ne peut tout simplement pas éviter pour construire un Afghanistan moderne. Nous devons choisir avec soin si nous devons nous en tenir aux anciennes méthodes ou adopter un système plus moderne."
 AFG_the_mountains: "Les tribus"
 AFG_the_mountains_desc: "Les tribus sont l'épine dorsale de l'Afghanistan, nous ne pouvons pas risquer de perdre notre stabilité et notre identité nationale en faveur de l'encouragement de la croissance du capital international."
 AFG_the_rural_areas: "Développer les zones rurales"
 AFG_the_rural_areas_desc: "La quasi-totalité de nos zones rurales sont inexploitées. Nous devrions commencer à développer nos zones rurales pour pouvoir utiliser leur véritable potentiel."
 AFG_the_tribal_leaders: "Réhabiliter les dirigeants tribaux"
 AFG_the_tribal_leaders_desc: "Dans l'histoire de notre nation, les combats entre les tribus et le gouvernement central ont toujours conduit à des cycles de troubles nationaux puis à une intervention ou une invasion étrangère. En incluant les chefs tribaux dans le gouvernement, nous ne referons pas la même erreur."
 AFG_the_towns: "Développer les zones urbaines"
 AFG_the_towns_desc: "Pour moderniser le pays, il faut développer davantage les zones urbaines, en commençant par les villes. Cela aliénera sûrement les tribus, mais tant que le gouvernement central est en charge, tout sera sous contrôle."
 AFG_the_cities: "Développer les villes"
 AFG_the_cities_desc: "Nos villes ont de grands potentiels de développement après des décennies de guerre, certains des bâtiments endommagés peuvent être rénovés et convertis en usines pour mieux répondre aux besoins des citoyens."
 AFG_the_capital: "Développer Kaboul"
 AFG_the_capital_desc: "Au milieu du XXème siècle, Kaboul était un lieu de villégiature, mais des décennies de guerre ont entraîné la ruine de la ville. Reconstruire et moderniser Kaboul permettra non seulement de rétablir sa prospérité, mais aussi de mettre en évidence l'autorité du gouvernement central."
 AFG_getting_running_water: "Amener l'eau courante"
 AFG_getting_running_water_desc: "L'Afghanistan est l'un des pays où l'eau est la plus rare au monde, et nos compatriotes afghans ont beaucoup trop souffert de ne pas pouvoir accéder à l'eau potable. Il est temps que le gouvernement s'attaque au problème de la pénurie d'eau en construisant des infrastructures adéquates."
 AFG_feed_the_nation: "Nourrir la nation"
 AFG_feed_the_nation_desc: "Une majorité de nos citoyens souffrent de malnutrition. La guerre est terminée, et il n'y a plus d'excuse pour cela maintenant. Nous devons désespérément nous occuper du bien-être de nos citoyens, en particulier de nos enfants."
 AFG_spread_electricity: "Étendre le réseau électrique"
 AFG_spread_electricity_desc: "Pendant la période de guerre, la majeure partie du réseau électrique du pays a été endommagée ou détruite, et la population dépend désormais de générateurs en raison de pannes constantes. Il est temps de reconstruire et de développer notre réseau électrique."
 AFG_means_of_communication: "Moyens de communications"
 AFG_means_of_communication_desc: "Maintenant que notre réseau électrique a été rétabli, nous pouvons fournir à nos citoyens la télévision et l'accès à Internet les plus élémentaires là où les Talibans les ont détruits."
 AFG_rebuild_the_roads: "Rénover les routes"
 AFG_rebuild_the_roads_desc: "Majeure partie de notre réseau routier a été endommagée pendant la guerre et beaucoup des routes restantes comportent des engins explosifs improvisés laissés par les talibans. Il est nécessaire d'éliminer ces engins et de reconstruire nos routes."
 AFG_public_transportation: "Transports en commun"
 AFG_public_transportation_desc: "Notre pays dispose bien d'un système de transport public, mais en raison des craintes d'attaques terroristes perpétrées par les talibans, il ne fonctionne pratiquement pas. Maintenant que la paix est enfin revenue, il est temps de remettre les transports publics au service de notre population."
 AFG_our_nation_recovered: "Rétablissement du pays"
 AFG_our_nation_recovered_desc: "Avec le retrait des « Casques bleus » de l'ONU, cela signifie certainement que notre pays est de nouveau sur la bonne voie et qu'il est temps de retrousser nos manches et de poursuivre la construction de l'Afghanistan."
 AFG_future_national_policy: "Le futur de l'Afghanistan"
 AFG_future_national_policy_desc: "La guerre est terminée. Cependant, le pays est toujours en ruines et il est temps de façonner l'avenir du pays."
 AFG_approaching_nato: "Approcher l'Occident"
 AFG_approaching_nato_desc: "Les puissances occidentales disposent d'économies robustes et de technologies avancées. Si nous choisissons de nous tourner vers l'Occident, elles nous fourniront certainement une aide importante à l'avenir, tant sur le plan économique que militaire."
 AFG_aspiring_nato: "Devenir un allié majeur non-membre de l'OTAN"
 AFG_aspiring_nato_desc: "La situation géographique de notre pays rend l'adhésion officielle à l'OTAN très improbable, mais nous pouvons devenir un allié majeur non membre de l'OTAN. En agissant ainsi, nous avons la possibilité de bénéficier de divers avantages militaires et financiers que les États-Unis n'offrent pas aux pays non membres de l'OTAN."
 AFG_emerging: "Approcher l'Orient"
 AFG_emerging_desc: "Les pays occidentaux manquent souvent à leur parole lorsqu'ils traitent avec les nations du tiers-monde, et dans le passé, la coopération avec eux a abouti à l'asservissement et à l'exploitation de nos citoyens par la classe capitaliste de l'Occident. Cette exploitation ne profite qu'à quelques oligarques. Il existe de nombreuses nouvelles possibilités de coopération avec les pays émergents de l'Orient, tels que la Chine et la Russie."
 AFG_join_SCO: "Rejoindre le pacte de Shanghaï"
 AFG_join_SCO_desc: "Le pacte de Shanghaï est dirigé par la Chine et la Russie, et c'est une organisation qui met l'accent sur la paix et la sécurité régionales, la lutte contre le terrorisme et la coopération économique. Il pourrait fournir bon nombre des ressources que nous jugeons nécessaires pour notre pays, comme des exercices de lutte contre le terrorisme et une aide au développement. Nous devrions rejoindre le pacte de Shanghaï pour le bien de notre pays."
 AFG_seek_american_protection: "Solliciter la protection des États-Unis"
 AFG_seek_american_protection_desc: "Les États-Unis sont la force militaire la plus puissante du monde et, compte tenu de notre situation géographique stratégique unique entourée de nations puissantes, demander la protection des États-Unis ne garantirait pas seulement notre protection contre les invasions étrangères, mais contribuerait également à maintenir la stabilité interne du pays."
 AFG_monarchy: "Le retour de la Dynastie Barakzai"
 AFG_monarchy_desc: "L'ancien Premier ministre Mohammed Daoud Khan a commis une erreur en renversant son cousin, le roi Mohammed Zahir Shah, et en instaurant une dictature républicaine. Cela a conduit à des décennies de troubles civils en Afghanistan, il est temps de se préparer au retour du royaume pour apporter la stabilité au pays."
 AFG_prepare_the_king: "Préparer le retour du roi"
 AFG_prepare_the_king_desc: "Notre ancien roi bien-aimé, Mohammed Zahir Shah, a encore de la famille qui vit en exil en Italie. Il est temps de se préparer à ce qu'ils reviennent en Afghanistan pour régner à nouveau sur notre pays en tant que royaume."
 AFG_the_king_returns: "Le retour du roi"
 AFG_the_king_returns_desc: "Une fois le travail préparatoire effectué et les transitions nécessaires réalisées, il est temps d'accueillir notre roi à bras ouverts et de lui remettre les rênes du pouvoir."
 AFG_restore_the_constitution: "Rétablir la constitution de 1964"
 AFG_restore_the_constitution_desc: "La constitution de 1964 se caractérise par l'incarnation de la démocratie moderne : élections parlementaires, droits des femmes et droits civils. Plus important encore, elle garantit que la monarchie reste sur le trône. Nous devons restaurer cette constitution afin de redonner à notre royaume sa gloire passée."
 AFG_pro_establishment: "Coup d'état islamique Hezb-i"
 AFG_pro_establishment_desc: "Il est temps de placer l'Afghanistan sous un régime islamique pachtoune centralisé ! Les guerres tribales ont affecté la modernisation et la stabilité de notre État. L'Occident nous a abandonné et les puissances orientales cherchent à nous détruire. Nous travaillerons dur pour placer l'Afghanistan sous un régime islamique une fois pour toutes."
 AFG_bring_military_to_our_side: "Gagner la coopération de l'armée"
 AFG_bring_military_to_our_side_desc: "Notre armée est chargée de protéger notre nation et de maintenir la stabilité dans le pays. Cependant, en raison du niveau élevé de corruption sous l'administration précédente et de la rétention fréquente des salaires militaires par les hauts responsables, les militaires sont sceptiques à l'égard du nouveau régime. Il est impératif que nous abordions cette question pour assurer la stabilité de notre nouveau régime."
 AFG_secure_the_power: "Consolider notre pouvoir"
 AFG_secure_the_power_desc: "Maintenant que nous avons l'armée de notre côté, il est temps de renforcer les forces de police pour stabiliser la nation et de les déployer avec nos militaires pour éliminer l'influence tribale et atteindre notre objectif ultime d'un gouvernement islamique fort, centralisé et dominé par les Pachtounes."
 AFG_declare_the_emirate: "Déclarer la renaissance de l'Émirat"
 AFG_declare_the_emirate_desc: "Il est temps d'offrir à nos compatriotes afghans un leadership fort et centralisé qui servira au mieux les intérêts du pays. Hekmatyar sera notre gracieux émir."
 AFG_future_diplomacy: "Notre attitude diplomatique"
 AFG_future_diplomacy_desc: "Dans le monde moderne, aucun pays ne peut se permettre de rester isolé. Compte tenu de notre situation, nous devons déterminer avec soin la manière dont nous traitons avec les autres pays."
 AFG_invite_western_investors: "Inviter des conglomérats occidentaux"
 AFG_invite_western_investors_desc: "Nous pouvons inviter certains investisseurs occidentaux à contribuer à quelques projets dans notre pays, ce qui stimulera l'économie de notre nation et facilitera la future coopération économique avec l'Occident."
 AFG_invite_eastern_investors: "Inviter des conglomérats orientaux"
 AFG_invite_eastern_investors_desc: "Les puissances orientales sont les pays qui veulent réellement aider notre pays, sans exigences conditionnelles de soi-disants « démocratie » et « droits de l'homme ». Nous pouvons les inviter à investir dans notre pays, renforcer nos liens économiques et ouvrir de nouvelles possibilités de coopération à l'avenir."
 AFG_request_chinese_protection: "Solliciter la protection des Chinois"
 AFG_request_chinese_protection_desc: "La Chine est notre voisin, mais elle n'a jamais eu l'intention de nous occuper ou de nous subjuguer. Nous partageons tous deux les mêmes préoccupations en matière de sécurité intérieure. Par conséquent, nous pourrions proposer à la Chine un traité de défense en échange de certains avantages à faire des affaires dans notre pays."
 AFG_internal_policy: "Prioriser les politiques internes"
 AFG_internal_policy_desc: "Maintenant que notre pays est stabilisé, nous devons déterminer la voie que nous allons suivre."
 AFG_aggresive_foreign_policy: "Politique étrangère agressive"
 AFG_aggresive_foreign_policy_desc: "« L'attaque est la meilleure des défenses », comme on dit. Si notre pays a toujours été envahi par des empires étrangers au cours de l'histoire, c'est parce que nous avons toujours adopté une politique de défense passive. Nous devons être agressifs pour éviter que l'histoire ne se répète."
 AFG_isolism: "Politique étrangère défensive"
 AFG_isolism_desc: "Bien que l'Afghanistan ait été autrefois une nation historiquement forte et qu'elle ait vaincu deux anciennes superpuissances, il est indéniable qu'elle n'est pas une puissance régionale à l'époque contemporaine. Le bien-être de la population est la priorité numéro un du gouvernement. Nous pouvons adopter une politique de défense active sur le plan diplomatique afin d'éviter une autre intervention ou invasion étrangère dans le pays."
 AFG_increased_mobilization: "Étendre la conscription"
 AFG_increased_mobilization_desc: "Notre pays est entouré d'ennemis puissants, mais nos citoyens ne sont pas prêts à se battre. Nous devrions étendre la conscription mise en place pour garantir la préparation de nos citoyens à la guerre."
 AFG_eyes_on_pakistan: "Dénoncer publiquement la ligne Durand"
 AFG_eyes_on_pakistan_desc: "La ligne Durand, établie par les Britanniques au XXe siècle, est une honte et une insulte pour notre pays. Elle laisse la plupart de nos frères pachtounes vivre à l'intérieur des frontières du Pakistan, un pays qui, selon nous, ne devrait pas exister. Nous ne reconnaîtrons jamais la ligne Durand et nous n'oublierons pas non plus les décennies de souffrance que le Pakistan a historiquement infligées à notre peuple."
 AFG_defending_our_borders: "Défendre nos frontières"
 AFG_defending_our_borders_desc: "Bien que notre pays applique une diplomatie de stricte neutralité, tous les pays qui nous entourent ne sont pas stables et, à ce titre, nous ne pouvons pas nous reposer sur nos lauriers. Dans le cadre d'une doctrine de défense active, nous allons construire des structures défensives à notre frontière avec le Pakistan."
 AFG_leg_infantry: "Améliorer notre infanterie"
 AFG_leg_infantry_desc: "Dans le passé, nos armes étaient principalement obtenues auprès des puissances voisines et régionales, et nos soldats étaient principalement basés sur l'infanterie. Bien que le rééquipement de nos soldats puisse être reporté, nos armes présentent de sérieuses lacunes pour l'époque contemporaine ; nous devons rénover nos armes d'infanterie."
 AFG_afghan_sof: "Prioriser les forces spéciales"
 AFG_afghan_sof_desc: "Au XXIème siècle, les forces spéciales sont souvent les premières unités à entrer sur le champ de bataille et les dernières à en être retirées. Elles sont chargées des missions les plus difficiles mais les moins appréciées, notamment la reconnaissance, le contre-terrorisme, les secours en cas de catastrophe, etc. Nous devrions former telles unités d'élite."
 AFG_mobile_units: "Prioriser les unités mobiles"
 AFG_mobile_units_desc: "Dans la guerre moderne, l'infanterie est incontestablement de la chair à canon dans les situations de conflit de haute intensité. Si l'infanterie était motorisée, son efficacité et sa capacité de survie seraient considérablement accrues."
 AFG_preparing_invasion: "Préparer la guerre"
 AFG_preparing_invasion_desc: "Afin de récupérer le Pachtounistan, qui nous revient de droit, nous devons commencer à nous préparer à la guerre. Le Pakistan ne sera pas un ennemi facile à vaincre !"
 AFG_invade_pakistan: "Reprendre nos terres"
 AFG_invade_pakistan_desc: "Le moment est venu, il est temps de libérer nos compatriotes pachtounes de la domination tyrannique du Pakistan."
 AFG_armoured_units: "Développer nos unités blindées"
 AFG_armoured_units_desc: "Une armée moderne n'est pas une force de combat efficace sans une unité blindée décente. Au cours des guerres passées, nous avons eu des chars qui n'ont heureusement subi que des dommages mineurs, des chenilles arrachées et d'autres problèmes facilement réparables. Nous pouvons faire réparer ces chars tout en développant une conception nationale de chars pour assembler un corps blindé efficace."
 AFG_defensive_army: "Une armée d'auto-défense"
 AFG_defensive_army_desc: "La situation présente du pays ne nous permet pas de consacrer une part trop importante de notre budget à l'armée. Pourtant, dans de nombreux cas, l'efficacité au combat de l'armée ne dépend pas de la modernité des armes ou des effectifs, comme en témoignent nos efforts passés pour évincer les Soviétiques et les Britanniques. Nous pouvons améliorer l'efficacité au combat de nos militaires sans dépenser trop d'argent en leur enseignant des tactiques défensives."
 AFG_army_engineer_school: "Écoles d'ingénieurs militaires"
 AFG_army_engineer_school_desc: "Pour améliorer l'efficacité au combat de nos officiers et de nos conscrits, il est important d'avoir des académies militaires pour enseigner à nos futurs officiers. Avec d'anciens vétérans comme professeurs, le gouvernement est convaincu que nos futurs officiers mèneront notre armée au succès."
 AFG_homeguard: "La garde civile"
 AFG_homeguard_desc: "De l'avis du commandement militaire, l'armée régulière ne suffit pas à elle seule à défendre efficacement notre pays. Heureusement, notre géographie unique nous permet de former des unités de milice, expertes en guerre de montagne. Ces membres de la milice vivent généralement une vie civile normale, mais reçoivent un entraînement militaire régulier et sont capables d'engager rapidement le combat pour défendre notre pays en cas d'invasion étrangère."
 AFG_the_swiss_way: "Suivre l'exemple suisse"
 AFG_the_swiss_way_desc: "C'est au milieu du siècle dernier que l'Afghanistan était le plus pacifique et le plus stable, et on l'appelait à l'époque la « Suisse du Moyen-Orient ». Nous devrions essayer de rétablir ce statut historique. Notre géographie est quelque peu similaire à celle de la Suisse, et le gouvernement pense que nous pouvons apprendre de la Suisse en construisant des fortifications autour des points clés du pays."
 AFG_superior_firepower: "Puissance de feu supérieure"
 AFG_superior_firepower_desc: "Pour certains pays, la force militaire pure dissuaderait un agresseur de monter une invasion coûteuse. Nous devrions investir dans la doctrine de la puissance de feu supérieure afin de défendre le plus efficacement possible nos frontières."
 AFG_military_research: "Recherche militaire"
 AFG_military_research_desc: "Maintenant que notre pays est stabilisé, nous pouvons investir une partie du budget national dans la recherche militaire, notamment pour les technologies à double usage, militaire et civil."
 AFG_moderate_islamists: "Gouvernement islamique Jamiat-e"
 AFG_moderate_islamists_desc: "Ahmed Shah Massoud et Burhanuddin Rabbani ont un programme visant à promouvoir l'unité de notre pays. Cela ressemble à un programme qui peut revitaliser le pays à l'avenir. La caste islamique Jamiat-e est actuellement au pouvoir, et nous devons nous assurer que le gouvernement central ouvre la voie à notre programme."
 AFG_fight_corruption: "Combattre la corruption au sein du gouvernement"
 AFG_fight_corruption_desc: "La clé pour gagner la confiance du peuple est que notre gouvernement s'attaque à la corruption endémique de la nation. Il est important que le peuple sache que notre gouvernement sert les intérêts du peuple, et non les intérêts de la classe puissante et riche."
 AFG_decentralization: "Décentralisation"
 AFG_decentralization_desc: "L'un des points clés du programme de la caste islamique Jamiat-e est la décentralisation. Ahmed Shah Massoud a déclaré que les relations de pouvoir en Afghanistan devraient suivre le modèle suisse, créant ainsi un gouvernement décentralisé et une dévolution du pouvoir depuis Kaboul. Cela permettra aux provinces du pays de distribuer les ressources et le pouvoir de manière plus efficace, apportant ainsi prospérité et stabilité au pays dans son ensemble."
 AFG_jamiate_islami: "Le modèle politique suisse"
 AFG_jamiate_islami_desc: "Nous avons réformé notre structure gouvernementale et le soutien du peuple est définitivement acquis pour finaliser ces plans. Il est temps de commencer une nouvelle ère Afghane."
 AFG_authortarian: "Gouvernement Junbish-i-Milli"
 AFG_authortarian_desc: "La Junbish-i-Milli est un parti populiste de grande envergure avec à sa tête le chef militaire Abdoul Rachide Dostum. Il vise à promouvoir la laïcité, à protéger les intérêts afghans, turkmènes et ouzbeks et à restaurer la prospérité que nous avons connue au siècle dernier sous le régime républicain. Dostum conduira certainement le pays vers une nouvelle ère."
 AFG_helping_our_friends: "Purges politiques"
 AFG_helping_our_friends_desc: "Bien que nous ayons pris le pouvoir, certains de nos anciens alliés représentent une grande menace pour l'autorité du gouvernement central. Nous devons les purger de leurs postes et ceux qui nous sont loyaux seront placés à leur place."
 AFG_align_with_turkey: "S'allier à la Turquie"
 AFG_align_with_turkey_desc: "La Turquie a apporté son soutien à Dostum à de nombreuses reprises dans l'histoire récente. En nous alliant avec la nation turque, nous pourrions probablement obtenir un soutien de leur part, ainsi que de la population ouzbèke et turkmène au niveau national et international."
 AFG_secularism_campaign: "Campagnes de sécularisation"
 AFG_secularism_campaign_desc: "L'un des points clés du programme de Dostum est la séparation de la religion et de la politique ; cette démarche vise à accroître le pouvoir du gouvernement central et à écarter les imams de la politique. Cette démarche ne manquera pas de susciter la colère de certaines communautés religieuses, mais nous la contrerons par plusieurs moyens."
 AFG_junbishi_milli: "Rétablir une république séculaire"
 AFG_junbishi_milli_desc: "Sous le gouvernement républicain du siècle dernier, l'Afghanistan a pu se moderniser rapidement et les femmes ont été émancipées, capables de participer à égalité à la société afghane. Le mode de gouvernance républicain a prouvé que l'Afghanistan pouvait en effet abandonner les coutumes dépassées et moderniser le pays."
 AFG_pro_western: "Indépendantisme pro-occidental"
 AFG_pro_western_desc: "Soutenu par l'Occident, un gouvernement indépendant penchera presque certainement du côté de l'Occident et maintiendra un statu quo dans la région."
 AFG_supported_by_west: "Soutient occidental"
 AFG_supported_by_west_desc: "Notre gouvernement manque actuellement le soutien du peuple en raison de la corruption qui y règne. Nous devons protéger nos élites dirigeantes de la colère du peuple, et puisque nous nous allierons avec l'Occident, celui-ci nous soutiendra sûrement, notamment en faisant pression sur l'opposition pour former une coalition."
 AFG_increase_opium_trade: "Soutenir en secret l'industrie de l'opium"
 AFG_increase_opium_trade_desc: "Bien que nous ayons annoncé publiquement notre intention de nous attaquer au problème de l'opium, nous pouvons secrètement soutenir l'industrie de l'opium en ne faisant rien et même en surveillant les champs de pavot avec quelques policiers en civil. Nous obtiendrons probablement quelques contributions politiques en retour de la part des barons de l'opium."
 AFG_afghan_independents: "Favoriser la kleptocratie"
 AFG_afghan_independents_desc: "Le changement ? Qui a besoin de changement ? Nous avons l'Occident pour nous aider et la situation s'améliorera comme prévu."

 AFG_hezb_i_wahdat: "Gouvernement de Khalili"
 AFG_hezb_i_wahdat_desc: "Le Parti de l'unité islamique d'Afghanistan est un parti politique afghan fondé en 1989 basé sur l'islam chiite."
 AFG_invite_fatemiyoun: "Appeler les Fatimides"
 AFG_invite_fatemiyoun_desc: ""
 AFG_join_axis_of_resistance: "Axe de la résistance"
 AFG_join_axis_of_resistance_desc: ""
 AFG_declare_hazaristan: "Déclarer le Hazaristan"
 AFG_declare_hazaristan_desc: ""

 AFG_remain_neutral: "Sur le chemin de la neutralité"
 AFG_remain_neutral_desc: "La prospérité de l'Afghanistan au milieu du XXe siècle a prouvé que le fait de ne pencher ni vers l'Occident ni vers l'Orient nous permet à la fois de bénéficier de l'une ou l'autre partie et de n'en offenser aucune. C'est la meilleure politique pour les relations étrangères en Afghanistan aujourd'hui."
 AFG_economy_first: "L'économie avant tout"
 AFG_economy_first_desc: "Puisque nous cherchons à établir des relations diplomatiques neutres, notre développement national doit être axé sur l'économie civile et les dépenses militaires doivent rester faibles, juste assez pour pouvoir nous défendre et éliminer toute insurrection à laquelle nous sommes confrontés."
 AFG_looking_for_protection: "Solliciter la reconnaissance de notre neutralité à l'ONU"
 AFG_looking_for_protection_desc: "Pour l'instant, nous avons démontré notre capacité à remplir nos obligations en tant que pays neutre en permanence. Il nous suffit maintenant d'être reconnus par les Nations unies et d'avoir au moins un membre permanent du Conseil de sécurité de l'ONU pour garantir que nous resterons un pays neutre en permanence."

 #Units
 AFG_freedom_fighters: "Combattants libres"

 #Ideas
 AFG_idea_Opium_Economy: "Économie basée sur l'opium"
 AFG_idea_Opium_Economy_desc: "Une grande partie des agriculteurs afghans gagnent leur vie en cultivant et en vendant du pavot pour l'opium. D'immenses champs de pavot occupent une grande partie de nos terres arables."
 AFG_idea_Opium_barons: "Barons de l'opium afghans"
 AFG_idea_Opium_barons_desc: "Une grande partie des agriculteurs afghans gagnent leur vie en cultivant et en vendant du pavot pour l'opium. D'immenses champs de pavot occupent une grande partie de nos terres arables. Les nouvelles politiques du gouvernement ont créé une situation dans laquelle une grande clique de barons de l'opium gère plusieurs grands réseaux commerciaux. L'influence de ces barons de l'opium au sein du gouvernement est indéniable."
 AFG_idea_Afghan_defence: "Mesures défensives étendues"
 AFG_idea_Afghan_defence_desc: "Notre pays est plongé dans une guerre civile. Nous avons perdu du terrain, mais nous ne ferons pas un pas de plus en arrière !"
 AFG_idea_UN_troops: "« Casques bleus » de l'ONU"
 AFG_idea_UN_troops_desc: "Nous avons demandé que des Casques bleus soient déployés dans notre pays dans l'espoir d'apporter la stabilité à notre pays."
 AFG_idea_enhanced_recruitment_efforts: "Efforts de recrutement accrus"
 AFG_idea_enhanced_recruitment_efforts_desc: "Notre peuple est motivé pour s'engager dans l'armée. Nous ne gagnerons pas cette guerre si nous n'avons pas la main d'œuvre pour nous battre."
 AFG_idea_starting_offensive: "Lancer notre offensive"
 AFG_idea_starting_offensive_desc: "Nous avons dû être sur la défensive pendant trop longtemps. Il est temps de renverser la vapeur, et de commencer à avancer pour reprendre nos terres perdues."
 AFG_idea_changing_economy: "Économie industrielle"
 AFG_idea_changing_economy_desc: "Comme nous avons changé de cap en nous éloignant de notre économie basée sur l'opium, les investisseurs et les puissances internationales ont commencé à témoigner grand intérêt à notre pays."
 AFG_idea_war_experience: "Expérience de guerre"
 AFG_idea_war_experience_desc: "Des périodes prolongées de guerresonta fait de notre génération une génération de guerriers."
 AFG_idea_equipment_production: "Production d'équipement à petite échelle"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Production d'équipement à grande échelle"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Économie d'après-guerre"
 AFG_idea_post_war_economy_desc: "Notre pays a été déchiré par de violents combats avec les talibans, nous devons essayer de recoller les morceaux."
 AFG_idea_water_infrastructure_construction: "Début de la construction des infrastructures aquifères"
 AFG_idea_water_infrastructure_construction_desc: "Notre pays a récemment lancé le projet d'infrastructure de l'eau. Cela nécessitera une grande quantité de jeunes adultes au sein de la main-d'œuvre pour s'assurer qu'il soit réalisé à temps."
 AFG_idea_recent_public_transportation: "Transports publics récemment relancés"
 AFG_idea_recent_public_transportation_desc: "Notre pays a récemment relancé un système de transport public, ce qui entraînera une période de boom économique, car la plupart des habitants de notre pays ne possèdent pas de véhicule personnel et ils profiteront certainement des avantages des liaisons de transport."
 AFG_idea_recovered_from_war: "Rétabli de la guerre civile"
 AFG_idea_recovered_from_war_desc: "Après des décennies de guerre, la paix est enfin revenue. Les gens sont motivés pour travailler pour le pays car celui-ci a de nouveau un avenir."
 AFG_idea_tribal_support: "Support tribal"
 AFG_idea_tribal_support_desc: "Nos politiques axées sur les tribus ont obtenu le soutien de ces dernières, qui sont désormais prêtes à respecter l'autorité du gouvernement central tant que leurs intérêts sont bien servis."
 AFG_idea_diplomatic_interaction: "Reprise des interactions diplomatiques"
 AFG_idea_diplomatic_interaction_desc: "Notre gouvernement a enfin commencé à interagir avec d'autres pays sur la scène internationale, ce qui nous apportera des avantages à court terme au cours des premiers mois. Cependant, nous n'oublierons pas la douleur que nous avons subie."
 AFG_idea_prepare_king_return: "Préparation pour le retour du roi"
 AFG_idea_prepare_king_return_desc: "Notre roi est malheureusement toujours en exil en Italie. Jusqu'à son inévitable retour, il faut se préparer à l'avance."
 AFG_idea_internal_policy_debate: "Débat sur la politique interne"
 AFG_idea_internal_policy_debate_desc: "Le gouvernement a commencé à débattre des politiques possibles qui détermineront l'avenir du pays pour la population locale."
 AFG_idea_tribal_culture: "Culture tribale afghane"
 AFG_idea_tribal_culture_desc: "L'Afghanistan est bien connu pour sa culture tribale pré-moderne et le pays tout entier est partagé par la différence entre « Kaboul » et « pas Kaboul ». Historiquement, il a été difficile pour le gouvernement central de servir les intérêts de ceux qui se trouvent au niveau local. Les habitants de chaque tribu accordent une allégeance prioritaire à leurs aînés. La décision de combattre ou non les soldats appartenant aux tribus dépend de la décision de leurs aînés."
 AFG_idea_factional_infighting: "Luttes intestinales de l'Alliance du Nord"
 AFG_idea_factional_infighting_desc: "L'Alliance du Nord afghan est composée de plusieurs seigneurs de la guerre qui s'affrontaient auparavant et qui ont dû s'unir pour résister aux talibans en raison de leur objectif d'éliminer tous les seigneurs de la guerre. Malgré cela, les luttes intestines entre seigneurs de la guerre sont encore fréquentes et, même dans ce cas, certains seigneurs de la guerre collaborent secrètement avec les Talibans afin de vaincre une faction ennemie.\n§W--------------§!\nSera §Retiré§! si le régime £GFX_AFG_salafist_jihadism §Ytaliban§! a été §Yrenversé§! mais les luttes §Rcontinueront§!."
 AFG_idea_offensive_army: "Armée portée sur l'offensive"
 AFG_idea_offensive_army_desc: "Sous l'influence des dirigeants civils, les militaires ont choisi de mener une politique étrangère agressive."
 AFG_idea_defensive_army: "Armée portée sur la défensive"
 AFG_idea_defensive_army_desc: "Sous l'influence des dirigeants civils, les militaires ont choisi de mener une politique étrangère défensive."
 AFG_offensive_war_preparation: "Préparations de guerre"
 AFG_offensive_war_preparation_desc: "Pour se préparer à la guerre, nous devons fournir un effort supplémentaire pour mobiliser et entraîner pleinement l'armée."
 AFG_idea_state_sponsored_opium_industry: "Industrie de l'opium parrainée par l'etat"
 AFG_idea_state_sponsored_opium_industry_desc: "Tout en reconnaissant le fait que les agriculteurs afghans ne peuvent pas gagner suffisamment d'argent pour vivre s'ils ne cultivent pas le pavot, le gouvernement a annoncé qu'il s'attaquerait au problème de l'opium. En réalité, le gouvernement ne fera rien et soutiendra même secrètement la production d'opium du pays dans une certaine mesure."
 AFG_peace_keeping_forces: "Efforts de maintien de la paix"
 AFG_peace_keeping_forces_desc: "Nous n'envoieront pas nos militaires pour envahir un autre pays ou intervenir dans les affaires d'un autre pays. Nous sommes toutefois disposés à contribuer au processus de paix dans ce monde."
 AFG_idea_post_war_economy_modifier: "Économie d'après-guerre"
 AFG_idea_post_war_economy_modifier_desc: "Notre pays a été déchiré par de violents combats avec les talibans, nous devons essayer de recoller les morceaux."
 AFG_economic_recovery_research_boost: "Reprise économique"
 AFG_economic_recovery_research_boost_desc: "Avec l'aide de l'ONU, nous avons atteint un stade où nous pouvons commencer à concentrer nos ressources sur des projets civils."
 AFG_military_research_boost: "Recherche militaire"
 AFG_military_research_boost_desc: "Nous avons investi une partie de notre budget national dans la recherche de nouvelles technologies militaires."
 AFG_spread_electricity_idea: "Répandre l'électricité"
 AFG_spread_electricity_idea_desc: "Notre grand pays, l'Afghanistan, a besoin d'améliorer son réseau électrique et de fournir de l'électricité aux masses."

 #Events
 Afghanistan.8.t: "[AFG.GetNameDefCap] sollicit[AFG.GetEEntNP] notre protection"
 Afghanistan.8.d: "Après des décennies de troubles, le gouvernement afghan craint une reprise de la guerre ou une ingérence et invasion extérieure. Le président [AFG.GetDuDelaDelNP] [AFG.GetFlag] [AFG.GetName], [AFG.GetLeader], s'est rendu à la Maison Blanche et a demandé à notre président [USA.GetLeader] un traité de défense. Si nous acceptons de les protéger, nous pourrons nous assurer qu'ils se trouvent dans notre sphère d'influence, mais nous aurons également l'obligation de défendre [AFG.GetNameWithFlag] contre les menaces extérieures ainsi que de fournir une assistance pour maintenir la stabilité de leur pays, notamment en contrant l'insurrection des talibans £GFX_AFG_salafist_jihadism. Compte tenu de la situation de notre pays, devrions-nous signer un traité de défense avec [AFG.GetLeader] ?"
 Afghanistan.8.a: "Accepter de les protéger"
 Afghanistan.8.b: "Nous n'avons pas le temps pour ces enfantillages !"
 Afghanistan.9.t: "[USA.GetNameDefCap] [USA.GetAOntNP] accepté de nous protéger"
 Afghanistan.9.d: "Grâce à nos efforts diplomatiques prudents, le président [USA.GetDuDelaDelNP] [USA.GetFlag] [USA.GetName], [USA.GetLeader], a officiellement signé un traité de défense avec notre président [AFG.GetLeader]. En signant ce traité de défense, [FROM.GetNameWithFlag] nous protéger[FROM.GetAOntNP] non seulement des agressions extérieures, mais nous aidera également à maintenir notre stabilité interne."
 Afghanistan.9.a: "Excellent !"
 Afghanistan.10.t: "[USA.GetNameDefCap] [USA.GetAOntNP] refusé de signer !"
 Afghanistan.10.d: "Malgré la visite du Président [AFG.GetLeader] [USA.GetAuEnANP] [USA.GetFlag] [USA.GetName] pour assistance en matière de sécurité, [USA.GetLeader] était apparemment peu enclin à conclure un quelconque traité. Lors d'une conférence de presse, [USA.GetLeader] a déclaré : « Nous défendrons toujours la liberté, la démocratie et les droits de l'homme en Afghanistan. » Mais il est évident que l'engagement de [USA.GetLeader] ne reste qu'en paroles, nous devrons nous défendre seuls."
 Afghanistan.10.a: "Quelle visite catastrophique..."
 Afghanistan.11.t: "[AFG.GetNameDefCap] sollicit[AFG.GetEEntNP] notre protection"
 Afghanistan.11.d: "Après des décennies de troubles, le gouvernement afghan craint une reprise de la guerre ou une ingérence et une invasion extérieures. Le président [AFG.GetAdjMS], [AFG.GetLeader], a visité le Zhongnanhai et a demandé au secrétaire général [CHI.GetLeader] un traité de défense. Si nous acceptons de les protéger, nous pourrons nous assurer qu'ils se trouvent dans notre sphère d'influence, mais nous aurons également l'obligation de défendre [AFG.GetNameWithFlag] contre les menaces extérieures ainsi que de fournir une assistance pour maintenir la stabilité du pays, notamment en contrant l'insurrection talibane £GFX_AFG_salafist_jihadism. Compte tenu de la situation de notre pays, devrions-nous signer un traité de défense avec [AFG.GetLeader] ?"
 Afghanistan.11.a: "Un autre Frère de Fer !"
 Afghanistan.11.b: "Nous n'avons rien à gagner en signant ce traité !"
 Afghanistan.12.t: "[CHI.GetNameDefCap] [CHI.GetAOntNP] accepté de nous protéger"
 Afghanistan.12.d: "Grâce à nos efforts diplomatiques, le secrétaire général [CHI.GetLeader] [CHI.GetDuDelaDelNP] [CHI.GetFlag] [CHI.GetName] a officiellement signé un traité de défense avec notre président [AFG.GetLeader]. En signant ce traité de défense, [FROM.GetNameWithFlag] nous protéger[FROM.GetAOntNP] non seulement des agressions extérieures, mais nous aidera également à maintenir notre stabilité interne."
 Afghanistan.12.a: "Excellent !"
 Afghanistan.13.t: "[CHI.GetNameDefCap] [CHI.GetAOntNP] refusé de signer !"
 Afghanistan.13.d: "La visite du président [AFG.GetLeader] [CHI.GetAuEnANP] [CHI.GetFlag] [CHI.GetName] pour obtenir une assistance en matière de sécurité, [CHI.GetLeader] était apparemment peu enclin à conclure un quelconque traité. [CHI.GetLeader] a déclaré à notre président : « Nous serons toujours engagés dans la sécurité et la stabilité régionales ». Mais il est très évident que l'engagement de [CHI.GetLeader] ne reste que dans les mots, nous devons nous défendre seuls."
 Afghanistan.13.a: "Quel déception..."
 Afghanistan.14.t: "[AFG.GetNameDefCap] dénonc[AFG.GetEEntNP] publiquement la ligne Durand"
 Afghanistan.14.d: "Il y a quelques instants, le président [AFG.GetDuDelaDelNP] [AFG.GetFlag] [AFG.GetName], [AFG.GetLeader], a annoncé que [AFG.GetNameWithFlag] ne reconnaîtra jamais la ligne Durand arbitrairement établie par les Britanniques au 20ème siècle comme frontière entre les deux pays et a déclaré haut et fort : « Nous ne sommes peut-être pas en mesure de réclamer notre terre sainte pachtoune pour le moment, mais nos descendants dans les prochaines générations réclameront certainement cette terre, qui nous appartient de droit. Le temps nous le dira ! » Il est très clair que [AFG.GetNameWithFlag] est en train d'adopter une politique étrangère hostile envers notre pays."
 Afghanistan.14.a: "Il n'y a absolument aucune justification pour de telles actions !"
 Afghanistan.15.t: "Meutre de Burhanuddin Rabbani"
 Afghanistan.15.d: "Ce soir, Burhanuddin Rabbani a été assassiné dans un attentat suicide à son domicile à Kaboul, au cours de son 71ème anniversaire. Deux hommes se présentant comme des représentants des talibans se sont approchés de lui pour lui offrir une accolade et l'un d'entre eux a déclenché ses explosifs cachés dans son turban. Le kamikaze a prétendu être un commandant taliban qui a dit avoir reçu un message très important et positif des chefs talibans du Pakistan. Ils ont dit que les Talibans voulaient discuter de la paix avec Rabbani. Quatre autres membres du Haut Conseil pour la paix de notre gouvernement ont également été tués dans l'explosion. Nos sources ont confirmé que Quetta Shura, la direction des talibans qui se cache à Quetta, au Pakistan, est responsable de cet assassinat.\n\nRabbani a été président du Haut Conseil pour la paix de notre nation après avoir quitté un rôle de premier plan au sein du gouvernement. Pendant cette période, il a réussi à persuader des centaines de militants talibans de déposer pacifiquement leurs armes. Cet assassinat est un coup dur pour le retour de la paix dans notre pays, car il sera difficile de trouver quelqu'un de son prestige pour occuper ce poste."
 Afghanistan.15.a: "Organisons des funérailles nationales."
 Afghanistan.16.t: "[AFG.GetNameDefCap] demand[AFG.GetEEntNP] reconnaissance de sa neutralité"
 Afghanistan.16.d: "[AFG.GetNameDefCap] [AFG.GetAOntNP] récemment choisi de suivre la voie de la neutralité afin de devenir une nation neutre permanente. Ils ont démontré leur volonté de remplir les obligations d'un pays neutre permanent, mais il reste à voir si elles seront remplies.\n\nLe gouvernement afghan demande maintenant à notre pays de devenir le garant de son statut de pays neutre. Si nous le faisons, nous aurons l'obligation de protéger l'Afghanistan s'il est envahi. Si nous ne le faisons pas, d'autres pays pourront garantir leur statut et nous n'avons rien à y perdre."
 Afghanistan.16.a: "Accepter de garantir leur statut de puissance neutre."
 Afghanistan.16.b: "Nous n'avons pas le temps de nous occuper de l'Afghanistan."
 Afghanistan.17.t: "[FROM.GetNameDefCap] garantit notre statut de neutralité"
 Afghanistan.17.d: "La déclaration du gouvernement [FROM.GetAdjMS] indique que [FROM.GetNameDefCap] est prêt à garantir notre statut de neutralité et à se porter à notre défense en cas d'invasion extérieure de notre pays. Il s'agit d'une réussite importante puisque nous avons obtenu la reconnaissance du statut de neutralité d'au moins un membre permanent du Conseil de sécurité des Nations unies."
 Afghanistan.17.a: "Excellent !"
 Afghanistan.18.t: "Le peuple afghan se révolte contre les Talibans."
 Afghanistan.18.d: "Après l'opération Enduring Freedom, plusieurs milices tribales et de minorités ethniques ont lancé des soulèvements contre les talibans, notamment à Herat. Avec l'aide des États-Unis et de l'Iran, ces milices ont pris le contrôle de plusieurs zones aux mains des talibans et ont rejoint le commandement de l'Alliance du Nord. Le soulèvement a été accueilli par des tirs de célébration de la part des résidents locaux, certaines célébrations incluant même des « danses sur les toits » et des coups de klaxon. Mohammed Ismaël Khan, l'un des principaux commandants de l'Alliance du Nord, également connu sous le nom de « Lion d'Herat », a accordé l'amnistie aux anciens combattants talibans, mais a mis en garde contre les répercussions si ces derniers reprenaient les armes."
 Afghanistan.18.a: "La victoire est proche !"
 AfghanistanNews.7.t: "[AFG.GetNameDefCap] annonc[AFG.GetEEntNP] des revendications sur le territoire pakistanais"
 AfghanistanNews.7.d: "Il y a quelques instants, le président [AFG.DuDelaDelNP] [AFG.GetFlag] [AFG.GetName], [AFG.GetLeader], a annoncé que [AFG.GetLeLaLNP] [AFG.GetFlag] [AFG.GetName] ne reconnaîtra jamais la ligne Durand arbitrairement établie par les Britanniques au 20ème siècle comme frontière entre les deux pays et a déclaré haut et fort : « Nous ne sommes peut-être pas en mesure de récupérer notre terre sacrée pachtoune pour le moment, mais nos descendants dans les prochaines générations récupéreront certainement cette terre, qui nous appartient de droit. Seul le temps nous le dira! » Le président [PAK.DuDelaDelNP] [PAK.GetFlag] [PAK.GetName], [PAK.GetLeader], a répondu en rejetant toutes les affirmations de [AFG.GetLeader] et a fortement critiqué cette action en déclarant que « Les actions diplomatiques hostiles menées par [AFG.GetLeader] ne feront rien d'autre qu'endommager davantage les relations entre nos deux pays » et a appelé le gouvernement afghan à respecter le droit international. Il est clair que les relations diplomatiques entre les deux pays se sont encore détériorées."
 AfghanistanNews.7.a: "Rira bien qui rira le dernier."
 AfghanistanNews.8.t: "Coup d'État en Afghanistan"
 AfghanistanNews.8.d: "En raison de la corruption du gouvernement central, du dénuement économique et de la pauvreté de la population, de nombreux Afghans qui ont perdu leurs moyens de subsistance et ont été privés de leurs droits par le statu quo ont rejoint le £GFX_AFG_kingdom Hezb-e Islami de Hekmatyar. Un groupe d'officiers militaires afghans qui n'ont pas été payés depuis longtemps a organisé un coup d'État, renversant le gouvernement républicain, déclarant une suspension de la constitution afghane actuelle et l'imposition temporaire d'un contrôle militaire. Gulbuddin Hekmatyar, qui a occupé à deux reprises le poste de premier ministre de l'Afghanistan dans les années 1990, a officiellement mis fin à son exil et est rentré en Afghanistan en tant que nouveau président du pays. Hekmatyar a promis d'éradiquer la corruption, de relancer l'économie et de conduire le peuple afghan vers un nouveau chapitre. En réponse au coup d'État, un porte-parole des talibans a publié une déclaration dans laquelle il a déclaré : « Nous sommes les vrais Afghans et nous continuerons à faire tomber Hekmatyar, le « boucher de Kaboul ». »"
 AfghanistanNews.8.a: "Un autre chapitre dans cette éternelle guerre..."
 AfghanistanNews.9.t: "[AFG.GetNameDefCap] déploi[AFG.GetEEntNP] des troupes dans les villes"
 AfghanistanNews.9.d: "En raison des récentes politiques radicales menées sous la direction de [AFG.GetLeader], telles que la répression des libertés politiques et personnelles, la charia de style taliban et la suppression de l'influence tribale, des manifestations importantes ont été organisées contre le gouvernement en place. Le gouvernement de [AFG.GetLeader] a répondu en déployant des troupes dans les villes et villages et certains manifestants ont été tués par des soldats de l'armée nationale afghane ou des unités de la police nationale afghane. Il semble que [AFG.GetNameDef] soit en train de sombrer dans le totalitarisme."
 AfghanistanNews.9.a: "C'est la vie quotidienne ici en Afghanistan..."
 AfghanistanNews.10.t: "Meurtre de Burhanuddin Rabbani"
 AfghanistanNews.10.d: "Burhanuddin Rabbani a été assassiné dans un attentat suicide ce soir à son domicile à Kaboul. Deux kamikazes se présentant comme des représentants des talibans et prétendant vouloir discuter de la paix avec Rabbani se sont approchés de lui pour lui offrir une accolade et l'un d'eux a fait exploser ses explosifs à l'intérieur de son turban. Quatre autres membres du Haut Conseil pour la paix en Afghanistan ont également été tués dans l'explosion.\n\nRabbani a été président du Haut Conseil pour la paix en Afghanistan après avoir quitté un rôle de premier plan au sein du gouvernement. Au cours de cette période, il a réussi à persuader des centaines de militants talibans de déposer pacifiquement leurs armes. Sa disparation est un coup dur pour la progression du retour à la paix en Afghanistan."
 AfghanistanNews.10.a: "Tragique..."
 AfghanistanNews.11.t: "Détournement du vol Ariana Airlines 805"
 AfghanistanNews.11.d: "Un groupe de neuf hommes afghans dirigé par les frères Ali et Mohammed Safi, qui fuyaient le régime taliban, a détourné le vol Ariana Afghan Airlines 805, un Boeing 727 immatriculé YA-FAY, avec 180 passagers et 7 membres d'équipage à bord. Le vol 805 était un vol intérieur reliant Kaboul à l'aéroport de Mazar-i-Sharif.\n\nLes pirates de l'air ont forcé l'équipage à se rendre à l'aéroport de Londres Stansted au Royaume-Uni après des escales à Tachkent, Aktobe et Moscou. Le siège de l'avion a duré jusqu'au 10 février. On ignore si les pirates de l'air seront condamnés ou non, car ils attendent leur procès l'année prochaine."
 AfghanistanNews.11.a: "Nous aurions dû les intercepter avec l'un de nos MiGs..."
 AfghanistanNews.12.t: "Détournement du vol Ariana Airlines 805"
 AfghanistanNews.12.d: "Un groupe de neuf hommes afghans dirigé par les frères Ali et Mohammed Safi, qui fuyaient le régime taliban, a détourné le vol Ariana Afghan Airlines 805, un Boeing 727 immatriculé YA-FAY, avec 180 passagers et 7 membres d'équipage à bord. Le vol 805 était un vol intérieur reliant Kaboul à l'aéroport de Mazar-i-Sharif.\n\nLes pirates de l'air ont forcé l'équipage à se rendre à l'aéroport de Londres Stansted au Royaume-Uni après des escales à Tachkent, Aktobe et Moscou. Le siège de l'avion a duré jusqu'au 10 février. On ignore si les pirates de l'air seront condamnés ou non, car ils attendent leur procès l'année prochaine."
 AfghanistanNews.12.a: "Intéressant..."
 AfghanistanNews.12.b: "Le terrorisme est un fléau pour l'humanité."
 AfghanistanNews.13.t: "L'Iran renvoie des réfugiés en Afghanistan"
 AfghanistanNews.13.d: "Après avoir conclu un accord avec le HCR, l'Iran a lancé un programme de rapatriement qui permettra de renvoyer 7 700 réfugiés afghans dans leur pays au cours des trois prochaines semaines."
 AfghanistanNews.13.a: "Y a-t-il une fin à cette guerre ?"
 AfghanistanNews.14.t: "La guerre en Afghanistan laisse des milliers de personnes affamées..."
 AfghanistanNews.14.d: "Le Programme alimentaire mondial a signalé que la situation de sécheresse dans les provinces de Kandahar et de Zabul était désespérée. Le peuple Koochi a perdu jusqu'à 80 % de son bétail et les systèmes d'irrigation construits pour recueillir l'eau de pluie se sont asséchés. Les abricotiers et les amandiers s'étaient flétris et n'avaient plus de fruits. Les chameaux mouraient. Depuis février, le PAM a nourri 30 000 familles dans la région et prévoit d'ajouter 10 000 familles supplémentaires en mai. Le PAM offre aux Afghans de la farine supplémentaire pour les inciter à rester dans leurs villages."
 AfghanistanNews.14.a: "Le peuple afghan a besoin de nous"

 #Investment
 AfghanistanInvestment.1.t: "[AFG.GetNameDefCap] nous invit[AFG.GetEEntNP] à investir dans [AFG.GetSesLeursNP] projets"
 AfghanistanInvestment.1.desc: "Récemment remis de la guerre contre les talibans, le gouvernement [AFG.GetAdjMS] nous invite à investir dans certains projets dans son pays. Cependant, c'est à nous de décider si nous investissons ou non. Si nous choisissons d'investir, nous pouvons gagner une certaine influence sur leur gouvernement, mais si la menace terroriste reste élevée en Afghanistan, nous ferions mieux de ne pas prendre ce risque."
 AfghanistanInvestment.1.a: "Investissons dans leurs infrastructures !"
 AfghanistanInvestment.1.b: "Investissons dans leur industrie civile !"
 AfghanistanInvestment.1.c: "Investissons dans leur secteur tertiaire !"
 AfghanistanInvestment.1.d: "Nous ferions mieux de ne pas prendre de risques."
 AfghanistanInvestment.2.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] investi dans nos infrastructures !"
 AfghanistanInvestment.2.d: "Après plusieurs jours de négociations, [FROM.GetNameWithFlag] a accepté d'investir dans nos infrastructures en échange de quelques concessions minimales. L'investissement bénéficiera à notre population rurale dans le pays."
 AfghanistanInvestment.2.a: "Nous leur sommes reconnaissants de leur aide !"
 AfghanistanInvestment.3.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] investi dans notre industrie civile !"
 AfghanistanInvestment.3.d: "Après des jours de négociations, [FROM.GetNameWithFlag] a accepté de nous aider à construire quelques usines civiles en échange de quelques concessions mineures. Cet investissement profitera au secteur industriel de notre pays et facilitera la modernisation du pays."
 AfghanistanInvestment.3.a: "Nous leur sommes reconnaissants de leur aide !"
 AfghanistanInvestment.4.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] investi dans notre secteur tertiaire !"
 AfghanistanInvestment.4.d: "Après plusieurs jours de négociations, [FROM.GetNameWithFlag] a accepté d'investir dans notre secteur des services en construisant quelques bureaux en échange de quelques concessions modérées. Cet investissement profitera au secteur financier de notre pays et facilitera la modernisation du pays."
 AfghanistanInvestment.4.a: "Nous leur sommes reconnaissants de leur aide !"
 AfghanistanInvestment.5.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] refusé d'investir !"
 AfghanistanInvestment.5.d: "Après plusieurs jours de négociations, [FROM.GetNameWithFlag] a rejeté notre invitation à investir, déclarant que l'environnement commercial dans notre pays n'est pas encore assez sûr et qu'[FROM.GetIlElleNP] évaluer[FROM.GetAOntNP] soigneusement les futurs accords d'investissement avec nous."
 AfghanistanInvestment.5.a: "Je suppose que nous devons travailler davantage !"

 #Taliban Insurgency Events
 TalibanInsurgency.0.t: "Le début de l'insurrection talibane"
 TalibanInsurgency.0.d: "Après l'effondrement de la principale force des talibans, leurs bataillons se sont fragmentés en diverses cellules dissidentes et ont commencé à mener une guérilla dans tous les coins de l'Afghanistan et à lancer des attaques terroristes spectaculaires. On estime que l'insurrection prendra des années à se calmer correctement, mais si nous n'agissons pas sur la situation, nous n'aurons tout simplement jamais de stabilité dans notre pays."
 TalibanInsurgency.0.a: "Il est temps de se mettre au travail !"
 TalibanInsurgency.1.t: "Raid réussi d'une cachette talibane"
 TalibanInsurgency.1.d: "Grâce à nos courageux commandos, la cachette des talibans que nous avons trouvée a été détruite, certains des militants talibans ont tenté de résister mais ont été tués par nos commandos, tandis que la plupart des autres se sont rendus, et très peu ont échappé à la justice. Dans l'ensemble, l'opération a été un succès total !"
 TalibanInsurgency.1.a: "Excellent !"
 TalibanInsurgency.2.t: "Échec du raid"
 TalibanInsurgency.2.d: "L'échec du raid a été un coup dur pour notre unité de commando antiterroriste. Les talibans semblaient connaître les plans de notre raid à l'avance et ont lancé une attaque préventive contre certains de nos convois, en plaçant des engins explosifs improvisés sur les parties de route incontournables et en prenant en embuscade nos commandos après l'explosion. Plusieurs commandos ont malheureusement trouvé la mort.\n\nDans le débriefing, certains généraux de l'armée soupçonnent qu'il y avait peut-être des sympathisants parmi les organisateurs de l'opération qui auraient pu divulguer le plan aux Talibans, le rapport de débriefing critique également la corruption du gouvernement qui pourrait avoir conduit à la perte de la vie des commandos. Nous devons revoir cet échec et en tirer une leçon !"
 TalibanInsurgency.2.a: "Que nos héros reposent en paix !"
 TalibanInsurgency.3.t: "Frappe aérienne réussie"
 TalibanInsurgency.3.d: "Bonne nouvelle ! L'avion anti-insurrectionnel de notre armée de l'air, piloté par l'un de nos soldats expérimentés, a réussi à détruire un campement taliban. D'après les coordonnées fournies par notre agence de renseignements, le camp taliban a été complètement détruit et de nombreux militants talibans ont été tués.\n\nCe succès a démontré l'efficacité de notre agence de renseignements et prouve que la technologie est vitale pour les futures opérations anti-insurrectionnelles."
 TalibanInsurgency.3.a: "Un grand succès !"
 TalibanInsurgency.4.t: "Frappe aérienne ratée engendre la mort de civils"
 TalibanInsurgency.4.d: "Horribles nouvelles ! Notre armée de l'air a bombardé une cible en se basant sur les coordonnées fournies par nos services de renseignements, mais il est maintenant évident que les bombes ont touché des cibles civiles et ont entraîné la mort de civils innocents au lieu des combattants talibans prévus.\n\nLa population locale est en deuil et est à juste titre indignée par cette opération ratée, on signale déjà des manifestations dans la région. Nous devons revoir les raisons de l'échec de cette opération particulière afin de donner une explication à nos citoyens."
 TalibanInsurgency.4.a: "Une tragédie !"
 TalibanInsurgency.5.t: "Avion abattu par des militants talibans"
 TalibanInsurgency.5.d: "Nouvelles tragiques de l'opération de frappe aérienne ! L'un de nos avions de contre-insurrection a été abattu par des militants talibans à l'aide d'un missile anti-aérien à usage unique ; le pilote en est mort.\n\nCet échec opérationnel a montré que nous devons réorganiser notre force aérienne pour les opérations futures et pour obtenir de meilleures informations sur nos cibles talibanes."
 TalibanInsurgency.5.a: "Un pilote héroïque, qu'il repose en paix !"
 TalibanInsurgency.6.t: "Succès de la propagande en faveur de l'unité"
 TalibanInsurgency.6.d: "Grâce à nos efforts de propagande en faveur de l'unité, certains combattants talibans sont venus à nos points de contrôle policiers et militaires et ont déposé leurs armes, certains ont embrassé nos soldats et la police locale. Nos soldats et notre police ne leur ont pas cause trop d'ennuis, au contraire, ils ont donné à bon nombre des militants talibans qui ont déposé leurs armes un peu d'argent de poche pour qu'ils puissent rentrer chez eux. Cela a entraîné une augmentation de la confiance de la population envers le gouvernement et l'unité nationale."
 TalibanInsurgency.6.a: "Un développement fructueux !"
 TalibanInsurgency.7.t: "Échec de la propagande sur l'unité"
 TalibanInsurgency.7.d: "Notre gouvernement a été extrêmement déçu que notre récent effort de propagande en faveur de l'unité n'ait pas eu de retombées positives. D'après certains commandants talibans, les dirigeants talibans considèrent le gouvernement afghan actuel comme un gouvernement de voleurs, une marionnette d'un gouvernement étranger et pas du tout représentatif de la nation afghane. Ils se considèrent comme les vrais Afghans."
 TalibanInsurgency.7.a: "Peut-être que nous devrions en faire plus de notre côté..."
 TalibanInsurgency.8.t: "Élimination de l'insurrection des Talibans"
 TalibanInsurgency.8.d: "Il y a quelques heures de cela, le gouvernement afghan a officiellement confirmé qu'il avait réussi à éradiquer l'insurrection talibane. Selon les informations publiées par le gouvernement afghan, la grande majorité des talibans ont pacifiquement déposé les armes et sont rentrés chez eux.\n\nQuelques militants talibans endurcis se sont enfuis de l'autre côté de la frontière afghano-pakistanaise, dans les zones tribales pakistanaises, pour rejoindre les groupes de militants locaux. Le gouvernement afghan ayant mis en place des mesures de sécurité suffisantes le long de la frontière afghano-pakistanaise, il est peu probable que les militants retranchés au Pakistan s'infiltrent à nouveau de l'autre côté de la frontière."
 TalibanInsurgency.8.a: "Ce long conflit est-il enfin terminé ?"
 TalibanInsurgency.10.t: "Les Talibans lancent une insurrection à grande échelle"
 TalibanInsurgency.10.d: "La récente recrudescence des attaques talibanes et l'augmentation de la violence ont donné aux talibans l'occasion de transformer une fois de plus l'insurrection en guerre civile. Les talibans ont pris une grande partie du territoire rural, constituant un bastion principal dans le sud-ouest du pays, ainsi que d'autres zones rurales tombant sous leur domination. Une petite partie de l'armée nationale afghane a vu des soldats déserter et certains de ces déserteurs ont rejoint les talibans, la plupart ont choisi de rester et de résister aux talibans par peur d'être liquidés par les talibans.\n\nLe soutien de la communauté internationale pour notre cause semble encore incertain, mais nous comptons bien nous battre jusqu'à la fin !"
 TalibanInsurgency.10.a: "Nous n'avons pas d'autre choix que de nous battre !"
 TalibanInsurgency.11.t: "Les Talibans lancent une insurrection à grande échelle"
 TalibanInsurgency.11.d: "La récente recrudescence des attaques talibanes et l'augmentation de la violence ont donné aux talibans l'occasion de transformer une fois de plus l'insurrection en guerre civile. Les talibans se sont emparés d'une grande partie du territoire rural, constituant un bastion principal dans le sud-ouest du pays, ainsi que d'autres zones rurales tombant sous leur domination.\n\nUne petite partie de l'armée nationale afghane a vu des soldats déserter et certains d'entre eux ont rejoint les talibans, mais la plupart ont choisi de rester et de résister aux talibans par peur d'être liquidés par ces derniers.\n\nLe dirigeant afghan [AFG.GetLeader] a annoncé que l'insurrection serait écrasée et a promis de se battre jusqu'à ce que la paix soit revenue."
 TalibanInsurgency.11.a: "L'Afghanistan est à nouveau en guerre..."
 TalibanInsurgency.14.t: "La situation en Afghanistan"
 TalibanInsurgency.14.d: "Nous savons que le gouvernement afghan nous a permis de stationner des troupes sur son territoire, mais notre agence de renseignement militaire nous avertit que les talibans mènent actuellement une insurrection dans tous les coins de l'Afghanistan et qu'il existe une multitude d'autres groupes terroristes qui profitent de la situation instable en Afghanistan. La menace terroriste a atteint un niveau critique qui pourrait représenter un réel danger pour nos troupes stationnées là-bas. Si nous continuons à maintenir la position de nos troupes en Afghanistan, il est probable qu'elles seront prises pour cible par les talibans et les autres groupes terroristes actifs dans le pays. En revanche, si nous restons dans le pays, nous pouvons choisir d'aider les forces gouvernementales afghanes dans leurs opérations anti-insurrectionnelles. Si nous choisissons de le faire, nos militaires peuvent acquérir une expérience précieuse, comme différentes techniques de contre-insurrection et de contre-guérilla, et peuvent protéger nos citoyens en Afghanistan. [ROOT.GetLeader], si vous choisissez de continuer à stationner des troupes en Afghanistan, nous ne vous en empêcherons pas, mais réfléchissez bien si le jeu en vaut vraiment la chandelle."
 TalibanInsurgency.14.a: "Nous contribuerons aux efforts anti-insurrectionnels afghans."
 TalibanInsurgency.14.b: "Nous ferions mieux de ne pas risquer la vie de nos vétérans."
 TalibanInsurgency.15.t: "[FROM.GetNameDefCap] nous rejoint dans notre lutte"
 TalibanInsurgency.15.d: "Le dirigeant [FROM.GetDuDelaDelNP] [FROM.GetName], [FROM.GetLeader], a informé notre gouvernement que les troupes [FROM.GetAdjFP] stationnées dans notre pays sont prêtes à se joindre à notre combat dans la bataille anti-insurrectionnelle contre les talibans, en plus de protéger leurs citoyens à l'intérieur de notre pays. De plus, [FROM.GetNameDef] fournir[FROM.GetAOntNP] également une assistance en matière de sécurité, comme des dispositifs de détection d'explosifs et d'autres équipements militaires plus avancés."
 TalibanInsurgency.15.a: "Nous sommes reconnaissants de leur aide !"
 TalibanInsurgency.16.t: "[FROM.GetNameDefCap] commence le retrait de ses troupes"
 TalibanInsurgency.16.d: "[FROM.GetLeader], le dirigeant [FROM.GetDuDelaDelNP] [FROM.GetName], a informé notre gouvernement que les troupes [FROM.GetAdjFP] stationnées dans notre pays ont terminé leur mission et que les soldats rentrent chez eux.\n\nLe commandant des troupes [FROM.GetAdjFP] dans notre pays a déjà commencé les processus de transfert de base avec nos commandants."
 TalibanInsurgency.16.a: "Adieu !"
 TalibanInsurgency.17.t: "Raid réussi d'une cachette de Talibans"
 TalibanInsurgency.17.d: "Grâce à nos courageux commandos, la cachette des talibans que nous avons trouvée a été détruite, certains des militants talibans ont tenté de résister mais ont été tués par nos commandos, tandis que la plupart des autres se sont rendus, et très peu ont échappé à la justice. Globalement, l'opération a été un succès complet !"
 TalibanInsurgency.17.a: "Excellent !"
 TalibanInsurgency.18.t: "Échec du raid"
 TalibanInsurgency.18.d: "L'échec du raid a été un coup dur pour notre unité de commando antiterroriste. Les talibans semblaient connaître les plans de notre raid à l'avance et ont lancé une attaque préventive contre certains de nos convois, en plaçant des engins explosifs improvisés sur notre itinéraire incontournable et en prenant en embuscade nos commandos après l'explosion. Plusieurs commandos ont malheureusement trouvé la mort.\n\nLors du débriefing, certains généraux de l'armée soupçonnent qu'il y avait peut-être des sympathisants parmi les organisateurs de l'opération qui auraient pu divulguer le plan aux talibans, le rapport de débriefing critique également la corruption du gouvernement qui pourrait avoir conduit à la perte de la vie des commandos. Nous devons revoir cet échec et en tirer une leçon !"
 TalibanInsurgency.18.a: "Reposez en paix !"
 TalibanInsurgency.21.t: "Frappe de drone réussie"
 TalibanInsurgency.21.d: "Notre attaque de drone contre les talibans a été un succès ! Notre drone a pu repérer, frapper et détruire plusieurs cachettes des talibans près d'une zone urbaine, paralysant leurs capacités militaires dans la région et laissant temporairement leur structure de commandement locale complètement désorganisée.\n\nBien qu'effrayée par l'attaque du drone au début, la population locale a maintenant célébré le retrait des insurgés talibans, du moins pour le moment."
 TalibanInsurgency.21.a: "Les drones sont l'avenir de la guerre !"
 TalibanInsurgency.22.t: "Frappe de drone ratée engendre la mort de civils"
 TalibanInsurgency.22.d: "Aujourd'hui, l'un de nos drones a ciblé et détruit ce qui semblait être un repaire de talibans près d'une zone résidentielle, mais des rapports de renseignement récents ont conclu que le bâtiment ciblé était en fait un petit immeuble d'habitation occupé par des civils.\n\nLes journalistes couvrent déjà l'incident et de nombreux groupes critiquent notre implication dans cette guerre."
 TalibanInsurgency.22.a: "C'était une erreur technique !"
 TalibanInsurgency.23.t: "Succès de l'opération de bombardement"
 TalibanInsurgency.23.d: "Les services de renseignement rapportent qu'aujourd'hui, l'un de nos bombardiers stratégiques a détruit un complexe de tunnels talibans caché dans les montagnes de l'est de l'Afghanistan.\n\nNotre campagne de bombardement réussie commence à paralyser les opérations des talibans dans les zones isolées du pays et l'effondrement de leurs infrastructures les obligera à se rendre dans peu de temps."
 TalibanInsurgency.23.a: "Les djihadistes vont apprendre à craindre notre puissance aérienne !"
 TalibanInsurgency.24.t: "Bombardement erroné engendre la mort de civils"
 TalibanInsurgency.24.d: "Aujourd'hui, un incident catastrophique s'est produit!\n\nNotre force aérienne a bombardé une zone montagneuse dans l'est de l'Afghanistan jusqu'à ce que nous découvrions qu'il n'y avait aucun campement taliban dans la zone, mais en fait, un petit village entre les montagnes. Le village a été complètement détruit à la suite de notre bombardement. La crédibilité de notre campagne aérienne a été sérieusement mise en danger. Nos politiciens et notre commandement militaire sont accusés de crimes de guerre contre le peuple afghan."
 TalibanInsurgency.24.a: "C'est une catastrophe !"
 TalibanInsurgency.25.t: "[FROM.GetNameDefCap] fournit des équipements techniques"
 TalibanInsurgency.25.d: "Un message du gouvernement [FROM.GetAdjMS] à nos dirigeants indique que [FROM.GetNameDef] nous fournira des équipements techniques de contre-insurrection, notamment des dispositifs de détection d'explosifs pouvant être installés sur les autoroutes ou dans les entrées de porte, des chiens entraînés spécifiquement pour détecter les explosifs cachés, ainsi que d'autres équipements électroniques destinés à améliorer l'efficacité de notre armée et de notre police face à l'insurrection des talibans."
 TalibanInsurgency.25.a: "Nous sommes reconnaissants pour cette aide !"

 #Taliban Terror Attacks - Each event comes with one country event and one news event
 TalibanAttack.0.t: "Des militants talibans attaquent un poste de police local"
 TalibanAttack.0.d: "Aujourd'hui, un groupe de militants talibans a tendu une embuscade à l'un des postes de contrôle de la police  gouvernementale, sans avertissement. Nos forces de police n'étaient clairement pas préparées et ont été prises au dépourvu, elles se sont battues vaillamment jusqu'à ce que leurs supérieurs donnent l'ordre d'évacuer le poste de contrôle.\n\nLes militants talibans ont pris le contrôle du poste de contrôle jusqu'à ce que l'armée soit informée, apportant ainsi son soutien à nos forces de police. L'armurerie du poste de contrôle contenait des armes qui ont cependant été prises par les Talibans. Au cours de l'attaque, nos forces de police et militaires ont tué plusieurs militants talibans, mais nos forces de police ont également perdu plusieurs officiers courageux en retour."
 TalibanAttack.0.a: "Ils vont payer pour ça !"
 TalibanAttack.1.t: "Des Talibans afghans attaquent un poste de police"
 TalibanAttack.1.d: "Aujourd'hui, un groupe de militants talibans afghans a tendu une embuscade à l'un des postes de contrôle de la police du gouvernement afghan sans prévenir. Les forces de police afghanes n'étaient manifestement pas préparées et ont été prises au dépourvu, mais elles se sont battues vaillamment jusqu'à ce que leurs supérieurs donnent l'ordre d'évacuer le poste de contrôle. \n\nLes militants talibans ont pris le contrôle du poste de contrôle jusqu'à ce que l'armée afghane soit informée, apportant son soutien à la police. L'armurerie du poste de contrôle contenait des armes qui ont cependant été prises par les Talibans. Au cours de l'attaque, la police et les forces militaires afghanes ont tué plusieurs militants talibans, mais les forces de police ont également perdu plusieurs officiers courageux en retour."
 TalibanAttack.1.a: "Un développement inquiétant."
 TalibanAttack.2.t: "Les Talibans lancent un attentat à la bombe contre un bus"
 TalibanAttack.2.d: "Aujourd'hui, un groupe de militants talibans a forcé un bus à s'arrêter avec un camion, a utilisé des kalachnikovs pour tirer sur les civils à l'intérieur, puis a fait exploser une voiture piégée près du bus. Après l'arrivée de la gendarmerie, les militants talibans ont fui les lieux, certains ont été abattus et tués, tandis que les rares qui ne se sont pas enfuis ont été capturés et emmenés au poste de gendarmerie pour être interrogés. \n\nD'après les résultats de l'interrogatoire et de l'enquête qui a suivi, nous savons que l'attaque terroriste visait délibérément les touristes et les étrangers. Les Talibans ont offert une prime pour le meurtre d'étrangers en Afghanistan. L'attaque a également fait des victimes parmi les citoyens étrangers et les pays originaires des victimes demandent déjà à notre gouvernement de mener une enquête complète sur cette attaque."
 TalibanAttack.2.a: "Nous devons traquer ces terroristes talibans !"
 TalibanAttack.3.t: "Un attentat à la bombe taliban contre un bus a tué plusieurs de nos citoyens"
 TalibanAttack.3.d: "Aujourd'hui, un groupe de militants talibans afghans a forcé un bus à s'arrêter, a utilisé des kalachnikovs pour tirer sur les civils à l'intérieur, puis a fait exploser une voiture piégée près du bus. Après l'arrivée de la gendarmerie afghane, les militants talibans ont fui les lieux, certains ont été abattus et tués, tandis que les rares qui ne se sont pas enfuis ont été capturés et emmenés à la gendarmerie pour être interrogés.\n\nL'attaque a également fait des victimes parmi nos concitoyens, notre ambassadeur en Afghanistan a pris contact avec les autorités afghanes pour tenter de gérer les conséquences de cette attaque."
 TalibanAttack.3.a: "Envoyez nos condoléances aux familles des victimes !"
 TalibanAttack.4.t: "Des étrangers tués dans l'attentat à la bombe taliban d'un bus"
 TalibanAttack.4.d: "Aujourd'hui, un groupe de militants talibans afghans a forcé un bus à s'arrêter, a utilisé des kalachnikovs pour tirer sur les civils à l'intérieur, puis a fait exploser une voiture piégée près du bus. Après l'arrivée de la gendarmerie afghane, les militants talibans ont fui les lieux, certains ont été abattus et tués, tandis que les rares qui ne se sont pas enfuis ont été capturés et emmenés à la gendarmerie pour être interrogés.\n\nL'attaque a fait des victimes parmi les locaux afghans ainsi que des citoyens étrangers et a suscité la condamnation générale de ces actions par la communauté internationale."
 TalibanAttack.4.a: "Envoyez nos condoléances aux victimes !"
 TalibanAttack.5.t: "Des Talibans attaquent un convoi de camions-citernes."
 TalibanAttack.5.d: "Aujourd'hui, des militants talibans ont attaqué un convoi de camions-citernes qui étaient censés livrer du carburant vital à l'armée et à la gendarmerie. Les militants talibans ont mis le feu aux camions-citernes et les chauffeurs des camions-citernes ont été kidnappés par les Talibans. On ne sait pas encore où se trouvent ces chauffeurs.\n\nPour l'instant, aucune victime n'a été signalée parmi les résidents locaux, mais les camions-citernes ont été complètement brûlés et les routes avoisinantes ont été entièrement fermées par l'armée par mesure de sécurité. On prévoit qu'il faudra un certain temps pour que la vie des habitants des environs revienne à la normale dans la région."
 TalibanAttack.5.a: "Nous devons sauver ces conducteurs !"
 TalibanAttack.6.t: "Des Talibans afghans brûlent des camions-citernes"
 TalibanAttack.6.d: "Aujourd'hui, des militants talibans afghans ont attaqué un convoi de camions-citernes qui étaient censés livrer du carburant vital à l'armée et à la gendarmerie. Les militants talibans ont mis le feu aux camions-citernes et les chauffeurs des camions-citernes ont été kidnappés par les Talibans. On ne sait pas encore où se trouvent ces chauffeurs.\n\nPour l'instant, aucune victime n'a été signalée parmi les résidents locaux, mais les camions-citernes ont été complètement brûlés et les routes avoisinantes ont été entièrement fermées par l'armée par mesure de sécurité. On prévoit qu'il faudra un certain temps pour que la vie des des habitants des environs revienne à la normale dans la région."
 TalibanAttack.6.a: "L'Afghanistan est bien un endroit dangereux..."
 TalibanAttack.7.t: "Des Talibans attaquent un convoi militaire"
 TalibanAttack.7.d: "Aujourd'hui, des militants talibans ont lancé une attaque suicide choquante contre l'un de nos convois militaires. Les militants talibans conduisaient deux voitures et ont fait exploser les deux véhicules en s'approchant des camions militaires.\n\nL'attentat suicide a entraîné la destruction de plusieurs camions militaires par l'onde de choc de l'explosion et a fait plusieurs victimes parmi nos soldats. Heureusement, la plupart de nos soldats n'ont été que blessés, les militants talibans impliqués dans l'attaque ont été tués immédiatement par leurs propres bombes."
 TalibanAttack.7.a: "Nous devons renforcer le contrôle des véhicules !"
 TalibanAttack.8.t: "Un attentat-suicide des Talibans vise l'armée afghane"
 TalibanAttack.8.d: "Aujourd'hui, des militants talibans afghans ont lancé un attentat suicide choquant contre l'un des convois militaires afghans. Les militants talibans conduisaient deux voitures et ont fait exploser les deux véhicules à l'approche des camions militaires.\n\nL'attentat suicide a entraîné la destruction de plusieurs camions militaires par l'onde de choc de l'explosion et a fait plusieurs victimes parmi les soldats de l'armée afghane, mais les militants talibans impliqués dans l'attaque ont été tués immédiatement par leurs propres bombes."
 TalibanAttack.8.a: "Comment les militaires afghans ont-ils pu laisser passer ça ?"
 TalibanAttack.9.t: "Des Talibans visent les troupes étrangères"
 TalibanAttack.9.d: "Aujourd'hui, un militant taliban déguisé en résident local s'est approché tranquillement d'un convoi de troupes étrangères envoyées dans notre pays et a fait exploser une bombe cachée dans son turban. Alors que personne n'a été blessé dans la première explosion, un autre groupe de militants talibans a profité du chaos créé par l'explosion et a utilisé des lance-roquettes pour tirer des roquettes sur les troupes étrangères.\n\nLa situation s'est calmée après l'arrivée des renforts militaires, mais malheureusement, cette attaque a fait de nombreuses victimes et plusieurs véhicules militaires ont été détruits."
 TalibanAttack.9.a: "Merde !"
 TalibanAttack.10.t: "Nos militaires tués dans une attaque des Talibans"
 TalibanAttack.10.d: "Aujourd'hui, un militant taliban déguisé en résident local s'est approché tranquillement d'un convoi de troupes étrangères envoyées dans notre pays et a fait exploser une bombe cachée dans son turban. Alors que personne n'a été blessé dans la première explosion, un autre groupe de militants talibans a profité du chaos créé par l'explosion pour tirer des roquettes sur les troupes étrangères à l'aide de lances-roquettes.\n\nLa situation s'est calmée après l'arrivée des renforts, mais malheureusement, cette attaque a fait de nombreuses victimes parmi nos militaires et plusieurs véhicules militaires ont été détruits. Le commandant en charge de la région est en contact avec les commandants militaires afghans pour faire face aux conséquences de cette attaque."
 TalibanAttack.10.a: "Envoyez nos condoléances aux soldats tombés au combat !"
 TalibanAttack.11.t: "Des troupes étrangères tuées dans une attaque des Talibans"
 TalibanAttack.11.d: "Aujourd'hui, un militant taliban déguisé en résident local s'est approché tranquillement d'un convoi de troupes étrangères envoyées dans notre pays et a fait exploser une bombe cachée dans son turban. Si personne n'a été blessé dans la première explosion, un autre groupe de militants talibans a profité du chaos créé par l'explosion pour tirer des roquettes sur les troupes étrangères à l'aide de lances-roquettes.\n\nLa situation s'est calmée après l'arrivée des renforts militaires, mais cette attaque a fait de nombreuses victimes et plusieurs véhicules militaires ont été détruits."
 TalibanAttack.11.a: "Pourquoi ne peuvent-ils pas éliminer les Talibans ?"
 TalibanAttack.12.t: "Des Talibans lancent un attentat à la bombe contre un bâtiment"
 TalibanAttack.12.d: "Aujourd'hui, un immeuble a été secoué par une explosion massive dans l'un des bâtiments comprenant des bureaux d'investisseurs étrangers. Les résultats de l'enquête qui a suivi ont permis de déterminer que la bombe était probablement fabriquée à partir d'une série d'obus d'artillerie volés ou perdus de l'arsenal de l'armée nationale afghane. Les Talibans ont depuis revendiqué la responsabilité de cet attentat.\n\nIl y a des étrangers parmi les personnes tuées et les représentants de notre gouvernement ont été en contact avec leurs ambassadeurs pour gérer les conséquences de cet événement."
 TalibanAttack.12.a: "Cela aura un impact négatif sur notre image nationale !"
 TalibanAttack.13.t: "Nos entrepreneurs tués dans un bombardement taliban"
 TalibanAttack.13.d: "Aujourd'hui, un bâtiment a été secoué par une explosion massive dans l'un des immeubles comprenant les bureaux de l'un de nos entrepreneurs. Les résultats de l'enquête qui a suivi ont déterminé que la bombe avait probablement été fabriquée à partir d'une série d'obus d'artillerie volés ou perdus de l'arsenal de l'armée nationale afghane. Les Talibans ont depuis revendiqué l'attentat.\n\nCertains de nos citoyens figurent parmi les victimes et notre ambassadeur en Afghanistan a été en contact avec les représentants du gouvernement afghan pour faire face aux conséquences de l'attentat."
 TalibanAttack.13.a: "Ils auraient dû les protéger !"
 TalibanAttack.14.t: "Des étrangers tués dans un attentat à la bombe contre un bâtiment des Talibans"
 TalibanAttack.14.d: "Aujourd'hui, une explosion massive a secoué l'un des bâtiments comprenant des bureaux d'entrepreneurs étrangers dans une grande ville d'Afghanistan. Les résultats de l'enquête qui a suivi ont permis de déterminer que la bombe était probablement fabriquée à partir d'une série d'obus d'artillerie volés ou perdus de l'arsenal de l'armée nationale afghane. Les Talibans ont depuis revendiqué l'attentat.\n\nIl y a des citoyens étrangers parmi les victimes et les représentants du gouvernement afghan ont été en contact avec les ambassadeurs des pays concernés pour gérer les conséquences de l'attentat."
 TalibanAttack.14.a: "Pourquoi un pays investirait-il en Afghanistan ?"
 TalibanAttack.15.t: "Les Talibans lancent un attentat à la bombe contre un aéroport"
 TalibanAttack.15.d: "Aujourd'hui, l'un des aéroports à double usage de notre pays a été touché par une voiture piégée lorsqu'un camion transportant un engin explosif a traversé la glissière de sécurité à l'entrée de l'aéroport et fait exploser l'engin monté dans le camion. L'explosion a causé des dommages importants à l'aéroport en raison du rendement explosif extrêmement élevé de la bombe dans le véhicule. Peu après l'annonce de l'attentat, le réseau Haqqani, la branche la plus radicale des Talibans, a revendiqué la responsabilité de l'attaque.\n\nL'attentat a fait un grand nombre de victimes, mais aucun citoyen étranger n'a été tué ou blessé. De nombreux chefs d'État ont exprimé leurs condoléances à notre dirigeant [AFG.GetLeader] à propos de cette attaque et l'ont fermement condamnée."
 TalibanAttack.15.a: "Les terroristes talibans doivent être éradiqués !"
 TalibanAttack.16.t: "Attaque majeure dans un aéroport en Afghanistan"
 TalibanAttack.16.d: "Aujourd'hui, l'un des aéroports à double usage d'Afghanistan a été touché par une voiture piégée lorsqu'un camion transportant un engin explosif a traversé la glissière de sécurité à l'entrée de l'aéroport et fait exploser l'engin monté dans le camion. L'explosion a causé des dommages importants à l'aéroport en raison du rendement explosif extrêmement élevé de la bombe dans le véhicule. Peu après l'annonce de l'attentat, le réseau Haqqani, la branche la plus radicale des Talibans, a revendiqué la responsabilité de l'attaque. \n\nL'attentat a fait un grand nombre de victimes, mais aucun citoyen [ROOT.GetAdjMS] n'a été tué ou blessé. Notre dirigeant [ROOT.GetLeader] a envoyé ses condoléances à [AFG.GetLeader] pour cette attaque et a fermement condamné les actions des Talibans."
 TalibanAttack.16.a: "L'insurrection des Talibans a atteint un niveau critique !"

