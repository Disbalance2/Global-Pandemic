 #Leader Description:
 GULBUDDIN_HEKMATYAR_DESC: "Gulbuddin Hekmatyar est un homme politique afghan et un ancien chef moudjahidin. Il est le fondateur et le chef du parti politique Hezb-e-Islami Gulbuddin, appelé ainsi après que Mohammad Yunus Khalis se soit séparé du Hezb-e Islami en 1979 pour fonder le Hezb-i Islami Khalis. Il a été Premier ministre à deux reprises dans les années 1990. Hekmatyar a rejoint l'organisation des Jeunesses musulmanes en tant qu'étudiant au début des années 1970, où il était connu pour son radicalisme islamique rejeté par une grande partie de l'organisation.\n\nIl a passé du temps au Pakistan avant de retourner en Afghanistan lorsque la guerre soviéto-afghane a commencé en 1979, date à laquelle la CIA a commencé à financer son organisation Hezb-e Islami en pleine expansion par le biais du service de renseignement pakistanais, l'ISI, l'un des plus importants moudjahidins afghans. Il a reçu plus de fonds de la CIA que n'importe quel autre chef moudjahidin pendant la guerre soviéto-afghane.\n\nSuite à l'éviction du président afghan Mohammad Najibullah, soutenu par les Soviétiques, en 1992, Hekmatyar a refusé de faire partie du nouveau gouvernement et s'est engagé, avec d'autres seigneurs de guerre, dans la guerre civile afghane, qui a entraîné la mort d'environ 50 000 civils rien qu'à Kaboul. Hekmatyar a été accusé d'être le principal responsable des tirs de roquettes sur la ville. Entre-temps, dans le cadre des efforts de paix et de partage du pouvoir menés par Ahmad Shah Massoud, Hekmatyar est devenu Premier ministre de l'Afghanistan de 1993 à 1994 et à nouveau brièvement de 1996 à 1997."
 MOHAMMED_ZAHIR_SHAH_DESC: "En poste pendant 40 ans, Zahir a été le plus long dirigeant de l'Afghanistan depuis la fondation de l'empire Durrani au 18e siècle. Il a développé les relations diplomatiques de l'Afghanistan avec de nombreux pays, notamment avec les deux camps de la guerre froide. Dans les années 1950, Zahir Shah a commencé à moderniser le pays, ce qui a abouti à la création d'une nouvelle constitution et d'un système de monarchie constitutionnelle. Faisant preuve d'impartialité, son long règne a été marqué par une paix dans le pays qui s'est perdue par la suite.\n\nEn 1973, alors que Zahir Shah suivait un traitement médical en Italie, son régime a été renversé par un coup d'État de son cousin et ancien Premier ministre, Mohammed Daoud Khan, qui a instauré une république à parti unique, mettant fin à plus de 225 ans de gouvernement monarchique continu.\n\nZahir Shah est le candidat le plus apte à faire revivre un Afghanistan monarchiste et à prolonger la prétention de sa famille au trône."

