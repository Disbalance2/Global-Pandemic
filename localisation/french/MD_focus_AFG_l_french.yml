 Afghanistan_pashtunistan_decisions: "Unifier le Pachtounistan"
 Afghanistan_pashtunistan_decisions_desc: "Près de 16 % de la population pakistanaise s'identifie comme Pachtouni, le groupe ethnique le plus dominant d'Afghanistan. La plupart des Pachtounis pakistanais vivent dans le nord-ouest du pays. En raison de la guerre civile au Pakistan, nombre de ces personnes souffrent désormais sous un régime terrifiant. Il est de notre devoir de les protéger."
 claim_pashtunistan: "Revendiquer le Pachtounistan"
 claim_pashtunistan_desc: "La zone du Pachtounistan couvre le nord-ouest du Pakistan et l'est de l'Afghanistan. La zone étant sous contrôle extrémiste, nous pouvons prétendre être de véritables protecteurs de la zone."
 claim_baluchistan: "Revendiquer le Baloutchistan"
 claim_baluchistan_desc: "Très souvent, la rhétorique unifiée du Pachtounistan inclut également la région du Baloutchistan, au Pakistan occidental. Cette zone est habitée par des Baloutches, qui militent depuis longtemps pour l'indépendance. Cette zone appartenait autrefois à l'Afghanistan et nous donnerait accès à la mer, ce qui la rend vitale pour nous."
 afg_claims_advance_to_baluchistan: "Avance dans le Baloutchistan"
 afg_claims_advance_to_baluchistan_desc: "Le nord du Baloutchistan et la grande ville de Quetta devraient être notre première cible. Cela nous permettra ensuite de poursuivre notre avancée vers la mer."
 afg_claims_advance_to_the_sea: "Mettre fin à l'occupation du Baloutchistan"
 afg_claims_advance_to_the_sea_desc: "Nous devons mettre fin à l'occupation du Baloutchistan en avançant et en occupant la ville portuaire de Gwadar."
 afg_claims_advance_into_tribal_areas: "Avance dans les zones tribales pachtounes"
 afg_claims_advance_into_tribal_areas_desc: "Notre premier objectif devrait être de traverser les zones tribales sous administration fédérale. Nous commencerons par éliminer les bastions des talibans pakistanais."
 afg_claims_clear_tribal_areas: "Dégager les zones tribales"
 afg_claims_clear_tribal_areas_desc: "La prochaine étape consiste à pacifier le reste des zones tribales, maintenant que les bases talibanes ont été éliminées."
 afg_claims_invade_peshawar: "Occuper Peshawar"
 afg_claims_invade_peshawar_desc: "Le joyau des régions pachtounes pakistanaises, la grande ville de Peshawar, est dans notre collimateur. Nous ne pouvons pas faiblir maintenant!"
 afg_invade_pakistan: "Envahir le Pakistan"
 afg_invade_pakistan_desc: "Au lieu d'avancer lentement et d'occuper un territoire, nous pouvons envahir directement et surprendre l'ennemi. Cependant, cela sera mal vu par la communauté internationale et il est possible que les protecteurs du Pakistan interviennent."
 afg_integrate_pashtunistan: "Intégrer le Pachtounistan"
 afg_integrate_pashtunistan_desc: "Même si les Pachtounes partagent l'ethnie dominante de l'Afghanistan, de nombreux Pachtounes des nouvelles régions en veulent toujours à notre gouvernement. Nous devons dépenser des ressources pour les convaincre qu'ils sont mieux lotis avec nous."
 unite_with_pakistan_taliban: "S'unir aux Talibans pakistanais"
 unite_with_pakistan_taliban_desc: "Nos frères au Pakistan se battent pour la libération des musulmans. Nous devons unir nos forces à leurs côtés!"

