#Decisions:
 Taliban_insurgency_category: "L'insurrection talibane"
 Taliban_insurgency_category_desc: "Bien que les forces des £GFW_AFG_salafist_jihadism  §YTalibans aient été vaincues par les forces de la coalition, elles n'ont pas été complètement éliminées, et les militants talibans ont été fragmentés en morceaux et ont lancé une §Rinsurrection§ ! dans tous les coins de l'Afghanistan et ont commencé à mener diverses §Rattaques terroristes§ ! contre le nouveau gouvernement et les forces de la coalition. L'éradication de l'insurrection talibane devrait prendre des années, en fonction de nombreux facteurs.\n\nLa « force des Talibans » détermine la force des militants talibans à l'intérieur du pays, et sa croissance ainsi que notre efficacité à éradiquer l'insurrection dépendront de la « confiance dans le gouvernement central (stabilité, corruption ou ingérence étrangère) » et de la « situation à la frontière afghano-pakistanaise ». Si la force des Talibans est trop élevée, les £GFX_AFG_salafist_jihadism §YTalibans§ ! seront en mesure de mener des §Rattaques terroristes§ ! et peuvent même dégénérer en une §Rnouvelle guerre civile§ ! alors que certaines méthodes peuvent être efficaces pour lutter contre la menace talibane à court terme.\n\n§Force des Talibans§! : [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "Raid sur les cachettes des Talibans"
 raid_taliban_hideouts_desc: "Nos commandos ont localisé les emplacements des militants talibans, nous pouvons envoyer une unité de nos commandos pour effectuer un raid afin d'éliminer ou de capturer ces militants talibans."
 bomb_taliban_targets: "Bombarder les bases talibanes"
 bomb_taliban_targets_desc: "Nos services de renseignement ont identifié plusieurs concentrations de Talibans et nous pouvons utiliser les avions des forces aériennes pour lutter contre l'insurrection et bombarder ces militants."
 secure_afghan_pakistani_border: "Sécuriser la frontière afghano-pakistanaise"
 secure_afghan_pakistani_border_desc: "L'une des principales causes de notre difficulté à éliminer l'insurrection talibane est que les combattants talibans fuient au Pakistan, se regroupent puis reviennent pour poursuivre leur insurrection à l'intérieur du pays. La majeure partie de notre frontière avec le Pakistan n'est pas gardée, nous devons intensifier nos efforts pour mettre en place un mécanisme de sécurité le long de la frontière."
 afghan_unity_propaganda: "Propagande en faveur de l'unité afghane"
 afghan_unity_propaganda_desc: "Les Talibans sont composés principalement d'Afghans. Les Afghans sont tous des compatriotes, mais nous sommes en conflit civil depuis longtemps en raison de différences idéologiques. Nous pouvons faire des efforts pour persuader les militants talibans de déposer les armes et de contribuer au développement du pays en promettant de leur pardonner leurs actions passées."
 show_supporting_counter_insurgency_countries: "Montrer les pays qui soutiennent notre contre-insurrection"
 show_supporting_counter_insurgency_countries_desc: "Cela montre que les pays qui soutiennent notre mission anti-insurrectionnelle contre les Talibans, ces pays nous fourniront non seulement des renforcements mais aussi un soutien technique."
 eliminate_taliban_insurgency: "Éliminer l'insurrection des Talibans"
 eliminate_taliban_insurgency_desc: "Maintenant que nos forces militaires sont déployées dans des zones clés et que la région frontalière est sécurisée, nous pouvons déployer les derniers efforts pour écraser l'insurrection talibane et mettre fin à ce conflit de longue durée."
 the_taliban_insurgency_pulse: "L'insurrection talibane - Mise à jour mensuelle"
 the_taliban_insurgency_pulse_desc: "\nLa valeur de la §Yforce des Talibans§! est mise à jour tous les mois. Le niveau de croissance de l'insurrection est §Rinfluencé§! par plusieurs facteurs :\n\nLa §Yconfiance du public§! envers le gouvernement central\n - La §Ystabilité du pays§!\n - La §Ycorruption§!\n - La §Ysituation économique§!\nLa §Ysécurité§! à la frontière afghano-pakistanaise\nLe niveau de la §Ysécurité intérieure§!\n Le §Ysoutien militaire étranger§!"
 isaf_raid_taliban_hideouts: "Raids anti-Talibans"
 isaf_raid_taliban_hideouts_desc: "Nos services de renseignement militaire en Afghanistan ont réussi à localiser plusieurs concentrations de Talibans, nous pouvons mener des raids pour traquer ces insurgés."
 isaf_launch_drone_strike: "Lancer des frappes de drone"
 isaf_launch_drone_strike_desc: "Nos services de renseignement militaire en Afghanistan ont réussi à localiser de nombreux repaires de Talibans à proximité de la zone urbaine. Nous pouvons lancer des frappes de drones pour réduire leur capacité à lancer des attaques contre des cibles du gouvernement afghan ou nos troupes stationnées en Afghanistan."
 isaf_bomb_taliban_hotspots: "Bombarder les zones sensibles des Talibans"
 isaf_bomb_taliban_hotspots_desc: "La force des insurgés talibans a atteint un niveau critique et l'armée afghane est tellement inefficace pour les contrer que nous devons déployer nos bombardiers stratégiques pour bombarder leurs zones sensibles."
 isaf_provide_technical_equipment: "Fournir des équipements de contre-insurrection"
 isaf_provide_technical_equipment_desc: "Bien que l'Afghanistan ne dispose pas lui-même de l'équipement nécessaire pour mener des opérations anti-insurrectionnelles, nous pouvons lui fournir cet équipement, ce qui augmentera probablement l'efficacité de l'armée et de la police nationales afghanes dans la conduite d'opérations anti-insurrectionnelles."
 isaf_withdraw_from_afghanistan: "Se retirer d'Afghanistan"
 isaf_withdraw_from_afghanistan_desc: "Notre mission en Afghanistan est terminée, il est temps de retirer nos troupes de cette guerre sans fin."

