 cv_medium_plane_maritime_patrol_airframe: "Avion de patrouille maritime de porte-avions"
 cv_medium_plane_maritime_patrol_airframe_desc: "Avions de patrouille navale à moyenne portée, conçus pour rechercher et détruire les sous-marins ennemis, tout en étant capables d'opérations de pose de mines et de déminage."
 cv_medium_plane_air_transport_airframe: "Avion de transport de porte-avions"
 cv_medium_plane_air_transport_airframe_desc: "Avions de transport à moyenne portée, capables de fournir un soutien de transport aérien pour les parachutistes et le fret sur des distances moyennes."
 cv_medium_plane_scout_airframe: "Avion de commandement et de contrôle aérien de porte-avions"
 cv_medium_plane_scout_airframe_desc: "Avions de commandement et de contrôle aérien, capables de fournir un soutien de reconnaissance aérienne et de contrôle aérien pour les avions de chasse, fournissant une multiplication de force pour la mission de supériorité aérienne."
 large_plane_airframe: "Bombardier stratégique"
 large_plane_airframe_desc: "Bombardiers de grande capacité, destinés à livrer de grandes quantités d'ordonnances sur des cibles stratégiques, y compris la capacité nucléaire et la capacité de lancer des frappes de missiles de croisière sur des cibles."
 large_plane_cas_airframe: "Canonnière"
 large_plane_cas_airframe_desc: "Bien qu'extrêmement vulnérables aux avions ennemis et aux SAM, dans un espace aérien non contesté, ces avions peuvent fournir des quantités significatives de soutien aérien de précision aux forces terrestres en combat avec une grande variété d'armes de précision."
 large_plane_awacs_airframe: "Avion de commandement et de contrôle aérien"
 large_plane_awacs_airframe_desc: "Avions de commandement et de contrôle aérien, capables de fournir un soutien de reconnaissance aérienne et de contrôle aérien pour les avions de chasse, fournissant une multiplication de force pour la mission de supériorité aérienne."
 large_plane_air_transport_airframe: "Avion de transport lourd"
 large_plane_air_transport_airframe_desc: "Avions de transport lourd, capables de fournir des capacités de transport aérien à longue portée pour les parachutistes et les missions de ravitaillement aérien."
 large_plane_maritime_patrol_airframe: "Avion de patrouille navale à longue portée"
 large_plane_maritime_patrol_airframe_desc: "Avion de patrouille navale à long rayon d'action, capable de couvrir des étendues d'océan beaucoup plus vastes pour rechercher et tuer les forces navales et les sous-marins ennemis."

