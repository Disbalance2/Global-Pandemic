 #AVIONICS & DRONE MODULES
 avionics_manned_1: "Avionique de 1ère génération"
 avionics_manned_1_desc: "Première génération d'instruments d'avion, composée de gyroscopes et de cadrans, qui nécessitait que le pilote surveille non seulement la direction de vol, mais aussi un tableau de bord.\n\n§GConseil de conception: Les avioniques constituent la base de votre avion. Ils fournissent des augmentations générales dans la majorité des statistiques de l'avion, au coût d'une augmentation des ressources nécessaires§!"
 avionics_manned_2: "Avionique de 2ème génération"
 avionics_manned_2_desc: "La projection d'informations vitales, telles que la vitesse aérienne, l'altitude, l'angle d'attaque, la direction de la boussole, et plus encore permet une meilleure conscience de la situation en regardant à l'avant de l'avion.\n\n§GConseil de conception: Les avioniques constituent la base de votre avion. Ils fournissent des augmentations générales dans la majorité des statistiques de l'avion, au coût d'une augmentation des ressources nécessaires§!"
 avionics_manned_3: "Avionique de 3ème génération"
 avionics_manned_3_desc: "L'électronique moderne permet aux pilotes de personnaliser leurs affichages d'instruments et MFDs, pour permettre au pilote de contrôler quelles informations de vol et de diagnostic sont affichées où.\n\n§GConseil de conception: Les avioniques constituent la base de votre avion. Ils fournissent des augmentations générales dans la majorité des statistiques de l'avion, au coût d'une augmentation des ressources nécessaires§!"
 avionics_manned_4: "Avionique de 4ème génération"
 avionics_manned_4_desc: "Toutes les informations dont le pilote a besoin sont projetées sur le HUD à l'intérieur de son casque, suivant sa vision où qu'elle aille. De plus, les caméras et les systèmes de capteurs permettent au pilote de 'voir' à travers son avion, offrant une conscience de la situation sans précédent de l'espace de bataille du pilote.\n\n§GConseil de conception: Les avioniques constituent la base de votre avion. Ils fournissent des augmentations générales dans la majorité des statistiques de l'avion, au coût d'une augmentation des ressources nécessaires§!"
 avionics_drone_1: "Systèmes de drone de 1ère génération"
 avionics_drone_1_desc: "La première génération de technologie de drone a permis aux avions de voler sans avoir besoin d'un pilote à l'intérieur de l'appareil, permettant l'exploration de nouvelles capacités de combat depuis les airs.\n\n§GConseil de conception: Les systèmes de drone permettent aux joueurs de concevoir des avions qui ont à la fois des coûts réduits en IC et en main-d'œuvre, mais qui subiront également une baisse de leurs statistiques de combat aérien et de défense aérienne. Utilisez-les lorsque vous voulez produire des avions de reconnaissance aérienne ou de frappe capables bon marché.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BAvion de transport/Drone§!"
 avionics_drone_2: "Systèmes de drone de 2ème génération"
 avionics_drone_2_desc: "Les drones de 2ème génération ont une plus longue portée, de meilleures capacités de communication, et sont plus difficiles à brouiller ou à tuer. Ces drones sont destinés à une longue portée et à de longs temps de stationnement, permettant une reconnaissance extensive d'une zone sans pilote dans le cockpit.\n\n§GConseil de conception: Les systèmes de drone permettent aux joueurs de concevoir des avions qui ont à la fois des coûts réduits en IC et en main-d'œuvre, mais qui subiront également une baisse de leurs statistiques de combat aérien et de défense aérienne. Utilisez-les lorsque vous voulez produire des avions de reconnaissance aérienne ou de frappe capables bon marché.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BAvion de transport/Drone§!"
 avionics_drone_3: "Systèmes de drone de 3ème génération"
 avionics_drone_3_desc: "Avec des drones désormais armés, ces avions sont principalement capables de frappes de précision et d'appui aérien rapproché, et sont également capables d'être utilisés comme drones suicides, permettant des frappes de précision au détriment de la cellule.\n\n§BConseil de conception: les systèmes de drones permettent aux joueurs de concevoir des avions qui ont à la fois des coûts de CI et de main-d'œuvre réduits, mais qui auront également un impact sur leurs statistiques de combat aérien et leurs statistiques de défense aérienne. Utilisez-le lorsque vous souhaitez produire un avion bon marché doté de certaines capacités de combat aérien et de frappe, mais qui ne sera toujours pas aussi performant qu'un petit avion de base.§!\n\n§WL'utiliser comme arme principale créera un§! §BDrone/avion de transport§!"
 avionics_drone_4: "Systèmes de drone de 4ème génération"
 avionics_drone_4_desc: "Drones de combat aérien modernes, capables de combattre dans tous les rôles qu'un avion piloté est capable de faire. Cette génération de drones est largement améliorée pour permettre une prise de décision indépendante en une fraction de seconde, essentielle pour le combat dans l'espace de bataille moderne.\n\n§BConseil de conception: Les systèmes de drone permettent aux joueurs de concevoir des avions qui ont à la fois des coûts réduits en IC et en main-d'œuvre, mais qui subiront également une baisse de leurs statistiques de combat aérien et de défense aérienne. Utilisez-les lorsque vous voulez produire des avions bon marché qui auront des capacités de combat aérien et de frappe décentes, mais qui ne résisteront toujours pas bien aux dommages.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BAvion de transport/Drone§!"

#WINGFORM MODULES
 wing_delta: "Aile Delta"
 wing_delta_desc: "Une conception solide et standard de forme d'aile, destinée à rendre les avions plus manœuvrables.\n\n§BConseil de conception: Les formes d'aile fournissent des ajustements de statistiques aux avions, en échange du coût en IC.§!\n\n§GCette forme d'aile fournira une légère augmentation de la vitesse et de l'avantage radar, tout en fournissant également une augmentation modérée de la défense aérienne, créant un avion légèrement plus survivable sans l'augmentation lourde en IC de l'investissement dans la technologie furtive.§!"
 wing_diamond: "Aile Diamant"
 wing_diamond_desc: "Une variante expérimentale de la forme d'aile delta, échangeant la manœuvrabilité de l'aile delta pour une plus grande vitesse et de meilleures caractéristiques furtives.\n\n§BConseil de conception: Les formes d'aile fournissent des ajustements de statistiques aux avions, en échange du coût en IC.§!\n\n§GCette forme d'aile fournira des augmentations modérées de l'avantage radar et de la vitesse, et une légère augmentation de la défense aérienne. Si elle est associée à d'autres technologies furtives, cela créera un solide chasseur furtif qui sera très difficile à toucher et à tuer en combat aérien.§!"
 wing_flyingwing: "Aile Volante"
 wing_flyingwing_desc: "L'endurance est le nom du jeu. Cette forme d'aile est conçue pour maximiser à la fois la portée et la vitesse, parfait pour les avions qui ont besoin de couvrir une grande distance rapidement.\n\n§BConseil de conception: Les formes d'aile fournissent des ajustements de statistiques aux avions, en échange du coût en IC.§!\n\n§GCette forme d'aile fournit une augmentation significative de la portée, aux côtés de mises à niveau modérées de l'avantage radar et de la vitesse, mais vient avec un coût en IC lourd, et une réduction de la défense aérienne. Cette forme d'aile est recommandée pour les grandes nations qui veulent produire des avions à longue portée.§!"
 wing_fwdswept: "Aile en Flèche Avant"
 wing_fwdswept_desc: "Sacrifiant la portée et la vitesse pour une manœuvrabilité encore plus grande, cette forme d'aile est conçue pour les combattants rapprochés et les avions destinés à se rapprocher et à tuer les avions ennemis en combat rapproché.\n\n§BConseil de conception: Les formes d'aile fournissent des ajustements de statistiques aux avions, en échange du coût en IC.§!\n\n§GCette forme d'aile fournit une augmentation significative des statistiques de défense aérienne et d'attaque aérienne, au détriment de l'avantage radar et de la portée de vol, et d'un coût en IC accru. Utilisez ceci si vous voulez avoir une sortie de dommages plus élevée aux côtés et une survie accrue, et êtes prêt à laisser les avions être touchés plus souvent pour le faire.§!"
 wing_straight: "Aile Droite"
 wing_straight_desc: "Le classique ; ce style d'aile vous met dans les airs et vous y maintient. De plus, il permet une disposition facile d'une grande quantité d'ordonnances sur les ailes, mais au détriment de la manœuvrabilité par rapport à d'autres formes d'ailes.\n\n§BConseil de conception: Les formes d'aile fournissent des ajustements de statistiques aux avions, en échange du coût en IC.§!\n\n§GCette forme d'aile fournira des améliorations modérées à la défense aérienne et à l'attaque au sol, au détriment de l'avantage radar et de la vitesse. Cette forme d'aile est également moins coûteuse en IC à produire. Recommandé pour les nations construisant des Chasseur d'appui aérien rapproché ou des chasseurs de frappe avec un budget limité.§!"
 wing_swept: "Aile en Flèche"
 wing_swept_desc: "Les avions à ailes en flèche sont simplement des ailes droites qui sont plus manœuvrables, plus rapides, et peuvent voler plus loin, mais les coûts de conception augmentent le prix de production de ces types de cellules.\n\n§BConseil de conception: Les formes d'aile fournissent des ajustements de statistiques aux avions, en échange du coût en IC.§!\n\n§GCette forme d'aile est la forme d'aile de base pour les avions. Elle fournit des améliorations modérées à la vitesse, et des améliorations légères à la défense aérienne et à la portée de vol, sans ajustement du coût en IC. Recommandé pour la construction avec un budget limité, ou pour les avions destinés à remplir un large éventail de rôles.§!"
 wing_variable: "Aile Variable"
 wing_variable_desc: "Les cellules d'avions à ailes variables prennent le meilleur des deux mondes des ailes en flèche et droites, mais à un coût : elles deviennent plus chères à construire, plus difficiles à entretenir, et nécessitent plus de temps de formation et de compétence pour voler.\n\n§BConseil de conception: Les formes d'aile fournissent des ajustements de statistiques aux avions, en échange du coût en IC.§!\n\n§GCette forme d'aile fournit des améliorations modérées à la vitesse et à la défense aérienne, ainsi qu'une légère amélioration à l'attaque au sol, au détriment d'une fiabilité réduite et d'un coût en IC accru. Recommandé si vous voulez un avion d'attaque au sol plus rapide.§!"
 wing_blended: "Forme d'Aile Fusionnée"
 wing_blended_desc: "La prochaine génération de conception d'avions. Cette forme d'aile est conçue pour maximiser la furtivité et la survie, propulsant le combat aérien dans l'ère moderne et proche future.\n\n§BConseil de conception: Les formes d'aile fournissent des ajustements de statistiques aux avions, en échange du coût en IC.§!\n\n§GCette forme d'aile fournit une amélioration significative de l'avantage radar, ainsi que des améliorations modérées à la vitesse, à la défense aérienne, et à la portée de vol, mais vient avec une augmentation élevée du coût en IC et une diminution des capacités d'attaque au sol. Recommandé pour les nations avec une grande industrie qui veulent produire une force aérienne hautement avancée, spécifiquement sur les chasseurs multi-rôles et de supériorité aérienne.§!"

#SPECIAL MODULES
 spec_mad_1: "Sonobuoys"
 spec_mad_1_desc: "Systèmes sonar largués depuis un avion pour permettre aux équipages anti-sous-marins de rechercher plus efficacement les sous-marins ennemis.\n\n§GConseil de conception: L'utilisation de ce module commencera à augmenter les statistiques de détection de sous-marins, mais au détriment d'une diminution de l'avantage radar, de la vitesse et de la portée.§!"
 spec_mad_2: "Détecteur d'Anomalies Magnétiques"
 spec_mad_2_desc: "Système qui détecte les sous-marins par des anomalies magnétiques dans l'eau.\n\n§GConseil de conception: L'utilisation de ce module commencera à augmenter les statistiques de détection de sous-marins, mais au détriment d'une diminution de l'avantage radar, de la vitesse et de la portée.§!"
 spec_mad_3: "Systèmes Sonar Avancés"
 spec_mad_3_desc: "Systèmes avancés de MAD et de Sonobuoy avec capacité de liaison de données.\n\n§GConseil de conception: L'utilisation de ce module commencera à augmenter les statistiques de détection de sous-marins, mais au détriment d'une diminution de l'avantage radar, de la vitesse et de la portée.§!"
 spec_refuel_1: "Réservoirs Largables"
 spec_refuel_1_desc: "Réservoirs largables utilisés pour prolonger la portée des avions.\n\n§GConseil de conception: L'utilisation de ce module vous permettra d'augmenter légèrement la portée des avions, au détriment de la consommation de carburant et d'une diminution de l'avantage radar. Utilisez ceci sur les avions qui ont besoin d'augmenter leur portée en raison d'autres modules.§!"
 spec_refuel_2: "Réservoirs de Carburant Conformes"
 spec_refuel_2_desc: "Réservoirs de carburant externes qui ne compromettent pas l'aérodynamique.\n\n§GConseil de conception: L'utilisation de ce module vous permettra d'augmenter légèrement la portée des avions, au détriment de la consommation de carburant et d'une diminution extrêmement mineure de l'avantage radar. Utilisez ceci sur les avions qui ont besoin d'augmenter leur portée en raison d'autres modules.§!"
 spec_refuel_3: "Ravitaillement en Vol"
 spec_refuel_3_desc: "Ports de ravitaillement pour permettre à un avion de recevoir du carburant d'un avion-citerne.\n\n§GConseil de conception: L'utilisation de ce module vous permettra d'augmenter significativement la portée des avions, avec une augmentation significative de la consommation de carburant. Utilisez ceci sur les avions que vous voulez avoir des capacités de combat à très longue portée.§!"
 spec_redundant_1: "Systèmes Hydrauliques Redondants"
 spec_redundant_1_desc: "Systèmes de secours précoces pour les avions.\n\n§GConseil de conception: L'utilisation de ces modules augmentera la fiabilité des avions. Les avions devraient viser une fiabilité de 100% ou plus, car cela ramènera le risque d'accidents aériens à 0%, et vous permettra de former plus efficacement les avions sans perdre de pilotes et de cellules avec l'augmentation du risque d'accidents aériens.§!"
 spec_redundant_2: "Systèmes Électriques Redondants"
 spec_redundant_2_desc: "Systèmes électriques de secours pour les avions à commande de vol électrique.\n\n§GConseil de conception: L'utilisation de ces modules augmentera la fiabilité des avions. Les avions devraient viser une fiabilité de 100% ou plus, car cela ramènera le risque d'accidents aériens à 0%, et vous permettra de former plus efficacement les avions sans perdre de pilotes et de cellules avec l'augmentation du risque d'accidents aériens.§!"
 spec_redundant_3: "Commandes de Vol de Secours"
 spec_redundant_3_desc: "Systèmes de secours supplémentaires en cas de dommages aux commandes de vol.\n\n§GConseil de conception: L'utilisation de ces modules augmentera la fiabilité des avions. Les avions devraient viser une fiabilité de 100% ou plus, car cela ramènera le risque d'accidents aériens à 0%, et vous permettra de former plus efficacement les avions sans perdre de pilotes et de cellules avec l'augmentation du risque d'accidents aériens.§!"
 spec_protection_1: "Armure d'Avion"
 spec_protection_1_desc: "Augmentation de la survie au prix d'une augmentation du poids et d'une réduction de la vitesse.\n\n§GConseil de conception: L'armure d'avion fournira une augmentation significative de la défense aérienne, mais vous coûtera en IC, en poids, en portée, et en avantage radar. Utilisez ce module sur un avion que vous voulez avoir une haute défense aérienne et que vous êtes prêt à perdre l'avantage radar et les statistiques de portée.§!"
 spec_protection_2: "Matériaux Auto-Réparants Précoces"
 spec_protection_2_desc: "Matériaux conçus pour essayer de se réunir pour permettre à un avion de retourner à la base pour des réparations, mais offrant beaucoup moins de protection que l'armure.\n\n§GConseil de conception: Ces modules fourniront un buff modéré de défense aérienne et un petit buff de fiabilité, au coût d'un coût en IC plus grand et d'un coût en ressources. Utilisez ce module si vous avez besoin de renforcer significativement la fiabilité sur un avion et que vous voulez aussi les avantages de l'armure.§!"
 spec_protection_3: "Matériau Auto-Réparant Avancé"
 spec_protection_3_desc: "Matériaux qui peuvent presque entièrement se réparer eux-mêmes après avoir subi des dommages.\n\n§GConseil de conception: Ces modules fourniront un buff modéré de défense aérienne et un petit buff de fiabilité, au coût d'un coût en IC plus grand et d'un coût en ressources. Utilisez ce module si vous avez besoin de renforcer significativement la fiabilité sur un avion et que vous voulez aussi les avantages de l'armure.§!"
 spec_recon_1: "Caméra de Reconnaissance de la Guerre Froide"
 spec_recon_1_desc: "Système de caméra permettant des missions de reconnaissance aérienne.\n\n§GConseil de conception: Utilisez ce module si vous voulez permettre à votre avion d'accéder à la mission de reconnaissance pour un coût significativement réduit.§!"
 spec_tgp_1: "Pod de Ciblage de la Guerre Froide"
 spec_tgp_1_desc: "Pod de ciblage qui permet à un avion de livrer précisément des ordonnances sur une cible.\n\n§GConseil de conception: Utilisez ce module pour améliorer toutes les statistiques d'attaque au sol et pour réduire la pénalité nocturne, au détriment de certains avantages radar.§!"
 spec_recon_2: "Caméra de Reconnaissance Moderne"
 spec_recon_2_desc: "$spec_recon_1_desc$"
 spec_tgp_2: "Pod de Ciblage Moderne"
 spec_tgp_2_desc: "$spec_tgp_1_desc$"
 spec_recon_3: "Caméra de Reconnaissance Future"
 spec_recon_3_desc: "$spec_recon_1_desc$"
 spec_tgp_3: "Pod de Ciblage Futur"
 spec_tgp_3_desc: "$spec_tgp_1_desc$"
 spec_stealthshape_1: "Forme Furtive Précoce"
 spec_stealthshape_1_desc: "Premiers designs conçus pour déjouer la détection radar.\n\n§GConseil de conception: Utilisez ce module pour augmenter significativement l'avantage radar et les statistiques de défense aérienne, au détriment d'un coût de construction significativement augmenté. Recommandé uniquement pour les nations qui peuvent se permettre de construire ces avions.§!"
 spec_stealthshape_2: "Forme Furtive Avancée"
 spec_stealthshape_2_desc: "Designs avancés conçus pour déjouer les systèmes radar modernes.\n\n§GConseil de conception: Utilisez ce module pour augmenter significativement l'avantage radar et les statistiques de défense aérienne, au détriment d'un coût de construction significativement augmenté. Recommandé uniquement pour les nations qui peuvent se permettre de construire ces avions.§!"
 spec_stealthmats_1: "Matériaux Absorbant le Radar"
 spec_stealthmats_1_desc: "Matériaux conçus pour absorber les ondes radar pour déjouer la détection.\n\n§GConseil de conception: Utilisez ce module pour augmenter significativement l'avantage radar et les statistiques de défense aérienne, au coût d'une augmentation des besoins en ressources. Recommandé uniquement pour les nations qui peuvent se permettre de construire ces avions.§!"
 spec_stealthmats_2: "RAM Avancé"
 spec_stealthmats_2_desc: "Matériaux conçus pour aider à déjouer la détection radar moderne.\n\n§GConseil de conception: Utilisez ce module pour augmenter significativement l'avantage radar et les statistiques de défense aérienne, au coût d'une augmentation des besoins en ressources. Recommandé uniquement pour les nations qui peuvent se permettre de construire ces avions.§!"
 spec_internal_1: "Soutes Internes"
 spec_internal_1_desc: "Soute à armes interne pour améliorer les capacités furtives des avions.\n\n§GConseil de conception: L'utilisation de ce module augmentera significativement l'avantage radar et les statistiques de défense aérienne, mais réduira également toutes les statistiques d'armes offensives. Recommandé uniquement pour les nations souhaitant se concentrer sur des avions furtifs à rôle dédié.§!"
 spec_internal_2: "Soutes Internes Élargies"
 spec_internal_2_desc: "Soutes à armes internes élargies pour plus d'ordonnance.\n\n§GConseil de conception: L'utilisation de ce module augmentera significativement l'avantage radar et les statistiques de défense aérienne, mais réduira également toutes les statistiques d'armes offensives. Recommandé uniquement pour les nations souhaitant se concentrer sur des avions furtifs à rôle dédié.§!"
 spec_thrust_vector_1: "Moteurs STO/VL"
 spec_thrust_vector_1_desc: "Premiers designs de moteurs à poussée vectorielle et rotatifs.\n\n§GConseil de conception: Utilisez ce module pour augmenter la défense aérienne d'un avion, au détriment de la fiabilité. Recommandé lorsque vous voulez créer un avion plus durable sans payer les coûts de furtivité.§!"
 spec_thrust_vector_2: "Poussée Vectorielle à Axe Unique"
 spec_thrust_vector_2_desc: "Systèmes de poussée vectorielle conçus pour augmenter la manœuvrabilité.\n\n§GConseil de conception: Utilisez ce module pour augmenter la défense aérienne d'un avion, au détriment de la fiabilité. Recommandé lorsque vous voulez créer un avion plus durable sans payer les coûts de furtivité.§!"
 spec_thrust_vector_3: "Poussée Vectorielle à Deux Axes"
 spec_thrust_vector_3_desc: "Poussée vectorielle avancée qui permet une manœuvrabilité accrue sur plusieurs axes.\n\n§GConseil de conception: Utilisez ce module pour augmenter la défense aérienne d'un avion, au détriment de la fiabilité. Recommandé lorsque vous voulez créer un avion plus durable sans payer les coûts de furtivité.§!"
 spec_countermeasures_1: "Contre-mesures Précoces"
 spec_countermeasures_1_desc: "Premières options de défense contre les attaques de missiles.\n\n§GConseil de conception: Augmentation générale de la statistique de défense aérienne d'un avion. Il est recommandé d'avoir au moins un module de contre-mesure sur un avion, surtout si l'avion n'a pas de modules furtifs.§!"
 spec_countermeasures_2: "Contre-mesures Automatisées"
 spec_countermeasures_2_desc: "Système de détection et de distribution automatique pour Chaff et Flares.\n\n§GConseil de conception: Augmentation générale de la statistique de défense aérienne d'un avion. Il est recommandé d'avoir au moins un module de contre-mesure sur un avion, surtout si l'avion n'a pas de modules furtifs.§!"
 spec_countermeasures_3: "Pod de Brouillage Radar"
 spec_countermeasures_3_desc: "Défense de missile EW pour les missiles guidés par radar.\n\n§GConseil de conception: Augmentation générale de la statistique de défense aérienne d'un avion, ainsi qu'une augmentation de l'avantage radar. Il est recommandé d'avoir au moins un module de contre-mesure sur un avion, surtout si l'avion n'a pas de modules furtifs.§!"
 spec_countermeasures_4: "Système de Contre-mesures Hard-Kill Laser"
 spec_countermeasures_4_desc: "Contre-mesures Hard-Kill pour se protéger contre toutes les menaces de missiles.\n\n§GConseil de conception: Augmentation générale de la statistique de défense aérienne d'un avion, ainsi qu'une augmentation de l'avantage radar. Il est recommandé d'avoir au moins un module de contre-mesure sur un avion, surtout si l'avion n'a pas de modules furtifs.§!"

