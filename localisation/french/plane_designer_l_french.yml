 cv_small_plane_suicide_airframe_desc: "Les véhicules aériens de combat non pilotés permettent à une force aérienne de mener des opérations de combat, sans mettre les pilotes en danger lorsqu'ils entrent en bataille."
 medium_plane_airframe: "Chasseur multirôle"
 medium_plane_airframe_desc: "Le cheval de bataille de toute force aérienne moderne, ces avions peuvent effectuer presque toutes les missions qu'un avion peut voler, au prix de ne maîtriser aucune. Modérément coûteux à produire, ces avions nécessitent une formation et des lignes de ravitaillement étendues pour soutenir sur le terrain."
 medium_plane_suicide_airframe: "Drone kamikaze"
 medium_plane_suicide_airframe_desc: "Les drones kamikazes sont devenus une option populaire pour frapper des cibles sans mettre une cible en danger, au prix du sacrifice d'une cellule entière pour une frappe aérienne, mais en gagnant des charges utiles et une précision beaucoup plus importantes pour la frappe."
 medium_plane_fighter_airframe: "Chasseur de supériorité aérienne"
 medium_plane_fighter_airframe_desc: "Avions dédiés à contrôler les cieux et à refuser aux forces ennemies l'accès à un espace de bataille aérien, ces avions sont dédiés à engager et détruire les avions ennemis, au prix de ne pas pouvoir effectuer des missions d'attaque au sol."
 medium_plane_cas_airframe: "Avion d'appui aérien rapproché"
 medium_plane_cas_airframe_desc: "Avions d'attaque au sol dédiés au champ de bataille, ces avions sont conçus pour apporter de grandes quantités d'ordonnances sur les cibles du champ de bataille, pour soutenir les forces terrestres amies."
 medium_plane_maritime_patrol_airframe: "Avion de patrouille maritime"
 medium_plane_maritime_patrol_airframe_desc: "Avions de patrouille navale à moyenne portée, conçus pour rechercher et détruire les sous-marins ennemis, tout en étant capables d'opérations de pose de mines et de déminage."
