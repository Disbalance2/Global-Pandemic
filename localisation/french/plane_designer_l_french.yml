 #TECHNOLOGIES
 gen_3_light: "Avion léger de 3ème génération"
 gen_3_light_desc: "Avions multi-rôles qui ont été développés grâce aux avancées technologiques et aux leçons tirées des guerres de Corée et du Vietnam. Ces avions sont capables de transporter des missiles air-sol et des munitions guidées par laser, tout en étant toujours capables de mener des engagements BVR. Parmi les autres avancées, citons les systèmes d'alerte de terrain, le radar à impulsions-Doppler et les capacités de ciblage hors de vue."
 gen_4_light: "Avion léger de 4ème génération"
 gen_4_light_desc: "Suite au succès des avions multi-rôles de troisième génération, les cellules de quatrième génération ont continué à se développer grâce aux avancées technologiques et ingénieriques. Les systèmes de commande de vol électriques, les ratios de poussée-poids améliorés, l'avionique avancée et l'avènement des premières technologies furtives ont évolué à partir de cette génération d'avions."
 gen_5_light: "Avion léger de 5ème génération"
 gen_5_light_desc: "Des avancées majeures dans la technologie furtive, les systèmes C3, les casques intelligents, la fusion de données/capteurs et plus encore sont issues des développements d'avions de génération 5. Ces avions sont devenus beaucoup plus furtifs grâce à d'autres améliorations de la technologie furtive, en plus des avancées majeures dans les matériaux, l'électronique et la technologie des moteurs."
 gen_6_light: "Avion léger de 6ème génération"
 gen_6_light_desc: "Les cellules de 6ème génération sont la technologie expérimentale de pointe du combat aérien. Coûteux à concevoir et à fabriquer, ils comprennent des matériaux furtifs de pointe, de l'avionique, des ailiers drones, des systèmes d'armes de précision, et plus encore."
