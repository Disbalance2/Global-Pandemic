 weap_as_hardpoint_4: "Point d'ancrage naval de 4ème génération"
 weap_as_hardpoint_4_desc: "$weap_as_hardpoint_1_desc$"
 weap_ag_gunship_1: "Canons de 25mm - 40mm"
 weap_ag_gunship_1_desc: "Un canon Gatling de 25mm et des canons Bofors de 40mm montés sur de grands avions permettent la création de canonniers aériens, fournissant un soutien de feu précis aux unités au sol.\n\n§GConseil de conception: Utilisez ce module pour créer de grands avions d'appui aérien rapproché (Chasseur d'appui aérien rapproché). Ces avions peuvent fournir une quantité significative de soutien Chasseur d'appui aérien rapproché, mais seront très vulnérables dans tout type d'espace aérien contesté.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BChasseur d'appui aérien rapproché§!"
 weap_ag_gunship_2: "Canon de 105mm"
 weap_ag_gunship_2_desc: "Les canons Howitzer de 105mm permettent aux canonniers aériens de fournir un soutien de feu direct précis aux unités au sol, comparable à l'artillerie et aux chars.\n\n§GConseil de conception: Utilisez ce module pour créer de grands avions Chasseur d'appui aérien rapproché. Ces avions peuvent fournir une quantité significative de soutien Chasseur d'appui aérien rapproché, mais seront très vulnérables dans tout type d'espace aérien contesté.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BChasseur d'appui aérien rapproché§!"
 weap_ag_rapid_dragon: "MC sur Palettes"
 weap_ag_rapid_dragon_desc: "Alors que les nations expérimentent l'emploi des armes, des palettes conçues pour lancer des MC directement depuis un avion de transport changent rapidement le rôle que peuvent remplir les grands transports.\n\n§GConseil de conception: L'utilisation de ce module permettra aux avions de transport de mener des missions de bombardement stratégique. Gardez à l'esprit que les avions de transport sont toujours très vulnérables aux dommages lorsqu'ils effectuent cette mission.§!"
 weap_ag_strat_1: "Soute à Bombes de 1ère Génération"
 weap_ag_strat_1_desc: "Des soutes à bombes dédiées permettent à un avion de transporter une grande quantité d'ordonnances air-sol, principalement utilisées pour frapper des cibles stratégiques en grand volume.\n\n§GConseil de conception: Ces modules fourniront une quantité décente de statistiques de bombardement stratégique et d'attaque navale, tout en diminuant l'avantage radar et la défense aérienne. L'utilisation d'un grand nombre de ces modules sur le même avion réduira considérablement l'avantage radar de l'avion et le rendra vulnérable dans un espace aérien contesté.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BBombardier Stratégique§!"
 weap_ag_strat_2: "Soute à Bombes de 2ème Génération"
 weap_ag_strat_2_desc: "$weap_ag_strat_1_desc$"
 weap_ag_strat_3: "Soute à Bombes de 3ème Génération"
 weap_ag_strat_3_desc: "$weap_ag_strat_1_desc$"
 weap_ag_strat_4: "Soute à Bombes de 4ème Génération"
 weap_ag_strat_4_desc: "$weap_ag_strat_1_desc$"
 weap_mp_med_hardpoint_1: "Point d'ancrage moyen de 1ère Génération"
 weap_ag_cas_hardpoint_1: "Point d'ancrage d'appui aérien rapproché de 1ère Génération"
 weap_mp_med_hardpoint_1_desc: "Points d'ancrage conçus pour transporter des armes de taille moyenne. Missiles anti-navires légers, munitions guidées de précision, missiles anti-char, missions de croisière moyennes, missiles air-air à longue portée, nacelles de canons, et plus encore. Ces points d'ancrage offrent à un avion une large gamme d'options d'armes.\n\n§GConseil de conception: Les points d'ancrage moyens sont la définition même du Multi-Rôle, offrant l'accès à presque toutes les missions d'avion, et les statistiques pour ces missions pour rendre l'avion utile, au prix d'une augmentation des coûts IC. Ces modules permettent de créer un avion équilibré et polyvalent.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BChasseur Multi-Rôle§!\n\n§RAVERTISSEMENT : Les chasseurs multi-rôles CV n'attaqueront que les navires ennemis pendant le combat naval§!"
 weap_ag_cas_hardpoint_1_desc: "Points d'ancrage conçus pour transporter de grandes quantités de munitions air-sol. Ces points d'ancrage échangent la capacité de transporter un plus grand mélange de munitions pour la capacité de transporter plusieurs rails de systèmes d'armes comme les missiles air-sol, des bombes plus lourdes, et plus de MC.\n\n§GConseil de conception: Les points d'ancrage d'appui aérien rapproché fourniront à l'avion une augmentation significative de leurs statistiques d'attaque au sol et de bombardement stratégique, au prix de ne fournir aucune attaque aérienne à l'avion, et une réduction de l'avantage radar.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BAvion d'Appui Aérien Rapproché§!"
 weap_mp_med_hardpoint_2: "Point d'ancrage moyen de 2ème Génération"
 weap_ag_cas_hardpoint_2: "Point d'ancrage d'appui aérien rapproché de 2ème Génération"
 weap_mp_med_hardpoint_2_desc: "$weap_mp_med_hardpoint_1_desc$"
 weap_ag_cas_hardpoint_2_desc: "$weap_ag_cas_hardpoint_1_desc$"
 weap_mp_med_hardpoint_3: "Point d'ancrage moyen de 3ème Génération"
 weap_ag_cas_hardpoint_3: "Point d'ancrage d'appui aérien rapproché de 3ème Génération"
 weap_mp_med_hardpoint_3_desc: "$weap_mp_med_hardpoint_1_desc$"
 weap_ag_cas_hardpoint_3_desc: "$weap_ag_cas_hardpoint_1_desc$"
 weap_mp_med_hardpoint_4: "Point d'ancrage moyen de 4ème Génération"
 weap_ag_cas_hardpoint_4: "Point d'ancrage d'appui aérien rapproché de 4ème Génération"
