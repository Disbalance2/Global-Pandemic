 weap_as_hardpoint_1: "Point d'ancrage naval de 1ère génération"
 weap_as_hardpoint_1_desc: "Points d'ancrage conçus pour pouvoir transporter des armes lourdes anti-navires, des torpilles, et des équipements de pose de mines ou de déminage.\n\n§GConseil de conception: Utilisez ce point d'ancrage pour créer des avions qui sont conçus pour mener des missions anti-navires.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BBombardier Naval§!\n\n§RAVERTISSEMENT : Les bombardiers navals CV n'attaqueront que les navires ennemis pendant le combat naval§!"
