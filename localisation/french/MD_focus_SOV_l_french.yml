 russia_wagner.16.t: "Prigozhin Threatens Us"
 russia_wagner.16.d: "The President of Russia, Yevgeny Prigozhin, seems to have gone completely mad, he directly threatens us if we do not obey his will. He demands that Belarus immediately sit down at the negotiating table and sign an agreement on integration into Russia. Otherwise, we are waiting for the consequences"
 russia_wagner.16.a: "We give up"
 russia_wagner.16.b: "We will not give up for anything"

 russia_wagner.17.t: "Prigozhin Threatens An Operation To Protect The Russian-speaking Population"
 russia_wagner.17.d: "The President of Russia threatens us with an operation to protect the Russian-speaking population, according to him, Russian citizens are being infringed on their rights and threatened in every possible way. This is clearly a fabricated reason, but the threat is real, will we obey his demands?"
 russia_wagner.17.a: "We give up"
 russia_wagner.17.b: "We will not give up for anything"

