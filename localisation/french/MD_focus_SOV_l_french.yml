 Sov_warsaw_pact.13.t: "Armed rebellion in East Germany"
 Sov_warsaw_pact.13.d: "An armed uprising began in Germany. With financial and arms support from the Warsaw Pact, the East German military seized most of the administrative and military institutions and proclaimed the reestablishment of the former state, the GDR. The rebels claim that reunification with West Germany was a crime and that they need to rectify it before it is too late. "
