 ETH_rehabilitation: "Réhabilitation des chemins de fer Ethio-Djibouti"
 ETH_rehabilitation_desc: "La compagnie ferroviaire Ethio-Djibouti a arrêté son exploitation et toute tentative de réparation serait une perte de temps. De nombreuses voies doivent maintenant être complètement remplacées pour pouvoir fonctionner à nouveau."
 ETH_rehabilitation_railway: "Réhabilitation des chemins de fer Ethio-Djibouti"
 ETH_rehabilitation_railway_desc: "Les travaux de réhabilitation de la voie ferrée Ethio-Djibouti ont commencé."
 ETH_repair_railway: "Réparer le chemin de fer Ethio-Djibouti"
 ETH_repair_railway_desc: "Le chemin de fer Ethio-Djibouti a cruellement besoin de réparations et si nous ne le faisons pas maintenant, les conséquences pourraient être coûteuses."
 ETH_rehabilitation_railway_2: "Réhabilitation des chemins de fer Ethio-Djibouti"
 ETH_rehabilitation_railway_2_desc: "Réparer le chemin de fer Ethio-Djibouti"
 ETH_addis_ababa_djibouti_railway: "Construire le chemin de fer Addis-Abeba-Djibouti"
 ETH_addis_ababa_djibouti_railway_desc: "Plus de 95 % du commerce éthiopien passe par Djibouti, ce qui le rend vital pour notre économie. En reliant directement notre capitale à Djibouti par un chemin de fer moderne, nous pouvons réduire considérablement le temps et les coûts de transport de nos marchandises."
 ETH_construct_addis_ababa_djibouti_railway: "Construction du chemin de fer Addis-Abeba-Djibouti"
 ETH_construct_addis_ababa_djibouti_railway_desc: "Les travaux de construction du chemin de fer Addis-Abeba-Djibouti ont commencé."