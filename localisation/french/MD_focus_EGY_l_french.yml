 #Focuses

 #Events
 egypt.100.t: "Obstruction du canal de Suez"
 egypt.100.d: "Le grand porte-conteneurs Ever Given s'est échoué dans le canal de Suez ! Le navire de 400 mètres de long a été frappé par des vents violents dans la matinée, ce qui a provoqué ce malheureux accident. L'obstruction s'est produite dans la partie du canal où il n'y a qu'une seule voie de passage pour les navires. Le canal étant l'une des routes commerciales les plus fréquentées au monde, un blocage prolongé porterait un coup terrible au commerce entre l'Europe et l'Asie."
 egypt.100.a: "Faisons tout ce que nous pouvons."
 egypt.100.b: "Nous faisons confiance aux autorités de Suez."
 egypt.100.c: "Imposer la plus grande prudence."

 egypt.101.t: "Le canal de Suez est bloqué"
 egypt.101.d: "Plus tôt dans la matinée, l'énorme porte-conteneurs Ever Given, chargé de 20 000 conteneurs, a été frappé par une forte tempête de sable qui l'a fait dériver vers les rives du canal de Suez. Cela a provoqué un blocus total, les navires des deux côtés s'entassant près des deux entrées. Les autorités du canal de Suez, responsables du maintien du passage, ont mobilisé tous les remorqueurs disponibles et prévoient de commencer à creuser momentanément.\n\nLe gouvernement de [EGY.GetLeader] a annoncé qu'il ferait tout pour libérer le canal."
 egypt.101.da: "Plus tôt dans la matinée, l'énorme porte-conteneurs Ever Given, chargé de 20 000 conteneurs, a été frappé par une forte tempête de sable qui l'a fait dériver vers les rives du canal de Suez. Cela a provoqué un blocus total, les navires des deux côtés s'entassant près des deux entrées. Les autorités du canal de Suez, responsables du maintien du passage, ont mobilisé tous les remorqueurs disponibles et prévoient de commencer à creuser momentanément.\n\nLe gouvernement de [EGY.GetLeader] a annoncé qu'elle appliquait les protocoles habituels pour ces scénarios malheureux."
 egypt.101.db: "Plus tôt dans la matinée, l'énorme porte-conteneurs Ever Given, chargé de 20 000 conteneurs, a été frappé par une forte tempête de sable qui l'a fait dériver vers les rives du canal de Suez. Cela a provoqué un blocus total, les navires des deux côtés s'entassant près des deux entrées. Les autorités du canal de Suez, responsables du maintien du passage, ont mobilisé tous les remorqueurs disponibles et prévoient de commencer à creuser momentanément.\n\nLe gouvernement de [EGY.GetLeader] a annoncé qu'elle ferait preuve d'une grande prudence, à la stupéfaction du monde entier."
 egypt.101.a: "Eh bien, l'ancienne route du Cap est toujours disponible."

 egypt.102.t: "L'Ever Given commence à bouger"
 egypt.102.d: "On rapporte que les remorqueurs qui ont travaillé sans relâche pour faire bouger le porte-conteneurs Ever Given ont rencontré une avancée massive. Nous pourrons très bientôt déclarer que le passage est sûr et que les affaires peuvent revenir à la normale."
 egypt.102.a: "Enfin."

 egypt.103.t: "Le canal de Suez est dégagé !"
 egypt.103.d: "L'énorme porte-conteneurs qui a fait la une de l'actualité récemment est enfin en marche ! Les navires peuvent à nouveau emprunter le canal. Le sort du navire reste à déterminer, mais le fait que tout semble fonctionner à nouveau rend la chose moins importante.\n\nUne enquête approfondie a déjà été lancée par les autorités du canal de Suez afin de mieux cerner les événements qui ont conduit à l'accident. De nombreuses poursuites judiciaires sont déjà en cours et cette histoire pourrait durer des années.\n\nLe gouvernement égyptien salue cela comme un nouveau triomphe."
 egypt.103.a: "Une bonne nouvelle, pour une fois."

