 spaa_short_range_missiles_3: "Missiles à courte portée modernes"
 spaa_short_range_missiles_3_desc: "Dotée de systèmes de guidage améliorés et de têtes militaires optimisées, cette génération garantit des engagements plus efficaces et consolide son autorité dans les cieux."
 spaa_short_range_missiles_4: "Missiles à courte portée avancés"
