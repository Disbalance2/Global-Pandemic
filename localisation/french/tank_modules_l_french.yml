 SOV_reactive_armor_gen1: "Kontakt-1"
 SOV_reactive_armor_gen1_desc: "Kontakt-1 est la 1ère génération de Blindage Réactif Explosif (BRE) développé en Union Soviétique. Il se compose de deux éléments explosifs 4S20 entre deux plaques d'acier. Kontakt-1 est très insensible et ne peut être déclenché que par une charge formée.\n\n§GConseil de conception : Le Blindage Réactif Explosif (BRE) est un moyen facile d'améliorer l'armure de votre char§!"
 SOV_reactive_armor_gen2: "Kontakt-5"
 SOV_reactive_armor_gen2_desc: "Kontakt-5 est la 2ème génération de Blindage Réactif Explosif (BRE) développé en Union Soviétique. Lors de la détonation, les plaques d'acier dans les briques se déplacent latéralement, créant un chemin de pénétration plus long pour les projectiles entrants. Ce mode de défense est également efficace contre les pénétrateurs cinétiques.\n\n§GConseil de conception : Le Blindage Réactif Explosif (BRE) est un moyen facile d'améliorer l'armure de votre char§!"
 SOV_reactive_armor_gen3: "Relikt"
 SOV_reactive_armor_gen3_desc: "Relikt est la 3ème génération de Blindage Réactif Explosif (BRE) développé en Union Soviétique. Il est capable de se défendre contre les pénétrateurs rapides et lents, et peut même protéger contre les charges formées en tandem.\n\n§GConseil de conception : Le Blindage Réactif Explosif (BRE) est un moyen facile d'améliorer l'armure de votre char§!"
 SOV_reactive_armor_gen4: "Malachit"
 SOV_reactive_armor_gen4_desc: "Malachit est la 4ème génération de Blindage Réactif Explosif (BRE) monté sur le T-14 Armata.\n\n§GConseil de conception : Le Blindage Réactif Explosif (BRE) est un moyen facile d'améliorer l'armure de votre char§!"
 SOV_smoothbore_atgm_gen1: "9K112 Kobra"
 SOV_smoothbore_atgm_gen2: "9M119 Svir"
 SOV_smoothbore_atgm_gen3: "9M133 Kornet-M"
 SOV_smoothbore_atgm_gen4: "9M140 Udar"
 SOV_smoothbore_atgm_gen5: "9M143 Sila"
 SOV_additional_machine_guns: "12.7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "Le DShK est une mitrailleuse lourde développée par l'Union Soviétique pendant la Seconde Guerre Mondiale. Malgré son âge, elle est encore largement utilisée pour les tâches anti-aériennes et de soutien de feu non seulement sur les véhicules russes, mais aussi dans de nombreux autres pays.\n\n§GConseil de conception : Ajouter une mitrailleuse lourde est un moyen peu coûteux d'augmenter légèrement les capacités des chars contre les avions ennemis et les cibles légères§!"
 SOV_smoke_launchers: "Tucha"
 SOV_smoke_launchers_desc: "Tucha est un lance-grenades de 81 mm monté sur véhicule développé en Union Soviétique. Il est principalement utilisé pour tirer les grenades fumigènes de type 3D6 et 3D6M.\n\n§GConseil de conception : Ajouter des lanceurs de fumée réduit la visibilité de notre char, le rendant meilleur en défense comme en attaque§!"
 SOV_smoke_launchers_2: "Shtora-1"
 SOV_smoke_launchers_2_desc: "Le 'système de protection actif électro-optique' Shtora-1 est un dispositif de lanceur de fumée avancé. Il tire la grenade fumigène 3D17, qui fume via du phosphore rouge. La fumée brûle suffisamment chaud pour masquer le char des images thermiques.\n\n§GConseil de conception : Ajouter des lanceurs de fumée réduit la visibilité de notre char, le rendant meilleur en défense comme en attaque§!"
 SOV_hardkill_system_gen1: "Arena"
 SOV_hardkill_system_gen1_desc: "Le système de protection actif Arena utilise un radar Doppler pour détecter les missiles entrants. Une fois un missile détecté, le système tire une roquette pour contrer le missile.\n\n§GConseil de conception : Un système de hard-kill est un bon moyen de renforcer notre Blindage de chars pour être plus fort§!"
 SOV_hardkill_system_gen2: "Afganit"
 SOV_hardkill_system_gen2_desc: "Afganit est un système de protection actif avancé développé en Russie. Il est destiné à être utilisé sur le char T-14 Armata. Le système peut contrer à la fois les pénétrateurs de missiles et cinétiques, et peut arrêter tout projectile volant à moins de 1700 m/s.\n\n§GConseil de conception : Un système de hard-kill est un bon moyen de renforcer notre Blindage de chars pour être plus fort§!"
### Hulls ###
 SOV_mbt_hull_0: "Coque T-55"
 SOV_mbt_hull_0_desc: "Le T-54/55 est peut-être le char le plus produit au monde. Conçu et produit au début de la guerre froide, il était la puissance et l'épine dorsale de l'Armée Rouge. Autrefois craint comme un symbole de la puissance russe, il est devenu l'emblème des forces blindées du Moyen-Orient détruites à la suite d'une frappe aérienne américaine."
 SOV_mbt_hull_1: "Coque T-72"
 SOV_mbt_hull_1_desc: "Le T-72 est peut-être le design le plus réussi produit par la Russie. Il était le summum de la puissance militaire soviétique à la fin de la guerre froide, produit par milliers, servant encore aujourd'hui de colonne vertébrale à l'armée russe. Bien qu'il soit devenu tristement célèbre pour ses échecs catastrophiques dans les conflits du Moyen-Orient, le T-72 est toujours utilisé comme plateforme de développement pour les futurs designs de chars russes et a constamment été modifié et amélioré pour répondre aux normes de la guerre moderne. Ne sous-estimez pas le char qui était autrefois la lance des forces soviétiques."
 SOV_mbt_hull_2: "Coque T-90"
 SOV_mbt_hull_2_desc: "Le T-90 est une modernisation en profondeur du T-72B, célèbre pour sa vitalité. Dès le début des années 90 du siècle dernier, la voiture a attiré l'attention. Pas tant par son apparence, le char est resté comme son prédécesseur le T-72, mais par ses nouvelles capacités techniques, dont les armuriers de l'Oural n'ont pas hésité à faire étalage dans de nombreux salons militaro-techniques. L'une d'entre elles est que la voiture multi-tonnes peut voler. Ce tour de T-90 est constamment réalisé, ce qui lui a valu le nom de «Char Volant»."
 SOV_mbt_hull_3: "Coque T-14 «Armata»"
 SOV_mbt_hull_3_desc: "La plateforme de combat universelle «Armata» est une plateforme de chenilles lourde universelle développée par la Corporation Uralvagonzavod. En plus de la plateforme de chenilles, les véhicules de combat de la famille Armata disposent d'un système commun de gestion de combat et de moyens de communication communs sur les canaux IR en mode Radiotischi, du système général de protection active Afghanit, de moyens communs de détection et de destruction des mines, ainsi que d'autres nœuds et composants généraux."
 SOV_mbt_hull_4: "Coque T-134 «Beer»"
 SOV_mbt_hull_4_desc: "Le développement ultérieur de la construction de chars domestiques a permis à nos concepteurs de créer une nouvelle chenille pour les principaux véhicules de combat. La première machine était le T-134 «Beer». L'utilisation de composants unifiés, de nouveaux chestsnets, l'utilisation rationnelle de l'espace interne, ainsi qu'un nouveau composant ont permis de réduire considérablement le coût de production, d'augmenter la mobilité et la sécurité."

