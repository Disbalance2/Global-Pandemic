 spaa_chassis_afv_gen1: "Châssis de VCI de la guerre froide"
 spaa_chassis_afv_gen1_desc: "Les VCI de la guerre froide sont devenus beaucoup plus capables de monter des canons plus grands et de supporter plus de poids pour une armure supplémentaire ou un équipement supplémentaire, ce qui a conduit à ce que leurs châssis soient beaucoup mieux utilisés pour l'artillerie improvisée ou les systèmes de roquettes. Ces véhicules peuvent avoir des tourelles de taille plus petite au lieu d'être ouverts, ce qui donne à l'équipage une survie accrue et facilite également la relocalisation après le tir."
 spaa_chassis_afv_gen2: "Châssis de VCI moderne"
 spaa_chassis_afv_gen2_desc: "Après la fin de la guerre froide, le rôle du VCI a changé, et avec lui, leurs châssis. Ces châssis étaient destinés à être plus durables et à être durables à long terme, améliorant considérablement la quantité de poids qu'ils pouvaient porter, afin que les véhicules puissent utiliser un plus large éventail d'armes. Cela a conduit à ce que leurs variations d'artillerie et de MLRS soient grandement améliorées aussi."
 spaa_chassis_afv_gen3: "Châssis de VCI amélioré"
 spaa_chassis_afv_gen3_desc: "Les VCI améliorés sont capables de monter plusieurs types de tourelles et plusieurs types d'armes, donc l'étape logique suivante était de les adapter pour des rôles spécifiques d'artillerie et de MLRS, ce châssis est extrêmement durable et a tous les avantages d'un VCI amélioré, par conséquent, il est devenu l'épine dorsale des unités mécanisées."
 spaa_chassis_afv_gen4: "Châssis de VCI futuriste"
 spaa_chassis_afv_gen3_desc: "Les VCI avancés sont capables de monter plusieurs types de tourelles et plusieurs types d'armes, donc l'étape logique suivante était de les adapter pour des rôles spécifiques d'artillerie et de MLRS, ce châssis est extrêmement durable et a tous les avantages d'un VCI amélioré, par conséquent, il est devenu l'épine dorsale des unités mécanisées."

