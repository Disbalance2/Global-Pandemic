 EQ_MOD_CAT_spaa_auxiliary_autocannon_category_title: "Canon automatique auxiliaire"
 spaa_auxiliary_autocannon_1: "Canon automatique auxiliaire d'après la Seconde Guerre mondiale"
 spaa_auxiliary_autocannon_1_desc: "Un canon automatique supplémentaire qui apporte une puissance de feu supplémentaire. Bien qu'il ne soit pas aussi dominant que les canons principaux, sa puissance considérable aide à repousser les menaces aériennes et terrestres."
 spaa_auxiliary_autocannon_2: "Canon automatique auxiliaire de la guerre froide"
 spaa_auxiliary_autocannon_2_desc: "Une version améliorée avec de meilleurs mécanismes de tir, assurant des dégâts plus constants sur les cibles molles, en particulier contre les adversaires aériens rapides."
 spaa_auxiliary_autocannon_3: "Canon automatique auxiliaire moderne"
 spaa_auxiliary_autocannon_3_desc: "Fusionnant des matériaux high-tech avec une ingénierie raffinée, ce canon automatique sert de sauvegarde robuste, délivrant des dégâts substantiels lorsqu'il est sollicité."
 spaa_auxiliary_autocannon_4: "Canon automatique auxiliaire avancé"
 spaa_auxiliary_autocannon_4_desc: "Exploitant la technologie de pointe pour améliorer le ciblage et l'efficacité des munitions, ce modèle consolide son rôle en tant que multiplicateur de force secondaire fiable."
 spaa_auxiliary_autocannon_5: "Canon automatique auxiliaire futuriste"
 spaa_auxiliary_autocannon_5_desc: "Epitomisant les avancées du canon automatique, ce design optimise la puissance de feu et la précision, se positionnant comme une force avec laquelle il faut compter dans les opérations en tandem."
 spaa_auxiliary_heavy_autocannon_1: "Canon automatique lourd auxiliaire d'après la Seconde Guerre mondiale"
