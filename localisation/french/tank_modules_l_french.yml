 EQ_MOD_CAT_spaa_support_missile_system_category_title: "Missiles de soutien"
 spaa_support_missile_system_1: "Missiles de soutien d'après la Seconde Guerre mondiale"
 spaa_support_missile_system_1_desc: "Premiers missiles guidés conçus pour compléter les armes principales. Bien qu'ils soient limités en portée et en puissance, ils sont particulièrement utiles contre les cibles blindées."
 spaa_support_missile_system_2: "Missiles de soutien de la guerre froide"
 spaa_support_missile_system_2_desc: "Des systèmes de guidage améliorés et une propulsion accrue confèrent à ces missiles une précision améliorée, assurant des engagements plus efficaces avec des adversaires résilients."
 spaa_support_missile_system_3: "Missiles de soutien modernes"
 spaa_support_missile_system_3_desc: "L'aérodynamique avancée et l'optimisation de la charge militaire améliorent la capacité de frappe de ce missile, consolidant son rôle dans l'élimination des ennemis plus coriaces."
 spaa_support_missile_system_4: "Missiles de soutien avancés"
 spaa_support_missile_system_4_desc: "Dotés d'une technologie de guidage de pointe, ces missiles garantissent des frappes de précision, ce qui en fait des atouts inestimables contre les menaces aériennes d'élite."
 spaa_support_missile_system_5: "Missiles de soutien futuristes"
 spaa_support_missile_system_5_desc: "Repoussant les limites de la technologie des missiles, cette itération promet une vitesse, un impact et une fiabilité inégalés, ne laissant aucune place pour les adversaires pour respirer."

 #Country Specific Modules
 ## ARGENTINA ##
 ARG_tank_small_medium_cannon_2: "105 mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "Une version sous licence argentine du canon de char britannique L7 fabriqué par les Fabricaciones Militares.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc: "Le MB 833 Ka-500 est à l'origine un moteur diesel allemand fabriqué par MTU. Le moteur a été adapté par l'Argentine pour être utilisé dans le char TAM.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 ARG_additional_machine_guns: "7.62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc: "Le FN MAG est une mitrailleuse polyvalente belge. La version 60-40 est spécifiquement conçue pour être montée sur des véhicules.\n\n§GConseil de conception : Ajouter une mitrailleuse lourde est une manière économique d'augmenter légèrement les capacités du char contre les avions hostiles et les cibles légères§!"

 ## BRAZIL ##
 BRA_tank_small_medium_cannon: "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc: "Une version sous licence brésilienne du canon allemand 105 mm L7A3. Cette arme de l'ère de la Guerre Froide était le choix principal d'armement pour le char Leopard I.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 BRA_tank_medium_cannon: "120 mm GIAT G1"
 BRA_tank_medium_cannon_desc: "Le 120 mm GIAT G1 est une version produite sous licence brésilienne du canon français CN120-25 fabriqué par l'Établissement d'Études et de Fabrication d'Armements de Bourges. Ce canon de l'ère de la Guerre Froide était le choix principal d'armement pour les AMX-32 et AMX-40 de Giat Industries.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "Le .50 Cal M2HB est une version produite sous licence brésilienne de la mitrailleuse américaine M2 Browning. Le .50 M2HB est l'une des mitrailleuses les plus utilisées, fiables et appréciées.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc: "Le MWM TBH 234 est une version produite sous licence brésilienne du moteur allemand MWM TBD 234. Ce moteur compact et à haut rendement a été conçu pendant l'ère de la Guerre Froide.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"

 ## CHINA ##
 CHI_tank_small_medium_cannon: "100 mm Type 59"
 CHI_tank_small_medium_cannon_desc: "Le Type 59 est une copie chinoise du canon de char D-10T utilisé sur la série T-55.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 CHI_tank_small_medium_cannon_2: "105 mm ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "Le ZPL-81A est une version chinoise sous licence du canon britannique L7A3. La version chinoise a une gaine thermique améliorée fabriquée localement.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 CHI_tank_small_medium_cannon_3: "105 mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "Le ZPL-98A est une version chinoise sous licence du canon britannique L7A3. Cette version améliorée a un frein de bouche à faible recul indigène et un poids plus léger.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 CHI_tank_medium_cannon: "125 mm Type 88C"
 CHI_tank_medium_cannon_desc: "Le Type 88C est un ancien canon de char principal chinois basé sur le canon soviétique 2A46M.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 CHI_tank_medium_cannon_2: "125 mm ZPT-98"
 CHI_tank_medium_cannon_2_desc: "Le ZPT-98 est un canon de char principal de 125 mm construit par les Chinois, avec un extracteur de fumée facilement reconnaissable au milieu du canon.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 CHI_additional_machine_guns: "12.7 mm Type 54"
 CHI_additional_machine_guns_desc: "La mitrailleuse Type 54 est une copie chinoise de la mitrailleuse soviétique DShK de 12,7 mm qui est couramment utilisée sur les chars soviétiques et russes comme arme anti-aérienne supplémentaire.\n\n§GConseil de conception : Ajouter une mitrailleuse lourde est une manière économique d'augmenter légèrement les capacités du char contre les avions hostiles et les cibles légères§!"
 CHI_tank_diesel_engine_gen1: "Modèle 12150L V-12, 520 ch"
 CHI_tank_diesel_engine_gen1_desc: "Le modèle 12150L est un moteur chinois V-12 de la Guerre Froide. Il est couplé à une boîte de vitesses manuelle à 5 vitesses lorsqu'il est monté dans un char.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 CHI_tank_diesel_engine_gen2: "Modèle 12150L-7BW V-12, 580 ch"
 CHI_tank_diesel_engine_gen2_desc: "Le modèle 12150L-7BW est une version améliorée du précédent modèle 12150L.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 CHI_tank_diesel_engine_gen3: "Modèle 12150ZL V-12, 730 ch"
 CHI_tank_diesel_engine_gen3_desc: "Le modèle 12150ZL est une version améliorée du précédent modèle 12150L-7BW.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 ch"
 CHI_tank_diesel_engine_gen4_desc: "Le KMDB 6TD-2 est un moteur de char russe qui était initialement prévu pour le prototype Type 90-II. Le char n'a jamais été accepté en service chinois mais a continué sa vie en tant que char Al-Khalid en service pakistanais.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 ch"
 CHI_tank_diesel_engine_gen5_desc: "Le 150HB est un moteur diesel fabriqué par Norinco basé sur le modèle allemand MB 873 Ka-501 utilisé sur le Leopard 2.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "Le FY-I est un blindage réactif explosif (BRE) chinois de 1ère génération conçu pour combattre les projectiles HEAT.\n\n§GConseil de conception : Le blindage réactif explosif (BRE) est un moyen facile d'améliorer l'armure de votre char§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "Le FY-II est un blindage réactif explosif (BRE) chinois de 2ème génération qui protège les chars contre les obus HEAT et APFDS.\n\n§GConseil de conception : Le blindage réactif explosif (BRE) est un moyen facile d'améliorer l'armure de votre char§!"
 CHI_reactive_armor_gen3: "FY-III"
 CHI_reactive_armor_gen3_desc: "Le FY-III est un blindage réactif explosif (BRE) chinois de 3ème génération qui fonctionne contre les obus HEAT et les charges militaires en tandem.\n\n§GConseil de conception : Le blindage réactif explosif (BRE) est un moyen facile d'améliorer l'armure de votre char§!"
 CHI_reactive_armor_gen4: "FY-IV"
 CHI_reactive_armor_gen4_desc: "Le FY-IV est un blindage réactif explosif (BRE) chinois de 4ème génération destiné à protéger le char contre tous les projectiles possibles.\n\n§GConseil de conception : Le blindage réactif explosif (BRE) est un moyen facile d'améliorer l'armure de votre char§!"
 CHI_hardkill_system_gen1: "GL5"

 ## UNITED KINGDOM ##
 ENG_tank_small_medium_cannon: "105 mm L7A1"
 ENG_tank_small_medium_cannon_desc: "Le canon de char Royal Ordnance L7 est probablement l'un des canons de char les plus célèbres. Sous licence et copié par de nombreux pays, le canon et ses différentes versions ont été largement utilisés pendant la Guerre Froide.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 ENG_tank_small_medium_cannon_2: "105 mm L7A2"
 ENG_tank_small_medium_cannon_2_desc: "Le L7A2 est une amélioration de l'ancien modèle L7 avec un manchon thermique ajouté.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 ENG_tank_small_medium_cannon_3: "105 mm Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "Le Royal Ordnance IWS (Improved Weapon System) est une évolution du canon L7 avec une charge de pression plus élevée et un canon plus long.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 ENG_tank_medium_cannon: "120 mm L11A5"
 ENG_tank_medium_cannon_desc: "Le L11A5 est un canon de char britannique conçu comme successeur du plus petit canon L7. Le canon L11A5 détient actuellement le record de la plus longue portée de destruction de char, lorsqu'un char Challenger britannique a détruit un T-55 irakien à une distance de 4,7 km pendant la Guerre du Golfe.\n\n§GConseil de conception : Les canons de calibre moyen sont un canon de char équilibré. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde§!"
 ENG_tank_medium_cannon_2: "120 mm L30A1"
 ENG_tank_medium_cannon_2_desc: "Le canon L30 est une amélioration de l'ancien L11. Il est fabriqué en acier refondu à l'électro-slag avec un revêtement en alliage de chrome. Fait inhabituel pour un armement de char de l'OTAN, le canon, comme son prédécesseur, est rayé. Cela est dû à l'utilisation intensive de munitions HESH (high-explosive squash head) par l'armée royale britannique.\n\n§GConseil de conception : Les canons de calibre moyen sont un canon de char équilibré. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 ch"
 ENG_tank_diesel_engine_gen1_desc: "Le moteur Rolls-Royce Meteor est un moteur de char polyvalent de la Seconde Guerre mondiale. Issu de l'aviation, il a été utilisé dans les chars Cromwell, Comet et Centurion.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 ch"
 ENG_tank_diesel_engine_gen2_desc: "Le moteur Perkins CV12 est l'un des moteurs diesel les plus puissants, développé pour les chars Challenger 1 et Challenger 2.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 ENG_additional_machine_guns: "7.62 mm L37A2"
 ENG_additional_machine_guns_desc: "Le L37 est une dérivée montée sur véhicule de la mitrailleuse L7. La L7 est une version britannique sous licence de la mitrailleuse belge FN MAG.\n\n§GConseil de conception : Ajouter une mitrailleuse lourde est un moyen économique d'augmenter légèrement les capacités du char contre les avions ennemis et les cibles légères§!"
 ENG_tank_composite_armor_gen1: "Chobham"
 ENG_tank_composite_armor_gen1_desc: "Le blindage Chobham est un blindage composite conçu par les Britanniques pour le char Challenger. Il est composé de tuiles en céramique liées à de l'acier et soutenues par des plaques élastiques. Le terme 'Chobham' est devenu synonyme de blindage composite, quel que soit le char ou le fabricant.\n\n§GConseil de conception : Le blindage composite est l'option standard pour les chars de combat principaux modernes§!"
 ENG_tank_composite_armor_gen2: "Dorchester"
 ENG_tank_composite_armor_gen2_desc: "Le blindage Dorchester est la dernière variante du blindage Chobham original et est actuellement utilisé sur les chars Abrams et Challenger 2. La version améliorée offre une meilleure protection contre les tirs ennemis.\n\n§GConseil de conception : Le blindage composite est l'option standard pour les chars de combat principaux modernes§!"

 ## RUSSIA ##
 SOV_tank_small_medium_cannon: "90-95 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc: "Le D-10 est un canon de char soviétique développé à la fin de la Seconde Guerre mondiale, monté pour la première fois sur le chasseur de chars SU-100. Au début de la Guerre Froide, l'arme est devenue l'armement de choix pour les chars T-54 et T-55.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "Le U-5TS est le premier canon à âme lisse développé pour l'usage des chars. Le canon de 100 mm existant sur le T-55 était trop faible pour faire face aux nouveaux chars Centurion et M48 Patton de l'Ouest. En réponse à ces chars, les Soviétiques ont développé le canon de 115 mm. Le canon n'a été utilisé que sur le T-62. Il s'est avéré efficace même contre des chars plus modernes, comme le montre la guerre Iran-Irak où le T-62 était capable de mettre hors de combat des Chieftains et des M60 beaucoup plus récents.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "Le 2A70 est un canon rayé à tir rapide destiné à des véhicules blindés plus légers. Le canon est principalement destiné à être utilisé avec des obus HE. Le 2A70 est l'arme principale de la série BMP-3.\n\n§GConseil de conception : Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque douce à l'attaque dure§!"
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "Le 2A46 est le plus courant des canons de char soviétiques. Initialement développé pour le T-64, le canon a été utilisé dans tous les chars soviétiques et russes depuis, en plus de plusieurs chars étrangers.\n\n§GConseil de conception : Les canons de calibre moyen sont un canon de char équilibré. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "Le 2A46M est une famille de développements du canon original 2A46, avec une meilleure gamme de munitions et des améliorations globales.\n\n§GConseil de conception : Les canons de calibre moyen sont un canon de char équilibré. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "Le dernier développement de la technologie des chars russes, le 2A82-1M est destiné à être utilisé sur les nouveaux chars T-14 Armata. Le canon aurait une précision de 15% à 20% supérieure à celle de l'ancien 2A46M et une vitesse initiale supérieure à celle du canon du Leopard 2.\n\n§GConseil de conception : Les canons de calibre moyen sont un canon de char équilibré. Utilisez-les si vous ne voulez privilégier ni l'attaque légère ni l'attaque lourde§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "Un canon de char lourd expérimental qui devait être utilisé avec le char d'assaut lourd Object 279 Kotin résistant aux explosions nucléaires. Comme le besoin de chars lourds a disparu, le projet a été annulé et le canon avec lui.\n\n§GConseil de conception : Les canons lourds sont destinés à être utilisés principalement dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant une certaine attaque légère§!"
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Une version améliorée du canon du char Object 279. Ce canon de char lourd rayé était destiné à l'Object 785, une mise à niveau prévue pour le char T-80. Le projet n'a jamais été terminé.\n\n§GConseil de conception : Les canons lourds sont destinés à être utilisés principalement dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant une certaine attaque légère§!"
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "Le LP-83 était un canon de super char lourd expérimental qui a été testé sur l'Object 292, le char qui devait remplacer le T-80BV. Un prototype du char et du canon a été fabriqué en 1990, mais en raison du manque de financement et d'intérêt, le projet a été annulé.\n\n§GConseil de conception : Les canons super lourds sont destinés à être utilisés dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier grandement l'attaque lourde par rapport à l'attaque légère§!"
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "Le 2A83 est une continuation des précédents canons de super char lourd de l'Union soviétique. Le canon est envisagé comme une possible amélioration pour le T-14 Armata afin de le rendre plus puissant que n'importe quel char occidental.\n\n§GConseil de conception : Les canons super lourds sont destinés à être utilisés dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier grandement l'attaque lourde par rapport à l'attaque légère§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 ch"
 SOV_tank_diesel_engine_gen1_desc: "Le V-55 est un moteur V12 naturellement aspiré qui a été utilisé sur le char T-55.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 ch"
 SOV_tank_diesel_engine_gen2_desc: "Le 5TDF est un moteur diesel à injection directe, refroidi par liquide, à haute suralimentation, multifuel, à deux temps, avec des pistons opposés et des cylindres horizontaux. Initialement conçu pour le T-64, il a également été utilisé dans les premières versions du T-72.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 ch"
 SOV_tank_diesel_engine_gen3_desc: "Le moteur de char de combat V-84 est un moteur turbo à douze cylindres initialement prévu comme une amélioration pour le T-72.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 ch"
 SOV_tank_diesel_engine_gen4_desc: "Le moteur diesel turbo V-92S2 a été conçu pour les chars de la série T-72B3 et T-90.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 ch"
 SOV_tank_diesel_engine_gen5_desc: "Le V-92S2F est une version améliorée de l'ancien V-92S2. Il est prévu comme une mise à niveau directe pour l'ancien modèle.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 ch"
 SOV_tank_diesel_engine_gen6_desc: "Le 2V-12-3A est un moteur de type X12 qui était prévu pour le T-14 Armata.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 ch"
 SOV_tank_diesel_engine_gen7_desc: "L'A-85-3A est un moteur de type X12 qui a remplacé le moteur 2V-12-3A précédent sur l'Armata en raison des problèmes de fiabilité de l'ancien modèle.\n\n§GConseil de conception : Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "Le GTD-3TL était un moteur à turbine à gaz expérimental qui devait être le choix principal pour le char T-64. L'idée a cependant été abandonnée en faveur d'un moteur diesel.\n\n§GConseil de conception : Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la manœuvrabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "Le SG-1000 était le moteur à turbine à gaz original du T-80. Il a rapidement été remplacé par un modèle amélioré.\n\n§GConseil de conception : Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la manœuvrabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "Le GTD-1000T est une turbine à gaz destinée aux chars T-80A et T-80B. Le GTD-1000T est plus fiable et produit légèrement plus de puissance que l'ancien SG-1000.\n\n§GConseil de conception : Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la manœuvrabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "Le GTD-1250 est un moteur à turbine à gaz utilisé sur la deuxième génération de chars T-80, le T-80U. La turbine à gaz est couplée à une petite turbine à gaz qui agit comme une unité de puissance auxiliaire.\n\n§GConseil de conception : Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la manœuvrabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
