### Hulls ###
 ITA_mbt_hull_0: "Coque M47"
 ITA_mbt_hull_0_desc: "Le M47 Patton est un char de combat principal américain, une évolution du M46 Patton montant une tourelle mise à jour, et a été à son tour davantage développé comme le M48 Patton. C'était le deuxième char américain à être nommé d'après le général George S. Patton, commandant de la 3e armée américaine pendant la Seconde Guerre mondiale et l'un des premiers défenseurs américains des chars en bataille."
 ITA_mbt_hull_1: "Coque Leopard 1"
 ITA_mbt_hull_1_desc: "Le Leopard 1 est un char de combat principal conçu et produit par Porsche en Allemagne de l'Ouest qui a été mis en service pour la première fois en 1965. Développé à une époque où l'on pensait que les ogives HEAT rendaient l'armure lourde conventionnelle de valeur limitée, le Leopard s'est concentré sur la puissance de feu sous la forme de la version allemande du canon britannique L7 de 105 mm, et une performance améliorée en tout-terrain qui était inégalée par d'autres designs de l'époque."
 ITA_mbt_hull_2: "Coque Ariete"
 ITA_mbt_hull_2_desc: "L'Ariete (anglais : bélier) est le char de combat principal de l'armée italienne, développé par le Consorzio Iveco Oto Melara (CIO), un consortium formé par IVECO et OTO Melara. Le châssis et le moteur ont été produits par Iveco, tandis que la tourelle et le système de contrôle de tir ont été fournis par OTO Melara. Le véhicule porte les derniers systèmes optiques et d'imagerie numérique et de contrôle de tir, lui permettant de combattre de jour comme de nuit et de tirer en mouvement."
 ITA_mbt_hull_3: "Coque de char de 4e génération"
 ITA_mbt_hull_3_desc: "Une autre coque de char de l'ère moderne, principalement développée par de nouvelles puissances émergentes avec le besoin de créer un design de char presque entièrement à partir de zéro."
 ITA_mbt_hull_4: "Coque de char de 5e génération"
 ITA_mbt_hull_4_desc: "Un char de l'ère future. Les chars de combat principaux sont devenus de moins en moins redoutables adversaires à mesure que l'armement antichar se développe rapidement et que le poids au combat passe à la puissance aérienne. Si les chars doivent survivre en tant qu'options valides dans les guerres futures, ils auront besoin d'une refonte complète de leur design et de leur rôle."

