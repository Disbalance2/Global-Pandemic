l_french:
 switzerland_focus: "Priorités nationales suisses"
 swiss_alliance: "Ligue de protection suisse"

 SWI_strengthen_the_government: "Renforcer le gouvernement"
 SWI_strengthen_the_government_desc: "Pour commencer à apporter les réformes et les changements nécessaires à notre nation, nous devrons renforcer notre administration."

 #Join the UN Tree
 SWI_join_the_united_nations: "Rejoindre les Nations Unies"
 SWI_join_the_united_nations_desc: "Jusqu'à présent, la Suisse a décidé de ne pas devenir membre à part entière de l'ONU, mais de rester un État observateur. La population souhaite que cela change maintenant. La Suisse devrait organiser un référendum et confirmer ensuite son accession au statut de membre à part entière de l'ONU."
 SWI_economic_independence: "Indépendance économique"
 SWI_economic_independence_desc: "Nous devons veiller à ce que notre sécurité économique dépende de nous-mêmes et uniquement de nous-mêmes."
 SWI_seek_eu_membership: "Rapprochement avec l'UE"
 SWI_seek_eu_membership_desc: "Nous devons nous intégrer davantage à nos concitoyens européens. Nous obtiendrons un investissement de l'UE."
 SWI_strengthen_the_fdfa: "Renforcer le DFAE"
 SWI_strengthen_the_fdfa_desc: "Pour nous assurer que nous avons toutes les options ouvertes lorsque nous traitons avec différents États, nous devons renforcer notre département des affaires étrangères."
 SWI_strengthen_the_fdha: "Renforcer le DFI"
 SWI_strengthen_the_fdha_desc: "Pour mieux maintenir la stabilité et la sécurité chez nous, nous devons veiller à ce que notre département des affaires intérieures puisse fonctionner à plein régime."
 SWI_join_schengen: "Rejoindre Schengen"
 SWI_join_schengen_desc: "L'adhésion à l'espace Schengen sera un excellent moyen de nous intégrer dans la communauté européenne."
 SWI_maintain_border_controls: "Maintenir les contrôles aux frontières"
 SWI_maintain_border_controls_desc: "Nous devons maintenir la souveraineté de notre nation. C'est de la folie d'envisager de laisser tomber nos frontières !"
 SWI_international_neutrality: "Neutralité internationale"
 SWI_international_neutrality_desc: "Notre neutralité est une tradition qui remonte à 1815, et c'est une chose à laquelle notre peuple tient beaucoup. Nous poursuivrons ce beau mode de vie !"
 SWI_declare_the_end_of_swiss_neutrality: "Déclarer la fin de la neutralité suisse"
 SWI_declare_the_end_of_swiss_neutrality_desc: "Si la neutralité nous a rendus pacifiques, elle nous a également rendus faibles et dépendants. Nous devons nous efforcer de nous renforcer davantage."
 SWI_reform_the_bureaucracy: "Réformer la bureaucratie"
 SWI_reform_the_bureaucracy_desc: "Nous devrons faire tomber toutes les barrières qui nous empêchent de développer une présence internationale."
 SWI_additional_military_facilities: "Installations militaires supplémentaires"
 SWI_additional_military_facilities_desc: "Cela ne fait jamais de mal de trouver d'autres moyens de se protéger. Avec les temps incertains qui s'annoncent, peut-être que l'augmentation de notre secteur militaire fera un peu de bien."
 SWI_the_swiss_protection_league: "La Ligue de protection suisse"
 SWI_the_swiss_protection_league_desc: "Il est trop dangereux de faire cavalier seul, mais nous serons engloutis si nous rejoignons une plus grande alliance. Peut-être que la réponse est de fonder notre propre alliance."
 SWI_condemn_factionalism: "Condamner le factionnalisme"
 SWI_condemn_factionalism_desc: "La seule chose que l'éclatement en petites factions peut apporter est la guerre totale. C'est arrivé maintes et maintes fois au cours de l'histoire. La Suisse ne veut pas de cela."
 SWI_economic_relations_in_the_alps: "Relations économiques dans les Alpes"
 SWI_economic_relations_in_the_alps_desc: "Nos voisins alpins sont de formidables opportunités d'investissement."
 SWI_european_investment_opportunities: "Opportunités d'investissement en Europe"
 SWI_european_investment_opportunities_desc: "Maintenant que nous avons ouvert nos frontières à la communauté européenne, pourquoi ne pas leur ouvrir également notre économie ? Nous allons commencer à persévérer dans les investissements dans et autour de l'Europe !"
 SWI_invite_liechtenstein: "Inviter le Liechtenstein"
 SWI_invite_liechtenstein_desc: "Le Liechtenstein a été avec nous contre vents et marées. C'est une nation parfaite à ajouter à notre alliance."
 SWI_invite_austria: "Inviter l'Autriche"
 SWI_invite_austria_desc: "Nous avons beaucoup de choses en commun avec l'Autriche, il serait donc logique de promouvoir ce lien de parenté. Offrons-leur une invitation à entrer dans notre alliance."
 SWI_nato_investments: "Investissements de l'OTAN"
 SWI_nato_investments_desc: "L'OTAN, en tant qu'alliance, compte parmi ses membres certains des pays les plus riches et les plus puissants du monde. Nous recevrons une aide économique et militaire sur une base régulière."
 SWI_seek_nato_membership: "Rechercher l'adhésion à l'OTAN"
 SWI_seek_nato_membership_desc: "Tous nos voisins qui abritent un semblant de puissance ont rejoint l'alliance militaire, l'OTAN. Nous devrions suivre leurs traces pour mieux exercer notre puissance."
 SWI_european_arms_exports: "Exportations d'armes européennes"
 SWI_european_arms_exports_desc: "Nous, les Suisses, apprécions certainement nos armes. Nous devrions partager cette partie de notre culture en exportant des armes de la meilleure qualité vers le reste de l'Europe."
 SWI_the_alpine_republic: "La République des Alpes"
 SWI_the_alpine_republic_desc: "Maintenant que nous avons solidifié notre alliance et ce qu'elle représente, nous pouvons commencer le processus d'unification de nos grandes nations."
 SWI_continue_swiss_militarization: "Continuer la militarisation de la Suisse"
 SWI_continue_swiss_militarization_desc: "Si les montagnes nous protègent, elles ne suffiront pas en cas d'invasion totale. Non, si cela devait arriver, nous devons compter sur nous-mêmes et sur notre mérite pour nous en sortir. En tant que tel, nous devrions augmenter la militarisation de notre nation."
 SWI_additional_defensive_efforts: "Efforts défensifs supplémentaires"
 SWI_additional_defensive_efforts_desc: "Nous avons peut-être uni nos frères alpins, mais le combat ne s'arrête pas là. Nous devons nous assurer que nous sommes un fort de montagne, imperméable à toutes les attaques."
 SWI_threaten_liechtenstein: "Menacer le Liechtenstein"
 SWI_threaten_liechtenstein_desc: "Le micro-État du Liechtenstein est une plaie à nos frontières depuis des siècles. Nous devrions simplement les intégrer à notre nation. Envoyons l'ultimatum."
 SWI_threaten_austria: "Menacer l'Autriche"
 SWI_threaten_austria_desc: "Les Autrichiens sont faibles, et sont tombés face à leur homologue plus fort, les Allemands, plusieurs fois dans l'histoire. Nous allons plonger et prendre leurs restes."

 #Mountain Fortress Tree
 SWI_the_mountain_fortress: "La Forteresse des Alpes"
 SWI_the_mountain_fortress_desc: "Notre défense la plus efficace est constituée par nos montagnes. Nous devons les construire si nous voulons maintenir l'avantage défensif."
 SWI_guns_for_the_population: "Des armes pour la population"
 SWI_guns_for_the_population_desc: "Une nation qui est assaillie de toutes parts par des nations plus fortes doit avoir une population qui est toujours prête à protéger ses foyers."
 SWI_zurich_industrial_project: "Projet industriel de Zürich"
 SWI_zurich_industrial_project_desc: "Si nous voulons rivaliser avec nos voisins, nous devons disposer d'un secteur industriel robuste."
 SWI_strengthen_the_secret_services: "Renforcer les services secrets"
 SWI_strengthen_the_secret_services_desc: "Les services secrets peuvent faire beaucoup pour découvrir les menaces à l'extérieur et à l'intérieur de notre nation."
 SWI_military_investments_1: "Investissements militaires I"
 SWI_military_investments_1_desc: "Nous sommes peut-être une petite nation, mais seule une nation prête à se coucher et à mourir négligerait son industrie militaire."
 SWI_geneva_industrial_project: "Projet industriel de Genève"
 SWI_geneva_industrial_project_desc: "Genevea pourrait toujours avoir besoin de plus d'emplois dans les usines. Nous devrions réformer complètement la région."
 SWI_weaken_foreign_influence: "Affaiblir l'influence étrangère"
 SWI_weaken_foreign_influence_desc: "Nous ne pouvons pas nous laisser influencer par des forces extérieures. Nous devons rester nous-mêmes. Nous devons rester suisses."
 SWI_secure_the_swiss_borders: "Sécuriser les frontières suisses"
 SWI_secure_the_swiss_borders_desc: "Nous commencerons à mettre en place de vastes réseaux de patrouilles frontalières et de points de contrôle pour nous assurer que personne ne peut entrer ou sortir sans que nous le sachions."
 SWI_italian_forts: "Forts italiens"
 SWI_italian_forts_desc: "Nous devons toujours être prêts pour une attaque de nos voisins du Sud."
 SWI_german_forts: "Forts allemands"
 SWI_german_forts_desc: "Nous avons frôlé la guerre avec l'Allemagne pendant la Seconde Guerre mondiale. Nous ne pouvons pas nous permettre d'être pris au dépourvu si l'agression allemande se manifeste à nouveau."
 SWI_french_forts: "Forts français"
 SWI_french_forts_desc: "Ce n'est pas comme si la France ne nous avait pas envahis auparavant. Nous ne pouvons pas nous permettre d'être submergés comme nous l'avons fait des siècles auparavant. Nous serons prêts, juste au cas où."
 SWI_military_investments_2: "Investissements militaires II"
 SWI_military_investments_2_desc: "Nos projets industriels passés ont été couronnés de succès. Nous devrions persévérer dans le développement militaire."
 SWI_military_investments_3: "Investissements militaires III"
 SWI_military_investments_3_desc: "Nous ne serons pas limités par notre taille et notre géographie. Nous deviendrons une puissance militaire et industrielle à part entière."

 #CERN Project Tree
 SWI_the_cern_project: "Projet CERN"
 SWI_the_cern_project_desc: "La recherche nucléaire est la voie de l'avenir. Nous devrions commencer des études approfondies dans ce domaine."
 SWI_the_large_hadron_collider: "Le Grand collisionneur de hadrons"
 SWI_the_large_hadron_collider_desc: "Pour mieux étudier et faire avancer nos projets au CERN, nous allons commencer la construction de l'accélérateur de particules le plus puissant et le plus robuste que le monde ait jamais connu."
 SWI_construct_power_plants: "Construire des centrales électriques"
 SWI_construct_power_plants_desc: "Avec les nouvelles connaissances que nous avons acquises grâce à nos recherches, nous pouvons commencer à mettre en place des formes d'énergie plus efficaces."
 SWI_establish_a_nuclear_arsenal: "Établir un arsenal nucléaire"
 SWI_establish_a_nuclear_arsenal_desc: "Toute nation vraiment digne de ce nom possède un arsenal nucléaire d'une certaine capacité. Nous pourrions sérieusement bénéficier de la construction d'un tel arsenal."

 #Military Expansion
 SWI_military_expansion: "Expansion militaire"
 SWI_military_expansion_desc: "Bien que nous n'ayons pas de vastes étendues de terre, nous avons une culture très militaire. Nous allons renforcer ce sentiment avec l'expansion de nos installations militaires."
 SWI_the_swiss_army: "L'armée suisse"
 SWI_the_swiss_army_desc: "Nous devons trouver de nouvelles méthodes d'entraînement pour mieux préparer nos troupes à la guerre."
 SWI_the_swiss_air_force: "L'armée de l'air suisse"
 SWI_the_swiss_air_force_desc: "La bataille aérienne est l'un des aspects les plus importants de la guerre moderne. Nous devons nous assurer que nous avons l'avantage."
 SWI_infantry_equipment: "Équipement d'infanterie"
 SWI_infantry_equipment_desc: "Nos soldats ont besoin de l'équipement le plus avancé et le plus moderne que nous puissions rassembler. En tant que tel, nous allons commencer la recherche à une plus grande échelle."
 SWI_armored_equipment: "Équipement blindé"
 SWI_armored_equipment_desc: "Si les véhicules blindés ne sont pas forcément très utiles en montagne, ils ont tout de même leurs avantages."
 SWI_fighter_equipment: "Chasseurs"
 SWI_fighter_equipment_desc: "Nous allons commencer à trouver des types de chasseurs plus efficaces."
 SWI_land_doctrine: "Doctrine terrestre"
 SWI_land_doctrine_desc: "Nos plus grands esprits militaires ont le devoir de réfléchir à des stratégies toujours meilleures pour protéger notre patrie."
 SWI_air_doctrine: "Doctrine aérienne"
 SWI_air_doctrine_desc: "Il y a un art du combat aérien, et nous devons nous assurer que nos hommes y sont entraînés."
 SWI_northern_air_bases: "Bases aériennes dans le Nord"
 SWI_northern_air_bases_desc: "Nous serons mieux à même de répondre aux menaces si nous construisons des bases aériennes militaires dans le Nord."
 SWI_artillery_production: "Production d'artillerie"
 SWI_artillery_production_desc: "L'impact de l'artillerie, en particulier dans le combat en montagne, ne peut être sous-estimé. Nous devons être les premiers à utiliser cette technologie."
 SWI_the_glorious_navy_of_switzerland: "La Glorieuse marine suisse"
 SWI_the_glorious_navy_of_switzerland_desc: "Maintenant que nous avons enfin atteint les mers, nous allons commencer la construction d'une Grande et Glorieuse marine ! La Suisse régnera sur les mers !"
 SWI_bomber_equipment: "Bombardiers"
 SWI_bomber_equipment_desc: "Il existe de très nombreuses façons d'utiliser les bombardiers, et nous devons nous assurer que nos modèles sont capables de toutes les utiliser."
 SWI_naval_doctrine: "Doctrine navale"
 SWI_naval_doctrine_desc: "Nous sommes peut-être nouveaux dans la guerre navale, mais nous y parviendrons."
 SWI_swiss_aircraft_carriers: "Porte-avions suisses"
 SWI_swiss_aircraft_carriers_desc: "Il s'agit certainement d'une proposition coûteuse et intéressante, mais l'introduction d'un porte-avions pourrait amener le monde à nous prendre plus au sérieux."
 SWI_western_air_bases: "Bases aériennes dans l'Ouest"
 SWI_western_air_bases_desc: "Avec l'ajout de ces bases aériennes, nous allons augmenter encore plus les zones que nous pouvons frapper."
 SWI_southern_air_bases: "Bases aériennes dans le Sud"
 SWI_southern_air_bases_desc: "Nous devons nous assurer que nous couvrons chaque zone stratégique dans et autour de notre nation."

 ##Rafael New
 SWI_european_tank_license: "Licences de chars européens"
 SWI_european_tank_license_desc: "Les membres de l'Union européenne disposent de chars assez avancés, lesquels pourraient être utiles pour notre usage."
 SWI_adopt_euro: "Adopter l'euro"
 SWI_adopt_euro_desc: "En adoptant l'euro, notre économie devrait connaître une croissance constante, attirant ainsi davantage d'immigrants et d'investisseurs dans notre pays."
 SWI_peace_at_switzerland: "La paix pour la Suisse"
 SWI_peace_at_switzerland_desc: "En promulguant un pacte de non-agression avec nos collègues de l'Union européenne, nous pouvons garantir la continuité de la stabilité suisse."
 SWI_german_trade_deals: "Accords commerciaux allemands"
 SWI_german_trade_deals_desc: "Nos relations avec nos voisins du nord devraient s'intensifier, car nous concluons davantage de traités commerciaux avec eux."

# EVENTS #
 switzerland.2.t: "La fin du système politique suisse"
 switzerland.2.d: "La démocratie en Suisse, autrefois considérée comme un modèle et une source d'inspiration pour tous ceux qui souhaitaient une participation plus populaire au gouvernement en raison des possibilités offertes aux citoyens suisses, n'est plus.\n\nLe dirigeant suisse [SWI.GetLeader] a annoncé que ces « distractions de la vie publique » et ces « référendums inutiles » cesseraient d'avoir lieu."
 switzerland.2.o1: "Bon débarras."
 switzerland.2.o2: "Quelle honte."
 switzerland.2.o3: "Peu importe."
 switzerland.3.t: "Invitation à l'Alliance suisse"
 switzerland.3.d: "Afin de protéger notre souveraineté internationale mutuelle, la Suisse nous a invités à participer à son alliance de neutralité et de sécurité multinationale."
 switzerland.3.o1: "Nous acceptons !"
 switzerland.3.o2: "Non !"
 switzerland.4.t: "La République des Alpes"
 switzerland.4.d: "La Suisse a proclamé l'union des États alpins dans la République des Alpes - et nous a demandé de la rejoindre."
 switzerland.4.o1: "Pour les Alpes !"
 switzerland.4.o2: "Heu, non."
 switzerland.5.t: "Les menaces suisses"
 switzerland.5.d: "Avec une nouvelle faction militaire à leurs côtés, les Suisses se sont maintenant abattus sur nous et ont envoyé à notre pays la menace de « cesser de représenter une menace pour le gouvernement et le peuple suisses ainsi que pour les pays et les peuples alliés de la Suisse ». La Suisse nous a également transmis un programme de vingt et un points à suivre - mais accepter entraînerait de facto notre annexion à la Confédération helvétique."
 switzerland.5.o1: "Nous devons l'accepter."
 switzerland.5.o2: "Jamais ! LIBERTÉ !"
 switzerland.6.t: "La fin de la Suisse"
 switzerland.6.d: "Maintenant confirmé par référendum : l'État suisse cessera d'exister. Les parties allemande et romanche du pays demanderont le statut d'État dans la République fédérale, la Romagne demandera l'adhésion à la France et les parties italiennes de la Suisse deviendront une province italienne."
 switzerland.6.o1: "Toutes les bonnes choses ont une fin."
 switzerland.7.t: "Adolf Ogi devient président"
 switzerland.7.d: "La présidence de la Suisse est un poste qui passe entre les sept membres des Conseils fédéraux suisses dans des cycles annuels.\n\nAdolf Ogi, de l'Union démocratique du centre (UDC), parti populiste de droite, a repris le poste pour l'année 2000. Il avait déjà présidé le conseil avec succès en 1993."
 switzerland.7.o1: "Un bon choix."
 switzerland_news.1.t: "La Suisse rejoint l'ONU"
 switzerland_news.1.d: "À l'origine, le gouvernement suisse avait refusé d'adhérer aux Nations unies après la fin de la Seconde Guerre mondiale, invoquant l'attachement constant du pays à sa propre neutralité - ce qui est d'autant plus étrange que le principal siège de l'ONU en Europe est l'ONUG, l'Office des Nations unies à Genève.\n\nAujourd'hui, après un référendum public sur la question, le gouvernement suisse a annoncé que le pays abandonnait son statut de simple observateur et rejoignait l'organisation en tant que membre à part entière."
 switzerland_news.1.o1: "Il était temps, chers Suisses !"
 switzerland_news.1.o2: "Et nous, alors ?"
 switzerland_news.1.o3: "C'est vraiment si important que ça ?"
 switzerland_news.2.t: "La fin de la neutralité suisse"
 switzerland_news.2.d: "L'engagement de la Suisse en faveur de la neutralité internationale et du non-alignement en temps de paix comme en temps de guerre remonte à l'année 1516, lorsque la Confédération helvétique a mis un terme à sa politique d'expansion après une défaite face aux Français. La sécession de la Suisse du Saint-Empire romain germanique en 1648 a permis au pays de renforcer cette position. L'étape finale a été franchie en 1815, lorsque toutes les grandes puissances ont reconnu et garanti la neutralité de la Suisse lors du Congrès post-napoléonien de Vienne.\n\nCette époque de l'histoire suisse est désormais révolue. Le président du Conseil fédéral suisse, [SWI.GetLeader], a annoncé que la Suisse ne continuerait plus à honorer ses anciens serments et a formellement déchargé les grandes puissances qui garantissaient auparavant son indépendance de leur devoir de le faire."
 switzerland_news.2.o1: "Un développement important ?"
 switzerland_news.2.o2: "L'aube d'une nouvelle ère !"
 switzerland_news.3.t: "[SWI.GetLeader] confirme la neutralité de la Suisse"
 switzerland_news.3.d: "Le Conseil fédéral suisse, soutenu par le Parlement et les cantons, a une nouvelle fois affirmé aujourd'hui la non-intervention de la Suisse dans les conflits internationaux.\n\n[SWI.GetLeader] a déclaré que l'adhésion à une coalition internationale ne mettrait pas seulement en péril le peuple suisse, mais encouragerait également le monde entier à faire de même."
 switzerland_news.3.o1: "Ce n'est pas vraiment une surprise..."
 switzerland_news.3.o2: "La Suisse sauve les meubles !"
 switzerland_news.4.t: "La Ligue suisse de protection"
 switzerland_news.4.d: "Dans le cadre d'une initiative visant à créer une union politique très proche d'une faction militaire (mais qui, bien entendu, n'en est pas une officiellement), le ministère suisse de la défense a obtenu le soutien du Parlement pour la création d'une « Ligue suisse de protection » (qui porte, comme il est de coutume en Suisse, quatre noms officiels différents dans les diverses langues du pays).\n\nCela semble être la prochaine étape importante pour renforcer la « neutralité » armée de la Suisse."
 switzerland_news.4.o1: "Neutralité armée, en effet."
 switzerland_news.5.t: "La République des Alpes"
 switzerland_news.5.d: "Le gouvernement suisse a demandé aux gouvernements du Liechtenstein et de l'Autriche d'approuver une législation visant à rejoindre la Confédération helvétique sous la forme de 20 nouveaux cantons.\nDans le même temps, la Suisse a aussi officiellement changé de nom pour devenir « La République des Alpes ».\n\nVaduz et Vienne n'ont pas encore répondu, mais les chances d'unification semblent étonnamment bonnes. Le Liechtenstein s'est vu garantir le droit de conserver son monarque comme chef permanent du canton, même sous la forme d'un gouvernement républicain, et l'Autriche s'est vu garantir 49 % des sièges du nouveau parlement, 45 % revenant aux quatre communautés nationales de Suisse et 6 % au Liechtenstein."
 switzerland_news.5.o1: "Redéfinition de la neutralité depuis 1516."
 switzerland_news.6.t: "La fin de la Confédération suisse"
 switzerland_news.6.d: "Lors d'un référendum qui a bouleversé le monde, les cantons suisses ont tous voté à l'unanimité pour diviser la Suisse en trois entités linguistiques, une entité germano-romanche, une entité française et une entité italienne. Toutes ces entités ont en outre déjà confirmé leur intention d'être absorbées par leur mère patrie linguistique respective.\n\nCela marque la fin de l'indépendance de la Suisse. Le pays existe sans interruption depuis la légendaire Rütlischwur de 1307."
 switzerland_news.6.o1: "Tous les pays finiront par disparaître."

# MODIFIERS #
 SWI_join_un: "Nouveau membre de l'ONU"

# IDEAS #
 SWI_idea_arms_exports: "Exportations d'armes suisses"
 SWI_idea_arms_exports_desc: "[ROOT.GetName] a finalement décidé d'exporter des armes à l'international au lieu de nous impliquer directement dans ces conflits."
 swiss_political_system: "Système Politique de la Suisse"
 swiss_political_system_desc: "La Suisse a un système politique très unique et est le seul pays au monde qui peut à juste titre s'appeler une 'démocratie semi-directe'. Les citoyens peuvent changer la constitution par référendum, peuvent opposer leur veto aux lois par référendum, peuvent même passer des lois par référendum.\nCela a des implications pour les politiciens cependant : Parce que le peuple fait les politiques de toute façon, le système de coalition suisse doit inclure autant de forces que possible. Les quatre grands partis de la Suisse, SVP, FDP, CVP et SP, sont constamment au gouvernement ensemble - cela rend les élections nationales en Suisse plus ou moins inutiles - car le peuple gouverne non pas par leurs représentants, mais par référendums."
 swiss_political_system2: "Système Politique de la Suisse"
 swiss_political_system2_desc: "La Suisse a un système politique unique et est le seul pays au monde qui peut à juste titre s'appeler une 'démocratie semi-directe'. Les citoyens peuvent changer la constitution par référendum, peuvent opposer leur veto aux lois par référendum, peuvent même passer des lois par référendum.\nCela a des implications pour les politiciens cependant : Parce que le peuple fait les politiques de toute façon, le système de coalition suisse doit inclure autant de forces que possible. Les quatre grands partis de la Suisse, SVP, FDP, CVP et SP, sont constamment au gouvernement ensemble - cela rend les élections nationales en Suisse plus ou moins inutiles - car le peuple gouverne non pas par leurs représentants, mais par référendums."
 swiss_political_system3: "Système Politique de la Suisse"
 swiss_political_system3_desc: "La Suisse a un système politique unique et est le seul pays au monde qui peut à juste titre s'appeler une 'démocratie semi-directe'. Les citoyens peuvent changer la constitution par référendum, peuvent opposer leur veto aux lois par référendum, peuvent même passer des lois par référendum.\nCela a des implications pour les politiciens cependant : Parce que le peuple fait les politiques de toute façon, le système de coalition suisse doit inclure autant de forces que possible. Les quatre grands partis de la Suisse, SVP, FDP, CVP et SP, sont constamment au gouvernement ensemble - cela rend les élections nationales en Suisse plus ou moins inutiles - car le peuple gouverne non pas par leurs représentants, mais par référendums."
 SWI_idea_armed_population: "Population Armée Suisse"
 SWI_idea_armed_population_desc: "Suite à quelques changements récents dans les politiques gouvernementales, le gouvernement de [ROOT.GetName] a décidé qu'il est nécessaire pour tous les citoyens aptes à être formés à l'utilisation des armes à feu et sont tenus d'avoir une arme à feu par citoyen."
SWI_swiss_neutrality: "Neutralité Suisse"
SWI_swiss_neutrality_desc: "§YRègles Spéciales:§!\n\n§YNous§! §RNE POUVONS PAS§! §Ydéclarer la guerre à d'autres pays!§!\n--------------\nLes Suisses sont connus dans le monde entier pour être neutres. Depuis sa fondation en tant que république, le pays n'a pas participé à aucun type de conflit offensif et est resté neutre pendant les deux guerres mondiales.\n--------------\nCet Esprit National peut être §RSupprimé§! si nous accomplissons le Focus §HAnnoncer la Fin de la Neutralité Suisse§!."
 SWI_swiss_neutrality2: "Neutralité Suisse"
 SWI_swiss_neutrality2_desc: "§YRègles spéciales :§!\n\n§YNous§! §Rne pouvons pas§! §Ydéclarer la guerre à d'autres pays !§!\n--------------\nLes Suisses sont connus de tous dans le monde entier pour être neutre. Depuis sa fondation en tant que république, le pays ne s'est engagé dans aucun type de conflit offensif et est resté neutre pendant les deux guerres mondiales.\n-------------- \nCet esprit national peut être §RSupprimé§! si nous complétons la priorité nationale §HDDéclarer la fin de la neutralité suisse§!."
