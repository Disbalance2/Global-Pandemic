 # French Focus Tree
 france_focus: "Priorités nationales françaises"
 ### Political Spectrum
 FRA_state_of_french_politics: "État de la politique française"
 FRA_state_of_french_politics_desc: "La France se trouve dans l'une des situations les plus intéressantes - et instables - au monde. Les partis communistes en France ont connu un succès électoral sans précédent. Le Front national est également un parti en devenir qui représente une rhétorique nationaliste croissante au sein du peuple."
 FRA_french_parliament: "Parlement français"
 FRA_french_parliament_desc: "Le Parlement français, dans son état actuel, est composé de deux parties : le Sénat et l'Assemblée nationale. Le système à deux niveaux permet au gouvernement d'autoriser une version du système de freins et contrepoids, tout en assurant une représentation adéquate de l'ensemble de la population."
 FRA_the_fifth_power: "La cinquième puissance"
 FRA_the_fifth_power_desc: "Nous sommes aujourd'hui la cinquième puissance économique mondiale. Cet accomplissement a été visible et loué dans le monde entier. Cependant, la France est bien plus que la cinquième place. Allons de l'avant et ne vivons jamais dans l'ombre des autres !"
 FRA_liberty: "Liberté"
 FRA_liberty_desc: "La liberté est axée sur la valorisation des droits individuels avant tout. Nous continuerons sur la voie que nos ancêtres nous ont tracée !"
 FRA_equality: "Égalité"
 FRA_equality_desc: "L'égalité est fondée sur le principe fondamental selon lequel tout le monde mérite la même chose. Personne ne mérite d'être mieux traité qu'un autre. Nous suivrons cette philosophie pour renforcer notre nation et libérer notre peuple !"
 FRA_fraternity: "Fraternité"
 FRA_fraternity_desc: "La fraternité est le concept d'amitié mutuelle et de fraternité. Pour renforcer la France, nous devons commencer à soutenir la Fraternité tout en travaillant à notre objectif commun !"
 ##Liberty Subbranch
 FRA_stricter_policing: "Une police plus stricte"
 FRA_stricter_policing_desc: "Le peuple a toujours eu ses droits. Cependant, il y a des moments où ils dépassent leurs droits et commencent à entraver les capacités de nos forces de police."
 FRA_euro_investments: "Investissements européens"
 FRA_euro_investments_desc: "Notre station actuelle dans la zone euro nous a permis de recevoir des investissements étrangers dans toute l'Union européenne. En outre, nous pouvons également utiliser notre important secteur privé pour favoriser le développement ici et à l'étranger."
 FRA_the_national_assembly: "L'Assemblée nationale"
 FRA_the_national_assembly_desc: "Le gouvernement supérieur en France a deux points dans sa structure, l'Assemblée nationale ou le Sénat. La majorité de la représentation française se fait à la chambre basse, qui est l'Assemblée nationale. Nous devons nous assurer de leur soutien pour garantir l'adoption des futures lois."
 FRA_global_economics: "Économie mondiale"
 FRA_global_economics_desc: "Le monde est vaste. Chaque pays apporte quelque chose à la table. Les États-Unis, avec leurs innovations, la Chine, avec ses vastes industries manufacturières, les Suisses avec leurs banquiers, ou encore la Russie avec ses réserves de gaz naturel. Il est important que les Français se mettent en avant pour commencer à dominer les marchés."
 FRA_french_nato_restructures: "Restructuration franco-OTAN"
 FRA_french_nato_restructures_desc: "Nous sommes l'un des membres fondateurs de l'OTAN. Il est important que nous fassions mieux correspondre notre structure militaire à celle de l'OTAN afin de permettre des opérations plus fluides."
 FRA_competitive_education: "Éducation compétitive"
 FRA_competitive_education_desc: "Dans notre nouveau monde, ce ne sont plus seulement nos prouesses économiques qui sont le moteur de la croissance. Le pouvoir de l'éducation est inégalé."
 FRA_french_political_reformation: "Réforme politique française"
 FRA_french_political_reformation_desc: "Bien que nous soyons l'un des plus grands pays du monde, notre système politique n'est pas à l'abri de la corruption et de l'inefficacité. Nous devrions changer cela."
 FRA_french_autonomy: "Autonomie française"
 FRA_french_autonomy_desc: "« Il n'y a rien de plus important que l'indépendance pour un Français » - Ted52."
 FRA_strength_in_the_eu: "La force de l'UE"
 FRA_strength_in_the_eu_desc: "L'Union européenne est une réalisation à laquelle toute l'Europe peut participer. Unir les peuples au sein d'un gouvernement ferme, où tous les pays ont leur mot à dire, qu'ils soient grands ou petits, est à la fois remarquable et étonnant. La capacité à coopérer nous propulsera en avant pendant de nombreuses années."
 FRA_european_investments2: "Investissements en Europe de l'Est"
 FRA_european_investments2_desc: "L'Europe de l'Est est mûre pour les investissements. C'est une bonne occasion pour nous d'obtenir une compensation monétaire tout en stimulant nos concitoyens européens."
 FRA_vive_la_france: "Vive la France !"
 FRA_vive_la_france_desc: "« Vive la France » est un dicton qui exprime le patriotisme français. C'est une façon d'exprimer le grand nationalisme dans notre pays encore plus grand !"
 FRA_the_will_of_the_people: "La volonté du peuple"
 FRA_the_will_of_the_people_desc: "Les Français ont beaucoup souffert. Les impérialistes anglais pendant la période de la guerre de cent ans, les communistes qui ont menacé la République française, puis les nazis pendant la Seconde Guerre mondiale. Dans tout cela, la volonté du peuple français est restée toujours plus forte !"
 FRA_european_expanisonism: "La République en marche"
 FRA_european_expanisonism_desc: "Un nouveau pouvoir politique est en train d'émerger et de promouvoir §Y[EUU.GetFlag] l'Union européenne§! : La République en marche"
 FRA_a_united_union: "Une approche européenne conservatrice"
 FRA_a_united_union_desc: "Une approche européenne conservatrice : l'intégration européenne est un long processus."
 FRA_cooperation_in_union: "Le discours de la Sorbonne"
 FRA_cooperation_in_union_desc: "Le président Macron fait un discours inspirant sur §Y[EUU.GetFlag] l'Union européenne§!."
 FRA_invitations_to_the_eu: "Traité d'Aix-la-Chapelle"
 FRA_invitations_to_the_eu_desc: "À l'occasion du 55ème anniversaire du traité de l'Élysée, §Y[FRA.GetNameWithFlag]§! et §Y[GER.GetNameWithFlag]§! réaffirment leur engagement et signent le traité dit d'Aix-la-Chapelle, officiellement le traité de coopération et d'intégration franco-allemande."
 FRA_european_persuasion: "Attirer les investisseurs européens"
 FRA_european_persuasion_desc: "Nous devons attirer les investisseurs de §Y[EUU.GetFlag] l'Union européenne§!."
 FRA_french_political_dominance: "Dominance politique française"
 FRA_french_political_dominance_desc: "La France est l'un des plus grands pays de l'Union européenne. Bien que nous souhaitions rester autonomes, nous devons nous efforcer de dominer le paysage politique de l'UE."
 FRA_preparing_the_union: "Soutenir le Sud"
 FRA_preparing_the_union_desc: "Nous devons soutenir nos voisins du sud et de la Méditerranée dans §Y[EUU.GetFlag] l'Union européenne§!."
 FRA_a_international_language: "Une langue internationale"
 FRA_a_international_language_desc: "Le français est l'une de ces langues qui semblent être présentes partout. C'est la cinquième langue la plus parlée au monde."
 FRA_the_new_seat: "Le nouveau siège"
 FRA_the_new_seat_desc: "Le pays qui détient le siège du Parlement européen est véritablement un pouvoir à ne pas contester. Il exerce la force et sans doute la plus grande influence dans l'Union européenne."
 FRA_uniting_the_union: "Marché européen dans les Balkans"
 FRA_uniting_the_union_desc: "Avec l'arrivée de nouveaux États membres des Balkans dans §Y[EUU.GetFlag] l'Union européenne§!, le marché unique européen offre de grandes possibilités d'investissement."
 ##Equality Subbranch
 FRA_means_of_production: "Moyens de production"
 FRA_means_of_production_desc: "Les moyens de production étaient censés être contrôlés par les travailleurs. Nous sommes les travailleurs, et nous devons saisir les moyens de la classe bureaucratique !"
 FRA_honor_the_communes: "Honorer la Commune"
 FRA_honor_the_communes_desc: "Au début de 1871, certains des premiers révolutionnaires socialistes se sont emparés de certaines parties de Paris dans un conflit armé avec la République française. La garde nationale radicale s'est efforcée de tenir Paris plutôt que l'armée régulière dans la guerre franco-prussienne. Nous devrions honorer ces hommes et ces femmes plus que certains de ceux que nous avons honorés."
 FRA_a_new_dawn: "Une nouvelle aube"
 FRA_a_new_dawn_desc: "Le monde est devenu un lieu vil et cupide. Si tout le monde devait avoir la même part et le même pied, ce serait une nouvelle aube pour la société."
 FRA_equality_en_masse: "Égalité en masse"
 FRA_equality_en_masse_desc: "L'égalité est une nécessité. Le socialisme radical doit être atteint pour faire avancer la société, et l'affirmation de l'égalité des chances permettra d'obtenir une société bien meilleure."
 FRA_marxist_ideology: "Idéologie marxiste"
 FRA_marxist_ideology_desc: "Le marxisme a une histoire, qui ne ressemble à aucune autre idéologie. Le Parti communiste français a prouvé que le marxisme est à nouveau une forme de gouvernance viable. Libérez les travailleurs !"
 FRA_socialism_in_france: "Socialisme en France"
 FRA_socialism_in_france_desc: "La France a surtout été un terreau fertile pour la révolution. Le peuple français ne jouit pas quand ses droits sont bafoués et qu'il dépose ceux qu'il croyait avoir fait. Le socialisme, c'est ne pas piétiner les droits !"
 FRA_reduction_of_press: "Suppression de la presse"
 FRA_reduction_of_press_desc: "Le droit à une presse libre se gagne, il n'est pas exigé. Les idées de la droite doivent continuer à être réprimées car elles ne feront que déstabiliser notre grand pays !"
 FRA_the_communist_party: "Le parti communiste"
 FRA_the_communist_party_desc: "Le Parti communiste français a connu une nouvelle avancée. Ils ont d'abord poussé à travers le peuple, et maintenant ils ne font plus qu'un avec le gouvernement. Vive la France !"
 FRA_a_new_international: "Une nouvelle internationale"
 FRA_a_new_international_desc: "Trotsky et les internationaux savaient ce qui se passait. Construisons-en une nouvelle au nom du communisme intérieur et extérieur !"
 FRA_preparing_the_revolution: "Préparer la révolution"
 FRA_preparing_the_revolution_desc: "Le monde est mûr pour la révolution. Tenons bon pendant un moment et commençons à attiser les flammes."
 FRA_new_popular_army: "Nouvelle armée populaire"
 FRA_new_popular_army_desc: "Notre armée a besoin d'un certain endoctrinement politique. L'éducation pour mieux imposer que le camarade est presque aussi important qu'eux-mêmes."
 FRA_securing_our_place: "Assurer notre place"
 FRA_securing_our_place_desc: "Le gouvernement est légèrement instable en raison de la récente prise de pouvoir. Nous devrions augmenter nos budgets pour faire de la propagande autour des villes et des villages afin d'élargir notre base."
 FRA_igniting_the_flames: "Allumer les flammes"
 FRA_igniting_the_flames_desc: "Les flammes de la Révolution ont éclaté. Poussons les marées de la révolution loin !"
 ##Nato Path - Fraternity and Equality Exclusive
 FRA_leave_europe: "Référendum sur le Frexit"
 FRA_leave_europe_desc: "L'Union européenne est l'une de ces choses qui est grande dans la pratique, mais qui ne nous apporte aucun avantage réel, si ce n'est celui d'être une belle-mère autoritaire. Laissons le peuple décider ! Organisons un référendum sur le Frexit !"
 FRA_renounce_nato: "Renoncer à l'OTAN"
 FRA_renounce_nato_desc: "L'OTAN n'est rien d'autre qu'un mensonge, qui se pose en défenseur de la démocratie. Les États-Unis et les autres Européens défendent leur idée de la démocratie dans des pays étrangers au nom de la liberté. Nous devons faire en sorte que cette ombre soit à nouveau grande !"
 FRA_freedom_from_the_west: "La liberté de l'Occident"
 FRA_freedom_from_the_west_desc: "Ces dernières années, l'Occident a surtout poussé son idéologie à l'étranger et a demandé aux Français de lui emboîter le pas. Nous devons nous débarrasser de ces oppresseurs pour forger notre destin !"
 FRA_the_paris_accord: "Les accords de Paris"
 FRA_the_paris_accord_desc: "Pour combattre l'OTAN et l'influence de l'UE en Europe. Il est temps que nous nous efforcions de former notre alliance. Les accords de Paris montreront que ceux qui s'alignent sur nous deviendront forts dans leur droit."
 ## Fraternity - Nationalist/Monarchy
 FRA_euroscepticsm: "Euroscepticisme"
 FRA_euroscepticsm_desc: "L'Europe nous a imposé ses idéologies dominantes pendant trop longtemps. La promotion d'une Union européenne plus forte ne fera que réduire notre autonomie."
 FRA_electoral_shutdown: "Supression des élections"
 FRA_electoral_shutdown_desc: "Les élections sont une politique stupide. Arrêtons-les. Nous ne pouvons pas permettre que notre peuple soit influencé par des mots fantaisistes. Un peu de manipulation pourrait mettre les bonnes personnes en charge."
 FRA_heavier_policing: "Gendarmerie nationale"
 FRA_heavier_policing_desc: "Pour l'instant, la police militaire est bonne. Cependant, nous pouvons les améliorer en les transformant en pseudo-unités pour écraser la dissidence et pousser nos idéologies."
 FRA_self_deterimnation: "Autodétermination"
 FRA_self_deterimnation_desc: "Le seul pays au monde qui compte est la France. Ni plus, ni moins."
 FRA_neo_nationalists: "Néo-nationalistes"
 FRA_neo_nationalists_desc: "Le nationalisme, bien qu'il ne soit pas un concept nouveau, a fait la une des journaux et des médias français aujourd'hui en poussant son chemin vers la force gouvernementale."
 FRA_censorship_in_education: "Censure dans l'éducation"
 FRA_censorship_in_education_desc: "Les enfants n'ont pas besoin de lire des choses comme des livres. Les brochures sont bien meilleures."
 FRA_strong_guy: "Une main ferme"
 FRA_strong_guy_desc: "Le pays a besoin d'une main ferme et d'un poing lourd. Rappelons cela aux responsables."
 FRA_the_national_front: "Le Front national"
 FRA_the_national_front_desc: "Le Front national est devenu le précurseur de phénomènes intéressants. Il est aujourd'hui le parti de gouvernement le plus populaire. Ils nous ont montré qu'une fois pour toutes, ils rétabliront la gloire française, aux côtés de quelques nouveaux membres."
 FRA_napoleon_dream: "Le rêve de Napoléon"
 FRA_napoleon_dream_desc: "L'empereur Napoléon a eu la bonne idée. Revendiquer l'Europe et montrer la puissance du peuple français et des forces armées françaises. La tactique de nos supérieurs et le pain supérieur leur montreront !"
 FRA_european_betrayal: "Trahison européenne"
 FRA_european_betrayal_desc: "L'Europe n'a rien fait de plus que de nous poignarder dans le dos. Il est maintenant temps de nous rendre la pareille."
 FRA_new_napoleon_guard: "Nouvelle garde napoléonienne"
 FRA_new_napoleon_guard_desc: "La Garde impériale de Napoléon était une force directement administrée par Napoléon lui-même. C'était une force d'élite utilisée tactiquement pour apporter la victoire à l'empereur, encore et toujours. Il est temps de rétablir une telle unité."
 FRA_nationalism_in_europe: "Nationalisme en Europe"
 FRA_nationalism_in_europe_desc: "Les nationalistes européens sont à la recherche de soutien et se battent pour l'obtenir. Il est de notre devoir non seulement de les orienter, mais aussi de renverser les gouvernements qui les répriment !"
 FRA_a_new_empire: "Un nouvel empire"
 FRA_a_new_empire_desc: "L'Empire français va se relever ! Nous ne serons plus la risée de l'Europe. Notre armée et notre économie ont pris de l'ampleur. Il est temps maintenant de rectifier ce que Napoléon n'a pas fait il y a si longtemps."
 ### Industrial Tree
 FRA_economic_policy: "Politique économique"
 FRA_economic_policy_desc: "Notre économie n'est classée qu'au cinquième rang mondial. Peut-être pouvons-nous être proactifs en montrant ce que pourrait être une bonne politique économique."
 FRA_free_market: "Marché libre"
 FRA_free_market_desc: "Il est préférable de laisser les marchés mondiaux décider par eux-mêmes, puis de les réguler. Un marché libre vaut mieux qu'un marché réglementé !"
 FRA_total_sa: "Total SA"
 FRA_total_sa_desc: "Total SA est l'une des plus grandes compagnies pétrolières au monde. Nous pourrions utiliser leurs actifs pour développer nos industries pétrolières à l'usage de la République."
 FRA_french_economic_intervention: "Intervention économique"
 FRA_french_economic_intervention_desc: "La meilleure façon d'agir sur l'économie est d'y intervenir régulièrement. Cependant, il a été démontré qu'une trop grande intervention provoque des problèmes.."
 FRA_reduction_in_taxes: "Réduire les impôts"
 FRA_reduction_in_taxes_desc: "Les impôts, c'est de la folie ! Il faut les réduire. Espérons que cela attirera de nouveaux investissements et stimulera le secteur privé."
 FRA_deregulation: "Déréglementation"
 FRA_deregulation_desc: "La première étape pour construire une économie est de la déréglementer. Permettre le développement dans des zones autrement limitées pourrait être la solution."
 FRA_state_stock_in_sa: "Stock d'État chez Total"
 FRA_state_stock_in_sa_desc: "Total SA a fait un excellent travail dans les contrats récents. Ils devraient être en partie « investis » dans l'augmentation, non seulement de nos profits, mais aussi de notre indépendance vis-à-vis de l'étranger."
 FRA_paris_employment_projects: "Projets d'emploi à Paris"
 FRA_paris_employment_projects_desc: "Paris a connu par le passé un taux de chômage élevé. Donnons-leur quelque chose à faire."
 FRA_nationalization_of_steel: "Nationalisation de l'acier"
 FRA_nationalization_of_steel_desc: "La nationalisation de l'acier devrait améliorer notre capacité industrielle."
 FRA_private_contracting: "Contrats privés"
 FRA_private_contracting_desc: "Les entreprises locales contractantes devraient être en mesure d'aider à accélérer les projets de construction. Toutefois, cela sera épuisant car nous ne fixons plus le prix."
 FRA_tapping_resources: "Exploiter des ressources"
 FRA_tapping_resources_desc: "Il existe des ressources dans toute la France. Nous devrions envisager d'explorer nos ressources naturelles afin de réduire nos dépendances."
 FRA_offshore_oilrigs: "Plates-formes pétrolières"
 FRA_offshore_oilrigs_desc: "Kourou dispose de réserves de pétrole légèrement au large de ses côtes qui pourraient être exploitées pour notre usage. Le pétrole est de l'or noir, et nous devons nous enrichir !"
 FRA_state_run_construction: "Construction publique"
 FRA_state_run_construction_desc: "L'État fixe la date, le prix et le nombre d'employés. Le seul problème est que cela peut parfois être inefficace, car le projet est sous-financé ou fixé trop longtemps que les employés ne sont pas disponibles."
 FRA_infrastructure_projects: "Projets d'infrastructure"
 FRA_infrastructure_projects_desc: "Les infrastructures locales ont connu quelques problèmes dans le passé. Améliorons le système."
 FRA_decentralization: "Décentralisation"
 FRA_decentralization_desc: "La décentralisation du gouvernement aura de nombreux avantages. Les États deviendront plus indépendants, un peu comme les États-Unis. Cela pourrait nous rapporter davantage de recettes fiscales en réduisant les mesures économiques centralisées."
 FRA_centralization: "Centralisation"
 FRA_centralization_desc: "La centralisation du gouvernement nous poussera vers un plus grand contrôle des variables indépendantes dans tous les lieux et affectant tous les milieux."
 FRA_french_healthcare: "Système de santé français"
 FRA_french_healthcare_desc: "Le système de santé français est l'un des plus performants au monde. Il est l'un des rares à offrir de véritables soins de santé universels."
 FRA_french_arms_industries: "Industries françaises d'armement"
 FRA_french_arms_industries_desc: "Les industries françaises d'armement restent parmi les entreprises les plus rentables de la planète. Que ce soit Nexter, Dassault ou le groupe Thales. Elles valent toujours un investissement ou un contrat gouvernemental."
 FRA_research_and_dev_projects: "Projets de R&D"
 FRA_research_and_dev_projects_desc: "La recherche et le développement gérés par l'État permettent d'établir des normes plus élevées de grandeur scientifique."
 FRA_reformed_universal_healthcare: "Système de santé universel réformé"
 FRA_reformed_universal_healthcare_desc: "Bien que les lois sur le sytème de santé soient parmi les meilleures du pays, elles ont toujours leurs défauts."
 FRA_nexter: "Nexter"
 FRA_nexter_desc: "Nexter est une société d'État française spécialisée dans le développement d'armes et de véhicules français."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "La fonction première de Dassault est une compagnie d'aviation. L'une de leurs créations les plus remarquables a été le Mirage."
 FRA_thales_group: "Groupe Thales"
 FRA_thales_group_desc: "Bien que le groupe Thales soit avant tout une entreprise d'électronique, ils ont fait un travail formidable sur la majorité de nos navires les plus avancés technologiquement."
 FRA_usa_fra_collaboration: "Collaboration franco-américaine"
 FRA_usa_fra_collaboration_desc: "La collaboration avec les États-Unis est non seulement bénéfique, mais c'est aussi un choix évident."
 ###Military
 FRA_french_armed_forces: "Forces armées françaises"
 FRA_french_armed_forces_desc: "Pendant la plus grande partie de l'histoire de la France, les forces armées françaises ont été une immense source de fierté pour notre pays. Les armées qui ont marché contre les Anglais pour défendre notre droit à avoir un roi français ou les hommes qui ont servi sous Napoléon lui-même. Quoi qu'il en soit, l'armée est l'une de nos revendications pour nous distinguer des autres."
 FRA_the_french_army: "Armée de Terre"
 FRA_the_french_army_desc: "L'« Armée de terre », est l'une des trois branches principales de la structure de nos forces armées. Les réalisations de notre armée sont chantées partout. Les forces devraient continuer à être honorées et à s'étendre pour mieux faire avancer notre pays."
 FRA_the_french_air_force: "Armée de l'air"
 FRA_the_french_air_force_desc: "Notre armée de l'air est l'une des plus anciennes au monde. La toute première partie de la force aérienne française a été formér en 1909 comme une aile de l'armée française. Aujourd'hui, c'est une aile indépendante, et nous exportons l'une des plus belles pièces de la puissance aérienne du monde."
 FRA_french_navy: "Marine nationale"
 FRA_french_navy_desc: "La marine française a contribué à faire avancer nos ambitions et nos désirs à l'échelle mondiale. Elle a contribué à la fondation de l'un des plus grands empires coloniaux que le monde ait connu parmi les Espagnols et les Anglais. Investir dans ce domaine nous permettra de poursuivre nos projets à l'étranger."
 FRA_amx_leclerc: "AMX Leclerc"
 FRA_amx_leclerc_desc: "L'AMX Leclerc et ses successeurs sont la classe des chars de combat principal de l'armée française. Il est robuste et bien arrondi comme la plupart des chars modernes. Investir davantage dans leur développement peut renforcer nos corps blindés."
 FRA_network_centric_warfare: "Guerre centrée sur les réseaux"
 FRA_network_centric_warfare_desc: "Tout comme les Américains et les autres grandes puissances européennes, nous devrions investir dans des méthodes de guerre plus avancées sur le plan technologique pour cesser d'utiliser les gens et commencer à nous appuyer davantage sur la technologie. Ce changement sera coûteux, mais il permettra en fin de compte de sauver davantage de vies françaises."
 FRA_land_air_coordination: "Coordination terre-air"
 FRA_land_air_coordination_desc: "La coordination terre-air est vitale pour toute opération de force opérationnelle conjointe. Sans forces terrestres, nous ne pouvons pas pousser les lignes de front ; sans aviation, nous ne pouvons pas espérer un soutien efficace. C'est pourquoi nous devons nous efforcer d'améliorer la coordination entre la guerre aérienne et la guerre terrestre."
 FRA_the_mirage: "Le Mirage"
 FRA_the_mirage_desc: "Le Mirage est devenu l'un de ces chasseurs emblématiques de l'armée de l'air française. Il est utilisé en service par neuf autres pays dans le monde et est un chasseur importé par un grand nombre de pays."
 FRA_maritime_fighters: "Chasseurs maritimes"
 FRA_maritime_fighters_desc: "Les améliorations apportées à nos forces aériennes et navales vont nécessiter des chasseurs de guerre navale plus efficaces."
 FRA_lafayette_class: "Frégate légère furtive"
 FRA_lafayette_class_desc: "Les frégates de la classe Frégate légère furtive ont été conçues à la fin des années 80 pour remplacer des destroyers vieillissants. Il s'agit de navires légers et polyvalents qui conviennent bien aux rôles de défense de la flotte française."
 FRA_de_gaulle_class: "Classe De Gaulle"
 FRA_de_gaulle_class_desc: "Le porte-avions de la classe De Gaulle est le dixième porte-avions en service dans la marine française. Il est également le seul porte-avions à propulsion nucléaire en dehors de l'USN, ce qui en fait un porte-avions redoutable et puissant."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "L'AMX-10 est un char de reconnaissance léger pour l'armée française. L'AMX se vante d'une vitesse impressionnante de 85km/h sur un terrain idéal. Il va sans dire que l'AMX se déplace à une vitesse folle."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "Le VBCI était destiné à remplacer le vieux AMX-10P, il a été développé et prévu pour être mis en service d'ici 2008 à la fin des années 2000. Le VBCI comporte de nombreuses améliorations, notamment le fait d'être plus rapide que l'AMX en ayant une vitesse maximale de 100km/h. Cependant, le VBCI sacrifie le gros canon au profit d'un armement plus léger et de vitesses plus élevées."
 FRA_forward_air_bases: "Bases aériennes avancées"
 FRA_forward_air_bases_desc: "Afin de nous préparer à toute éventualité, nous devons renforcer nos bases aériennes avancées afin de garantir des plans offensifs ou défensifs correctement mis en place."
 FRA_mirage_2000d: "Mirage 2000D"
 FRA_mirage_2000d_desc: "Le Mirage 2000D est un projet d'attaque qui nous a servi fidèlement depuis sa conception. Pousser à l'élaboration de plans futurs et meilleurs ne fera qu'honorer l'héritage du Mirage."
 FRA_carrier_fighters: "Rafale Marine"
 FRA_carrier_fighters_desc: "Le Rafale Marine est une version embarquée du chasseur Rafale commun. Il possède une construction similaire à sa variante terrestre. Dans l'ensemble, le chasseur est un monstre dans la bataille pour les mers."
 FRA_med_naval_bases: "Bases navales méditerranéennes"
 FRA_med_naval_bases_desc: "La Corse est un territoire privilégié pour une base navale améliorée. Elle est détachée du continent, tout en étant relativement défendable."
 FRA_triomphant_class: "Classe Le Triomphant"
 FRA_triomphant_class_desc: "Les sous-marins de la classe Le Triomphant étaient destinés au remplacement et sont maintenant la partie fondamentale de la branche océanique des forces de dissuasion nucléaire."
 FRA_ifv_investment: "Véhicules de combat d'infanterie"
 FRA_ifv_investment_desc: "Investir dans de meilleurs véhicules de combat d'infanterie et autres formes de véhicules blindés légers devrait nous aider à stimuler notre armée et notre économie !"
 FRA_national_arms_exports: "Exportations nationales d'armes"
 FRA_national_arms_exports_desc: "La France est devenue un acteur majeur de l'industrie de la défense, et nous devons poursuivre dans cette voie."
 FRA_the_space_program: "Programme spatial"
 FRA_the_space_program_desc: "L'espace est une nouvelle frontière, et nous avons récemment prouvé que nous pouvons apprendre beaucoup de choses de l'espace ! Il est utile de rétablir la confiance dans notre programme spatial."
 FRA_floreal_class: "Classe Floréal"
 FRA_floreal_class_desc: "La classe Floréal représente la plupart des frégates légères de l'armada française. La classe Floréal et ses successeurs sont des navires actifs destinés à des combats polyvalents entre l'antinavire, le soutien naval-terrestre, l'antiaérien et la lutte anti-sous-marine modérée."
 FRA_laredoubtable_class: "Classe Le Redoutable"
 FRA_laredoubtable_class_desc: "Les sous-marins de la classe Le Redoubtable sont quelques-uns des anciens sous-marins en service dans la marine française. Cependant, ils ne sont pas à mettre en doute car ils sont essentiels dans les stratégies navales françaises de dissuasion nucléaire."
 FRA_honour_and_fidelity: "Honneur et Fidélité"
 FRA_honour_and_fidelity_desc: "La devise de la légion française trouve une bonne résonance dans notre pays. Les militaires montrent et attribuent de façon spécifique les valeurs d'honneur dans ce qu'ils font et de fidélité par leur fidélité indéfectible à la patrie française."
 FRA_cnes_budgeting: "Budget du CNES"
 FRA_cnes_budgeting_desc: "Le CNES est la principale composante de l'aviation et de l'aéronautique françaises. Nous devrions assurer la budgétisation du CNES afin que nous puissions continuer à progresser et à rester compétitifs dans cette nouvelle frontière."
 FRA_international_space_research: "Initiative spatiale internationale"
 FRA_international_space_research_desc: "Nous devrions travailler avec d'autres pays comme les États-Unis pour commencer à faire avancer cette frontière !"
 FRA_kourou_launch_pad: "Site de lancement de Kourou"
 FRA_kourou_launch_pad_desc: "Kourou, en Guyane, est à la fois un lieu stratégique de lancement spatial et un territoire direct qui nous appartient. Nous pouvons également négocier des accords avec d'autres agences spatiales à leur sujet en utilisant cet excellent emplacement."
 FRA_honour_homeland_valour_discpline: "Honneur et Patrie, Valeur et Discipline"
 FRA_honour_homeland_valour_discpline_desc: "La devise de la marine française est l'expression de plus que ce que signifie être dans l'armée. Le peuple est un dans la patrie, nous ne sommes rien d'autre que remplis d'honneur et de valeur, et nos courageux sont disciplinés."
 FRA_french_space: "L'espace français"
 FRA_french_space_desc: "Notre domination dans les fonctions spatiales qui progressent est vitale pour un avenir dans les ressources et les gains qui doivent être obtenus dans le ciel, là-haut."
 ###Aggression - Equality
 FRA_peaceful_rise: "Ascension pacifique"
 FRA_peaceful_rise_desc: "Le peuple français a décidé. Nous n'avancerons pas selon les anciennes méthodes. Nos idées seront poussées pacifiquement à l'étranger."
 FRA_aggresive_expanisionism: "Expansionnisme agressif"
 FRA_aggresive_expanisionism_desc: "Nous devons nous préparer au monde et au conflit qui va bientôt survenir."
 FRA_stage_carribean: "Étape : Caraïbes"
 FRA_stage_carribean_desc: "Bien que nous n'ayons jamais eu une forte présence dans les Caraïbes. Le territoire que nous conservons et cherchons à y gagner n'en sera que plus précieux."
 FRA_stage_africa: "Étape : Afrique"
 FRA_stage_africa_desc: "À un moment donné, le continent africain était contrôlé à environ 45 % par notre grand empire. Nous devrions rendre une partie de ce contrôle à la sphère française."
 FRA_stage_americas: "Étape : Amérique"
 FRA_stage_americas_desc: "L'Amérique était particulièrement importante au début de notre empire colonial. La Lousiane et le Québec étaient tous des denrées de base dans notre empire."
 FRA_stage_europe: "Étape : Europe"
 FRA_stage_europe_desc: "L'Europe a toujours été intéressante pour la politique française. Nous avons jadis conquis la plus grande partie du continent. Nous avons jadis régné sur une grande partie de l'Europe continentale. La domination française sur les terres sera à nouveau réalisée."
 FRA_stage_asia: "Étape : Asie"
 FRA_stage_asia_desc: "L'Asie a toujours été pour nous un endroit délicat pour investir nos ressources. Nous possédions des ports en Inde, en Indochine et dans de nombreuses îles mineures du Pacifique. Néanmoins, les gens et les ressources qui s'y trouvent et qui sont prêts à être exploités sont d'autant plus attrayants."
 FRA_stage_oceania: "Étape : Océanie"
 FRA_stage_oceania_desc: "L'influence française en Océanie est peu importante."
 FRA_the_dominican: "Haïti"
 FRA_the_dominican_desc: "L'île sur laquelle les deux nations se trouvent est à la fois d'une importance stratégique et d'une extrême importance stratégique. Elle peut nous pousser vers la Lousiane, ou vers les nations des Caraïbes."
 FRA_island_bases: "Bases des îles"
 FRA_island_bases_desc: "Les îles du sud-est des Caraïbes détenues par la France sont également utiles pour les opérations de déploiement sur le continent américain."
 FRA_north_africa: "Afrique du Nord"
 FRA_north_africa_desc: "Le Maghreb était autrefois contrôlé par la France. Le Maroc, l'Algérie et la Tunisie ont tous juré allégeance à l'Empire français !"
 FRA_the_horn: "La Corne"
 FRA_the_horn_desc: "La Corne de l'Afrique a été légèrement négligée au profit d'autres régions. Cependant, le retour de Djibouti dans nos colonies améliorera nos points de projection."
 FRA_quebec: "Québec"
 FRA_quebec_desc: "Le Québec a marqué l'une des plus grandes réussites dans le nouveau monde. Il a marqué un nouveau type de colonialisme, qui impliquait la coopération avec les autochtones et non la saisie forcée de leurs terres. Les autochtones avaient beaucoup trop de valeur pour que les colonisateurs les perdent."
 FRA_piedmonte: "Piémont"
 FRA_piedmonte_desc: "Piedmonte is not necessarily French. However, this region rests on the other side of the Franco-Italian border. The kingdom of Sardinia-Piedmont was once a client state underneath Napoleon. It's possible to restore this cooperation."
 FRA_the_benelux: "Le Benelux"
 FRA_the_benelux_desc: "Les pays du Benelux ont toujours été un lieu de conflit pour l'Europe. La chute du roi de Bourgogne, la division raciale en Belgique entre la Flandre et la Wallonie. C'est aussi le siège de l'UE. Il est donc stratégique pour nous de faire passer et de retrouver un certain contrôle sur ces pays."
 FRA_indian_ocean_bases: "Bases de l'océan Indien"
 FRA_indian_ocean_bases_desc: "L'océan Indien est un endroit vaste et étendu. Cependant, le renforcement des bases françaises devrait nous donner un avantage tactique tant en Afrique de l'Est qu'en Asie du Sud."
 FRA_french_indochina: "Indochine française"
 FRA_french_indochina_desc: "L'Indochine française a été le point culminant de notre expansion en Extrême-Orient. Nous avons jadis possédé le Cambodge, le Viêt Nam et le Laos. Mais aujourd'hui, c'est le moment où nous reprenons notre influence et notre force en Indochine."
 FRA_new_caledonia_base: "Bases de Nouvelle-Calédonie"
 FRA_new_caledonia_base_desc: "La Nouvelle-Calédonie n'est pas le plus prestigieux des endroits à posséder. Cependant, nous pouvons nous en servir pour mieux nous positionner.  Si nous améliorons les bases locales, cela devrait nous donner un certain avantage dans la région."
 FRA_west_africa: "Afrique occidentale"
 FRA_west_africa_desc: "L'influence française en Afrique occidentale reste très présente. La plupart des pays qui étaient autrefois dirigés par nous utilisent le français comme langue officielle. De nombreux autres pays dans le monde l'utilisent comme langue secondaire."
 FRA_subsahara: "Afrique subsaharienne"
 FRA_subsahara_desc: "L'Afrique subsaharienne est tout aussi importante en raison de ses réserves stratégiques de ressources et d'autres modes de transport de ce type. Nous devons continuer à aller de l'avant et à améliorer notre contrôle dans les régions."
 FRA_lousiana: "Louisiane"
 FRA_lousiana_desc: "La Louisiane est l'un des rares endroits où la culture créole est née. C'est un mélange de français, d'épices et d'autres choses agréables, mais c'est un centre d'influence française à l'étranger."
 FRA_the_iberans: "Ibérie"
 FRA_the_iberans_desc: "Les Ibères ont jadis juré allégeance aux Français, et la famille régnante en Espagne est une famille française. Nous devons continuer à exercer notre influence pour renforcer les régions proches de chez nous."
 FRA_mountain_boys: "Montagnards"
 FRA_mountain_boys_desc: "La Suisse est un allié et un ami proche depuis de nombreuses années. Les parties occidentales du pays parlent principalement le français et en font un excellent endroit pour protéger nos frontières contre l'influence des autres. Enfin, nous devrions également étendre notre influence et notre contrôle à l'Autriche. Les montagnards ne résisteront pas à la puissance française !"
 FRA_german_goliath: "Le Goliath allemand"
 FRA_german_goliath_desc: "Les Allemands nous ont battus pendant la Seconde Guerre mondiale. Ils pensent maintenant que ce sont eux qui doivent contrôler ce qui se passe en Europe. Le Goliath allemand doit être arrêté."
 FRA_russian_bear: "L'ours russe"
 FRA_russian_bear_desc: "L'ours russe a été le symbole de notre défaite depuis le règne de Napoléon. Il est temps de retrouver notre gloire pour la France et de rendre l'idée de la reddition aux Russes !"
 ### Francosphere
 FRA_francosphere: "Francosphère"
 FRA_francosphere_desc: "La Francosphère est l'une des plus grandes sphères politiques du monde. Elle englobe quelque chose comme 35 à 45 % du monde qui a été touché par l'intervention et l'influence de la France. Nous devons continuer à renforcer les zones qui ont le plus d'influence afin de maintenir notre emprise sur ces zones."
 FRA_africa_fr: "Sphère : Afrique"
 FRA_africa_fr_desc: "L'Afrique était l'un des piliers de l'empire colonial français. Nous contrôlions autrefois un peu moins de la moitié du continent africain. Il est important que nous maintenions notre pression dans les anciennes colonies pour maintenir la Francosphère en compétition."
 FRA_the_middle_east: "Sphère : Moyen-Orient"
 FRA_the_middle_east_desc: "Bien que nous ne contrôlions pas grand-chose, à part les protectorats de la Syrie et du Liban. Il est toujours important de maintenir des relations avec ces pays."
 FRA_asia: "Sphère : Asie"
 FRA_asia_desc: "Après la Seconde Guerre mondiale, nos ambitions en Extrême-Orient sont tombées dans l'oubli. La région que nous dominions autrefois est l'Indochine. Le Viêt Nam, le Laos et le Cambodge étaient autrefois dirigés par des gouverneurs coloniaux français. Il est temps de renforcer notre influence dans la région pour étendre l'influence française en dehors de l'Afrique et de l'Europe."
 FRA_north_africa_sphere: "Maghreb"
 FRA_north_africa_sphere_desc: "En Afrique, la première et la plus importante zone que nous contrôlions était le Maghreb. Les pays que nous contrôlions était à un petit voyage en bateau à travers la Méditerranée. Ils étaient à l'est pour renforcer les colonies en cas d'attaque. Maintenant, nous partageons beaucoup de choses, y compris des équipements similaires, des normes militaires, des types de gouvernement et la langue. L'influence française est toujours présente au Maghreb, et elle devrait le rester."
 FRA_senegal: "Sénégal"
 FRA_senegal_desc: "Le Sénégal se trouve à l'un des endroits les plus stratégiques de l'ancien territoire françafrique. Sa position en Afrique de l'Ouest le rend d'autant plus important à tenir en haute estime. Nous devrions discuter de la poursuite de la coopération avec leur gouvernement."
 FRA_lebanon: "Liban"
 FRA_lebanon_desc: "Le Liban est devenu instable en raison de la montée de l'islamisme radical et s'est fracturé avec une partie du pays dirigée par le Hezbollah. Nous devons saisir l'occasion qui se présente pour rétablir la France au Moyen-Orient."
 FRA_vietnam: "Viêt Nam"
 FRA_vietnam_desc: "Bien que le Viêt Nam soit désormais un pays communiste, notre influence reste encore en retrait. Les pays voisins et la Chine ont une influence plus naturelle. Mais cela ne veut pas dire que nous ne pouvons pas leur pousser la baguette et la musique française et les séduire !"
 FRA_laos_and_cambodia: "Laos & Cambodge"
 FRA_laos_and_cambodia_desc: "Le Laos et le Cambodge sont à peu près dans le même bateau que le Viêt Nam. Ils regardent de plus près l'Inde et la Chine pour s'orienter. Nous devrions changer cela."
 FRA_ivory_coast: "Côte d'Ivoire"
 FRA_ivory_coast_desc: "La Côte d'Ivoire a toujours été pour nous un ami fidèle. Nous devons nous efforcer de maintenir cette amitié au sein de la population."
 FRA_madagascar: "Madagascar"
 FRA_madagascar_desc: "Pour nous, Madagascar n'était pas à la première place dans la liste des colonies. Cependant, l'île restait dans nos esprits comme une colonie que nous devrions récupérer. Elle maintient des ressources et autres choses de ce genre que nous pouvons échanger avec le gouvernement du pays."
 FRA_syria: "Syrie"
 FRA_syria_desc: "La Syrie est instable, et nous espérons que nous pourrons pousser à la stabilisation du régime. Assad a poussé le pays au bord du gouffre ; ce n'est qu'une question de temps. Nous devons peut-être penser à autre chose qu'à une simple prise de position politique."
 FRA_mauritius: "Île Maurice"
 FRA_mauritius_desc: "L'île Maurice devrait être bonne pour une ou deux bases navales."
 FRA_francafrique: "Françafrique"
 FRA_francafrique_desc: "Nous devrions rétablir les bureaux de la Françafrique. Cela devrait nous aider à mieux entretenir les relations."
 FRA_indochine_francaise: "Indochine française"
 FRA_indochine_francaise_desc: "Maintenant que nous avons étendu notre influence à la plupart des pays d'Indochine, nous devrions nous efforcer de la renforcer encore davantage !"

