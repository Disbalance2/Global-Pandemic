 ##Francosphere Decision
 FRA_francosphere_decision_category: "Francosphère"
 FRA_francosphere_decision_category_desc: "La « Francosphère » est l'une des plus grandes sphères d'influence au monde. Comme son nom l'indique, elle est dirigée par la France et reflète sa culture, sa langue et son influence à travers le monde. Elle est principalement en concurrence avec « l'Anglosphère » des Britanniques et la « Sinosphère » des Chinois. Cependant, la politique étrangère française a surtout été axée sur les anciennes colonies françaises, comme en Afrique, en Asie et même au Moyen-Orient. Il est important de maintenir les liens avec nos anciennes colonies et de chercher à renouveler nos alliés afin de maintenir notre capacité à être compétitifs sur la scène mondiale.\n\n§YLes décisions de la Francosphère sont purement liées à l'influence. Elles peuvent aider à ramener dans la sphère certaines anciennes colonies.§!"
