 ### French Events - News
 France_news.97.t: "La France soutient l'égalité."
 France_news.97.d: "À la recherche d'une nouvelle allégeance intérieure et extérieure de la mère patrie, le président français [FRA.GetLeader] a annoncé un virage à gauche dans la politique économique et étrangère. Soulignant l'égalité par rapport aux deux autres devises françaises, l'égalité universelle de tous les citoyens français sera bientôt atteinte - selon le gouvernement."
 France_news.97.o1: "Vive la France !"
 France_news.97.o2: "Tant mieux pour eux."
 France_news.97.o3: "Intéressant."
 France_news.98.t: "La France soutient la fraternité."
 France_news.98.d: "La France est mécontente des politiques « sans cœur et dégénérées » adoptées récemment dans le monde. Le président français [FRA.GetLeader] a pris un nouveau tournant autoritaire évident en termes de politiques et de rhétorique.\n\n[FRA.GetLeader] promet que cela conduira à la fraternité entre les frères et sœurs sous le drapeau français - mais les observateurs internationaux sont sceptiques. Selon les mots d'un journaliste irlandais : « Une démocratie ne devrait pas avoir besoin d'un dictateur pour devenir plus démocratique »."
 France_news.98.o1: "Vive la France !"
 France_news.98.o2: "Bien."
 France_news.98.o3: "Un pas vers la droite"
 France_news.99.t1: "Le retour du roi"
 France_news.99.t2: "Le retour de l'empereur"
 France_news.99.d1: "La Maison royale des Bourbons est revenue dans la résidence royale de Versailles, construite par leur ancêtre Louis XIV, pour reprendre la direction de la France.\n\nLe roi [FRA.GetLeader] a promis une ère nouvelle et grandiose pour la France et le monde. « Les dirigeants légitimes de la France et les protecteurs de l'Europe occidentale ont repris leur place », telle était la clause de conclusion de son discours - immédiatement critiqué comme jingoïste et exagéré par les autres dirigeants européens et les républicains français."
 France_news.99.d2: "La soi-disant « maison impériale » des Bonapartes, descendance de l'empereur Napoléon Ier Bonaparte (1769-1821), est de retour à Versailles. Si Napoléon (et ses descendants) a toujours été populaire en France, il l'est moins à l'étranger, tant auprès des nobles que des roturiers étrangers.\n\nLa récente rhétorique jingoïste de [FRA.GetLeader], qui s'est récemment élevé au rang d'empereur des Français, a été remis en question par les dirigeants de l'Allemagne, du Royaume-Uni, de l'Italie et de la Russie. Les nouveaux dirigeants de la France ont peu d'amis.\n\nAvec le nouveau système de gouvernement, la France a dévoilé un nouveau drapeau : le même que l'ancien, mais avec du rouge - un rappel à la Révolution française, lorsqu'un drapeau similaire avait été déployé peu avant le premier Empire Bonapartiste."
 France_news.99.o1: "Vive le roi !"
 France_news.99.o2: "Vive l'Empereur !"
 France_news.99.o3: "Eh bien."
 France_news.100.t: "Invasion française de Monaco et d'Andorre"
 France_news.100.d: "Les troupes françaises sont entrées ce matin dans les deux pays mineurs aux frontières de la France. Les principautés d'Andorre et de Monaco sont devenues les plus jeunes victimes de l'agression militaire française.\n\nNe disposant pas de forces militaires propres considérables, Andorre et Monaco sont à la merci de la France, dont ils dépendaient auparavant pour leur défense."
 France_news.100.o1: "Gloire à la France !"
 France_news.100.o2: "Eh bien, c'est tout."
 France_news.100.o3: "Bien."
 France_news.100.o4: "Inacceptable !"
 France_news.100.o5: "Qui s'en préoccupe ?"
 France_news.101.t: "La France réclame ses « frontières naturelles »."
 France_news.101.d: "Pour le destin économique de la France et sa protection militaire, le Rhin est sa frontière orientale indispensable. Nous devrons le reconquérir, par la force si nécessaire.\n\n[FRA.GetLeader] a suscité pas mal de controverses en proclamant essentiellement une guerre prochaine sans autre raison que l'agression militaire française."
 France_news.101.o1: "La France sera glorieuse !"
 France_news.101.o2: "Quels imbéciles."
 France_news.3.t: "La Convention de Paris"
 France_news.3.d: "La France a tenu aujourd'hui à Paris une convention avec l'ensemble des membres de l'Union européenne. Les dirigeants français ne prônent pas l'unification de l'Union européenne sous la bannière de la France."
 France_news.3.a: "Nous verrons où cela nous mènera."

 ### Country Events
 france_md.0.t: "Invitation aux accords de Paris"
 france_md.0.d: "Le gouvernement français nous a contactés avec une demande urgente pour faire des promesses militaires et prendre des garanties militaires qui nous permettraient de rejoindre leur alliance."
 france_md.0.o1: "Entendu. Les Français sont puissants."
 france_md.0.o2: "Non. Ils capitulent trop souvent. (grrr)"
 france_md.1.t: "Investissements européens"
 france_md.1.d: "Les Français sont venus nous voir aujourd'hui avec une proposition intéressante. Ils ont déclaré que les premières étapes d'une véritable coopération économique ont commencé avec l'adoption de l'euro par les nations européennes. L'utilisation d'une monnaie commune permet à nos citoyens de voyager au-delà des frontières sans se soucier des échanges ou de la conversion des devises. En outre, selon les diplomates français, l'introduction de l'euro devrait contribuer à renforcer les liens économiques avec nos concitoyens européens. Le traité qui nous est présenté en ce moment est une demande pour que les Français fassent face à une facture d'investissement dans notre grand pays."
 france_md.1.a: "Signer les accords"
 france_md.1.b: "Jamais !"
 france_md.2.t: "[From.GetNameDef] accepte nos investissements !"
 france_md.2.d: "Bonne nouvelle ! [From.GetNameDef] a accepté nos accords ! Ils ont décidé que des liens économiques plus étroits avec la France sont la voie à suivre."
 france_md.2.a: "Bon choix."
 france_md.3.t: "[From.GetNameDef] refuse"
 france_md.3.d: "Ils ont décidé que nos investissements ne sont pas dans leur meilleur intérêt. Il est curieux qu'ils refusent quelque chose qui profiterait à nos deux grandes nations !"
 france_md.3.a: "Décevant."
 france_md.4.t: "Projets d'infrastructure routière - Europe de l'Est."
 france_md.4.d: "Les infrastructures d'Europe de l'Est sont tombées en désordre ces dernières années. Certains entrepreneurs français cherchent du travail, alors ils nous contactent pour voir comment améliorer certaines des routes du pays. Ils ont proposé de payer la construction à condition de recevoir les recettes de toute forme d'impôt utilisé pour la payer."
 france_md.4.a: "Bien sûr ! Des infrastructures gratuites !"
 france_md.4.b: "Pas les Français !"
 france_md.5.t: "La Convention de Paris"
 france_md.5.d: "La France a organisé aujourd'hui à Paris une conférence réunissant tous les principaux dirigeants et membres de l'UE pour discuter de l'avenir de l'Union. Il est intéressant de noter que la fonction première de la conférence était de discuter de quelque chose d'inhabituel. Nos hôtes français ont décidé de discuter de la possibilité d'une unification de l'union. Ils ont présenté leur proposition pour être à la tête de cette union. De plus, le cadre a été mis en place, et il attend maintenant les signataires pour faire passer la législation au Parlement et ensuite voir sa réalisation. La seule cause du développement de l'Union européenne - Une Europe unie."
 france_md.5.a: "Les Français auront notre soutien"
 france_md.5.b: "Absolument pas !"
 france_md.6.t: "[From.GetNameDef] soutient l'unification !"
 france_md.6.d: "[From.GetNameDef] a renvoyé les traités qu'ils ont reçus pendant la Convention. Ils ont décidé de soutenir notre grande entreprise et de chercher une nouvelle Europe !"
 france_md.6.a: "Bien."
 france_md.7.t: "[From.GetNameDef] quitte l'Union !"
 france_md.7.d: "[From.GetNameDef] a détruit notre grande stratégie et a dégradé notre crédibilité. Les délégués ont également commencé à rédiger et à citer des textes législatifs pour poursuivre l'article 50 et fuir notre grande union."
 france_md.7.a: "Ils se trompent"
 france_md.8.t: "La question du monarque"
 france_md.8.d: "Le peuple français a été ridiculisé ces dernières années. Nous avons été rabaissés et constamment accusés par beaucoup de gens. Napoléon a montré au monde que les Français ne sont pas à prendre à la légère. Il a écrasé beaucoup de monde, y compris les Allemands et les Anglais. Il y a encore un descendant vivant de ce grand leader d'autrefois. Jean Christophe, le prince Napoléon est aujourd'hui le chef de la famille impériale Bonaparte. Pourrait-il conduire la France à la gloire ?"
 france_md.8.a: "Restaurons l'Empire !"
 france_md.8.b: "Le Front national nous guidera !"
 france_md.9.t: "La restauration des Bonapartes"
 france_md.9.d: "[FRA.GetLeader] est revenu à Versailles. Il s'est accueilli chez lui dans sa véritable vocation. [FRA.GetLeader] a été couronné nouvel empereur de France. La restauration du trône a suscité l'inquiétude de nombreux gouvernements en Europe. L'empereur et le peuple français ont choisi leur voie. Vive la France !"
 france_md.9.a: "Vive le Prince Napoléon !"
 france_md.10.t: "Le chemin pour une France nouvelle"
 france_md.10.d1: "L'Empire français a vécu beaucoup de choses dans sa vie. Nous pouvons retracer notre lignée à travers une grande partie des terres ici en France et aussi à travers le défunt Charlemagne. [FRA.GetLeader] Les conseillers sont venus avec une de nos dernières politiques que nous devons mettre en œuvre avant de pouvoir vraiment faire avancer l'empire plus loin qu'il ne l'a jamais été.\n\n §GCe choix est permanent et ne peut être modifié : de nombreux effets seront basés sur votre décision§!\n."
 france_md.10.d2: "Maintenant que la Commune de France a commencé à solidifier son contrôle sur le gouvernement. Il est temps que nous commencions à penser à la révolution à l'étranger. Le communisme est mieux montré à tous et notre dirigeant [FRA.GetLeader] nous mènera au vrai socialisme. Ici et à l'étranger !\n\n §GCe choix est permanent et ne peut être modifié : de nombreux effets seront basés sur votre décision§!\n."
 france_md.10.a: "Une ascension pacifique"
 france_md.10.b: "Mettons le monde à genoux"
 france_md.11.t: "Coopération CNES - NASA"
 france_md.11.d: "Les dirigeants du CNES sont venus nous voir aujourd'hui pour discuter de la possibilité d'une coopération élargie entre la NASA et le CNES. Ils déclarent qu'il y a beaucoup à apprendre de l'espace, et que le fait d'avoir le soutien d'un autre grand programme spatial pourrait s'aider mutuellement de manière significative. L'accord qui est présenté stipule que nous débloquerions chacun 10 milliards de dollars pour poursuivre des liens plus étroits sur le plan scientifique."
 france_md.11.a: "Un accord valable."
 france_md.11.b: "Non."
 france_md.12.t: "Collecte des revenus du programme spatial"
 france_md.12.d: "L'espace a été bon pour nous cette année. Nos revenus provenant des entreprises spatiales se sont un peu stabilisés, et il est maintenant temps de collecter ces fonds.\n §RPrendre cet événement permet de dégager tous les revenus.§!\n."
 france_md.12.a: "Perception des revenus."
 ##French Space
 FRA_french_space_decision_category: "Programme spatial français"
 FRA_french_space_decision_category_desc: "L'espace : la dernière frontière. Nous devons commencer à conquérir sérieusement cette frontière si nous voulons rester une grande puissance aux yeux du monde, mais nous ne pouvons y parvenir qu'à grands frais. Comme nous ne pouvons pas être sûrs des bénéfices économiques réels d'un programme spatial à grande échelle, les Français doivent rester convaincus que c'est une entreprise qui en vaut la peine ! \n§R(Si notre enthousiasme pour le programme spatial tombe en dessous de 35, les opérations spatiales cesseront !)§!\n\nNotre enthousiasme pour le programme spatial est actuellement de : [?FRA.FRA_peoples_support|+50.0] \nNos revenus provenant de notre programme spatial sont actuellement : [?FRA.FRA_space_income_var|+0.0]"
 FRA_run_support_campaigns_short: "Courte campagne de soutien public"
 FRA_run_support_campaigns_short_desc: "Si nos meilleurs scientifiques commencent à peine à découvrir les merveilles scientifiques qui se trouvent dans l'espace, alors notre peuple doit être incroyablement confus face à toute cette épreuve. Une courte campagne sur les réseaux sociaux devrait nous apporter un certain soutien !"
 FRA_run_support_campaigns_long: "Grande campagne de soutien public"
 FRA_run_support_campaigns_long_desc: "Si nos meilleurs scientifiques commencent à peine à découvrir les merveilles scientifiques qui se trouvent dans l'espace, alors notre peuple doit être incroyablement confus face à toute cette épreuve. Une campagne d'éducation détaillée devrait faire des merveilles pour le soutien que nous recevons de la population !"
 FRA_rebalance_the_cnes_budget: "Rééquilibrer le budget du CNES"
 FRA_rebalance_the_cnes_budget_desc: "Notre programme spatial, le CNES, a eu quelques problèmes dans le passé avec des dépenses inefficaces et des montants mineurs de corruption. Nous devrions envoyer nos auditeurs d'État pour nous aider à réduire les dépenses excessives et à donner au CNES la réputation positive dont il a tant besoin."
 FRA_launch_commercial_satellite: "Lancer un satellite commercial"
 FRA_launch_commercial_satellite_desc: "À l'heure où l'ère de l'information bat son plein, les entreprises privées se bousculent pratiquement pour lancer des satellites. En permettant à certaines de ces entreprises de lancer à partir de nos installations, nous devrions en tirer des avantages économiques raisonnables. Mais attention, les gens pourraient commencer à se lasser de notre programme axé sur le commerce !"
 FRA_prep_international_space_station: "Préparer un lancement vers l'ISS"
 FRA_prep_international_space_station_desc: "Bien qu'il s'agisse d'une réalisation et d'une initiative mondiales, nous pouvons nous préparer à envoyer nos propres fusées de ravitaillement à l'ISS, en même temps que notre propre personnel."
 FRA_french_iss_launch: "Lancement français vers l'ISS"
 FRA_french_iss_launch_desc: "Après des mois de planification et de préparation, notre mission de navette de ravitaillement est prête à être lancée. Trois... Deux... Un... Décollage !"
 FRA_collect_income_mission: "Collecter les revenus"
 FRA_collect_income_mission_desc: "Chaque année, nous devrions collecter ce qui nous est dû auprès des entreprises privées."
