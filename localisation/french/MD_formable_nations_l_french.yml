 #Benelux
 form_HBL_category: "Le Benelux"
 form_HBL_category_desc: "Le Benelux est une union politico-économique composée des Pays-Bas, de la Belgique et du Luxembourg. Historiquement, les trois pays membres entretiennent des relations amicales et cordiales. L'organisation actuelle est une simple union d'États sur des questions politiques et économiques à l'échelle mondiale. Des discussions feutrées ont lieu sur la possibilité d'officialiser cette union d'États en quelque chose de plus concret. Une nouvelle nation qui représenterait les peuples des Basses Terres, qui leur apporterait un nouvel avenir et qui les guiderait vers ce futur radieux."

 HBL_integrate_start: "Commencer à former le Benelux"
 HBL_integrate_start_desc: "Il est temps de commencer à former le Benelux."
 HBL_integrate_BEL: "Intégrer la Belgique"
 HBL_integrate_BEL_desc: "La Belgique n'est ni la plus grande ni la plus petite des nations du Benelux. Elle est confortablement installée au centre, comme elle l'est entre les deux autres États membres. Elle accueille plusieurs centres bureaucratiques de l'Union européenne dans la ville de Bruxelles et est une destination touristique très prisée des Néerlandais, des Français et des touristes non ressortissants de l'UE."
 HBL_integrate_HOL: "Intégrer les Pays-Bas"
 HBL_integrate_HOL_desc: "Les Pays-Bas sont la plus grande des trois nations membres du Benelux. Ils représentent la majorité de la population, de la superficie et de la taille économique et possèdent plusieurs possessions outre-mer. L'intégration des Pays-Bas permet d'intégrer la majorité du Benelux dans le nouvel État et de renforcer considérablement la légitimité de notre nouvelle union."
 HBL_integrate_LUX: "Intégrer le Luxembourg"
 HBL_integrate_LUX_desc: "Le Luxembourg est la plus petite des trois nations. Il a le PIB par habitant le plus élevé et compte plusieurs petites destinations touristiques. Le pays parle plusieurs langues, dont les plus connues sont le français, l'allemand et l'anglais. L'intégration du Luxembourg n'est pas une entreprise de grande envergure, compte tenu de la taille de l'État, mais elle posera quelques défis bureaucratiques."

 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "A formé le Benelux"

 #United States of North America
 form_USNA_category: "Unifier l'Amérique du Nord"
 form_USNA_category_desc: "Le continent nord-américain a toujours repoussé l'influence étrangère depuis que le Mexique, les États-Unis et le Canada ont été fondés en tant qu'États-nations. Ils forment l'épine dorsale de l'économie mondiale, avec un PIB collectif de onze mille milliards au début du nouveau millénaire. C'est en unissant les nations et en nous tournant vers des lendemains qui chantent que nous pourrons aller de l'avant."

 USNA_integrate_start: "Commencer à former les États-Unis d'Amérique du Nord"
 USNA_integrate_start_desc: "Il est temps de commencer à former les États-Unis d'Amérique du Nord."
 USNA_integrate_CAN: "Intégrer le Canada"
 USNA_integrate_CAN_desc: "Le Canada est la plus grande nation en termes de superficie au sein de la nouvelle union et possède de nombreuses réserves de pétrole inexploitées. Ces deux faits à eux seuls font du Canada une pièce à part entière du puzzle de la nouvelle Union d'Amérique du Nord. Il faut espérer que l'apologétique sera réduite au minimum au fur et à mesure que le Canada s'intégrera dans la nouvelle nation."
 USNA_integrate_USA: "Intégrer les États-Unis"
 USNA_integrate_USA_desc: "Les États-Unis constituent l'essentiel de l'Union des États d'Amérique du Nord. Ils possèdent la plus grande économie, la deuxième plus grande superficie, l'armée et bien d'autres choses encore. L'intégration des États-Unis pose un grand nombre de défis en raison de leur taille et de leur poids sur la scène mondiale ; cependant, cette intégration nous placera économiquement comme la plus grande superpuissance du monde."
 USNA_integrate_MEX: "Intégrer le Mexique"
 USNA_integrate_MEX_desc: "Le Mexique est la deuxième nation la plus peuplée des trois nations formant le nouvel État. Il dispose d'une armée importante. Le pays est confronté à plusieurs défis, tels que la densité des cartels. Néanmoins, l'intégration du Mexique sera l'un des principaux objectifs de la nouvelle nation."

 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "A formé les États-Unis d'Amérique du Nord"

 #United Turkic States
 form_UTS_category: "Unifier les territoires turciques"
 form_UTS_category_desc: "Les Territoires turciques unis sont une union de nations turcophones, comprenant la Turquie, l'Ouzbékistan, le Kirghizstan, le Kazakhstan et le Tadjikistan. D'autres groupes de peuples turcophones en dehors de ces pays, tels que les Tartares et les Ouïghours, existent en Russie et en Chine. Ils constituent un objectif pour notre union, mais pas le premier. Nous unirons les États-nations qui existent actuellement et encouragerons nos peuples à rentrer chez eux ou les ramènerons au bercail."

