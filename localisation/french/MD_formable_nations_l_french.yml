 #Rio de la Plata
 form_RDLP_category: "Le Río de la Plata"
 form_RDLP_category_desc: "Les Provinces unies du Río de La Plata étaient l'union des États des nations actuelles d'Argentine, d'Uruguay, du Paraguay et de Bolivie. L'idée contemporaine de la nation inclut le Chili dans le groupe unifiant la majeure partie de l'Amérique du Sud sous une seule bannière nationale. La nouvelle nation rivalise avec le Brésil en termes de taille, de population et de puissance économique. C'est peut-être là le nouvel avenir de notre groupe de nations."

