 #Union of South American Nations
 form_SOU_category: "L'Union des nations sud-américaines"
 form_SOU_category_desc: "L'Union des nations sud-américaines est l'union de toutes les nations sud-américaines en un seul super-État. L'identité économique, politique et culturelle de l'Amérique du Sud est unique en raison du mélange des influences espagnoles et portugaises et des indigènes qui se sont intégrés dans les pays. Elle possède un large éventail de bases industrielles, de secteurs financiers, de ressources brutes et de produits agricoles. Si nous unifions les États-nations d'Amérique du Sud, nous pourrons enfin rivaliser avec l'influence des États-Unis et d'autres grandes puissances dans l'hémisphère occidental et à l'étranger."

