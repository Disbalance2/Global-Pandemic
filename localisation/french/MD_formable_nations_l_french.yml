 #Australasia
 form_ANZ_category: "Australasie"
 form_ANZ_category_desc: "L'Australasie est une région plus vaste qui comprend l'Australie, la Nouvelle-Zélande et quelques îles voisines mineures dans l'océan Pacifique. L'union d'États entre la Nouvelle-Zélande et l'Australie crée une nouvelle puissance dans l'océan Pacifique, rivalisant avec l'Indonésie et le Japon pour ce qui est de l'influence dans la région."

