 #Iberia
 form_IBR_category: "L'Union ibérique"
 form_IBR_category_desc: "L'Union ibérique est une union politique mineure proposée dans la péninsule ibérique entre l'Espagne et le Portugal. Les deux nations ont été étroitement liées pendant la majeure partie de l'histoire récente, et elles continuent à partager leur identité ibérique commune. L'unification des deux États ne modifie pas substantiellement l'ordre mondial ; cependant, la fusion des deux États assurerait une présence économique et politique à l'embouchure de la Méditerranée qui n'existait pas auparavant."

