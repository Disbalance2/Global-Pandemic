 #North Sea Empire
 form_NORDEM_category: "L'Empire de la mer du Nord"
 form_NORDEM_category_desc: "L'Empire de la mer du Nord était une union politique entre l'Angleterre, le Danemark et la Norvège au début du XIe siècle. L'Empire se situait vers la fin de l'ère viking et a été incroyablement éphémère. Unifier à nouveau l'empire serait un exploit à l'époque moderne et pourrait signifier le retour de l'ère néo-viking."

