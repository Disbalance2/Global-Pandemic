 #West Indies Federation
 form_WESTFED_category: "Fédération des Indes occidentales"
 form_WESTFED_category_desc: "La Fédération des Indes occidentales a été une union politique de courte durée, de 1958 à 1962, qui regroupait de nombreuses nations insulaires des Caraïbes. L'union s'est rapidement effondrée en raison de différends sur la manière dont elle serait gouvernée ou fonctionnerait de manière viable. L'idée conserve une certaine valeur parmi les nations et pourrait très bien être la prochaine grande nation de l'hémisphère occidental. Allons-nous mener les Caraïbes vers ce nouvel avenir ?"

