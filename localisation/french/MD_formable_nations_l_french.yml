 #Peru-Bolivian Confederation
 form_PBL_category: "La Confédération péruvio-bolivienne"
 form_PBL_category_desc: "La Confédération péruvio-bolivienne était à l'origine une entité éphémère au début du XIXème siècle. Elle est née de la division de la République péruvienne et des guerres civiles de 1834 et 1835-1836 et incluait l'État de Bolivie. Les discussions modernes sont minimes, mais elle est néanmoins toujours présente dans l'atmosphère politique des peuples bolivien et péruvien. Il est temps d'envisager ce nouveau lendemain pour nos peuples."

 PBL_integrate_start: "Commencer à former la Confédération péruvio-bolivienne"
 PBL_integrate_start_desc: "Commencer à former la Confédération péruvio-bolivienne."
 PBL_integrate_PRU: "Intégrer le Pérou"
 PBL_integrate_PRU_desc: "Le Pérou est le plus grand des deux États-nations de la confédération. Il possède la plus grande population, la plus grande économie et la plus grande superficie. L'intégration du Pérou est une entreprise colossale, mais s'emparer de cet État est une démarche solide pour les intérêts de la nouvelle confédération."
 PBL_integrate_BOL: "Intégrer la Bolivie"
 PBL_integrate_BOL_desc: "La Bolivie est l'un des deux principaux États-nations qui ont fondé la confédération. C'est une nation plus petite en termes de superficie, de population et de performances économiques, mais ce n'est pas une raison pour la discréditer. Les montagnes sont riches en matières premières indispensables à la production d'électronique et d'autres biens intermédiaires. L'intégration de cette nation consolide une autre position forte pour notre économie désormais diversifiée."
 PBL_integrate_WESTPAR: "Intégrer le Paraguay occidental"
 PBL_integrate_WESTPAR_desc: "Le Paraguay occidental ne dispose pas des mêmes ressources brutes que le Brésil occidental ou le Chili septentrional. Néanmoins, cette région dispose de terres agricoles en abondance et de régions dans lesquelles nous pouvons développer l'industrie de notre nouvelle nation."
 PBL_integrate_WESTBRA: "Intégrer le Brésil occidental"
 PBL_integrate_WESTBRA_desc: "Le Brésil occidental abrite des populations indigènes, des ressources abondantes et bien d'autres choses encore. L'intégration de l'ouest du Brésil devrait contribuer à améliorer le point de vue de notre nation et à accroître les terres sur lesquelles nous pouvons nous développer."
 PBL_integrate_NORTHCHL: "Intégrer le nord du Chili"
 PBL_integrate_NORTHCHL_desc: "Les régions septentrionales du Chili sont mûres pour l'intégration, et nous devons les intégrer pour qu'elles nous aident à atteindre nos objectifs futurs."

 PBL_update_flag: "$update_flag_and_name$"
 PBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_PBL: "A formé la Confédération péruvio-bolivienne"

