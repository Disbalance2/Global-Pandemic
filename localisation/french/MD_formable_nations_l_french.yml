 #Maphilindo
 form_MAPHI_category: "Le Maphilindo"
 form_MAPHI_category_desc: "Un projet de confédération apolitique des trois pays d'Asie du Sud-Est de l'archipel malais dans les années 1960. Ce rêve n'a jamais été réalisé en raison de conflits entre les nations d'Indonésie et la Fédération de Malaisie. L'unification des trois nations créerait une nation qui rivaliserait avec certaines des plus grandes nations du monde."

 MAPHI_integrate_start: "Commencer à former le Maphilindo"
 MAPHI_integrate_start_desc: "L'unification du Maphilindo marque le début d'une nouvelle ère pour les peuples de nos nations. Il est temps de s'unifier et d'offrir un nouvel avenir à nos peuples."
 MAPHI_integrate_IND: "Intégrer l'Indonésie"
 MAPHI_integrate_IND_desc: "L'Indonésie est une région riche en ressources essentielles pour la nation proposée. Il est impératif que nous intégrions l'Indonésie pour les ressources et la population qu'elle peut apporter."
 MAPHI_integrate_PHI: "Intégrer les Phillippines"
 MAPHI_integrate_PHI_desc: "Les Philippines sont une plaque tournante navale et commerciale majeure dans le Pacifique. L'intégration de cette nation nous donnera une bien meilleure chance de commencer à dominer le Pacifique."
 MAPHI_integrate_SIN: "Intégrer Singapour"
 MAPHI_integrate_SIN_desc: "Singapour est une plaque tournante essentielle pour la nouvelle nation. Sa position de port commercial majeur et de centre financier en fait un élément essentiel de la réussite de la nouvelle nation."
 MAPHI_integrate_MAY: "Intégrer la Malaisie"
 MAPHI_integrate_MAY_desc: "La Malaisie est politiquement l'un des piliers de la nation. Elle nous permet d'avoir accès aux routes terrestres de l'Asie en possédant la péninsule."
 MAPHI_integrate_BRU: "Intégrer le Brunei"
 MAPHI_integrate_BRU_desc: "Brunei est une nation mineure dans l'accord. La nation est un élément qu'il est impératif d'intégrer bien qu'il s'agisse d'un État mineur."

 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "A formé le Maphilindo"

 #Indochina
 form_INDOCHI_category: "L'Indochine"
 form_INDOCHI_category_desc: "L'Indochine est une ancienne fédération de nations composée du Viêt Nam, du Cambodge et du Laos qui a existé jusqu'en 1954. Ces trois pays forment ensemble l'une des plus grandes économies du monde et accueillent une population massive. C'est une nation composée de jungles denses, de collines ondulantes, de montagnes et d'un littoral magnifique. Sa force réside dans son peuple et dans la volonté qui fera avancer le groupe vers l'avenir."

 INDOCHI_integrate_start: "Commencer à former l'Indochine"
 INDOCHI_integrate_start_desc: "Il est temps de commencer la formation de l'Indochine."
 INDOCHI_integrate_VIE: "Intégrer le Viêt Nam"
 INDOCHI_integrate_VIE_desc: "Le Viêt Nam dispose d'une quantité considérable de ressources naturelles dans les montagnes et le long de la côte. L'intégration du Viêt Nam commencera à consolider notre emprise sur le pays."
 INDOCHI_integrate_LAO: "Intégrer le Laos"
 INDOCHI_integrate_LAO_desc: "Le Laos, tout comme le Viêt Nam, possède également d'énormes quantités de ressources naturelles."
 INDOCHI_integrate_CBD: "Intégrer le Cambodge"
 INDOCHI_integrate_CBD_desc: "La géographie naturelle et les terres riches du Cambodge sont importantes pour le pays. Les intégrer dans la nation améliorera également la nation de manière cohérente."

 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "A formé l'Indochine"

 #Visegrad Union
 form_VISE_category: "Le Groupe de Visegrád"
 form_VISE_category_desc: "Le groupe de Visegrád (également connu sous le nom de « Visegrád 4 », « V4 » ou « triangle de Visegrád ») est une alliance culturelle et politique de quatre pays d'Europe centrale : la Tchéquie, la Hongrie, la Pologne et la Slovaquie. Les quatre nations du groupe de Visegrád sont des pays à haut revenu avec un indice de développement humain très élevé.\n\nÀ partir du XVIème siècle, de grandes parties des pays actuels ont fait partie de la monarchie des Habsbourg basée à Vienne ou ont été influencées par elle, jusqu'à la fin de la Première Guerre mondiale et la dissolution de l'Autriche-Hongrie dirigée par les Habsbourg. Après la Seconde Guerre mondiale, les pays sont devenus des États satellites de l'Union soviétique, comme la République populaire de Pologne, la République populaire de Hongrie et la République socialiste tchécoslovaque. En 1989, la chute du mur de Berlin et la disparition du communisme en Europe centrale et orientale ont amené les trois pays à embrasser le capitalisme et la démocratie. En décembre 1991, la chute de l'Union soviétique a permis aux trois pays de se tourner vers l'Occident.\n\nActuellement, il s'agit d'une alliance, mais comme nous contrôlons l'ensemble du territoire du groupe de Visegrád, nous pouvons commencer à intégrer les territoires."

 VISE_integrate_start: "Commencer à former le groupe de Visegrád"
 VISE_integrate_start_desc: "Il est temps de commencer la formation du groupe de Visegrád."
