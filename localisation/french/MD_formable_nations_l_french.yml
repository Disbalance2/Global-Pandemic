 #Antillean Confederation
 form_ANTCONF_category: "La Confédération des Antilles"
 form_ANTCONF_category_desc: "La Confédération des Antilles est une proposition d'État dans les Caraïbes avec l'unification [CUB.GetDuDelaDelNP] [CUB.GetNameWithFlag], [DOM.GetDuDelaDelNP] [DOM.GetNameWithFlag], et [HAI.GetDuDelaDelNP] [HAI.GetNameWithFlag]. Il s'agit à l'origine d'une idée de Ramón Emeterio Betances, un militant de l'indépendance portoricaine, visant à unifier toutes les nations hispanophones des Caraïbes en une seule entité. L'idée originale n'incluait pas [HAI.GetNameWithFlag], mais les partisans de l'idée l'ont rapidement incluse. L'idée a disparu en raison de la guerre hispano-américaine, les colonies [CUB.GetDuDelaDelNP] [CUB.GetNameWithFlag] et [PTR.GetDuDelaDelNP] [PTR.GetNameWithFlag] ayant été transférées aux États-Unis. L'idée allait donner naissance à une nation dont la capitale serait probablement Saint-Domingue et dont la langue officielle serait l'espagnol."

 ANTCONF_integrate_start: "Commencer à former la Confédération des Antilles"
 ANTCONF_integrate_start_desc: "Il est temps de créer la Confédération des Antilles. Notre peuple doit s'unir maintenant pour assurer un avenir meilleur à la population des Caraïbes."
 ANTCONF_integrate_CUB: "Intégrer Cuba"
 ANTCONF_integrate_CUB_desc: "Cuba est la plus grande des trois grandes nations de la confédération. L'intégration de celle-ci augmentera la taille de l'économie et doublera presque la population et la superficie."
 ANTCONF_integrate_DOM: "Intégrer la République dominicaine"
 ANTCONF_integrate_DOM_desc: "La République dominicaine est l'une des trois grandes nations de la Confédération. Elle partage l'île d'Hispaniola avec Haïti et compte de nombreux touristes et industries. La partie nord de l'île mène également des opérations minières légères et produit de l'acier destiné à l'usage local de la République. Son intégration sera précieuse pour la nouvelle Confédération."
 ANTCONF_integrate_HAI: "Intégrer Haïti"
 ANTCONF_integrate_HAI_desc: "Haïti est la plus petite des trois grandes nations de la Confédération. Il diffère largement de Cuba et de la République dominicaine, car il s'agit d'une ancienne colonie française. L'intégration prendra plus de temps en raison des différences linguistiques entre le groupe de nations ; cependant, la base industrielle et le port naturel de Port-au-Prince seront inestimables pour les opérations économiques et militaires dans les Caraïbes."
 ANTCONF_integrate_PTR: "Intégrer Porto Rico"
 ANTCONF_integrate_PTR_desc: "Porto Rico est depuis longtemps un territoire des États-Unis. Il bénéficie de la protection des États-Unis, mais ne fait pas partie de leurs possessions intégrales. Avec une population de près de quatre millions d'habitants, Porto Rico est l'une des plus grandes îles des Caraïbes. C'est le plus petit des États potentiellement intégrés de la Confédération antillaise. Néanmoins, le dynamisme de la culture et du tourisme dans la région sera très bénéfique à la grande confédération."

 ANTCONF_update_flag: "$update_flag_and_name$"
 ANTCONF_update_flag_desc: "$update_flag_and_name_desc$"
 is_ANTCONF: "A formé la Confédération des Antilles"

 #CANZUK
 form_CANZUK_category: "CANZUK"
 form_CANZUK_category_desc: "CANZUK est une union de nations entre le Canada, l'Australie, la Nouvelle-Zélande et le Royaume-Uni. Elle diffère de l'Empire britannique car cette union d'États serait directement administrée et constituerait un pays véritablement uni. La nation s'étendrait sur plusieurs continents et deviendrait un concurrent majeur sur la scène mondiale. Peut-être devrions-nous séduire l'idée et unifier les nations ?"

