 #Austria-Hungary
 form_AUSHUN_category: "L'Empire austro-hongrois"
 form_AUSHUN_category_desc: "L'empire austro-hongrois était une grande puissance en Europe centrale à la fin du XIXème siècle et au début du XXème siècle. La nation a été dissoute après sa défaite retentissante lors de la Grande Guerre. Elle s'est scindée en nations telles que la Tchécoslovaquie, l'Autriche, la Hongrie, la Slovaquie, la Slovénie, la Bosnie et des parties de l'Ukraine, de la Pologne et de la Roumanie. Il est temps de reprendre le flambeau perdu il y a si longtemps. Il est temps de réformer l'empire austro-hongrois."

