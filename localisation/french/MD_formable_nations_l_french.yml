 #Andes
 form_ANDES_category: "La Fédération andine"
 form_ANDES_category_desc: "La Fédération andine est un projet d'union d'États entre [COL.GetNameWithFlag], [PRU.GetNameWithFlag], et [BOL.GetNameWithFlag]. Il est vaguement basé sur la Communauté andine, qui est une union économique et de libre-échange entre les pays. La nouvelle nation proposée aurait une population combinée de plus de cent treize millions d'habitants et une superficie de quatre millions sept cent mille kilomètres carrés. Sa taille sera comparable à celle du Mexique et son PIB atteindra les trois quarts de mille milliards de dollars."

