 #Colombia
 form_GCL_category: "Une deuxième Grande Colombie"
 form_GCL_category_desc: "La Grande Colombie est un État aujourd'hui disparu qui englobe les États-nations modernes de l'Équateur, de la Colombie, du Panama et du Vénézuéla. L'État bolivarien est l'une des incarnations de la puissance sud-américaine et constitue donc un objectif louable pour notre grande nation. L'union de nos parents dans nos nations sœurs renforcera et éliminera l'influence étrangère dans notre grande nation. Nous allons déclarer une deuxième Grande Colombie et apporter l'unité à nos grandes nations !"

