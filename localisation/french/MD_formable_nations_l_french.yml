 #Arab Maghreb Union
 form_MAGHREB_category: "L'Union arabo-maghrébine"
 form_MAGHREB_category_desc: "L'Union arabo-maghrébine est une union politique d'États composée de l'Algérie, de la Libye, de la Mauritanie, du Maroc et de la Tunisie. Elle a largement servi à assurer l'unité politique et l'intégration économique au sein des États-nations. Même si, ces dernières années, l'activité de l'Union semble s'essouffler, il est peut-être temps de relancer cette idée. L'unification des peuples du Maghreb a créé une nouvelle nation capable de dominer le continent africain et le bassin méditerranéen. Il est temps d'unir le Maghreb et de devenir l'une des grandes nations du monde."

