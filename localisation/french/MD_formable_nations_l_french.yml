 #Baltic
 form_BLT_category: "Unifier la Baltique"
 form_BLT_category_desc: "Les États baltes sont l'union des États d'Estonie, de Lettonie et de Lituanie. Ces trois nations sont depuis longtemps la proie des prédateurs de la géopolitique européenne et continuent de souffrir aux mains de l'impérialisme européen. Lutter contre l'influence et la pression des bienfaiteurs étrangers est une nécessité et une priorité absolue. Nous pouvons atteindre cet objectif en unifiant les nations et en restant soudés. Une nation de personnes capables de résister aux pressions de l'influence étrangère et de s'établir en tant que membre sur la scène mondiale, et non comme un obstacle dont les autres nations peuvent abuser."

 BLT_integrate_start: "Commencer à former les États baltes"
 BLT_integrate_start_desc: "Il est temps de former les États baltes."
 BLT_integrate_LIT: "Intégrer la Lituanie"
 BLT_integrate_LIT_desc: "La Lituanie est le plus grand des trois États baltes. Elle devance la Lettonie et l'Estonie dans la plupart des domaines, tels que la population, le PIB, la superficie et la population. L'intégration de cette nation nécessitera une quantité considérable de ressources de notre part, mais elle profitera à notre nouvel État balte."
 BLT_integrate_LAT: "Intégrer la Lettonie"
 BLT_integrate_LAT_desc: ""
 BLT_integrate_EST: "Intégrer l'Estonie"
 BLT_integrate_EST_desc: "L'Estonie est le plus petit des trois États baltes, mais elle possède le plus grand littoral des trois nations. Son économie repose principalement sur la dépendance à l'égard de ce littoral et sur la sylviculture. Le peuple estonien est un atout incroyable pour notre nouvelle grande nation. L'intégration de cette nation nécessitera certaines ressources de notre pays. Néanmoins, cela profitera à notre nouvel État balte."

 BLT_update_flag: "$update_flag_and_name$"
 BLT_update_flag_desc: "$update_flag_and_name_desc$"

 #Central America
