 ### Anti Bully ###
 Anti_Bully: "Lassitude publique de la guerre"
 Anti_Bully_desc: "Notre pays est aujourd'hui en guerre. Les questions qui accompagnent les conflits sont désormais plus importantes que jamais. Le moyen le plus efficace de gagner une guerre est de maintenir le soutien de la population à celle-ci. Lorsque le peuple perd son soutien à un conflit, nous avons déjà perdu.\n\n§YRemarque : le peuple n'apprécie pas les longues guerres. Plus la guerre est décisive, moins elle est pénalisante.§!\n\nPénalité actuelle de soutien à la guerre : [?war_support_factor_var|R0%]\n"
 AB_offer_stalemate_Atk: "Proposer un cessez-le-feu"
 AB_offer_stalemate_Atk_desc: "La guerre s'est éternisée depuis bien trop longtemps. Le combat s'est décomposé en rien de plus qu'une impasse prolongée. C'était un échec massif et la meilleure option pour nous est de demander la paix."
 AB_offer_stalemate_Def: "Proposer un cessez-le-feu"
 AB_offer_stalemate_Def_desc: "L'attaquant est aux portes de notre civilisation. Ils ont cessé de pousser et nos troupes sont maintenant stationnées à l'extérieur des positions des uns et des autres. Nous devrions demander la paix."
 AB_war_support_campaigns: "Campagne de soutien à la guerre"
 AB_war_support_campaigns_desc: "Les gens perdent confiance en notre gouvernement et commencent à ne plus soutenir la guerre. Donnons-leur une motivation supplémentaire."
 AB_promises_of_pecae: "Promesses de paix"
 AB_promises_of_pecae_desc: "La guerre fait des ravages au sein de la population. Nous devrions commencer à organiser des campagnes pour discuter du potentiel de la paix."

 ### Civil War ###
 Civil_war_decisions: "Guerre civile"
 Civil_war_decisions_desc: "Notre pays est plongé dans une guerre civile. Cela nous permet d'agir d'une manière contraire à l'éthique. Les méthodes sont extrêmes et sont nécessaires"
 confiscate_civilian_vehicles: "Confisquer les véhicules civils"
 confiscate_civilian_vehicles_desc: "Nous pouvons confisquer et convertir des véhicules civils en véhicules techniques et en transports de troupes blindés. Malgré la guerre, les véhicules civils sont encore abondants, et les nouveaux véhicules peuvent facilement passer la frontière en contrebande."
 foreign_recruitment_campaign: "Campagne de recrutement à l'étranger"
 foreign_recruitment_campaign_desc: "Une grande partie de nos combattants sont originaires d'autres pays. Nous pouvons mener une campagne de recrutement temporaire afin de rassembler davantage de soldats potentiels pour nos armées."
 smuggle_small_arms: "Trafic d'armes légères"
 smuggle_small_arms_desc: "En plus de produire nos propres armes légères dans des ateliers locaux, nous pouvons essayer de tirer quelques ficelles et de faire passer des armes en contrebande depuis l'étranger."
 smuggle_heavy_weapons: "Trafic d'armes lourdes"
 smuggle_heavy_weapons_desc: "En plus de produire nos propres armes lourdes dans les ateliers locaux, nous pouvons essayer de tirer quelques ficelles et de faire passer des armes en contrebande depuis l'étranger. Bien sûr, la contrebande de missiles à travers la frontière est légèrement plus difficile que celle de fusils."
 Conscripting_Child_Soldiers: "Conscription d'enfants soldats"
 force_conscript_children: "Forcer la conscription d'enfants soldats"
 force_conscript_children_desc: "Nous pouvons commencer à conscrire des enfants dans notre armée. Dans de nombreux conflits asymétriques, les enfants sont enrôlés de force dans les groupes rebelles et désensibilisés à la violence. Le sort de ces enfants est déprimant car ils sont traumatisés à vie, et beaucoup d'entre eux se tournent vers la violence, l'alcool et la drogue plus tard dans leur vie.\n\nLa conscription forcée des enfants consolide nos forces, mais souvent ces jeunes garçons ne sont rien de plus que de la chair à canon."
 buy_fuel_from_black_market: "Acheter du carburant au marché noir"
 buy_fuel_from_black_market_desc: "Notre situation rend difficile l'acquisition légale de carburant. Cependant, il existe de nombreuses façons d'acheter du carburant illégalement."

