 protests_decision_category_desc: "Nous devons répondre aux attentes de nos citoyens pour éviter les manifestations et autres développements sociaux néfastes.\n§YForce des manifestations§!: [protest_strength_TT]\n§YRadicalisation des manifestations§!: [protest_radicalisation_TT][fuel_protests_TT]\n\n\nComment lire le rapport:\nLes carrés §GVert§! représentent le niveau de dépenses requis par nos citoyens et couvert par nos dépenses actuelles\nLes carrés §RRouge§! représentent le niveau de dépenses requis par nos citoyens et NON couvert par nos dépenses actuelles - c'est la source des protestations qui gagnent en force\nLes carrés §BBleu§! représentent le niveau de dépenses NON requis par nos citoyens mais couvert par nos dépenses actuelles\nLes carrés blancs représentent des niveaux de dépenses possibles, qui ne sont pas couverts ou attendus."
