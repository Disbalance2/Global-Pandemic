l_french:
 decision_category_energy: "Catégorie de décision énergétique"
 decision_category_energy_desc: "Chaque nation doit maintenir un certain niveau de satisfaction énergétique pour éviter que ses fonctions et ses services ne tombent en panne. Si nous ne parvenons pas à répondre aux besoins énergétiques toujours croissants de notre économie, nous pourrions subir d'immenses conséquences et un arrêt économique total."
 block_all_reactor_grade_purchases: "Bloquer les achats de matières nucléaires de qualité Réacteur"
 block_all_reactor_grade_purchases_desc: "Si vous ne souhaitez pas vendre vos matières nucléaires de qualité Réacteur, vous pouvez mettre fin aux offres en cliquant sur cette décision."
 unblock_all_reactor_grade_purchases: "Autoriser les achats de matières nucléaires de qualité Réacteur"
 unblock_all_reactor_grade_purchases_desc: "Si vous souhaitez vendre vos matières nucléaires de qualité Réacteur, vous pouvez autoriser les offres en cliquant sur cette décision."
 energy_buy_reactor_grade_material: "Acheter des matières nucléaires de qualité Réacteur auprès de [FROM.GetNameWithFlag]"
 energy_buy_reactor_grade_material_desc: "Nous manquons de matières nucléaires de qualité Réacteur. Cela pourrait valoir la peine d'Acheter des matières nucléaires de qualité Réacteur pour nos réacteurs nucléaires."
 energy_building_enrichment_facilities: "Construction d'installations d'enrichissement"
 energy_building_enrichment_facilities_desc: "Nous avons choisi la voie du nucléaire. Il est temps de commencer à construire les matériaux requis pour notre nation."

 canceled_our_enrichment_facility_construction: "Arrêt de la construction de notre installation d'enrichissement"
 limited_to_heu_materials_only: "Limitation à des matières nucléaires de qualité Réacteur uniquement"
 ignored_our_request_to_cease: "A ignoré notre demande d'arrêt"
 HEADER_TEXT_TITLE: "§YR.Élec§!"

# Ideas
 energy_dynamic_modifier: "Réseau électrique national"
 energy_dynamic_modifier_TT: "Ceci affiche la somme de la consommation de carburant des centrales électrique et de la consommation directe de carburant provenant de sources non électriques ainsi que les éventuels malus qui surviennent si la consommation d'énergie n'est pas satisfaite par la production d'électricité."
 no_fuel_penalties_modifier: "Pénalités pour manque de carburant"
 no_fuel_penalties_modifier_TT: "Ceci affiche les pénalités qui pourraient survenir si le pays consommait toutes ses réserves de carburant, n'en laissant aucune à la population."
 hydroelectric_infrastructure_in_state: "Infrastructure hydroélectrique"
 hydroelectric_infrastructure_in_state_TT: "L'infrastructure hydroélectrique comprend tous les barrages hydroélectriques, le stockage et bien plus encore liés à l'énergie hydroélectrique. Le modificateur de l'état inclut l'énergie totale produite ainsi que la quantité de stockage qu'elle peut contenir. Il contribue à votre production totale d'énergie et, à ce titre, contribue à subvenir à vos consommations énergétiques industrielles et démographiques."
 geothermal_infrastructure_in_state: "Infrastructure géothermique"
 geothermal_infrastructure_in_state_TT: "L'infrastructure géothermique comprend toutes les centrales géothermiques et les infrastructures similaires. Il contribue à votre production totale d'énergie et, à ce titre, contribue à subvenir à vos consommations énergétiques industrielles et démographiques."
 renewable_capacity_factor_dyn_mod: "Zone à fort potentiel d'énergie renouvelable"
 renewable_capacity_factor_dyn_mod_TT: "Cet endroit présente des conditions particulièrement favorables à la génération d'énergie renouvelable, que ce soit par des vents stables et forts ou par un nombre d'heures d'ensoleillement annuel très élevé. Cela augmente le facteur de capacité des parcs d'énergie renouvelable construits dans cet État, de sorte qu'ils fonctionnent en moyenne plus près de leur capacité maximale."
 heavy_power_restrictions_spirit: "Restrictions importantes d'énergie"
 some_power_restrictions_spirit: "Restrictions modérées d'énergie"
 some_additional_consumption_spirit: "Subventions de consommation d'énergie modérées"
 heavy_additional_consumption_spirit: "Subventions de consommation d'énergie importantes"

