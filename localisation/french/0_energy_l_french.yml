 limits_to_heu_production_only_tt: "Limite notre production aux matières nucléaires de qualité réacteur uniquement pendant deux ans.\nSi nous choisissons de produire des matières nucléaires de qualité militaire, une autre nation pourrait intervenir après cette décision..."
