 # Techs
 early_renewables: "Panneaux solaires de base"
 early_renewables_desc: "Le développement de panneaux solaires de base permet aux nations de capter la lumière du soleil et de la convertir en électricité, marquant la première étape vers l'adoption de l'énergie renouvelable."
 renewables: "Éoliennes améliorées"
 renewables_desc: "Les améliorations technologiques en aérodynamique et en matériaux permettent la construction de turbines éoliennes plus efficaces, augmentant leurs capacités de production d'énergie."
 improved_renewables: "Photovoltaïques haute efficacité"
 improved_renewables_desc: "Des avancées significatives dans la technologie des cellules photovoltaïques entraînent des taux de conversion de l'énergie solaire plus élevés, rendant les panneaux solaires plus productifs et rentables."
 advanced_renewables: "Pales d'éoliennes composites"
 advanced_renewables_desc: "En utilisant des matériaux composites légers mais robustes, les pales des éoliennes deviennent plus efficaces et durables, capturant plus d'énergie du vent."
 modern_renewables: "Technologie solaire à film mince"
 modern_renewables_desc: "L'introduction de panneaux solaires à film mince révolutionne l'industrie solaire, offrant flexibilité et adaptabilité lors de l'installation tout en améliorant l'efficacité globale."
 improved_modern_renewables: "Fermes éoliennes offshore"
 improved_modern_renewables_desc: "Les nations commencent à construire des fermes éoliennes en mer, bénéficiant de vents plus forts et constants, ouvrant la voie à des projets éoliens à grande échelle."
 advanced_modern_renewables: "Panneaux solaires bifaciaux"
 advanced_modern_renewables_desc: "Les panneaux solaires bifaciaux sont introduits, capables de capturer la lumière du soleil des deux côtés, améliorant le rendement énergétique en utilisant la lumière du soleil réfléchie par les surfaces environnantes."
 early_futuristic_renewables: "Commandes avancées de turbines éoliennes"
 early_futuristic_renewables_desc: "Les systèmes de contrôle de pointe optimisent la performance des turbines éoliennes en ajustant l'angle des pales et les angles de lacet pour extraire l'énergie maximale des conditions de vent variables."
 futuristic_renewables: "Cellules solaires pérovskites"
 futuristic_renewables_desc: "Les cellules solaires pérovskites deviennent commercialement viables, offrant une efficacité accrue et des coûts de production plus bas, stimulant davantage l'adoption de l'énergie solaire."
 futuristic_oil_refining: "Raffinage de carburant futuriste"
 futuristic_oil_refining_desc: "Des changements supplémentaires dans la distillation du biodiesel et du carburant polyvalent peuvent nous permettre d'obtenir plus de carburant qui brûle de manière plus propre et plus efficace."
 fuel_efficiency: "Ingénierie avancée de combustion"
 fuel_efficiency_desc: "Les innovations en ingénierie de combustion nous permettent d'extraire plus d'énergie des combustibles fossiles tout en réduisant la consommation, établissant un précédent pour l'avenir de la génération d'énergie."
 fuel_efficiency2: "Cycle combiné à gazéification intégrée"
 fuel_efficiency2_desc: "En convertissant le charbon et d'autres combustibles à base de carbone en gaz, nous exploitions le potentiel d'une production d'énergie plus propre et plus efficace, marquant une avancée majeure dans les capacités de nos centrales électriques utilisant des combustibles fossiles."
 fuel_efficiency3: "Technologies à haute efficacité et faibles émissions"
 fuel_efficiency3_desc: "L'adoption des technologies HEFE garantit que nos centrales utilisant des combustibles fossiles atteignent des rendements plus élevés avec des émissions plus faibles, conciliant les objectifs d'une production d'énergie et de protection de l'environnement."
 fuel_efficiency4: "Intégration de la capture et du stockage du carbone (CSC)"
 fuel_efficiency4_desc: "Face aux préoccupations mondiales croissantes concernant les émissions de carbone, l'intégration du CSC dans nos centrales électriques nous permet de piéger et de stocker les émissions de CO2, rendant l'énergie des combustibles fossiles à la fois puissante et respectueuse de l'environnement."
 fuel_efficiency5: "Optimisation et surveillance pilotées par l'IA"
 fuel_efficiency5_desc: "En exploitant la puissance de l'intelligence artificielle, nos centrales ajustent désormais dynamiquement leurs opérations en temps réel, garantissant une consommation de carburant et une production optimales tout en minimisant les impacts environnementaux."
 fuel_efficiency6: "Centrales électriques à quasi-zéro émission"
 fuel_efficiency6_desc: "Grâce à des technologies et des techniques de pointe, nos centrales électriques utilisant des combustibles fossiles fonctionnent désormais avec des émissions considérablement réduites, incarnant l'apogée de la production d'énergie efficiente."
 energy_efficiency: "Principes thermodynamiques de base"
 energy_efficiency_desc: "En appliquant certains principes fondamentaux de la thermodynamique, les pertes d'énergie dans les usines et les immeubles de bureaux peuvent être immédiatement réduites."
 energy_efficiency2: "Application de l'isolation thermique"
 energy_efficiency2_desc: "Une grande partie du coût énergétique national provient du chauffage et du refroidissement des bâtiments. L'utilisation de l'isolation thermique peut réduire ces dépenses, permettant à l'énergie gagnée d'être utilisée ailleurs."
 energy_efficiency3: "Intégration de commandes avancées"
 energy_efficiency3_desc: "L'intégration d'algorithmes rudimentaires dans les thermostats et les systèmes de contrôle peut améliorer encore l'efficacité, permettant des économies d'énergie supplémentaires."
 energy_efficiency4: "Isolation à haute densité"
 energy_efficiency4_desc: "En utilisant des matériaux plus modernes, la densité de l'isolation peut être augmentée, permettant d'atteindre des économies d'énergie encore plus élevées."
 energy_efficiency5: "Centrales électriques améliorées par GTE"
 energy_efficiency5_desc: "De nombreuses centrales électriques modernes reposent toujours sur l'utilisation de la chaleur pour transformer l'eau en vapeur. Bien que cela soit devenu plus efficace au fil des ans, il produit toujours des quantités élevées de chaleur perdue. Les générateurs thermoélectriques peuvent être utilisés de manière flexible pour extraire une tension supplémentaire de la chaleur perdue. Cela se reflète en réduisant le coût total des usines en carburant."
 energy_efficiency6: "Isolateurs nanofibres"
 energy_efficiency6_desc: "Les développements récents dans la technologie des nanofibres permettent l'utilisation de certains des isolants les plus avancés et denses à ce jour. Cela améliorera sérieusement l'efficacité énergétique."
 energy_efficiency7: "Intégration à grande échelle des GTE"
 energy_efficiency7_desc: "Allant au-delà de l'isolation correcte des usines et des bureaux, les générateurs thermoélectriques peuvent être utilisés pour récupérer de l'énergie qui serait autrement perdue, même à travers l'isolation thermique la plus moderne."
 energy_efficiency8: "Microgénérateurs"
 energy_efficiency8_desc: "Équiper les échappements de petites turbines de générateurs et faire passer des câbles thermoélectriques à travers les fenêtres élève la récupération d'énergie à un niveau supérieur."
 energy_efficiency9: "Superconducteurs GTE"
 energy_efficiency9_desc: "Exploiter les extrêmes de température et les propriétés physiques de l'effet Seebeck est une chose, mais le combiner avec les propriétés supraconductrices de certaines alliages et la technologie des nanofibres permet une efficacité qui se rapproche assez étroitement d'un concept sans perte."

 # GUI:
 TOTAL_GENERATION_ENERGY: "§HProduction totale§!: [?energy_sum|G2] GW"
 ENERGY_GENERATION_TOTAL_TT: "Les valeurs suivantes constituent la répartition complète de la provenance de l'énergie générée. Les §Ycentrales électriques à combustibles fossiles§! resteront inactives si vous produisez plus d'énergie que vous n'en consommez. Les §Ycentrales électriques à combustibles fossiles§! inactives ne consomment pas de §YFuel§!.\n----------\n§YCombustibles fossiles§!: [?fossil_pp_energy_generation|G2] GW\n§YCentrales électriques à combustibles fossiles inactives§!: [?free_fossil_powerplants_power|Y2] GW\n§YÉnergie hydroélectrique§!: [?hydroelectric_energy_generation|G2] GW\n§YÉnergie géothermique§!: [?geothermal_energy_generation|G2] GW\n§YÉnergie nucléaire§!: [?nuclear_energy_generation|G2] GW\n§YÉnergie solaire et éolienne§!: [?renewable_energy_display_var|G2] GW\n§YAutres sources§!: [?other_energy_generation|G2] GW\n§YPrélèvement dans le stockage d'énergie§!: [?energy_withdrawal_from_storage|G2] GW\n\n§YModificateurs§!:\nL'impact des lois, idées et technologies sur §Ytoute la production d'énergie§!: [?modifier@energy_gain_multiplier|+%]\nL'impact des lois, idées et technologies sur §Yla production d'énergie renouvelable§!: [?modifier@renewable_energy_gain_multiplier|%+]\nL'impact des lois, idées et technologies sur §Yla production d'énergie à partir de combustibles fossiles§!: [?modifier@fossil_pp_energy_generation_modifier|%+]\nL'impact des lois, idées et technologies sur §Yla production d'énergie nucléaire§!: [?modifier@nuclear_energy_generation_modifier|%+]"
 TOTAL_CONSUMPTION_ENERGY: "§HConsommation totale§!: [?energy_consumption|R2] GW"
 TOTAL_CONSUMPTION_ENERGY_TT: "Les valeurs suivantes constituent la répartition complète de l'origine de la consommation d'énergie.\n----------\n§YÉnergie totale de la population§!: [?population_energy_use_display_var|R2] GW\n§YÉnergie totale des bâtiments§!: [?energy_use_buildings_total_display_var|R2] GW\n§YAutres sources§!: [?other_energy_use_display_var|R2] GW\n----------\n§YConsommation d'énergie des bâtiments par type:§!\n§YUsines Civiles§!: [?energy_use_civs_total_display_var|R2]\n§YIndustries de services§!: [?energy_use_offices_total_display_var|R2]\n§YUsines militaire et chantiers navals§!: [?energy_use_mils_total_display_var|R2]\n\n§YModificateurs§!:\nL'impact des lois, idées et technologies sur §Ytoute la consommation d'énergie§!: [?modifier@energy_use_multiplier|-%]\nL'impact des lois, idées et technologies sur la §Yconsommation de la population§!: [?modifier@pop_energy_use_multiplier|-%]\nL'impact des lois, idées et technologies sur §Yla consommation d'énergie des usines civiles§!: [?modifier@energy_use_modifier_civs|-%]\nL'impact des lois, idées et technologies sur §Yla consommation d'énergie des industries de services§!: [?modifier@energy_use_modifier_offices|-%]\nL'impact des lois, idées et technologies sur §Yla consommation d'énergie des usines militaires et des chantiers navals§!: [?modifier@energy_use_modifier_mils|-%]\n"
 MISSING_FULFILLMENT_VALUE: "§HInsatisf. de la conso.§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "Cette valeur représente le pourcentage de notre §Ydemande d'énergie§! nécessaire qui n'est pas actuellement satisfaite.\n\n§YImpact de l'insatisfaction de la consommation§!\n£construction_speed_texticon Vitesse de construction: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon  Vitesse de recherche: [?unfulfilled_energy_demand_dynmod_var|+%] \n£tax_gain_multiplier_modifier_texticon Multiplicateur de §Yrevenus fiscaux§!: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon Production des usines: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon Production des chantiers navals: [?unfulfilled_energy_demand_dynmod_var|+%] \n£stability_texticon  Stabilité: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 TOTAL_FOSSIL_FUEL_POWERPLANTS: "Centrales électriques à combustibles fossiles: [?number_of_fossil_pps|0Y]"
 TOTAL_FOSSIL_FUEL_POWERPLANTS_TT: "La centrale électrique à combustibles fossiles est une catégorie englobante pour toutes les sources d'énergie thermoélectrique à base de combustibles fossiles. Cela inclut, sans s'y limiter, le charbon, le gaz naturel et le pétrole.\n\nFournit à l'État:\nGain de puissance de base: §G+1§! GW\n"
 TOTAL_NUCLEAR_REACTOR: "Réacteurs nucléaires: [?nuclear_reactors|0Y]"
 TOTAL_NUCLEAR_REACTOR_TT: "Ce bâtiment convertit l'énergie nucléaire en électricité, consommant de l'uranium modérément enrichi dans le processus.\n\nFournit à l'État:\nGain de puissance de base: §G+2§! GW\n"
 TOTAL_RENEWABLE_PARKS: "Parcs éoliens et solaires: [?biofuel_refineries|0Y]"
 TOTAL_RENEWABLE_PARKS_TT: "L'infrastructure d'énergie renouvelable est une catégorie englobante pour toutes les sources d'énergie renouvelable. Cela inclut, sans s'y limiter, les parcs solaires, les éoliennes, les raffineries de biocarburants, les usines de charbon de bois, les centrales électriques au biocarburant, et plus encore. En tant que tel, il utilise des sources renouvelables et produit du carburant à partir de ces sources.\n\nFournit à l'État:\nGain de puissance de base: §G+0.5§! GW\n"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "Conso. quot. de carburant des centrales élec.: [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "Cette valeur représente la quantité totale de carburant consommée quotidiennement par toutes nos §Ycentrales électriques à combustibles fossiles§! actives. Les §Ycentrales électriques à combustibles fossiles§! commencent à ralentir lorsque votre capacité de production totale est supérieure à votre consommation totale.\n\n§YModificateurs§!:\nL'impact des lois, idées et technologies sur la §Yconsommation de carburant des centrales électriques à combustibles fossiles§!: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "Conso. quot. de carburant par la pop.: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "Cette valeur représente la quantité totale de carburant consommée quotidiennement par l'ensemble de notre §Ypopulation§!.\n\n§YModificateurs§!:\nL'impact des lois, idées et technologies sur la §Yconsommation de carburant non électrique§!: [?modifier@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_CONSUMPTION: "Conso. hebdo. de matières nucléaire: [?nuclear_fuel_consumption|0R] Kg"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_CONSUMPTION_TT: "Cette valeur représente la consommation hebdomadaire de §Ymatières nucléaires de qualité réacteur§! pour nos §Yréacteurs nucléaires§!.\n\n§YStock de matières nucléaires de qualité réacteur§!: £GFX_nuclear_material_texticon  §G[?var_reactor_material_stockpile]§! Kg\n\n§YModificateurs§!:\nL'impact des lois, idées et technologies sur la §Yconsommation de matières nucléaire des réacteurs nucléaires§!: [?modifier@nuclear_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "Énergie stockée: [?stored_energy|3Y] GWh pour un max. de [?max_stored_energy|3Y] GWh"
 TOTAL_STORED_ENERGY_TT: "Cette valeur représente la quantité totale d'énergie stockée à partir de nos sources d'énergie renouvelable. Nous pouvons obtenir une §Ycapacité de stockage maximale§! supplémentaire en construisant des §Yparcs de batteries§!."
 OPEN_ENERGY_BUTTON: "Ouvrir l'écran de l'énergie"
 OPEN_ENERGY_BUTTON_TT: "Cela ouvre l'écran de l'énergie où vous pouvez voir la consommation, la production et la satisfaction des besoins énergétiques de votre nation."

 heavy_power_restrictions_button_tt: "§YRestrictions de puissance sévères§!\nNotre consommation d'énergie dépasse notre production. Une solution temporaire possible est de restreindre rapidement la consommation électrique de la population jusqu'à ce que nous puissions commencer à construire des centrales électriques supplémentaires, des énergies renouvelables, et plus encore pour apaiser cette crise croissante. Imposer des restrictions sévères sur la population entraînera une réduction significative de la croissance économique, de la consommation d'énergie et du poids politique."
 heavy_power_restrictions_button_delayed_tt: "§YPrérequis:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YEffets:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§YRestrictions de puissance§!\nNotre consommation d'énergie dépasse notre production. Une solution temporaire possible est de restreindre rapidement la consommation électrique de la population jusqu'à ce que nous puissions commencer à construire des centrales électriques supplémentaires, des énergies renouvelables, et plus encore pour apaiser cette crise croissante. Imposer des restrictions à la population entraînera une petite réduction de la croissance économique, de la consommation d'énergie et du poids politique."
 some_power_restrictions_button_delayed_tt: "§YPrérequis:§!\n[!some_power_restrictions_button_click_enabled]\n§YEffets:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§YPas de restrictions de puissance§!\nLe statu quo est généralement la situation la plus normale pour l'économie de notre nation et la sécurité politique de notre parti. Nous ne restreignons pas la consommation de la population, et nous n'encourageons pas une consommation supplémentaire."
 no_power_restrictions_button_delayed_tt: "§YPrérequis:§!\n[!no_power_rules_button_click_enabled]\n§YEffets:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§YConsommation additionnelle modérée§!\nNous produisons actuellement trop d'énergie pour notre grande nation. Nous devrions encourager une consommation supplémentaire pour tirer parti de notre production excessive. Encourager une consommation supplémentaire nous donnera un petit bonus de vitesse de construction et de pouvoir politique tout en augmentant la consommation d'énergie de notre population d'une petite quantité."
 some_additional_consumption_button_delayed_tt: "§YPrérequis:§!\n[!some_additional_consumption_button_click_enabled]\n§YEffets:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§YConsommation additionnelle intensive§!\nNous produisons actuellement trop d'énergie pour notre grande nation. Nous devrions encourager une consommation supplémentaire pour tirer parti de notre production excessive. Encourager une consommation additionnelle intensive nous donnera un grand bonus de vitesse de construction et de pouvoir politique tout en augmentant la consommation d'énergie de notre population de manière significative."
 heavy_additional_consumption_button_delayed_tt: "§YPrérequis:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YEffets:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§YConstruire une installation d'enrichissement§!\nUne installation d'enrichissement est utilisée pour produire du matériau nucléaire pour nos réacteurs et nos armes nucléaires. Si vous souhaitez développer le nucléaire de quelque manière que ce soit, vous aurez besoin d'au moins une de ces installations pour produire suffisamment de matériau pour soutenir vos objectifs. Si vous n'avez pas encore d'installation d'enrichissement, certaines nations peuvent être disposées à intervenir dans votre pays ou à exiger que vous fassiez certaines concessions..."
 build_enrichment_facility_button_delayed_tt: "§YPrérequis:§!\n[!build_enrichment_facility_button_click_enabled]\n§YEffets:§!\n[!build_enrichment_facility_button_click]"
 build_battery_park_button_tt: "§YConstruire un parc de batteries§!\nUn parc de batteries est une structure coûteuse qui peut stocker l'énergie collectée à partir de sources d'énergie renouvelable. Il peut être souhaitable de construire l'une de ces installations pour aider à stocker des ressources pour les moments où nous pourrions ne pas avoir suffisamment d'énergie."
 build_battery_park_button_delayed_tt: "§YPrérequis:§!\n[!build_battery_park_button_click_enabled]\n§YEffets:§!\n[!build_battery_park_button_click]"
 buy_fuel_for_money_button_tt: "§YAcheter du carburant sur le marché§!\nCertains vendeurs à travers le monde proposent du carburant contre de l'argent. Acheter du carburant peut aider à maintenir nos centrales électriques à combustibles fossiles et notre armée en marche en cas de besoin."
 buy_fuel_for_money_button_delayed_tt: "§YPrérequis:§!\n[!buy_fuel_for_money_button_click_enabled]\n§YEffets:§!\n[!buy_fuel_for_money_button_click]"

 # Events
 energy.1.t: "Demande d'achat de matières nucléaires de qualité Réacteur"
 energy.1.d: "[FROM.GetNameWithFlag] souhaite Acheter des matières nucléaires de qualité Réacteur auprès de nous pour leurs réacteurs nucléaires. Devrions-nous accepter leur proposition commerciale ?"
 energy.1.a: "Accepter l'offre"
 energy.1.b: "Refuser l'offre"

 energy.2.t: "[FROM.GetNameWithFlag] accepte l'achat"
 energy.2.d: "Les responsables de [FROM.GetName] ont confirmé la vente de combustible nucléaire pour alimenter nos réacteurs. Un envoi est en route et devrait arriver prochainement."
 energy.2.a: "Transaction Finalisée"

 energy.3.t: "[FROM.GetNameWithFlag] refuse l'achat"
 energy.3.d: "Malheureusement, les responsables de [FROM.GetName] ont décliné notre offre d'achat de combustible nucléaire. Il semble que nous devrons explorer d'autres voies pour alimenter nos réacteurs."
 energy.3.a: "Achat refusé"

 energy.4.t: "Une nouvelle installation d'enrichissement"
 energy.4.d: "[FROM.GetNameWithFlag] est en train de construire sa première installation d'enrichissement. Comment devrions-nous procéder ? Nous pouvons exiger qu'ils cessent la construction."
 energy.4.a: "Exiger l'arrêt"
 energy.4.b: "Autoriser la construction"

 energy.5.t: "Cesser la construction de l'installation d'enrichissement"
 energy.5.d: "On nous a demandé d'arrêter la construction de notre installation d'enrichissement par [FROM.GetName]. Devrions-nous arrêter la construction ? Nous pouvons également nous limiter aux matières nucléaires de qualité Réacteur une fois construits pour nous permettre de produire notre propre combustible nucléaire, ou nous pourrions tout simplement les ignorer. Qui sait ?"
 energy.5.a: "Cesser la construction"
 energy.5.b: "Limiter aux matières nucléaires de qualité réacteur"
 energy.5.c: "Ignorer les demandes"

 energy.6.t: "[FROM.GetNameWithFlag] a accepté nos exigences"
 energy.6.d: "Ils ont accepté nos exigences et ont cessé leur construction."
 energy.6.a: "Bien"

 energy.7.t: "[FROM.GetNameWithFlag] se limite aux matières nucléaires de qualité Réacteur"
 energy.7.d: "Ils se sont limités aux matières LEU. Cela devrait les empêcher de devenir une puissance nucléaire à part entière."
 energy.7.a: "Un effort louable"

 energy.8.t: "[FROM.GetNameWithFlag] a ignoré nos exigences"
 energy.8.d: "Ils nous ont dit de supporter la pression."
 energy.8.a: "Merci"

 energy.9.t: "[FROM.GetNameWithFlag] a autorisé la construction"
 energy.9.d: "Ils nous ont permis et parrainent notre construction. Nous ne devrions pas être arrêtés par une autre puissance."
 energy.9.a: "Merci"