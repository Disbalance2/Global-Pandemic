helicopter_rocket_pod_gen1: "Nacelles de roquettes de 1ère génération"
helicopter_rocket_pod_gen1_desc: "Un boîtier simple contenant un certain nombre de roquettes non guidées. Ces roquettes sont souvent tirées en salves et manquaient de capacités de ciblage précises."
helicopter_rocket_pod_gen2: "Nacelles de roquettes de 2ème génération"
helicopter_rocket_pod_gen2_desc: "La deuxième génération de nacelles de roquettes a vu l'émergence de roquettes guidées, augmentant la précision et la létalité. Ces systèmes utilisaient le guidage laser ou le guidage par fil pour améliorer les chances de toucher les cibles prévues."
helicopter_rocket_pod_gen3: "Nacelles de roquettes de 3ème génération"
helicopter_rocket_pod_gen3_desc: "Dans la troisième génération de nacelles de roquettes, les roquettes guidées de précision ont gagné en importance, utilisant des systèmes de guidage avancés tels que le GPS et la navigation inertielle. Ces roquettes pouvaient être dirigées plus précisément sur des cibles spécifiques, réduisant les dommages collatéraux et augmentant l'efficacité globale des hélicoptères d'attaque."
helicopter_rocket_pod_gen4: "Nacelles de roquettes de 4ème génération"
helicopter_rocket_pod_gen4_desc: "La quatrième génération de nacelles de roquettes a vu un changement vers des nacelles de roquettes polyvalentes qui peuvent accueillir à la fois des variantes guidées et non guidées, maximisant l'efficacité de l'hélicoptère. De plus, les améliorations technologiques permettent maintenant un meilleur ciblage et une intégration avec l'avionique. Les hélicoptères ont maintenant la capacité de désigner des cibles à l'aide de divers capteurs comme les lasers et les caméras, qui peuvent guider les roquettes vers leurs destinations prévues avec un haut degré de précision."
helicopter_rocket_pod_gen5: "Nacelles de roquettes de 5ème génération"
helicopter_rocket_pod_gen5_desc: "La technologie de la cinquième génération de nacelles de roquettes est caractérisée par des systèmes de guidage encore plus précis, une portée et une capacité de charge utile améliorées, et une intégration accrue avec d'autres systèmes d'armes et capteurs."

##### Helicopter Air to Air Missile ########
helicopter_aa_missile_gen1: "Missiles Air-Air de 1ère génération"
helicopter_aa_missile_gen1_desc: "Les premiers missiles air-air montés sur des hélicoptères étaient relativement simples et avaient des capacités limitées. Ces missiles étaient principalement à recherche de chaleur et comptaient sur des chercheurs infrarouges pour suivre et engager les avions ennemis. Ils avaient des portées courtes et étaient souvent non guidés ou semi-guidés."
helicopter_aa_missile_gen2: "Missiles Air-Air de 2ème génération"
helicopter_aa_missile_gen2_desc: "La deuxième génération de missiles air-air montés sur des hélicoptères a vu des améliorations dans les systèmes de guidage, la propulsion et les portées d'engagement. Ces missiles sont devenus plus fiables et pouvaient engager des cibles à des distances plus longues. Des chercheurs plus avancés, comme les chercheurs radar, ont été introduits, permettant une plus grande polyvalence dans différents scénarios d'engagement."
helicopter_aa_missile_gen3: "Missiles Air-Air de 3ème génération"
helicopter_aa_missile_gen3_desc: "La troisième génération a marqué une avancée significative dans la technologie des missiles. Ces missiles étaient caractérisés par des chercheurs améliorés, une meilleure résistance aux contre-mesures, une agilité accrue et des capacités de guerre en réseau. De nombreux missiles de troisième génération avaient des capacités d'engagement 'hors ligne de mire', permettant au missile d'engager des cibles même lorsqu'elles ne sont pas directement dans la ligne de mire des capteurs de l'hélicoptère."
helicopter_aa_missile_gen4: "Missiles Air-Air de 4ème génération"
helicopter_aa_missile_gen4_desc: "La quatrième génération de missiles air-air montés sur des hélicoptères présente des capteurs améliorés, une meilleure discrimination des cibles, une résistance accrue aux contre-mesures et des portées d'engagement accrues. Ils s'intègrent souvent parfaitement avec l'avionique de l'hélicoptère et peuvent être mis en réseau avec d'autres plateformes et systèmes pour une meilleure conscience situationnelle."
helicopter_aa_missile_gen5: "Missiles Air-Air de 5ème génération"
helicopter_aa_missile_gen5_desc: "La cinquième génération de missiles air-air montés sur des hélicoptères présente des capteurs multi-spectraux, des profils plus furtifs, une agilité améliorée, des capacités avancées de liaison de données et de mise en réseau ainsi que des contre-mesures et contre-contre-mesures améliorées ainsi qu'une portée et une létalité améliorées."

##### Helicopter Drones #######
helicopter_drones_gen1: "Drones d'hélicoptère de 1ère génération"
helicopter_drones_gen1_desc: "La première génération de drones déployés par les hélicoptères d'attaque était relativement simple et se concentrait sur la fourniture de capacités supplémentaires de conscience situationnelle et de reconnaissance à l'équipage de l'hélicoptère. Ces drones étaient principalement télécommandés et manquaient de fonctionnalités autonomes avancées."
helicopter_drones_gen2: "Drones d'hélicoptère de 2ème génération"
helicopter_drones_gen2_desc: "La deuxième génération de drones déployés par les hélicoptères d'attaque a vu des améliorations significatives en termes d'autonomie, de communication et de capacités. Ces drones ont commencé à intégrer des capteurs plus sophistiqués, des capacités de traitement des données et des liens de communication améliorés avec l'hélicoptère hôte."
helicopter_drones_gen3: "Drones d'hélicoptère de 3ème génération"
helicopter_drones_gen3_desc: "La troisième génération de drones déployés par les hélicoptères d'attaque présente des avancées encore plus transformatrices en raison du progrès technologique rapide. Ces avancées se concentrent sur l'augmentation de l'autonomie, l'équipe homme-machine sans couture, la fusion de capteurs améliorée et des capacités de mission plus polyvalentes."

