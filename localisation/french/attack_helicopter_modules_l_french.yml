#### Turbine Engines ####
helicopter_turbine_engine_gen1: "Moteurs à turbines de 1ère génération"
helicopter_turbine_engine_gen1_desc: "Premiers moteurs à turbines adaptés à partir de moteurs à turbines d'avion existants. Puissance limitée avec des problèmes de durabilité et de fiabilité.\n\n§GConseil de conception: Les moteurs à turbines sont le moteur standard utilisé sur les hélicoptères militaires§!"
helicopter_turbine_engine_gen2: "Moteurs à turbines de 2ème génération"
helicopter_turbine_engine_gen2_desc: "Avec des améliorations dans les matériaux, la conception et les techniques de fabrication, nous pouvons augmenter la puissance de sortie et améliorer la fiabilité.\n\n§GConseil de conception: Les moteurs à turbines sont le moteur standard utilisé sur les hélicoptères militaires§!"
helicopter_turbine_engine_gen3: "Moteurs à turbines de 3ème génération"
helicopter_turbine_engine_gen3_desc: "L'introduction de systèmes de contrôle de moteur numériques nous a permis d'améliorer les performances du moteur, l'efficacité énergétique et la facilité d'opération.\n\n§GConseil de conception: Les moteurs à turbines sont le moteur standard utilisé sur les hélicoptères militaires§!"
helicopter_turbine_engine_gen4: "Moteurs à turbines de 4ème génération"
helicopter_turbine_engine_gen4_desc: "Les avancées dans la science des matériaux et l'aérodynamique ont conduit à des moteurs avec une puissance de sortie plus élevée et des systèmes de surveillance de santé intégrés ont permis une maintenance prédictive et une fiabilité améliorée.\n\n§GConseil de conception: Les moteurs à turbines sont le moteur standard utilisé sur les hélicoptères militaires§!"
helicopter_turbine_engine_gen5: "Moteurs à turbines de 5ème génération"
helicopter_turbine_engine_gen5_desc: "Les avancées dans la science des matériaux et l'aérodynamique ont conduit à des moteurs avec une puissance de sortie encore plus élevée.\n\n§GConseil de conception: Les moteurs à turbines sont le moteur standard utilisé sur les hélicoptères militaires§!"

#### Piston Engines ####
helicopter_piston_engine_gen1: "Moteurs à pistons de 1ère génération"
helicopter_piston_engine_gen1_desc: "Premiers moteurs à piston adaptés à partir de moteurs à piston d'avion existants. Lourds avec une puissance de sortie limitée et des problèmes de durabilité et de fiabilité.\n\n§GConseil de conception: Les moteurs à pistons sont l'alternative économique aux moteurs à turbine§!"
helicopter_piston_engine_gen2: "Moteurs à pistons de 2ème génération"
helicopter_piston_engine_gen2_desc: "Des améliorations dans la conception ont conduit à une fiabilité et une puissance de sortie plus élevées. Des surcompresseurs et un refroidissement amélioré ont également été introduits pour pallier les déficiences précédentes.\n\n§GConseil de conception: Les moteurs à pistons sont l'alternative économique aux moteurs à turbine§!"
helicopter_piston_engine_gen3: "Moteurs à pistons de 3ème génération"
helicopter_piston_engine_gen3_desc: "Des améliorations dans la métallurgie et les techniques de fabrication ont conduit à une efficacité et une fiabilité plus élevées, qui ont également été améliorées par l'ajout de systèmes de contrôle de moteur numériques.\n\n§GConseil de conception: Les moteurs à pistons sont l'alternative économique aux moteurs à turbine§!"
helicopter_piston_engine_gen4: "Moteurs à pistons de 4ème génération"
helicopter_piston_engine_gen4_desc: "L'ajout de systèmes de surveillance de santé intégrés a permis une maintenance prédictive et une fiabilité améliorée. Les avancées dans la conception, la fabrication et la métallurgie continuent d'améliorer l'aérodynamique et les performances.\n\n§GConseil de conception: Les moteurs à pistons sont l'alternative économique aux moteurs à turbine§!"
helicopter_piston_engine_gen5: "Moteurs à pistons de 5ème génération"
helicopter_piston_engine_gen5_desc: "Les avancées dans la science des matériaux et l'aérodynamique ont conduit à des moteurs avec une puissance de sortie encore plus élevée.\n\n§GConseil de conception: Les moteurs à pistons sont l'alternative économique aux moteurs à turbine§!"

### Helicopter Armor ###
helicopter_armor_gen1: "Blindage d'hélicoptères de 1ère génération"
helicopter_armor_gen1_desc: "Les premiers schémas de blindage d'hélicoptère d'attaque comportaient un blindage autour du cockpit, des composants critiques et des systèmes vitaux pour offrir une protection contre les tirs d'armes légères et les éclats d'obus."
helicopter_armor_gen2: "Blindage d'hélicoptères de 2ème génération"
helicopter_armor_gen2_desc: "Avec l'invention et l'intégration de blindage composite, les schémas de blindage d'hélicoptère d'attaque offrent désormais une protection supplémentaire. Les schémas de blindage réactif ont également commencé à être utilisés, offrant une protection encore plus grande."
helicopter_armor_gen3: "Blindage d'hélicoptères de 3ème génération"
helicopter_armor_gen3_desc: "Les avancées dans la technologie et la doctrine du blindage ont conduit à des schémas de blindage modulaires adaptés à des ensembles de missions spécifiques."

###### Sensors and Avionics ####
sensors_and_avionics_gen_1: "Capteurs et avionique de 1ère génération"
sensors_and_avionics_gen_1_desc: "Les premiers hélicoptères d'attaque se concentraient principalement sur l'intégration de systèmes avioniques mécaniques et analogiques de base. Ces systèmes comprenaient des capteurs rudimentaires comme des systèmes de visée visuelle et des équipements de communication radio de base. Les avioniques étaient basiques et principalement mécaniques, avec des aides électroniques limitées pour la navigation et le ciblage."
sensors_and_avionics_gen_2: "Capteurs et avionique de 2ème génération"
sensors_and_avionics_gen_2_desc: "Avec l'intégration du radar Doppler, des caméras infrarouges orientées vers l'avant (FLIR) et des systèmes de communication radio améliorés, nous avons noté une amélioration des capacités d'acquisition et de suivi des cibles, ainsi qu'une meilleure conscience situationnelle pour les pilotes."
sensors_and_avionics_gen_3: "Capteurs et avionique de 3ème génération"
sensors_and_avionics_gen_3_desc: "L'ajout de systèmes FLIR avancés, de systèmes radar multi-modes capables de suivre plusieurs cibles simultanément, et de systèmes de navigation inertielle améliorés a vu une amélioration considérable de l'efficacité au combat. Cette génération a également vu l'intégration de télémètres laser, qui ont grandement amélioré la précision du ciblage et de la livraison d'armes."
sensors_and_avionics_gen_4: "Capteurs et avionique de 4ème génération"
sensors_and_avionics_gen_4_desc: "Nous avons maintenant intégré le traitement numérique des signaux, la fusion avancée des données, et les capacités centrées sur le réseau dans nos suites avioniques et de capteurs. Nos hélicoptères sont maintenant plus intégrés dans les environnements de guerre en réseau, partageant des données en temps réel avec les unités au sol et d'autres aéronefs. Nos suites de capteurs sont devenues plus modulaires et nous avons également introduit des systèmes radar à ouverture synthétique, des suites de guerre électronique améliorées, et des affichages montés sur casque pour les pilotes."
sensors_and_avionics_gen_5: "Capteurs et avionique de 5ème génération"
sensors_and_avionics_gen_5_desc: "Nous sommes maintenant en train d'intégrer l'IA dans le système, analysant des téraoctets de données provenant de divers capteurs comme le radar, le FLIR, le LIDAR, et d'autres pour fournir une image complète et précise du champ de bataille."

### Helicopter Active Protection Systems ###
flare_launchers: "Lanceurs de fusées éclairantes"
flare_launchers_desc: "Contre-mesures infrarouges opérées par l'équipage pour se défendre contre les missiles tirés par des MANPADS, des avions ou des SAM. Inutile contre les missiles guidés par radar."
active_defence_system_gen1: "Système de défense active de 1ère génération"
active_defence_system_gen1_desc: "Un système de base composé de lanceurs de fusées éclairantes et de leurres pour une utilisation contre les missiles guidés par radar et infrarouges. Des systèmes d'alerte radar et d'autres détecteurs peuvent également être utilisés."
active_defence_system_gen2: "Système de défense active de 2ème génération"
active_defence_system_gen2_desc: "Un système avancé composé de brouilleurs automatiques et de lanceurs de fusées éclairantes et de leurres pour une utilisation contre les missiles guidés par radar et infrarouges sur un certain nombre de spectres. Les systèmes d'alerte radar et d'autres détecteurs ont été intégrés pour permettre la dispersion automatique de contre-mesures. De petits systèmes de destruction dure sont également présents sur l'hélicoptère, tirant ses propres projectiles pour intercepter les menaces entrantes."

### Helicopter Stealth Systems ###
stealth_modification_gen1: "Modification furtive de 1ère génération"
stealth_modification_gen1_desc: "Les premières tentatives de création d'hélicoptères furtifs consistaient en des efforts rudimentaires pour réduire la section transversale radar. Ces premières tentatives se concentraient sur la mise en forme de la cellule pour minimiser les réflexions radar et l'utilisation de matériaux absorbant les radars pour réduire les retours radar. Cependant, ces mesures étaient limitées dans leur efficacité, et les véritables capacités furtives n'ont pas été atteintes."
stealth_modification_gen2: "Modification furtive de 2ème génération"
stealth_modification_gen2_desc: "Suite aux tentatives précédentes, les fabricants d'hélicoptères ont intégré des matériaux composites dans les cellules, ce qui a aidé à absorber les ondes radar et à réduire la visibilité de l'aéronef sur les écrans radar. De plus, les hélicoptères ont commencé à incorporer des designs à facettes qui ont encore réduit leur RCS. Ces designs ressemblaient à des surfaces plates et à des angles, ce qui a aidé à disperser les signaux radar loin de la source."
stealth_modification_gen3: "Modification furtive de 3ème génération"
stealth_modification_gen3_desc: "Avec une attention encore plus grande portée sur la furtivité, les systèmes furtifs d'hélicoptères intègrent désormais des matériaux avancés, des systèmes de camouflage adaptatifs et une technologie de réduction de la signature acoustique. Des métamatériaux avancés et la nanotechnologie sont désormais utilisés, ainsi que le camouflage adaptatif. Les rotors Fenestron sont devenus standard."

######## Helicopter Guns ########
helicopter_gun_pod_gen1: "Nacelle de mitrailleuses de 1ère génération"
helicopter_gun_pod_gen1_desc: "Aux premiers stades, les mitrailleuses étaient montées manuellement sur les hélicoptères, opérées par les membres d'équipage sans systèmes de stabilisation avancés. Ces installations manquaient de précision et de stabilité, rendant le ciblage difficile."
helicopter_gun_pod_gen2: "Nacelle de mitrailleuses de 2ème génération"
helicopter_gun_pod_gen2_desc: "La deuxième génération de nacelles de mitrailleuses étaient des nacelles dédiées pour les mitrailleuses. Elles offraient plus de stabilité et de précision, les armes devenant une partie standard de l'armement des hélicoptères. Les systèmes de visée à distance ont amélioré leur efficacité."
helicopter_gun_pod_gen3: "Nacelle de mitrailleuses de 3ème génération"
helicopter_gun_pod_gen3_desc: "La troisième génération de nacelles de mitrailleuses comportait des systèmes de stabilisation gyroscopiques, compensant le mouvement de l'hélicoptère et permettant un tir plus précis. De plus, l'intégration de capteurs, tels que l'infrarouge et l'optique, a amélioré les capacités de ciblage, surtout dans des conditions de faible luminosité."
helicopter_gun_pod_gen4: "Nacelle de mitrailleuses de 4ème génération"
helicopter_gun_pod_gen4_desc: "Avec l'avènement de la technologie moderne des capteurs, les nacelles de mitrailleuses montées sur hélicoptères sont devenues plus sophistiquées. L'intégration de capteurs infrarouges et électro-optiques a permis le ciblage dans des conditions de faible luminosité. Les télémètres laser et les désignateurs ont permis un ciblage et un engagement précis des cibles au sol et aériennes."
helicopter_gun_pod_gen5: "Nacelle de mitrailleuses de 5ème génération"
helicopter_gun_pod_gen5_desc: "Les nacelles de mitrailleuses de 5e génération comportent des railguns électromagnétiques miniatures ou des pistolets à bobine, augmentant encore la létalité."

helicopter_light_nose_gun_gen1: "Mitrailleuse de nez de 12.7mm de 1ère génération"
helicopter_light_nose_gun_gen1_desc: "Les premières mitrailleuses montées sur le nez se concentraient sur la fourniture de capacités défensives rudimentaires contre les menaces terrestres légères et les avions légers. La technologie et le design de cette période étaient relativement basiques, souvent avec des mitrailleuses manuellement opérées avec des systèmes de ciblage limités.\n\n§GConseil de conception: Les mitrailleuses de nez légères sont efficaces contre l'infanterie mais PAS contre les véhicules blindés§!"
helicopter_light_nose_gun_gen2: "Mitrailleuse de nez de 12.7mm de 2ème génération"
helicopter_light_nose_gun_gen2_desc: "La deuxième génération de mitrailleuses montées sur le nez a vu des avancées significatives en avionique, systèmes de ciblage, et stabilisation d'arme. Pendant cette ère, les hélicoptères ont commencé à incorporer des systèmes de contrôle de tir plus sophistiqués, incluant des montures gyro-stabilisées, des télémètres, et des ordinateurs de ciblage.\n\n§GConseil de conception: Les mitrailleuses de nez légères sont efficaces contre l'infanterie mais PAS contre les véhicules blindés§!"
helicopter_light_nose_gun_gen3: "Mitrailleuse de nez de 12.7mm de 3ème génération"
helicopter_light_nose_gun_gen3_desc: "La troisième génération de mitrailleuses montées sur le nez est caractérisée par une intégration sans faille avec les systèmes de capteurs et de communication plus larges de l'hélicoptère, ainsi que par des avancées en automatisation et capacités autonomes. Les mitrailleuses sont maintenant entièrement intégrées avec les affichages montés sur le casque du pilote.\n\n§GConseil de conception: Les mitrailleuses de nez légères sont efficaces contre l'infanterie mais PAS contre les véhicules blindés§!"

helicopter_medium_nose_gun_gen1: "Canon de nez de 20mm de 1ère génération"
helicopter_medium_nose_gun_gen1_desc: "La première génération de canons de 20mm montés sur le nez étaient des adaptations des canons automatiques d'avions existants. Ils étaient visés manuellement et ne disposaient pas de systèmes de ciblage avancés. Ces canons fournissaient un feu de suppression et des capacités anti-blindage limitées. Leur conception simple se concentrait sur la maximisation de la puissance de feu dans les contraintes de poids et d'espace de l'hélicoptère. La capacité en munitions était limitée, et la gestion du recul était limitée par l'instabilité inhérente de l'hélicoptère.\n\n§GConseil de conception: Les canons de nez moyens offrent un équilibre entre les capacités anti-blindage et anti-infanterie§!"
helicopter_medium_nose_gun_gen2: "Canon de nez de 20mm de 2ème génération"
helicopter_medium_nose_gun_gen2_desc: "La deuxième génération de canons de 20mm montés sur le nez a vu des avancées en matière de ciblage, de contrôle de tir et de types de munitions. L'intégration de plateformes stabilisées, telles que les tourelles gyro-stabilisées et les systèmes de ciblage électro-optiques, a permis des engagements plus précis et polyvalents. Ces systèmes compensaient le mouvement de l'hélicoptère, permettant une précision pendant les manœuvres. Les options de munitions incluaient désormais des obus perforants et explosifs, améliorant les capacités du canon. Des systèmes améliorés de mitigation du recul ont également réduit l'impact du tir sur la stabilité de l'hélicoptère.\n\n§GConseil de conception: Les canons de nez moyens offrent un équilibre entre les capacités anti-blindage et anti-infanterie§!"
helicopter_medium_nose_gun_gen3: "Canon de nez de 20mm de 3ème génération"
helicopter_medium_nose_gun_gen3_desc: "La troisième génération de canons de 20mm montés sur le nez comprend des systèmes de contrôle de tir encore plus avancés, des munitions légères et un ciblage semi-autonome avec des solutions de tir prédictives et de ciblage pilotées par l'IA, ainsi que des munitions utilisant les dernières avancées en science des matériaux.\n\n§GConseil de conception: Les canons de nez moyens offrent un équilibre entre les capacités anti-blindage et anti-infanterie§!"

helicopter_heavy_nose_gun_gen1: "Canons de nez de 30mm de 1ère génération"
helicopter_heavy_nose_gun_gen1_desc: "Les premiers canons de 30mm montés sur les hélicoptères ont été principalement développés pour les rôles anti-blindage et d'attaque au sol. Ces canons étaient souvent dérivés de systèmes existants. Les canons étaient visés manuellement, ce qui rendait la précision difficile, surtout pendant les manœuvres de vol dynamiques. La capacité en munitions était limitée, et les canons étaient surtout efficaces à des distances relativement courtes.\n\n§GConseil de conception: Les canons de nez lourds offrent de meilleures capacités anti-blindage au détriment des capacités anti-infanterie§!"
helicopter_heavy_nose_gun_gen2: "Canons de nez de 30mm de 2ème génération"
helicopter_heavy_nose_gun_gen2_desc: "Les canons de 30mm montés sur les hélicoptères de deuxième génération comportaient l'intégration de systèmes de ciblage plus sophistiqués, améliorant la précision et la portée. Des montures de canons gyro-stabilisées et des systèmes de contrôle de tir ont été développés, permettant aux pilotes de maintenir la précision tout en manœuvrant. La capacité en munitions a augmenté, et de nouvelles générations de munitions de 30mm avec des capacités de pénétration de blindage améliorées ont été introduites. Ces améliorations ont élargi l'efficacité du canon contre une plus grande gamme de cibles.\n\n§GConseil de conception: Les canons de nez lourds offrent de meilleures capacités anti-blindage au détriment des capacités anti-infanterie§!"
helicopter_heavy_nose_gun_gen3: "Canons de nez de 30mm de 3ème génération"
helicopter_heavy_nose_gun_gen3_desc: "La troisième génération de canons de 30mm montés sur le nez comprend des systèmes de contrôle de tir encore plus avancés, des munitions légères et un ciblage semi-autonome avec des solutions de tir prédictives et de ciblage pilotées par l'IA, ainsi que des munitions utilisant les dernières avancées en science des matériaux.\n\n§GConseil de conception: Les canons de nez lourds offrent de meilleures capacités anti-blindage au détriment des capacités anti-infanterie§!"

### Helicopter main Armament ###
helicopter_atgm_gen1: "Missile antichar (ATGM) de 1ère génération"
helicopter_atgm_gen1_desc: "Les premiers missiles antichars montés sur des hélicoptères étaient souvent guidés manuellement. Les opérateurs devaient maintenir un contact visuel avec la cible et guider le missile à l'aide d'un joystick et d'un fil connecté au missile. Le fil fournissait un contrôle et un guidage en temps réel, permettant des corrections pendant le vol."
helicopter_atgm_gen2: "Missile antichar (ATGM) de 2ème génération"
helicopter_atgm_gen2_desc: "Les missiles antichars disposent maintenant de systèmes de guidage par commandes semi-automatiques. Ces systèmes offraient une précision améliorée et étaient plus résistants aux contre-mesures. Ils utilisaient le guidage laser ou les commandes radio pour le suivi de la cible et le contrôle du missile."
helicopter_atgm_gen3: "Missile antichar (ATGM) de 3ème génération"
helicopter_atgm_gen3_desc: "En adaptant les missiles antichars conçus pour l'utilisation en guerre terrestre, les missiles antichars d'hélicoptères intègrent maintenant la capacité de tirer et d'oublier. Ces missiles avaient des systèmes de recherche avancés qui leur permettaient de suivre et d'engager de manière autonome les cibles après le lancement, libérant l'hélicoptère pour manœuvrer ou engager d'autres cibles. De plus, ils présentaient des capacités anti-brouillage améliorées et une meilleure résistance aux contre-mesures."
helicopter_atgm_gen4: "Missile antichar (ATGM) de 4ème génération"
helicopter_atgm_gen4_desc: "De nouvelles améliorations de la technologie des missiles ont conduit à des missiles antichars avec des chercheurs multi-modes et une précision et une portée améliorées. Ces missiles comportent souvent une combinaison de chercheurs infrarouges, radar et laser, leur permettant de s'adapter à divers scénarios de cibles et de contre-mesures."
helicopter_atgm_gen5: "Missile antichar (ATGM) de 5ème génération"
helicopter_atgm_gen5_desc: "La cinquième génération de missiles antichars est caractérisée par de nouvelles avancées dans la technologie des chercheurs, la discrimination des cibles, la portée et les capacités d'engagement. Les caractéristiques comprennent une meilleure intégration de la guerre en réseau, une automatisation accrue et des capacités de contre-contre-mesures encore plus sophistiquées."

helicopter_multiple_atgm_gen1: "Quadruple missile antichar (ATGM) de 1ère génération"
helicopter_multiple_atgm_gen1_desc: "Les premiers missiles antichars montés sur des hélicoptères étaient souvent guidés manuellement. Les opérateurs devaient maintenir un contact visuel avec la cible et guider le missile à l'aide d'un joystick et d'un fil connecté au missile. Le fil fournissait un contrôle et un guidage en temps réel, permettant des corrections pendant le vol."
helicopter_multiple_atgm_gen2: "Quadruple missile antichar (ATGM) de 2ème génération"
helicopter_multiple_atgm_gen2_desc: "Les missiles antichars disposent maintenant de systèmes de guidage par commandes semi-automatiques. Ces systèmes offraient une précision améliorée et étaient plus résistants aux contre-mesures. Ils utilisaient le guidage laser ou les commandes radio pour le suivi de la cible et le contrôle du missile."
helicopter_multiple_atgm_gen3: "Quadruple missile antichar (ATGM) de 3ème génération"
helicopter_multiple_atgm_gen3_desc: "En adaptant les missiles antichars conçus pour l'utilisation en guerre terrestre, les missiles antichars d'hélicoptères intègrent maintenant la capacité de tirer et d'oublier. Ces missiles avaient des systèmes de recherche avancés qui leur permettaient de suivre et d'engager de manière autonome les cibles après le lancement, libérant l'hélicoptère pour manœuvrer ou engager d'autres cibles. De plus, ils présentaient des capacités anti-brouillage améliorées et une meilleure résistance aux contre-mesures."
helicopter_multiple_atgm_gen4: "Quadruple missile antichar (ATGM) de 4ème génération"
helicopter_multiple_atgm_gen4_desc: "De nouvelles améliorations de la technologie des missiles ont conduit à des missiles antichars avec des chercheurs multi-modes et une précision et une portée améliorées. Ces missiles comportent souvent une combinaison de chercheurs infrarouges, radar et laser, leur permettant de s'adapter à divers scénarios de cibles et de contre-mesures."
helicopter_multiple_atgm_gen5: "Quadruple missile antichar (ATGM) de 5ème génération"
helicopter_multiple_atgm_gen5_desc: "La cinquième génération de missiles antichars est caractérisée par de nouvelles avancées dans la technologie des chercheurs, la discrimination des cibles, la portée et les capacités d'engagement. Les caractéristiques comprennent une meilleure intégration de la guerre en réseau, une automatisation accrue et des capacités de contre-contre-mesures encore plus sophistiquées."

