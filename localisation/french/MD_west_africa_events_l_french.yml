 ivory_coast_md.1.t: "Promesse d'élections"
 ivory_coast_md.1.d: "Le 24 décembre 1999, l'ancien président Henri Konan Bédié a été déposé par un coup d'État militaire. Depuis lors, la Côte d'Ivoire est dirigée par le Comité de salut public national, une junte militaire. De nombreux Ivoiriens ont salué le coup d'État, en disant qu'ils espéraient que l'armée améliorerait la situation économique et politique précaire de la Côte d'Ivoire, mais des pressions s'exercent désormais en faveur d'un retour à un régime civil. La question est de savoir si nous devons autoriser les travailleurs migrants, qui constituent la majeure partie de la population du nord du pays, à se présenter aux élections."
 ivory_coast_md.1.o1: "N'autoriser que les citoyens."
 ivory_coast_md.1.o2: "Autoriser tous les candidats migrants."
 ivory_coast_md.1.o3: "Maintenir la junte au pouvoir."

 ivory_coast_md.2.t: "L'escalade de la violence"
 ivory_coast_md.2.d: "Après les élections, des conflits importants ont éclaté entre les travailleurs migrants et la population locale. La présence de candidats migrants a peut-être aidé, mais le pays est toujours dirigé par un gouvernement clairement sudiste."
 ivory_coast_md.2.o1: "Nous ne pouvons qu'attendre et voir."

 ivory_coast_md.3.t: "Protestations dans le Nord"
 ivory_coast_md.3.d: "Après les élections, les protestations se sont multipliées dans le nord du pays. Les travailleurs migrants se plaignent de l'absence de représailles."
 ivory_coast_md.3.o1: "Disperser les manifestants par la force."
 ivory_coast_md.3.o2: "Peut-être qu'il serait préférable que nous cédions."

 ivory_coast_md.4.t: "Protestations à grande échelle"
 ivory_coast_md.4.d: "Des manifestations de grande ampleur, dirigées par le Front populaire ivoirien et le Mouvement patriotique, ont eu lieu dans le sud et le nord du pays. Ils demandent la fin de la dictature militaire et le retour à un régime civil, bien que personne ne semble être d'accord sur qui devrait diriger le pays."
 ivory_coast_md.4.o1: "C'est inacceptable, envoyez l'armée !"
 ivory_coast_md.4.o2: "Céder le pouvoir au Front populaire ivoirien."

 ivory_coast_md.5.t: "Rébellion dans le Nord"
 ivory_coast_md.5.d: "Les protestations se sont intensifiées, des éléments de l'armée ayant fait défection et déclaré un gouvernement rival. Leurs forces contrôlent la majorité du nord. Elles n'ont jusqu'à présent pas tenté d'envahir le sud."
 ivory_coast_md.5.o1: "Mort aux rebelles !"
 ivory_coast_md.5.o2: "L'heure n'est pas à la guerre."
 ivory_coast_md.5.o3: "Mort au FPI ! (jouer les rebelles)"

 ivory_coast_md.6.t: "Rébellion dans le Nord"
 ivory_coast_md.6.d: "Les protestations se sont intensifiées, des éléments de l'armée ont fait défection et ont déclaré un gouvernement rival. Notre pays a été plongé dans une guerre civile."
 ivory_coast_md.6.o1: "Cela devait arriver tôt ou tard."

 ivory_coast_md.7.t: "Une nouvelle guerre civile"
 ivory_coast_md.7.d: "Les protestations se sont intensifiées, des éléments de l'armée faisant défection et déclarant deux gouvernements rivaux. Notre pays a été plongé dans une guerre civile."
 ivory_coast_md.7.o1: "Cela ne pouvait être pire."

 ivory_coast_md.8.t: "Le gouvernement réprime les protestations"
 ivory_coast_md.8.d: "Les manifestations ont été largement réprimées par l'armée et la police. Bien que nous conservions le pouvoir, la situation reste extrêmement volatile."
 ivory_coast_md.8.o1: "Euh, tout va bien..."

 ivory_coast_md.9.t: "La violence se calme"
 ivory_coast_md.9.d: "Les protestations et les violences généralisées ont pour la plupart pris fin. Les choses reviennent à un semblant de normalité."
 ivory_coast_md.9.o1: "Nous semblons avoir évité une balle assez horrible, pour le moment."

 ivory_coast_md.10.t: "Fin de la guerre civile [CDI.GetAdjFS]"
 ivory_coast_md.10.d: "La plupart des combats entre les factions belligérantes [CDI.GetAdjFP] ont finalement déposé les armes aujourd'hui, les combats arrivant à leur terme. La guerre civile est enfin terminée et un semblant de paix commence à s'installer."
 ivory_coast_md.10.o1: "C'est la fin de la guerre."

 ivory_coast_md.100.t: "Chaos en Côte d'Ivoire"
 ivory_coast_md.100.d: "Les manifestations réclamant des réformes démocratiques en Côte d'Ivoire ont été réprimées avec force par la police et l'armée. La situation reste tendue. La Côte d'Ivoire pourrait bientôt sombrer dans une guerre civile si rien n'est fait."
 ivory_coast_md.100.o1: "Espérons que la situation s'améliore."
 ivory_coast_md.100.o2: "Espérons que la situation s'améliore."

 ivory_coast_md.101.t: "Guerre civile ivoirienne"
 ivory_coast_md.101.d: "Alimentée par les tensions raciales entre les natifs de la Côte d'Ivoire et les immigrés, qui bénéficient d'une faible représentation politique, une coalition se faisant appeler les Forces nouvelles s'est soulevée contre le gouvernement."
 ivory_coast_md.101.o1: "Mort aux rebelles !"
 ivory_coast_md.101.o2: "Mort au FPI !"
 ivory_coast_md.101.o3: "Intervenir en faveur des FNCI (nationalistes)."
 ivory_coast_md.101.o4: "Pensées et prières."
 ivory_coast_md.101.o5: "Une évolution inquiétante."

 ivory_coast_md.102.t: "Insurrection en Côte d'Ivoire"
 ivory_coast_md.102.d: "Alimentée par les tensions raciales entre les natifs de la Côte d'Ivoire et les immigrants, qui bénéficient d'une faible représentation politique, une coalition se faisant appeler les Forces nouvelles s'est soulevée et a pris le contrôle d'une grande partie du nord du pays. Le gouvernement du sud n'a pas encore réagi. Il est difficile de savoir ce qui va se passer."
 ivory_coast_md.102.o1: "Eh bien, ça pourrait être pire..."
 ivory_coast_md.102.o2: "La liberté, enfin !"
 ivory_coast_md.102.o3: "Soutenir les FNCI (nationalistes)."
 ivory_coast_md.102.o4: "Pensées et prières."

 ivory_coast_md.103.t: "Guerre civile en Côte d'Ivoire"
 ivory_coast_md.103.d: "Le Front populaire ivoirien a tenté un coup d'État contre la junte militaire en place dans la capitale Yamoussoukro. La junte a cependant réussi à s'échapper de la ville à temps, laissant les rebelles contrôler une grande partie de l'est du pays. Pour aggraver la situation, une coalition se faisant appeler les Forces nouvelles de Côte d'Ivoire, dirigée par le Mouvement patriotique, s'est levée dans le nord et se revendique comme le gouvernement légitime."
 ivory_coast_md.103.o1: "Mort aux rebelles !"
 ivory_coast_md.103.o2: "À bas la junte !"
 ivory_coast_md.103.o3: "Soutenir la junte."
 ivory_coast_md.103.o4: "Soutenir les FNCI (nationalistes)."
 ivory_coast_md.103.o5: "Pensées et prières."

 ivory_coast_md.104.t: "Fin de la guerre civile [CDI.GetAdjFS]"
 ivory_coast_md.104.d: "La guerre civile [CDI.GetAdjFS] a pris fin aujourd'hui, les factions en guerre ayant commencé à se calmer."
 ivory_coast_md.104.o1: "Les rebelles ont été vaincus."
 ivory_coast_md.104.o2: "Le gouvernement a réussi."
 ivory_coast_md.104.o3: "La paix, enfin !"

 # Senegal
 senegal_md.1.t: "Les élections [SEN.GetAdjFP] de 2000"
 senegal_md.1.d: "Le [neutral_Social_L] a dirigé le Sénégal depuis l'indépendance en 1960 jusqu'à aujourd'hui. Cependant, de récents sondages ont montré que nous risquons de perdre l'élection présidentielle de 2000 au profit de la coalition d'opposition dirigée par Abdoulaye Wade. La coalition est composée des partis [liberalism_L], [Western_Autocracy_L], [conservatism_L] et [socialism_L] qui se sont unis pour battre le [neutral_Social_L]. Leur force d'opposition combinée ([?opposition_strength|Y2%]) comparée à celle du [neutral_Social_L] ([?party_pop_array^18|Y2%]) place l'opposition en tête. Comment devons-nous procéder à l'approche de ces élections ?\n"
 senegal_md.1.o1: "Laisser les élections se dérouler normalement."
 senegal_md.1.o2: "Nous devrions peut-être « influencer » les élections."
 senegal_md.1.o3: "Peut-être que cette histoire de vote n'est pas si bonne."

 senegal_md.2.t: "Fraude électorale"
 senegal_md.2.d: "Notre ingérence dans les élections est passée largement inaperçue auprès de notre population et des observateurs internationaux. Bien que certains membres de l'opposition aient contesté le résultat, ces théories n'ont pas eu beaucoup de succès auprès de la population."
 senegal_md.2.o1: "Oh les nullos !"

 senegal_md.3.t: "Manifestations"
 senegal_md.3.d: "De nombreuses manifestations ont eu lieu pour dénoncer le cafouillage de nos élections."
 senegal_md.3.o1: "Réprimons-les."
 senegal_md.3.o2: "Très bien, refaisons les élections."

 senegal_md.4.t: "Le gouvernement réprime les manifestations"
 senegal_md.4.d: "Les manifestations ont été largement réprimées. Cependant, cela ne signifie pas que nous avons atteint la fin de notre instabilité... Il est tout à fait possible que la situation reste hostile et que nous assistions encore à l'effondrement de notre emprise sur le pouvoir."
 senegal_md.4.o1: "Euh, tout va bien..."

 senegal_md.5.t: "Élections autorisées"
 senegal_md.5.d: "Les élections ont eu lieu pour la deuxième fois. La détention délibérée du pouvoir s'est lentement estompée avec le retour à la démocratie. La coalition au pouvoir a obtenu un score de [?government_coalition_strength|2Y%], contre [?opposition_strength|Y2%] pour l'opposition. Une journée merveilleuse pour la démocratie de bout en bout."
 senegal_md.5.o1: "Hourra, une démocratie fonctionnelle !"

 senegal_md.6.t: "Guerre civile [SEN.GetAdjFS]"
 senegal_md.6.d: "Les manifestations se sont intensifiées, des éléments de l'armée faisant défection et déclarant un gouvernement rival dans le Nord-Est. Les séparatistes de Casamance ont profité de notre moment de faiblesse pour déclarer leur indépendance. Notre pays a été plongé dans une guerre civile."
 senegal_md.6.o1: "Eh bien, c'est le bordel."

 # Casamance Events
 senegal_md.7.t: "TEMP"
 senegal_md.7.d: "DESC"
 senegal_md.7.o1: "A"
 senegal_md.7.o2: "B"

 # End of the Senegalese Civil War
 senegal_md.11.t: "Fin de la guerre civile [SEN.GetAdjFS]"
 senegal_md.11.d: "Les factions belligérantes [SEN.GetAdjFP] ont finalement déposé les armes aujourd'hui et les combats se sont arrêtés."
 senegal_md.11.o1: "Nous sommes unis !"

 senegal_md.100.t: "Guerre civile [SEN.GetAdjFS]"
 senegal_md.100.d: "Un conflit a éclaté aujourd'hui au Sénégal. Le gouvernement a volé en éclats suite aux récentes élections dans le pays. [CSM.GetNameDefCap] a fait sécession de l'État du Sénégal et se bat activement pour son indépendance alors que le pays est plongé dans la tourmente."
 senegal_md.100.o1: "La rébellion sera écrasée."
 senegal_md.100.o2: "Un nouveau Sénégal à l'horizon."
 senegal_md.100.o3: "Une évolution inquiétante."

 senegal_md.101.t: "Fin de la guerre civile [SEN.GetAdjFS]"
 senegal_md.101.d: "Les factions belligérantes [SEN.GetAdjFP] ont finalement déposé les armes aujourd'hui et les combats se sont arrêtés."
 senegal_md.101.o1: "Nous sommes unis !"
 senegal_md.101.o2: "La paix, enfin !"