 arme.1012.t: "L'ère de Tsarukyan"
 arme.1012.d: "Gagik Tsarukyan (né le 25 novembre 1956) est un homme d'affaires, un homme politique et un ancien athlète arménien. Tsarukyan est le fondateur et le chef du parti politique de l'Arménie prospère. Il possède également plusieurs entreprises de grande envergure et est considéré comme l'un des hommes les plus riches d'Arménie. Sportif passionné, il a pratiqué la boxe, la lutte et le bras de fer, devenant champion du monde de bras de fer en 1996 et remportant le championnat d'Europe en 1998."
 arme.1012.a: "Bargavach enq lnum, eli..."

 arme.1011.t: "Maison du commerce arméno-biélorusse"
 arme.1011.d: "Une coentreprise biélorusse-arménienne sous la forme d'une société à responsabilité limitée, Armenian-Belarusian Trade House Ar-Be LLC, a été créée à Erevan, rapporte le service de presse du groupe Belgospischeprom. La coentreprise organisera à l'avenir l'approvisionnement de l'Arménie et le commerce de gros et de détail de viande et de produits laitiers biélorusses, de confiserie, de farine, d'appareils ménagers (téléviseurs, réfrigérateurs), de vêtements, de chaussures, de cosmétiques, de meubles, d'articles sanitaires, etc."
