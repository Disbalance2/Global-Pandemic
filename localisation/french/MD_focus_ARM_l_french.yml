 ARM_victory_karabakh: "Victoire dans la guerre du Haut-Karabakh"
 ARM_victory_karabakh_desc: "La victoire dans la guerre du Haut-Karabakh a renforcé le sentiment national des Arméniens et a permis à de nombreuses personnes originaires de l'Artsakh d'occuper des postes élevés dans le gouvernement arménien. Dans le même temps, elle a ôté toute motivation à poursuivre le développement militaire et politique."
 ARM_president_vs_parlament_quo: "Équilibre entre le président et le parlement"
 ARM_president_vs_parlament_quo_desc: "Le pouvoir du président est limité, bien qu'il soit important pour faire avancer sa vision. Les forces du parlement sont sur un pied d'égalité, ce qui signifie un faible niveau de démocratie."
 ARM_president_vs_parlament_democration: "Le président et le parlement - un parlement fort"
 ARM_president_vs_parlament_democration_desc: "Dans la confrontation entre le Président et le Parlement, la suprématie a été détenue par le Parlement."
 ARM_president_vs_parlament_autocration: "Le président et le parlement - un président fort"
 ARM_president_vs_parlament_autocration_desc: "Dans la confrontation entre le Président et le Parlement, la décision finale appartient au Président."
