 #2008 Elections events
 arm_elect.1.t: "Le choix de Kotcharian"
 arm_elect.1.d: "Récemment, il y a eu un conflit entre nos pupilles Serge Sarkissian et Gagik Tsarukyan, car ils ne pouvaient pas partager l'entreprise nouvellement ouverte en Arménie. Qu'allons-nous faire ?"
 arm_elect.1.a: "Sarkissian devrait l'assumer, il est mon ami et un soldat loyal"
 arm_elect.1.b: "Tsarukyan à une poigne de fer. Il saura comment faire le travail."
 arm_elect.1.c: "Peut-être devrions-nous le réorganiser en une source de revenus pour les nationalistes..."

 arm_elect.2.t: "Le problème avec l'administration locale."
 arm_elect.2.d: "Récemment, dans la région de Kotayk en Arménie, les problèmes ont commencé avec la nomination du gouverneur. Le Parti républicain de Sarkissian nous demande de les soutenir, tout comme l'Arménie prospère de Tsarukyan nous demande de les soutenir. Parallèlement à cela, les radicaux de droite ont commencé à manifester dans la région contre les deux partis. Que devons-nous faire ?"
 arm_elect.2.a: "Le parti républicain m'a soutenu lors des élections de 1998 et 2003. Le choix est évident."
 arm_elect.2.b: "Kotayk est la province natale de Tasrukyan. Il s'en occupera sûrement avec beaucoup de précaution."
 arm_elect.2.c: "Les nationalistes veulent vraiment résoudre les problèmes de la province. Nous devrions leur donner une chance."

 arm_elect.3.t: "Parlia... quoi ?"
 arm_elect.3.d: "Lors des récentes élections législatives, avec un trucage des votes, le parti républicain a demandé plus de sièges, voulant les prendre au parti de Tsarukyan, alors que ces sièges étaient initialement destinés à la coalition nationaliste. À qui devons-nous donner ces sièges ?"
 arm_elect.3.a: "Les hommes de Sarkissian devraient avoir ces sièges, évidemment."
 arm_elect.3.b: "Les gars de Tsarukyan devraient les avoir."
 arm_elect.3.c: "Les nationalistes devraient prendre ce qu'ils méritent."

 arm_elect.4.t: "Un soutien accru"
 arm_elect.4.d: "Lors des récentes manifestations régulières, nous avons décidé de lancer une contreoffensive afin de soutenir notre Président Kotcharian. Quel parti devrait nous soutenir ?"
 arm_elect.4.a: "Le parti républicain devrait le faire, comme il l'a toujours fait."
 arm_elect.4.b: "Tsarukyan peut en fait mettre de l'argent dans la propagande."
 arm_elect.4.c: "Les radicaux nationalistes vont sûrement botter le cul des dissidents libéraux."

 arm_elect.5.t: "Nationalisme pro-occidental"
 arm_elect.5.d: "En raison de notre victoire dans la guerre de l'Artsakh, les sentiments patriotiques augmentent au sein de la population. Beaucoup de ces personnes sont attirées par les partis nationalistes pro-occidentaux. Peut-être devrions-nous attirer leur attention et les endoctriner pour qu'ils rejoignent d'autres partis ?"
 arm_elect.5.a: "Le parti républicain est national-conservateur, n'est-ce pas ? Les affiches et la propagande télévisée feront l'affaire."
 arm_elect.5.b: "Tsarukyan est un vrai patriote pour son pays, nous devons lui donner la priorité."
 arm_elect.5.c: "Le vrai nationalisme ne se construit pas en implorant quelques superpuissances. Allez, Tseghamard !"

 arm_elect.6.t: "Prospekt Nord"
 arm_elect.6.d: "Nous sommes déjà dans le processus de mise en œuvre du projet « Prospekt du Nord ». Nous devons décider qui s'occupera de cette question de pacification et de réinstallation de la population et de compensation de tous les dommages. Nous devrions mettre quelqu'un en charge de ce dossier pour trouver des investissements afin de finaliser le projet."
 arm_elect.6.a: "Sarkissian fera le travail."
 arm_elect.6.b: "Tsarukyan peut même y contribuer de sa poche."
 arm_elect.6.c: "Les nationalistes peuvent sûrement faire ça bien."

 arm_elect.7.t: "Réforme des pensions"
 arm_elect.7.d: "Nous avons lancé une réforme pour augmenter le salaire minimum et les pensions en Arménie. Cependant, nous n'avons pas assez de ressources pour mener à bien cette réforme. Qui s'occupera d'elle ?"
 arm_elect.7.a: "Sarkissian peut gérer cela."
 arm_elect.7.b: "Tsarukyan sait ce dont les gens du peuple ont besoin."
 arm_elect.7.c: "Seuls les nationalistes connaissent la bonne façon de faire des réformes."

 arm_elect.8.t: "Le Casino ! ma beauté..."
 arm_elect.8.d: "Dans diverses régions d'Arménie, la course et la concurrence pour les casinos ont commencé. Le monde des affaires demande l'expansion de ses territoires. Sarkissian nous demande de soutenir son casino en donnant la priorité à ses affaires, en même temps Tsarukyan demande la même chose. Que ferons-nous ?"
 arm_elect.8.a: "Les affaires de Sarkissian doivent être prioritaires."
 arm_elect.8.b: "Les affaires de Tsarukyan devraient être prioritaires."
 arm_elect.8.c: "Les casinos ? Quoi ? Envoyons des extrémistes là-bas pour protester contre eux."

 arm_elect.9.t: "Prêts bon marché"
 arm_elect.9.d: "Depuis l'effondrement de l'URSS, le secteur agro-industriel de l'économie souffre en Arménie. Nous devons accorder des prêts bon marché aux habitants des zones rurales pour qu'ils se développent et que l'économie reste stable."
 arm_elect.9.a: "Sarkissian devrait travailler sur cette question."
 arm_elect.9.b: "Tsarukyan devrait travailler sur cette question."
 arm_elect.9.c: "Les nationalistes devraient travailler sur cette question."

 arm_elect.10.t: "Conséquences du tremblement de terre de 1988"
 arm_elect.10.d: "Nous devons poursuivre la reconstruction de la ville de Gyumri, de Spitak et d'autres localités touchées par le tremblement de terre de 1988."
 arm_elect.10.a: "Sarkissian peut sûrement négocier des investissements de la Russie et de l'Occident."
 arm_elect.10.b: "Je pense que Tsarukyan peut organiser le projet de tout reconstruire."
 arm_elect.10.c: "Les nationalistes peuvent essayer de travailler sur cette question et consulter les entreprises de construction."

 ARM_opposition_lost_to_kach: "L'opposition a perdu contre Kocharian"

 #2017 election and Pashinyan events

 arm_elect.11.t: "Réforme de la république parlementaire."
 arm_elect.11.d: "Des manifestations ont éclaté après que le parlement a approuvé la nomination de l'ancien président comme premier ministre. L'opposition était en colère lorsque l'ex-président sortant a introduit une réforme constitutionnelle qui a changé la forme de gouvernement d'une république semi-présidentielle à une république parlementaire. Cela signifie que c'est l'ex-président qui recevra les pleins pouvoirs, car c'est le premier ministre, et non le président, qui est désormais la première personne en Arménie."
 arm_elect.11.a: "Ils ne représentent pas une grande menace..."
 arm_elect.11.b: "Dispersons-les par la force."

 arm_elect.12.t: "Les manifestants arrivent à Erevan"
 arm_elect.12.d: "Le cortège a pu atteindre Erevan. Ils commencent à inciter les citoyens ordinaires à descendre dans la rue et à protester contre notre gouvernement. Le leader des manifestants est Nikol Pachinian. Vous vous souvenez de lui ? Nous l'avons mis en prison il y a quelques années. Qu'allons-nous faire de ce dissident ?"
 arm_elect.12.a: "Ils vont protester un peu et se disperser. Tu as peur comme si c'était la première fois que ça arrivait..."
 arm_elect.12.b: "Laissons la police anti-émeute gérer la situation et montrons-leur qu'on ne mord pas la main qui nous nourrit."

 arm_elect.13.t: "Les manifestants bloquent les rues."
 arm_elect.13.d: "Les manifestants ont réussi à augmenter le nombre de manifestants. L'infrastructure de la capitale s'est arrêtée, mais ils protestent sans violence. Leur principal slogan est Qayl ara - Merji... Eh bien, vous savez comment ça se passe."
 arm_elect.13.a: "Ah... Laissons-les vivre. Ils ne sont pas les premiers et ils ne sont pas les derniers."
 arm_elect.13.b: "Ouch, mettre plus de police pour les expulser."

 arm_elect.14.t: "L'opposition veut qu'on lui parle."
 arm_elect.14.d: "Les manifestants demandent au gouvernement de parler à notre leader. Ils se rassemblent autour du palais gouvernemental et demandent une rencontre. Hah ! Allons-nous répondre ?"
 arm_elect.14.a: "Oui. Je vais le rencontrer. Même si je déteste ce bâtard."
 arm_elect.14.b: "Pouah ! Mettez plus de policiers et ne me dérangez plus avec cette merde !"

 arm_elect.15.t: "Certaines bases militaires et certains corps de police accueillent des manifestants."
