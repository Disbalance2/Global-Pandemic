l_french:
 armenia: "Priorités nationales arméniennes"
 ARM_Kocharjan: "§YL'ère de Kotcharian§!"
 ARM_Kocharjan_desc: "Après l'éviction de son prédécesseur Levon Ter-Petrossian de la présidence, M. Kotcharian a été élu deuxième président de l'Arménie le 30 mars 1998, en battant son principal rival, Karen Demirtchian (qui était un ancien dirigeant de l'Arménie soviétique), lors d'une élection présidentielle anticipée entachée d'irrégularités et de violations par les deux parties, comme l'ont signalé les observateurs électoraux internationaux."
 ARM_manifestation_power: "Manifestation du pouvoir politique"
 ARM_manifestation_power_desc: "Afin d'être convaincus que notre rôle dans l'administration du pays ne sera pas ébranlé, nous devons montrer notre volonté de remettre l'appareil d'État à sa place."
 ARM_defence_doctrine: "Doctrine de défense"
 ARM_defence_doctrine_desc: "La doctrine de la défense"
 ARM_exchange_territories: "Échange de territoires"
 ARM_exchange_territories_desc: ""
 ARM_democratia_opposition: "§YOpposition démocratique§!"
 ARM_democratia_opposition_desc: "Depuis l'indépendance de l'Arménie vis-à-vis de l'URSS, des partis penchant vers une idéologie pro-occidentale ont constamment existé sur son territoire."
 ARM_democratic_transformations: "Transformations démocratiques"
 ARM_democratic_transformations_desc: "Peut-être que, pour amener l'Arménie à la prospérité, nous devons renforcer les institutions démocratiques dans le pays."
 ARM_elections_2003: "§0Élections de 2003§!"
 ARM_elections_2003_desc: "Les élections présidentielles arméniennes de 2003 ont eu lieu en Arménie le 19 février et le 5 mars 2003."
 ARM_place_agreement: "Accords locaux"
 ARM_place_agreement_desc: "Afin de renforcer le pouvoir de Kotcharian dans le pays, nous devons négocier de manière non violente avec les politiciens régionaux, les fonctionnaires et même certains députés."
 ARM_confrontation_mafia: "Confrontation avec la mafia"
 ARM_confrontation_mafia_desc: "La mafia arménienne, qui a de nombreux liens avec les criminels russes, a trop d'influence sur ce qui se passe en Arménie. Nous devons changer cela."
 ARM_UWCdil: "UWCdil"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "Élimination des parrains"
 ARM_liquidation_bosses_desc: "La mafia est faible. Le temps est venu de décapiter l'hydre avec un coup de grâce de la justice."
 ARM_installing_loyal: "Installer notre propre pouvoir"
 ARM_installing_loyal_desc: "Bien que cela semble désavantageux à court terme, afin de renforcer le pouvoir de Kotcharian, nous devons nettoyer l'appareil d'État des dissidents. Nous n'avons rien à négocier avec eux."
 ARM_suppress_opposition: "Supprimer l'opposition"
 ARM_suppress_opposition_desc: "L'opposition est trop active en raison de l'influence extérieure sur l'Arménie. Il est temps de faire pression sur l'opposition en prenant des mesures sévères et en procédant à quelques arrestations afin de calmer ses ardeurs."
 ARM_deals_with_bandits: "S'occuper des criminels"
 ARM_deals_with_bandits_desc: "Les milieux criminels d'Arménie, bien qu'ils aient tendance à sévir et à violer systématiquement la loi, influencent largement ce qui se passe en Arménie. Peut-être ne devrions-nous pas les combattre, mais vassaliser le banditisme et le rendre profitable pour nous-mêmes."
 ARM_domination_over_bandits: "Dominer les bandits"
 ARM_domination_over_bandits_desc: "Bien que nous ayons décidé de négocier avec les bandits, nous ne devons pas leur donner trop de pouvoir. Kotcharian doit établir son contrôle sur eux."
 ARM_spheres_of_influence: "Diviser les sphères d'influence"
 ARM_spheres_of_influence_desc: "Pourquoi devons-nous établir des liens complexes au sein du système criminel, si nous pouvons diviser les sphères d'influence ? Ils ne s'immisceront pas dans nos affaires, et eux dans les nôtres."
 ARM_market_transformations: "Transformations du marché"
 ARM_market_transformations_desc: "Pour que les petites et moyennes entreprises prospèrent en Arménie, nous devons laisser libre cours aux investissements et aux citoyens entreprenants et ne pas nous immiscer dans leurs affaires."
 ARM_privatization: "Effectuer la privatisation"
 ARM_privatization_desc: "En fait, les petites et moyennes entreprises ne sont probablement pas si nécessaires dans l'économie arménienne. Peut-être cela vaut-il la peine de prendre les choses en main en procédant à une fausse privatisation ?"
 ARM_promises_of_negotiations: "Promesse des négociations sur le Karabakh"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "Statu quo"
 ARM_status_quo_desc: ""
 NKR_course: "Course au Karabakh"
 NKR_course_desc: ""
 NKR_defense_doctrine: "Doctrine de défense de l'Artsakh"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "Parier sur la défense aérienne"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "Renforcer le Parlement"
 ARM_strengthen_parliament_desc: "L'opposition a reçu un grand pouvoir. Il vaut la peine de donner la priorité finale du pouvoir au parlement, en gardant le président comme une figure pour le bien de l'apparence."
 ARM_autocrats_power: "Pouvoir aux autocrates"
 ARM_autocrats_power_desc: "Les parlementaires, qui aspirent à l'effondrement du pays, peuvent oublier leurs rêves libéraux. Kotcharian doit finalement renforcer le pouvoir autocratique."
 ARM_westerners: "Pro-occidentaux"
 ARM_westerners_desc: "Les pro-occidentaux et leurs idées sont très répandus dans l'environnement politique arménien. Nous devons en tirer parti."
 ARM_anti_russia: "Sentiment anti-russe"
 ARM_anti_russia_desc: "En présentant l'agenda anti-russe comme un argument pour les partis démocratiques, nous pouvons attirer de notre côté les personnes qui rêvent d'une vie luxueuse."
 ARM_western_help: "Aide occidentale"
 ARM_western_help_desc: "Pour que les partis pro-occidentaux puissent atteindre leurs objectifs, ils doivent demander plus d'argent aux pays occidentaux."
 ARM_economic_agenda: "Agenda économique"
 ARM_economic_agenda_desc: "Il est nécessaire de montrer à la population les avantages d'un marché débarassé des oligarques et des bandits, ce qui sera une réalité lorsque les partis pro-occidentaux arriveront au pouvoir."
 ARM_neutrals: "Consolidation des petits partis"
 ARM_neutrals_desc: "Il existe de nombreux petits partis impopulaires en Arménie. Peut-être que s'ils s'unissent et soutiennent les communistes et les démocrates, ils pourront entrer au gouvernement."
 ARM_our_place: "Notre place"
 ARM_our_place_desc: "Il est nécessaire de montrer aux Arméniens où en est l'Arménie afin d'obtenir plus de soutien."
 ARM_entering_coalition: "§YEntrée dans la Coalition§!"
 ARM_entering_coalition_desc: "Même si nous ne sommes pas d'accord avec les communistes et les pro-occidentaux, nous devons nous unir avec eux contre un ennemi commun."
 ARM_support_entire_opposition: "Soutenir toute l'opposition"
 ARM_support_entire_opposition_desc: "Après l'entrée dans le bloc d'opposition, nous devrions soutenir à grande échelle tous les partis et mouvements d'opposition"
 ARM_red_bridge: "Pont rouge"
 ARM_red_bridge_desc: "Aujourd'hui, les relations entre voisins sont loin d'être idéales. L'Arménie et l'Azerbaïdjan sont toujours en guerre au sujet du Haut-Karabakh, et l'Azerbaïdjan et la Géorgie ne peuvent en aucun cas s'entendre sur la propriété du tronçon frontalier situé près du pont rouge. Selon les chefs des partis communistes de Transcaucasie, ils créent l'organisation qui contribuera à rapprocher les trois peuples."
 ARM_rear_front: "Front intérieur"
 ARM_rear_front_desc: "Nous ne pouvons, sans nous transformer en pacifistes bourgeois ou en opportunistes, oublier que nous vivons dans une société de classe et qu'il n'y a et ne peut y avoir d'autre issue que la lutte des classes et le renversement du pouvoir de la classe dominante."
 ARM_expanding_support: "Élargir le soutien"
 ARM_expanding_support_desc: "« Il ne suffit pas - de dire que la vie est mauvaise, et d'appeler à l'émeute - c'est ce que n'importe quel hurluberlu pourra faire, mais cela ne sert pas à grand-chose. Il faut que les travailleurs comprennent clairement pourquoi ils sont dans la misère, et avec qui ils doivent s'unir pour lutter pour se libérer du besoin. »"
 ARM_protests_aze: "Manifestations en Azerbaïdjan"
 ARM_protests_aze_desc: "Le Parti communiste azerbaïdjanais est beaucoup plus petit que le parti arménien, nous devons leur envoyer de l'aide et nous assurer qu'ils montreront aux sales capitalistes qu'ils doivent être considérés comme une véritable force politique."
 ARM_peaceful_revolution: "§YRévolution pacifique§!"
 ARM_peaceful_revolution_desc: "Nous travaillerons à introduire dans la conscience, dans l'habitude, dans la vie quotidienne des masses la règle : « tous pour un et un pour tous », la règle : à chacun selon ses capacités, à chacun selon ses besoins, à introduire graduellement, mais inébranlablement, la discipline communiste et le travail communiste."
 ARM_hard_anticapital: "Anticapitalisme radical"
 ARM_hard_anticapital_desc: "Les espoirs « pacifiques » petits-bourgeois d'une « coalition » avec la bourgeoisie, d'une conciliation avec elle, de la possibilité d'attendre « calmement » la « bientôt » Assemblée constituante, etc..., tout cela brise le cours de la révolution impitoyablement, cruellement, inexorablement. Tout le pouvoir dans l'État doit aller exclusivement aux représentants des Soviets d'ouvriers, de soldats et de paysans."
 ARM_uniting_opposition: "Unir l'opposition"
 ARM_uniting_opposition_desc: "Après avoir uni l'opposition sur le plan juridique, il est temps de s'unir dans la pratique et de commencer à descendre dans la rue."
 ARM_boycott_parliament: "Boycott du Parlement"
 ARM_boycott_parliament_desc: "Afin de paralyser le pays, nous devons boycotter le parlement et arrêter son travail pendant les manifestations."
 ARM_ultimatum: "Ultimatum"
 ARM_ultimatum_desc: "Pendant la préparation des manifestations, le texte de l'ultimatum du gouvernement actuel des voleurs a été déduit et vérifié. Il est temps d'exprimer sa volonté et de déclarer ses revendications !"
 ARM_expansion_protests: "Protestations contre l'expansion"
 ARM_expansion_protests_desc: "Avant de lancer un ultimatum, il convient d'étendre les protestations. Commençons à faire campagne dans tout le pays, et utilisons l'argent fourni pour corrompre les citoyens non protestataires."
 ARM_demand_referendum: "Demande de référendum"
 ARM_demand_referendum_desc: "Il est temps d'exiger un référendum et de prendre honnêtement le pouvoir, car la majorité de la population nous soutient."
 ARM_formation_new_government: "Former un nouveau gouvernement"
 ARM_formation_new_government_desc: "Après avoir pris le pouvoir, il est temps de créer un nouveau gouvernement. Qui prendra la tête de ce nouveau chaos ?"
 ARM_kick_out_gang: "Virer le gang"
 ARM_kick_out_gang_desc: "Il est nécessaire d'expulser Kotcharian et ses associés de manière radicale et définitive. Son nom doit devenir une insulte, et lui-même doit être mis en prison ou expulsé vers la Russie."
 ARM_allow_kocharyan: "Laisser Kotcharian"
 ARM_allow_kocharyan_desc: "Peut-être qu'après avoir renversé Kotcharian, il est inutile de procéder à son exécution devant le peuple. Laissons-le vivre, il n'est plus dangereux pour nous."
 ARM_political_debate: "Débat politique"
 ARM_political_debate_desc: "Il est nécessaire d'organiser des débats politiques et de décider qui doit être qui dans le nouvel État, de décider des valeurs et de l'idéologie."
 ARM_victory_of_reds: "§RVictoire communiste§!"
 ARM_victory_of_reds_desc: "Les forces de gauche ont tout de même réussi à remporter la lutte politique. Elles doivent maintenant décider : Stepan Demirtchian ou Tachat Sarkissian doivent prendre le pouvoir."
 ARM_KPA: "§YParti communiste d'Arménie§!"
 ARM_KPA_desc: "Le Parti communiste arménien (en arménien : Hayastani Komunistakan Kusaktsutyun, HKK) est un parti communiste en Arménie. Il se considère comme le successeur de la branche arménienne du Parti communiste de l'Union soviétique. Le leader du HKK est Tachat Sarkissian, un homme politique relativement nouveau dans la politique arménienne."
 ARM_OKPA: "§YParti populaire d'Arménie§!"
 ARM_OKPA_desc: "Le Parti du peuple d'Arménie (en arménien : Hayastani Zhoghovrdakan Kusaktsutyun) est un parti politique socialiste en Arménie. Il a été formé par Karen Demirtchian, homme d'État soviétique et arménien, qui a été le premier secrétaire du Parti communiste d'Arménie de 1974 à 1988. Aujourd'hui, son fils Stepan Demirtchian est à la tête du parti."
 ARM_mountain_democracy: "§4La démocratie des montagnes§!"
 ARM_mountain_democracy_desc: "L'Arménie est l'un des rares pays post-soviétiques où la liberté d'expression, le libre marché et les droits de l'homme sont véritablement appréciés. Notre petit pays montagneux devrait devenir un bastion de la démocratie dans la région."
 ARM_dominant_party: "§YRoi des collines§!"
 ARM_dominant_party_desc: "Levon Hakobi Ter-Petrossian, également connu sous ses initiales LTP, est un homme politique arménien qui a été le premier président de l'Arménie. Il a dirigé le mouvement Karabakh pour l'unification du Haut-Karabakh, peuplé d'Arméniens, avec l'Arménie en 1988. Il a dirigé le pays pendant la première guerre du Nagorny-Karabakh avec l'Azerbaïdjan voisin."
 ARM_democracy_of_nation: "§ODémocratie de la nation§!"
 ARM_democracy_of_nation_desc: "Les valeurs occidentales et l'approche démocratique n'ont aucun sens si nous devons fermer les yeux sur qui sont les Arméniens et quels sont nos intérêts nationaux. L'approche nationaliste est la meilleure pour l'Arménie."
 ARM_Zhirayr_Sefilyan: "§YJirair Sefilian§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian est un commandant militaire et un activiste politique arménien. Pendant la première guerre du Nagorny-Karabakh, il a commandé le bataillon militaire spécial de Shushi. Il a longtemps fait campagne contre toute concession territoriale à l'Azerbaïdjan dans le Haut-Karabakh et contre l'influence russe en Arménie. Sefilian est l'une des figures clés du parti panarménien Sasna Tsrer."
 ARM_wedge_into_russian_plans: "Une épine dans le pied"
 ARM_wedge_into_russian_plans_desc: "Pour que l'Arménie devienne réellement forte et indépendante, nous devons oublier la coopération étroite avec la Russie et nous concentrer exclusivement sur les partenaires occidentaux."
 ARM_Georgian_democrats: "Diplomatie démocratique"
 ARM_Georgian_democrats_desc: "Tout autour de nous, nous avons des démocraties. Même juste à côté de nous, les démocrates géorgiens attendent avec impatience que nous progressions dans notre démocratisation. Faisons un pas dans la bonne direction."
 ARM_betting_NATO: "La stratégie de l'OTAN"
 ARM_betting_NATO_desc: "La Russie est une menace. C'est l'avis unanime du gouvernement résident. Il est temps de prendre des mesures concrètes et de s'engager dans l'OTAN. En outre, cela rendra les efforts de la Turquie pour nous affaiblir extrêmement difficiles."
 ARM_protectorate: "Bulwark caucasien"
 ARM_protectorate_desc: "L'OTAN a envie de se rapprocher de la Russie, et bien qu'ils aient déjà la Turquie, nous pouvons les rapprocher encore plus. Bien sûr, nos conditions seront que les membres de l'OTAN garantissent notre indépendance nationale."
 ARM_membership_for_another: "Pas notre combat"
 ARM_membership_for_another_desc: "Nous ne devons pas nous impliquer dans les querelles géopolitiques de Washington et de Moscou. Bien que nous ayons néanmoins besoin de l'aide de l'Occident, nous ne serons pas subjugués par l'Occident."
 ARM_trade_republic: "§GRépublique commerciale§!"
 ARM_trade_republic_desc: "Pourquoi l'Arménie devrait-elle choisir entre l'Est et l'Ouest, s'il est possible de profiter de leur rivalité en choisissant le côté de la neutralité, en développant l'économie et en pariant sur le long terme ? Cela vaut la peine d'examiner ce plan."
 ARM_Transcaucasian_Switzerland: "§Y« Suisse » transcaucasienne§!"
 ARM_Transcaucasian_Switzerland_desc: "L'Arménie a traversé un chemin difficile fait de guerres, de dévastations et de pertes de territoires. Si nous ne voulons pas répéter notre histoire, nous devons apprendre à construire un État stable et inébranlable, comme l'est la Suisse - un îlot européen de prospérité et de paix."
 ARM_cooperation: "Enjeu de la coopération"
 ARM_cooperation_desc: "Il est impossible de survivre sans développer des relations avec d'autres pays. Nous devons entretenir des relations amicales avec nos voisins et nos partenaires commerciaux. La coopération est la voie du succès de l'Arménie. Grâce à la grande influence des diasporas, nous obtiendrons le soutien d'autres pays."
 ARM_isolationism: "Isolationnisme"
 ARM_isolationism_desc: "Nous ne nous soucions pas des problèmes en dehors de l'Arménie. Nous allons développer notre propre pays par nous-mêmes. Bien sûr, cela ne signifie pas que nous allons nous fermer à tout le monde, mais le moteur de notre politique doit être dirigé uniquement à l'intérieur du pays."
 ARM_secure_country: "Pays sécurisé"
 ARM_secure_country_desc: "Nous devons sécuriser l'Arménie et la transformer en une petite forteresse dans le Caucase. Dans un premier temps, l'économie doit se concentrer uniquement sur la fortification et l'armée."
 ARM_expand_cooperation_witt_nato: "Développer la coopération avec l'OTAN"
 ARM_expand_cooperation_witt_nato_desc: "Nous devons élargir la coopération avec l'OTAN afin d'avoir accès aux nouveaux types d'armes occidentales et accueillir en permanence dans notre pays des instructeurs étrangers qui augmenteront l'expérience de notre armée."
 ARM_reforms_of_country: "Réformes dans les pays"
 ARM_reforms_of_country_desc: "Pour faire de l'Arménie ce que nous voulons, nous devons procéder à une réforme à grande échelle du gouvernement et du cabinet des ministres, en éliminant les vieux flagorneurs du gouvernement précédent et en faisant entrer de nouveaux jeunes professionnels."
 ARM_western_sample: "Exemple occidental"
 ARM_western_sample_desc: "La culture européenne et le modèle économique occidental sont ce vers quoi l'Arménie devrait tendre. C'est l'idéal qui, malheureusement, s'est éloigné de notre dernière frontière de la civilisation européenne."
 ARM_secularism: "Laïcité"
 ARM_secularism_desc: "L'Arménie est un État laïque. Et bien que la majorité de la population soit chrétienne, notre pays ne doit avoir aucun lien avec la religion. Il est nécessaire de donner un réel pouvoir à la loi constitutionnelle."
 ARM_prohibition_religion: "Interdiction de la religion"
 ARM_prohibition_religion_desc: "Nous devons lutter contre la religion. C'est l'ABC de tout matérialisme et, par conséquent, du marxisme. Mais le marxisme n'est pas un matérialisme qui s'est arrêté à l'ABC. Le marxisme va plus loin. Il dit : vous devez être capable de combattre la religion, et pour cela vous devez expliquer la source matérialiste de la foi et de la religion parmi les masses !"
 ARM_tolerance: "Liberté religieuse"
 ARM_tolerance_desc: "La chose la plus importante dans la vie de toute société saine et libre est la liberté de religion, où aucune priorité ne sera accordée à une quelconque religion."
 ARM_perestroika: "Reconstruction inversée"
 ARM_perestroika_desc: "Le sale Gorbatchev, qui a commencé sa perestroïka, a ruiné notre pays, en le déshonorant et en le laissant en ruines. Il est temps de reconstruire le système socialiste et d'oublier pour longtemps ces terribles derniers jours de l'URSS."
 ARM_code_of_communism: "Code du communisme"
 ARM_code_of_communism_desc: "Nous n'avons qu'un seul slogan, une seule devise : tous ceux qui travaillent ont le droit de bénéficier des avantages de la vie. Les parasites, les parasites, qui sucent le sang du peuple travailleur, doivent être privés de ces avantages. Et nous proclamons : tous - aux travailleurs, tous - aux travailleurs !"
 ARM_indoctrination: "Endoctrinement"
 ARM_indoctrination_desc: "Nous devons dire et montrer aux gens ce qu'est la liberté et pourquoi ils doivent vouloir la défendre, non seulement dans des polémiques verbales, mais aussi sur le champ de bataille."
 ARM_Georgia: "Géorgie"
 ARM_Georgia_desc: "La Géorgie devrait devenir notre principal allié dans la région, puisqu'elle est notre plus ancien voisin et la nation la plus proche de nous sur le plan culturel."
 ARM_Azerbaijan: "Azerbaïdjan"
 ARM_Azerbaijan_desc: "Bien que l'Azerbaïdjan s'efforce de poursuivre la lutte contre nous, nous devons être les premiers à tendre la main, car nous devons montrer à l'ensemble du monde civilisé où sont les Barbares et où se trouve le véritable pays européen."
 ARM_Iran: "Iran"
 ARM_Iran_desc: "L'Iran bénéficie de l'intégrité territoriale de l'Arménie. Nous sommes le tuba par lequel l'économie iranienne respire. Cela vaut la peine de se rapprocher de l'Iran."
 ARM_Russia: "Russie"
 ARM_Russia_desc: "La Russie, principal bénéficiaire de l'existence de l'Arménie en tant que pays et son principal garant, devrait se distancer de l'OTSC, mais signer des accords de coopération plus approfondis avec la Fédération de Russie."
 ARM_international_banks: "Banque internationale"
 ARM_international_banks_desc: "Notre pays doit devenir un pays bancaire, garder tout l'argent de la région dans ses veines, alors aucune agression ne nous touchera jamais."
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "USAID est une grande organisation d'aide financière à laquelle les nations peuvent demander de l'aide. Bien que nous ne voulions pas rejeter catégoriquement la Russie, elle ne peut pas nous donner l'aide dont nous avons vraiment besoin. Nous n'avons pas d'autre choix que de plier le genou."
 ARM_ambitions_of_people: "Ambitions de la population"
 ARM_ambitions_of_people_desc: "Selon l'accord de 1920, la sentence arbitrale a conclu que l'Arménie occidentale devait nous revenir. Cela n'a pas eu lieu. Il est temps de remettre cette question à l'ordre du jour !"
 ARM_no_russian_sapog: "Se débarrasser de la botte russe"
 ARM_france_guarantee: "Garanties françaises"
 ARM_france_guarantee_desc: "Si nous souhaitons apporter des changements radicaux à notre nation sur la grande scène de la géopolitique, nous devons avoir la garantie de notre sécurité. Qu'il s'agisse de la Russie, de la Turquie ou de menaces plus lointaines, l'Arménie doit rester en sécurité. Heureusement, compte tenu de nos récentes coopérations, la France a exprimé son intérêt à fournir de telles promesses."
 ARM_russia_shouldgo: "La Russie doit partir"
 ARM_russia_shouldgo_desc: "Nous avons peut-être beaucoup de liens historiques et culturels entre l'Arménie et la Russie, mais leur influence sur notre parcours politique ne peut être tolérée. Les troupes russes doivent quitter le territoire arménien."
 ARM_reformationofgovernwest: "Réformes gouvernementales"
 ARM_reformationofgovernwest_desc: "Nous devons réformer notre État. Il est temps de s'éloigner des vestiges du système soviétique obsolète."
 ARM_antiazer_rhetoric: "Rhétorique anti-Azerbaïdjanaise"
 ARM_antiazer_rhetoric_desc: "Malgré les nombreux accords conclus entre l'Azerbaïdjan et les pays et organisations occidentaux, l'Azerbaïdjan est un cheval de Troie dans le Caucase. Il s'agit d'une marionnette russe conçue pour saper les valeurs occidentales."
 ARM_prvatiz_predpr: "Question de la privatisation"
 ARM_prvatiz_predpr_desc: "Nous devons résoudre le problème en reprivatisant les biens pris aux oligarques. Il est temps de déterminer où ira notre marché."
 ARM_prvatiz_westprior: "Priorité à l'Ouest"
 ARM_prvatiz_westprior_desc: "Nous devons donner la priorité aux investisseurs occidentaux et leur montrer que l'Arménie peut créer un véritable marché."
 ARM_prvatiz_allprior: "Priorité rationnelle"
 ARM_prvatiz_allprior_desc: "Nous ne devons pas bâtir un programme économique sur l'idéologie. L'économie doit être rationnelle, même si cela signifie travailler avec des entreprises russes et chinoises."
 ARM_opredel_foreign_pol: "Affaires étrangères"
 ARM_opredel_foreign_pol_desc: "Il est temps de choisir notre programme de politique étrangère et de définir enfin notre plan pour l'avenir."
 ARM_priznat_artsakh: "Reconnaître l'Artsakh"
 ARM_priznat_artsakh_desc: "Les autorités précédentes, le monstre russe et les autres rejetons de l'ordre mondial peuvent pleurnicher autant qu'ils le veulent et exiger une solution différente, mais Jirair Sefilian n'a pas saigné pour l'Artsakh afin qu'il soit vendu. Le temps est venu pour qu'il soit reconnu internationalement et rattaché à l'Arménie."
 ARM_seven_rayon: "Projet des sept régions"
 ARM_seven_rayon_desc: "Levon Ter-Petrossian a proposé un accord spécial avec l'Azerbaïdjan dans les années 90, qui offrait la cession de certaines régions en échange de la pleine reconnaissance de la NKR, tant du côté de l'Arménie que de l'Azerbaïdjan, afin que la hache de guerre soit définitivement enterrée."
 ARM_no_soviet_legacy: "Se débarrasser de l'héritage soviétique"
 ARM_no_soviet_legacy_desc: "Nous devons nous débarrasser de l'héritage soviétique en Arménie, le régime communiste n'a donné à l'Arménie que des larmes, la peur, la mort, la douleur et la perte de terres nationales. Il est temps de le faire."
 ARM_agree_withrf: "Accords avec la Russie"
 ARM_agree_withrf_desc: "Bien que nous souhaitions adopter pleinement les valeurs occidentales, nous ne pouvons pas renier notre lien avec les Russes et l'héritage soviétique. Nous devons établir des relations avec les pays post-soviétiques."
 ARM_podstrekat_putch: "Inciter au putsch pro-russe"
 ARM_podstrekat_putch_desc: "L'Arménie a toujours été dans la sphère d'influence de la Fédération de Russie et, quoi que nous voulions, quelles que soient nos bonnes ou mauvaises relations avec elle, elle peut tenter de renverser ou de vassaliser le nouveau régime en place. Nous devons soigneusement empêcher cela."
 ARM_western_guns: "Acheter des armes occidentales"
 ARM_western_guns_desc: "Nous devons commencer à réarmer l'armée selon les modèles occidentaux. Même si cela implique une dépense énorme, les armes de l'OTAN sont les meilleures et nos soldats les méritent."
 ARM_multivector_guns: "Acheter des armes des deux côtés"
 ARM_multivector_guns_desc: "il n'est pas nécessaire de rompre aussi brutalement les liens économiques et militaires avec la Russie. Peut-être devrions-nous moderniser l'armée à notre manière : en achetant des armes des deux côtés, en menant une politique multisectorielle."
 ARM_mistakesofpast: "Erreurs du passé"
 ARM_mistakesofpast_desc: "L'Arménie n'a jamais compris une leçon importante : chaque fois qu'elle a coopéré avec la Russie, cela a entraîné la mort et la perte de terres. Nous ne devrions même pas reconnaître cette erreur géopolitique de l'histoire qui est née dans les steppes mongoles."
 ARM_lessonsforfuture: "Leçons pour l'avenir"
 ARM_lessonsforfuture_desc: "Nous devons réaliser que même si la Russie est un ennemi géopolitique pour nous, nous ne pouvons pas condamner le pays tout entier à cause de quelques dirigeants corrompus au sommet. Comme si les nationalistes ne le voulaient pas, les Arméniens et les Russes sont des peuples frères."
 ARM_question_for_iran: "Approche de l'Iran"
 ARM_question_for_iran_desc: "Bien que nous suivions une voie pro-occidentale, nous ne voulons pas vraiment nous brouiller avec l'Iran, nous avons une relation spéciale avec eux, qui ne devrait pas affecter notre politique étrangère. Nous devons nous mettre d'accord sur un pacte de non-agression et des traités économiques."
 ARM_zhirayrdictator: "Zhirayres le Grand"
 ARM_zhirayrdictator_desc: "De même que Tigrane le Grand a conduit l'Arménie à la conquête et à la grandeur, Zhirayr, qui a renversé le pouvoir précédent, devrait être appelé Grand. Notre dictateur est le meilleur !"
 ARM_podtasovka: "Truquage systématique des élections"
 ARM_podtasovka_desc: "Malgré le fait que nous tenions aux valeurs démocratiques occidentales, pour rétablir l'ordre, nous pouvons nous engager systématiquement et à plusieurs reprises dans la gérontocratie en Arménie afin de renforcer le pouvoir."
 ARM_levon_neutral: "La neutralité de Levon"
 ARM_levon_neutral_desc: "Levon Ter-Petrossian a toujours été connu pour mener une politique neutre et multisectorielle, fidèle aux valeurs occidentales, à la démocratie et au libéralisme. Malheureusement, dans notre région, on ne peut pas jouer avec les principes. Longue vie à Levon !"
 ARM_levon_def: "Défense et liberté"
 ARM_levon_def_desc: "Nous devons devenir un bastion de la démocratie dans cette région lointaine, en donnant l'exemple au monde entier, car un pays petit mais fier peut réaliser de tels progrès en si peu de temps !"
 ARM_levon_russkydog: "Chien des Russes"
 ARM_levon_russkydog_desc: "De nombreuses forces d'opposition radicales traitent Levon de traître et de chien de compagnie de la Russie, sans voir ce qu'il a accompli derrière au-delà de son idéologie. Il est temps de faire taire les radicaux."
 ARM_levon_guarantee_sos: "Accord sanglant"
 ARM_levon_guarantee_sos_desc: "Il est temps pour nous de signer le traité de paix définitif avec l'Azerbaïdjan et de commencer une nouvelle ère de paix et de prospérité. S'ils le veulent bien sûr..."
 ARM_levon_krak: "Bastion de la liberté"
 ARM_levon_krak_desc: "Et en vérité, nous sommes vraiment devenus le bastion de la liberté dans le Caucase. Et cela porte ses fruits. La liberté, la liberté et encore la liberté !"
 ARM_union_ukraine: "Union Ukraine"
 ARM_union_ukraine_desc: "L'Ukraine est l'un des rares pays d'Europe de l'Est où l'esprit de la démocratie et des valeurs européennes vit et respire à plein régime. Et bien que notre relation n'ait pas fonctionné correctement auparavant, elle mérite d'être abordée à nouveau."
 ARM_union_kurdistan: "Union Kurdistan"
 ARM_union_kurdistan_desc: "Les Kurdes et les Arméniens sont des ennemis jurés de la Turquie. Non seulement cela, mais le Kurdistan est un exemple étonnant de l'existence de la démocratie à l'est. Nous devons nous rapprocher."
 ARM_union_georgia: "Union Géorgie"
 ARM_union_georgia_desc: "La Géorgie devrait devenir notre principal allié dans la région, car c'est elle qui est le centre de l'ensemble du mouvement démocratique dans l'espace post-soviétique."
 ARM_take_place_Azerbaijan: "Cadre Azerbaïdjan"
 ARM_take_place_Azerbaijan_desc: "L'Azerbaïdjan parle constamment de renforcer la coopération avec l'OTAN et de s'allier avec la Turquie. Si l'Alliance atlantique occidentale a l'Arménie comme alliée, l'Azerbaïdjan peut oublier ses regalia et ses empiètements sur notre territoire."
 ARM_green_light: "Feu vert"
 ARM_green_light_desc: "La Turquie est depuis longtemps un problème pour le monde entier. Nous devons obtenir le feu vert de l'Occident pour le partage entre l'Arménie, le Kurdistan et la Grèce."
 ARM_treaty_with_greece: "Traité avec la Grèce"
 ARM_treaty_with_greece_desc: "Nous devons signer un accord spécial avec la Grèce sur la coopération militaire pour une meilleure coordination des actions."
 ARM_blow_to_Turkic: "Faire regretter les Turcs"
 ARM_blow_to_Turkic_desc: "Il est temps de ramener la Nantolie dans ses frontières légitimes. Le temps est venu de clore la question turque."
 ARM_arms_supplies: "Fournitures militaires"
 ARM_arms_supplies_desc: "Pour le réarmement, nous devons demander à l'Occident une aide militaire importante, allant jusqu'au rééquipement complet des forces armées arméniennes à partir de zéro."
 ARM_foreign_licenses: "Licences étrangères"
 ARM_foreign_licenses_desc: "Nous devons obtenir des licences pour la production de différents types d'armes afin de commencer à nous fournir un peu en armement."
 ARM_filials: "Filiales"
 ARM_filials_desc: "Nous demanderons à l'OTAN de créer des filiales de production d'armes dans notre pays."
 ARM_mobilization_of_economy: "Mobilisation de l'économie"
 ARM_mobilization_of_economy_desc: "Pour reconstruire le pays à neuf, il faut mobiliser l'économie et utiliser toutes nos petites ressources pour tripler les indicateurs économiques."
 ARM_new_NEP: "Nouveau NEP"
 ARM_new_NEP_desc: "Lénine comprenait que la renaissance du capitalisme n'était pas sûre pour la RSFSR, mais il la considérait comme acceptable, car la question était la mesure. Et cette mesure a été établie par les soviets eux-mêmes. Cela permettait de réguler la croissance du secteur capitaliste de l'économie : « Afin de garder la voie du socialisme, nous faisons aux paysans un certain nombre de concessions dans les limites desquelles nous jugerons par nous-mêmes. »"
 ARM_prohibition_private_companies: "Interdiction des sociétés privées"
 ARM_prohibition_private_companies_desc: "La première étape de la période de transition - le « communisme de guerre » - était, selon Lénine, le résultat de la nécessité historique, d'une part, et la rétribution des erreurs, notamment des conceptions erronées de la théorie révolutionnaire, d'autre part. Aujourd'hui, lorsque la petite bourgeoisie interfère dans notre développement, il est nécessaire de rendre toute la propriété - publique !"
 ARM_true_market: "Marché « approprié »"
 ARM_true_market_desc: "Pour faire un pays qui dure dans le temps, nous devons suivre l'exemple chinois et construire un marché profitable, au lieu de nous battre avec les spéculateurs."
 ARM_plans_economy: "Économie planifiée"
 ARM_plans_economy_desc: "Lénine a dit : « La grande industrie mécanique et son transfert à l'agriculture constituent la seule base économique du socialisme, la seule base d'une lutte victorieuse pour libérer l'humanité du joug du capital. » Ayant adopté l'expérience de l'URSS, nous devons à nouveau relancer, sinon toute l'Union, du moins tous les chantiers arméniens !"
 ARM_Fifth_International: "La Cinquième Internationale"
 ARM_Fifth_International_desc: "« La domination du capital est internationale - c'est pourquoi la lutte des travailleurs de tous les pays pour la libération ne peut réussir que dans la lutte commune des travailleurs contre le capital international. »\n - V.I. Lénine v.2, p. 98"
 ARM_our_problems: "Nos problèmes"
 ARM_our_problems_desc: "V. I. Lénine a écrit : Le développement économique et politique inégal est la loi inconditionnelle du capitalisme. Il s'ensuit que la victoire du socialisme est possible initialement dans quelques pays capitalistes ou même dans un seul, pris séparément. Le prolétariat victorieux de ce pays, ayant exproprié les capitalistes et organisé la production socialiste chez lui, se dresserait contre le reste, le monde capitaliste."
 ARM_world_dilemma: "Dilemme mondial"
 ARM_world_dilemma_desc: "« Le mouvement révolutionnaire international du prolétariat ne se déroule pas et ne peut pas se dérouler uniformément et sous les mêmes formes dans les différents pays. L'utilisation complète et globale de toutes les possibilités dans tous les domaines d'activité ne se développe que comme résultat de la lutte de classe des travailleurs des divers pays. »"
 ARM_Caucasian_revolution: "La révolution caucasienne"
 ARM_Caucasian_revolution_desc: "Un siècle entier s'est écoulé depuis la formation de la République de Transcaucasie. Déchirée par le nationalisme, elle s'est divisée en trois États. Nous devons oublier les différences nationales et historiques, et aider nos voisins à renverser le pouvoir bourgeois et à établir la dictature du prolétariat !"
 ARM_proletarians_of_all_countries: "Prolétaires de tous les pays, unissez-vous !"
 ARM_proletarians_of_all_countries_desc: "Les communistes considèrent qu'il est méprisable de cacher leurs vues et leurs intentions. Ils déclarent ouvertement que leurs objectifs ne peuvent être atteints que par le renversement violent de l'ensemble de l'ordre social existant. Que les classes dirigeantes tremblent devant la Révolution. Les prolétaires n'ont rien à y perdre que leurs chaînes. Ils gagneront le monde entier."
 ARM_cold_war_experience: "L'expérience de la guerre froide"
 ARM_cold_war_experience_desc: "La guerre froide a montré que l'implication des pays communistes dans la course aux armements était notre pierre d'achoppement. L'expérience de la Chine a montré qu'alors que les menaces résonnaient à l'ouest, un nouveau soleil se levait à l'est. Il est maintenant clair pour tout le monde que la Chine prendra la tête du monde, et avec elle, les travailleurs et les paysans de tous les pays seront libérés."
 ARM_left_millitarism: "Militarisme de gauche"
 ARM_left_millitarism_desc: "V.I. Lénine a prévu une guerre mondiale en 1911. « La guerre sera inévitable [...] Je pense que nous... verrons une guerre européenne générale » et ajoutait que « le prolétariat, bien sûr, souffrira terriblement.... Mais ses ennemis s'affaibliront mutuellement. Cela aussi est inévitable... Les travailleurs paieront terriblement pour cela, mais à la fin ils gagneront. C'est la volonté de l'histoire. » Nous devons toujours être prêts pour une campagne de libération."
 ARM_defens_erevan: "Défendre Erevan !"
 ARM_defens_erevan_desc: "Nous ne voulons attaquer personne. Mais si nous sommes attaqués, nous nous défendrons. Notre ministère de la Défense va préparer un plan massif de mesures défensives et de développement. La forteresse Erevan ne sera jamais conquise !"
 ARM_red_rearmament: "Réarmement rouge"
 ARM_red_rearmament_desc: "La guerre moderne, avec son échelle énorme, son intensité extrême et sa nature profondément technique, nécessite d'urgence le développement complet des moyens militaro-techniques de combat, l'utilisation de ces moyens en quantités massives, via l'industrie, est nécessaire pour la défense, et leur amélioration doit être constante."
 ARM_peace_and_freedom: "Paix et liberté"
 ARM_peace_and_freedom_desc: "Au lieu de répéter les erreurs de l'URSS avec sa machine militaire, nous prendrons l'exemple de la RPC, en utilisant toute notre diplomatie pour diffuser le socialisme. Mais surtout, nous donnerons l'exemple d'un pays socialiste."
 ARM_ZSFSR: "ZSFSR"
 ARM_ZSFSR_desc: "L'idée de l'unification a été avancée par V. I. Lénine sur la base de la nécessité d'une unification économique et militaro-politique des républiques de Transcaucasie après la guerre civile, de la destruction des vestiges des forces contre-révolutionnaires, de la restauration de l'économie, de l'élimination de la méfiance et de l'inimitié interethniques. Aujourd'hui, plus que jamais, nous devons nous serrer les coudes."
 ARM_red_expance: "Expansion rouge"
 ARM_red_expance_desc: "L'Armée secrète arménienne pour la libération de l'Arménie (ASALA) était une organisation militante marxiste-léniniste active entre 1975 et les années 1990 dont l'objectif déclaré était de contraindre le gouvernement turc à reconnaître publiquement sa responsabilité dans le génocide arménien de 1915, à payer des réparations et à céder des territoires pour une patrie arménienne. L'ASALA elle-même et d'autres sources l'ont décrite comme une organisation armée et de guérilla. Nous devrions suivre ses pas."
 ARM_marxism_win: "Le triomphe du marxisme"
 ARM_marxism_win_desc: "Le triomphe du marxisme est accompli. Notre pays est maintenant le centre de la pensée communiste pour toute la région et même au-delà."
 ARM_radical_pacifism: "Le pacifisme radical"
 ARM_radical_pacifism_desc: "Nous devons renoncer à nos prétentions vis-à-vis de la Turquie et de l'Azerbaïdjan, du moins à long terme, et nous concentrer sur le renforcement du pays et sa militarisation défensive."
 ARM_get_UN_support: "Obtenir le soutien de l'ONU"
 ARM_get_UN_support_desc: "nous devons demander le soutien de l'ONU pour renforcer la neutralité de notre pays et peut-être même l'introduction d'un contingent de l'ONU dans nos territoires."
 ARM_foreign_contingent: "Contingent étranger"
 ARM_foreign_contingent_desc: "Nous devons parvenir à introduire en Arménie un contingent international de pays différents, voire opposés. Ainsi, nous pourrons nous assurer que notre pays sera en sécurité."
 ARM_near_frontier: "Proche de l'étranger"
 ARM_near_frontier_desc: "Il est temps de s'engager dans la diplomatie au niveau de nos proches voisins et de discuter avec eux et les alliés du futur statut du pays."
 ARM_international_diplomacy: "Diplomatie internationale"
 ARM_international_diplomacy_desc: "Grâce à la diplomatie internationale avec des pays avec lesquels nous n'avons pas de contact direct, nous pourrons vérifier la loyauté des grandes puissances à l'idée d'une Arménie sûre."
 ARM_Guarantee_non_aggression: "Garanties d'indépendance"
 ARM_Guarantee_non_aggression_desc: "Pour être sûrs que personne n'attaquera l'Arménie, nous devons négocier des garanties pour l'indépendance de l'Arménie, et aussi nous assurer que toutes les parties seront satisfaites de cette négociation."
 ARM_Usa: "États-Unis"
 ARM_Usa_desc: "Nous devrions essayer de négocier avec les États-Unis leur accord pour soumettre des garanties d'indépendance pour l'Arménie."
 ARM_France: "France"
 ARM_France_desc: "Nous devrions essayer de négocier avec la France pour obtenir des garanties d'indépendance pour l'Arménie. Nous avons de grands liens culturels et historiques les uns avec les autres. Peut-être cela nous aidera-t-il davantage."
 ARM_Britain: "Royaume-Uni"
 ARM_UK_desc: "Les Britanniques... Combien de problèmes ils nous ont apporté. Mais maintenant il semble qu'eux et nous devons nous asseoir à la table des négociations."
 ARM_China: "Chine"
 ARM_China_desc: "La nouvelle route de la soie devrait passer par l'Arménie. Nous devons persuader la Chine de garantir notre indépendance afin de sécuriser la route commerciale."
 ARM_fundament_of_reforms: "§YFondation des réformes§!"
 ARM_fundament_of_reforms_desc: "Si nous voulons réformer, nous devons augmenter le pouvoir de notre président et permettre au pays d'être gouverné par sa volonté et son plan."
 ARM_election_2008: "§0Élections de 2008§!"
 ARM_election_2008_desc: "Des élections présidentielles ont eu lieu en Arménie le 19 février 2008."
 ARM_election_2013: "§0Élections de 2013§!"
 ARM_election_2013_desc: "Des élections présidentielles ont eu lieu en Arménie le 18 février 2013."
 ARM_election_2017: "§0Élections de 2017§!"
 ARM_election_2017_desc: "Des élections législatives ont eu lieu en Arménie le 2 avril 2017."
 ARM_army: "§YForces armées d'Arménie§!"
 ARM_army_desc: "Seules les forces armées ont le droit d'être appelées une puissance vraiment digne de l'Arménie. Aucun politicien ne peut remplacer l'esprit d'ordre et de discipline des valeurs militaires."
 ARM_artsivner: "§YArtsivner§!"
 ARM_artsivner_desc: "Le Colonel Khachik Asryan est le seul vrai patriote qui peut amener l'Arménie à sa grandeur. Il n'est pas seulement un soldat expérimenté, mais aussi un brillant politicien avec le meilleur programme gouvernemental."
 ARM_dashnak: "§YDashnaktsutyun§!"
 ARM_dashnak_desc: "La seule force politique qui a le droit de diriger l'Arménie est sans aucun doute le Dachnaktsoutioun, le plus ancien parti d'Arménie, qui a dirigé la première République d'Arménie depuis le berceau. Seul leur programme nationaliste peut mener l'Arménie à la grandeur."
 ARM_monarch: "§YMonarchistes§!"
 ARM_monarch_desc: "Aucun militaire, aucun parti ni aucune autre personnalité n'a le droit de diriger le pays. Le dirigeant le plus légitime ne peut être qu'un monarque dont l'approche paternaliste peut conduire l'Arménie à la grandeur."
 ARM_confirm_friendship_with_Russia: "Confirmer l'amitié avec la Russie"
 ARM_confirm_friendship_with_Russia_desc: "Nous devons confirmer l'amitié avec la Russie et insister sur la poursuite de la coopération et du développement stratégique."
 ARM_Request_invitation: "Demande d'investissement"
 ARM_Request_invitation_desc: "Nous devons demander des investissements aux Russes afin d'accroître leur influence dans le pays et de maintenir l'économie arménienne."
 ARM_press_club: "Club de presse Russie-Arménie"
 ARM_press_club_desc: "Moscou a accueilli l'ouverture du Club de presse international Russie-Arménie, à laquelle ont assisté plus d'une centaine de représentants de tous les types de médias de la communauté journalistique russo-arménienne et internationale, y compris le holding médiatique Azerros, ainsi que d'éminents militants sociopolitiques, des hommes politiques. Les fondateurs du nouveau club de presse sont la Société russe pour l'amitié et la coopération avec l'Arménie (RODSA) et l'Union des journalistes de Russie (UJ RF)."
 ARM_Sarkisyan: "§YSarkissian§!"
 ARM_Sarkisyan_desc: "Depuis 1988, Serge Sarkissian est l'un des leaders du « mouvement Karabakh », qui s'est fixé comme objectif la défense du Haut-Karabakh par l'Arménie. Ayant de grandes relations dans les sphères militaires et politiques en Arménie, il est devenu un candidat idéal pour la présidence après Kotcharian."
 ARM_west2: "L'Ouest"
 ARM_west2_desc: "Contrairement à Kotcharian, Sarkissian a toujours été connu pour sa politique flexible et sa diplomatie envers l'Occident."
 ARM_friendship_usa2: "Amitié avec les États-Unis"
 ARM_dialogue_EU: "Dialogue avec l'UE"
 ARM_dialogue_nato: "Dialogue avec l'OTAN"
 ARM_negotiations_with_bankers: "Négociations avec les banquiers internationaux"
 ARM_deal_with_UNISTREAM: "Offres avec UNISTREAM"
 ARM_neutral2: "Priorité à l'Arménie"
 ARM_neutral2_desc: "Sarkissian, en tant qu'ancien ministre de la défense et représentant de l'idéologie du conservatisme national, disposait d'un support idéologique clair, qu'il utilisait pour endoctriner la population."
 ARM_small_isolyacionism: "Isolationnisme partiel"
 ARM_small_isolyacionism_desc: "Nous devons nous abstenir d'intervenir dans les conflits internationaux et essayer de récolter les bénéfices des deux côtés."
 ARM_improving__neighbors: "Améliorer les relations avec les voisins"
 ARM_improving__neighbors_desc: "Nous devons améliorer les relations avec nos voisins afin d'atteindre divers objectifs géopolitiques et dans le cadre de nos futurs plans de coopération bilatérale."
 ARM_deals_with_gazprom: "Accords avec Gazprom"
 ARM_deals_with_gazprom_desc: "L'Arménie a des problèmes d'approvisionnement en gaz depuis longtemps. Nous devons conclure de nouveaux accords avec Gazprom. Grâce aux relations de M. Kotcharian avec la Russie, nous pourrons le faire à des conditions assez favorables pour l'Arménie."
 ARM_trade_agreement_Russia: "Relations commerciales avec la Russie"
 ARM_trade_agreement_Russia_desc: "Il n'y a pas de partenaire commercial plus fiable que la Russie pour l'Arménie. Nous devons établir des liens avec les sociétés commerciales russes et, de manière générale, établir des échanges entre les pays."
 ARM_raising_taxes: "Baisses d'impôts"
 ARM_raising_taxes_desc: "Peut-être devrions-nous baisser les impôts pour que les entreprises arméniennes puissent se développer de manière plus indépendante et plus forte, et aussi pour que nous puissions attirer des investisseurs plus puissants."
 ARM_balanced_approach: "Une approche équilibrée"
 ARM_balanced_approach_desc: "Une approche équilibrée des taxes et des subventions est le bon moyen de maintenir l'économie à flot. Ne prenons pas de décisions hâtives, nous avons besoin de taxes."
 ARM_Lebanese_diaspora: "Diaspora libanaise"
 ARM_Lebanese_diaspora_desc: "Nous devons renforcer les liens avec la diaspora libanaise. Plus de 150 000 Arméniens vivent au Liban."
 ARM_gas_pipeline_with_iran: "Gazoduc iranien"
 ARM_gas_pipeline_with_iran_desc: "Afin d'augmenter les livraisons de gaz à l'Arménie et de nous montrer fermes envers l'Iran, nous devons ouvrir un nouveau gazoduc avec eux et organiser une rencontre à la frontière."
 ARM_east2: "L'Est"
 ARM_east2_desc: "L'Est a toujours été notre fidèle allié et partenaire, avec lequel nous devons approfondir les relations bilatérales."
 ARM_Friendship_Russia: "Se rapprocher de la Russie"
 ARM_Friendship_Russia_desc: "Nous devons signer un accord avec la Russie sur l'amitié et la coopération."
 ARM_dialog_china: "Dialogue avec la Chine"
 ARM_dialog_china_desc: "L'Arménie devrait améliorer ses relations avec la Chine. Nous avons notamment l'intention d'obtenir de l'aide de leur part, des bus, et de développer la coopération dans le domaine de l'éducation."
 ARM_war_vs_corrupt2: "Lutter contre la corruption"
 ARM_war_vs_corrupt2_desc: "Peut-être devrions-nous réduire la corruption dans le pays, de la poudre aux yeux de la Commission européenne, cela nous permettrait d'obtenir plus d'avantages dans l'avenir."
 ARM_approach_the_usa: "Se rapprocher des États-Unis"
 ARM_approach_the_usa_desc: "Peut-être M. Kotcharian n'est-il pas aussi loyal envers les États-Unis, mais il est néanmoins déterminé à établir des relations avec l'Amérique, ainsi qu'à approfondir la coopération bilatérale."
 ARM_Usaid_2: "USAID"
 ARM_Usaid_2_desc: "L'Agence des États-Unis pour le développement international est la plus haute agence du gouvernement fédéral des États-Unis d'Amérique pour l'aide à l'étranger. L'administrateur de l'Agence et son adjoint sont nommés par le président avec le consentement du Sénat et agissent en coordination avec le secrétaire d'État américain."
 ARM_UNIVERSITY: "Universités"
 ARM_UNIVERSITY_desc: "Dans le cadre de la coopération de l'Arménie avec les États-Unis, nous devons promouvoir l'université américaine en Arménie et lui donner plus de liberté dans le développement d'une politique éducative."
 ARM_deals_IRAN: "Accords avec l'Iran"
 ARM_deals_IRAN_desc: "Nous devons développer la coopération entre l'Iran et l'Arménie."
 ARM_strengthening_US_Embassy: "Extension de l'ambassade des États-Unis"
 ARM_strengthening_US_Embassy_desc: "L'Arménie accueille l'une des plus grandes ambassades américaines au monde, mais l'Amérique demande une ambassade encore plus grande afin de poursuivre sa croissance, après quoi elle deviendra la plus grande au monde."
 ARM_additional_programs_to_arm: "Programmes supplémentaires pour l'Arménie"
 ARM_additional_programs_to_arm_desc: "Nous pouvons demander aux États-Unis d'augmenter les programmes et les subventions pour le système éducatif arménien."
 ARM_israel_oppinion: "Établir des relations avec Israël"
 ARM_israel_oppinion_desc: "Quelles que soient les relations que nous entretenons avec Israël, il y a des sanctuaires arméniens, une énorme diaspora arménienne et un patrimoine culturel et historique à Izaril. Nous ne pouvons pas l'ignorer."
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan est un homme d'affaires, un homme politique et un ancien athlète arménien. Tsarukyan est le fondateur et le chef du parti politique de l'Arménie prospère. Il possède également plusieurs entreprises de grande envergure et est considéré comme l'un des hommes les plus riches d'Arménie."
 ARM_patriotism: "Patriotisme"
 ARM_patriotism_desc: "Le patriotisme arménien est abstrait. Beaucoup cherchent leur patrie dans une brume, dans le brouillard mystique, mais elle est si proche de nous et a tellement besoin de notre attention, de notre dévotion, de notre admiration. Pour beaucoup, l'Arménie n'est qu'une idée, une amnésie, Sion, un autel. L'Arménie a besoin d'un patriotisme concret et vivant. La patrie est pour l'homme, et non l'homme pour la patrie."
 ARM_berkut: "Berkut"
 ARM_berkut_desc: "La société de sécurité privée arménienne Berkut a (bizaremment) toujours été une unité lourdement équipée, composée d'anciennes figures criminelles et d'anciens militaires. Cela vaut peut-être la peine de la placer dans les régions."
 ARM_international_dyplo1: "Diplomatie internationale"
 ARM_international_dyplo1_desc: "Nous devons faire des efforts en matière de diplomatie internationale. Peut-être que nous pouvons en tirer quelques avantages..."
 ARM_deals_oppinion: "Relations d'affaires"
 ARM_deals_oppinion_desc: "La chose la plus importante dans la nouvelle Arménie est de construire, disons... les bonnes relations commerciales dans le pays. Gagik Tsarukyan devrait sérieusement prendre les choses en main."
 ARM_remove_competitors: "Supprimer les concurrents"
 ARM_remove_competitors_desc: "Gagik Tsarukyan doit se débarrasser des autres oligarques et concurrents. Il est nécessaire de sécuriser le marché arménien."
 ARM_privatisation_2: "Privatisation"
 ARM_privatisation_2_desc: "Nous pouvons seulement nous débarrasser des concurrents les plus gênants, vassaliser le reste et les jeter en esclavage en les endettant à hauteur de 50%."
 ARM_fictiv_democratia: "Démocratie de façade"
 ARM_fictiv_democratia_desc: "Nous devrions soudoyer la Commission européenne et créer un système de démocratie fictive. Bien que cela conduise peut-être à un grincement de dents de l'opposition..."
 ARM_grants_of_USA: "Subventions des États-Unis"
 ARM_grants_of_USA_desc: "Nous devrions essayer d'obtenir plus de subventions des États-Unis, en montrant à quel point l'Arménie est démocratique."
 ARM_arm_tur_protocols: "Protocoles arméno-turcs"
 ARM_arm_tur_protocols_desc: "Les protocoles de Zurich font référence à deux protocoles bilatéraux signés en 2009 par l'Arménie et la Turquie, qui prévoyaient de lancer le processus de normalisation des relations entre les deux pays. Ces protocoles prévoyaient l'établissement de relations diplomatiques officielles, l'ouverture de la frontière turco-arménienne et la création d'une commission historique conjointe sur la question du génocide arménien. L'accord, qui s'est révélé par la suite inefficace, avait été négocié par les États-Unis, la Russie et la France."
 ARM_new_oligarhs: "Nouvel oligarchat"
 ARM_new_oligarhs_desc: "L'ère de la nouvelle oligarchie est arrivée."
 ARM_arm_aze_serzh: "Réunion arméno-azerbaïdjanaise en Russie"
 ARM_arm_aze_serzh_desc: "À l'invitation de Dmitry Medvedev, le président de la République d'Azerbaïdjan Ilham Aliyev et le président de la République d'Arménie Serge Sarkissian arriveront en Russie. Au cours de la réunion trilatérale, il est prévu de discuter des questions liées au règlement du conflit du Haut-Karabakh."
 ARM_new_orders: "L'Ordre Nouveau"
 ARM_new_orders_desc: "L'Arménie entre dans l'ère d'un nouvel ordre, la prédominance de l'oligarchie et de l'ancienne élite Artsakh qui dirige le pays."
 ARM_hard_way: "La manière forte"
 ARM_hard_way_desc: "Si quelqu'un ne veut pas obéir au nouveau gouvernement, nous le forcerons. Nous devons envisager la possibilité de nuire aux activités des dissidents indisciplinés."
 ARM_Group: "Multigroupe"
 ARM_Group_desc: "Le Multi Group a été fondé en 1998 à l'initiative de Gagik Tsarukyan. Le processus de développement et l'activité du groupe ont commencé en 2001, lorsque le groupe a été créé et que de nombreuses grandes entreprises y ont été associées. Le groupe se classe régulièrement parmi les dix premiers de la liste des plus grands contribuables d'Arménie."
 ARM_sports_development: "Développement du sport"
 ARM_olymp_komitet: "Comité olympique"
 ARM_olymp_komitet_desc: "Nous devons renforcer et soutenir le Comité olympique de toutes les manières possibles. Gagik Tsarukyan est lui-même un athlète et ne peut rester à l'écart."
 ARM_buy_small_business: "Acheter des entreprises locales"
 ARM_buy_small_business_desc: "Nous devons acheter toutes les petites entreprises des mains des spéculateurs de la classe moyenne. Nous devons franchir cette étape pour atteindre la Corporatocratie."
 ARM_ararat: "Ararat"
 ARM_ararat_desc: "La Yerevan Brandy Company, communément connue sous sa célèbre marque « ArArAt », est la principale entreprise d'Arménie pour la production de cognac. Elle a été fondée en 1887, à l'époque de l'Empire russe. Après la soviétisation de l'Arménie, l'usine est devenue une entreprise d'État. En 1999, le gouvernement de l'Arménie indépendante a vendu l'usine à la société française Pernod Ricard pour les boissons distillées. La variété des produits de cognac de la société est étiquetée et diffusée sous le nom d'ArArAt."
 ARM_sports_promotion: "Promotion du sport"
 ARM_sports_promotion_desc: "Le sport est également l'un des facteurs importants pour assurer le développement durable. Nous reconnaissons la contribution croissante du sport au développement et à la paix, car il promeut les principes de tolérance et de respect et favorise l'autonomisation des femmes et des jeunes, des individus et des communautés, ainsi que la réalisation des objectifs en matière de santé, d'éducation et d'inclusion sociale."
 ARM_kotayak: "Kotayk"
 ARM_kotayak_desc: "La brasserie Kotayk LLC, qui fait partie du Multi Group, est le successeur de la brasserie Abovyan, fondée au siècle dernier dans les années 70 et devenue l'un des principaux producteurs de l'Arménie soviétique. Grâce aux équipements tchèques et aux hautes technologies, l'usine fabrique avec succès des produits à partir de matières premières nationales et importées. L'usine couvre une superficie de 6,5 hectares, qui a été choisie en tenant compte de la haute qualité de l'eau provenant de Katnaghbyur."
 ARM_import_cars: "Voitures importées"
 ARM_import_cars_desc: "Nous devons contrôler l'ensemble du marché de l'importation de voitures en Arménie afin de mener efficacement les affaires dans ce domaine d'activité."
 ARM_aviaservis: "Aviaservice"
 ARM_aviaservis_desc: "Avia Service a été fondée le 25 août 1995. L'objectif principal de la création de la société était de servir les passagers et les avions à l'aéroport international de Zvartnots. Mais l'activité a changé. Actuellement, les activités principales sont la cuisine pour les passagers et le personnel aérien, ainsi que la vente de billets d'avion. Pour mener à bien cette activité, Avia Service a reçu tous les certificats nécessaires, dont la norme ISO 22 : 2005. La société est membre de l'Organisation de l'aviation internationale et a remporté de nombreux prix."
 ARM_pooling_capital: "Mise en commun des capitaux"
 ARM_pooling_capital_desc: "Il est temps de fusionner tous les capitaux et d'en tirer un bon profit."
 ARM_right_forces: "§ODes forces de droite§!"
 ARM_right_forces_desc: "Kotcharian a donné le feu vert aux forces nationalistes. Voyons comment cela se passe."
 ARM_defining_values: "Définir les valeurs"
 ARM_defining_values_desc: "Une fois que nous avons décidé du leadership, il est temps de déterminer les valeurs futures de notre peuple. Zartir, Lao !"
 ARM_social_reforms: "Réformes sociales"
 ARM_social_reforms_desc: "Nous devons mener des réformes sociales, le peuple arménien doit revenir à ses racines et aux valeurs traditionnelles."
 ARM_aktiv_diplo: "Diplomatie active"
 ARM_aktiv_diplo_desc: "Il est temps de mettre un terme à l'indécision et à la flagornerie de notre diplomatie. Il est temps de parler franchement avec nos amis, tant à l'Ouest qu'à l'Est."
 ARM_trening_camps_kurd: "Camps d'entraînement du PKK"
 ARM_trening_camps_kurd_desc: "Nous devons inviter le Parti des travailleurs du Kurdistan et établir des liens avec le Parti communiste turc. En établissant des camps d'entraînement ici, nous nous assurerons de la loyauté de la partie kurde également."
 ARM_fidains: "Fedayin"
 ARM_fidains_desc: "Nous devons unir tous les djokats volontaires en une force fedayin unie. Il est temps d'intégrer plus profondément les milices dans l'armée."
 ARM_help_small_nations_aze: "Soutenir les petites nations d'Azerbaïdjan"
 ARM_help_small_nations_aze_desc: "Nous devons soutenir le séparatisme des Talish, Lezgins, Tats et Udins."
 ARM_support_for_volunteers: "Légion arménienne"
 ARM_support_for_volunteers_desc: "Légion arménienne"
 ARM_american_legion: "Légion arménienne d'Amérique"
 ARM_american_legion_desc: "La Légion arménienne d'Amérique est une organisation qui regroupe des Arméniens ayant servi dans l'armée américaine dans le passé. La Légion entend lutter contre les ennemis du peuple arménien. L'organisation dispose également de forces spéciales de cinq personnes qui reçoivent une formation secrète sous la direction d'anciens officiers du corps des marines de l'armée américaine. La Légion arménienne compte déjà plus de mille combattants - des jeunes d'origine arménienne. Nous devrions soutenir leur cause et les inclure dans une branche militaire."
 ARM_millitarism: "Millitarisme"
 ARM_millitarism_desc: "Le militarisme est la conviction ou le désir d'un gouvernement ou d'un peuple qu'un État doit maintenir une forte capacité militaire et l'utiliser de manière agressive pour étendre les intérêts et/ou les valeurs nationales. Il peut également impliquer la glorification de l'armée et des idéaux d'une classe militaire professionnelle et la prédominance des forces armées dans l'administration ou la politique de l'État."
 ARM_russia3: "S'allier à la Russie"
 ARM_russia3_desc: "La Russie ne soutiendra certainement jamais notre expansion territoriales avec ses troupes, mais elle ne nous empêchera jamais de le faire. Sachant qu'un nouveau conflit peut apparaître, ils nous vendront plus probablement des armes et nous fourniront une aide en équipement, comme ils l'ont toujours fait."
 ARM_kurds2: "S'allier au Kurdistan"
 ARM_kurds2_desc: "Nous devrions nous allier à la nation kurde, même si elle était amie de la Turquie au début du 2è siècle. Par la suite, ils ont également ressenti la pression des Ottomans et nous ne pouvons pas l'ignorer. Notre lutte et notre fraternité doivent prospérer."
 ARM_syria2: "S'allier à la Syrie"
 ARM_syria2_desc: "La Syrie lutte contre l'impérialisme turc tout comme nous. De nombreux Arméniens vivent en Syrie et nous avons historiquement toujours eu de bonnes relations les uns avec les autres."
 ARM_Greece2: "S'allier à la Grèce"
 ARM_Greece2_desc: "Grecs et Arméniens ont toujours vécu ensemble et ont une longue histoire de fraternité et de bonnes relations. Tout comme Tigrane et Mithridates, nous devrions nous unifier à nouveau et tuer un nouveau dragon expansionniste."
 ARM_France2: "S'allier à la France"
 ARM_France2_desc: "Depuis l'époque des croisades, les Arméniens et les Français ont toujours eu de bonnes relations. Malgré sa politique, la France a toujours aidé l'Arménie et l'a considérée comme une partie intégrante de sa culture. Nous devons simplement porter nos relations à un niveau supérieur."
 ARM_Egypt_Livan2: "Négociations avec l'Égypte et le Liban"
 ARM_Egypt_Livan2_desc: "L'Egypte et le Liban ne sont pas des ennemis de la Turquie, mais ils luttent contre elle sur le plan économique. Il ne faut pas non plus oublier la diaspora arménienne du Liban et les coptes qui vivent en Egypte."
 ARM_unite_antiTurkish_clubs: "Unir les clubs anti-turcs"
 ARM_unite_antiTurkish_clubs_desc: "La Turquie a utilisé sa diplomatie à double visage pendant trop longtemps. Si deux pays de l'OTAN l'attaquent, la Turquie ne pourra pas appeler ses faux alliés à l'aide. Personne ne viendra l'aider."
 ARM_make_claims: "Faire des réclamations"
 ARM_make_claims_desc: "Contrairement à certains nazis pathétiques qui revendiquent des terres sur la base de revendications désordonnées et d'une volonté chaotique de guerre, les Arméniens peuvent simplement ouvrir n'importe quel livre d'histoire et souligner leurs revendications. C'est ce que nous allons faire."
 ARM_Georgia3: "Retour de la Géorgie"
 ARM_Georgia3_desc: "La Géorgie a toujours exploité les richesses de la culture arménienne et l'a revendiquée comme la sienne. Il n'y aura plus de Géorgie, seulement Virq, province de la Grande Arménie."
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165 est un parti nationaliste pro-militaire dirigé par Karin Tonoyan, qui soutient le conservatisme, le militarisme et peut jouer le rôle d'un parti pour la junte militaire."
 ARM_azerbaijan2: "Restauration de l'Arménie orientale"
 ARM_azerbaijan2_desc: "Ce n'est pas un secret que même Coca-Cola a plus d'histoire que l'Azerbaïdjan. Le territoire que possède actuellement l'Azerbaïdjan est un méli-mélo de la province d'Arménie orientale d'Aghvank, des territoires peuplés de Lezgin et du Talishstan. Le temps est venu d'écraser ce pseudo-pays suceur de pétrole."
 ARM_definition_primacy: "Définition de la primauté"
 ARM_definition_primacy_desc: "Avant d'entreprendre toute action, nous devons déterminer qui sera le responsable. Définir la primauté entre les forces nationalistes."
 ARM_betting_on_army: "Parier sur une armée"
 ARM_betting_on_army_desc: "L'armée est ce qui protégera vraiment notre peuple de l'asservissement. L'Arménie a une longue et riche histoire militaire, de Tigran le Grand à Garéguine Njdeh. Et puisse l'histoire accorder à jamais la gloire et la fierté aux Arméniens et les guider vers de futures conquêtes."
 ARM_hunta: "§tJunte militaire§!"
 ARM_hunta_desc: "Une junte militaire est un gouvernement dirigé par un comité de chefs militaires. Le terme junta signifie réunion ou comité et trouve son origine dans la junte nationale et locale organisée par la résistance espagnole à l'invasion de l'Espagne par Napoléon en 1808. Le terme est désormais utilisé pour désigner une forme de gouvernement autoritaire caractérisée par une dictature militaire oligarchique, par opposition à d'autres catégories de régimes autoritaires, en particulier l'homme fort (dictatures militaires autocratiques), la machine (dictatures de partis oligarchiques) et le patronat (dictatures de partis autocratiques)."
 ARM_union_reaktio: "Union réactionnaire"
 ARM_union_reaktio_desc: "Les partis émergents n'ont peut-être pas la même base idéologique que nous, mais nous poursuivons le même objectif, nous devons donc nous unir."
 ARM_Iran_Russia: "Négocier avec l'Iran et la Russie"
 ARM_Iran_Russia_desc: "Nous devons chercher à coopérer davantage avec la Russie et l'Iran. Ces pays sont nos seuls pays frères."
 ARM_betting_on_diplo: "Parier sur la diplomatie"
 ARM_betting_on_diplo_desc: "Tout au long de leur histoire de confrontation avec la Turquie et de la question de la survie du peuple, les Arméniens se sont appuyés sur une coopération commune entre les grandes et les petites communautés. Les groupes de guérilleros volontaires, ainsi que l'influence de la diaspora qui met l'accent sur le lobbying, sont la clé de la prospérité de l'Arménie."
 ARM_diaspora: "Liens de la diaspora"
 ARM_diaspora_desc: "Nous pouvons utiliser la diaspora arménienne à notre avantage et influencer différents pays avec le pouvoir de la diaspora arménienne."
 ARM_diplo_blade: "Diplomatie et épée"
 ARM_diplo_blade_desc: "L'homme n'est pas le pathétique être faible que la théorie matérialiste tente de nous présenter. Il est presque omnipotent lorsqu'il se rend compte qu'il y a en lui un pouvoir en puissance, pouvoir qui peut être librement utilisé par une personnalité qui s'assume. - Garéguine Njdeh"
 ARM_betting_on_tradition: "Parier sur la tradition"
 ARM_betting_on_tradition_desc: "L'Arménie est l'un des pays les plus anciens qui ont survécu jusqu'à ce jour. Tous les peuples n'ont pas pu survivre, mais c'est notre nation qui a traversé un chemin épineux que beaucoup ne pouvaient supporter. La foi de nos ancêtres, leurs actions glorieuses et leurs traditions - c'est ce qui nous a aidé à survivre et à continuer à nous battre."
 ARM_savoya: "La maison de Savoie"
 ARM_savoya_desc: "La dernière famille royale d'Arménie était la famille Lusignan. Lorsqu'en 1375 le royaume de Cilicie a été détruit, le dernier roi Levon VI (Léon VI) a transmis le titre de roi d'Arménie à Jacques Ier (Hakob Ier), roi de Chypre, qui était de la même famille Lusignan. En 1489, la reine Charlotta transmet le titre à son cousin Charles le Guerrier, duc de Savoie (en Italie)."
 ARM_money_england: "Soutirer de l'argent à l'Angleterre"
 ARM_money_england_desc: "Il y a longtemps, le dernier roi d'Arménie, Levon VI, a mis tout son or dans une banque en Angleterre avec un serment de la dynastie anglaise de rendre tout l'argent quand le Regnum Armenia sera ressuscité. L'Angleterre a refusé de nous rendre notre argent lorsque nous étions une république, maintenant nous sommes un Royaume avec un véritable héritier. Nous devons récupérer notre argent."
 ARM_party_approval: "Approuver le parti"
 ARM_party_approval_desc: "« Armenie prospère » est l'authentique et le meilleur parti qui devrait être à la première place dans le champ politique de l'Arménie."
 ARM_monopoly: "Monopole"
 ARM_monopoly_desc: "Le temps est venu de créer un véritable monopole et même de prendre toutes les petites entreprises aux mains de Multi-Group."
 ARM_economyc_freedom: "Libertés économiques"
 ARM_economyc_freedom_desc: "Nous avons pris les grandes et moyennes entreprises, nous devons conserver la liberté économique au niveau des petites entreprises."
 ARM_east: "L'Est"
 ARM_east_desc: "Nous devrions encourager encore plus les échanges entre la Russie et l'Arménie, car le Multigroupe a beaucoup de liens économiques avec elle."
 ARM_deals_west: "Les accords avec l'Ouest"
 ARM_deals_west_desc: "Même si Tsarukyan a des vues sur les perspectives émergentes, il bénéficie du commerce avec l'Ouest. Il devrait donc conserver des liens avec l'Occident."
 ARM_SNG: "CIS"
 ARM_SNG_desc: "La Communauté des États indépendants est une organisation intergouvernementale régionale située en Europe de l'Est et en Asie. La CEI (CIS) encourage la coopération dans les affaires économiques, politiques et militaires et dispose de certaines compétences en matière de coordination du commerce, des finances, de l'élaboration des lois et de la sécurité. Elle a également encouragé la coopération en matière de prévention de la criminalité transfrontalière."
 ARM_ODKB: "OTSC"
 ARM_ODKB_desc: "L'Organisation du traité de sécurité collective est une alliance militaire intergouvernementale en Eurasie. L'OTSC est composée de certains États post-soviétiques. Le traité trouve son origine dans les forces armées soviétiques, qui ont été remplacées par les forces armées unies de la Communauté des États indépendants, puis par les forces armées successives des États indépendants respectifs."
 ARM_friends_elite: "Élites amies"
 ARM_friends_elite_desc: "Nous devons nous rapprocher encore plus de l'élite qui était sous Kotcharian."
 ARM_foreign_investments: "Investissements étrangers"
 ARM_foreign_investments_desc: "Nous pourrions avoir besoin d'attirer des investissements étrangers pour assurer la stabilité de notre secteur économique. Cela peut également nous apporter des avantages économiques directs."
 ARM_bagratuni: "Lignée royale de Bagratuni"
 ARM_bagratuni_desc: "La dynastie des Bagratuni ou Bagratid est une dynastie royale arménienne qui a régné sur le royaume d'Arménie au Moyen Âge. Vassaux du royaume d'Arménie de l'Antiquité, ils sont devenus la famille noble arménienne la plus importante pendant la période de domination arabe en Arménie, et ont fini par établir leur propre royaume indépendant. Selon l'historien moderne Cyril Toumanoff, ils sont considérés comme les ancêtres de la dynastie royale géorgienne des Bagrationi."
 ARM_pretensia_west_arm: "Revendiquer l'Arménie occidentale"
 ARM_pretensia_west_arm_desc: "Roland von Bagratuni est déjà bien établi dans le gouvernement de la République fantôche d'Arménie occidentale. Cela signifie donc qu'il a déjà des spécialistes économiques et politiques à ses côtés."
 ARM_miapet: "Miapetutsyun"
 ARM_miapet_desc: "Miapetutsyun est un mot arménien qui signifie littéralement un État unifié. Ce mot était utilisé pour marquer nos anciens royaumes et empires. Si nous devons décider ce que doit être notre pays, il sera défini comme un Miapetutsiun !"
 ARM_turkey_section: "Partition de la Turquie"
 ARM_turkey_section_desc: "L'État fasciste de Turquie opprime depuis trop longtemps les nations voisines. Les Arméniens, les Grecs, les Kurdes et les Syriens doivent enfin diviser la Turquie en leurs fiefs. Et afin de maintenir la stabilité et d'empêcher la montée en puissance de la Turquie, nous devons créer une zone de sécurité dans laquelle se trouveront les troupes françaises."
 ARM_folk_spirit: "Esprit populaire"
 ARM_folk_spirit_desc: "L'esprit populaire du peuple arménien doit être ravivé. Il est nécessaire de mener des programmes de propagande à l'échelle nationale et de mettre l'accent sur l'étude de l'histoire à l'école."
 ARM_religiosity: "Religiosité"
 ARM_religiosity_desc: "La séparation de l'Église et de l'État est un concept philosophique et jurisprudentiel permettant de définir la distance politique dans la relation entre les organisations religieuses et l'État. D'un point de vue conceptuel, le terme fait référence à la création d'un État laïque et au désétablissement, c'est-à-dire à la modification d'une relation formelle existante entre l'Église et l'État."
 ARM_state_church: "Église d'État"
 ARM_state_church_desc: "La symphonie, également appelée symphonie des autorités, est le principe orthodoxe de la relation entre l'Église et la société, qui consiste dans le fait que l'Église et la société, et en particulier les autorités séculières et ecclésiastiques, sont idéalement dans un état d'harmonie et de coopération, par analogie avec la nature divine et humaine et la volonté divine et humaine du Christ."
 ARM_ministries_of__church: "Intégrer l'église dans le gouvernement"
 ARM_ministries_of__church_desc: "Nous devons incorporer l'église dans le gouvernement. L'Église devrait s'occuper du système éducatif, de l'illumination spirituelle du peuple et d'autres tâches directes."
 ARM_great_influence: "Grande influence de l'église"
 ARM_great_influence_desc: "Nous ne devons pas nous engager dans la propagande religieuse, mais nous ne pouvons pas non plus nier son importance pour nous et la population. En conséquence, l'Église aura une grande influence sur le système éducatif et l'état spirituel de la population, mais ne contrôlera pas les institutions laïques existantes."
 ARM_christian_country: "Pays chrétien"
 ARM_christian_country_desc: "S'il existe un pays véritablement chrétien dans le monde, c'est bien l'Arménie : le pays qui, le premier, a accepté le Christ dans son cœur. Nous avons raison de dire que l'Arménie est un pays chrétien."
 ARM_russian_recognition: "Restaurer les relations"
 ARM_russian_recognition_desc: "Le parti Dashnaktsutyun est toujours présenté sous un mauvais jour aux yeux des Russes. Il est nécessaire de se montrer de l'autre côté. Les conflits passés sont les conséquences de l'influence des ennemis extérieurs sur les deux pays."
 ARM_zapret_sekt: "Interdire les sectes"
 ARM_zapret_sekt_desc: "Les sectes et les hérésies corrompent notre société. Nous devons interdire et supprimer tous les initiateurs et les adeptes de ces organisations destructrices créées pour nous miner."
 ARM_zapret_societes: "Purge des ONG"
 ARM_zapret_societes_desc: "Nous devons interdire les ONG occidentales qui diffusent les idées dégénérées du libéralisme et de la démocratie occidentale. Nous devons cesser de tolérer ce phénomène dégoûtant !"
 ARM_ztsar_trade_belarus: "Commerce avec la Biélorussie"
 ARM_ztsar_trade_belarus_desc: "Gagik Tsarukyan entretient depuis longtemps des liens chaleureux avec le président de la Biélorussie. Nous devons créer une maison de commerce commune à l'Arménie et à la Biélorussie et établir une relation d'affaire avec eux."
 ARM_Aliev_dogowor: "Tentative de négociation"
 ARM_Aliev_dogowor_desc: "Gagik Tsarukyan peut essayer de négocier avec Aliyev sur le Nagorno-Karabakh avec différents scénarios. Voyons si nous pouvons réaliser notre plan..."
 ARM_zastoy_age: "L'ère de la stagnation"
 ARM_zastoy_age_desc: "L'ère de la stagnation dans la politique de l'Arménie arrive. Que cela soit bon ou mauvais, nous le saurons dans un avenir proche ..."
 ARM_army_reorg: "Réorganisation de l'armée"
 ARM_army_reorg_desc: "Les Forces Armées de la République d'Arménie sont l'organisation militaire d'État de l'Arménie, dont le but déclaré est d'assurer un potentiel de défense de l'État, nécessaire pour repousser toute agression afin de protéger l'existence physique du peuple de la République d'Arménie, sa souveraineté et son indépendance, et l'intégrité territoriale de l'État."
 ARM_buy_russian_tanks: "Acheter des chars russes"
 ARM_buy_russian_tanks_desc: "La Russie peut nous vendre ses types d'armes bon marché mais efficaces à des prix plus avantageux dans le cadre des contrats de l'OTSC."
 ARM_102_base: "102e base"
 ARM_102_base_desc: "La base militaire russe 102e de l'Ordre d'Alexandre Nevsky en Arménie est l'une des bases militaires russes à l'étranger, une composante importante des relations russo-arméniennes. Nom de code - Unité militaire n° 04436 (unité militaire 04436). Nom abrégé - 102 vb. La base possède deux garnisons : à Gyumri et à Erevan."
 ARM_aviation_reorg: "Réorganisation de l'armée de l'air"
 ARM_aviation_reorg_desc: "L'armée de l'air arménienne est la branche aérienne des forces armées arméniennes, formée par l'Arménie indépendante en 1992 à la suite de la dissolution de l'Union soviétique. En dehors de son nom conventionnel, elle a également été désignée sous le nom de département de l'aviation des forces armées arméniennes."
 ARM_bpla: "DRONES"
 ARM_bpla_desc: "Il y'a un moment, l'Arménie a commencé des recherches dans le domaine de la création de drones de reconnaissance. Nous devons soutenir cette initiative."
 ARM_robots: "Unités autonomes"
 ARM_robots_desc: "L'Arménie est un pays unique en ce qu'il produit des unités de combat autonomes capables de combattre un adversaire humain. Nous devons subventionner l'industrie de la robotique."
 ARM_oficers_schools: "Écoles d'officiers russes"
 ARM_oficers_schools_desc: "L'Arménie forme depuis longtemps ses nouveaux spécialistes militaires dans les institutions militaires russes, sous la direction de l'armée russe. Nous devons approfondir la coopération."
 ARM_ODKB_trenings: "Exercices de l'OTSC"
 ARM_ODKB_trening_descs: "L'Organisation du traité de sécurité collective (OTSC), moins souvent appelée Pacte de Tachkent, Traité de Tachkent, est une organisation internationale régionale dont les objectifs proclamés sont de renforcer la paix, la sécurité et la stabilité internationales et régionales, de protéger sur une base collective l'indépendance, l'intégrité territoriale et la souveraineté des États membres, priorité dans la réalisation de laquelle les États membres renvoient aux moyens politiques"
 ARM_new_uniforms: "Nouveaux uniformes"
 ARM_new_uniforms_desc: "Nous devrions actualiser les uniformes des forces armées arméniennes en remplaçant le vieux camouflage soviétique par un équivalent Woodland."
 ARM_old_doctrine: "Adaptation de l'ancienne doctrine"
 ARM_old_doctrine_desc: "L'adaptation de l'ancienne doctrine défensive nous sera bénéfique en raison de la structure de notre armée et de notre héritage militaire."
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "9Le 9M133 Kornet (nom de rapport OTAN AT-14 Spriggan, désignation d'exportation Kornet-E) est un missile guidé antichar (ATGM) russe de deuxième génération, portable et destiné à être utilisé contre les chars de combat principaux. Il a été mis en service pour la première fois dans l'armée russe en 1998."
 ARM_clear_generals: "Purger les généraux"
 ARM_clear_generals_desc: "Nous devons purger les généraux de certains individus déloyaux envers le gouvernement. Même si cela exige qu'ils démissionnent ou pire..."
 ARM_Georgian_war_exp: "L'expérience de la guerre en Géorgie"
 ARM_Georgian_war_exp_desc: "Après la guerre en Ossétie et en Abkhazie dans les années 90 (à laquelle le bataillon de Bagramyan a participé), il y a eu une guerre dans les années suivantes entre la Russie et la Géorgie. Nous devons tirer les leçons de ce conflit."
 ARM_new_ways_mass_war: "Nouvelles options de guerre de masse"
 ARM_new_ways_mass_war_desc: "Peu importe ce que disent divers faux experts, la doctrine de guerre de masse a toujours le droit d'exister. Nous devons continuer à l'utiliser."
 ARM_buy_chine_RSZO: "Acheter des MLRS chinois"
 ARM_buy_chine_RSZO_desc: "Le WM-80 est un système de fusée à lancement multiple chinois. Développé par l'usine n°123 en Chine. Il est proposé à l'exportation par la société chinoise de commerce extérieur Norinco. Le système a été livré au Bangladesh, à l'Arménie, à la Jordanie et au Soudan."
 ARM_razrab_licenze: "Développement sous licence"
 ARM_razrab_licenze_desc: "Peut-être devrions-nous demander des licences pour notre propre production afin de développer en quelque sorte notre complexe militaro-industriel et essayer d'établir une production."
 ARM_eshalone_defence: "Défense en Echelon"
 ARM_eshalone_defence_desc: "La défense en échelons est une garantie de la sécurité de l'Arménie, qui est entourée de part et d'autre par des ennemis. Nous devons former une défense en profondeur et ne laisser aucune chance à l'ennemi."
 ARM_go_out_rus: "Renvoyer les troupes russes"
 ARM_go_out_rus_desc: "Il est temps que les troupes russes quittent le territoire de l'Arménie. Elles doivent quitter nos territoires, même si cela signifie une insécurité temporaire du pays."
 ARM_programs_us_helps: "Programmes d'aide américains"
 ARM_programs_us_helps_desc: "Les États-Unis aident depuis longtemps l'Arménie dans la formation et le développement de l'armée et des forces armées dans leur ensemble."
 ARM_NKR_army_int: "Incorporation de l'armée de l'Artsakh"
 ARM_NKR_army_int_desc: "Il est nécessaire d'incorporer l'armée de l'Artsakh dans l'armée arménienne."
 ARM_new_doctrine: "Vers une nouvelle doctrine"
 ARM_new_doctrine_desc: "Nombre de nos experts militaires formés dans les pays de l'OTAN ne cessent de dire que nous avons besoin d'une doctrine de guerre offensive plus moderne. Nous devrions peut-être les écouter."
 ARM_greece_dogowor: "Traité avec la Grèce"
 ARM_greece_dogowor_desc: "Notre plus proche allié au sein de l'OTAN est la Grèce. Nous devons approfondir la coopération bilatérale."
 ARM_france_specials: "Spécialistes du français"
 ARM_france_specials_desc: "Nous devons inviter des spécialistes de l'armée française pour recycler nos combattants selon de nouvelles normes qui seront plus efficaces."
 ARM_milan: "MILAN"
 ARM_milan_desc: "Le MILAN est un produit d'Euromissile, un programme franco-allemand de développement de missiles datant des années 1960. Le système est entré en service en 1972 en tant qu'arme antichar de deuxième génération et est rapidement devenu une arme antichar standard dans toute l'OTAN, utilisée par la plupart des armées individuelles de l'alliance."
 ARM_US_PVO: "Défense aérienne américaine"
 ARM_US_PVO_desc: "Nous devrions demander aux États-Unis de nous fournir de nouveaux systèmes de défense aérienne afin de ne pas dépendre uniquement des radars russes placés dans le pays."
 ARM_in_kosovo: "Envoyer des casques bleus au Kosovo"
 ARM_in_kosovo_desc: "Pour acquérir plus d'expérience militaire et de réputation internationale, nous devons envoyer nos forces de maintien de la paix au Kosovo."
 ARM_buy_west_weapons: "Acheter des armes occidentales"
 ARM_buy_west_weapons_desc: "Nous pouvons commencer à acheter des armes françaises plus anciennes, mais toujours de bonne qualité OTAN, qui ne sont plus vraiment utilisées. Cela pourrait être vraiment bénéfique pour notre armée."
 ARM_analis_tur_army: "Analyse de l'armée turque"
 ARM_analis_tur_army_desc: "s'il y a un moyen de comprendre le fonctionnement de l'armée turque, c'est de voir comment fonctionne n'importe quelle armée de grade OTAN. Nous devons connaître leurs tactiques et comprendre leur structure de commandement."
 ARM_Karabach_exp: "Analyse de la guerre au Karabakh"
 ARM_Karabach_exp_desc: "Outre la défense de nos terres, nous devrions également tirer un autre avantage de la guerre de l'Artsakh. Nous devrions comprendre les leçons que la guerre des années 90 a données à notre armée."
 ARM_in_irak: "Envoyer des troupes en Irak"
 ARM_in_irak_desc: "Pour acquérir une plus grande expérience de l'armée et une réputation internationale, nous devons envoyer nos forces de maintien de la paix en Irak."
 ARM_kurds_exp: "Tactiques de guérilla kurde"
 ARM_kurds_exp_desc: "Nous ne sommes pas seuls dans notre lutte contre la Turquie. Nous pouvons tirer de nombreuses leçons des tactiques de guérilla des combattants du PKK, de l'UPK et des Peshmergas qui ont déjà expérimenté la lutte contre la Turquie."
 ARM_new_doctrines_squads: "Nouvelle doctrine de l'escouade"
 ARM_new_doctrines_squads_desc: "Nous pouvons maintenant adopter une nouvelle doctrine de guerre qui remplacera enfin l'ancien système qui a détrôné l'esprit des généraux de la vieille garde."
 ARM_dogowor_zakupka: "Contrats d'achat à long terme"
 ARM_dogowor_zakupka_desc: "Les contrats d'achat à long terme garantiront que la Russie continuera à nous vendre ses armes."
 ARM_new_modernisation: "Modernisation aux normes actuelles"
 ARM_new_modernisation_desc: "Nous devons prendre les mesures nécessaires pour moderniser l'armée arménienne afin d'être plus ou moins prêts pour la guerre du 21ème siècle."
 ARM_new_uniforms10: "Les uniformes les plus récents"
 ARM_new_uniforms10_desc: "Nous devons créer un nouveau camouflage basé sur l'expérience des camouflages US, RF et CSOR. Le camouflage ARMPAT devrait remplacer le Woodlan."
 ARM_armenian_wpk: "Complexe militaro-industriel arménien"
 ARM_armenian_wpk_desc: "Il est temps pour nous de développer véritablement le complexe militaro-industriel de l'Arménie au mieux de nos capacités limitées."
 ARM_nato_razrab: "Développements prometteurs de l'OTAN"
 ARM_nato_razrab_desc: "Outre les armes combinées, nous devons également examiner de près les développements prometteurs des partenaires occidentaux."
 ARM_nato_licenze_2: "Négocier les licences"
 ARM_nato_licenze_2_desc: "Nous devons discuter de nombreuses licences avec l'OTAN afin de développer davantage notre capacité de produire des armes modernes."
 ARM_in_afgan: "Envoyer une mission de formation en Afghanistan"
 ARM_in_afgan_desc: "Afin de faire un geste politique et militaire, nous devons envoyer nos casques bleus en mission en Afghanistan dans le cadre de la coopération ISAF."
 ARM_iskanders: "Iskander"
 ARM_iskanders_desc: "Le 9K720 Iskander est un système de missiles balistiques mobiles à courte portée produit et déployé par l'armée russe. Ces systèmes de missiles sont destinés à remplacer les systèmes obsolètes OTR-21 Tochka, toujours utilisés par les forces armées russes. L'Iskander est doté de plusieurs têtes conventionnelles différentes, dont une tête à sous-munitions, une tête à explosif carburant-air à explosion renforcée, une bome à fragmentation, une bombe anti-bunker et un dispositif à impulsion électromagnétique pour les missions antiradar."
 ARM_kalash_zawod: "Usine CK"
 ARM_kalash_zawod_desc: "Le groupe Kalashnikov a promis depuis longtemps de construire son usine en Arménie. Nous devrions peut-être essayer de les en convaincre."
 ARM_buy_good_guns: "Acheter des armes de précision"
 ARM_buy_good_guns_desc: "Nous devons commencer à acheter des armes pour les troupes de renseignement et les forces spéciales. Ils ont besoin des dernières armes légères pour équiper leurs unités."
 ARM_soviet_specials: "L'héritage des forces spéciales soviétiques"
 ARM_soviet_specials_desc: "La gloire des forces spéciales soviétiques est connue dans le monde entier, sans parler de l'énorme contribution arménienne à ces forces. Nous devons continuer à bâtir nos forces spéciales sur les mêmes normes et idéaux élevés."
 ARM_razrab_weapons: "Développer la production d'armes légères"
 ARM_razrab_weapons_desc: "Nous devons développer notre potentiel de développement d'armes légères en vue d'une éventuelle relance de l'industrie de l'armement en Arménie."
 ARM_ZASTAWA: "Contrat avec ZASTAVA"
 ARM_ZASTAWA_desc: "Les armes serbes sont réputées pour leur bon marché et leur qualité. Nous devrions leur acheter des fusils de sniper et des fusils d'opérations spéciales."
 ARM_PNW: "Mise en œuvre de la NVD"
 ARM_PNW_desc: "Il était une fois, en Union soviétique, des expériences visant à introduire des viseurs de vision nocturne dans les forces armées. Peut-être y a-t-il là un intérêt à revenir à d'anciens prototypes afin de les améliorer par la suite."
 ARM_finish_snipers: "Fusils de sniper finlandais"
 ARM_finish_snipers_desc: "Fusils de sniper finlandais"
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "De nombreuses forces spéciales dans le monde sont passées depuis longtemps au camouflage universel pour les forces spéciales. Nous devons leur emboîter le pas."
 ARM_buy_special_weapon: "Acheter des armes spéciales"
 ARM_buy_special_weapon_desc: "En tant qu'héritage de l'URSS, la Russie a hérité d'un nombre considérable d'armes à usage spécial de haute qualité. Nous devrions discuter avec eux des détails de leur achat."
 ARM_Aspar: "ASPAR ARMS"
 ARM_Aspar_desc: "Aspar Arms LLC a été créée en Arménie en 2006. La société, qui s'occupe de l'importation et de la vente d'armes civiles et de service, ainsi que de la production d'armes nationales, exerçait ses activités à Mamikonyants 60/1, Erevan. Nous devons les soutenir davantage."
 ARM_panter: "« PANTHER » CLV (VTLM)"
 ARM_panter_desc: "Le Panther Command and Liaison Vehicle ou Panther CLV était la variante de l'armée britannique de l'Iveco LMV. Le Panther CLV est issu du projet « Future Command and Liaison Vehicle » (FCLV). Des modifications de conception ont été apportées par BAE Systems pour permettre l'assemblage dans l'usine de BAE Systems Land Systems à Newcastle upon Tyne. Nous devons acheter certains de ces véhicules."
 ARM_ENOK: "ENOK"
 ARM_ENOK_desc: "Le LAPV Enok est un véhicule blindé léger de patrouille de la Bundeswehr, principalement utilisé par l'armée allemande. Il s'agit d'un Wolf SSA considérablement perfectionné, basé sur la Mercedes-Benz Classe G. Le LAPV Enok est fabriqué par Armored Car Systems GmbH (ACS), basé à Aichach, une filiale à part entière de Gruma Commercial Vehicles, basé à Derching. D'importants sous-traitants sont les sociétés LeTech - Special Purpose Vehicles (anciennement Lennartz Technik) à Welzheim et la société autrichienne Magna Steyr basée à Graz."
 ARM_bolgar_sosiski: "Mitrailleuses bulgares RPK"
 ARM_bolgar_sosiski_desc: "La Bulgarie a commencé ses programmes de modernisation des forces armées. Maintenant, ils ont une énorme quantité d'armes légères qui sont excellentes pour notre prix."
 ARM_private_initiatives: "Encourager les initiatives privées"
 ARM_private_initiatives_desc: "Peut-être devrions-nous laisser la production de drones entre les mains de sociétés privées qui seront spécialisées dans ce domaine."
 ARM_state_bpla: "Production centralisée par drone"
 ARM_state_bpla_desc: "Peut-être devrions-nous garder la production de drones entre les mains d'entreprises publiques qui seront spécialisées dans ce domaine."
 ARM_buy_slowakian: "Achat de Su-25 slovaques"
 ARM_buy_slowakian_desc: "La Slovaquie possède un grand nombre de SU-25 restants après l'effondrement du bloc de l'Est. Des avions bon marché et fiables devraient servir notre cause."
 ARM_L39: "L-39S"
 ARM_L39_desc: "La Roumanie possède depuis longtemps des avions de cette marque. Il est temps de conclure un contrat avec eux et de les transférer dans notre flotte d'avions."
 ARM_good_avia_trenings: "Nouvelles techniques de formation au vol"
 ARM_good_avia_trenings_desc: "De nouvelles techniques d'entraînement au vol sont nécessaires pour maintenir le niveau des pilotes. Nous devrions nous concentrer davantage sur cet aspect."
 ARM_dogowor_poland: "Traité avec la Pologne"
 ARM_dogowor_poland_desc: "Nous devons signer un accord avec la Pologne sur la coopération militaro-technique dans le domaine de l'aviation. Cela sera bénéfique pour nous deux."
 ARM_amprom: "Amprop"
 ARM_amprom_desc: "La station de guerre électronique Amprop est conçue pour interférer avec les communications radio de l'ennemi. La station Amprop est la fierté du ministère arménien de la Défense. Cet équipement de 16 tonnes est tout-terrain, il est capable non seulement de créer des interférences, mais aussi d'analyser les informations transmises."
 ARM_krunk: "Krunk"
 ARM_krunk_desc: "Le Krunk est un véhicule aérien sans pilote (UAV) arménien en service dans les forces armées arméniennes. Il est destiné à la reconnaissance rapprochée, à la transmission de données vidéo en temps réel (visuelles ou infrarouges) ou à la prise d'images fixes à haute résolution."
 ARM_H2: "« H2 »"
 ARM_H2_desc: "Le H2 est un véhicule aérien sans pilote arménien de petite taille conçu pour la reconnaissance et le guidage des tirs d'artillerie."
 ARM_baze: "« Baze »"
 ARM_baze_desc: "Baze est un véhicule aérien sans pilote arménien de petite taille conçu pour la reconnaissance et le guidage des tirs d'artillerie."
 ARM_manushak: "Manushak"
 ARM_manushak_desc: "Manushak"
 ARM_sky_defence: "Recherche en matière de défense aérienne"
 ARM_sky_defence_desc: "L'expérience de la Seconde Guerre mondiale montre que, dans les grands conflits, il est presque impossible de mener pleinement des opérations de combat sans soutien aérien. Pour la capacité de défense de notre pays, il est tout d'abord nécessaire de fermer le ciel aux avions d'un éventuel ennemi."
 ARM_avia_trenings: "Exercices conjoints de l'OTSC"
 ARM_avia_trenings_desc: "Exercices conjoints de l'OTSC, de la Russie et de l'Arménie dans le cadre de la coopération aérienne. Et c'est en cela qu'ils croient vraiment : l'amour de la nature et de son peuple avec sa culture unique est un don de Dieu qui n'aurait pas été possible sans lui."
 ARM_russian_helicopters: "Avions cargo russes"
 ARM_russian_helicopters_desc: "Les avions cargo russes sont en effet une série d'avions cargo de cargaisons et d'avions. Nous avons besoin de cargaisons et nous avons besoin d'avions. Des avions-cargos ? Des avions cargos ! Oui. Cargaison. Avions. Avions cargos. Avions cargos. Je suis fatigué de faire cet arbre de décision. Aide-moi."
 ARM_X55: "X-55"
 ARM_X55_desc: "Le drone X-55 peut voler à haute altitude, il est logique de considérer ce modèle comme peu visible, ce qui n'est pas sans importance dans l'utilisation militaire du drone. Ce drone est équipé d'un moteur à combustion interne, ce qui rend cet outil plus fiable et efficace par rapport aux drones équipés de moteurs électriques. L'altitude de vol maximale de ce modèle est de 4500 mètres, ce qui garantit la réalisation de presque tous les objectifs liés à l'étude de zones et régions spécifiques."
 ARM_find_new_ZSU: "Recherche de nouvelles ZSU"
 ARM_find_new_ZSU_desc: "Nous devons trouver une nouvelle ZSU pour améliorer la défense aérienne de l'Arménie. Nous avons plusieurs options..."
 ARM_zsu23m: "ZSU-23M"
 ARM_zsu23m_desc: "Le ZSU-23-4 Shilka est un canon antiaérien automoteur soviétique, dont la production en série a commencé en 1964. Armé d'un quadruple canon automatique de 23 mm. La cadence de tir de l'installation est de 3400 coups par minute. Il peut être dirigé vers la cible manuellement, semi-automatiquement et automatiquement. En mode automatique et semi-automatique, une station radar ordinaire est utilisée."
 ARM_tunguska: "Tunguska M1"
 ARM_tunguska_desc: "Le Tunguska 2K22 est une arme antiaérienne automotrice à chenilles soviétique et maintenant russe, armée d'un canon surface-air et d'un système de missiles. Il est conçu pour fournir une protection de jour et de nuit aux régiments d'infanterie et de chars contre les avions, les hélicoptères et les missiles de croisière volant à basse altitude, quelles que soient les conditions météorologiques. Le nom OTAN du missile utilisé par le système d'arme est SA-19 « Grison »."
 ARM_gepard: "Flakpanzer Gepard"
 ARM_gepard_desc: "Le Gepard est un canon antiaérien autopropulsé allemand (ZSU). Conçu pour la couverture directe des forces terrestres, la destruction des cibles aériennes à des distances obliques de 100 m à 4 km et à des altitudes allant jusqu'à 3 km, volant à des vitesses allant jusqu'à 350-400 m / s, ainsi que des cibles terrestres (de surface) à des distances allant jusqu'à 4500 mètres des lieux, en court arrêt et en mouvement."
 ARM_nato_standarts: "La modernisation de l'OTAN"
 ARM_nato_standarts_desc: "Nous pouvons demander à l'OTAN de ne pas nous donner de nouveaux types de défense aérienne, mais au contraire, de moderniser notre arsenal existant pour une plus grande compatibilité et unification."
 ARM_indian_radars: "Radars indiens Swati"
 ARM_indian_radars_desc: "Le Weapon Locating Radar (WLR), également connu sous le nom de Swathi, est un radar mobile à réseau phasé de localisation d'artillerie développé par l'Inde. Ce radar de contre-batterie est conçu pour détecter et suivre les tirs d'artillerie et de roquettes entrants afin de déterminer le point d'origine des tirs de contre-batterie."
 ARM_exp_robots: "Échantillons expérimentaux"
 ARM_exp_robots_desc: "L'Arménie est l'un des pays post-soviétiques les plus développés en matière de robotique. Nous devons essayer d'utiliser nos connaissances à des fins militaires et de créer des prototypes militaires."
 ARM_scorpion: "« Scorpion »"
 ARM_scorpion_desc: "Les ingénieurs arméniens ont inventé de manière proactive un nouveau véhicule terrestre sans pilote de combat « Scorpion ». Il s'agit d'un minitank de 370 kilos équipé d'un télémètre laser sur chenilles, doté d'une intelligence artificielle rudimentaire du principe de fonctionnement en essaim."
 ARM_scorpion2m: "Scorpion M2"
 ARM_scorpion2m_desc: "Le Scorpion M2 est une version modernisée de l'ancien robot, avec plus de fonctionnalités, une portée étendue et une protection améliorée contre les balles et les éclats d'obus."
 ARM_rocket_defense: "SAM"
 ARM_rocket_defense_desc: "Nous devons prendre au sérieux les missiles de défense aérienne pour assurer la sécurité du ciel en cas de guerre."
 ARM_pechora: "S-125 Pechora"
 ARM_pechora_desc: "Le système de missiles sol-air soviétique S-125 Neva/Pechora a été conçu par Aleksei Isaev pour compléter les S-25 et S-75. Il a une portée effective plus courte et une altitude d'engagement plus basse que ses prédécesseurs et vole également plus lentement, mais grâce à sa conception à deux étages, il est plus efficace contre les cibles plus maniables."
 ARM_BUK: "BUK M2"
 ARM_BUK_desc: "Le Buk-M2 est un système de missiles anti-aériens (SAM). Le système de défense antiaérien multifonctionnel à moyenne portée Buk-M2 est conçu pour détruire les avions stratégiques et tactiques, les hélicoptères, y compris ceux en vol stationnaire, les missiles de croisière et autres aéronefs aérodynamiques."
 ARM_rus_PVO: "Défense aérienne russe"
 ARM_rus_PVO_desc: "Nous devons acheter des défenses aériennes russes pour combler le manque de défense aérienne. La Russie peut nous la fournir à des prix abordables."
 ARM_WM80: "WM-80 MRL"
 ARM_WM80_desc: "Le WM-80 est un système de fusée à lancement multiple chinois. Développé par l'usine n°123 en Chine. Il est proposé à l'exportation par la société chinoise de commerce extérieur Norinco. Le système a été livré au Bangladesh, à l'Arménie, à la Jordanie et au Soudan. Le lanceur est monté sur la base d'un camion tout-terrain à quatre essieux Shandong Taian TAS5380SQ (TAS5382) d'une capacité de charge utile de 20 tonnes avec une disposition des roues de 8 sur 8. Le cockpit peut accueillir un équipage de cinq personnes en marche."
 ARM_IRAN_suply: "Matériel iranien"
 ARM_IRAN_suply_desc: "L'Iran produit depuis longtemps de bons modèles d'équipements d'infanterie et de communication pour son armée. Nous devrions peut-être commencer à négocier un achat."
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "L'AK-12 est le dernier modèle d'armes légères de l'armée russe. Dans le cadre de la coopération entre l'Arménie et la Fédération de Russie, nous pouvons leur demander de nous accorder une licence de production."
 #I write this endless piece of text over and over again while continuing to fall into the zombified state of the conveyor robot. I'm tired, but I have to go. Holy Armenian content endures. There is much to be done.
 ARM_lubawa: "Lubawa SA"
 ARM_lubawa_desc: "Lubawa SA est une société militaire polonaise. Lubawa S.A. a confirmé son expérience avec les certificats de l'OTAN, les normes de gestion de la qualité, les systèmes de contrôle de la production et le commerce qualifié. Il est possible que nous ayons un accord avec eux sur la protection blindée des troupes arméniennes."
 ARM_dawisur: "Davisur"
 ARM_dawisur_desc: "Davisur est une entreprise militaire gouvernementale locale qui produit des uniformes et des équipements de base pour nos troupes au sol. Nous devons les subventionner davantage et obtenir de nouveaux uniformes innovants."
 ARM_national_comitet: "Comité national d'innovation en matière d'armement"
 ARM_national_comitet_desc: "Il est important de créer un comité national d'innovation en matière d'armement pour avoir la possibilité de contrôler librement toute initiative privée pour notre armée et de subventionner les projets potentiellement bons."
 ARM_scandinawian_forces: "Les forces scandinaves"
 ARM_scandinawian_forces_desc: "Les forces scandinaves ont déjà proposé de jouer un rôle dans la défense de l'Arménie et de l'Artsakh, si nous avons la volonté et la capacité de les inviter."
 ARM_russian_base: "Confirmer la présence russe"
 ARM_russian_base_desc: "Nous devons confirmer la présence russe en Arménie, car aucun autre pays n'est libre de protéger l'Arménie contre la Turquie."
 ARM_awiabase_erebuni: "Base aérienne d'Erebuni"
 ARM_awiabase_erebuni_west: "Base aérienne d'Erebuni de l'OTAN"
 ARM_awiabase_erebuni_desc: "L'aéroport d'Erebuni est un aérodrome commun à l'Arménie et à la Russie (depuis 1995), situé à proximité de la capitale de l'Arménie, la ville d'Erevan."
 ARM_awiabase_erebuni_west_desc: "L'aéroport d'Erebuni était un aérodrome conjoint de l'Arménie et de la Russie (depuis 1995), situé à proximité de la capitale de l'Arménie, la ville d'Erevan. Maintenant, nous allons le donner à l'OTAN."
 ARM_amer_group: "MRPI PMC"
 ARM_amer_group_desc: "Le MRPI PMC offre ses services à l'Arménie depuis longtemps. Nous devrions peut-être utiliser leurs services en cas de guerre."
 ARM_wagners_group: "Groupe Wagner"
 ARM_wagners_group_desc: "Le groupe de Wagner offre ses services à l'Arménie depuis longtemps. Peut-être devrions-nous utiliser leurs services en cas de guerre."
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "Le Su-30 est un chasseur multirôle russe biplace destiné à acquérir la suprématie aérienne, de génération 4+. Le Su-30 est conçu pour détruire des cibles aériennes de jour comme de nuit, dans des conditions météorologiques simples et difficiles, ainsi que sur fond de terre lors de l'utilisation d'interférences actives et passives, du contrôle de l'espace aérien, du blocage des aérodromes ennemis à grande profondeur et d'actions contre des cibles terrestres et maritimes"
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "Le SA-3 Goa est un système de missiles sol-air soviétique modifié par l'OTAN, conçu par Aleksei Isaev pour compléter les S-25 et S-75. Sa portée effective est plus courte et son altitude d'engagement plus basse que celles de ses prédécesseurs. Il vole également plus lentement, mais grâce à sa conception à deux étages, il est plus efficace contre les cibles plus maniables."
 ARM_hq16: "Hq-16"
 ARM_hq16_desc: "Hongqi-16 ou HQ-16 - un projet conjoint sino-russe pour la modernisation du système de défense antiaérien 9K37M1-2 Shtil de moyenne portée. En outre, un certain nombre de sources font état de l'utilisation d'un certain nombre de technologies du système de défense aérienne russe Buk dans le projet. Il dispose d'options pour les navires et les bases terrestres."
 ARM_cyberwar: "La cyberguerre moderne"
 ARM_cyberwar_desc: "Les conditions actuelles de la guerre constituent les nouvelles conditions dans lesquelles nous devons nous adapter à la guerre non seulement au sol et dans les airs, mais aussi dans le cyberespace."
 ARM_economy: "Économie arménienne"
 ARM_economy_desc: "L'économie arménienne est en profond déclin et nous devons prendre des mesures pour tenter de l'améliorer, malgré la présence d'un puissant oligarchat aux commandes."
 ARM_scince_potential: "Potentiel intellectuel de l'Arménie"
 ARM_scince_potential_desc: "Potentiel intellectuel de l'Arménie"
 ARM_turism: "Développement du tourisme"
 ARM_turism_desc: "Bien qu'elle soit un pays post-soviétique quelque peu mal développé, l'Arménie brille par sa beauté et ses prix bon marché. Nous devrions nous attacher à faire de l'Arménie un pays touristique."
 ARM_place_disskus: "Discussions sur les leviers de développement"
 ARM_place_disskus_desc: "Des discussions sur les leviers de développement sont nécessaires pour comprendre comment l'Arménie va développer son économie touristique."
 ARM_US_money: "Demander de l'argent aux Américain"
 ARM_US_money_desc: "Nous devons demander de l'argent aux États-Unis pour développer notre pays."
 ARM_rus_money: "Demander de l'argent à la Russie"
 ARM_rus_money_desc: "Nous devons demander de l'argent à la Russie pour développer notre pays."
 ARM_trk: "Création de centres de divertissement"
 ARM_trk_desc: "Nous devons créer des centres de divertissement afin d'attirer davantage de touristes dans notre pays."
 ARM_internationl_otels: "Inviter les chaines hôtelières internationales"
 ARM_internationl_otels_desc: "De nombreuses chaînes hôtelières internationales ont déjà proposé leurs investissements dans notre pays. Nous devons faire le maximum pour inviter le plus grand nombre possible d'hôtels de renom dans notre pays."
 ARM_food_industry: "Industrie alimentaire"
 ARM_food_industry_desc: "L'une des rares industries rentables de l'économie arménienne ayant survécu à l'effondrement de l'URSS est l'industrie alimentaire arménienne, connue pour ses produits de haute qualité."
 ARM_trade_filials: "Succursales dans les centres commerciaux"
 ARM_trade_filials_desc: "Nous pouvons développer des centres commerciaux en Arménie pour attirer l'attention non seulement des touristes, mais aussi des clients locaux."
 ARM_erevan_city: "YEREVAN CITY"
 ARM_erevan_city_desc: "Yerevan City est une entreprise arménienne de commerce de détail et un réseau de distribution du même nom. En 2018, le réseau comprend 22 grands magasins en libre-service, ainsi que 4 centres commerciaux, dont chacun a un supermarché Yerevan City comme principal locataire. Il s'agit donc de la plus grande chaîne de supermarchés en Arménie."
 ARM_WTO: "Adhérer à l'OMC"
 ARM_WTO_desc: "L'Arménie n'est peut-être pas complètement riche en ressources, mais c'est néanmoins une nation qui a des biens à échanger. L'adhésion à l'Organisation mondiale du commerce ne peut que nous être bénéfique."
 ARM_int_money_fond: "Fonds monétaire international"
 ARM_int_money_fond_desc: "Nous ne sommes pas en situation de faillite imminente, ce qui nous permet d'accéder au FMI à des taux plus avantageux que ceux des nations qui s'effondrent. Nous pouvons conclure un accord qui nous fera perdre une partie de notre influence sur notre propre économie, mais qui nous apportera des liquidités importantes pour relancer notre économie."
 ARM_subsyde_MC: "Subventions du MCC"
 ARM_subsyde_MC_desc: "Le MCC va investir de l'argent dans notre secteur agricole. Bien sûr, ils voudront quelques concessions en retour..."
 ARM_libera_economy: "Libéralisation de l'économie"
 ARM_libera_economy_desc: "La libéralisation de notre économie va coûter cher à nos législateurs, mais devrait se traduire par des améliorations économiques à long terme."
 ARM_privatisation_energy: "Privatisation de l'énergie"
 ARM_stop_inflation: "Stopper l'inflation"
 ARM_stop_inflation_desc: "L'inflation a une longue histoire en Arménie, même avant l'effondrement de l'Union soviétique. Nous devons mettre un terme à ces conditions horribles, quel qu'en soit le coût. Et il y aura beaucoup de coûts."
 ARM_stabilization_energy: "Stabiliser l'approvisionnement en électricité"
 ARM_stabilization_energy_desc: "Dire que l'infrastructure énergétique arménienne était « un peu en dents de scie » est un euphémisme. Nous avons de sérieuses lacunes en matière de production d'énergie et, pour l'instant, nous ne pouvons les stabiliser qu'en nous approvisionnant auprès de producteurs étrangers, sous peine de nouvelles coupures de courant."
 ARM_agroholdings: "Développement agricole"
 ARM_agroholdings_desc: "Maintenant que la catastrophe imminente est hors de vue pour un certain temps, nous pouvons envisager de développer de véritables bases économiques. Commençons par le secteur agricole !"
 ARM_private_farmers: "Enjeu pour les exploitations agricoles privées"
 ARM_private_farmers_desc: "L'État ne doit pas s'en remettre aux oligarques corrompus et aux vieux propriétaires d'usines communistes, mais doit investir directement dans sa propre économie. En prenant une participation dans certaines de nos plus grandes entreprises agricoles, nous lions notre succès au leur et les encourageons à travailler plus dur. Évidemment, cela ne nous rapprochera pas de l'objectif de notre propre industrie lourde..."
 ARM_develop_place_economy: "Développer l'agriculture locale"
 ARM_mikoyan_nasledil: "L'héritage de Mikoïan"
 ARM_mikoyan_nasledil_desc: "Nous allons faire revivre notre ancienne base industrielle au lieu de devenir un marasme agricole ! En contactant les anciens directeurs d'usine, nous pourrons tout remettre en marche plus rapidement. Cependant, ces mêmes directeurs d'usine exigeront sans doute notre loyauté..."
 ARM_Serzh_power: "La puissance émergente"
 ARM_Serzh_power_desc: "La puissance émergente"
 ARM_nationalization_land: "Nationaliser les champs"
 ARM_nationalization_land_desc: "Nationaliser les champs"
 ARM_MTC_armenia: "MTS-Arménie"
 ARM_MTC_armenia_desc: "Viva-MTS est un opérateur mobile qui fournit un certain nombre d'autres services dans le domaine de la communication mobile, de l'internet mobile et des télécommunications dans toute l'Arménie. Les actions de la société appartiennent à 80 % au groupe russe MTS et à 20 % au groupe libanais Fattouch."
 ARM_gazprom_armenia: "GAZPROM Arménie"
 ARM_gazprom_armenia_desc: "Gazprom Armenia, est une filiale de la société russe Gazprom en Arménie. Elle a été fondée en 1997 dans le cadre d'un projet commun de gazoduc russe et arménien. Lors de sa création, le monopole d'État russe du gaz Gazprom possédait 45 % des actions, le ministère arménien de l'Énergie 45 % et la société ITERA 10 %. En 2014, Gazprom est devenu le seul propriétaire de la société et l'a rebaptisée Gazprom Armenia."
 ARM_rus_monopolists: "Monopoles russes"
 ARM_rus_monopolists_desc: "La Russie nous propose un accord plutôt suspect, dans lequel de nombreux domaines et secteurs de l'économie arménienne seront monopolisés par des entreprises russes. Cela entraînera une croissance économique instantanée, mais pourrait conduire à la stagnation à l'avenir et à une énorme influence de la Fédération de Russie sur nous."
 ARM_mika_limited: "Mika Limited"
 ARM_mika_limited_desc: "Mika Limited est l'une des sociétés offshore des monopolistes russes pour l'Arménie."
 ARM_UKJD: "Chemin de fer du Caucase du Sud"
 ARM_UKJD_desc: "Le South Caucasian Railway (SCR) est une filiale à 100% de JSC Russian Railways. Nous pouvons organiser un événement au cours duquel un accord de concession sera signé entre les chemins de fer russes et la République d'Arménie sur le transfert de l'entreprise publique Armenian Railways CJSC à la gestion de SCR CJSC."
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "Armavia a été créée par la compagnie aérienne russe Siberia et l'homme d'affaires arménien Mikhail Bagdasarov. Elle soutient le plus grand réseau de routes en Arménie vers les villes de Russie et de la CEI, ainsi que vers le Moyen-Orient et l'Europe."
 ARM_rusal: "RUSAL"
 ARM_rusal_desc: "United Company RUSAL est une société d'aluminium russe, l'un des plus grands producteurs mondiaux d'aluminium primaire et d'alumine."
 ARM_intetnational_students: "Étudiants internationaux"
 ARM_intetnational_students_desc: "Nous pouvons inviter des étudiants internationaux à étudier et à échanger en Arménie, ce qui bénéficiera à notre système éducatif."
 ARM_african_programs: "Programmes africains"
 ARM_african_programs_desc: "Nous pouvons signer des accords avec certains pays africains développés dans le cadre de la coopération bilatérale."
 ARM_save_freemarket: "Les principes de la libre concurrence"
 ARM_save_freemarket_desc: "Bien que la Russie propose un très bon accord, notre priorité est de maintenir la libre concurrence en Arménie. Les entreprises russes peuvent être présentes sur le marché arménien, mais les monopoles ne peuvent être autorisés."
 ARM_freepress: "Presse libre"
 ARM_freepress_desc: "Nous devons préserver la liberté de la presse et donner libre cours aux petites entreprises non subventionnées par l'État."
 ARM_privatisation_allum: "Privatisation de l'aluminium"
 ARM_privatisation_allum_desc: "Sur le marché international, il existe un grand nombre de sociétés auxquelles nous pouvons privatiser nos réserves d'aluminium."
 ARM_railways: "EEE et SCR"
 ARM_railways_desc: "Nous pouvons répartir la propriété des chemins de fer arméniens entre deux sociétés privées afin de maintenir la concurrence."
 ARM_private_aviacomp: "Compagnies aériennes privées"
 ARM_private_aviacomp_desc: "De nombreuses compagnies aériennes occidentales ont déjà proposé leurs services en tant que compagnie aérienne nationale. Nous devrions peut-être l'écouter."
 ARM_trade_w_georgia: "Accord commercial avec la Géorgie"
 ARM_trade_w_georgia_desc: "Il est temps de signer un accord avec la Géorgie, en vertu duquel notre commerce ne sera pas fermé, même à travers le prisme des différences politiques, cela est bénéfique pour nous, la Géorgie et l'Iran."
 ARM_no_deals_turk: "Pas de pacte avec le diable"
 ARM_no_deals_turk_desc: "Nous ne pardonnerons jamais à la Turquie ce qu'elle nous a fait et nous fait encore, même si cela est bénéfique pour l'économie. L'honneur et la mémoire des millions de personnes qui sont mortes sont plus importants pour nous que l'argent sale du fascisme turc."
 ARM_railways_tur: "Ouverture d'un chemin de fer avec la Turquie"
 ARM_railways_tur_desc: "Peut-être devrions-nous oublier tous les vieux désaccords avec la Turquie et ouvrir un nouveau chemin de fer pour développer le commerce bilatéral et ouvrir les communications."
 ARM_norm_relations_tur: "Normalisation des relations"
 ARM_norm_relations_tur_desc: "Il est temps d'oublier tous les désaccords passés avec la Turquie et d'établir des relations lipomatiques à un nouveau niveau."
 ARM_develop_schools: "Développement de l'école"
 ARM_develop_schools_desc: "Après les années 90, les écoles sont dans un état de délabrement. Nous devons les rénover et mettre à jour les manuels et les programmes scolaires."
 ARM_revival_PTU: "Restauration des écoles professionnelles soviétiques"
 ARM_revival_PTU_desc: "Bien que les écoles professionnelles aient une assez mauvaise réputation, nous devons les relancer afin de construire une classe ouvrière en Arménie."
 ARM_crete_private_schools: "Encourager la création d'écoles privées"
 ARM_crete_private_schools_desc: "Nous devons encourager la création d'écoles privées de haute qualité en Arménie pour développer la population et réduire la pression sur les écoles publiques."
 ARM_restavration_church: "Restauration d'églises et de monastères"
 ARM_restavration_church_desc: "De nombreuses personnalités riches de la diaspora sont prêtes à aider l'État arménien à restaurer des monuments historiques, des églises, des châteaux et des sites archéologiques anciens en Arménie. Nous devons en profiter."
 ARM_matendaran: "Rénovation du Matenadaran"
 ARM_matendaran_desc: "Matenadaran, ou l'Institut des manuscrits anciens Matenadaran nommé d'après St. Mesrop Mashtots, est un centre de recherche sous le gouvernement de la République d'Arménie situé à Erevan, qui est l'un des plus grands dépôts de manuscrits au monde et le plus grand dépôt de manuscrits arméniens anciens. L'institut dispose d'un musée ouvert aux visiteurs. Nous devons nous occuper de sa rénovation avec le soutien financier de la daspora."
 ARM_international_festivals: "Événements internationaux en Arménie"
 ARM_international_festivals_desc: "Des festivals internationaux seront organisés en Arménie."
 ARM_gold_abrikos: "Abricot d'or"
 ARM_gold_abrikos_desc: "L'Abricot d'or est un festival annuel du film qui se tient en juillet à Erevan avec l'aide du ministère arménien de la culture. Le festival du film comporte trois programmes principaux : les compétitions internationales de longs métrages et de documentaires, ainsi que la compétition du Panorama arménien."
 ARM_frankofonia: "Francophonie"
 ARM_frankofonia_desc: "La Francophonie est une organisation internationale des pays francophones (OIF). L'OIF apporte un soutien à ses 88 États et gouvernements dans le développement ou la consolidation de leurs politiques, de leur politique internationale et de leurs activités de coopération multilatérale."
 ARM_panarmenian_games: "Jeux pan-arméniens"
 ARM_panarmenian_games_desc: "Les Jeux panarméniens sont des compétitions internationales qui ont lieu depuis 1999 et auxquelles participent des athlètes arméniens du monde entier. L'objectif des Jeux panarméniens est d'unir les Arméniens de différents pays par le biais du sport, afin de renforcer les liens entre l'Arménie et la diaspora arménienne."
 ARM_save_natural_house: "Préserver les zones naturelles"
 ARM_save_natural_house_desc: "L'Arménie est riche de sa nature diversifiée. Elle possède une grande variété de zones naturelles et d'animaux endémiques, compte tenu de la petite superficie globale de l'Arménie. Nous devons la préserver."
 ARM_extreme_tourism: "Tourisme extrême"
 ARM_extreme_tourism_desc: "En raison de sa situation en haute montagne et du coût généralement peu élevé du séjour et du transport, l'Arménie est un endroit très attrayant pour divers touristes étrangers qui sont extrêmes. Nous devons développer cette direction."
 ARM_musicants: "Inviter des musiciens"
 ARM_musicants_desc: "Afin d'attirer différents types de flux touristiques, nous pouvons essayer d'inciter des artistes de renommée internationale à se produire en Arménie. Cela renforcera notre prestige aux yeux du monde et attirera davantage de touristes."
 ARM_extreme_turism: "Tourisme extrême"
 ARM_extreme_turism_desc: "En raison de sa situation en haute montagne et du coût généralement peu élevé du séjour et du transport, l'Arménie est un endroit très attrayant pour divers touristes étrangers qui sont extrêmes. Nous devons développer cette filière."
 ARM_unesko_fond: "Fondation de l'UNESCO"
 ARM_unesko_fond_desc: "L'Arménie est l'un des plus vieux pays du monde. Nous devons impliquer l'UNESCO dans la préservation et la diffusion du message de l'héritage arménien."
 ARM_SNG_turism_capital: "Capitale du tourisme de la CEI"
 ARM_SNG_turism_capital_desc: "En dehors de la Russie, aucun autre pays n'a un flux touristique aussi important que l'Arménie. Nous sommes véritablement la capitale du tourisme de la CEI."
 ARM_meet_turists: "Attracion touristique"
 ARM_meet_turists_desc: "Nous n'avons pas beaucoup d'argent et de ressources pour lancer une vaste campagne de publicité pour l'Arménie. Toutefois, nous pouvons utiliser nos relations au sein de la diaspora pour faire connaître l'Arménie en tant que destination touristique."
 ARM_russian_invest: "Investissements russes"
 ARM_russian_invest_desc: "Nous pouvons demander aux Russes de nous aider à développer notre base agricole. Ils voudront peut-être quelques concessions, mais nous ne pouvons pas faire tout cela tout seuls."
 ARM_arenda: "Location de terrain"
 ARM_arenda_desc: "Le gouvernement possède la plupart des terres environnantes et nous prévoyons d'en nationaliser encore plus. Louons-en une partie aux agriculteurs pour que le prix de la nourriture ne s'envole pas pendant que nous développons l'industrie lourde."
 ARM_free_economic_zone: "Zone économique libre d'Arménie (AFEZ)"
 ARM_free_economic_zone_desc: "Zone économique libre d'Arménie (AFEZ)"
 ARM_gold_extract: "Développement de l'or"
 ARM_gold_extract_desc: "Le développement de l'exploitation minière de l'or assurera la prospérité économique de notre pays et aidera notre économie."
 ARM_jewelry_industry: "Industrie de la bijouterie"
 ARM_jewelry_industry_desc: "Industrie de la bijouterie"
 ARM_chine_invistiotion: "Aide chinoise"
 ARM_chine_invistiotion_desc: "Aide chinoise"
 ARM_SEZ_megri: "ZES à Meghri"
 ARM_SEZ_megri_desc: "ZES à Meghri"
 ARM_fighting_unemployment: "Lutter contre le chômage"
 ARM_fighting_unemployment_desc: "Lutter contre le chômage"
 ARM_Tashir: "Groupe Tashir"
