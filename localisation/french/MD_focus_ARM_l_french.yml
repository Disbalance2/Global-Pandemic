 armenia.1.t: "Élections présidentielles arméniennes de 2003"
 armenia.1.d: "Nous pouvons garder Kotcharian pour 5 ans de plus ou nous pouvons choisir entre deux autres candidats, Stepan Demirtchian représentant le parti socialiste ou Artashes Geghamian du parti conservateur."
 armenia.1.a: "Encore 5 ans de Kotcharian !"
 armenia.1.b: "Stepan Demirtchian - Le socialiste."
 armenia.1.c: "Artashes Geghamian - Le conservateur neutre."
 armenia.2.t: "Élections présidentielles arméniennes de 2008"
 armenia.2.d: "Le mandat présidentiel de Robert Kotcharian a expiré, son proche allié politique Serge Sarkissian du parti républicain est un candidat réputé pour assumer la présidence ; nos autres options sont de réélire Levon Ter-Petrossian, le premier président de la République ou Artur Baghdasaryan du parti pan-arménien."
 armenia.2.a: "Serge Sarkissian du Parti républicain."
 armenia.2.b: "Levon Ter-Petrossian - Le conservateur social."
 armenia.2.c: "Artur Baghdasaryan - Le libéral."
 armenia.3.t: "Manifestations en Arménie en 2011"
