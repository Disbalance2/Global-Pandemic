 ARM_huge_unemployment_5: "Chômage massif"
 ARM_huge_unemployment_5_desc: "Plus d'un tiers de la population est au chômage. Environ la moitié est pauvre. Pour que l'économie se développe, il est nécessaire d'améliorer le bien-être de la population."
 ARM_huge_unemployment_4: "Chômage très élevé"
 ARM_huge_unemployment_4_desc: "Environ un tiers de la population est au chômage. Bien que le gouvernement ait commencé à travailler pour améliorer la situation, il reste encore beaucoup de chemin à parcourir avant de prendre une décision finale."
 ARM_huge_unemployment_3: "Chômage élevé"
 ARM_huge_unemployment_3_desc: "La lutte contre le chômage a pris son envol. Bien que le problème inquiète toujours la population, les résultats des changements sont déjà visibles."
 ARM_huge_unemployment_2: "Chômage moyen"
 ARM_huge_unemployment_2_desc: "Le taux de chômage est de 10%. La crise de l'effondrement de l'URSS commence lentement à être surmontée."
 ARM_huge_unemployment_1: "Chômage faible"
 ARM_huge_unemployment_1_desc: "Le chômage est presque vaincu. L'économie peut enfin se développer, le bien-être de la population commence à s'améliorer."
 ARM_high_emigration_5: "Niveau élevé d'émigration"
 ARM_high_emigration_5_desc: "Avec l'effondrement de l'URSS et la détérioration de la situation économique, de nombreux pays de la CEI sont devenus les otages d'une migration externe accrue. Dans les réalités d'aujourd'hui, l'Arménie est menacée d'extinction, ce que l'on ne peut pas dire de son voisin oriental et principal ennemi politique. La solution de la question démographique devrait devenir le principal programme de la politique arménienne."
 ARM_high_emigration_4: "Niveau important d'émigration"
