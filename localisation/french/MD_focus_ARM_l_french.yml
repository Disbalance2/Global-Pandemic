 ARM_mafia_strikes_back: "La mafia contre-attaque"
 ARM_mafia_strikes_back_TT: "Nous continuerons à lutter contre la mafia pour l'éradiquer, mais cela entraînera des problèmes pendant quelque temps."
 ARM_loyal_in_power: "« Nos » personnes au pouvoir"
 ARM_loyal_in_power_desc: "Maintenant, les autorités régionales sont sous le contrôle de Kocharian. Cependant, pour le bien du pouvoir politique, la lutte contre la corruption devient de plus en plus impossible."
 ARM_mass_doctrine: "Ancienne doctrine"
 ARM_mass_doctrine_desc: ""
 ARM_deals_with_bandits_3: "Marché avec les bandits"
 ARM_deals_with_bandits_3_desc: "Au lieu de lutter contre la mafia, nous allons établir des relations, réduire la pression sur les petites entreprises et commencer à contrôler les flux de trésorerie importants."
 ARM_deals_with_bandits_2: "Domination sur les bandits"
 ARM_deals_with_bandits_2_desc: "Maintenant, la mafia ne pourra pas s'opposer à nous. Nous contrôlons la circulation de l'argent dans le pays, ce qui nous donne la possibilité d'utiliser tous les leviers d'influence sur l'oligarchie."
 ARM_deals_with_bandits_1: "Séparation des sphères d'influence"
 ARM_deals_with_bandits_1_desc: "Nous avons partagé les sphères d'influence avec les autorités de la mafia arménienne. Nous avons laissé les bandits continuer à exister, mais nous nous sommes débarrassés de l'ennemi intérieur."
 ARM_democration_opposition_1: "Opposition démocratique"
 ARM_democration_opposition_1_desc: "Tout le monde n'est pas satisfait de la ligne de conduite actuelle des autorités arméniennes. L'opposition est désormais dirigée par des forces pro-occidentales."
 ARM_democration_opposition_2: "Une forte opposition démocratique"
 ARM_democration_opposition_2_desc: "Beaucoup sont mécontents de la politique des autorités du pays. La situation se rapproche d'une lutte ouverte."
 ARM_neutrals_dem_coallition: "Coalition de l'opposition"
 ARM_neutrals_dem_coallition_2: "Forte opposition"
 ARM_all_coallition: "Opposition unie"
 ARM_all_coallition_desc: "La majorité des Arméniens n'attendent plus aucune amélioration du régime de Kocharian. Pour la première fois, son pouvoir est soumis à des hésitations. Il suffit d'une pichenette, et tout s'écroule."
 idea_ARM_westernes: "Mouvement pro-occidental"
 idea_ARM_westernes_desc: "Les partis pro-occidentaux ont commencé leur lutte. Même en considérant leur faible soutien, chaque mauvaise action peut augmenter leur influence."
 ARM_state_ateism: "Athéisme d'État"
 ARM_state_ateism_desc: "Marx a enseigné que Dieu est né dans l'esprit de l'homme en raison de la pauvreté et de l'insignifiance de l'existence de l'homme. Par conséquent, la religion est la protestation d'un croyant contre l'humiliation sociale. En ce sens, la religion en tant que protestation est l'âme du monde sans cœur d'aujourd'hui. Et en ce sens, la religion est l'opium du peuple, une échappatoire à la réalité."
 idea_ARM_west_help: "Aide occidentale"
 idea_ARM_west_help_desc: "Les organisations pro-occidentales à but non lucratif aident déjà les partis démocratiques dans leurs campagnes et leur diplomatie. Il est nécessaire de leur demander des versements en espèces afin que les partis pro-occidentaux en Arménie disposent d'un capital initial."
 ARM_gaz_problems: "Problèmes d'approvisionnement en gaz"
 ARM_gaz_problems_desc: "L'effondrement de l'URSS a détruit les liens économiques des anciennes républiques, ce qui a privé l'Arménie d'un approvisionnement stable en gaz, ce qui affecte non seulement le bien-être social, mais aussi le développement économique en général."
 ARM_rear_front_idea: "Front intérieur"
 ARM_rear_front_idea_desc: "Le gouvernement capitaliste conduit notre pays vers la mort et l'esclavage des banquiers occidentaux. La première étape consiste à lancer une campagne massive de popularisation du mouvement communiste."
 ARM_hard_antikapital_idea: "Anticapitalisme dur"
 ARM_hard_antikapital_idea_desc: "Les espoirs « pacifiques » des petits-bourgeois pour une « coalition » avec la bourgeoisie, pour un compromis avec elle, pour la possibilité d'attendre « calmement » l'Assemblée constituante « imminente », etc..., tout cela brise le cours de la révolution impitoyablement, cruellement, inexorablement. Tout le pouvoir dans l'État doit être transféré exclusivement aux représentants des Soviets des députés ouvriers, soldats et paysans sur la base d'un programme spécifique et avec une responsabilité totale des autorités devant les Soviets."
 ARM_peace_revolution_idea: "Révolution pacifique"
 ARM_peace_revolution_idea_desc: "Nous travaillerons à introduire dans la conscience, l'habitude et la vie quotidienne des masses la règle : « tous pour un et un pour tous », la règle : « chacun selon ses capacités, à chacun selon ses besoins », afin d'introduire progressivement mais sûrement la discipline et le travail communistes."
 ARM_def_primacy_idea: "Les grands principes"
 ARM_betting_army_idea: "Primauté du militaire"
 ARM_betting_army_idea_desc: "L'armée - c'est ce qui protégera vraiment notre peuple de l'asservissement. L'Arménie a une longue et riche histoire militaire, de Tigrane le Grand à Garéguine Njdeh. Et puisse l'histoire accorder à jamais aux Arméniens gloire et fierté et les guider vers de futures conquêtes."
 ARM_betting_tradition_idea: "Primauté de la tradition"
 ARM_betting_tradition_idea_desc: "L'Arménie est l'un des pays les plus anciens qui ont survécu jusqu'à ce jour. Tous les peuples n'ont pas été capables de survivre, mais c'est notre nation qui a traversé un chemin épineux, auquel beaucoup n'auraient pas survécu. La foi de nos ancêtres, leurs actions glorieuses et leurs traditions sont ce qui nous a permis de survivre et de continuer à nous battre."
 ARM_betting_diplo_idea: "Primauté de la diplomatie"
 ARM_betting_diplo_idea_desc: "Tout au long de leur histoire de confrontation avec la Turquie et dans la question de la survie du peuple, les Arméniens se sont appuyés sur une coopération commune entre les grandes et les petites communautés. Les groupes de guérilleros volontaires, ainsi que l'influence de la diaspora axée sur les intérêts de lobbying, sont les clés de la prospérité de l'Arménie."
 ARM_transcaucasian_sweizland_idea_1: "« La Suisse transcaucasienne »"
 ARM_transcaucasian_sweizland_idea_1_desc: "L'Arménie a traversé un chemin difficile fait de guerres, de ruines et de pertes de terres. Si nous ne voulons pas que notre histoire se répète, nous devons apprendre à construire un État stable et inébranlable, à l'image de la Suisse - une île européenne de prospérité et de paix."
 ARM_transcaucasian_sweizland_idea_2: "« La Suisse transcaucasienne »"
 ARM_transcaucasian_sweizland_idea_2_desc: "L'Arménie a traversé un chemin difficile fait de guerres, de ruines et de pertes de terres. Si nous ne voulons pas que notre histoire se répète, nous devons apprendre à construire un État stable et inébranlable, à l'image de la Suisse - une île européenne de prospérité et de paix."
 ARM_trade_cooperation_idea: "Parier sur la coopération"
 ARM_trade_isolyationism_idea: "Isolationnisme"
 ARM_trade_isolyationism_idea_desc: "Nous ne sommes pas préoccupés par les problèmes extérieurs à l'Arménie. Nous allons développer notre propre pays par nous-mêmes. Bien sûr, cela ne signifie pas que nous allons nous fermer à tout le monde, mais le choix de notre politique doit être dirigé uniquement vers l'intérieur du pays."
 ARM_armenian_defence_1: "Réforme de l'armée"
 ARM_armenian_defence_3: "Armée populaire"
 ARM_scince_poten_idea: "Potentiel de l'intellect arménien"
 ARM_scince_poten_idea_desc: "Dans toute la région de Transcaucasie, l'Arménie a l'un des QI les plus élevés. L'utilisation efficace d'une telle ressource et la création d'établissements d'enseignement appropriés donneront des résultats positifs."
