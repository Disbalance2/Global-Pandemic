 #Artsakh Peace talks
 arm_nkr_aze.1.t: "L'Arménie propose une solution"
 arm_nkr_aze.1.d: "Le président arménien souhaite convoquer une réunion extraordinaire des missions diplomatiques de l'Azerbaïdjan et de l'Arménie pour résoudre le conflit du Haut-Karabakh. La première proposition des Arméniens est le déblocage des communications et la reconnaissance du Haut-Karabakh par l'Azerbaïdjan."
 arm_nkr_aze.1.a: "Si cela peut protéger la paix..."
 arm_nkr_aze.1.b: "Qarabağ est Azerbaïdjanais !"
 arm_nkr_aze.2.t: "Deuxième proposition arménienne"
 arm_nkr_aze.2.d: "Le président arménien souhaite convoquer une réunion extraordinaire des missions diplomatiques de l'Azerbaïdjan et de l'Arménie pour résoudre le conflit du Haut-Karabakh. La deuxième proposition de l'Arménie est le transfert du Sud-Karabakh, de Jabrayil et des territoires voisins à l'Azerbaïdjan."
 arm_nkr_aze.2.a: "Exigence raisonnable."
 arm_nkr_aze.2.b: "Pouah ! Plutôt crever !"
 arm_nkr_aze.3.t: "Troisième proposition arménienne"
 arm_nkr_aze.3.d: "Le président arménien veut convoquer une réunion extraordinaire des missions diplomatiques de l'Azerbaïdjan et de l'Arménie pour résoudre le conflit du Haut-Karabakh. La troisième proposition est le transfert de sept régions et la création d'une zone de sécurité avec la reconnaissance du Haut-Karabakh."
 arm_nkr_aze.3.a: "Enfin une proposition raisonnable."
 arm_nkr_aze.3.b: "Nous n'avons pas besoin de vos cadeaux !"

 arm_nkr.1.t: "L'Azerbaïdjan accepte"
 arm_nkr.1.d: "À la surprise de nos diplomates, l'Azerbaïdjan a accepté nos conditions."
 arm_nkr.1.a: "Super !"
 arm_nkr.2.t: "L'Azerbaïdjan refuse"
 arm_nkr.2.d: "Comme d'habitude, l'Azerbaïdjan a refusé nos conditions. Nous devons poursuivre nos efforts en matière de diplomatie."
 arm_nkr.2.a: "Ugh... Les Azerbaïdjanais."
 arm_nkr.3.t: "L'Azerbaïdjan accepte"
 arm_nkr.3.d: "À la surprise de nos diplomates, l'Azerbaïdjan a accepté nos conditions de leur donner le sud de l'Artsakh en échange d'une reconnaissance interne."
 arm_nkr.3.a: "Super !"
 arm_nkr.4.t: "L'Azerbaïdjan refuse"
 arm_nkr.4.d: "Comme d'habitude, l'Azerbaïdjan a refusé nos conditions. Nous devons poursuivre nos efforts en matière de diplomatie."
 arm_nkr.4.a: "Ugh... Les Azerbaïdjanais."
 arm_nkr.5.t: "L'Azerbaïdjan accepte"
 arm_nkr.5.d: "À la surprise de nos diplomates, l'Azerbaïdjan a accepté nos conditions, à savoir lui céder le sud et le nord de l'Artsakh en échange d'une reconnaissance interne."
 arm_nkr.5.a: "Super !"
 arm_nkr.6.t: "L'Azerbaïdjan refuse"
 arm_nkr.6.d: "Comme d'habitude, l'Azerbaïdjan a refusé nos conditions. Nous devons poursuivre nos efforts en matière de diplomatie."
 arm_nkr.6.a: "Ugh... Les Azerbaïdjanais."

