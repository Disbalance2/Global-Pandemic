 #ARM
 ARM_war_mafia_category: "Combattre la mafia"
 ARM_war_mafia_category_desc: "Après l'effondrement de l'Union soviétique, les bandits, avec lesquels le gouvernement actuel a dû coopérer en raison de la situation difficile, ont pris trop de contrôle sur les affaires du pays. Il est temps de changer cela."
 ARM_amendments_to_criminal_code: "Modifier le code pénal"
 ARM_amendments_to_criminal_code_desc: "Nous devons changer et modifier le code pénal arménien afin d'engager une action décisive contre les éléments criminels."
 ARM_hunt_for_thieves_in_law: "Commencer la chasse aux voleurs"
 ARM_hunt_for_thieves_in_law_desc: "Compte tenu de la longue coopération entre le gouvernement actuel et les autorités criminelles, il ne nous sera pas difficile de les traquer et de les éliminer."
 ARM_police_raids: "Raids de la police"
 ARM_police_raids_desc: "Les clans criminels se sentent très à l'aise. Les « rassemblements » ont lieu en plein centre de la capitale, et les médias couvrent cela comme un événement courant. Nous ne pouvons pas laisser les bandits agir aussi librement. Pour ce faire, vous devez organiser des descentes de police sur les lieux de rassemblement de la mafia."
 ARM_clean_up_prisons: "Nettoyer les prisons"
 ARM_clean_up_prisons_desc: "Dans l'espace post-soviétique, les prisons sont célèbres pour leur négligence. Si nous voulons réduire la criminalité parmi les prisonniers et les personnes libérées de prison, il est nécessaire de rétablir l'ordre dans les prisons. Pour ce faire, il faut mettre fin à l'anarchie de la police pénitenciaire à l'égard des prisonniers, changer les conditions de séjour et restaurer les bâtiments."
 ARM_hard_anti_capital_category: "Un anticapitalisme dur"
 ARM_hard_anti_capital_category_desc: "Seule une révolution socialiste prolétarienne peut sortir l'humanité de l'impasse créée par l'impérialisme et les guerres impérialistes. Quelles que soient les difficultés de la révolution et ses éventuels échecs temporaires, ou les vagues de la contre-révolution, la victoire finale du prolétariat est inévitable. (V.I. Lénine)"
 ARM_hard_anti_capital_propagande: "Développer les campagnes"
 ARM_hard_anti_capital_propagande_desc: "La chose la plus importante dans toute révolution est l'expansion du soutien populaire. Il est nécessaire de gagner le cœur des personnes affligées par des discours pleins d'espoir et d'orienter les citoyens endoctrinés idéologiquement dans la bonne direction."
 ARM_secure_country_category: "Réformes de la défense"
 ARM_secure_country_category_desc: "Malgré notre neutralité, nous devons être prêts à défendre notre patrie avec toutes les forces disponibles. Notre doctrine sera basée sur la milice populaire qui, en cas de guerre, se transforme en une armée efficace."
 ARM_crete_mitia_dec: "Créer des structures de milice"
 ARM_crete_mitia_dec_desc: "Pour renforcer l'armée, il faut l'étoffer non seulement avec des combattants professionnels ou des conscrits, mais aussi s'engager dans la formation et la préparation des milices"
 ARM_crete_mobilizations_centers_dec: "Création de centres de mobilisation"
 ARM_crete_mobilizations_centers_dec_desc: "Dans l'état actuel des choses, nous avons un besoin urgent de centres de mobilisation pour une meilleure coordination des actions et un transfert rapide des personnes."
 ARM_defence_plans_dec: "Mettre en place une ligne défensive"
 ARM_defence_plans_dec_desc: "Nous devons réfléchir à la manière de protéger correctement notre petit pays contre les ennemis occidentaux et orientaux qui veulent constamment verser notre sang. Pour ce faire, nous devons élaborer des plans à long terme pour la construction de fortifications."
 ARM_social_reforms_category: "Réformes sociales"
 ARM_social_reforms_category_desc: "L'un des aspects les plus importants de l'État est la société et sa structure sociale. Afin d'atteindre nos objectifs, nous devons être déterminés à mener des réformes dans la sphère sociale."
 ARM_war_corruption: "Lutte contre la corruption"
 ARM_rus_zakupki_tanks_category: "Achat d'équipements russes"
 ARM_rus_zakupki_tanks_category_desc: "Achat d'équipements russes"
 ARM_tanks_zakupaiten: "Achat de chars"
 ARM_plans_economy_category: "Économie planifiée"
 ARM_plans_economy_category_desc: "La gestion, comme l'a souligné Marx, est « un aspect nécessaire de tout mode de production ». Les principales tâches, formes et méthodes de gestion de la vie économique sont déterminées par la nature du système social et les intérêts de la classe dominante. Dans une société capitaliste, tout le système de gestion de la vie économique et politique du pays vise à protéger les intérêts de la grande bourgeoisie et à supprimer le peuple travailleur. Le développement planifié de l'économie nationale est le plus grand avantage du socialisme sur le capitalisme. La vie a confirmé les déclarations des fondateurs du marxisme selon lesquelles les conditions d'une économie planifiée sont créées par la victoire de la révolution prolétarienne et le transfert des moyens de production à la propriété publique. Ce n'est qu'après cela que « la production sociale devient possible selon un plan préétabli »."
 ARM_develop_infrusture: "Impact de la construction d'autoroutes"
 ARM_build_house: "Impact sur la construction de nouveaux bâtiments"
 ARM_build_factory: "Choc du secteur de la construction"
 ARM_caucasian_revol_category: "La Révolution caucasienne"
 ARM_caucasian_revol_category_desc: "Il n'y a pas d'autre moyen de combattre la haine nationale que l'organisation et le ralliement de la classe opprimée pour lutter contre la classe oppressive dans chaque pays, comme l'unification de ces organisations nationales de travailleurs en une armée internationale de travailleurs pour lutter contre le capital international."
 ARM_ZSFSR_category: "Création de la ZSFSR"
 ARM_aze_invite: "RSS d'Azerbaïdjan"
 ARM_geo_invite: "RSS de Géorgie"
 ARM_ABK_invite: "ASSR abkhaze"
 ARM_ose_invite: "Région autonome d'Ossétie du Sud"
 ARM_nkr_invite: "Région autonome du Nagorny-Karabakh"
 ARM_geo_integrate: "Intégration de la RSS de Géorgie"
 ARM_aze_integrate: "Intégration de la RSS d'Azerbaïdjan"
 ARM_abk_integrate: "Intégration de l'ASSR abkhaze"
 ARM_SOO_integrate: "Intégration de l'Ossétie du Sud"
 ARM_NKR_integrate: "Intégration du Nagorny-Karabakh"
 ARM_new_constitution: "Création d'une nouvelle constitution"
 ARM_new_constitution_desc: "Il est maintenant nécessaire de créer une constitution telle que nos peuples ne se battront plus jamais entre eux. Si nous donnons la liberté de mouvement, l'autonomie aux autorités régionales, si nous interdisons le nationalisme, alors notre pays fleurira d'une nouvelle vie pour la gloire de Lénine et un brillant avenir communiste !"
 ARM_Establish_connections_aze: "Établir des liens avec les communistes azerbaïdjanais"
 ARM_Establish_connections_aze_desc: "Le peuple azerbaïdjanais croupit sous le joug du pouvoir bourgeois. Et puisque nous avons déjà une expérience dans la lutte contre le capitalisme, il faut aider nos voisins de l'Est à se débarrasser des chaînes de l'esclavage !"
 ARM_aze_revol: "Révolution en Azerbaïdjan !"
 ARM_aze_revol_desc: "Il est temps d'allumer la flamme de la révolution en Azerbaïdjan."
 ARM_Financing_of_protest_movements_aze: "Financement des mouvements de protestation"
 ARM_Financing_of_protest_movements_aze_desc: "Le parti d'Azerbaïdjan a toujours eu le soutien du peuple. Mais son principal problème est de se plier aux autorités bourgeoises. A partir de maintenant, il est nécessaire de montrer au peuple tout entier que les communistes ne sont pas d'accord avec la voie politique de l'Azerbaïdjan."
 ARM_Strengthen_com_partys_agenda: "Renforcer le programme communiste"
 ARM_Strengthen_com_partys_agenda_desc: "Après 10 ans de régime bourgeois, il faut réexpliquer à la nouvelle génération la nécessité de revenir au système socialiste. Cependant, il faut trouver l'équilibre entre une hostilité ouverte, bien que justifiée, et la complaisance envers les autorités modernes."
 ARM_parlament_aze_places: "Trouver des partisans au sein du parlement azerbaïdjanais"
 ARM_parlament_aze_places_desc: "Pour pouvoir s'approcher de la tête du serpent bourgeois et lui couper la tête, nous devons trouver des partisans au sein du parlement azerbaïdjanais qui sympathisent avec l'ancienne grandeur soviétique."
 ARM_geo_revol: "Révolution en Géorgie !"
 ARM_parlament_geo_places: "Abaisser l'autorité du Parlement."
 ARM_parlament_geo_places_desc: "Aujourd'hui, le parlement géorgien est dominé par des marionnettes pro-occidentales et des partisans indécis de Chevardnadze. Il suffit d'ébranler l'autorité du parlement parmi le peuple, et leur pouvoir s'effondrera sous la main de la classe ouvrière !"
 ARM_Strengthen_com_partys_agenda_geo: "Critique de la voie politique Géorgienne"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Il est évident que la démocratie géorgienne est un moyen d'enrichir la bourgeoisie aux dépens du peuple. Peut-être que si nous commençons à critiquer plus sévèrement les autorités, nous attirerons plus de partisans de notre côté, rendant le programme communiste urgent."
 ARM_Financing_of_protest_movements_geo: "Reprendre la main sur les manifestations"
 ARM_Financing_of_protest_movements_geo_desc: "Dans la Géorgie post-soviétique, les manifestations sont généralement menées par des fanatiques de la démocratie, des nationalistes et de simples rabatteurs qui dispersent l'attention des masses. Mais la nouvelle rhétorique de notre ligne nous permettra de prendre l'initiative et de diriger l'attention du peuple dans la bonne direction."
 ARM_Establish_connections_geo: "Rétablir des liens anciens en Géorgie"
 ARM_Establish_connections_geo_desc: "La Géorgie, autrefois foyer du mouvement communiste transcaucasien, ne peut plus se vanter de son zèle d'antan. La vieille garde du PCUS n'a toujours pas le soutien de ses compagnons d'armes des pays voisins. Il est temps de changer cela !"

