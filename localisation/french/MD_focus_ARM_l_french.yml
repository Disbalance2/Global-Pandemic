 #misc
 arm_misc.1.t: "Légion étrangère arménienne"
 arm_misc.1.d: "Le nouveau gouvernement radical d'Arménie, dans le cadre de la militarisation de la société arménienne, a annoncé la création d'une légion volontaire au sein des forces armées arméniennes, dans laquelle pourront servir non seulement les citoyens de la République d'Arménie, mais aussi les étrangers d'origine arménienne et les adeptes de la foi chrétienne. Selon les rumeurs, les personnes ayant des opinions radicales de gauche et de droite sont attirées par la légion en même temps. Il ne s'agit peut-être pas d'une décision prévoyante."
 arm_misc.1.a: "35/16, Payqar Minchev Verj."
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "Plus récemment, à la suggestion des partis de gauche représentés au nouveau Parlement arménien, les activités du Parti des travailleurs du Kurdistan et du TKM-PL ont été autorisées sur le territoire arménien. Les bases d'entraînement du groupe sont désormais situées à la frontière avec la Géorgie, afin de ne pas devenir des objets de sabotage turc. Le célèbre commandant Nubar Ozanyan a annoncé la renaissance de l'ASALA."
 arm_misc.2.a: "Comment des points de vue aussi différents peuvent-ils coexister ?"
 arm_misc.3.t: "Les troupes arméniennes en Irak"
 arm_misc.3.d: "Dans le cadre d'un plan de partenariat individuel avec l'OTAN, l'Arménie a décidé d'envoyer certaines de ses troupes en Irak. Les États-Unis ont été heureux d'accueillir les militaires arméniens. Ils sont placés sous le commandement de l'armée américaine et seront stationnés auprès de l'armée américaine."
 arm_misc.3.a: "Merveilleux !"
 arm_misc.4.t: "Base militaire russe"
 arm_misc.4.d: "La base militaire russe 102e Ordre d'Alexandre Nevsky en Arménie est l'une des bases militaires russes à l'étranger, une composante importante des relations russo-arméniennes. Nom conventionnel - Unité militaire n° 04436. Nom abrégé - 102 vb. La base a deux garnisons : à Gyumri et à Erevan. Nous devons décider ce que nous devons en faire."
 arm_misc.4.a: "Un choix difficile."
 arm_misc.5.t: "Berkut PMC"
 arm_misc.5.d: "Tout récemment, sur décision du président arménien Gagik Tsarukyan, l'ancienne société de sécurité privée « Berkut » a été transformée en société de gestion de projets, et des modifications appropriées ont été apportées à la constitution et à la législation."
 arm_misc.5.a: "Les mercenaires de Dod ne sont jamais dignes de confiance."
 arm_misc.6.t: "Gazoduc Iran-Arménie"
 arm_misc.6.d: "La Russie a été l'un des initiateurs de la construction du gazoduc en raison de l'impossibilité de garantir à l'Arménie la stabilité de l'approvisionnement en gaz de la république via la Géorgie. Le gaz est fourni à Meghri par le gazoduc Kengan-Kum-Kazvin-Tabriz depuis la province pétrolière et gazière près d'Assaluye sur le plateau du Golfe Persique. Son ouverture officielle a eu lieu en présence des présidents d'Arménie Robert Kocharian et d'Iran Mahmoud Ahmadinejad. Immédiatement après l'ouverture, la possibilité de construire un deuxième tronçon du gazoduc a été discutée."
 arm_misc.6.a: "Autrefois ennemis, nous sommes maintenant amis."
 arm_misc.7.t: "Réunion CEI Russie-Arménie"
 arm_misc.7.d: "Dans la ville d'Alma Ata, à l'issue du sommet de la CEI, le président arménien Robert Kocharian a rencontré le président russe Vladimir Poutine. Ensemble, ils ont discuté des questions économiques urgentes, de la coopération bilatérale et d'autres questions politiques."
 arm_misc.7.a: "Il semble que nous soyons en fait des jumeaux."
 arm_misc.8.t: "Modernisation de l'armée arménienne"
 arm_misc.8.d: "Le ministère de la Défense d'Arménie a annoncé un projet de grande envergure pour moderniser l'armée arménienne. En particulier, la source a déclaré qu'une révision et une modernisation majeures des chars T-72, jusqu'au niveau du RT-72U, ont commencé dans une entreprise commune avec la Pologne. Le char recevra un nouveau propulseur électrique d'une capacité de 1000 ch, une protection dynamique améliorée, des blindages en treillis couvrant l'arrière du chassis et les tourelles du char. Une tourelle autonome télécommandée équipée d'une mitrailleuse de 12,7 mm sera installée. Le char recevra également un système de surveillance circulaire avec 8 caméras, un viseur panoramique à imagerie thermique et un nouveau système de communication. Le confort de l'équipage sera également amélioré - un système de climatisation est installé dans l'habitacle. Tous ces changements permettent d'amener le T-72 standard presque au niveau des derniers chars russes et ukrainiens T-90 et BM « Oplot ». Une attention particulière est accordée à la modernisation des systèmes de défense aérienne, a précisé la source. En plus de la modernisation déjà bien connue des systèmes OSA-AKM, avec une augmentation de la sensibilité, surtout la nuit, parfois, avec la Fédération de Russie, la modernisation des systèmes de missiles anti-aériens S-300PT-1 et S-300PS au niveau S-300PM a commencé. De nouveaux missiles 48N6E seront installés sur le complexe, à la place des anciens 5V55R, ce qui permettra d'augmenter la portée de tir de 75 km à 150 km. Le nouveau radar offre une portée de détection des cibles allant jusqu'à 300 km, et la capacité de tirer sur 6 cibles simultanément, avec jusqu'à 2 missiles visant chacune d'entre elles en même temps."
 arm_misc.8.a: "Un jour, notre armée sera la plus forte !"
 arm_misc.9.t: "L'ère de Sarkissian"
 arm_misc.9.d: "Serge Sarkissian est un homme politique accompli et l'ancien ministre de la défense de l'Arménie. Étant l'un des leaders du mouvement Karabakh, il connaît la politique étrangère et la machine militaire arménienne de l'intérieur comme personne d'autre. En tant qu'homme de main de Kotcharian, il est un personnage loyal. Mais est-il un si bon leader ?"
 arm_misc.9.a: "Cheburashka est un bon gars."
 arm_misc.10.t: "Guerre en Syrie"
 arm_misc.10.d: "La guerre a récemment commencé en Syrie. Nous pouvons envoyer quelques spécialistes officiers volontaires pour analyser comment la guerre moderne est menée et envoyer là-bas un groupe de spécialistes en explosifs, afin qu'ils puissent placer des mines et des bombes à travers la Syrie."
 arm_misc.10.a: "Bien sûr que nous le ferons."
 arm_misc.10.b: "Non."
 arm_misc.11.t: "Légion arménienne-américaine"
 arm_misc.11.d: "L'Arménie a signé un traité avec les États-Unis, stipulant que la légion arménienne d'Amérique devait recevoir un statut officiel en tant que branche des forces américaines en Arménie. Aujourd'hui, de nombreuses recrues rejoignent la légion pour défendre les frontières de l'Arménie."
 arm_misc.11.a: "Misht Hay !"
 arm_misc.12.t: "La rectification intérieure commence !"
 arm_misc.12.d: "Après avoir consolidé le pouvoir, des forces encore inconnues semblent être en marche et il semblerait que quelqu'un ait l'intention de faire le ménage parmi les dirigeants peu loyaux de l'armée et des cabinets. Quels jours joyeux, où est mon fusil ?"
 arm_misc.12.a: "Passons aux choses sérieuses."

 arme.4.t: "Élections de 2003"
 arme.4.b: "Peut-être que nous devrions ecnore être pro-Kotcharian..."
 arme.4.a: "L'opposition devrait gagner, Hail Revolution !"

