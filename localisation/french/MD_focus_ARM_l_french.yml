 ARM_kom_code: "Codex du communisme"
 ARM_kom_code_desc: "Nous n'avons qu'un seul slogan, une seule devise : toute personne qui travaille a le droit de bénéficier des avantages de la vie. Les parasites, les parasites, qui sucent le sang du peuple travailleur, doivent être privés de ces avantages. Et nous proclamons : tout pour les travailleurs, tout pour le peuple travailleur !"
