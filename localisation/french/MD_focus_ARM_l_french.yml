 #News Events
 arme.2.t: "Atteinte à la vie du président de l'Artsakh"
 arme.2.d: "La tentative d'assassinat d'Arkadi Ghukasian a montré que tout le monde n'accepte pas sa politique. Vers une heure du matin, la voiture du président a été la cible de tirs provenant d'une embuscade tendue à seulement 200 mètres de la résidence. Les terroristes ont ouvert un feu croisé des deux côtés simultanément. Ghukasian a été blessé aux jambes, et deux de ses gardes ont été grièvement blessés."
 arme.2.a: "C'est affreux !"
 arme.2.b: "L'épreuve de force caucasienne."
 arme.2.c: "Nous devons mettre fin au banditisme."
 arme.2.o1: "C'est dommage qu'ils ne l'aient pas tué !"
 arme.3.t: "Les communistes de Transcaucasie se sont unis pour former le « Pont Rouge »."
 arme.3.d: "Samedi, les communistes d'Azerbaïdjan, d'Arménie et de Géorgie se sont à nouveau unis. Au cours de la réunion des hauts dirigeants des partis communistes de Transcaucasie, qui a eu lieu au Pont rouge (l'endroit où les frontières des trois républiques se rejoignent), un protocole a été signé sur la création de l'organisation communiste publique arméno-azerbaïdjano-géorgienne « Pont rouge - Fraternité et amitié ». « Les communistes sont la seule force capable de régler tous les conflits dans la région », a déclaré le camarade Georgadze."
 arme.3.a: "Les communistes complotent quelque chose."
 arme.3.b: "L'inertie du siècle dernier."
 arme.3.c: "Ils perdent leur temps."
 arme.3.o1: "Qu'est-ce qu'ils espèrent..."
 arme.5.t: "Invitation des communistes à la coalition"
 arme.5.d: "Que notre position commune nous unisse dans la lutte contre le pouvoir des bandits, qui mène doucement l'Arménie vers l'abîme !"
 arme.5.a: "Arach !"
 arme.5.b: "Pas de relations avec les communistes."
 arme.2008.t: "Élections de 2008"
 arme.2008.d: "Les élections, les élections, les candidats sont formidables !!!"
 arme.2008.a: "Serge Sarkissian est ma décision finale."
 arme.2008.b: "Je fais confiance à Tsaryukyan plus que d'autres."
 arme.2008.c: "Nous pourrions donner une chance aux nationalistes..."
 arme.9.t: "Traité gréco-arménien"
 arme.9.d: "À l'invitation du Président de la Grèce, le dirigeant arménien et la délégation qu'il dirige sont en visite d'État en Grèce. Les chefs des deux pays ont eu un entretien en tête-à-tête, puis la rencontre s'est poursuivie dans un format élargi. Les parties ont discuté du développement du dialogue politique entre Erevan et Athènes, de l'activation des liens dans les domaines commercial, économique, culturel et militaire. La réunion a été suivie d'une cérémonie de signature de documents visant à renforcer les relations et la coopération bilatérales. En particulier, des accords ont été signés « sur la coopération militaire entre l'Arménie et la Grèce », « sur le programme de développement de la coopération dans le domaine de l'éducation, de la science et de la culture », sur l'organisation des « Journées de la culture arménienne » en Grèce et des « Journées de la culture grecque » en Arménie."
 arme.9.a: "Arméniens et Grecs sont frères pour toujours !"
 arme.9.b: "Les Grecs ont cédé aux Turcs..."
 arme.1000.t: "L'ère de Kotcharian"
 arme.1000.d: "Après la fin de la guerre de l'Artsakh, l'Arménie s'est retrouvée dans une situation très grave. L'effondrement de l'Union soviétique et le règne subséquent de Levon Ter-Petrossian ont conduit le pays au chaos et à la montée du banditisme. La fusillade du parlement arménien en 1999 par des dissidents, derrière lesquels se cachaient des forces inconnues, n'a fait que jeter de l'huile sur le feu d'une population et d'un gouvernement fragmentés. Après la stabilisation relative de la société, bien connue tant dans les milieux militaro-politiques que dans les milieux criminels, le président Robert Kocharian est devenu un personnage clé dans le maintien de l'ordre actuel dans lequel les partis d'opposition prennent de plus en plus d'ampleur et veulent diriger l'Arménie à leur manière, comme il leur semble être le bon chemin. Les communistes, qui bénéficient d'un grand soutien au sein de la population après la chute du pouvoir soviétique, choqués par l'exécution de leur leader Karen Demirtchian, sont prêts à fermer les yeux sur toutes les conditions préalables à une mauvaise alliance et à s'unir avec les partis pro-occidentaux et les petits partis afin de prendre leur revanche et de ramener le système socialiste en Arménie. Dans le même temps, les partis pro-occidentaux, représentés par le premier président arménien Levon Ter-Petrossian, préparent de nouveaux rassemblements afin de se déclarer comme une force politique significative avec laquelle il faut compter et qui, à l'occasion, dirigera le peuple, même si pour cela ils devront s'unir avec le nationaliste Zhirayr Sefilian ou avec les communistes. La force la plus faible de l'opposition est constituée par les petits partis désorganisés qui manquent de leadership clair, mais avec le bon tour de main politique, même eux peuvent prendre le dessus dans ce château de cartes soutenu par la Russie. Pour le moment, M. Kocharian a de nombreux problèmes politiques, mais en utilisant ses relations dans l'armée, l'oligarchie et la diplomatie étrangère, il doit prendre une décision responsable."
 arme.1000.a: "Bien sûr, ce type va nous amener à la prospérité, non ?"
 arme.1001.t: "Militaire arménien"
 arme.1001.d: "Après la fin de la guerre de l'Artsakh, l'armée arménienne, qui s'était montrée, a connu un déclin important, qui a commencé même après l'effondrement de l'Union soviétique. Grâce à l'héritage soviétique, ainsi qu'à une milice de grande envergure, les Arméniens ont réussi à vaincre l'Azerbaïdjan et à établir un équilibre précaire dans la région. Les anciennes doctrines, ainsi que les armes obsolètes, les généraux sclérosés et les problèmes économiques ont mis un terme au développement des forces armées. La principale voie de développement est la poursuite de la coopération avec la Russie, ainsi qu'avec les autres voisins et partenaires de l'OTSC. Toutefois, certains experts militaires insistent sur une refonte complète de la doctrine militaire et de la structure de l'armée selon les principes occidentaux. L'Arménie, qui se trouve dans une position diplomatiquement avantageuse, peut essayer de prendre le meilleur de chaque côté, ou prendre une voie claire de coopération avec certaines forces. Même sans ressources importantes, l'Arménie a un grand potentiel si elle peut répartir correctement ses priorités."
 arme.1001.a: "Dites aux Turcs quel genre d'armée nous avons !"
 arme.1002.t: "Force aérienne arménienne"
 arme.1002.d: "Après l'effondrement de l'Union soviétique, avec une force aérienne très limitée, l'armée de l'air arménienne s'est montrée ambiguë. Pendant la guerre d'Artsakh, les pilotes se sont appuyés uniquement sur les infrastructures soviétiques restantes, ainsi que sur les trophées obtenus pendant les hostilités. L'État a mis l'accent sur la défense aérienne, laissant les unités offensives comme une annexe des forces armées. Avec le début du 21ème siècle, afin de s'adapter à la guerre moderne et à ses spécificités, l'Arménie doit commencer des achats à grande échelle et moderniser sa doctrine aérienne."
 arme.1002.a: "Nous devons nous sortir de cette situation."
 arme.1003.t: "Question de la succession"
 arme.1003.d: "Nous avons pris le pouvoir en main, mais les contradictions entre les communistes ne sont pas encore résolues. Beaucoup nous accusent de coopérer avec les anciennes autorités, il est donc nécessaire de nettoyer tous les éléments anti-populaires."
 arme.1003.a: "Le Parti du Peuple nous mènera à la victoire !"
 arme.1003.b: "On ne peut pas faire confiance aux vieux bandits. Nous avons besoin de nouvelles personnes !"
 arme.50.t: "La Cinquième Internationale"
 arme.50.d: "La Cinquième Internationale a été menée. Enfin !"
 arme.50.o1: "En avant pour le communisme !"
 arme.50.o2: "C'est probablement une blague."
 arme.1004.t: "La renaissance de la ZSFSR"
 arme.1004.d: "Un siècle plus tard, la République socialiste fédérative soviétique de Transcaucasie réapparaît sur les cartes, n'en déplaise aux éléments réactionnaires. Sans aucun doute, cela affectera non seulement la région de Transcaucasie, mais aussi les pays voisins. De nombreux experts expriment déjà leur inquiétude quant à la déstabilisation de la situation dans l'espace post-soviétique."
 arme.1004.a: "Gloire au Grand Octobre !"
 arme.1004.b: "Le Caucase s'enthousiasme à nouveau ..."
 arme.1005.t: "Débat sur les grands gouvernements"
 arme.1005.d: "Le grand débat de l'État communiste commence. Que devons-nous choisir ?"
 arme.1005.a: "Le militarisme est la seule solution !"
 arme.1005.b: "Paix, paix et prospérité !"
 arme.10.t: "Ultimatum de l'opposition"
 arme.10.d: "Les quartiers généraux des candidats de l'opposition estiment que la Commission électorale centrale a falsifié les résultats des élections. Nous ne reconnaissons pas la victoire de M. Kotcharian, et nous exigerons sa démission et la tenue d'élections anticipées."
 arme.10.a: "De nouvelles élections sont nécessaires"
 arme.10.b: "De nouvelles élections sont nécessaires"
 arme.10.c: "De nouvelles élections sont nécessaires"
 arme.10.e: "De nouvelles élections sont nécessaires"
 arme.101.t: "Kotcharian concède"
 arme.101.d: "Sous la pression des masses, ainsi que des partis d'opposition, Robert Kotcharian est contraint de renoncer à sa victoire électorale et de démissionner. De nouvelles élections sont prévues dans le pays, auxquelles assisteront de nombreux observateurs."
 arme.101.a: "Une victoire éclatante sur ce bandit !"
 arme.101.b: "Quoi ?"
 arme.102.t: "Kotcharian n'abandonne pas"
 arme.102.d: "Malgré les pressions exercées par les autres partis, Robert Kotcharian affirme avoir remporté les élections de manière équitable et être désormais un président légitime. De nombreuses personnes dans le pays sont convaincues que les élections ont été truquées et descendent à nouveau dans la rue. La situation ne s'est pas encore transformée en révolution, mais si on le souhaite, les opposants au paria au pouvoir peuvent déclarer de manière plus convaincante leurs résultats électoraux."
 arme.102.a: "Les escrocs ne peuvent être vaincus par des élections. Ils doivent être dépouillés de leur pouvoir."
 arme.102.b: "Ne pas aller à la confrontation armée. Nous nous préparerons pour les prochaines élections."
 arme.103.t: "Les forces de sécurité commencent à réprimer les protestations."
 arme.103.d: "Après une élection ouvertement malhonnête, de nombreux citoyens sont descendus dans la rue pour montrer leur opposition à la dernière élection. Profitant de la faiblesse des manifestants, le gouvernement a ordonné la dispersion du rassemblement."
 arme.103.a: "Nous allons boycotter le Parlement !"
 arme.12.t: "Former un nouveau gouvernement"
 arme.12.d: "Après la démission de Robert Kocharian, l'Arménie doit élire un nouveau président, qui devra former un gouvernement. Nous organiserons de nouvelles élections, au cours desquelles nous écarterons les partisans de Kotcharian."
 arme.12.a: "Une vraie démocratie sans bandits"
 arme.13.t: "Problèmes économiques"
 arme.13.d: "Après l'effondrement de l'Union soviétique et le déclin de l'économie, la situation a commencé à se redresser. Et bien que le déclin de l'industrie se poursuive, en général, la croissance du PIB augmente. Cependant, la nostalgie du passé soviétique persiste au sein de la population. Les communistes affirment que la privatisation a enfoncé un clou dans le cercueil de notre économie, les libéraux soutiennent que la chute est une étape nécessaire de la restructuration économique."
 arme.13.a: "Nous devons continuer à développer le marché libre"
 arme.13.b: "La sortie de l'économie planifiée était une erreur"
 arme.13.c: "Nous avons l'exemple de la Chine"
 arme.13.e: "L'économie doit d'abord répondre aux besoins de la population."
 arme.131.t: "Question de l'Artsakh"
 arme.131.d: "L'Artsakh est une pierre d'achoppement dans la politique arménienne. Les partis prennent des positions différentes sur cette question. Levon Ter-Petrossian est convaincu qu'il est nécessaire de parvenir à un accord avec l'Azerbaïdjan en restituant 7 régions en échange de Stepanokert, tandis que Jirair Sefilian considère que l'ensemble de l'Artsakh est un territoire arménien. En tout cas, même l'ancien président Robert Kotcharian était originaire du Karabakh."
 arme.131.a: "Levon Ter-Petrossian a raison. Cette question doit être résolue de manière pacifique."
 arme.131.b: "Les peuples opprimés ont le droit à l'autodétermination."
 arme.131.c: "Nous ferons appel à la communauté internationale pour résoudre ce problème."
 arme.131.e: "Artsakh - la terre ancestrale des Arméniens !"
 arme.132.t: "Enquêtes publiques"
 arme.132.d: "Le Parlement a entamé une discussion sur la position de nos gouvernements sur l'ère communiste, les années 90 et ce que nous en pensons."
 arme.132.a: "Toute période de transition s'accompagne de difficultés. Nous ne devons pas les éviter."
 arme.132.b: "Le vol et la dévastation des années 90 ne doivent jamais se répéter."
 arme.132.c: "Dans une nouvelle ère, nous devons être capables de nous adapter aux réalités modernes."
 arme.132.e: "Le communisme a détruit l'Arménie. Nous devons nous accrocher à nos valeurs !"
 arme.14.t: "Les débats politiques commencent"
 arme.14.d: "Avec qui le parlement s'alliera-t-il ? (La faveur générale sera donnée, mais les choix seront toujours importants)."
 arme.14.a: "Levon-ter Petrossian et son ANC"
 arme.14.b: "Stepan Demirtchian et ses communistes"
 arme.14.c: "Artashes Geghamian et ses neutres."
 arme.14.e: "Jirair Sefilian et ses nationalistes."
 #Azerbaijan
 arm_aze.1.t: "Accusations arméniennes"
 arm_aze.1.d: "Récemment, l'Arménie a transmis de fausses informations sur les groupes terroristes régionaux à son ambassadeur américain. Maintenant, il semble que l'Occident ait pris sa décision concernant ces informations. Ils nous accusent de financer les groupes terroristes de Transcaucasie et révoquent immédiatement toutes les déclarations d'amitié entre eux et nous."
 arm_aze.1.a: "Maudit sois-tu, Jirair Sefilian !"


