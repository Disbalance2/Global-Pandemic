 #United States
 arm_usa.1.t: "Une lettre intéressante..."
 arm_usa.1.d: "Notre ambassadeur d'Arménie a récemment été contacté par le gouvernement de Jirair Sefilian. Il lui a remis une lettre qui a été examinée par la CIA et dont il s'est avéré qu'elle contenait des informations secrètes sur l'Azerbaïdjan. Selon les documents, il semble que le gouvernement azerbaïdjanais ait financé des groupes terroristes régionaux dans le but de saper la stabilité chez ses voisins."
 arm_usa.1.a: "Nous ne pouvons pas supporter cela. Révoquons immédiatement nos accords commerciaux !"

