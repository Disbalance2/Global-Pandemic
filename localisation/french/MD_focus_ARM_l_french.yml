 #Armeno-turkish protocols

 arme.1013.t: "Protocoles arméno-turcs"
 arme.1013.d: "Les ministres des affaires étrangères turc et arménien ont signé à Zurich deux protocoles destinés à développer et à normaliser les relations entre les deux pays. Au départ, cet accord historique a suscité un grand optimisme, mais les querelles politiques entre les deux pays ont entraîné la suspension des protocoles six mois plus tard. À l'occasion du premier anniversaire de la signature des protocoles, Carnegie a organisé une table ronde avec Thomas de Waal, Emil Sanamyan, rédacteur en chef de l'Armenian Reporter, et Ross Wilson, ancien ambassadeur des États-Unis en Turquie, du Conseil atlantique. L'ambassadeur de Carnegie, James F. Collins, a animé la discussion."
 arme.1013.a: "Ils nous en demande de trop."

