 armenia.4.t: "Manifestations présidentielles en Arménie"
 armenia.4.d: "-dialogue de protestation, etc."
 armenia.4.a: "Réprimer les protestations."
 armenia.5.t: "Élections présidentielles arméniennes de 2013"
 armenia.5.d: "Nous pouvons garder Sarkissian pour 5 ans de plus ou nous pouvons choisir l'autre candidat, Raffi Hovannisian représentant son parti libéral."
 armenia.5.a: "Encore 5 ans de Sarkissian !"
 armenia.5.b: "Raffi Hovannisian - Le libéral."
 armenia.6.t: "Manifestations présidentielles en Arménie"
 armenia.6.d: "-dialogue de protestation, etc."
 armenia.6.a: "Réprimer les protestations."
 armenia.7.t: "Élections présidentielles arméniennes de 2018"
 armenia.7.d: "Les deux mandats de cinq ans de M. Sarkissian ayant expiré, il a transféré tous les pouvoirs présidentiels du nouveau président Armen Sarkissian au rôle de Premier ministre, et a donc été rapidement adopté par le Parlement à son nouveau poste de Premier ministre, où il pourra siéger pendant dix ans supplémentaires. La population n'est pas satisfaite et des manifestations par milliers ont débuté à Erevan."
 armenia.7.a: "Ils vont se calmer comme toujours"
 armenia.8.t: "Manifestations présidentielles en Arménie"
 armenia.8.d: "Dirigées par Nikol Pachinian, les protestations à Erevan ont atteint trois cent mille personnes, avec des actes de désobéissance civile tels que le blocage des routes, les coups de klaxon. Les gens démontrent qu'ils sont fatigués de la corruption rampante et exigent une véritable démocratie, si le parti républicain de Serge Sarkissian ne se retire pas, il sera renversé par la force dans une révolte."
 armenia.8.a: "Bien sûr, bien sûr..."
 armenia.9.t: "Révolution de velours"
 armenia.9.d: "À la suite d'une série de manifestations politiques en Arménie, le parti réactionnaire dit « conservateur » d'Arménie, dirigé par Serge Sarkissian, s'est retiré et a laissé le peuple élire Nikol Pachinian, qui s'est engagé à détruire la corruption endémique qui sévit en Arménie, à améliorer sa situation économique et à mettre fin à l'émigration massive."
 armenia.9.a: "Duxhov !"

