 arme.2017.d: "L'opposition veut vraiment que Serge démissionne. Que ferons-nous ?"
 arme.2017.a: "Remplacer Serge par Hovik Abrahamyan, il jettera de la poudre aux yeux de l'opposition."
 arme.2017.b: "Prolonger le règne de Serge..."
 #Mafia

 arm_mafia.1.d: "Kotcharian a récemment décidé de signer le décret sur la lutte contre la mafia et le retour à l'ordre en Arménie. Il est prêt à tout pour lancer cette campagne, il va donc mettre en œuvre tout son pouvoir politique. Le moment est venu."
 arm_mafia.1.t: "Kotcharian ordonne une nouvelle règle 34"
 arm_mafia.1.a: "Ainsi soit-il."
 arm_mafia.2.t: "Offre de bandit"
 arm_mafia.2.d: "Certains petits mafiosi, après le début de la campagne anti-gangster, ont décidé d'apaiser le gouvernement en lui offrant des cadeaux dans l'espoir de rester fidèle au régime et d'obtenir le feu vert pour la poursuite de leurs activités déjà sous le protectorat d'un gouvernement corrompu."
 arm_mafia.2.a: "Non. Arrêtons-les. Nous n'échangerons pas l'honneur contre la loyauté de quelques sbires."
 arm_mafia.2.b: "Eh bien, ces gars-là semblent ne pas être très dangereux pour la société. Nous allons les laisser faire."
 arm_mafia.3.t: "Rapport de police"
 arm_mafia.3.d: "...Avec l'augmentation de la proportion des crimes violents et des incivilités, la criminalité devient un facteur de déstabilisation qui instille la peur dans notre société. Pourtant, la réponse de l'état peut être assez sévère et donner un effet positif rapide. L'augmentation de la proportion de crimes lucratifs humanise le crime. Le crime gratuit n'effraie pas, son danger n'est pas évident et, par conséquent, la réponse de la société peut être tardive et ne pas être efficace. En revanche, le crime crapuleux, dans sa forme actuelle (méthodique, corruption de l'organisation, etc.), représente une menace réelle et importante pour la société."
 arm_mafia.3.a: "Nous allons considérer cette analyse."
 arm_mafia.4.t: "Un acte odieux"
 arm_mafia.4.d: "À la suite de l'acte de terrorisme perpétré à Erevan, le conseiller du Premier ministre arménien, chef de la société arméno-italienne « Imag », Gagik Poghosyan, est décédé.\n\n Comme l'a indiqué à Interfax le service de presse du ministère arménien de l'Intérieur, une grenade a été attachée à la porte de l'appartement de G. Poghosyan, elle a explosé vers 9 heures du matin. L'homme d'affaires grièvement blessé est décédé lors de son transport à l'hôpital.\n\n Selon certains rapports, le meurtre est lié aux activités commerciales de G. Poghosyan.\n\n Il est temps pour Kotcharian de resserer son étau sur le banditisme. Le récent assassinat du chef de la police de la circulation, les tonnes de marchandises de contrebande saisies à la frontière, le démantèlement de groupes organisés de faussaires, l'affaire du meurtre de Poghos Poghosyan, la dénonciation des cas d'incendie criminel, la détention d'un trafiquant d'armes, la baisse du niveau des crimes économiques, les arrestations constantes d'espions azerbaïdjanais et turcs qui aidaient les groupes criminels organisés en Arménie, la révélation d'un cas de meurtre de Naghdalyan et de nombreux autres événements montrent à la population que la police arménienne a enfin commencé à travailler réellement. Les gens commencent à condamner ouvertement la culture criminelle. Le crime organisé va-t-il laisser les choses en l'état ?"
 arm_mafia.4.a: "Leurs crimes seront vengés."
 arm_mafia.5.t: "Une offre qui ne se refuse pas"
 arm_mafia.5.d: "Récemment, M. Kotcharian a été approché par un groupe de personnes secrètes se présentant comme des « hommes d'affaires » et des « entrepreneurs », qui lui ont proposé de bons investissements dans l'économie arménienne, en lui demandant seulement de réduire la pression sur les « hommes d'affaires » récemment détenus, avec lesquels ils disaient qu'il était très rentable pour eux de faire des affaires."
 arm_mafia.5.a: "Arrêtons-les. Engager le budget gouvernemental pour faire des raids sur leurs entreprises. Les rats rentrent dans la souricière tout seul."
 arm_mafia.5.b: "Eh bien, en considérant toutes les circonstances, nous pouvons faire un marché."
 arm_mafia.6.t: "Escarmouche à Erevan"
 arm_mafia.6.d: "Hier, à la suite d'un accrochage à Erevan, trois personnes ont été tuées, et une autre a été blessée. Selon le service de presse de la police arménienne, un inconnu a tiré à la mitrailleuse sur un taxi GAZ-31 circulant sur l'autoroute Nubarashen. Le chauffeur, Sashik Hakobyan, est mort sur place des suites de ses blessures. Les passagers Arkady et Artem Gevorkyan et Garik Harutyunyan ont été transportés à l'hôpital avec de graves blessures par balle, où deux d'entre eux, Arkady Gevorkyan et Garik Harutyunyan, sont décédés. Il convient de noter que les morts sont les neveux de l'ancien député Ruben Gevorkyan. Trois armes ont été trouvées sur les lieux."
 arm_mafia.6.a: "C'est une honte que nous ne les ayons pas arrêtés plus tôt."
 arm_mafia.7.t: "Accord avec l'Autriche"
 arm_mafia.7.d: "Le ministère autrichien de l'Intérieur et la police arménienne s'apprêtent à signer un accord de coopération qui servira de base juridique à la lutte contre le crime organisé et le trafic de drogue. C'est ce qu'a déclaré vendredi le ministre fédéral de l'Intérieur autrichien, Ernest Strasser, lors d'une rencontre avec le président arménien Robert Kocharian. Selon le service de presse du Président arménien, les deux parties ont apprécié à sa juste valeur l'état actuel des relations arméno-autrichiennes. Les interlocuteurs ont noté l'importance d'échanger des expériences et des experts dans le domaine de l'application de la loi, d'organiser des séminaires et des formations conjointes."
 arm_mafia.7.a: "Notre diplomatie est en effet forte."
 arm_mafia.8.t: "La mafia entre au gouvernement"
 arm_mafia.8.d: "Un grand nombre de voitures étrangères noires se sont approchées du bâtiment récemment fortifié du gouvernement d'Erevan en raison d'une forte criminalité. Les gardes et la police ont été alertés.\n\n Tout le cercle criminel d'Arménie et quelques voleurs de haut rang de Russie font la dernière offre à Kotcharian. Une offre qu'ils pensent qu'il ne peut pas refuser. En retour, ils demandent seulement de ne pas toucher à leurs affaires déjà ébranlées et de tout faire comme avant. Tout le fonds d'argent se trouve chez le diplomate, entre les mains d'un homme en costume noir."
 arm_mafia.8.a: "Eh bien. Présenté comme ça, nous pourrions avoir un accord en effet."
 arm_mafia.8.b: "Nous ne voulons pas de pacte avec le Diable. Arrêtons-les tous."
 arm_mafia.9.t: "Tentative d'assassinat de Serge Sarkissian"
 arm_mafia.9.d: "Les employés du Service de la sécurité nationale d'Arménie ont empêché le meurtre, qui avait été préparé par Levon Abrahamyan, précédemment condamné, à l'aide d'un engin explosif. Selon le service de presse de la Banque nationale de la République d'Arménie, le département d'enquête du bureau du procureur général de la République d'Arménie a ouvert cette année une affaire pénale en vertu de l'article 35-305 du code pénal de la République d'Arménie. Levon Abrahamyan est arrêté. Une enquête est en cours. Il convient de noter que l'article susmentionné du Code pénal prévoit des sanctions en cas d'attentat à la vie d'un homme d'État, d'une personnalité politique ou publique. Comme le précise le journal « Hayots Ashkhar » dans son édition d'aujourd'hui, une tentative d'attentat a été perpétrée contre le ministre arménien de la Défense, Serge Sarkissian."
 arm_mafia.9.a: "Au tour de Serge !"
 arm_mafia.10.t: "Détention de criminels"
 arm_mafia.10.d: "Tout récemment, le ministère des Affaires étrangères de la République d'Arménie a annoncé la détention de grandes personnalités du milieu criminel d'Arménie et de toute la Transcaucasie, qui étaient sur le point de quitter le territoire arménien pour se rendre à une réunion de gangsters à Krasnodar. La plupart des gangs criminels, ainsi que la mafia en général, ont été laissés pratiquement décapités."
 arm_mafia.10.a: "Un spectacle désolant, n'est-ce pas ?"
 arm_mafia.11.t: "Nouvelles récentes"
 arm_mafia.11.d: "Après les récents événements, les vestiges de la mafia ont commencé à terroriser la population locale d'Arménie. Cependant, leurs méthodes sont devenues plus secrètes et sophistiquées. Ils essaient maintenant de paralyser l'économie arménienne.\n\n Eh bien, nous pouvons toujours essayer de les contacter..."
 arm_mafia.11.a: "Pas un pouce de terrain pour l'ennemi !"
 arm_mafia.11.b: "Même si c'est un désastre, nous pouvons négocier avec Lav Tgheq..."
 arm_mafia.12.t: "Coup de grâce"
 arm_mafia.12.d: "Le temps est venu pour que le résultat final de nos actions se répercute sur nos dirigeants et notre pays. Quel que soit notre choix, nous devrons en assumer les conséquences."
 arm_mafia.12.a: "La mafia est presque anéantie."
 arm_mafia.12.b: "La mafia est paralysée. Nous allons subir quelques pertes, le problème est partiellement résolu."
 arm_mafia.12.c: "Nous aurions dû nous comporter de manière plus radicale envers le banditisme..."

 ARM_mafia_posl_tt: "§BL'Arménie deviendra un pays entièrement contrôlé par la mafia§!"

 #opposition
 arm_opposition.1.t: "Libéraux arméniens"
 arm_opposition.1.d: "Les partis libéraux et démocratiques de l'orientation pro-occidentale ont déclaré qu'ils se soutenaient mutuellement de manière globale lors des prochaines élections, allant même jusqu'à intégrer le nationaliste Jirair Sefilian dans l'alliance. Levon Ter-Petrossian, leader de l'opposition démocratique, considère qu'un dialogue avec les petits partis est possible, ainsi qu'un futur mouvement de coalition dans lequel ils veulent inclure davantage de partis, y compris les socialistes de Demirtchian, si les négociations doivent aboutir."
 arm_opposition.1.a: "On ne peut pas gagner sans s'unir. Mut u Tsurt sait ce qu'il fait."
 arm_opposition.3.d: "Dans les prochaines 24 heures, une déclaration politique est attendue de la part du candidat de l'opposition à la présidence arménienne, le leader du Parti du Peuple Stepan Demirtchian. C'est ce qu'a déclaré Vardan Poghosyan, membre du conseil d'administration du Parti démocratique national, lors d'une conférence de presse aujourd'hui. Selon lui, s'il n'y a pas de réponse à la déclaration sur la fraude lors des élections présidentielles avant le rassemblement de l'opposition prévu demain à 16 heures, cela servira de pretexte pour prendre une décision politique appropriée. Dans le même temps, M. Poghosyan a refusé de divulguer le contenu de la prétendue déclaration. Très probablement, Demirtchian est prêt à entrer dans une coalition avec le reste de l'opposition."
 arm_opposition.3.a: "Il porte véritablement l'héritage de Karen Demirtchian."
 arm_opposition.3.t: "Communistes arméniens."
 arm_opposition.2.t: "Neutres arméniens"
 arm_opposition.2.d: "À la suite des troubles survenus en Arménie, de nombreux candidats indépendants et représentants de petits partis ont commencé à rejoindre l'opposition anti-Kocharian. Cela ne va peut-être pas donner un sérieux coup de fouet à la popularité de l'opposition, mais c'est certainement un pas dans la bonne direction."
 arm_opposition.2.a: "L'Arménie sera à nouveau libre."
