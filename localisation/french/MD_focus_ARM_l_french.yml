 # Armenian economy

 arme.1010.t: "L'économie arménienne"
 arme.1010.d: "Pendant l'ère soviétique, l'Arménie était l'une des républiques les plus développées sur le plan industriel et commercial. Cependant, après la chute de l'Union soviétique et la privatisation analphabète de la propriété par les oligarques et l'augmentation du banditisme, l'Arménie est devenue l'un des pays les plus pauvres, surtout lorsque l'Arménie était en guerre. Aujourd'hui, il n'y a pas une seule usine ou entreprise d'importance industrielle en Arménie. Le manque de gaz, les problèmes d'électricité, l'absence de systèmes de transaction et un chômage énorme. Tout cela retombe sur les épaules de l'Arménie au tout début du nouveau siècle..."
 arme.1010.a: "Eh bien, putain."

 #raffi hovhanisyan

 ARM_armen.5.t: "Raffi Hovhanisyan entame une grève de la faim."
 ARM_armen.5.d: "Le fondateur et leader du Parti de l'Héritage, Raffi Hovhannisyan, qui fait une grève de la faim sur la place de la Liberté depuis mardi, a passé la nuit dehors après que la police lui ait refusé l'autorisation d'y installer une tente. Grâce à la grève de la faim de Raffi Hovhannisyan, la place de la Liberté est à nouveau bondée (depuis les événements du 1er mars 2008, la municipalité d'Erevan et la police, sous divers prétextes, ont interdit les protestations, les manifestations et les rassemblements sur la place), car elle est régulièrement fréquentée par des citoyens ordinaires, ainsi que par des députés du Parti de l'héritage et des membres de l'opposition de l'ANC. Aujourd'hui, le leader du Parti du peuple Tigran Karapetyan, le député indépendant de l'Assemblée nationale Tigran Torosyan et d'autres ont exprimé leur soutien à Hovhannisyan."
 ARM_armen.5.a: "Pouah ! Il n'y a pas d'autre moyen d'y arriver."
 ARM_armen.5.b: "Mettons-le en prison pour n'importe quelle raison. Je m'en fiche."

 #Tsaruk Christ

 ARM_armen.4.t: "Tsarukyan construit la statue du Christ"
 ARM_armen.4.d: "La construction d'une statue géante de Jésus-Christ est terminée en Arménie. La cérémonie de lancement du projet a eu lieu sur le site de construction du Mont Hatis, dans la région de Kotayk. Selon l'initiateur du projet, le chef du parti de l'Arménie prospère, l'homme d'affaires Gagik Tsarukyan, le monument de 77 mètres de haut, situé au sommet d'une montagne (2528 mètres au-dessus du niveau de la mer), peut être vu de presque tous les coins de l'Arménie. Tel que conçu par les auteurs du projet, l'édifice, composé d'une statue de 33 mètres posée sur un piédestal de 44 mètres, est accessible par téléphérique. Au début de l'année, Gagik Tsarukyan a annoncé son intention d'ériger une statue de Jésus-Christ en Arménie. En même temps, un concours a été annoncé, à l'issue duquel le projet actuel a été sélectionné."
 ARM_armen.4.a: "Parq Astso !"

 # arm aze meeting

 ARM_armen.3.t: "Rencontre arméno-azerbaïdjanaise en Russie"
 ARM_armen.3.d: "Les présidents de la République d'Azerbaïdjan, de la République d'Arménie et de la Fédération de Russie se sont rencontrés à Sotchi à l'invitation du président de la Fédération de Russie et ont discuté du déroulement et des perspectives du règlement du conflit du Haut-Karabakh. Les chefs des trois États ont pris note des nombreux travaux réalisés depuis leur rencontre du 2 novembre 2008, date à laquelle la Déclaration de Moscou a été adoptée, en vue du règlement du conflit du Haut-Karabakh. Les présidents ont déclaré qu'à la suite d'intenses négociations, des progrès avaient été réalisés pour convenir des principes fondamentaux du règlement du conflit du Haut-Karabakh. Compte tenu de l'importance de la transition pour le développement de l'accord de paix, les présidents de la République d'Azerbaïdjan et de la République d'Arménie ont exprimé leur volonté d'accélérer la réalisation d'un accord sur les principes de base, en tenant compte du travail accompli jusqu'à présent. Les deux présidents ont hautement apprécié les activités de médiation de la Fédération de Russie et des autres pays coprésidents du Groupe de Minsk de l'OSCE et ont exprimé l'espoir que la Russie, les États-Unis et la France continueront à jouer un rôle actif à ce titre dans le règlement jusqu'à l'établissement d'une paix et d'une stabilité définitives dans la région."
 ARM_armen.3.a: "Ce ne sont que des mots vides de sens."

