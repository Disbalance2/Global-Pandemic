 AfghanistanNews.1.t: "La guerre civile en Afghanistan s'apaise"
 AfghanistanNews.1.TAL.d: "Malgré tous les efforts des forces armées afghanes et de leurs alliés occidentaux, les talibans ont réussi à prendre le contrôle total de toutes les grandes villes, y compris la capitale Kaboul. La plupart des responsables gouvernementaux se sont cachés ou se sont exilés, y compris le président afghan [AFG.GetLeader] résidant actuellement aux États-Unis.\n\nLe triomphe des talibans va certainement augmenter la fréquence des attaques terroristes dans la région et dans le monde."
 AfghanistanNews.1.AFG.d: "Le gouvernement afghan a déclaré la victoire des talibans. La majorité des avant-postes et des villes les plus puissants ont été débarrassés de leur présence, et la plupart des combattants restants ont traversé la frontière vers le Pakistan. Même si les talibans sont réduits à seulement quelques poches et cellules, l'insurrection devrait durer encore de nombreuses années, quoique à des niveaux inférieurs.\n\nCette victoire a démontré l'efficacité de l'armée afghane reconstruite et la détermination du gouvernement afghan."
 AfghanistanNews.1.a: "Intéressant."
 AfghanistanNews.2.t: "L'Afghanistan revendique le Pachtounistan"
 AfghanistanNews.2.d: "En raison d'une recrudescence de la violence au Pakistan, le gouvernement afghan a renforcé ses revendications sur les régions du Pakistan où vivent les Pachtounes. La ligne Durrand (la frontière contemporaine entre l'Afghanistan et le Pakistan) a longtemps été une source de conflit entre les deux pays, car elle transférait des terres de l'empire d'Afghanistan au Pakistan sous contrôle britannique.\n\nLes Pasthuns eux-mêmes vivant dans la région ne semblent pas trop enthousiasmés par cette évolution, car beaucoup vivent à l'aise au Pakistan. Il est probable que l'Afghanistan ne pourra pas faire valoir ses revendications autrement que par la force."
 AfghanistanNews.2.a: "Intéressant."
 AfghanistanNews.3.t: "L'Afghanistan revendique le Baloutchistan"
 AfghanistanNews.3.d: "À mesure que la crise au Pakistan s'aggrave, l'Afghanistan élargit ses revendications. Aujourd'hui, le gouvernement afghan a annoncé que le Baloutchistan, outre le Pachtounistan, faisait partie intégrante de l'Afghanistan."
 AfghanistanNews.3.a: "Une évolution inquiétante."
 AfghanistanNews.4.t: "L'Afghanistan envahit le Pakistan"
 AfghanistanNews.4.d: "Dans le but de garantir ses revendications, l'Afghanistan a choisi une voie plus directe pour gagner des terres. Agissant au nom de la sécurité pachtoune, ils ont commencé à déplacer des troupes vers le Pakistan."
 AfghanistanNews.4.a: "Une évolution inquiétante."
 AfghanistanNews.5.t: "Les talibans unissent leurs forces"
 AfghanistanNews.5.d: "Les talibans afghans et pakistanais ont décidé d'unir leurs forces pour combattre ensemble les menaces communes. Il s'agit d'un changement majeur dans l'équilibre des pouvoirs en Asie centrale."
 AfghanistanNews.5.a: "Inquiétant."
 AfghanistanNews.6.t: "Assassinat d'Ahmed Shah Massoud"
 AfghanistanNews.6.d: "Ahmed Shah Massoud, le principal leader de la résistance afghane contre les talibans, a été assassiné par Al-Qaïda. Deux talibans, se faisant passer pour des journalistes, ont déclenché des explosifs cachés dans leur équipement. Massoud a été grièvement blessé et évacué à bord d'un hélicoptère militaire mais il est décédé des suites de ses blessures avant d'atteindre un hôpital.\n\nConnu sous le nom de Lion du Panjshir, Massoud était un symbole de résistance d'abord contre l'occupation soviétique, puis contre les talibans."
 AfghanistanNews.6.a: "Une perte."
 Afghanistan.2.t: "L'administration Karzaï"
 Afghanistan.2.d: "Sur ordre américain, Hamid Karzaï, chef conservateur des forces anti-talibans de l'Alliance du Nord, a pris la présidence de l'Afghanistan."
 Afghanistan.2.a: "Le premier pas vers l'indépendance."
 Afghanistan.3.t: "Tentative d'assassinat sur Ahmad Shah Massoud"
 Afghanistan.3.d: "Ahmad Shah Massoud, le Lion du Panjshir, a été visé aujourd'hui par un kamikaze. Deux talibans, se faisant passer pour des journalistes, ont déclenché des explosifs cachés dans une caméra et une batterie. Massoud a été grièvement blessé et a été immédiatement évacué des lieux à bord d'un hélicoptère militaire."
 Afghanistan.3.a: "Prions Allah pour qu'il survive."
 Afghanistan.4.t: "Les États-Unis exercent leur influence"
 Afghanistan.4.d: "Alors que les talibans ont été vaincus, les États-Unis ont utilisé leur influence pour influencer les décisions de la Loya Jirga. Une nouvelle administration intérimaire a été formée."
 Afghanistan.4.a: "Sont-ils meilleurs que les talibans?"
 AfghanistanHostageCrisis.1.t: "Des missionnaires sud-coréens retenus en otages par les talibans"
 AfghanistanHostageCrisis.1.d: "Aujourd'hui, un groupe de missionnaires sud-coréens qui traversaient la province de Ghazni ont été capturés par des militants talibans et sont retenus en otages. Ils exigent la libération des prisonniers et le retrait de tous les soldats sud-coréens d'Afghanistan. \n\nNotre conseiller militaire a suggéré d'envoyer un groupe d'extraction pour sauver les otages et la délégation sud-coréenne a envoyé un représentant pour négocier."
 AfghanistanHostageCrisis.1.a: "Nous ne pouvons pas faire confiance aux talibans, envoyez l'équipe d'extraction."
 AfghanistanHostageCrisis.1.b: "La sécurité des otages est notre priorité, envoyez un représentant."
 AfghanistanHostageCrisis.2.t: "Otages sauvés"
 AfghanistanHostageCrisis.2.d: "Nos forces spéciales ont pu infiltrer le repaire des talibans et escorter les otages jusqu'au poste militaire le plus proche. \n\nLes missionnaires reviendront en Corée du Sud et nos soldats sont salués par les médias."
 AfghanistanHostageCrisis.2.a: "Mission accomplie."
 AfghanistanHostageCrisis.3.t: "Otages tués lors de la tentative de secours"
 AfghanistanHostageCrisis.3.d: "Les militants talibans ont remarqué que nos forces spéciales entraient dans leur cachette et ont immédiatement exécuté les otages. \n\nAprès le combat, nos soldats ont pu s'échapper du bâtiment, sans les otages."
 AfghanistanHostageCrisis.3.a: "Mission échouée."
 AfghanistanHostageCrisis.4.t: "Les talibans exigent la libération des prisonniers"
 AfghanistanHostageCrisis.4.d: "Le représentant est revenu avec les revendications des talibans, dont la principale revendication est la libération de tous les détenus talibans des prisons nord-américaines."
 AfghanistanHostageCrisis.4.a: "Demander la libération des prisonniers."
 AfghanistanHostageCrisis.4.b: "Nous ne libérerons pas des criminels de guerre!"
 AfghanistanHostageCrisis.5.t: "Les talibans exigent le retrait de la Corée du Sud"
 AfghanistanHostageCrisis.5.d: "Les talibans ont exigé le retrait de toutes nos forces et le paiement d'une rançon pour la libération de nos citoyens."
 AfghanistanHostageCrisis.5.a: "Il faut accepter."
 AfghanistanHostageCrisis.5.b: "Nous ne négocierons pas avec des terroristes!"
 AfghanistanHostageCrisis.6.t: "Les États-Unis rejettent notre demande"
 AfghanistanHostageCrisis.6.d: "Les représentants de l'armée américaine ont rejeté notre demande de libération des détenus talibans des prisons militaires.\n\nLes djihadistes ont réagi en tuant deux otages avant de proposer de nouvelles revendications, le gouvernement nord-coréen a également appelé à la libération des otages."
 AfghanistanHostageCrisis.6.a: "Comment les talibans réagiront-ils à cela?"
 AfghanistanHostageCrisis.7.t: "Le gouvernement afghan rejette la demande des talibans"
 AfghanistanHostageCrisis.7.d: "Les représentants du gouvernement afghan ont rejeté les demandes des talibans comme irréalisables, les djihadistes ont réagi en tuant deux otages avant de proposer de nouvelles demandes, le gouvernement nord-coréen a également appelé à la libération des otages."
 AfghanistanHostageCrisis.7.a: "Barbare!"
 AfghanistanHostageCrisis.8.t: "La Corée du Sud se retire d'Afghanistan"
 AfghanistanHostageCrisis.8.d: "Suite à la crise des otages en Afghanistan, le gouvernement sud-coréen a accepté les demandes des talibans et a commencé à retirer ses forces. \n\nLes talibans ont annoncé qu'une rançon de vingt millions de dollars avait été versée, mais le Sud-Coréen n'a fait aucune déclaration."
 AfghanistanHostageCrisis.8.a: "L'Afghanistan continue de se déstabiliser."
 AfghanistanHostageCrisis.9.t: "Otages sud-coréens exécutés"
 AfghanistanHostageCrisis.9.d: "Suite à une crise des otages en Afghanistan, le gouvernement sud-coréen a rejeté toutes les demandes des talibans, puis a annoncé que tous les otages avaient été assassinés."
 AfghanistanHostageCrisis.9.a: "D'autres victimes du conflit afghan..."

 ContactIran.0.t: "L'Afghanistan rappelle son peuple"
 ContactIran.0.d: "Nos brigades Fatemiyoun se développent en Iran et elles sont composées d'hommes afghans chiites Hazara, l'Afghanistan demande leur retour dans leur pays d'origine afin qu'ils puissent aider le pays dans lequel ils vivent depuis plusieurs millénaires."
 ContactIran.0.a: "Qu'ils s'unissent à leurs terres."
 ContactIran.0.b: "Non, nous avons besoin de main d'œuvre."

 ContactIran.1.t: "L'Iran refuse d'envoyer notre Hazara Fatemiyoun"
 ContactIran.1.d: "Après avoir demandé à [PER.GetName] de renvoyer Fatemiyoun pour aider à [AFG.GetName] et suite à de nombreuses communications entre nos deux nations, les Iraniens ont décidé de rejeter la demande de nos hommes Hazara."
 ContactIran.1.a: "Allah sait ce quil y a de mieux!"

 ContactIran.2.t: "L'Iran accepte notre appel concernant les Hazara Fatemiyoun"
 ContactIran.2.d: "[PER.GetName] a accepté notre demande de retour de nos soldats Hazara pour aider et retourner dans leur pays d'origine. Cinq divisions sont en route avec les drapeaux hissés haut dans les airs scandant « Zindabad Hazaristan » !"
 ContactIran.2.a: "Harakat!"

 ContactIran.3.t: "L'Afghanistan demande à devenir membre de l'Axe de la Résistance"
 ContactIran.3.d: "Les chiites Hazaras d'Afghanistan demandent à rejoindre l'Axe de la Résistance, suite à la prise de contrôle des Hazaras en Afghanistan, ils demandent maintenant à devenir membres de notre résistance."
 ContactIran.3.a: "Que le Khorasan s'unisse!"
 ContactIran.3.b: "Nous n'acceptons pas la demande."

 ContactIran.4.t: "L'Iran accepte notre demande de rejoindre leur faction"
 ContactIran.4.d: "[PER.GetName] a accepté notre demande d'adhésion à l'Axe de la Résistance. Nous sommes plus forts ensemble !"
 ContactIran.4.a: "Allahu Akbar!"

 ContactIran.5.t: "L'Iran décline"
 ContactIran.5.d: "[PER.GetName] a décliné notre demande d'adhésion à l'Axe de la Résistance. Nous ne devrions plus compter sur eux."
 ContactIran.5.a: "Triste."

 ContactIran.6.t: "Les Hazaras d'Afghanistan déclarent le Hazaristan"
 ContactIran.6.d: "Ce matin, Karim Khalili, le politicien Hazara d'Afghanistan, a déclaré son propre État suite à ses succès dans le pays avec des réformes rapides et avec l'adhésion à l'islam chiite, des centaines de milliers de Hazaras sont descendus dans les rues de Kaboul, Bamiyan, Mazar-i- Sharif et Herat pour célébrer la déclaration du Hazaristan."
 ContactIran.6.a: "Intéressant."


 #Cameroon
 Cameroon.1.t: "L'éruption du Mont Cameroun"
 Cameroon.1.d: "Le Mont Cameroun, un volcan culminant à 4 040 mètres, est le point culminant d'Afrique centrale et l'un des volcans les plus actifs d'Afrique.\n\nAprès être entré en éruption en 1999, les habitants autour du Mont Cameroun ont été surpris lorsque le volcan, que le que les autochtones appellent Mongo ma Ndemi (\"Montagne de grandeur\"), a éclaté une fois de plus en plusieurs mois d'activités violentes le 28 mai 2000."
 Cameroon.1.a: "Cela nuira à la région."
 Cameroon.1.b: "Envoyez toute l'aide nécessaire!"

