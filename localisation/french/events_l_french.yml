 md4.1.t: "Accord de libre-échange [From.GetName]-[Root.GetName]"
 md4.1.d: "[From.GetNameDef] nous propose un accord de libre-échange. Nous aurons la priorité pour exporter vers eux et importer d'eux."
 md4.1.a: "Signons-le !"
 md4.1.b: "Refuser."
 md4.2.t: "[From.GetNameDefCap] [From.GetAOntNP] signé un accord de libre-échange avec nous"
 md4.2.d: "[From.GetNameDefCap] [From.GetAOntNP] accepté notre offre de signer un accord de libre-échange. Celui-ci entrera en vigueur immédiatement."
 md4.2.a: "Cela nous rendra tous les deux prospères !"
 md4.3.t: "[From.GetNameDefCap] [From.GetAOntNP] refusé de signer un accord de libre-échange avec nous"
 md4.3.d: "[From.GetNameDefCap] [From.GetAOntNP] refusé notre offre de signer un accord de libre-échange."
 md4.3.a: "Ils craignent nos produits supérieurs !"
 md4.4.t: "Traité de coopération militaire [From.GetName]-[Root.GetName]"
 md4.4.d: "[From.GetNameDefCap] nous propose un traité de coopération militaire. Nous leur vendrons des équipements à un prix réduit, ce qui les incitera à acheter chez nous plutôt que chez nos concurrents."
 md4.4.a: "Signons-le !"
 md4.4.b: "Refuser."
 md4.5.t: "[From.GetNameDefCap] [From.GetAOntNP] signé un traité de coopération militaire avec nous"
 md4.5.d: "[From.GetNameDefCap] [From.GetAOntNP] accepté notre offre de signer un traité de coopération militaire. Il entrera en vigueur immédiatement."
 md4.5.a: "Cela nous rendra tous les deux plus forts !"
 md4.6.t: "[From.GetNameDefCap] [From.GetAOntNP] refusé de signer un traité de coopération militaire avec nous"
 md4.6.d: "[From.GetNameDefCap] [From.GetAOntNP] refusé notre offre de signer un traité de coopération militaire."
 md4.6.a: "Ils craignent que nous devenions plus forts !"
 md4.7.t: "Scandale sexuel présidentiel"
 md4.7.d: "[From.GetNameDefCap] [From.GetAOntNP] fait l'objet d'un scandale sexuel. Le scandale a impliqué [From.GetNameDef] d'avoir agressé sexuellement plusieurs personnes pendant ses innombrables années de vie politique. Ceci est considéré comme un grand abus de pouvoir et de confiance de la part de la population. De nombreuses personnes à travers le pays ont exigé une réponse [From.GetDuDelaDelNP] [From.GetName] sur ces allégations."
 md4.7.a: "Je nie ces allégations. Elles sont fausses sur tous les fronts. C'est juste une façon de me calomnier !"
 md4.7.b: "J'accepte ces allégations. J'ai le regret de vous informer qu'elles sont vraies."
 md4.8.t: "Réponse aux fusillades dans les écoles"
 md4.8.d: "Une fusillade a eu lieu dans une école [From.GetAuEnANP] [From.GetName]. Cette fusillade a fait l'objet d'une attention médiatique considérable et justifie une réponse du président."
 md4.8.a: "Promettre de résoudre le problème."
 md4.8.b: "Essayer d'ignorer le problème et passer à autre chose."
 md4.9.t: "Réflexions sur l'impôt sur le revenu"
 md4.9.d: "Le président [From.GetAdjMS] a été interviewé par la presse au sujet de l'impôt sur le revenu et de ce qu'il pense qu'il devrait leur arriver."
 md4.9.a: "Je pense que l'impôt sur le revenu devrait être augmenté pour les pauvres."
 md4.9.b: "Je pense que l'impôt sur le revenu devrait être réduit pour les pauvres."
 md4.9.c: "Je pense que l'impôt sur le revenu devrait être augmenté pour les riches."
 md4.9.e: "Je pense que l'impôt sur le revenu devrait être réduit pour les riches."
 md4.10.t: "Réponse des pauvres"
 md4.10.d: "Les pauvres n'ont pas apprécié les réflexions du président."
 md4.10.a: "Oh non !"
 md4.11.t: "Réponse des riches"
 md4.11.d: "Les riches n'ont pas apprécié les réflexions du président."
 md4.11.a: "Oh non !"
 md4.12.t: "Réponse des riches"
 md4.12.d: "Le président a déclaré qu'il souhaitait augmenter les impôts des riches, ce qui n'a pas été bien accueilli par ces derniers. Le soutien au président a été endommagé à cause de cette pensée."
 md4.12.a: "Oh non !"
 md4.13.t: "Réponse des pauvres"
 md4.13.d: "Les pauvres ont réagi aux idées du président concernant les impôts sur les riches. Beaucoup d'entre eux pensent que les riches ne devraient pas voir leurs impôts diminuer mais plutôt augmenter encore plus."
 md4.13.a: "Oh non !"
 md4.14.t: "[FROM.GetNameDefCap] demand[FROM.GetEEntNP] notre soumission"
 md4.14.d: "Le gouvernement [FROM.GetAdjMS] a exigé que nous nous soumettions à ses règles et qu'il devienne notre suzerain."
 md4.14.a: "Bien sûr."
 md4.14.b: "Jamais !"
 md4.15.t: "[FROM.GetNameDefCap] se soumet"
 md4.15.d: "Le gouvernement [FROM.GetAdjMS] a accepté nos demandes et s'est soumis à notre autorité."
 md4.15.a: "Formidable !"
 md4.16.t: "[FROM.GetNameDefCap] résist[FROM.GetEEntNP]"
 md4.16.d: "Le gouvernement [FROM.GetAdjMS] a rejeté notre demande de suzeraineté."
 md4.16.a: "Mince !"
 md4.17.t: "[FROM.GetNameDefCap] accept[FROM.GetEEntNP] l'alliance"
 md4.17.d: "Le gouvernement [FROM.GetAdjMS] a accepté notre demande d'alliance."
 md4.17.a: "Formidable !"
 md4.18.t: "[FROM.GetNameDefCap] refus[FROM.GetEEntNP] l'alliance"
 md4.18.d: "Le gouvernement [FROM.GetAdjMS] a rejeté notre demande d'alliance."
 md4.18.a: "Mince !"
 md4.19.t: "[FROM.GetNameDefCap] cèd[FROM.GetEEntNP] le territoire"
 md4.19.d: "Le gouvernement [FROM.GetAdjMS] a accepté nos demandes territoriales."
 md4.19.a: "Formidable !"
 md4.20.t: "[FROM.GetNameDefCap] refus[FROM.GetEEntNP] de céder le territoire"
 md4.20.d: "Le gouvernement [FROM.GetAdjMS] a rejeté nos demandes territoriales."
 md4.20.a: "Mince !"

 generic.1.t: "[From.GetNameDefCap] influenc[From.GetEEntNP] notre politique"
 generic.1.d_neutral_good: "Pendant longtemps, le gouvernement [From.GetAdjMS] a cherché à aligner le chemin de nos pays, et a exprimé un grand intérêt pour la politique [Root.GetAdjFS]. Récemment, cette situation s'est intensifiée lorsque le [From.GetRulingParty] a commencé à promouvoir sa propagande en faveur de la [From.GetRulingIdeology] avec un certain nombre de discours et de tracts distribués à la population [Root.GetAdjFS].\n\nMaintenant, même un certain nombre de politiciens et d'autres fonctionnaires sont influencés par la propagande [From.GetAdjFS], et ont commencé à plaider pour la cause [From.GetRulingIdeologyNoun] [Root.GetAuEnANP] [Root.GetName]."
 generic.1.d_bad: "Pendant longtemps, le gouvernement [From.GetAdjMS] a cherché à aligner le chemin de nos pays, et a a souvent essayé de se mêler de la politique [Root.GetDuDelaDelNP] [Root.GetName]. Récemment, cette situation s'est intensifiée, car le [From.GetRulingParty] a commencé à promouvoir sa propagande pour la [From.GetRulingIdeology] sans aucun respect pour les traditions politiques [Root.GetAdjFP]. Un certain nombre de discours et d'autres documents de la [From.GetRulingIdeology] sont déjà distribués aux [Root.GetHabitants]. Il semble que même un certain nombre de politiciens et d'autres fonctionnaires soient influencés par la propagande [From.GetAdjFS] et aient commencé à plaider pour la cause [From.GetRulingIdeologyNoun] [Root.GetAuEnANP] [Root.GetName]."
 generic.1.a: "Intéressant."
 generic.1.b: "Comment osent-ils ?!"
 generic.2.t: "[From.GetNameDefCap] cherch[From.GetEEntNP] à rejoindre [Root.GetFactionName]"
 generic.2.d.a: "Face aux menaces croissantes qui pèsent sur la liberté et les valeurs démocratiques, les [alliance_applicant.GetHabitants] nous considèrent comme les défenseurs de la liberté. Ils souhaitent maintenant être admis dans notre alliance, à la fois pour bénéficier de notre protection et pour s'opposer avec nous aux forces qui menacent la démocratie."
 generic.2.d.b: "Notre volonté de renverser l'ordre mondial actuel n'a pas échappé aux nations qui partagent nos idées. Les [alliance_applicant.GetHabitants] reconnaissent que leur meilleure chance de se tailler un avenir prospère est de s'aligner avec nous dans les conflits à venir, et ils ont donc proposé de nous rejoindre officiellement contre nos ennemis."
 generic.2.d.c: "[alliance_applicant.GetNameDefCap] [alliance_applicant.GetAOntNP] reconnu qu'[alliance_applicant.GetIlElleNP] devai[alliance_applicant.GetXEntNP]t s'allier à d'autres républiques socialistes pour renforcer la place du communisme dans le monde. Acceptant notre rôle de leader dans le combat international des travailleurs, les [alliance_applicant.GetHabitants] demandent maintenant à entrer officiellement dans une alliance avec nous."
 generic.2.d.e: "Alors que les bouleversements actuels de la politique internationale continuent de se répercuter sur le monde, les [alliance_applicant.GetHabitants] ont estimé que nous étions leur meilleure chance de survivre à ces temps tumultueux. Ils demandent donc à être admis dans notre alliance, afin que nous puissions traverser ensemble la tempête à venir."
 generic.2.a: "Tous ceux qui défendent la liberté et la démocratie peuvent se joindre à nous."
 generic.2.b: "Le monde appartient aux plus forts !"
 generic.2.c: "Si nous sommes unis, la Révolution ne peut que triompher !"
 generic.2.e: "Et nous le ferons !"
 generic.2.f: "Nous sommes mieux sans eux."
 generic.3.t: "[alliance_inviter.GetNameDefCap] nous accueill[alliance_inviter.GetEEntNP] dans [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetNameDefCap] [alliance_inviter.GetAOntNP] décidé d'accepter notre demande d'adhésion à [alliance_inviter.GetFactionName]. Désormais, nous serons ensemble, debout ou battus."
 generic.3.a: "Ensemble, nous défendrons la démocratie."
 generic.3.b: "Personne ne peut s'opposer à nous !"
 generic.3.c: "La détresse des travailleurs ne pouvait pas demander de meilleurs champions !"
 generic.3.e: "Nous devons mettre nos différences de côté, pour le moment."
 generic.4.t: "[alliance_inviter.GetNameDefCap] refus[alliance_inviter.GetEEntNP] la demande d'adhésion à [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetNameDefCap] [alliance_inviter.GetAOntNP] décidé de rejeter notre demande d'adhésion à [alliance_inviter.GetFactionName]. Nous devrons nous débrouiller sans leur aide."
 generic.4.a: "Et ils se disent défenseurs de la liberté ?"
 generic.4.b: "Alors nous les écraserons aussi !"
 generic.4.c: "Leur révolution est corrompue !"
 generic.4.e: "Nos différences étaient trop grandes."
 generic.5.t: "[From.GetNameDefCap] invit[From.GetEEntNP] [Root.GetNameDef] dans [From.GetFactionName]"
 generic.5.d.a: "Avec un œil méfiant sur les récents développements de la politique mondiale, [alliance_inviter.GetNameDefCap] nous tend[alliance_inviter.GetXEntNP] la main de l'amitié, nous offr[alliance_inviter.GetEEntNP] [alliance_inviter.GetSaLeurNP] protection et nous exhort[alliance_inviter.GetEEntNP] à nous tenir à [alliance_inviter.GetSesLeursNP] côtés pour défendre les principes de liberté et de démocratie. En tant que membre de [alliance_inviter.GetFactionName], la liberté de notre peuple pourrait bien être sauvegardée."
 generic.5.d.b: "Reconnaissant que parfois, même les forts ont besoin d'alliés, les [alliance_inviter.GetHabitants] nous ont invités à rejoindre [alliance_inviter.GetFactionName]. Si nous décidons d'accepter, cela pourrait bien nous donner l'occasion de trouver notre place au soleil."
 generic.5.d.c: "Nos alliés idéologiques [alliance_inviter.GetDuDeDNP] [alliance_inviter.GetName] ont pris note de nos précieuses contributions à la cause des travailleurs, et ce matin, nous avons reçu une invitation à rejoindre [alliance_inviter.GetFactionName]. En nous unissant à d'autres républiques socialistes, nous pourrions propager la Révolution avec une force renouvelée."
 generic.5.d.e: "Il semble que les [alliance_inviter.GetHabitants] nous considèrent comme présentant un intérêt stratégique pour eux, et qu'ils jugent plus profitable que nous travaillions ensemble que de nous laisser diviser par nos différences idéologiques. Ce matin, l'ambassadeur [alliance_inviter.GetAdjMS] nous a adressé une invitation à devenir un État membre de [alliance_inviter.GetFactionName]."
 generic.5.a: "Nous serons à leurs côtés."
 generic.5.b: "Nous n'avons besoin que de quelques milliers de morts..."
 generic.5.c: "Nous nous battrons aux côtés de nos camarades !"
 generic.5.e: "C'est le choix le plus rentable."
 generic.6.t: "[alliance_applicant.GetName] accept[alliance_applicant.GetEEntNP] l'invitation dans [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] [alliance_applicant.GetAOntNP] décidé d'accepter notre offre de rejoindre [alliance_inviter.GetFactionName]. Désormais, nous serons ensemble, debout ou battus."
 generic.7.t: "[alliance_applicant.GetName] refus[alliance_applicant.GetEEntNP] de rejoindre [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] [alliance_applicant.GetAOntNP] décidé de rejeter notre offre de rejoindre [alliance_inviter.GetFactionName]. Nous devrons nous débrouiller sans leur aide."
 generic.7.a: "Notre aide n'est pas désirée."

