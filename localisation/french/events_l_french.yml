 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux forces [From.From.GetAdjFP] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjFP] ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais le territoire national.\n Mais, en dépit de ce terrible revers, la guerre contre [From.From.GetLeLaLNP] [From.From.GetName] est loin d'être terminée."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux forces [From.From.GetAdjFP] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjFP] ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais le territoire national.\n    Si la guerre contre [From.From.GetLeLaLNP] [From.From.GetName] se poursuit, cela constitue assurément un sérieux revers pour [Root.GetLeLaLFaction] [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux forces [From.From.GetAdjFP] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjFP] ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais le territoire national.\n    Si la guerre contre [From.From.GetLeLaLNP] [From.From.GetName] et le reste [From.From.GetDuDelaDelFaction] [From.From.GetFactionName] se poursuit, cela constitue assurément un sérieux revers pour [Root.GetLeLaLFaction] [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nLe gouvernement [Root.GetAdjMS] a choisi l'exil et ses principales forces ont capitulé face [From.From.GetAuAlaAlNP] [From.From.GetName], qui contrôl[From.From.GetEEntNP] désormais l'ensemble de [Root.GetSonLeurNP] territoire.\n    Si cela marque la fin du conflit entre [Root.GetLeLaLNP] [Root.GetName] et [From.From.GetLeLaLNP] [From.From.GetName], [From.From.GetCeluiCelleNP]-ci [From.From.GetEstSontNP] toujours en guerre et poursui[From.From.GetTVentNP] le combat ailleurs."
 country_capitulated.0.d_neutral_prev_no_faction: "\nLe gouvernement [Root.GetAdjMS] a choisi l'exil et ses principales forces ont capitulé face [From.From.GetAuAlaAlNP] [From.From.GetName], qui contrôl[From.From.GetEEntNP] désormais l'ensemble de [Root.GetSonLeurNP] territoire.\n    Les combats [Root.GetAuEnANP] [Root.GetName] n'étaient toutefois qu'une partie d'un conflit plus large, et [From.GetLeLaLNP] [From.From.GetName] poursui[From.From.GetTVentNP] ailleurs la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
 country_capitulated.0.d_neutral_prev_faction: "\nLe gouvernement [Root.GetAdjMS] a choisi l'exil et ses principales forces ont capitulé face [From.From.GetAuAlaAlNP] [From.From.GetName], qui contrôl[From.From.GetEEntNP] désormais l'ensemble de [Root.GetSonLeurNP] territoire.\n    Les combats entre [From.From.GetLeLaLNP] [From.From.GetName] et [Root.GetLeLaLNP] [Root.GetName] n'étaient toutefois qu'une partie d'un conflit plus large, et [From.From.GetLeLaLFaction] [From.From.GetFactionName] poursui[From.From.GetTVentFaction] ailleurs la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
