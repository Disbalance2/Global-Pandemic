 isis.11302.d: "Mauvaise nouvelle, Calife ! L'ecclésiastique en chef Abu Sufyan al-Sulami a été victime d'une lâche attaque aérienne de la part des Russes. Il nous venait de la terre de Bahreïn et nous apportait un soutien religieux essentiel pour notre califat.\n\n                 Ô Calife, il nous a tous inspirés avec sa belle biographie de vous.\n\n                                         Qu'Allah accepte son martyre."

