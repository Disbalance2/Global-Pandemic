 isisNews.11302.d: "Le terroriste bahreïni et haut responsable religieux de l'État islamique Turki al-Binali, connu sous son nom de code « Abu Sufyan al-Sulami », a été tué aujourd'hui dans une frappe aérienne russe. Al-Binali n'a pas joué un rôle important dans l'effort militaire de l'État islamique, mais il a joué un rôle clé dans le soutien religieux du groupe et a écrit la première biographie d'Abu Bakr al-Baghdadi."

