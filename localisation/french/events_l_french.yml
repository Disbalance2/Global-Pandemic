 isis.11305.d: "Ô Calife, terrible nouvelle ! Notre chef des opérations de martyre et formateur clé de moudjahid étrangers, Abdullah Ahmed al-Mashadani, a été victime d'une frappe aérienne par les chiens russes.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.11305.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11305.d: "Le terroriste irakien et commandant principal de l'État islamique Abdullah Ahmed al-Mashadani a été tué aujourd'hui dans une frappe aérienne russe. al-Mashadani jouait un rôle clé dans l'effort de guerre de l'État islamique en dirigeant les opérations d'attentats-suicides et en formant des djihadistes étrangers."

 isis.11306.t: "Commandant victime d'une frappe aérienne russe"
 isis.11306.d: "Ô Calife, mauvaise nouvelle ! Notre gouverneur de la région centrale de l'Euphrate, Ahmed Khalal al-Juhayshi, a été victime d'une attaque aérienne des chiens russes.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.11306.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11306.d: "Ahmed Khalal al-Juhayshi, terroriste irakien et membre senior de l'État islamique, a été tué aujourd'hui par une frappe aérienne russe. Al-Juhayshi n'était pas un commandant militaire de premier plan, mais un administrateur et un gouverneur de la région clé de l'Euphrate central pour l'État islamique."

 isis.11307.t: "Commandant victime d'une frappe aérienne russe"
 isis.11307.d: "Ô Calife, mauvaise nouvelle ! Votre bon ami et chef de la logistique et des approvisionnements, Fares Reif al-Naima, a été victime d'une frappe aérienne des chiens russes. Il était un moudjahid courageux et loyal depuis longtemps, combattant contre les infidèles et les apostats depuis 2003.\n\n                             Il a tué beaucoup de gens pour la gloire du califat.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.11307.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11307.d: "Le terroriste irakien et commandant principal de l'État islamique, Fares Reif al-Naima, a été tué aujourd'hui dans une frappe aérienne russe. Al-Naima a combattu les forces américaines pendant la guerre d'Irak et, après avoir été détenu par les forces américaines à Camp Bucca avec al-Baghdadi, il est devenu le chef de la logistique et des approvisionnements de l'État islamique."

 isis.11308.t: "Commandant victime d'une frappe aérienne russe"
 isis.11308.d: "Ô Calife, mauvaise nouvelle ! Abu Ahmad al-Alwani a été victime d'une attaque aérienne des infidèles russes. Il était officier dans l'armée irakienne de Saddam Hussein, et nous a beaucoup aidé avec sa perspicacité une fois qu'il a rejoint l'insurrection sunnite et notre bien-aimé État islamique.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.11308.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11308.d: "Le terroriste irakien et commandant principal de l'État islamique, Abou Ahmad al-Alwani, a été tué aujourd'hui par une frappe aérienne russe. Al-Alwani était officier dans l'armée irakienne de Saddam Hussein, avant de rejoindre l'insurrection sunnite contre les forces américaines. Il a rapidement gravi les échelons au sein de l'État islamique d'Irak pour atteindre le poste de commandant principal."

 isis.11309.t: "Commandant victime d'une frappe aérienne russe"
 isis.11309.d: "Ô Calife, mauvaise nouvelle ! Abu Muhammad al-Shimali a été victime d'une attaque aérienne des infidèles russes. Venu des terres d'Arabie, il nous aidait à faire passer notre pétrole en contrebande et à acheter nos armes. Il a recruté de nombreux moudjahid courageux pour notre califat, et sera éternellement loué pour son rôle clé dans l'organisation des attentats de Paris en 2015.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.11309.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11309.d: "Le terroriste saoudien et commandant principal de l'État islamique, Abu Muhammad al-Shimali, a été tué aujourd'hui dans une frappe aérienne russe. Al-Shimali était un recruteur et un passeur clé pour l'État islamique. En outre, les rapports de renseignement suggèrent qu'il a joué un rôle déterminant dans l'aide aux attentats de Paris de 2015."

 isis.11310.t: "Commandant victime d'une frappe aérienne russe"
 isis.11310.d: "Ô Calife, désastre ! Notre ministre de la guerre et commandant en second, Ayad al-Jumaili, a été victime d'une attaque aérienne méprisable des chiens infidèles russes. Compagnon irakien, il était un officier de renseignement de haut rang sous Saddam Hussein, et a appliqué sa sagesse sur la façon de garder le califat à l'abri des ennemis internes en tant que chef du renseignement et de la sécurité interne.\n\n                                               Il a tué beaucoup de traîtres.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.11310.t: "Le commandant en second de l'EI tué dans une frappe aérienne russe"
 isisNews.11310.d: "Le terroriste irakien et commandant en second de l'État islamique, Ayad al-Jumaili, a été tué aujourd'hui dans une frappe aérienne russe. Al-Jumaili était un officier de renseignement de haut rang sous Saddam Hussein qui a rejoint l'insurrection sunnite après l'occupation américaine en 2003. Il est devenu chef du renseignement et de la sécurité interne de l'État islamique, avant d'être promu commandant en second et ministre de la guerre."

 isis.11311.t: "Commandant victime d'une frappe aérienne russe"
 isis.11311.d: "Ô Calife, mauvaise nouvelle ! Le commandant supérieur Khairy Abed Mahmoud al-Taey a été victime d'une attaque aérienne menée par les infidèles russes. Compagnon irakien, il était membre de notre choura militaire et dirigeait des opérations d'engins explosifs improvisés (EEI), semant à juste titre la peur et le chaos dans le cœur de nos ennemis.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.11311.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11311.d: "Le terroriste irakien et commandant principal de l'État islamique, Khairy Abed Mahmoud al-Taey, a été tué aujourd'hui par une frappe aérienne russe. al-Taey faisait partie du conseil militaire de l'État islamique et dirigeait les opérations de pose d'engins explosifs improvisés (EEI), semant le chaos dans les villes attaquées par l'État islamique."

 isis.11312.t: "Commandant victime d'une frappe aérienne russe"
 isis.11312.d: "Ô Calife, mauvaise nouvelle ! Votre ami, conseiller et commandant supérieur, Abdul Wahid Khutnayer Ahmad, a été martyrisé dans une attaque aérienne des infidèles russes. Compagnon irakien, il était en charge de la sécurité intérieure.\n\n                                       Il a mis en déroute de nombreux traîtres et apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.11312.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11312.d: "Le terroriste irakien et commandant principal de l'État islamique, Abdul Wahid Khutnayer Ahmad, a été tué aujourd'hui par une frappe aérienne russe. Khutnayer Ahmad était un conseiller clé d'al-Baghdadi et était chargé de la sécurité interne."

 isis.11313.t: "Commandant victime d'une frappe aérienne russe"
 isis.11313.d: "Ô Calife, horrible nouvelle ! Notre commandant supérieur, Abu Jihad Shishani, a été victime d'une attaque aérienne des chiens infidèles russes. Il est venu à nous des terres des Tchétchènes, et a combattu courageusement pour la gloire d'Allah jusqu'à la fin.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.11313.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11313.d: "Le terroriste tchétchène et commandant principal de l'État islamique, Abu Jihad Shishani, a été tué aujourd'hui par une frappe aérienne russe. Shishani, un citoyen russe, était le commandant en second du groupe terroriste de l'Émirat du Caucase sous la direction d'Umar Shishani. Après qu'Umar s'est rendu en Syrie et a rejoint l'État islamique, Abu Jihad a tenté de prendre le contrôle de l'Émirat du Caucase afin de prêter allégeance à l'État islamique, mais a fini par se rendre en Syrie pour combattre pour l'État islamique en tant que commandant principal également."

 #Civil War

 civilwar_western.1.t: "Manifestants pro-démocratie"
 civilwar_western.1.d: "Les gens ont commencé à sortir et à protester contre notre gouvernement. Ce n'est pas très grave, mais nous devrions garder un œil sur tout ça."
 civilwar_western.1.a: "Ils influencent notre nation."
 civilwar_western.2.t: "Manifestants violents"
 civilwar_western.2.d: "Le peuple s'agite et commence à agresser certains de nos policiers et citoyens."
 civilwar_western.2.a: "Les ignorer."
 civilwar_western.2.b: "Envoyer la police."
 civilwar_western.2.c: "Leur donner ce qu'ils veulent."
 civilwar_western.3.t: "Émeutes dans les rues"
 civilwar_western.3.d: "Les manifestations se sont transformées en véritables émeutes et les manifestants ont commencé à s'armer de pierres et d'autres armes artisanales et à attaquer notre police."
 civilwar_western.3.a: "Envoyer les forces anti-émeute et l'armée."
 civilwar_western.3.b: "Leur donner ce qu'ils veulent."
 civilwar_western.4.t: "Guerre civile"
 civilwar_western.4.d: "Les émeutiers se sont armés, ont pris d'assaut nos armureries et ont déclaré une rébellion ouverte contre nous."
 civilwar_western.4.a: "Ils seront écrasés !"

 civilwar_emerging.1.t: "Manifestants réformistes"
 civilwar_emerging.1.d: "Les gens sont descendus dans la rue pour demander que nous changions nos habitudes."
 civilwar_emerging.1.a: "Ils sont d'un intérêt mineur."
 civilwar_emerging.2.t: "De grandes manifestations pour la réforme"
 civilwar_emerging.2.d: "De plus en plus de personnes sont descendues dans la rue pour nous demander d'abandonner le pouvoir et d'élire un nouveau dirigeant avec des idéaux différents."
 civilwar_emerging.2.a: "Les ignorer."
 civilwar_emerging.2.b: "Envoyer la police."
 civilwar_emerging.2.c: "Leur donner ce qu'ils veulent."
 civilwar_emerging.3.t: "Émeutes"
 civilwar_emerging.3.d: "Les manifestations sont devenues violentes, les gens se sont rassemblés, ont commencé à attaquer notre police et à faire des raids dans les magasins."
 civilwar_emerging.3.a: "Envoyer la police anti-émeute."
 civilwar_emerging.3.b: "Leur donner ce qu'ils veulent."
 civilwar_emerging.4.t: "Guerre civile"
 civilwar_emerging.4.d: "Le peuple s'est rallié contre nous et a formé une milice de citoyens pour attaquer notre gouvernement. Nous devons mobiliser notre armée pour combattre cette nouvelle menace."
 civilwar_emerging.4.a: "Aux armes ! Pour notre pays !"

 civilwar_nationalist.1.t: "Manifestations nationalistes"
 civilwar_nationalist.1.d: "Certaines personnes ont commencé à répandre l'idée d'un seul pays, d'un seul peuple, à blâmer les différentes ethnies pour leurs problèmes, et ont commencé à sortir dans les rues pour prêcher à ce sujet."
 civilwar_nationalist.1.a: "Ils ne vont pas obtenir beaucoup de soutien."
 civilwar_nationalist.2.t: "Attaques racistes"
 civilwar_nationalist.2.d: "Les manifestants ont commencé à attaquer toute personne qui n'est pas un citoyen [From.GetAdjMS]."
 civilwar_nationalist.2.a: "Les ignorer."
 civilwar_nationalist.2.b: "Les arrêter."
 civilwar_nationalist.2.c: "Leur donner ce qu'ils veulent."
 civilwar_nationalist.3.t: "La colère du peuple"
 civilwar_nationalist.3.d: "Les gens sont en colère et pensent que nous n'avons pas fait grand-chose contre les attaques et exigent que nous fassions quelque chose."
 civilwar_nationalist.3.a: "Ces anti-[From.GetAdjMP] ne resteront pas impunis."
 civilwar_nationalist.4.t: "Les nationalistes prennent les armes"
 civilwar_nationalist.4.d: "Les nationalistes, estimant que nous ne représentons pas le meilleur intérêt du peuple [From.GetAdjMS], ont décidé de se rebeller."
 civilwar_nationalist.4.a: "Nous arrêterons ces fascistes."

 #### Muslim Brotherhood Events ###

 brotherhood.6.t: "Les manifestants des Frères musulmans exigent des élections"
 brotherhood.6.d: "Les Frères musulmans [Root.GetAdjMP] occupent les places centrales de toutes les villes du pays, criant des slogans et réclamant des élections libres. Ils sont bien organisés, donc nos deux seules alternatives réelles sont de vider les places par la force, et de traquer et d'arrêter les leaders et les organisateurs - ou de répondre à leurs demandes et d'autoriser les élections."
 brotherhood.6.a: "Éliminons cette racaille de la rue et traquons leurs chefs."
 brotherhood.6.b: "Répondre à leurs demandes - organiser des élections."

 brotherhood.7.t: "La brutalité de la répression se retourne contre nous"
 brotherhood.7.d: "Au lieu de s'en prendre stratégiquement aux dirigeants et de leur montrer l'exemple, on a assisté à une série d'exécutions extrajudiciaires de partisans de bas niveau des Frères musulmans, voire de leurs familles. Ces injustices augmentent la demande de changement de gouvernement au sein de la population. Les conseillers du gouvernement soulignent que l'augmentation du financement de la sécurité intérieure réduira les risques que cela se reproduise."
 brotherhood.7.a: "Réprimander la police et l'armée."

 brotherhood.8.t: "Des terroristes des Frères musulmans font une descente dans une prison"
 brotherhood.8.d: "Des membres armés du groupe terroriste des Frères musulmans ont lancé une attaque réussie contre une prison gouvernementale détenant à la fois des criminels, des terroristes et des opposants politiques. Les gardes ont été tués et les prisonniers libérés. Il s'agit d'un revers majeur dans nos efforts pour détruire les maléfiques Frères musulmans."
 brotherhood.8.a: "Maudits terroristes !"

 brotherhood.9.t: "Démantèlement d'une cellule terroriste des Frères musulmans"
 brotherhood.9.d: "Les forces de sécurité [Root.GetAdjFP] ont réussi à infiltrer l'une des principales cellules dirigeantes des Frères musulmans et à arrêter les chefs de file et leurs associés. Des armes et des plans d'assassinat de responsables gouvernementaux ont été découverts sur les lieux. Le procès est prévu pour demain, les exécutions auront lieu peu après."
 brotherhood.9.a: "[Root.GetLeader] est à nouveau victorieux !"

 brotherhood.10.t: "L'insurrection des Frères musulmans tourne à la guerre civile"
 brotherhood.10.d: "Notre répression violente des Frères musulmans a échoué - leur soutien n'a fait que croître. Ils ont même réussi à obtenir un soutien important parmi les soldats et quelques généraux traîtres sont passés de leur côté. Ce n'est plus une affaire pour nos forces de sécurité - c'est une guerre totale."
 brotherhood.10.a: "Nous les vaincrons."
 brotherhood.10.b: "En fait, jouons-les."

 #Jihadist conflict
 jihadi.2.t: "L'aide saoudienne remise en cause"
 jihadi.2.d: "L'Arabie saoudite fournit une aide économique à notre gouvernement et finance également des mosquées et des madrassas. Si nous nous félicitons de cette aide financière, la radicalisation en cours dans ces mosquées et madrassas est devenue un véritable problème. Les salafistes sont devenus si populaires que les journaux étrangers se demandent si le gouvernement [Root.GetAdjMS] ne risque pas d'être confronté à une future guerre civile. Devons-nous vraiment continuer à recevoir cette aide ?"
 jihadi.2.a: "Nous avons besoin de leur argent."
 jihadi.2.b: "Fermons ces mosquées."

 jihadi.5.t: "L'insurrection djihadiste salafiste dégénère en guerre civile"
 jihadi.5.d: "Nos tentatives de répression des djihadistes salafistes ont échoué. Ils ont réussi à créer suffisamment de chaos et d'insécurité pour que de nombreux [ROOT.GetAdjMP] se sentent plus en sécurité s'ils sont gouvernés par les djihadistes que par notre gouvernement. Ils ont même réussi à radicaliser des soldats et quelques généraux traîtres sont passés de leur côté. Ce n'est plus une affaire pour nos forces antiterroristes - c'est une guerre totale."
 jihadi.5.a: "Nous les vaincrons !"
 jihadi.5.b: "Il est temps de quitter le navire..."

 #Joke Events
 #for root
 joke.1.t: "[Root.GetLeader] se moque du dirigeant [From.GetAdjMS]"
 joke.1.d: "Dans une vidéo virale diffusée sur Twitter et Facebook, [Root.GetLeader] a été filmé en train de raconter à un groupe de ministres la blague suivante sur le dirigeant [From.GetAdjMS], [From.GetLeader] :\n \n« Un jour, [From.GetLeader] se promenait sur son chameau.\nSoudain, [From.GetLeader] rencontre un voyageur [Root.GetAdjMS].\nVoyageur [Root.GetAdjMS] : - Pourquoi au nom d'Allah vous promenez-vous avec cet âne ?\n[From.GetLeader] : - Êtes-vous aveugle ? Ne voyez-vous pas que ce n'est pas un âne ?\nVoyageur [Root.GetAdjMS] : - Fermez-la, [From.GetLeader] ! Je parlais au chameau. »"
 joke.1.a: "Oups !"

 joke.2.t: "[From.GetLeader] insulte gravement notre nation !"
 joke.2.d: "Dans une vidéo virale diffusée sur Twitter et Facebook, [From.GetLeader] a été filmé en train de raconter à un groupe de ministres la blague suivante sur le dirigeant [Root.GetAdjMS], [Root.GetLeader] :\n \n« Un jour, [Root.GetLeader] se promenait sur son chameau.\nSoudain, [Root.GetLeader] rencontre un voyageur [From.GetAdjMS].\nVoyageur [From.GetAdjMS] : - Pourquoi au nom d'Allah vous promenez-vous avec cet âne ?\n[Root.GetLeader] : - Êtes-vous aveugle ? Ne voyez-vous pas que ce n'est pas un âne ?\nVoyageur [From.GetAdjMS] : - Fermez-la, [Root.GetLeader] ! Je parlais au chameau. »"
 joke.2.a: "Ce chien ([From.GetLeader]) devrait apprendre à tenir sa langue."

 #Kurdistan
 Kurdistan.1.t: "Référendum sur l'indépendance du Kurdistan"
 Kurdistan.1.d: "Le Kurdistan jouit d'une certaine autonomie en Irak depuis la destitution de Saddam Hussein. Cependant, depuis l'invasion de l'Irak, le pays a été principalement dominé par divers groupes chiites, ce qui a conduit de nombreux Kurdes (qui sont principalement sunnites) à se sentir exclus.\n\nLa montée de l'Etat islamique a permis au Kurdistan d'accroître son influence. Après que l'effondrement de l'armée irakienne en 2014 ait laissé le nord de l'Irak sous le contrôle de l'EI, les Kurdes ont rapidement revendiqué des territoires à l'EI, notamment Kirkouk, la capitale culturelle de l'Irak.\n\nGrâce à la puissance décroissante de l'Etat islamique, nous avons enfin l'opportunité d'organiser un référendum sur l'indépendance du Kurdistan"
 Kurdistan.1.a: "Organisez le référendum."
 Kurdistan.1.b: "Nous devrions nous réunifier avec l'Irak."
 Kurdistan.2.t: "Le Kurdistan souhaite s'unir à l'Irak"
 Kurdistan.2.d: "Depuis que la menace de l'Etat islamique a disparu, le gouvernement régional du Kurdistan a exprimé sa volonté au gouvernement fédéral irakien."
 Kurdistan.2.a: "Bienvenue à la maison!"
 Kurdistan.3.t: "Résultats du référendum"
 Kurdistan.3.d: "Le référendum sur l'indépendance a eu lieu dans la région autonome kurde ainsi que dans les zones dont nous avons pris le contrôle lors de la lutte contre l'EI. Le référendum a été un succès majeur, avec 93 % de voix pour le « Oui » et un taux de participation de 72 %. Le vote a considérablement accru la légitimité de notre gouvernement pour négocier une autonomie accrue, voire une indépendance totale."
 Kurdistan.3.a: "Faites pression pour une indépendance totale."
 Kurdistan.3.b: "Utilisez-le comme levier d'autonomie."
 Kurdistan.4.t: "Le Kurdistan réclame son indépendance"
 Kurdistan.4.d: "En raison du succès du référendum sur l'indépendance kurde, le gouvernement kurde tente d'utiliser le référendum comme levier pour déclarer la pleine indépendance. Il semble qu'ils ne se contentent pas d'une autonomie limitée et qu'ils détiennent toujours Kirkou, qui fait légitimement partie de l'Irak."
 Kurdistan.4.a: "Absolument pas!"
 Kurdistan.4.b: "Oui, s'ils nous rendent Kirkouk."
 Kurdistan.4.c: "Acceptez leurs demandes."
 Kurdistan.5.t: "Le Kurdistan réclame plus d'autonomie"
 Kurdistan.5.d: "En raison du succès du référendum sur l'indépendance kurde, le gouvernement kurde tente d'utiliser le référendum comme levier pour exiger plus d'autonomie face au contrôle du gouvernement fédéral. Il semble qu'ils ne se contentent pas d'une autonomie limitée et qu'ils détiennent toujours Kirkouk, qui fait légitimement partie de l'Irak."
 Kurdistan.5.a: "Absolument pas!"
 Kurdistan.5.b: "Oui, s'ils nous rendent Kirkouk."
 Kurdistan.5.c: "Acceptez leurs demandes."
 Kurdistan.6.t: "L'Irak accepte les demandes"
 Kurdistan.6.d: "Le gouvernement fédéral irakien a accepté nos demandes !"
 Kurdistan.6.a: "Hourra!"
 Kurdistan.7.t: "L'Irak réclame Kirkouk"
 Kurdistan.7.d: "En réponse à nos demandes, le gouvernement irakien a déclaré qu'il accepterait nos demandes, mais en échange, il veut que nous lui rendions le contrôle de la ville de Kirkouk, qu'il considère comme lui appartenant de droit."
 Kurdistan.7.a: "Un prix convenable."
 Kurdistan.7.b: "Kirkouk est une terre kurde!"
 Kurdistan.8.t: "Le Kurdistan refuse"
 Kurdistan.8.d: "Le Kurdistan a refusé de nous rendre Kirkouk. Espérons qu'ils changent d'avis sur leurs idéaux de souveraineté"
 Kurdistan.8.a: "Mince!"
 Kurdistan.9.t: "L'avenir du Kurdistan"
 Kurdistan.9.d: "Maintenant que les négociations avec l'Irak ont échoué, nous devons déterminer la voie à suivre pour notre nation. Nous pourrions commencer à rechercher une indépendance totale, ce qui bouleverserait très probablement l'Irak. D'un autre côté, nous enterrons nos idées d'indépendance et retournons être gouvernés par le gouvernement fédéral irakien."
 Kurdistan.9.a: "Le Kurdistan est une nation libre!"
 Kurdistan.9.b: "Implorez le pardon."
 Kurdistan.10.t: "Le Kurdistan déclare son indépendance"
 Kurdistan.10.d: "Le gouvernement kurde a annoncé aujourd'hui que le Kurdistan est un pays indépendant et ne fait pas partie de l'Irak. Il s'agit d'un sérieux revers pour la nation irakienne, et les forces kurdes contrôlent toujours la ville vitale de Kirkouk. Certains hommes politiques et généraux affirment qu'une démonstration de force est nécessaire. Nous devons ordonner à nos troupes d'occuper Kirkouk et montrer aux Kurdes notre volonté de défendre les terres irakiennes."
 Kurdistan.10.a: "Préparez une attaque sur Kirkouk!"
 Kurdistan.10.b: "Nous ne voulons pas déclencher une guerre."
 Kurdistan.11.t: "L'Irak s'attaque à Kirkouk!"
 Kurdistan.11.d: "Après avoir déclaré notre indépendance, nous avons reçu des informations selon lesquelles les forces irakiennes se préparaient à une attaque contre Kirkouk. Il sera difficile de se défendre contre des troupes irakiennes bien équipées et expérimentées au combat, et perdre la bataille reviendrait pour nous à perdre la face. En revanche, une éventuelle victoire pourrait effrayer les Irakiens. Nous pourrions aussi simplement nous retirer de la ville pour éviter une effusion de sang."
 Kurdistan.11.a: "Prenez position !"
 Kurdistan.11.b: "Retraite!"
 Kurdistan.13.t: "Le sort du Kurdistan"
 Kurdistan.13.d: "Maintenant que nous avons pris le contrôle de Kirkouk, les Kurdes n'ont d'autre choix que de se soumettre à nous, sous peine de subir des conséquences encore pires."
 Kurdistan.13.a: "Exigez leur soumission."
 Kurdistan.14.t: "L'Irak exige la soumission"
 Kurdistan.14.d: "Après la défaite et la perte de Kirkouk, le gouvernement irakien a repris de du poil de la bête. Ils exigent maintenant que nous abandonnions nos projets futurs et que nous nous soumettions à leur règne."
 Kurdistan.14.a: "Se soumettre."
 Kurdistan.14.b: "Résiter."
 Kurdistan.15.t: "Le Kurdistan se soumet"
 Kurdistan.15.d: "Le Kurdistan a accepté de nous rejoindre!"
 Kurdistan.15.a: "Bien."
 Kurdistan.16.t: "Le Kurdistan résiste"
 Kurdistan.16.d: "Le Kurdistan a refusé nos demandes d'assujettissement"
 Kurdistan.16.a: "Je suppose que nous allons le faire à la dure alors."
 Kurdistan.17.t: "Échec à Kirkouk"
 Kurdistan.17.d: "Perdre la bataille de Kirkouk était une honte. Les Kurdes contrôlent toujours la ville et nous sommes humiliés. Devons-nous encore tenter de poursuivre l'unification?"
 Kurdistan.17.a: "Nous réessayerons, cette fois en plus grand."
 Kurdistan.17.b: "Laissez les Kurdes tranquilles."
 #News
 KurdistanNews.1.t: "Le Kurdistan rejoint l'Irak"
 KurdistanNews.1.d: "Au sommet de l'Etat islamique, le Kurdistan a commencé à s'éloigner lentement de l'Irak et à devenir plus indépendant. Maintenant que l'EI a été vaincu, le gouvernement régional du Kurdistan semble avoir pris un tournant complet et exprimé le souhait de recommencer à travailler avec le gouvernement fédéral irakien. Beaucoup pensaient que les Kurdes aspireraient à l'indépendance, mais il semble qu'ils aient décidé autrement, craignant peut-être des représailles de la part de leurs voisins."
 KurdistanNews.1.a: "Intéressant."
 KurdistanNews.2.t: "Référendum sur l'indépendance kurde"
 KurdistanNews.2.d: "Le Gouvernement Régional Kurde a annoncé qu'il organiserait un référendum sur l'indépendance dans les zones qu'il contrôle actuellement. Cette décision a été considérée comme controversée, étant donné que le référendum a lieu dans des zones qui ne font pas officiellement partie de la région autonome kurde mais de l'État fédéral d'Irak, y compris la grande ville de Kirkouk.\n\nBeaucoup voient cela comme rien de plus qu'un accaparement de terres par les Kurdes, tandis que d'autres soutiennent que les Kurdes ont gagné leur droit à l'indépendance après avoir effectivement sauvé l'Irak de l'EI. Même si le GRK prétend que les résultats ne seront pas contraignants, nombreux sont ceux qui craignent que cela ne conduise à une indépendance totale et éventuellement à un nouveau conflit en Irak."
 KurdistanNews.2.a: "Ils n'ont pas le droit de faire ça!"
 KurdistanNews.2.b: "Voyons comment cela se passe."
 KurdistanNews.3.t: "Le référendum sur l'indépendance kurde réussit"
 KurdistanNews.3.d: "Le référendum sur l'indépendance du Kurde a été un succès retentissant pour le gouvernement kurde. Avec un vote « Oui » à 93 % et un taux de participation de 72 %, les Kurdes du monde entier se réjouissent. En raison du succès du référendum, le gouvernement kurde a décidé de déclarer sa totale indépendance du gouvernement fédéral irakien. Étonnamment, le gouvernement irakien a accédé à cette demande."
 KurdistanNews.3.a: "Les Kurdes doivent être stoppés."
 KurdistanNews.3.b: "Intéressant."
 KurdistanNews.4.t: "Le référendum sur l'indépendance kurde réussit"
 KurdistanNews.4.d: "Le référendum sur l'indépendance du Kurde a été un succès retentissant pour le gouvernement kurde. Avec un vote « Oui » à 93 % et un taux de participation de 72 %, les Kurdes du monde entier se réjouissent. En raison du succès du référendum, le gouvernement kurde a décidé d'exiger plus d'autonomie du gouvernement fédéral irakien. Étonnamment, le gouvernement irakien a accédé à cette demande."
 KurdistanNews.4.a: "Les Kurdes doivent être stoppés."
 KurdistanNews.4.b: "Intéressant."
 KurdistanNews.5.t: "L'Irak s'empare de Kirkouk"
 KurdistanNews.5.d: "Alors que les négociations entre l'Irak et le Kurdistan échouaient, les forces irakiennes se sont déplacées pour capturer la ville de Kirkouk, que les Kurdes avaient conquise à l'Etat islamique plus tôt. Alors que les forces irakiennes approchaient de Kirkouk, la plupart des éléments des Peshmergas se sont retirés de la ville sans combattre. Certains éléments indépendants des forces kurdes sont restés et ont tenté de mettre en place une défense de la ville, mais ont été rapidement submergés par les Irakiens. En seulement deux jours, les forces irakiennes avaient repris le contrôle total de la ville, en grande partie sans aucun combat."
 KurdistanNews.5.a: "Intéressant."
 KurdistanNews.6.t: "L'Irak s'empare de Kirkouk"
 KurdistanNews.6.d: "Alors que les négociations entre l'Irak et le Kurdistan échouaient, les forces irakiennes se sont déplacées pour capturer la ville de Kirkouk, que les Kurdes avaient conquise à l'Etat islamique plus tôt. Alors que les forces irakiennes approchaient de la ville, les forces kurdes ont pris des positions défensives, les principales défenses étant situées sur la base militaire K1 et sur la route Kirkouk-Takrit.\n\nMalgré une défense solide, la 9e division blindée irakienne a réussi à capturer la base militaire et à avancer vers le champ pétrolier de Baba Gurgur, au nord, tandis que les forces de mobilisation populaire immobilisaient les troupes kurdes dans la ville elle-même. Craignant d'être encerclées, les forces kurdes ont commencé à se retirer de la ville, certaines sous ordre, d'autres de leur propre chef. Après quelques jours de combats, l'Irak contrôlait totalement la ville."
 KurdistanNews.6.a: "Intéressant."
 KurdistanNews.7.t: "Le Kurdistan défend Kirkouk"
 KurdistanNews.7.d: "Alors que les négociations entre l'Irak et le Kurdistan échouaient, les forces irakiennes se sont déplacées pour capturer la ville de Kirkouk, que les Kurdes avaient conquise à l'Etat islamique plus tôt. Alors que les forces irakiennes approchaient de la ville, les forces kurdes ont pris des positions défensives, les principales défenses étant situées sur la base militaire K1 et sur la route Kirkouk-Takrit.\n\nLa 9e division blindée irakienne a divisé ses forces en deux, attaquant à la fois la base militaire et la ville elle-même à travers sa banlieue sud. Au même moment, les Forces de mobilisation populaire ont attaqué au centre en direction de l'aérodrome de Kirkouk. Alors que la 9e division blindée s'enlisait dans les banlieues, les forces kurdes ont réussi à mener une attaque de flanc contre les forces des PMF, les obligeant à battre en retraite. Le centre étant détruit, les éléments séparés de la 9e division blindée furent bientôt contraints de battre en retraite également. La bataille de Kirkouk s'est avérée désastreuse pour les forces irakiennes, tandis que le moral des Kurdes s'est grandement amélioré."
 KurdistanNews.7.a: "Intéressant."
 KurdistanNews.8.t: "Le Kurdistan se soumet à l'Irak"
 KurdistanNews.8.d: "Après sa victoire à Kirkouk, l'Irak a accru sa pression sur le Kurdistan. Dans une démarche récente, l'Irak a exigé que le Kurdistan abandonne toute idée d'indépendance ou d'autonomie accrue. Parti sans choix, le gouvernement kurde a accepté les demandes visant à empêcher toute nouvelle effusion de sang."
 KurdistanNews.8.a: "Intéressant."
 KurdistanNews.9.t: "Le Kurdistan résiste à l'Irak"
 KurdistanNews.9.d: "Après sa victoire à Kirkouk, l'Irak a accru sa pression sur le Kurdistan. Dans une démarche récente, l'Irak a exigé que le Kurdistan abandonne toute idée d'indépendance ou d'autonomie accrue. Le gouvernement kurde a répondu que l'Irak avait déjà montré son hostilité à l'égard du peuple kurde et qu'il n'avait aucune raison d'accepter les demandes des intimidateurs. Cela pourrait déclencher une nouvelle guerre civile en Irak"
 KurdistanNews.9.a: "Intéressant."
 KurdistanNews.10.t: "L'Irak s'attaque au Kurdistan"
 KurdistanNews.10.d: "La défaite de Kirkouk a constitué une humiliation massive pour l'Irak. En réponse à cela, il semble qu'ils se préparent à une invasion à grande échelle du Kurdistan afin de ramener l'État séparatiste sous contrôle irakien."
 KurdistanNews.10.a: "Intéressant."
 KurdistanNews.11.t: "L'Irak se replie dans l'isolement"
 KurdistanNews.11.d: "La défaite de Kirkouk a constitué une humiliation massive pour l'Irak. Il semble que la défaite ait complètement démotivé l'Irak de toute hostilité à l'égard des Kurdes. Les Kurdes ont gagné leurs revendications dans le sang."
 KurdistanNews.11.a: "Intéressant."

 #Yemeni Events

 Yemen.4.t: "La guerre au Yémen est terminée"
 Yemen.4.d: "Le pays étant en ruine, la guerre civile yéménite a finalement pris fin, accordant la victoire au gouvernement dirigé par Hadi, soutenu par la coalition saoudienne. Dans les derniers jours du conflit, les forces de la coalition ont réussi à capturer et à détruire les dépôts de munitions des Houthis et d'Al-Qaïda, y compris les tristement célèbres missiles Scud Burkan 2-H. Même si beaucoup restent fidèles aux Houthis, ils ont été désarmés et, dans les prochains jours, les radicaux zaydites restants seront extirpés et traités. La démocratie a prévalu dans la région avec l'aide de la coalition saoudienne et de sa campagne Restaurer l'Espoir, et le pays du Yémen est sur le point d'être reconstruit."
 Yemen.4.d2: "Le gouvernement dirigé par Hadi étant réduit en ruines, la cause des Houthis s'est retrouvée à l'avant-garde du futur leadership du Yémen. Comme c'était leur objectif, les Houthis ont réussi à chasser le salafisme et le dévouement aux idéologies occidentales de la région et de ceux qui se sont battus pour cela, alors qu'Al-Qaïda et les forces de la coalition sont en ruine. Ayant désormais l'entière responsabilité de diriger le Yémen vers l'avenir, le gouvernement Houthi a entamé le processus de transformation de son État intérimaire et s'est désormais engagé sur la voie de la reconstruction du pays. La coalition saoudienne s'est retirée de la région et a fait de l'opération Restoring Hope un échec complet et total."
 Yemen.4.d3: "Après des années de combats entre le gouvernement yéménite et les rebelles Houthis, le vainqueur le plus improbable de tous est sorti du conflit. Les restes d'Al-Qaïda au Yémen se sont retrouvés comme les architectes d'un nouveau califat dans la région et ont subi une transformation pour l'avenir qui mettra en danger tous les infidèles de la région. La coalition saoudienne et l'opération Restoring Hope ont été un échec complet, et leur incompétence n'a pas permis de prédire sa propre défaite face à un ennemi qui n'avait jamais été aussi grave. Les djihadistes ont pris le dessus et ont clairement fait savoir que ce n'était qu'un début et que le reste du monde comprendrait bientôt ce que ce nouveau califat pouvait faire."
 Yemen.4.a: "La victoire est enfin nôtre..."
 Yemen.4.b: "Mais à quel prix?"
 Yemen.4.c: "Ça aurait pu être pire..."
 Yemen.4.e: "Intéressant."
 Yemen.4.f: "Intéressant."

 Yemen.6.t: "Tirer un missile sur Riyad?"
 Yemen.6.d: "Tirer un missile sur la capitale saoudienne montrera aux Saoudiens que nous sommes une force avec laquelle il faut compter."
 Yemen.6.a: "Faites-le!"
 Yemen.6.b: "Trop risqué."

 Yemen.7.t: "Les Houthis tirent un missile balistique sur Riyad"
 Yemen.7.d: "La coalition dirigée par l'Arabie saoudite qui combat les rebelles houthis du Yémen affirme avoir intercepté un missile tiré depuis le pays voisin vers la capitale du royaume, Riyad. Les rebelles houthis ont annoncé mardi avoir lancé un missile balistique visant le palais royal d'al-Yamama, à l'occasion du millier de jours écoulés depuis le début de la campagne de bombardements de la coalition au Yémen."
 Yemen.7.a: "Euh..."

 Saleh.1.t: "La lutte pour le pouvoir des Houthis"
 Saleh.1.d: "L'alliance improbable entre les rebelles Houthis et le Congrès général du peuple d'Ali Abdallah Saleh est en terrain fragile depuis le jour de sa conception. Avec l'aide des membres de notre coalition opérant au Yémen, nous avons découvert que l'ancien président Saleh éprouve un mécontentement croissant à l'égard des dirigeants houthis, et à juste titre. Les Houthis s'opposent au contrôle effectif des puissances étrangères et cherchent à restaurer le Yémen en tant qu'entité totalement indépendante, libre du salafisme et des idéaux occidentaux. Saleh, de son côté, souhaite restaurer le Yémen en tant que pays libre, uni et démocratique, désireux de participer dans une certaine mesure aux affaires étrangères, même s'il a ses raisons d'en vouloir à un certain nombre de pays occidentaux. Cette relation est vouée à dégénérer en un futur conflit entre les deux partis, et c'est peut-être ce dont la coalition a besoin."
 Saleh.1.a: "Nous n'avons pas le temps pour ça..."
 Saleh.1.b: "Appelez le président Saleh..."

 Saleh.2.t: "Saleh suggère un dialogue de coalition"
 Saleh.2.d: "Ali Abdullah Saleh, chef du Congrès général populaire aligné sur la cause des Houthis, suggère que le CPG et les dirigeants des Houthis entament des pourparlers avec la coalition dirigée par l'Arabie saoudite qui opère actuellement aux côtés du Yémen du président Hadi. Bien que nous le considérions très étroitement comme un allié, il semble qu'il ait changé d'avis, et pas dans le bon sens. Il suggère désormais sévèrement aux dirigeants houthis de décider si cette guerre civile brutale doit ou non se poursuivre. La probabilité que nous sortions de ces négociations avec quelque chose à gagner est très faible, et cela pourrait très bien être un stratagème visant à nous écarter du pouvoir."
 Saleh.2.a: "Absolument pas!"
 Saleh.2.b: "Ça ne peux pas faire de mal..."

 Saleh.3.t: "Les dirigeants houthis sont prêts à parler"
 Saleh.3.d: "Sous la pression de l'ancien président yéménite Ali Abdullah Saleh, les dirigeants des insurgés houthis à Sanaa sont prêts à tenter de s'entendre avec Hadi et notre coalition."
 Saleh.3.a: "Eh bien, rassemblez la coalition."
 Saleh.3.b: "Ce n'est probablement pas une bonne idée..."

 Saleh.5.t: "Saleh s'engage sur une voie dangereuse"
 Saleh.5.d: "Après des années d'alliance indécise et instable entre les Houthis et les forces républicaines, l'ancien président yéménite, Ali Abdullah Saleh, a prononcé un discours adressé à la coalition dirigée par l'Arabie saoudite, soulignant la soi-disant stupidité de la cause des Houthis. Saleh a déclaré que si la coalition levait son blocus et ouvrait les aéroports pour faciliter l'effort humanitaire, lui et ses forces républicaines seraient prêts à prêter allégeance à l'Arabie saoudite, se déclarant ainsi ennemi de notre alliance. Saleh a semblé pleinement engagé dans son dernier discours et a publiquement déclaré qu'un nouveau chapitre de l'histoire du Yémen, au milieu de cette crise humanitaire, était ouvert, en tant que Yémen uni, libre et démocratique. Les paroles de Saleh : Je vais combattre les ennemis de l'humanité et les ennemis de notre patrie qui s'efforcent d'effacer son identité, de détruire ses acquis et d'humilier les Yéménites!"
 Saleh.5.a: "Trouvez ce traître..."
 Saleh.5.b: "Il n'a pas le courage de le faire..."

 Saleh.6.t: "Saleh est en fuite"
 Saleh.6.d: "Après avoir prononcé une série de discours traîtres, Ali Abdullah Saleh a clairement fait savoir qu'il ne souhaitait plus travailler aux côtés des Houthis. Abdul-Malik Al-Houthi était au courant de la trahison imminente de Saleh et il lui a adressé plusieurs avertissements, qui n'ont pas tous été pris en compte. Abdul-Malik Al-Houthi a déclaré qu'il s'agissait d'un acte de trahison, qui a ensuite conduit à la destruction de la maison de Saleh à Sanaa par des tirs de mortier houthis, et il fuit désormais le pays. Les combattants houthis sont à ses trousses et ont réussi à le pousser dans un piège potentiellement mortel au sud de Sanaa, où les combats entre les Houthis et la coalition font toujours rage. Un certain nombre de combattants qui occupent le front sont prêts à se retirer et à intervenir sous votre commandement."
 Saleh.6.a: "Appuyer sur la gâchette..."
 Saleh.6.b: "Le laisser partir..."

 Saleh.7.t: "Le Conseil politique suprême"
 Saleh.7.d: "Une fois la guerre gagnée, le moment est venu de reconstruire notre pays pour lequel nous avons combattu si désespérément pour le libérer de ses dirigeants malavisés. Nos associés du Comité révolutionnaire suprême, un gouvernement intérimaire que nous avions mis en place au milieu de la guerre civile, nous rappellent leur contribution à l'effort de guerre et nous exhortent à mettre en œuvre notre plan initial consistant à diviser notre conseil présidentiel de manière égale entre les deux partis. Rappelons-nous qu'un certain nombre de ces hommes faisaient partie de ceux contre lesquels nous avons commencé ce combat et avec lesquels nous ne pouvions pas maintenir une alliance stable. Nous ne pouvons pas prévoir l'avenir, mais leur accorder un siège au Parlement pourrait très bien nous ramener à l'incertitude que nous cherchions à détruire."
 Saleh.7.a: "Nous nous sommes battus pour obtenir cette position et nous nous battrons pour la défendre."
 Saleh.7.b: "C'est absurde, nous reconstruirons notre nation ensemble."

 Saleh.8.t: "Les dirigeants Houthis rejettent la suggestion de Saleh"
 Saleh.8.d: "Après notre entretien avec l'ancien président yéménite, Ali Abdullah Saleh, il s'est efforcé de convaincre les dirigeants houthis de parvenir à une conclusion sur la poursuite ou non de leur guerre. Comme nous nous y attendions, il a été rejeté sans arrière-pensée. Les Houthis semblent plus que catégoriques quant à la poursuite de leur effort de guerre visant à renverser le gouvernement démocratique du Yémen. Cela a porté atteinte à l'alliance entre le Congrès général du peuple de Saleh et les rebelles Houthis, et si nous poussons Saleh plus fort, il pourrait être disposé à rompre enfin ses liens avec cette cause malavisée."
 Saleh.8.a: "Nous devons faire plus d'efforts!"
 Saleh.8.b: "Oubliez ça..."

 Saleh.9.t: "Saleh persiste"
 Saleh.9.d: "Ali Abdullah Saleh suggère une fois de plus d'ouvrir des négociations avec la coalition dirigée par l'Arabie Saoudite, qui, je dois vous le rappeler, est notre ennemie. Il est vrai que notre alliance avec le CPG a toujours été dans un état critique, mais cette persistance de Saleh n'est pas sortie de nulle part, il doit avoir un motif. Il ne serait pas fou de croire que la coalition dirigée par les Saoudiens soit en contact avec lui, il faut surveiller cela de près."
 Saleh.9.a: "Cela pourrait effectivement être une bonne idée..."
 Saleh.9.b: "Ali, arrêtez ça immédiatement, sinon..."
 Saleh.9.c: "M. Saleh, puis-je vous parler?"

 HOU_Saleh.1: "Ali Abdullah Saleh sera poursuivi par les combattants Houthis."
 HOU_Saleh.2: "Ali Abdullah Saleh sera contacté pour mettre un terme à la guerre civile yéménite, avec notre aide. Que ce soit par la diplomatie ou par la force brute, nous devons le convaincre de participer à un dialogue avec notre coalition."
 HOU_Saleh.3: "Notre alliance n'a jamais été aussi forte qu'elle l'aurait été dans l'idéal, mais j'apprécie notre allégeance, même si cela ne semble pas être le cas. Je comprends que vous souhaitiez une conclusion à cette guerre, mais malheureusement, je ne peux pas me permettre, ni à mes camarades, de faire face à ce diable de coalition. Vous comprenez sûrement ?"
 HOU_Saleh.4: "Ali est déçu."
 HOU_Saleh.5: "Ali sera recontacté."
 HOU_Saleh.6: "Ali recule visiblement et quitte la pièce."
 HOU_Saleh.7: "Ali sera à nouveau contacté, mais que ce soit le dernier avertissement pour lui : s'il reste aligné avec notre ennemi, lui aussi sera traité comme un ennemi."

 Saleh.10.t: "Saleh nous fait perdre notre temps..."
 Saleh.10.d: "Une fois de plus, le chef du Congrès général populaire aligné sur les rebelles houthis, Ali Abdullah Saleh, s'est vu refuser par les dirigeants houthis le droit d'entamer des pourparlers de paix avec notre coalition. Il est clair depuis le début que les dirigeants Houthis ne nous parleront pas, car ils nous considèrent comme un ennemi juré. L'alliance CPG-Houthi étant aussi cruciale soit-elle, nous devons immédiatement lancer un ultimatum à Ali Abdullah Saleh. Sans lui, les partis Houthis au pouvoir seraient en ruine sans les compétences et le talent nécessaires. Avec lui, les dirigeants ont des compétences, même s'il leur manque une certaine capacité de progrès, mais ils pourraient potentiellement mener les Houthis à la victoire."
 Saleh.10.a: "Soit il agit, soit nous ne pouvons pas garantir sa sécurité.."
 Saleh.10.b: "C'est inutile..."

 Saleh.11.t: "Le Congrès Général Populaire nous fait défaut!"
 Saleh.11.d: "Même après de nombreuses occasions au cours desquelles les forces républicaines de Saleh ont échangé des tirs avec les nôtres, nous sommes formellement restés alliés. Ces traîtres ne se sont plus officiellement déclarés nos ennemis après que leur chef traître, Ali Abdullah Saleh, ait été à juste titre éliminé. Le CPG et ses troupes participent activement à des échanges de tirs avec nous dans les rues de nos villes, nous devons y mettre un terme immédiatement."
 Saleh.11.a: "Traîtres ! J'aurais du le voir venir!"

 Saleh.12.t: "L'ancien président yéménite Ali Abdullah Saleh assassiné !"
 Saleh.12.d: "Cette journée est considérée comme une victoire majeure pour la cause des Houthis, car l'homme qui cherchait à les déchirer de l'intérieur a désormais été vaincu. Les Houthis ont longtemps cru que Saleh avait été en contact avec la coalition dirigée par l'Arabie Saoudite, mais ce n'est que récemment que M. Saleh a montré ses vraies couleurs aux Houthis et a tenté de se ranger du côté de la coalition en déclarant un accord. nouveau chapitre de l'unification et de la démocratie au Yémen. Cela a suscité une grande colère chez les Houthis, et avec le départ de Saleh, ils affirment que leur moral est en plein essor."
 Saleh.12.a: "Bon travail les gars."
 Saleh.12.b: "C'est troublant..."
 Saleh.12.c: "Intéressant."

 Saleh.13.t: "Saleh renouvelle l'alliance CPG-Houthi"
 Saleh.13.d: "Le chef du Congrès général du peuple, allié de longue date des Houthis, même s'il n'est pas dans les meilleures conditions, a déclaré le renouvellement de l'alliance autrefois divisée. Ali Abdullah Saleh a annoncé publiquement l'ouverture d'un nouveau chapitre dans l'avenir du Yémen, un chapitre dans lequel le CPG et les Houthis travailleront ensemble pour restaurer la nation ruinée. Saleh a posé une condition : que les dirigeants Houthis officialisent le Conseil politique suprême, un gouvernement intérimaire mis en place en temps de guerre, et divisent le pouvoir entre les deux alliances, comme cela était initialement prévu."
 Saleh.13.a: "Est-ce que c'est bon? Je ne peux pas le dire."
 Saleh.13.b: "Mince!"

 Saleh.14.t: "La Coalition se rassemble"
 Saleh.14.d: "Les dirigeants houthis opposés au gouvernement démocratique dirigé par Hadi au Yémen ont montré qu'ils étaient prêts à s'asseoir à la table des négociations et à parler de la situation humanitaire actuelle au Yémen. L'Arabie saoudite, chef de la coalition opérant au Yémen, a invité tous ses membres à un sommet diplomatique qui se tiendra à Abu Dhabi, aux Émirats arabes unis. Les invités spéciaux seront Abdul-Malik Al-Houthi lui-même, ainsi que son associé Ali Abdullah Saleh."
 Saleh.14.a: "Nous devons y assister."
 Saleh.14.b: "Désolé, nous n'avons pas le temps pour ça."
 Saleh.14.c: "Nous serions honorés d'accueillir ce sommet."

 Saleh.15.t: "Le sommet commence"
 Saleh.15.d: "Ceux qui ont choisi d'assister à ce sommet prennent place et attendent le début des discussions. Les Houthis ont mentionné qu'ils n'entraient pas dans cette discussion avec l'intention de se rendre, nous devons donc les convaincre de voir le conflit d'un point de vue extérieur. Cette guerre au Yémen a été l'une des plus grandes crises humanitaires de mémoire récente, et il serait avantageux pour toutes les parties de mettre un terme à la guerre le plus rapidement possible. Pour faire vite, partageons nos revendications..."
 Saleh.15.a: "Rendez-vous et restituez tous les territoires au gouvernement légitime du Yémen."
 Saleh.15.b: "Cessez immédiatement le conflit et les deux États resteront indépendants."
 Saleh.15.c: "Toutes les terres revendiquées par les Houthis doivent être déclarées État arabe."

 Saleh.16.t: "La Coalition exige la reddition"
 Saleh.16.d: "Nous avons été invités à ce sommet à Abu Dhabi pour discuter d'une éventuelle fin de la guerre que nous menons depuis des années maintenant, et nous avons réalisé que tout cela n'était qu'une perte de temps. Dès le début du sommet, nous avons été accueillis par une exigence absurde, celle de notre reddition totale. Mais tant que la guerre fera rage, des gens continueront à mourir et des villes continueront à être détruites. Mettre fin à la guerre serait peut-être une bonne chose, mais cela signifierait capituler devant nos ennemis jurés."
 Saleh.16.a: "Cette guerre doit prendre fin, nous devons donc y répondre."
 Saleh.16.b: "Ridicule! Cette discussion se termine maintenant !"

 Saleh.17.t: "La Coalition exige que les deux États restent indépendants"
 Saleh.17.d: ""
 Saleh.17.a: "Tout le Yémen est à nous, ou cette discussion est terminée."
