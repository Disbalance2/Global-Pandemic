 anti_bully.2.t: "Lassitude de la population face à la guerre"
 anti_bully.2.d: "Nous avons décidé que la guerre était notre meilleur plan d'action. Cependant, afin de conserver le soutien du peuple, nous devons soit gagner rapidement, soit avancer rapidement sur le sol étranger. Le peuple marchera aussi longtemps qu'il verra à quel point cette guerre est nécessaire. Les bottes avancent, les tambours battent, et le moment pour [From.GetNameDef] d'entrer en guerre est arrivé !\n\n§YCela déclenche le système de lassitude de guerre de la population§!\n"
 anti_bully.2.a: "Nous devons gagner !"

