 USA_2016_Recount.1.t: "Qui a gagné l'élection de 2016 ?"
 USA_2016_Recount.1.d: "Après des semaines d'examen minutieux, les derniers votes sont comptés en ce moment même. C'est peut-être l'élection la plus serrée que nous ayons eue depuis des années. Pourtant, la question demeure. Qui a gagné l'élection de 2016 ?"
 USA_2016_Recount.1.a: "Après une course serrée, Donald Trump a remporté l'élection."
 USA_2016_Recount.1.b: "Après une course serrée, Hillary Clinton a remporté l'élection."

 #Trump Wins 2016 Elections
 USA_2016_Recount_News.1.t: "Donald Trump remporte l'élection présidentielle américaine de 2016"
 USA_2016_Recount_News.1.d: "Donald Trump a été confirmé aujourd'hui comme le 45ème président des États-Unis après un recomptage électoral entrepris par la présidente du Parti vert, Jill Stein. Mme Clinton, ayant concédé l'élection le 9 novembre, a refusé de demander un recomptage. Malgré la tentative du président élu Trump de déposer des requêtes juridiques pour bloquer les recomptages, plusieurs autres États ont fait l'objet de recomptages distincts des efforts de Stein. Il s'agit du Nevada, du Wisconsin, de la Pennsylvanie, du Michigan et de la Floride. Malgré des divergences mineures, tous les États ont validé les résultats originaux de l'élection du 8 novembre.\n\nAlors qu'Hillary Clinton a remporté le vote populaire avec plus de trois millions de voix, M. Trump a remporté suffisamment d'États clés pour obtenir un total de 301 grands électeurs, contre 227 pour Mme Clinton. Comme prévu, M. Trump a perdu dans les bastions démocrates de la côte ouest et de la côte est, mais a remporté le sud des États-Unis, le Midwest et, étonnamment, la Pennsylvanie."
 USA_2016_Recount_News.1.a: "L'élection est terminée."

 #Hillary Wins 2016 Election
 USA_2016_Recount_News.2.t: "Hillary Clinton remporte l'élection présidentielle américaine de 2016"
 USA_2016_Recount_News.2.d: "Après des semaines d'examen, il a été confirmé aujourd'hui que Hillary Clinton sera désormais le 45ème président des États-Unis d'Amérique. Après une course serrée, l'opposante démocrate Hillary Clinton a fait pression pour un recomptage des voix au motif que des « anomalies » non spécifiées auraient pu affecter le résultat de l'élection.\n\nSelon les résultats du recomptage, Hillary Clinton a remporté le vote populaire par plus de quatre millions de voix, soit un million de plus que le dernier rapport. Cela lui a permis de remporter suffisamment d'États clés pour obtenir un total de 301 voix électorales contre 227 pour Trump. Comme prévu, Trump a perdu dans les bastions démocrates de la côte ouest et de la côte est, mais a gagné le sud des États-Unis. La Pennsylvanie et le Midwest américain, bien que rouges dans le décompte original, sont devenus bleus après les dernières données."
 USA_2016_Recount_News.2.a: "L'élection est terminée."


# SCO #
 sco.1.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] présenté une demande de statut d'observateur de l'OCS"
 sco.1.d: "Un nouvel État souhaite observer les procédures de l'OCS et peut-être devenir un jour membre à part entière de l'organisation !"
 sco.1.a: "Nous ne voyons aucune raison pour laquelle leur demande ne devrait pas être accordée."
 sco.1.b: "Nous ne pouvons pas leur accorder ce statut !"

 sco.2.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] présenté une demande de statut de membre de l'OCS"
 sco.2.d: "Un nouvel État souhaite devenir membre à part entière de l'organisation !"
 sco.2.a: "Nous ne voyons aucune raison pour laquelle leur demande ne devrait pas être accordée."
 sco.2.b: "Nous ne pouvons pas leur accorder ce statut !"

 sco.3.t: "[FROM.GetNameDefCap] propos[FROM.GetEEntNP] de mener des exercices militaires conjoints avec nous"
 sco.3.d: "Cet État membre de l'OCS propose des exercices conjoints pour renforcer notre coopération militaire et accroître la confiance entre nos deux pays."
 sco.3.a: "C'est une occasion bienvenue pour nos troupes d'acquérir de l'expérience !"
 sco.3.b: "La coopération avec [FROM.GetNameDef] est impossible."

 sco.4.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] accepté notre offre !"
 sco.4.d: "Les représentants [FROM.GetAdjMP] ont chaleureusement accueilli notre proposition et nos préparatifs pour nos exercices conjoints."
 sco.4.a: "Que les exercices commencent !"

 sco.5.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] rejeté notre offre !"
 sco.5.d: "Les représentants [FROM.GetAdjMP] ont refusé de mener ce qui aurait été des exercices militaires très fructueux avec nous."
 sco.5.a: "Dommage."

 sco.6.t: "L'OCS lance des exercices militaires à grande échelle"
 sco.6.d: "Les troupes [FROM.GetAdjFP] ont rejoint aujourd'hui des milliers d'autres dans ce qui est décrit comme un exercice de contre-terrorisme sous les auspices de l'Organisation de coopération de Shanghai (OCS). Si beaucoup ont salué ces exercices comme un symptôme de coopération internationale réussie, d'autres ont réagi avec beaucoup moins d'enthousiasme à ce dernier développement. Selon les analystes américains et européens, le déploiement d'avions à long rayon d'action et d'une puissance de feu considérable prouve que ces exercices ne sont pas destinés à s'entraîner aux opérations de lutte contre le terrorisme, mais à servir de répétition générale bien armée en vue d'une confrontation avec l'Occident."
 sco.6.a: "Ces exercices menaçants sont-ils destinés à notre bénéfice ?"
 sco.6.b: "Seuls les terroristes ont quelque chose à craindre de cela !"
 sco.6.c: "Un développement intéressant."

 sco.7.t: "[FROM.GetNameDefCap] devient membre de l'OCS"
 sco.7.d: "Après un processus d'intégration progressif, [FROM.GetLeader] a annoncé aujourd'hui l'adhésion de son pays à l'Organisation de coopération de Shanghai. Des observateurs pleins d'espoir ont dépeint cette évolution comme une nouvelle progression de la coopération économique et politique régionale sur le continent eurasien, tandis que des analystes plus pessimistes ont déploré l'influence croissante de la Chine et la menace qu'elle représente pour l'ordre mondial existant."
 sco.7.a: "La menace chinoise continue de croître..."
 sco.7.b: "Une bonne journée pour la diplomatie !"

 sco.8.t: "[FROM.GetNameDefCap] quitt[FROM.GetEEntNP] l'OCS"
 sco.8.d: "Suite à la réévaluation des actions chinoises par le gouvernement [FROM.GetAdjMS] actuel, [FROM.GetLeader] a sorti [FROM.GetNameDef] de l'Organisation de coopération de Shanghai. [CHI.GetLeader] n'a pas encore commenté ce développement, mais les organisations médiatiques liées au gouvernement chinois ont rapidement déploré que ce départ représente un pas en arrière en termes d'intégration régionale."
 sco.8.a: "L'agression chinoise a aliéné cette nation."
 sco.8.b: "Un triste jour pour la coopération internationale..."

 sco.9.t: "La Chine reprend à la Russie le contrôle de l'OCS"
 sco.9.d: "L'Organisation de coopération de Shanghai était historiquement gérée comme un effort conjoint sino-russe. Toutefois, le mécontentement de la Chine à l'égard de cet arrangement aurait conduit la Russie à être contrainte d'occuper une position plus secondaire au sein de l'organisation. Bien que [CHI.GetLeader] et [SOV.GetLeader] soient restés silencieux sur cette lutte pour le pouvoir, les responsables russes seraient furieux contre les Chinois et amers quant à l'humiliation du géant slave qui a eu lieu au vu et au su des autres États membres de l'OCS. Les ramifications géopolitiques de ce mouvement en termes d'hégémonie sur l'Asie centrale sont susceptibles d'être substantielles."
 sco.9.a: "La Chine ne veut pas partager les feux de la rampe..."

 sco.10.t: "La Chine exige que nous choisissions un camp"
 sco.10.d: "Notre adhésion continue à l'OTSC et à l'Organisation de coopération de Shanghai nous a placés dans une position difficile à la suite de la scission sino-russe. La Chine exige maintenant que nous quittions l'OCS et restions dans l'alliance russe ou que nous restions dans l'OCS et abandonnions les Russes. Le choix que nous ferons sera presque certainement significatif dans la confrontation entre les deux géants régionaux qui va bientôt se produire."
 sco.10.a: "Nous ne sommes rien d'autre que loyaux !"
 sco.10.b: "Il est temps de quitter ce navire en perdition..."

 sco.11.t: "[FROM.GetNameDefCap] nous fournit une aide au développement !"
 sco.11.d: "Sous les auspices de l'Organisation de coopération de Shanghai, le gouvernement [FROM.GetAdjMS] fournit à nos entreprises locales les fonds et les ressources dont elles ont tant besoin pour faciliter leurs projets de développement. Bien que cette aide soit une bonne nouvelle pour notre économie, elle augmentera le degré d'influence que [FROM.GetNameDef] exerce sur notre pays."
 sco.11.a: "Nous sommes reconnaissants pour cette aide !"

 sco.12.t: "[FROM.GetNameDefCap] [FROM.GetAOntNP] formé le $SHANGHAI_PACT$!"
 sco.12.d: "[FROM.GetNameDefCap] [FROM.GetAOntNP] formé le $SHANGHAI_PACT$ pour rivaliser avec [USA.GetFactionName]. Nous leur avons permis d'avoir une grande influence [FROM.GetAdjective] sur nous. Nous sommes également membres de l'OCS, nous sommes donc obligés d'être membres de la nouvelle faction."
 sco.12.a: "D'accord..."

 ### Taiwanese Events ###
 taiwan.1.t: "Manifestation « 228 Hand-in-Hand »"
 taiwan.1.d: "Une manifestation de solidarité. Une chaîne humaine de 500 km a été formée par environ deux millions de personnes. Partant du port de Keelung, la ville la plus septentrionale de Taïwan, la chaîne a serpenté jusqu'à l'extrémité sud de l'île. L'objectif était double par nature. Les Taïwanais souhaitaient la paix, mais ils protestaient également contre le déploiement de missiles par la République populaire de Chine en direction de Taïwan, leur île voisine. Certains aspects symboliques de la manifestation, en particulier le moment où les participants « se détournent de la Chine », vont clairement dans le sens d'un soutien à l'indépendance de Taïwan. C'est pourquoi les membres de la coalition Pan-bleue n'ont pas participé à la manifestation, qui a été contrée par un rassemblement dans toute l'île quelques jours plus tard."
 taiwan.1.a: "N'oublions jamais les victimes."
 taiwan.2.t: "Le typhon Bilis"
 taiwan.2.d: "En prévision de Bilis, les bureaux ont été fermés dans toute l'île. En plus de la fermeture des entreprises, les vols à destination et en provenance de l'île ont été reprogrammés et un centre de secours pour les typhons a été mis en place. En raison de la menace de glissements de terrain, une alerte aux glissements de terrain a été émise pour Taïwan. Bien que la tempête n'ait pas encore touché terre, une personne a été tuée à Taipei le 22 août après avoir été ensevelie par un glissement de terrain déclenché par le typhon imminent ; c'était le premier décès causé par Bilis. Outre la reprogrammation des vols, de nombreux aéroports ont été fermés et la bourse de Taïwan devait fermer le 23 août. Dans le même temps, les hôpitaux ont prolongé les horaires de service en prévision de l'admission des patients. Les garde-côtes taïwanais ont réglementé les activités de pêche en raison de la menace de vagues mortelles. Le port de Kaohsiung a été fermé pendant toute la durée de la tempête. En raison de la demande accrue de légumes à l'approche de la tempête, le coût de ces aliments a augmenté de 20 à 30 %.\n\nBilis a été un cyclone tropical très destructeur pour Taïwan. Les dommages subis par les secteurs de l'agriculture, de la pêche et de la sylviculture de l'île se sont élevés à 133,5 millions de dollars américains. Le typhon a fait 14 morts et 80 blessés supplémentaires. Les coupures de courant ont touché environ 600 000 foyers et 400 maisons ont été détruites dans tout Taïwan. Plusieurs centaines de milliers de familles ont connu une pénurie d'eau à la suite de la tempête. À Cheng-Kung, une station météorologique a enregistré une rafale de 281 km/h, qui a brisé l'anémomètre de la station. Un seul glissement de terrain dans la ville de Jenai a enseveli neuf agriculteurs. Des dizaines de milliers de personnes ont été déplacées pendant la tempête et se sont installées dans des abris d'évacuation mis en place par le gouvernement. Dans l'est du comté de Hualien, 250 maisons ont succombé aux vents violents. Les vents ont également abattu des arbres et soufflé des véhicules légers, bloquant les routes. Les fortes pluies associées à Bilis ont inondé environ 40 000 ha de vergers et de rizières. Après le passage de Bilis à Taïwan, un tremblement de terre de magnitude 5,7 a frappé l'île, aggravant les conditions déjà dégradées."
 taiwan.2.a: "Il est temps de reconstruire."
 taiwan.3.t: "Élection présidentielle à Taïwan"
 taiwan.3.d: "Il s'agit de la deuxième élection présidentielle directe de l'histoire de la République de Chine, qui vise à élire le président et le vice-président de la République de Chine pour un dixième mandat, conformément à la Constitution de 1947. Cette élection pourrait mettre fin à plus d'un demi-siècle de règne du Kuomintang sur Taïwan, les électeurs du KMT s'étant divisés en deux.\n\nBien que plus populaire et régulièrement mieux placé dans les sondages, James Soong, ancien gouverneur de Taïwan au franc-parler, ne parvient pas à obtenir l'investiture du Kuomintang. En conséquence, il a annoncé sa candidature en tant que candidat indépendant. Le Kuomintang a réagi en expulsant Soong et 21 de ses alliés. Ils poursuivent Soong pour vol, alléguant qu'en tant que secrétaire général du parti, il a volé des millions de dollars taïwanais en espèces destinés à la famille du défunt président Chiang Ching-kuo et a caché l'argent dans la Chunghsing Bills Finance Co. Soong s'est défendu en disant qu'il agissait sous la direction de Lee, mais son histoire n'a pas été convaincante. Initialement en tête dans les sondages, Soong a perdu par un peu plus de 300 000 voix, et le scandale financier qui a terni son image d'homme politique intègre l'a probablement conduit à l'échec.\n\nLe Parti démocrate progressiste a présenté l'ancien maire de Taipei, Chen Shui-bian, comme candidat à la présidence. Après s'être présenté aux élections de 1996 sur une plate-forme indépendantiste radicale et avoir perdu par un raz-de-marée, le PDP a modéré sa position en mai 1999 en publiant la « Résolution sur l'avenir de Taïwan ». Cette résolution acceptait le statu quo et défendait le point de vue modéré selon lequel Taïwan était déjà indépendante, de sorte qu'une déclaration officielle ne serait pas nécessaire de toute urgence, voire pas du tout. Elle prévoit également que tout changement du statut international de Taïwan devra faire l'objet d'un référendum, ce qui atténue la crainte que, s'il est élu, un gouvernement DPP déclare unilatéralement l'indépendance sans l'approbation du peuple. Le ticket Chen-Lu promet également d'être plus agressif dans la lutte contre l'or noir, de financer davantage les services sociaux et d'être plus respectueux de l'environnement, notamment en s'opposant à l'énergie nucléaire."
 taiwan.3.a: "Chen Shui-bian (PDP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (Indépendant)"
 taiwan.4.t: "Création de la garde-côtière de Taïwan"
 taiwan.4.d: "Le CGA regroupe le commandement des garde-côtes, le bureau de la police maritime et plusieurs cotres de la direction générale des douanes de Taïwan, du ministère des finances. Le CGA unifie officiellement les organismes chargés de l'application des lois côtières et maritimes. Elle connaîtra beaucoup d'action pour une jeune agence, participant à de nombreuses opérations de recherche et de sauvetage et de lutte contre la contrebande dans un avenir proche.\n\nLa Coast Guard Administration of the Ocean Affairs Council (CGA) est chargée de maintenir l'ordre public, de protéger les ressources des eaux territoriales de République de Chine, qui entourent Taïwan, Penghu, Kinmen, les îles Matsu, l'île Verte, l'île Orchidée, les îles Dongsha et les îles Nansha, ainsi que de fournir une première ligne de défense le long des zones côtières contre les contrebandiers et les immigrants illégaux. La CGA est considérée comme une agence civile d'application de la loi sous l'administration du Ocean Affairs Council du Yuan exécutif, bien qu'en cas d'urgence, elle puisse être incorporée aux forces armées de la République de Chine.\n\nLa Coast Guard Administration est dirigée par un ministre et trois vice-ministres. La CGA comprend huit départements, un bureau et cinq groupes de travail, ainsi qu'une direction générale de la patrouille maritime et une direction générale de la patrouille côtière. Sa juridiction couvre les eaux entourant Kinmen, Matsu, Penghu et l'île principale de Taïwan afin d'assurer une protection adéquate des 1 819,8 kilomètres de côtes et des 540 000 kilomètres carrés du « territoire bleu », qui est 15 fois plus grand que l'île de Taïwan."
 taiwan.4.a: "Pour une côte sûre."
 taiwan.5.t: "Ouverture de l'Université nationale de Kaohsiung"
 taiwan.5.d: "L'université vise à réduire l'écart en matière d'éducation entre le sud et le nord de Taïwan et à promouvoir l'économie de la zone sud.\n\nL'université compte vingt départements, dont les langues et littératures occidentales, les langues et littératures d'Asie orientale, l'architecture, le design créatif, la kinésithérapie, la santé et les loisirs, le droit, le gouvernement et le droit, le droit économique et financier, l'économie appliquée, les mathématiques appliquées, la chimie appliquée, le génie électrique, le génie civil et environnemental, les sciences de la vie, la gestion industrielle et commerciale en Asie-Pacifique, les arts traditionnels, la finance, la gestion de l'information et la physique appliquée. Parmi ces départements, celui de la gestion industrielle et commerciale en Asie-Pacifique est spécialement conçu pour former les élites industrielles.\n\nUne caractéristique inhabituelle de cette école est son espace ouvert. Il n'y a pas de murs aux limites du campus. Les résidents qui vivent autour de cette école peuvent se rendre à pied au campus ou faire de l'exercice en utilisant les équipements du gymnase. La biodiversité est également une caractéristique notable de l'université. Il y a plus de 60 sortes de poissons dans l'étang du Water Land Park."
 taiwan.5.a: "Cela aidera le sud."
 taiwan.6.t: "L'Accord commercial sur les services entre les deux rives a été ratifié"
 taiwan.6.d: "Suite à son approbation par le corps législatif taïwanais, le CSSTA, un accord de libre-échange entre Taiwan et la Chine continentale, est officiellement entré dans la loi taïwanaise. Cet accord marque une sérieuse amélioration des relations entre les deux parties et améliorera considérablement le commerce des services entre les deux rives. Cependant, les critiques de l'accord ne sont pas convaincus qu'il ne représente aucune menace pour l'autonomie politique de Taiwan par rapport à la Chine."
 taiwan.6.a: "Taïwan se rapproche de la Chine."
 taiwan.7.t: "Des manifestants « tournesols » occupent le parlement taïwanais"
 taiwan.7.d: "Des membres du Mouvement Tournesol, dirigé par les étudiants, ont escaladé hier la barrière qui les sépare du Parlement taïwanais, à la suite de protestations contre les tentatives du gouvernement d'adopter le controversé Accord commercial de services entre les deux rives (CSSTA), un accord de libre-échange avec la Chine continentale. Le mouvement de protestation a soulevé des inquiétudes quant à l'approche précipitée du gouvernement vers la ratification du traité et au manque de transparence lors des négociations, ainsi qu'au sujet du contenu du traité lui-même."
 taiwan.7.a: "Un coup dur pour le KMT."
 taiwan.8.t: "La « Feuille de route vers la réunification » de la RPC"
 taiwan.8.d: "Le gouvernement de [CHI.GetLeader] nous a proposé une « Feuille de route vers la réunification » qui trace la voie à suivre pour que Taiwan revienne éventuellement sous le contrôle chinois en tant que région administrative spéciale. La proposition comprend de multiples garanties pour le maintien de la démocratie et de l'autonomie politique taïwanaises, mais cela pourrait ne pas suffire aux opposants taïwanais à la réunification avec le continent. La manière dont la Chine pourrait réagir si nous rejetions ce plan reste incertaine."
 taiwan.8.a: "Nous devrions accepter le plan."
 taiwan.8.b: "Taiwan n'est pas la Chine!"
 taiwan.9.t: "Rapports sur des activités suspectes des services de renseignement chinois"
 taiwan.9.d: "Nos services de renseignement font état d'une activité accrue des agents chinois sur notre territoire. Cette activité ne signifie rien de particulier, mais elle pourrait également signifier que la Chine prépare quelque chose. Nous devons décider si le fait que nos services de renseignement travaillent à enquêter sur cette affaire constitue une bonne utilisation de leur temps."
 taiwan.9.a: "Ça a l'air inoffensif."
 taiwan.9.b: "Nous devrions enquêter."
 taiwan.10.t: "La Chine exige la fin de la loi sur les relations avec Taiwan !"
 taiwan.10.d: "La RPC a exigé que nous révoquions la loi sur les relations avec Taiwan, qui consacre nos relations actuelles avec les autorités gouvernementales de Taiwan. Cette exigence est sans aucun doute le prélude à une action encore plus agressive envers Taiwan que ce que nous avons déjà vu ces derniers mois. Si nous abrogeons cette loi, les risques d'un conflit dans le détroit de Taiwan augmenteront considérablement."
 taiwan.10.a: "Cette demande est ridicule!"
 taiwan.10.b: "Il vaut mieux que nous concédons..."
 taiwan.11.t: "La feuille de route a été acceptée!"
 taiwan.11.d: "Taipei a accepté de faire une déclaration commune engageant leur camp et le nôtre à une éventuelle réunification!"
 taiwan.11.a: "Réjouissez-vous!"
 taiwan.12.t: "La feuille de route a été rejetée!"
 taiwan.12.d: "Taipei a refusé de s'engager à réunifier à terme notre pays divisé. Nous pourrions soit attendre des conditions plus susceptibles de conduire à l'acceptation de notre proposition et réessayer à ce moment-là, soit essayer de rechercher d'autres alternatives..."
 taiwan.12.a: "Un mauvais choix de leur part."
 taiwan.13.t: "Grève du syndicat des agents de bord de Taoyuan"
 taiwan.13.d: "Le syndicat des agents de bord de Taoyuan, qui représente quelque 2 500 membres d'équipage de cabine de China Airlines, organise la première grève de l'histoire de l'aviation taïwanaise. En conséquence, un total de 122 vols de passagers de China Airlines au départ de l'aéroport international de Taoyuan et de l'aéroport de Taipei Songshan ont été annulés, laissant 20 000 passagers bloqués. Le syndicat nous a présenté sept revendications à accepter pour de meilleures conditions de travail."
 taiwan.13.a: "Acceptez ces demandes"
 taiwan.13.b: "Nous ne reculons jamais"
 taiwan.14.t: "La grève a échoué"
 taiwan.14.d: "Après que nous ayons nié nos revendications, la grève s'est rapidement interrompue. Tout le monde retourne au travail maintenant."
 taiwan.14.a: "Ils n'avaient aucune chance"
 taiwan.15t: "La grève continue"
 taiwan.15.d: "Après que nous ayons rejeté leur revendications, la grève est devenue encore plus intense. Il ne semble pas que la grève soit sur le point d'éclater."
 taiwan.15.a: "Au moins nous avons essayé..."
 taiwan.16.t: "Un char est tombé du pont"
 taiwan.16.d: "Un char CM-11 de l'armée s'est renversé dans une crique du comté de Pingtung alors qu'il revenait à sa base après un exercice d'entraînement hier matin, tuant trois des cinq soldats à bord. Le conducteur n'a été que légèrement blessé et s'est sorti du réservoir. Les quatre autres, qui se trouvaient à l'intérieur de la tourelle, ne purent s'échapper par les écoutilles de la tourelle car le char était à l'envers."
 taiwan.16.a: "Enquêtez sur la façon dont cela a pu arriver"
 ### Taiwan News Events ###
 taiwan_news.1.t: "L'Accord de Libre-Échange Transdétroit a été Ratifié"
 taiwan_news.1.d: "Suite à son approbation par la législature taïwanaise, l'ALÉTD, un accord de libre-échange entre Taiwan et la Chine continentale, est officiellement entré dans le droit taïwanais."
 taiwan_news.1.a: "Taiwan se rapproche de la Chine."
 taiwan_news.2.t: "Les protestataires du Mouvement Tournesol occupent la législature taïwanaise"
 taiwan_news.2.d: "Des membres du Mouvement Tournesol, dirigé par les étudiants, ont escaladé hier la barrière qui les sépare du Parlement taïwanais, à la suite de protestations contre les tentatives du gouvernement d'adopter le controversé Accord commercial de services entre les deux rives (CSSTA), un accord de libre-échange avec la Chine continentale. Le mouvement de protestation a soulevé des inquiétudes quant à l'approche précipitée du gouvernement vers la ratification du traité et au manque de transparence lors des négociations, ainsi qu'au sujet du contenu du traité lui-même."
 taiwan_news.2.a: "Un coup dur pour le KMT."
 taiwan_news.3.t: "Des éléments de l'armée à Taiwan organisent un coup d'état"
 taiwan_news.3.d: "Une faction d'officiers militaires taïwanais a commencé à saisir des lieux clés à travers l'île de Taiwan. [TAI.Getleader] a déclaré une urgence nationale et a mobilisé ceux qui restent fidèles au gouvernement. Il reste à voir si les efforts du Président seront couronnés de succès.\n\nBien que l'objectif déclaré des leaders du coup d'État soit de répondre à l'insatisfaction envers l'administration de [TAI.GetLeader], beaucoup des figures de proue impliquées ont des liens étroits avec la Chine. Malgré cela, l'étendue de l'implication de la Chine dans cette tentative de coup d'État reste incertaine."
 taiwan_news.3.a: "L'avenir de Taiwan est en jeu."
 taiwan_news.4.t: "Le coup d'état taïwanais a réussi"
 taiwan_news.4.d: "Suite à la tentative ratée de [TAI.Getleader] de rallier du soutien contre le coup d'État, des officiers militaires loyaux à la faction pro-chinoise à Taiwan ont pris le contrôle du pays. Bien que les officiers aient promis un retour éventuel à la démocratie, l'autonomie politique de Taiwan par rapport au continent est indubitablement en danger. Avec le soutien non exprimé mais largement connu de la Chine pour le coup d'État, la probabilité d'une résolution du Conseil de sécurité en réponse à cet événement est hautement improbable."
 taiwan_news.4.a: "Une nouvelle ère dans l'histoire taïwanaise."
 taiwan_news.5.t: "Le coup d'état taïwanais a échoué"
 taiwan_news.5.d: "[TAI.Getleader] est sorti triomphant aujourd'hui alors que les derniers participants au coup d'État se sont rendus à la police taïwanaise. Au cours des deux dernières semaines, les putschistes n'ont pas réussi à gagner le soutien de la population ou de leurs camarades soldats. Ce manque de soutien a contribué aux déficits existants en termes de ressources et de moral, conduisant à la reddition massive des troupes putschistes dans tout le pays aux autorités. [TAI.Getleader] a assuré aux journalistes que la stabilité et le calme seraient rapidement rétablis dans la nation insulaire, alors que la Chine n'a pas encore commenté les événements récents."
 taiwan_news.5.a: "La crise a été évitée."
 taiwan_news.5.b: "Nos efforts se sont avérés vains."
 taiwan_news.6.t: "Taiwan adopte une loi pour contrer l'ingérence chinoise"
 taiwan_news.6.d: "Avec l'objectif déclaré de contrarier les tentatives chinoises d'interférer dans le processus électoral de Taiwan, [TAI.GetLeader] a réussi à faire passer un controversé \"projet de loi anti-infiltration\" au parlement. Le projet de loi interdit aux puissances étrangères hostiles de faire campagne, de faire du lobbying, de faire des dons politiques ou de diffuser de la désinformation. Les législateurs de l'opposition se sont fortement opposés au projet de loi, tout comme le Bureau des Affaires de Taiwan à Pékin. Tous deux ont fustigé [TAI.GetLeader] comme perpétrant une \"Terreur Verte\" qui contribue à une atmosphère de paranoïa et de peur. Le parti au pouvoir de [TAI.GetLeader] a défendu le mouvement comme un acte nécessaire étant donné la menace substantielle que la Chine continentale pose au territoire insulaire."
 taiwan_news.6.a: "Taiwan riposte."

 ### Hong Kong Events ###
 hongkong.1.t: "Hong Kong ébranlé par de vastes manifestations"
 hongkong.1.d: "Suite à la décision de la Chine d'exclure la possibilité pour Hong Kong d'élire son chef exécutif au suffrage universel, des manifestations de masse ont éclaté dans le territoire chinois. [HKG.GetLeader] a déclaré que si le gouvernement de Hong Kong respecte le droit des Hongkongais à exprimer pacifiquement et légalement leurs opinions, la violence et l'anarchie ne seront pas tolérées. La réponse de la Chine à la crise actuelle reste à voir, car [CHI.GetLeader] n'a pas commenté les récents événements."
 hongkong.1.d_limit: "À la suite de la décision de la Chine selon laquelle le chef de l'exécutif de Hong Kong ne pourrait être élu au suffrage universel que si celle-ci approuve au préalable les candidats, des manifestations de masse ont éclaté dans le territoire chinois. [HKG.GetLeader] a déclaré que s'il respecte le droit des Hongkongais à exprimer pacifiquement et légalement leurs opinions, la violence et l'anarchie ne seront pas tolérées. La réponse de la Chine à la crise actuelle reste à voir, car [CHI.GetLeader] n'a pas commenté les récents événements."
 hongkong.1.d_reunification: "À la suite de l'annonce de la Chine selon laquelle Hong Kong perdra son statut spécial en 2047 et reviendra complètement sous le contrôle de la Chine, des manifestations de masse ont éclaté dans le territoire chinois. [HKG.GetLeader] a déclaré que si le gouvernement de Hong Kong respecte le droit des Hongkongais à exprimer pacifiquement et légalement leurs opinions, la violence et l'anarchie ne seront pas tolérées. La réponse de la Chine à la crise actuelle reste à voir, car [CHI.GetLeader] n'a pas commenté les récents événements."
 hongkong.1.d_annexed: "Suite à l'annexion très controversée de Hong Kong par la Chine, des manifestations de masse ont éclaté dans le territoire chinois. [HKG.GetLeader] a déclaré que si le gouvernement de Hong Kong respecte le droit des Hongkongais d'exprimer pacifiquement et légalement leurs opinions, la violence et l'anarchie ne seront pas tolérées. La réponse de la Chine à la crise actuelle reste à voir, car [CHI.GetLeader] n'a pas commenté les récents événements."
 hongkong.1.a: "Une évolution intéressante."
 hongkong.1.b: "C'est plutôt une mauvaise nouvelle."

 hongkong.2.t: "La Chine déploie des troupes à Hong Kong"
 hongkong.2.d: "À la suite de manifestations dans la région administrative spéciale de Hong Kong, la Chine a ordonné à plusieurs unités de l'Armée populaire de libération de descendre dans les rues de Hong Kong pour « rétablir la loi et l'ordre ». [CHI.GetLeader] a assuré aux « manifestants pacifiques » qu'ils ne seraient pas pris pour cible et que tous ceux qui seraient arrêtés seraient traités conformément au droit international des droits de l'homme. Cependant, de nombreuses personnes à Hong Kong et à l'étranger ont exprimé leur scepticisme quant à la mesure dans laquelle les troupes chinoises feront preuve de retenue envers les manifestants."
 hongkong.2.a: "Cette action est odieuse !"
 hongkong.2.b: "La Chine a fait ce qu'elle avait à faire."
 hongkong.2.c: "Ce n'est pas notre affaire."

 hongkong.3.t: "La Chine annexe Hong Kong"
 hongkong.3.d: "La Chine a décidé de mettre fin au statut spécial de Hong Kong en tant que région administrative spéciale, en annexant officiellement le territoire. Nous devons décider de la réponse de notre pays à cet événement important."
 hongkong.3.a: "Cette action est odieuse !"
 hongkong.3.b: "La Chine a fait ce qu'elle avait à faire."
 hongkong.3.c: "Ce n'est pas notre affaire."

 hongkong.4.t: "L'annexion de Hong Kong par la Chine exige une réponse"
 hongkong.4.d: "En violation flagrante de la loi fondamentale négociée entre nous et les Chinois, la Chine a officiellement annexé la région administrative spéciale. En tant que garant de l'autonomie de Hong Kong depuis 50 ans, nous devons réagir de manière appropriée à cet acte illégal."
 hongkong.4.a: "Nous devons menacer d'une action militaire."
 hongkong.4.b: "Nous devons menacer de mesures économiques."
 hongkong.4.c: "Nous devons critiquer cette évolution."

 hongkong.5.t: "Le Royaume-Uni menace d'une action militaire !"
 hongkong.5.d: "Les Britanniques ont réagi de manière plus belliqueuse que prévu à notre annexion de leur ancien territoire colonial. Nous devons réfléchir à l'opportunité de céder à leurs exigences."
 hongkong.5.a: "Ce n'est pas la colline sur laquelle nous voulons mourir."
 hongkong.5.b: "Qu'ils viennent."

 hongkong.6.t: "Le Royaume-Uni menace de prendre des mesures économiques contre nous !"
 hongkong.6.d: "Les Britanniques ont décidé de menacer de sanctions à notre encontre si nous ne revenons pas sur notre annexion de leur ancien territoire colonial. Nous devons réfléchir à l'opportunité d'accéder à leurs demandes."
 hongkong.6.a: "Nous devons éviter la confrontation."
 hongkong.6.b: "Leurs menaces ne veulent rien dire !"

 hongkong.7.t: "Les Chinois ont accepté de revenir sur l'annexion"
 hongkong.7.d: "Visiblement impressionnés par la puissance britannique, les Chinois ont fait marche arrière sur la question de Hong Kong."
 hongkong.7.a: "Nos menaces ont toujours un effet !"

 hongkong.8.t: "Les Chinois ont refusé de revenir sur l'annexion !"
 hongkong.8.d: "La Chine a rejeté nos menaces, ne nous laissant pas d'autre choix que de les mettre à exécution."
 hongkong.8.a: "Ils ne semblent plus nous craindre."

 hongkong.9.t: "Les manifestations à Hong Kong s'essoufflent"
 hongkong.9.d: "Les manifestations organisées dans la région administrative spéciale de Hong Kong pour protester contre les récentes actions de la Chine ont progressivement diminué ces derniers jours et se sont pratiquement arrêtées. Les opérations de police dans le territoire chinois n'ont rencontré aucune résistance, et de nombreuses personnes qui étaient descendues dans la rue sont rentrées chez elles. Il reste à voir ce que cela signifie pour les relations entre la Chine et un territoire troublé dont les valeurs politiques sont très différentes des siennes. Une bannière laissée par les manifestants dans un endroit bien en vue du centre-ville, sur laquelle on pouvait lire « We will be back », est peut-être un indicateur de ce qui va se passer."
 hongkong.9.a: "Une évolution intéressante."
 hongkong.9.b: "Ils savent que leur cause est futile."

 hongkong.10.t: "Les manifestations à Hong Kong prennent de l'ampleur"
 hongkong.10.d: "Les protestations contre les actions chinoises sur le territoire de Hong Kong ont rapidement augmenté, les analystes s'accordant à dire que les protestations sont entrées dans une nouvelle phase en termes d'ampleur et de tactique. Il reste à voir comment les gouvernements chinois et hongkongais réagiront à cette nouvelle escalade, mais les responsables des deux gouvernements seraient de plus en plus irrités par l'impact des protestations sur leurs intérêts particuliers. Les manifestants, quant à eux, refusent de se retirer tant que les gouvernements chinois et hongkongais n'auront pas répondu à leurs demandes."
 hongkong.10.a: "Le peuple de Hong Kong ne restera pas silencieux..."
 hongkong.10.b: "Ils resteront à la maison s'ils savent ce qui est le mieux pour eux !"

 #Korea
 korea.1.t: "La Chine exige notre retrait de la péninsule coréenne"
 korea.1.d: "La RPC a exigé que nous retirions nos troupes protégeant la République de Corée de ce qu'elle décrit comme sa « sphère d'influence ». Cette demande est sans aucun doute le prélude à une action agressive envers la République de Corée. Si nous retirons nos troupes de la péninsule, les risques d'un conflit de l'autre côté de la zone démilitarisée augmenteront considérablement."
 korea.1.a: "Cette demande est absurde !"
 korea.1.b: "Il est préférable pour nous de céder..."

 korea.2.t: "La Chine nous encourage à lancer des réformes économiques"
 korea.2.d: "[CHI.GetLeader] exhorte notre gouvernement à suivre l'exemple de la Chine et à lancer des réformes de libéralisation du marché. Bien qu'il soit tentant de connaître la même croissance économique rapide que la Chine dans les années 1980, nous devons mettre en balance cette proposition avec l'instabilité qui résulterait inévitablement de la poursuite de ces réformes."
 korea.2.a: "L'heure n'est pas à la réforme !"
 korea.2.b: "Initier des réformes mineures."
 korea.2.c: "Initier des réformes modérées."
 korea.2.e: "Initier des réformes majeures."

 korea.3.t: "[NKO.GetLeader] a annoncé de nouvelles réformes économiques"
 korea.3.d: "Sous la pression de la Chine, la Corée du Nord a entamé un processus de libéralisation économique dont beaucoup espèrent qu'il améliorera le niveau de vie dans le « royaume ermite ». Si de nombreux économistes ont salué le début de ce processus de réforme, d'autres se sont inquiétés de savoir si la rapidité de la réforme ne risquait pas de provoquer l'instabilité d'un pays qui s'est habitué à une économie totalement planifiée."
 korea.3.a: "Des nouvelles encourageantes ?"

 korea.4.t: "La division entre la Chine et la Corée du Nord"
 korea.4.d: "Les critiques du régime de [NKO.GetLeader] dans les médias liés au gouvernement chinois ont considérablement augmenté ces dernières semaines. Ces critiques s'en prennent au problème nucléaire persistant de la Corée du Nord et à l'incapacité de l'État nord-coréen à améliorer les conditions de vie de ses citoyens par la libéralisation économique, comme l'a fait la Chine au cours des dernières décennies.\n\nBien que [CHI.GetLeader] soit resté silencieux sur la question, on pense généralement que ces organisations médiatiques n'auraient pas lancé une critique aussi cinglante d'un allié autrefois proche sans l'approbation tacite de [CHI.GetLeader]. De nombreux observateurs y voient le point culminant de la frustration des Chinois à l'égard de la dynastie Kim, et peut-être le désir d'établir un gouvernement alternatif plus stable et plus conforme aux souhaits de la Chine."
 korea.4.a: "Seul [CHI.GetLeader] sait où cela va mener..."

 korea.5.t: "Les pourparlers débutent"
 korea.5.d: "La principale exigence du Nord est que nous mettions fin à nos exercices militaires conjoints avec les États-Unis, exercices qu'ils considèrent comme des préparations à une invasion de leur territoire. Cependant, ces exercices sont largement considérés par nos militaires comme des préparatifs nécessaires en cas d'attaque de la Corée du Nord. Accepter de mettre fin à ces exercices serait donc un risque important, qui mettrait en jeu la sécurité de notre pays."
 korea.5.d_NKO: "La principale demande du Sud est que nous cessions nos essais d'armes nucléaires, essais qu'ils considèrent comme la preuve de nos intentions agressives. Cependant, notre programme d'armes nucléaires est considéré par l'armée comme un important moyen de dissuasion contre une invasion américaine. De plus, ce programme et les essais nécessaires à sa poursuite contribuent à renforcer la légitimité de notre gouvernement. Accepter de mettre fin à ces essais serait donc un risque important, qui mettrait en jeu la sécurité de notre pays et de notre gouvernement."
 korea.5.a: "Notre pays ne sera plus jamais entier si nous ne prenons pas quelques risques..."
 korea.5.b: "Certains risques sont trop importants pour être pris."

 korea.6.t: "Début des pourparlers de paix en Corée"
 korea.6.d: "Depuis plus d'un demi-siècle, la Corée du Nord et la Corée du Sud sont techniquement en état de guerre. Ce conflit gelé s'est parfois réchauffé avec des affrontements entre les deux parties le long des frontières maritimes contestées ou à travers la zone démilitarisée. Aujourd'hui, les deux parties se réunissent dans l'espoir de mettre un terme à cet état de fait et de parvenir à une désescalade dans la péninsule coréenne par le biais d'un traité de paix officiel. La négociation d'un traité de paix est largement considérée comme une première étape importante vers la réunification de la péninsule coréenne."
 korea.6.a: "Les deux parties peuvent-elles parvenir à un compromis ?"

 korea.7.t: "[CHI.GetLeader] soutient la réunification de la Corée"
 korea.7.d: "La Chine s'est toujours méfiée de la perspective d'une Corée unie alignée sur les États-Unis à sa porte. Les observateurs ont donc été surpris d'entendre [CHI.GetLeader] exprimer un soutien sans équivoque à la réunification, dans un geste qui, selon certains témoignages, a pris les dirigeants nord-coréens au dépourvu. Compte tenu de l'influence considérable de la Chine dans les deux Corées, cette annonce est susceptible de faire pression sur les deux parties pour qu'elles viennent à la table des négociations."
 korea.7.a: "Du changement dans l'air ?"


 korea.38.t: "La Russie nous encourage à lancer des réformes économiques"
 korea.38.d: "[SOV.GetLeader] exhorte notre gouvernement à lancer des réformes de libéralisation des marchés occidentaux. Même s'il est tentant de connaître la même croissance économique rapide que celle de la Chine dans les années 1980, nous devrions mettre cela en balance avec l'instabilité qui résulterait inévitablement de la poursuite de telles réformes."
 korea.38.a: "L'heure n'est pas aux réformes!"
 korea.38.b: "Initier des réformes mineures."
 korea.38.c: "Initier des réformes modérées."
 korea.38.e: "Initier des réformes majeures."
 #Cyber Warfare
 cyber.1.t: "Notre infrastructure de cybersécurité est en retard sur les normes mondiales !"
 cyber.1.d: "Les progrès de la technologie du piratage font que notre infrastructure existante ne peut plus faire face aux mêmes menaces qu'autrefois. Nos réseaux sont donc plus vulnérables aux attaques de puissances étrangères hostiles."
 cyber.1.a: "Nous devrions probablement faire quelque chose."

 cyber.2.t: "Des pirates [FROM.GetAdjMP] ont volé des informations militaires classifiées !"
 cyber.2.d: "Notre armée a signalé que des pirates d'un État avancé, très probablement [FROM.GetNameDef], ont violé nos cyberdéfenses et dérobé des informations confidentielles. Ces informations donneraient [FROM.GetAuAlaAlNP] [FROM.GetName] un avantage en cas de conflit contre nous."
 cyber.2.a: "Nous devrions probablement améliorer nos infrastructures."

 cyber.3.t: "Des pirates [FROM.GetAdjMP] ont volé nos technologies !"
 cyber.3.d: "Nos industries stratégiques ont été ciblées par des pirates provenant [FROM.GetDuDeDNP] [FROM.GetName] et des plans ont été volés. Ces modèles pourraient être utilisés pour faire avancer les recherches [FROM.GetDuDelaDelNP] [FROM.GetName]."
 cyber.3.a: "Espérons que notre propre technologie ne soit pas utilisée contre nous."

 cyber.4.t: "Des pirates [FROM.GetAdjMP] ont échoué à percer nos défenses !"
 cyber.4.d: "Heureusement pour nous, les tentatives de piratage de nos systèmes par des agents étrangers ont échoué. Nous devrions continuellement améliorer notre infrastructure de cybersécurité afin de garantir que les pirates ne parviennent toujours pas à voler des informations classifiées ou à manipuler nos politiques."
 cyber.4.a: "Nos investissements dans la cybersécurité ont porté leurs fruits."

 cyber.5.t: "Nous avons réussi à cibler les citoyens taïwanais avec notre propagande !"
 cyber.5.d: "Maintenant que nous avons réussi à infiltrer les sites et forums de médias sociaux utilisés par les habitants de ce pays, nous pouvons choisir si nous souhaitons utiliser cette propagande pour accroître notre influence dans le pays ou pour manipuler la politique du pays."
 cyber.5.a: "Nous devons accroître notre influence !"
 cyber.5.b: "Nous devrions soutenir le KMT !"

 cyber.6.t: "Nous avons réussi à cibler des citoyens américains avec notre propagande !"
 cyber.6.d: "Maintenant que nous avons réussi à infiltrer les sites et forums de médias sociaux utilisés par les habitants de ce pays, nous pouvons choisir si nous souhaitons utiliser cette propagande pour accroître notre influence dans le pays ou pour manipuler la politique du pays."
 cyber.6.a: "Nous devons accroître notre influence !"
 cyber.6.b: "Nous devrions soutenir les républicains !"
 cyber.6.c: "Nous devons soutenir les démocrates !"

 cyber.7.t: "Des pirates [FROM.GetAdjMP] ont ciblé nos citoyens avec de la propagande !"
 cyber.7.d: "Des pirates provenant [FROM.GetDuDeDNP] [FROM.GetName] tentent d'influencer l'opinion publique dans notre pays, soit pour accroître leur influence, soit pour manipuler notre politique."
 cyber.7.a: "Nous devons améliorer notre cybersécurité."

 #International Recognition
 recognition.1.t: "[FROM.GetNameDefCap] port[FROM.GetEEntNP] atteinte à notre intégrité territoriale !"
 recognition.1.d: "Le gouvernement [FROM.GetAdjMS] s'est rangé contre nous en accordant la reconnaissance au soi-disant « État » sécessionniste qui porte actuellement atteinte à l'intégrité territoriale [ROOT.GetDuDelaDelNP] [ROOT.GetName]. C'est un coup dur pour le peuple [ROOT.GetAdjMS]."
 recognition.1.a: "Nous ne serons pas divisés."

 recognition.2.t: "[FROM.GetNameDefCap] soutient notre indépendance !"
 recognition.2.d: "Le gouvernement [FROM.GetAdjMS] a pris parti pour nous et notre droit à l'autodétermination en nous accordant la reconnaissance ! C'est une victoire bien méritée pour le peuple [ROOT.GetAdjMS] !"
 recognition.2.a: "Nous nous rapprochons du statut d'État à part entière !"

 recognition.3.t: "[FROM.GetNameDefCap] ne reconnaît plus notre indépendance !"
 recognition.3.d: "Sans doute en raison de la pression exercée par nos anciens maîtres, [FROM.GetNameDef] [FROM.GetAOntNP] choisi de ne plus reconnaître [ROOT.GetNameDef] comme un État indépendant, privant ainsi notre peuple d'un honneur qu'il nous avait auparavant accordé de plein gré."
 recognition.3.a: "Le combat pour la liberté continue."

 recognition.4.t: "[FROM.GetNameDefCap] respecte notre intégrité territoriale !"
 recognition.4.d: "Les [ROOT.GetHabitants] peuvent se consoler en se disant que ceux qui cherchent à saper l'intégrité de notre État ont subi un coup aujourd'hui de la part [FROM.GetDuDelaDelNP] [FROM.GetName]. Bien qu'il ne s'agisse que d'une étape dans la quête pour restaurer notre pays à son état antérieur, c'est néanmoins un moment important."
 recognition.4.a: "Notre nation sera à nouveau entière !"

 recognition.5.t: "[FROM.GetNameDefCap] reconnaît la légitimité de notre gouvernement !"
 recognition.5.d: "Sans doute en reconnaissance de notre droit à représenter notre peuple, le gouvernement [FROM.GetAdjMS] a coupé les liens avec notre rival et a établi des liens avec notre gouvernement. Cela représente un pas en avant significatif dans la lutte contre nos rivaux pour représenter la voix de notre peuple sur la scène internationale."
 recognition.5.a: "Nos ennemis deviennent plus faibles !"

 recognition.6.t: "[FROM.GetNameDefCap] ne reconnaît plus notre gouvernement !"
 recognition.6.d: "Le gouvernement [FROM.GetAdjMS] a porté un coup à notre position internationale contre la volonté de notre peuple. Les [FROM.GetHabitants] ont malheureusement choisi de reconnaître un gouvernement rival illégitime au détriment du nôtre, une décision qu'ils espèrent révoquer dès que possible."
 recognition.6.a: "Le combat continue..."

 recognition.7.t: "[FROM.GetNameDefCap] intègr[FROM.GetEEntNP] les Nations Unies"
 recognition.7.d: "Suite à l'intensification des efforts du gouvernement [FROM.GetAdjMS] pour obtenir la reconnaissance internationale de son indépendance, [FROM.GetNameDef] est devenu le dernier pays à rejoindre les Nations unies. Les dirigeants mondiaux ont félicité [FROM.GetLeader] pour le nouveau statut du pays."
 recognition.7.a: "Les [FROM.GetHabitants] rejoignent la communauté internationale."

 recognition.8.t: "Les [FROM.GetHabitants] font pression pour reconnaître un État aspirant"
 recognition.8.d: "Le gouvernement [FROM.GetAdjMS] utilise son influence dans notre pays pour nous pousser à reconnaître l'État de [pressured_to_recognize]. Plus l'influence [FROM.GetDuDelaDelNP] [FROM.GetName] est grande dans notre pays, plus il sera coûteux pour nous de lui refuser."
 recognition.8.a: "Cet État mérite d'être reconnu !"
 recognition.8.b: "Nous refusons de reconnaître cet État sécessionniste !"

 #Internal Faction
 internal_faction.1.t: "L'armée demande une augmentation de son budget"
 internal_faction.1.d: "Invoquant de nouvelles menaces pour notre sécurité nationale, l'armée a demandé une augmentation du budget [ROOT.GetAdjMS] de la défense. Accéder à cette demande augmentera la pression sur notre budget, mais la refuser réduira l'opinion des militaires sur notre gouvernement."
 internal_faction.1.a: "Nous devrions leur donner l'argent."
 internal_faction.1.b: "Nous ne pouvons pas nous permettre cette dépense !"

 internal_faction.2.t: "Certains cadres du Parti communiste sont engagés dans des actes de corruption !"
 internal_faction.2.d: "Nos services de renseignement ont récemment découvert que certains responsables du Parti communiste acceptaient des pots-de-vin et pratiquaient un certain favoritisme. D'une part, nous ne devons pas laisser de telles activités impunies si nous voulons rester légitimes aux yeux du peuple, mais d'autre part, une telle démarche nous aliénera certainement de nombreux alliés importants au sein du Parti communiste."
 internal_faction.2.a: "Nous devrions fermer les yeux."
 internal_faction.2.b: "Nous devons en faire des exemples !"

 internal_faction.3.t: "Des conglomérats industriels demandent des allégements fiscaux"
 internal_faction.3.d: "Les dirigeants de certains des plus grands conglomérats industriels [ROOT.GetDuDeDNP] [ROOT.GetName] font pression en secret sur notre gouvernement pour qu'il leur accorde davantage d'avantages fiscaux. L'octroi de ces avantages fiscaux améliorera l'opinion des conglomérats industriels à l'égard de notre gouvernement, mais réduira nos recettes fiscales nationales."
 internal_faction.3.a: "Nous devrions accorder des allégements fiscaux."
 internal_faction.3.b: "Nous ne pouvons pas nous permettre de faire une telle concession."


 ### Islamic State ###

 isis.1.t: "Victoire sur l'État islamique"
 isis.1.d: "Maintenant que l'État islamique a été vaincu, notre pays ne sera plus assailli par la propagande extrémiste produite par l'État islamique. Nous pouvons maintenant nous concentrer sur la diffusion de nos idées dans notre pays, et ne plus jamais laisser les extrémistes prendre le dessus."
 isis.1.a: "Bien !"

 isis.2.t: "Infiltrer Tahrir al-Cham ?"
 isis.2.d: "Ô Calife de tous les musulmans, [Root.GetLeader]. Nous devons frapper au cœur de notre vil ennemi, Tahrir al-Cham, qui refuse de reconnaître votre règne juste et légitime. Bien qu'ils se soient éloignés de la voie du véritable Islam et du glorieux djihad, ils comptent dans leurs rangs de nombreux bons combattants djihadistes. Inshallah, nous devrions les infiltrer et essayer d'en faire passer le plus grand nombre possible à notre glorieux califat !"
 isis.2.a: "Essayons de détourner les vrais combattants de cette fausse tenue de djihadiste !"
 isis.2.b: "Non, on ne peut pas se permettre de se quereller."
 isis.2.a_tt: "§HInfiltration échouée§! (Aucun effet)"

 isis.3.t: "Des combattants passent dans le camp de Daech"
 isis.3.d: "[Root.GetLeader] ! Le soi-disant État « islamique » nous a infiltrés et a réussi à convaincre certains de nos meilleurs combattants de rejoindre leur excuse ridicule de califat. Nous ne devons pas laisser cela sans réponse, nous devons nous battre et vaincre ces Kharidjites qui font du takfir à gauche et à droite tout en utilisant le Saint Coran comme papier toilette."
 isis.3.a: "Nous, les djihadistes vertueux, les massacrerons comme des chiens !"
 isis.3.b: "Non, nous ne pouvons pas nous permettre un autre front dans cette guerre."

 isis.4.t: "Les unités de Tahrir al-Cham font défaut"
 isis.4.d: "Ô Calife, de nombreux frères muwahhides, justes et courageux, ont déserté le maléfique Front Tahrir al-Cham et ont rejoint notre cause !"
 isis.4.a: "Takbir ! État islamique Takbir !"
 isis.4.a_tt: "Ajoute 2 §HBrigades du Jabhat al-Nosra§! à §HRaqqa§!."

 isis.5.t: "Signe de faiblesse de Tahrir al-Cham"
 isis.5.d: "Ô Calife, le dégoûtant front Tahrir al-Cham est plus faible que nous le pensions, ne faisant rien contre notre infiltration en leur sein et les récentes défections. Le conseil de guerre de la Shura recommande d'abattre leurs restes pourris comme des chiens et de prendre leur territoire - l'ajoutant à notre glorieux Califat !"
 isis.5.a: "Apprenez à ces faux culs de djihadistes qui est le vrai successeur du cheikh Osama !"
 isis.5.b: "Leur temps viendra, mais pour l'instant nous devons attendre."

 isis.6.t: "Des éléments de Tahrir al-Cham rejoignent notre califat"
 isis.6.d: "Ô Calife, le doux jus de la victoire est sur nos lèvres. Au bord de la défaite, les restes de Tahrir al-Cham ont prêté allégeance à vous, [Root.GetLeader], et à notre califat en pleine expansion."
 isis.6.a: "Nous accueillons nos frères dans le vrai califat !"

 isisNews.1.t: "Tahrir al-Cham rejoint l'État islamique"
 isisNews.1.d: "Face à la pression croissante exercée sur les islamistes syriens de Tahrir al-Cham, les forces restantes ont prêté allégeance à l'État islamique dans un ultime effort pour imposer leur idéologie fondamentaliste en Syrie."
 isisNews.1.a: "Que Dieu nous vienne en aide !"

