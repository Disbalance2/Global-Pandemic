 #Central African Republic
 CentralAfricaNews.1.t: "La guerre civile en République centrafricaine est terminée"
 CentralAfricaNews.1.CAR.d: "Le gouvernement légitime de [CAR.GetNameDef] dirigé par [CAR.GetLeader] a réussi à pacifier les périphéries du pays.\n\nAprès avoir été acculé dans la capitale alors que le reste du pays tombait aux mains de diverses milices et factions, avec le soutien international le gouvernement a finalement réussi à étendre l'État de droit au pays. Même si les pires violences sont derrière elles, le gouvernement devra encore travailler dur pour éliminer toute violence sectaire du pays."
 CentralAfricaNews.1.SEL.d: "La coalition Séléka en Afrique centrale a assuré le contrôle du pays.\n\nLes origines du groupe remontent à 2003, lorsqu'il a été formé pour lutter contre le coup d'État de Michael Bozizé. Après que le leader de la Séléka, Michel Djotodia, ait été nommé président en 2013, le groupe a été officiellement dissous. Cela a amené les anciens combattants à faire régner la terreur dans le pays, déclenchant la guerre civile.\n\nBien qu'il soit majoritairement musulman (représentant donc seulement un dixième de la population), le groupe a réussi à reprendre le contrôle. du pays. Cela créera très probablement une nouvelle vague de terreur contre la population majoritairement chrétienne du pays."
 CentralAfricaNews.1.BAL.d: "L'alliance Anti-Balaka en Afrique Centrale a pris le contrôle du pays.\n\nCe qui a commencé comme une milice chrétienne pour se protéger des voleurs de grand chemin dans les années 90, s'est transformé en un groupe officiel d'autoprotection en 2009. L'objectif principal du groupe est devenu de combattre contre les milices Séléka, à majorité musulmane. Comme leurs ennemis, ils ont rapidement adopté des tactiques violentes, convertissant de force, brûlant et exécutant en masse les musulmans du pays.\n\nLe groupe contrôle désormais totalement le pays et les perspectives d'avenir de la petite minorité musulmane semblent sombres."
 CentralAfricaNews.1.LOG.d: "La République de Dar El Kuti, également connue sous le nom de République du Logone, a soumis le gouvernement centrafricain et les différentes milices qui parcourent le pays.\n\nAppelant à l'indépendance des musulmans du pays, Dar El Kuti a pratiquement divisé le pays en deux. Il ne s'agit peut-être que d'une courte période de paix, car de nombreux chrétiens vivent encore aux frontières de la nouvelle république."
 CentralAfricaNews.1.a: "Intéressant."

 #Somalia
 SomaliaNews.0.t: "Le gouvernement somalien renversé!"
 SomaliaNews.0.d: "Les militants d'Al-Shabaab ont réussi à vaincre les forces gouvernementales somaliennes et leurs alliés.\n\nLe conflit entre le gouvernement somalien et Al-Shabaab s'est intensifié en 2009, après que le gouvernement fédéral de transition a accepté des centaines d'islamistes modérés au parlement. Cela a grandement bouleversé les dirigeants non laïcs d'Al-Shabaab.\n\nMalgré sa quasi-défaite en 2017, le groupe islamiste a réussi à rebondir et à rassembler le soutien de diverses factions islamistes et tribales plus petites, dont beaucoup étaient mécontentes de la décision du gouvernement laïc soutenu par l'Occident. L'Étendard noir survole désormais Mogadiscio et Al-Shabaab est libre de continuer à propager un islam radical"
 SomaliaNews.0.a: "C'est horrible!"
 SomaliaNews.0.b: "Allahu Akbar!"
 SomaliaNews.1.t: "Al-Shabaab vaincu!"
 SomaliaNews.1.d: "Les forces gouvernementales somaliennes ont réussi à s'emparer du dernier bastion des islamistes Al-Shabaab. Depuis le déclenchement des violences sectaires en 2009, le gouvernement somalien et ses alliés de l'Union africaine combattent Al-Shabaab. Déjà acculés en 2017, les dernières poches d'Al-Shabaab ont été lentement mais sûrement détruites par les forces somaliennes et de l'AMISOM.\n\n'De petites poches de résistance et des cellules terroristes individuelles subsistent, mais elles ne constitueront pas une menace pour le Gouvernement somalien', a déclaré un porte-parole du gouvernement."
 SomaliaNews.1.a: "Bien."
 SomaliaNews.1.b: "Les martyrs seront vengés!"
 SomaliaNews.2.t: "Fin de la guerre civile somalienne"
 SomaliaNews.2.SOM.d: "Le gouvernement national de transition de Somalie, le gouvernement intérimaire mis en place par l'ONU, a réussi à calmer et à réprimer les séparatistes et les opposants dans le sud du pays. Cette victoire apportera sûrement la stabilité à la région."
 SomaliaNews.2.SNA.d: "L'Alliance nationale somalienne a réussi à revendiquer le pouvoir sur la Somalie contre le gouvernement national de transition soutenu par l'ONU. [SNA.GetLeader], fils du défunt général Mohammed Aidid, a été nommé nouveau président de la République. Le conflit entre l'ANS et le GNT a pour origine les affirmations de l'ANS selon lesquelles le GNT « hébergeait des sympathisants militants islamistes ». Le nouveau gouvernement va probablement sévir sévèrement contre les éléments les plus radicaux de la société somalienne."
 SomaliaNews.2.Separatist.d: "La nation somalienne sombre dans le chaos, alors que divers groupes séparatistes revendiquent la victoire sur le gouvernement. Bien que la Somalie soit un pays ethniquement homogène, les traditions claniques restent fortes et offrent un sentiment d'identité plus fort que la nationalité. Plusieurs clans ont déclaré leur autonomie et une République somalienne unifiée ne semble plus qu'un rêve lointain."
 SomaliaNews.2.a: "Intéressant."
 Somalia_Civil_War_Over: "La guerre civile somalienne est terminée"

