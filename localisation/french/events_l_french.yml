 DRC.0.d: "Notre leader et libérateur Laurent-Désiré a été attaqué aujourd'hui au palais présidentiel, sa mauvaise réputation auprès de l'armée et les tentatives de purger les Kadogos déloyaux ont évidemment échoué terriblement, nous avons tenté de l'emmener d'urgence à Harare pour des soins médicaux urgents, mais cela a été trop tard, notre libérateur repose mort.\n\nNous avons depuis retrouvé et fait exécuter l'auteur Rashidi Kasereka pour ses crimes."
