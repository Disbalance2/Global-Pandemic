 diplomatic_response.1.o1: "Excellent."
 diplomatic_response.2.t: "[From.GetName] refuse!"
 diplomatic_response.2.d: "Après plusieurs nuits et d'âpres luttes sur des détails mineurs et des points majeurs, la dernière vague de négociations entre les délégations [This.GetName] et [From.GetName] a échoué. Notre proposition ne se concrétisera pas de si tôt."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] a décidé de rejeter notre demande de sauvetage. Cela rendra notre catastrophe imminente encore plus précaire..."
 diplomatic_response.2.o1: "Tant pis."
 diplomatic_response.3.t: "[From.GetName] se replie!"
 diplomatic_response.3.d: "Sans surprise, les délégations [From.GetAdjective] ont rapidement été convaincues de notre puissance écrasante et se sont pliées à nos exigences. Nous avons obtenu ce que nous voulions."
 diplomatic_response.3.o1: "Excellent!"
 diplomatic_response.4.t: "[From.GetName] nous défie!"
 diplomatic_response.4.d: "Nous savions que certaines personnes [From.GetAdjective] étaient des idiots, mais leurs principaux envoyés ont dû rejoindre le rang des idiots au cours des derniers jours de négociations. Ils nous ont défiés, ont rejeté nos demandes et ont renvoyé nos envoyés chez eux.\n\nCes imbéciles."
 diplomatic_response.4.o1: "Ils en connaîtront les conséquences."

 #Egypt
 Egypt.1.t: "El-Kosheh Massacre"
 Egypt.1.d: "Le massacre d'el-Kosheh est une attaque terroriste survenue le dimanche 2 janvier dans le village d'el-Kosheh en Haute-Égypte, à 450 kilomètres au sud du Caire.\n\nLa minorité chrétienne copte vivant en Afrique du Nord-Est a toujours eu des relations difficiles avec les musulmans radicaux vivant au sein des populations à majorité islamique. el-Kosheh était un centre économique local dans le gouvernorat de Sohag avec une population d'environ 35 000 habitants et une population majoritairement copte - un fait qui n'a pas épargné les civils locaux des attaquants militants. Après un conflit religieux entre un commerçant chrétien et un client musulman, la communauté musulmane du village s'est indignée et a commencé à piller les magasins et les devantures de magasins chrétiens, principalement à la périphérie de la ville, dans le village d'el-Kosheh, un bon distance de la ville de Kosheh.\n\nCe massacre a été l'un des plus importants de l'histoire de l'Égypte et met en action l'efficacité de notre gouvernement à majorité musulmane. Le pape de l'Église copte a déjà qualifié cela de tragédie du martyre et a déclaré les 21 martyrs chrétiens massacrés. Que devrait faire le gouvernement égyptien?"
 Egypt.1.a: "Nous allons traquer ces salauds."
 Egypt.1.b: "Les chrétiens doivent se taire."

 ###European Union Events###
 european_union.1.t: "[From.GetName] veut rejoindre l'UE"
 european_union.1.d: "Des diplomates de [From.GetName] ont demandé à rejoindre l'Union européenne. Si un seul État membre - disons notre délégation - oppose son veto à sa candidature, il ne sera pas autorisé. Nous devons faire un choix judicieux."
 european_union.1.o1: "On approuve."
 european_union.1.o2: "Veto!"
 european_union.2.t: "Nous avons reçu un veto!"
 european_union.2.d: "Au moins un État membre de l'UE a rejeté notre candidature. Ainsi, notre adhésion à l'UE n'est désormais qu'un vœu pieux."
 european_union.2.o1: "Cela valait la peine d'essayer."
 european_union.3.t: "Unissez Union!"
 european_union.3.d: "C'est l'heure. Tous les documents ont été remplis, tous les traités sont sur la table. Nous pouvons désormais envoyer des invitations à tous les États membres de l'UE pour former une grande, glorieuse et invincible Fédération."
 european_union.3.o1: "C'est l'heure la plus belle de l'Europe!"
 european_union.4.t: "Appel à rejoindre la fédéralisation de l'UE"
 european_union.4.d: "Dans le passé, l'Union européenne a tout fait pour rapprocher ses États membres les uns des autres. Il nous a garanti la paix, la prospérité économique et une plus grande liberté pour nos citoyens. Mais maintenant, l'UE nous demande de passer à l'étape suivante : l'un des pays a lancé le processus d'unification de l'UE."
 european_union.4.o1: "In varietate concordia!"
 european_union.4.o2: "Abandonner notre souveraineté ? Jamais."
 european_union.5.t: "Invitation à l'Union européenne"
 european_union.5.d: "Grâce aux récentes réformes bureaucratiques au sein de l'Union européenne, elle nous considère désormais comme un partenaire valable. L'une des grandes puissances européennes nous a appelés à rejoindre l'alliance économique. Notre peuple est divisé sur la question et notre décision pourrait aller dans un sens ou dans l'autre."
 european_union.5.o1: "In varietate concordia!"
 european_union.5.o2: "Ce n'est pas notre objectif pour le moment."
 european_union.6.t: "Investissements [From.GetAdjective]"
 european_union.6.d: "L'accord derrière l'Union européenne est simple : les grandes économies européennes aident les plus petites à se développer et, en échange, à acquérir un marché plus vaste et un plus grand nombre de consommateurs potentiels. Les industriels de [From.GetName] ont visité les installations de [Root.GetAdjective] aujourd'hui et ont conclu des accords pour améliorer notre infrastructure politique et économique."
 european_union.6.o1: "Toute aide est la bienvenue."
 european_union.7.t: "[Root.GetName] rejoint l'Union européenne"
 european_union.7.d: "La délégation [Root.GetAdjective] a, après des mois et des années de préparation et plusieurs séquences de négociations, finalement pris sa place au Parlement européen. [Root.GetName] a rejoint l'Union européenne."
 european_union.7.o1: "Hourra!"
 european_union.7.o2: "Bien."
 european_union.8.t: "[From.GetName] rejette l'invitation de l'UE"
 european_union.8.d: "Après des mois et des mois de tentatives d'accord et d'échecs de négociations, le gouvernement de [From.GetName] a finalement rejeté la proposition d'adhésion à l'Union européenne. Nos chemins sont censés rester divisés pour le moment."
 european_union.8.o1: "Cela aurait été bien de les avoir."
 european_union.10.t: "Abandonner l'UE"
 european_union.10.d2: "L'Union européenne nous empêche, ainsi que nos frères et sœurs européens souverains, de connaître la grandeur. Les membres de notre gouvernement sont de plus en plus mécontents de l'attitude européenne à l'égard de notre souveraineté nationale et de la facilité avec laquelle les délégués européens font tout ce que les États-Unis leur disent de faire.\n\nNous devons arrêter. C'est inacceptable. Ils peuvent baiser le cul des Américains autant qu'ils veulent, mais ils devront le faire sans nous."
 european_union.10.d3: "Bien que les monarchies ne soient pas techniquement interdites de rejoindre l'Union européenne, elles doivent avoir de petites choses comme des parlements ou des élections - dont le grand système autour de [This.GetLeader] est heureusement dépourvu. Cela nous place cependant dans une situation précaire, puisqu'il nous est demandé soit d'organiser des élections générales la semaine prochaine, soit d'être expulsés des salles.\n\nEh bien, nous n'organiserons pas d'élections, c'est certain, il semble donc qu'ils devront jouer leur petit jeu de « démocratie » sans nous."
 european_union.10.d4: "Avec l'arrivée au pouvoir d'un parti politique de droite, le caractère démocratique et les avantages économiques de l'Union européenne sont de plus en plus remis en question.\n\nLes délégués du [This.GetRulingParty] sont divisés sur la question : les partisans de la ligne dure idéologique veulent quitter l'union quelles qu'en soient les conséquences, tandis que la faction économiquement libérale souligne le nombre d'emplois créés par l'UE et la stabilité politique qu'elle apporte au continent.\n\nToute décision sera controversée, car la population est divisée sur la question. L'UE continuera-t-elle sans nous - ou devrions-nous rester?"
 european_union.10.d5: "L'Union européenne n'est rien d'autre qu'un groupe de capitalistes qui tentent de conquérir le monde pour le capitalisme. Nos courageux délégués [This.GetAdjective] ont défendu les travailleurs à chaque session à laquelle ils ont participé, mais ils ont été mis en minorité sur presque toutes les questions - lorsqu'ils ont demandé de renier les super riches à travers l'Europe, la délégation a même été expulsée de la salle ! Bon, peut-être qu'ils n'auraient pas dû attaquer trois autres délégations pendant que leur orateur essayait de discuter avec elles, mais quand même !\n\nC'est totalement inacceptable. Nous ne pouvons plus supporter cette farce de conglomérat. Sans nous!"
 european_union.10.d6: "Même [This.GetLeader] a fait remarquer que l'Union européenne n'est en réalité « rien d'autre qu'une bande d'infidèles » lors d'un entretien avec un journal islamique conservateur la semaine dernière. C'est pour cette raison que les appels à quitter l'UE sont devenus plus forts dans tout le pays - et à l'intérieur de l'Union européenne. 'Si vous ne respectez pas nos lieux saints, partez !', a crié aujourd'hui le président du Parlement européen à notre délégation. Après qu'un de nos délégués ait fait remarquer qu'il n'y a rien de saint à part Allah, il a été expulsé de la salle.\n\nL'UE a suivi son cours pour notre nation. Nous sommes reconnaissants pour leur coopération, mais leur hédonisme et leurs intrigues mondaines sont inacceptables. Ils devront jouer à leurs jeux stupides sans nous."
 european_union.10.o1: "Sans nous en effet."
 european_union.10.o2: "Peut-être devrions-nous rester après tout."
 european_union.15.t: "La fin de l'Union européenne"
 european_union.15.d: "L'UE est tombée. Les institutions de Bruxelles, Luxembourg et Strasbourg ont été abandonnées pour toujours et les hommes politiques qui représentaient autrefois leur pays au Parlement européen ont été renvoyés chez eux et invités à aider à nouveau leurs citoyens dans leur propre pays."
 european_union.15.o1: "Tout à une fin."
 european_union.16.t: "L'Euro"
 european_union.16.d: "Les projets d'une monnaie européenne commune existent depuis la création de l'Union européenne en 1992.\nLe projet se concrétise dix ans plus tard, avec la création de l'euro, guidée par la Banque centrale européenne de Francfort, en Allemagne.\n\nAbandonner l'autorité nationale sur notre monnaie pourrait avoir des inconvénients, mais les avantages économiques du commerce avec nos voisins et partenaires pourraient bien les contrebalancer.\nLes délégations britannique, danoise et suédoise ont déjà exprimé leurs inquiétudes et exigé la possibilité d'un opt-out pour leur pays respectif ; c'est pourquoi ils ont refusé de participer à l'introduction initiale de l'euro numérique en 1999. Quelle devrait être notre politique?"
 european_union.16.o1: "Une excellente proposition!"
 european_union.16.o2: "Nous voulons une option de non-participation."
 european_union.17.t: "Re-nationaliser la monnaie"
 european_union.17.d: "Maintenant que nous ne sommes plus impliqués dans la zone euro, nous avons - comme prévu - été informés par la Banque centrale européenne que nous devions bientôt mettre l'euro hors d'usage dans notre pays.\n\nL'introduction d'une nouvelle monnaie nationale demandera un certain effort politique - mais cela doit être fait."
 european_union.17.o1: "Finissons-en."
 european_union.18.t: "Appeler l'aide militaire de l'UE ?"
 european_union.18.d: "Nous sommes attaqués par une puissance étrangère. Conformément à l'article 42.7 de l'UE - la « clause de défense mutuelle » - nous avons droit à l'assistance militaire de tous les autres membres de l'Union européenne. Devons-nous invoquer l'article pour appeler nos amis à nos côtés?"
 european_union.18.o1: "Appelez l'UE à nos côtés!"
 european_union.18.o2: "Nous n'en avons pas besoin."
 european_union.19.t: "[From.GetName] a besoin d'aide!"
 european_union.19.d: "Le [From.GetAdjective] a invoqué l'article 42.7 de l'UE en raison de la récente attaque [From.From.GetAdjective], en vertu de laquelle tous les membres de l'Union européenne sont tenus de s'entraider en cas d'attaque militaire par une force étrangère.\n\nIl ne fait aucun doute que nous devons rejoindre nos alliés comme le prévoient les traités que nous avons signés - mais le devrions-nous?"
 european_union.19.o1: "Européen maintenant, Européen pour toujours!"
 european_union.19.o2: "Euhhhh... et si nous ne le faisions pas?"

 #Libya
 LibyaNews.1.t: "La deuxième guerre civile libyenne touche à sa fin"
 LibyaNews.1.GNA.d: "La deuxième guerre civile libyenne a commencé en 2014, après que l'armée libyenne dirigée par le général Khalifa Haftar a renversé le gouvernement au pouvoir après avoir refusé de démissionner après avoir perdu les élections de 2014. Les partisans du gouvernement ont formé une nouvelle faction, le Gouvernement de salut national, déclenchant une nouvelle guerre civile. En 2015, l'ONU a négocié une trêve entre les deux factions, formant un nouveau gouvernement conjoint appelé Gouvernement d'accord national. Cependant, seulement un an plus tard, la paix a été brisée, plongeant le pays dans une guerre civile à trois.\n\nIl semble que le gouvernement d'entente nationale, soutenu par la communauté internationale, ait réussi à vaincre les factions rebelles et à unifier le pays, malgré le manque de soutien de l'armée libyenne. Reconnu par l'UE et une grande partie du monde occidental, il s'agit d'un vaste changement d'équilibre dans la région."
 LibyaNews.1.HOR.d: "La deuxième guerre civile libyenne a commencé en 2014, après que l'armée libyenne dirigée par le général Khalifa Haftar a renversé le gouvernement au pouvoir après avoir refusé de démissionner après avoir perdu les élections de 2014. Les partisans du gouvernement ont formé une nouvelle faction, le Gouvernement de salut national, déclenchant une nouvelle guerre civile. En 2015, l'ONU a négocié une trêve entre les deux factions, formant un nouveau gouvernement conjoint appelé Gouvernement d'accord national. Cependant, seulement un an plus tard, la paix a été brisée, plongeant le pays dans une guerre civile à trois.\n\nIl semble que la Chambre des représentants, avec le soutien du général Haftar, de l'armée libyenne et de nombreux loyalistes de Kadhafi, ait réussi à légitimer leur domination sur le pays. Fourni et soutenu par la Russie, Haftar a promis des terrains pour deux bases militaires russes dans le pays. Cela entraînera une augmentation de l'influence russe en Afrique du Nord."
 LibyaNews.1.GNC.d: "La deuxième guerre civile libyenne a commencé en 2014, après que l'armée libyenne dirigée par le général Khalifa Haftar a renversé le gouvernement au pouvoir après avoir refusé de démissionner après avoir perdu les élections de 2014. Les partisans du gouvernement ont formé une nouvelle faction, le Gouvernement de salut national, déclenchant une nouvelle guerre civile. En 2015, l'ONU a négocié une trêve entre les deux factions, formant un nouveau gouvernement conjoint appelé Gouvernement d'accord national. Cependant, seulement un an plus tard, la paix a été brisée, plongeant le pays dans une guerre civile à trois.\n\nIl semble que contre toute attente, le Gouvernement de salut national soit sorti vainqueur. Composé principalement d'islamistes et de membres des Frères musulmans, de nombreux experts affirment que cette victoire n'aurait pu être obtenue qu'avec un soutien sérieux d'acteurs étrangers. L'identité de ces acteurs reste floue."
 LibyaNews.1.a: "Excellent."

 #Sierra Leone
 SierraLeoneNews.1.t: "Fin de la guerre civile sierra-léonaise"
 SierraLeoneNews.1.SIE.d: "Le gouvernement sierra léonais a annoncé aujourd'hui une victoire officielle sur les rebelles. Avec le soutien de la Guinée, du Royaume-Uni et des forces de la MINUSIL, les rebelles du RUF et de l'AFRC se sont soit rendus, soit ont fui vers le Libéria voisin. Le leader du RUF, [AFR.GetLeader], a été retrouvé dans une cachette et arrêté, puis remis à la garde des SAS britanniques.\n\nIl attend actuellement son procès et est accusé de multiples crimes de guerre par l'ONU."
 SierraLeoneNews.1.AFR.d: "Malgré l'aide des troupes britanniques et de l'ONU, les forces gouvernementales de la Sierra Leone ont été complètement chassées de la capitale Freetown. Certains membres du gouvernement ont eu le temps d'évacuer vers le Nigeria. D'autres, assez malheureux pour être capturés par les rebelles, ont été immédiatement abattus et promenés dans les rues de Freetown.\n\nPlusieurs jours de pillages ont eu lieu après la Chute du gouvernement, alors que les rebelles à travers le pays célèbrent leur victoire.\n\nLe pays sombrera très probablement dans l'anarchie et le chaos, car les milices n'auront plus d'autres ennemis que la population locale."
 SierraLeoneNews.1.a: "UUn développement intéressant."
 SierraLeone.2.t: "Nos alliés en Sierra Leone tombent"
 SierraLeone.2.d: "Le gouvernement de la Sierra Leone est tombé aux mains des rebelles. Il semble que notre intervention n'ait pas suffi à les sauver. Nous pouvons continuer à combattre l'AFRC, mais cela signifie que nous devrons pénétrer profondément dans le pays pour réinstaller le gouvernement légitime. D'un autre côté, il vaudrait peut-être mieux se retirer de la Sierra Leone."
 SierraLeone.2.a: "Essayez de négocier la paix."
 SierraLeone.2.b: "Nous devons les chasser de la Sierra Leone."
 SierraLeone.3.t: "Le gouvernement guinéen appelle à une trêve"
 SierraLeone.3.d: "Le gouvernement guinéen nous a contacté pour nous dire qu'il voulait mettre fin aux combats entre nous et lui et se retirer de la Sierra Leone. Comment devons-nous réagir?"
 SierraLeone.3.a: "Arrêtez de les combattre."
 SierraLeone.3.b: "Continuez à les combattre."
 SierraLeone.4.t: "L'AFRC accepte une trêve"
 SierraLeone.4.d: "Les rebelles sierra léonais ont accepté un cessez-le-feu."
 SierraLeone.4.a: "Bien."
 SierraLeone.5.t: "L'AFRC continue de se battre"
 SierraLeone.5.d: "Les rebelles sierra-léonais ont décliné notre offre et veulent continuer à nous combattre."
 SierraLeone.5.a: "Mince."

 #Liberia
 LiberiaNews.1.t: "The 2nd Liberian Civil War Ends"
 LiberiaNews.1.LIB.d: "Today Charles Taylor, the dictator-president of Liberia, announced the end of LURD in Liberia. Despite the Liberian military being in shambles, and most of the work being done by Taylor's anti-terrorist units, LURD with their Guinean allies weren't able to topple his government. What remaining rebels there are have crossed the border and escaped the Guinea. It is likely that Taylor will continue the conflict with Guinea until all opposition is dealt with."
 LiberiaNews.1.LUR.d: "In a televised broadcast today, Charles Taylor announced his resignation as the president of Liberia. Shortly after, he boarded a plane to fly into exile into Nigeria, as LURD rebels danced all along the streets of Monrovia. Due to suspected war crimes, Interpol issued an arrest warrant for  Taylor. However, the Nigerian government has refused to deport Taylor, unless the request comes from the new Liberian government itself.\n\nThe new Liberian government is still in an on-going reorganisation, and it will take time until it establishes itself in Monrovia, and then in the rest of the country."
 LiberiaNews.1.a: "Intéressant."
 Liberia.2.t: "Nos alliés au Libéria tombent"
 Liberia.2.d: "Le gouvernement Taylor a chassé les rebelles du LURD du Libéria. Bien qu'ils leur aient fourni des armes et de l'aide et qu'ils leur aient permis de traverser la frontière sans opposition, les rebelles n'ont pas suffi à vaincre le gouvernement de Taylor. Nous pouvons intensifier nos opérations militaires et essayer de nous débarrasser nous-mêmes de Taylor, ou nous pouvons nous retirer complètement du Libéria."
 Liberia.2.a: "Essayez de négocier la paix."
 Liberia.2.b: "Nous devons renverser Taylor."
 Liberia.3.t: "Le gouvernement guinéen appelle à une trêve"
 Liberia.3.d: "Le gouvernement guinéen nous a contacté pour nous dire qu'il voulait mettre fin aux combats entre nous et lui et se retirer du Libéria. Comment devons-nous réagir?"
 Liberia.3.a: "Arrêtez de les combattre."
 Liberia.3.b: "Continuez à les combattre."
 Liberia.4.t: "Taylor accepte une trêve"
 Liberia.4.d: "Le gouvernement Taylor a accepté un cessez-le-feu."
 Liberia.4.a: "Bien."
 Liberia.5.t: "Taylor continue de se battre"
 Liberia.5.d: "Charles Taylor a refusé notre offre et ils veulent continuer à nous combattre."
 Liberia.5.a: "Mince."

 #Sudan
 SudanNews.1.t: "Le conflit au Kordofan Sud et au Nil Bleu est terminé"
 SudanNews.1.SUD.d: "Le gouvernement de [SUD.GetLeader] au Soudan a déclaré sa victoire sur le Front révolutionnaire soudanais. Mécontentes de ne pas avoir été autorisées à participer au référendum sur l'indépendance du Soudan du Sud en 2011, plusieurs factions rebelles se sont soulevées contre le gouvernement soudanais et ont finalement formé le Front révolutionnaire du Soudan. Le chef du FRS, [SRF.GetLeader] a fui la frontière vers le Soudan du Sud.\n\nLe Soudan prétend depuis longtemps que le Soudan du Sud finançait le FRS, et il est probable que les mauvaises relations entre ces deux pays resteront en place. pendant très longtemps."
 SudanNews.1.SRF.d: "Le Front révolutionnaire soudanais a proclamé sa victoire sur le gouvernement soudanais. Mécontentes de ne pas avoir été autorisées à participer au référendum sur l'indépendance du Soudan du Sud en 2011, plusieurs factions rebelles se sont soulevées contre le gouvernement soudanais et ont finalement formé le Front révolutionnaire du Soudan. L'objectif du groupe est de créer un Soudan plus fédéralisé où les nombreuses ethnies et religions auront toutes une voix.\n\n[SUD.GetLeader] a été capturé et emprisonné par le FRS, et sera très probablement remis au CPI pour être jugé pour ses crimes de guerre présumés au Darfour."
 SudanNews.1.a: "Intéressant."

 #South Sudan
 SouthSudan.2.t: "L'accord de paix global"
 SouthSudan.2.d: "Notre guerre avec le gouvernement du Soudan s'éternise avec peu ou pas de progrès de part et d'autre. Nous pensons qu'il est temps d'offrir un cessez-le-feu à nos anciens compatriotes et de mettre fin à cette guerre. Devons-nous procéder à cet accord de paix?"
 SouthSudan.2.a: "Cessez-le-feu avec le Soudan"
 SouthSudan.2.b: "La guerre continue!"
 SouthSudan.3.t: "L'accord de paix global"
 SouthSudan.3.d: "[SSU.GetLeader] nous a envoyé une délégation concernant la guerre dans le Sud. Comment devrions-nous aborder la délégation? Il s'agit d'un plan de paix détaillant la séparation de nos deux nations et déclarant le territoire souverain de chacune. La perte de territoire est grave. Cependant, les pertes en vies humaines et en ressources sont plus importantes. Devons-nous continuer ou pousser sur Juba?"
 SouthSudan.3.a: "Signer l'accord"
 SouthSudan.3.b: "Retourner à l'expéditeur"
 SouthSudan.4.t1: "Le Soudan signe l'accord"
 SouthSudan.4.t2: "L'accord est refusé"
 SouthSudan.4.d1: "[SUD.GetLeader] a répondu à notre accord de paix en acceptant tous les points soulignés. La guerre touche enfin à sa fin alors que nous avons négocié la clôture de ce chapitre de notre histoire commune. Il est temps de regarder vers l'avenir et de construire un avenir meilleur pour les deux nations."
 SouthSudan.4.d2: "[SUD.GetLeader] a répondu à notre accord de paix en niant tous les points évoqués. La guerre continuera de s'éterniser et nos peuples continueront de perdre la vie pour le rêve d'un avenir démocratique."
 SouthSudan.4.a: "Une bonne journée"
 SouthSudan.4.b: "La guerre traîne"

 SouthSudanNews.1.t: "Fin de la guerre civile au Soudan du Sud"
 SouthSudanNews.1.SSU.d: "La guerre civile au Soudan du Sud touche à sa fin. Le conflit a commencé lorsque Salva Kiir, le président du Soudan du Sud, a soupçonné son allié de longue date et vice-président Riek Machar de préparer un coup d'État. Kiir a renvoyé Machar ainsi que son cabinet et a purgé des centaines de généraux et de membres de la police nationale. Machar a rapidement formé le SPLM-IO pour s'opposer à Salva Kiir.\n\nMaintenant, la rébellion de Machar a été réprimée par les forces de Kiir, et Machar a été emprisonné par les forces gouvernementales.\n\nIl semble que la plus jeune nation du monde se dirige vers une dictature."
 SouthSudanNews.1.AGF.d: "La guerre civile au Soudan du Sud touche à sa fin. Le conflit a commencé lorsque Salva Kiir, le président du Soudan du Sud, a soupçonné son allié de longue date et vice-président Riek Machar de préparer un coup d'État. Kiir a renvoyé Machar ainsi que son cabinet et a purgé des centaines de généraux et de membres de la police nationale. Machar a rapidement formé le SPLM-IO pour s'opposer à Salva Kiir.\n\nMaintenant, les forces de Machar ont réussi à prendre le contrôle de la capitale Juba et ont forcé Salva Kiir à déposer les armes. On ne sait pas quel est le sort de Kiir lui-même.\n\nMachar alignera très probablement son pays étroitement sur celui du Soudan, car plusieurs rapports indiquent qu'une grande partie de son équipement provenait du fabricant d'armes soudanais Norinco."
 SouthSudanNews.1.a: "Intéressant."
 SouthSudanNews.2.t1: "Les accords de paix globaux"
 SouthSudanNews.2.t2: "La guerre traîne au Soudan du Sud"
 SouthSudanNews.2.d1: "La guerre civile au Soudan du Sud touche à sa fin. Le conflit a pris fin avec la signature de l'Accord de paix global. Les deux gouvernements sont désormais impatients de discuter et de construire un nouvel avenir pour les deux nations."
 SouthSudanNews.2.d2: "Les accords de paix à Naivasha ont échoué. [SSU.GetName] blâme [SUD.GetName] et vice versa. La guerre va continuer à s'éterniser car les accords de paix n'ont abouti à rien de digne de mention…"
 SouthSudanNews.2.a: "Intéressant..."

 #Angola
 AngolaNews.1.t: "Fin de la guerre civile angolaise"
 AngolaNews.1.AGL.d: "La guerre civile angolaise a pris fin. Le conflit qui fait rage depuis les années 1970 oppose deux anciens alliés indépendantistes, le MPLA et l'UNITA.\n\nLe MPLA, allié de l'ex-Union soviétique, a réussi à vaincre et à vaincre l'UNITA."
