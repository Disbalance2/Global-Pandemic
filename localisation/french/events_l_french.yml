 isis.1301.t: "Abu Fatima victime d'une frappe aérienne de la Coalition"
 isis.1301.d: "Mauvaise nouvelle, Calife ! Votre bon ami et collègue député irakien, Abu Fatima al-Jaheishi a été courageusement martyrisé dans une lâche attaque aérienne des Américains.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isis.1301.a: "Nous le vengerons quand nous prendrons Washington !"

 isisNews.1301.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1301.d: "Le terroriste irakien et commandant principal de l'État islamique Abu Fatima al-Jaheishi a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Abu Fatima faisait partie du cercle restreint d'al-Baghdadi et était le chef adjoint des régions d'Irak contrôlées par l'État islamique."
 isisNews.1301.a: "Bon débarras !"

 isis.1302.t: "Al-Sulami victime d'une frappe aérienne de la Coalition"
 isis.1302.d: "Mauvaise nouvelle, Calife ! Le chef des religieux, Abu Sufyan al-Sulami, a été martyrisé dans une lâche attaque aérienne des Américains. Il nous était venu de la terre de Bahreïn et nous avait donné un soutien religieux essentiel pour notre califat.\n\n               Ô Calife, il nous a tous inspirés avec sa belle biographie de vous.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1302.t: "Un chef religieux de l'EI tué dans une frappe aérienne de la coalition"
 isisNews.1302.d: "Le terroriste bahreïni et haut responsable religieux de l'État islamique Turki al-Binali, connu sous son nom de code « Abu Sufyan al-Sulami », a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Al-Binali n'était pas important pour l'effort militaire de l'État islamique, mais il a joué un rôle clé dans le soutien religieux du groupe et a écrit la première biographie d'Abu Bakr al-Baghdadi."

 isis.1303.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1303.d: "Mauvaise nouvelle, Calife ! L'émir de nos combattants albanais et kosovars et commandant supérieur Lavdrim Muhaxheri a été martyrisé dans une lâche attaque aérienne par les chiens américains.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1303.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1303.d: "Lavdrim Muhaxheri, terroriste albanais du Kosovo et commandant principal de l'État islamique, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Muhaxheri a combattu en Afghanistan aux côtés de l'OTAN, mais s'est radicalisé vers 2012 et s'est rendu en Syrie. En 2013, il a rejoint l'État islamique et est rapidement devenu « émir » des combattants albanais et kosovars en Syrie et en Irak. C'était un criminel impitoyable qui décapitait personnellement des prisonniers."

 isis.1304.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1304.d: "Ô Calife, terrible nouvelle ! Notre commandant militaire d'élite Gulmurod Khalimov a été victime d'une lâche attaque aérienne de la part des chiens américains. Avant de trouver son chemin vers nous depuis les terres des Tadjiks, il était un officier des forces spéciales de haut rang. Son savoir-faire militaire nous manquera cruellement.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1304.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1304.d: "Le terroriste tadjik et commandant principal de l'État islamique Gulmurod Khalimov a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Khalimov était un officier des forces spéciales expérimenté et de haut rang dans les forces armées tadjikes avant de passer à l'État islamique."

 isis.1305.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1305.d: "Ô Calife, terrible nouvelle ! Notre chef des opérations de martyre et formateur clé de moudjahid étrangers, Abdullah Ahmed al-Mashadani, a été victime d'une frappe aérienne par les chiens américains.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1305.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1305.d: "Le terroriste irakien et commandant principal de l'État islamique Abdullah Ahmed al-Mashadani a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. al-Mashadani jouait un rôle clé dans l'effort de guerre de l'État islamique en dirigeant les opérations d'attentats-suicides et en formant des djihadistes étrangers."

 isis.1306.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1306.d: "Ô Calife, mauvaise nouvelle ! Notre gouverneur de la région centrale de l'Euphrate, Ahmed Khalal al-Juhayshi, a été victime d'une attaque aérienne des chiens américains.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1306.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1306.d: "Ahmed Khalal al-Juhayshi, terroriste irakien et membre senior de l'État islamique, a été tué aujourd'hui par une frappe aérienne de la coalition américaine. Al-Juhayshi n'était pas un commandant militaire de premier plan, mais un administrateur et un gouverneur de la région clé de l'Euphrate central pour l'État islamique."

 isis.1307.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1307.d: "Ô Calife, mauvaise nouvelle ! Votre bon ami et chef de la logistique et des approvisionnements, Fares Reif al-Naima, a été victime d'une attaque aérienne des chiens américains. Il était un moudjahid courageux et loyal depuis longtemps, combattant contre les infidèles et les apostats depuis 2003.\n\n                                 Il a tué beaucoup de gens pour la gloire du califat.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1307.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1307.d: "Le terroriste irakien et commandant principal de l'État islamique, Fares Reif al-Naima, a été tué aujourd'hui lors d'une frappe aérienne de la coalition américaine. al-Naima a combattu les forces américaines pendant la guerre d'Irak et, après avoir été détenu par les forces américaines à Camp Bucca avec al-Baghdadi, il est devenu le chef de la logistique et des approvisionnements de l'État islamique."

 isis.1308.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1308.d: "Ô Calife, mauvaise nouvelle ! Abu Ahmad al-Alwani a été victime d'une attaque aérienne des infidèles américains. Il était officier dans l'armée irakienne de Saddam Hussein, et nous a beaucoup aidé par sa perspicacité une fois qu'il a rejoint l'insurrection sunnite et notre bien-aimé État islamique.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1308.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1308.d: "Le terroriste irakien et commandant principal de l'État islamique, Abou Ahmad al-Alwani, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Al-Alwani était un officier de l'armée irakienne de Saddam Hussein, avant de rejoindre l'insurrection sunnite contre les forces américaines. Il a rapidement gravi les échelons au sein de l'État islamique d'Irak pour atteindre le poste de commandant principal."

 isis.1309.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1309.d: "Ô Calife, mauvaise nouvelle ! Abu Muhammad al-Shimali a été victime d'une attaque aérienne des infidèles américains. Venu des terres d'Arabie, il nous aidait à faire passer notre pétrole en contrebande et à acheter nos armes. Il a recruté de nombreux moudjahid courageux pour notre califat, et sera éternellement loué pour son rôle clé dans l'organisation des attentats de Paris en 2015.\n\n                                                Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1309.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1309.d: "Le terroriste saoudien et commandant principal de l'État islamique, Abu Muhammad al-Shimali, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. al-Shimali était un recruteur et un passeur clé pour l'État islamique. En outre, les rapports de renseignement suggèrent qu'il a joué un rôle déterminant dans l'aide aux attentats de Paris de 2015."

 isis.1310.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1310.d: "Ô Calife, désastre ! Notre ministre de la guerre et commandant en second, Ayad al-Jumaili, a été courageusement martyrisé dans une attaque aérienne méprisable des chiens infidèles américains. Compagnon irakien, il était un officier de renseignement de haut rang sous Saddam Hussein, et a appliqué sa sagesse sur la façon de garder le califat à l'abri des ennemis internes en tant que chef du renseignement et de la sécurité interne.\n\n                                               Il a tué beaucoup de traîtres.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1310.t: "Le commandant en second de l'État islamique tué dans une frappe aérienne de la Coalition"
 isisNews.1310.d: "Le terroriste irakien et commandant en second de l'État islamique, Ayad al-Jumaili, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. Al-Jumaili était un officier de renseignement de haut rang sous Saddam Hussein qui a rejoint l'insurrection sunnite après l'occupation américaine en 2003. Il est devenu chef du renseignement et de la sécurité interne de l'État islamique, puis a été promu commandant en second et ministre de la guerre."

 isis.1311.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1311.d: "Ô Calife, mauvaise nouvelle ! Le commandant supérieur Khairy Abed Mahmoud al-Taey a été victime d'une attaque aérienne des infidèles américains. Compagnon irakien, il était membre de notre choura militaire et dirigeait des opérations d'engins explosifs improvisés (EEI), semant à juste titre la peur et le chaos dans le cœur de nos ennemis.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1311.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1311.d: "Le terroriste irakien et commandant principal de l'État islamique, Khairy Abed Mahmoud al-Taey, a été tué aujourd'hui dans une frappe aérienne de la coalition américaine. al-Taey faisait partie du conseil militaire de l'État islamique et dirigeait les opérations de pose d'engins explosifs improvisés (EEI), semant le chaos dans les villes attaquées par l'État islamique."

 isis.1312.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1312.d: "Ô Calife, mauvaise nouvelle ! Votre ami, conseiller et commandant supérieur, Abdul Wahid Khutnayer Ahmad, a été victime d'une attaque aérienne des infidèles américains. Compagnon irakien, il était en charge de la sécurité intérieure.\n\n                                        Il a mis en déroute de nombreux traîtres et apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1312.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1312.d: "Le terroriste irakien et commandant principal de l'État islamique, Abdul Wahid Khutnayer Ahmad, a été tué aujourd'hui par une frappe aérienne de la coalition américaine. Khutnayer Ahmad était un conseiller clé d'al-Baghdadi et était chargé de la sécurité interne."

 isis.1313.t: "Commandant victime d'une frappe aérienne de la Coalition"
 isis.1313.d: "Ô Calife, horrible nouvelle ! Notre commandant supérieur, Abu Jihad Shishani, a été victime d'une attaque aérienne des chiens infidèles américains. Il est venu à nous des terres des Tchétchènes, et a combattu courageusement pour la gloire d'Allah jusqu'à la fin.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."

 isisNews.1313.t: "Un commandant de l'EI tué dans une frappe aérienne de la Coalition"
 isisNews.1313.d: "Le terroriste tchétchène et commandant principal de l'État islamique, Abu Jihad Shishani, a été tué aujourd'hui par une frappe aérienne de la coalition américaine. Shishani, un citoyen russe, était le commandant en second du groupe terroriste de l'Émirat du Caucase sous la direction d'Umar Shishani. Après qu'Umar se soit rendu en Syrie et ait rejoint l'État islamique, Abu Jihad a tenté de prendre le contrôle de l'Émirat du Caucase afin d'obtenir son allégeance à l'État islamique, mais il a fini par se rendre en Syrie pour combattre pour l'État islamique en tant que commandant principal."

 isis.11301.t: "Abu Fatima victime d'une frappe aérienne russe"
 isis.11301.d: "Mauvaise nouvelle, Calife ! Votre bon ami et collègue député irakien, Abu Fatima al-Jaheishi a été victime d'une lâche attaque aérienne par les Russes.\n\n                                               Il a tué de nombreux apostats.\n\n                                         Qu'Allah accepte son martyre."
 isis.11301.a: "Nous le vengerons quand nous aurons conquis Moscou !"

 isisNews.11301.t: "Un commandant de l'EI tué dans une frappe aérienne russe"
 isisNews.11301.d: "Le terroriste irakien et commandant principal de l'État islamique Abu Fatima al-Jaheishi a été tué aujourd'hui par une frappe aérienne russe. Abou Fatima faisait partie du cercle restreint d'al-Baghdadi et occupait le poste de chef adjoint des régions d'Irak contrôlées par l'État islamique."
 isisNews.11301.a: "Bon débarras !"

