 news.1.t: "L'accord de libre-échange [fta_inviter.GetName]-[fta_applicant.GetName]"
 news.1.d: "Aujourd'hui, [fta_inviter.GetNameDef] et [fta_applicant.GetNameDef] ont signé un traité de libre-échange et d'investissement afin de renforcer la coopération économique entre les deux pays."
 news.1.a: "D'accord."
 news.2.t: "Le traité de coopération militaire [mct_inviter.GetName]-[mct_applicant.GetName]"
 news.2.d: "Aujourd'hui, [mct_inviter.GetNameDef] et [mct_applicant.GetNameDef] ont signé un traité de coopération militaire, renforçant ainsi leurs liens militaires."
 news.2.a: "D'accord."
 news.3.t: "Attentat contre l'USS Cole"
 news.3.d: "Le commandement naval des États-Unis a indiqué que le destroyer USS Cole a été attaqué par le réseau Al-Qaïda, tuant 17 militaires américains. Les rapports des services de renseignement américains désignent le gouvernement du Soudan comme un possible soutien des deux attaquants."
 news.3.a: "Ils le regretteront."
 news.3.b: "Envoyer nos condoléances aux Américains."
 news.3.c: "Des Américains morts ? Bien."
 news.3.e: "Ils nous accusent ?!"
 news.4.t: "[From.GetNameDefCap] quitt[From.GetEEntNP] l'Union européenne"
 news.4.d: "Aujourd'hui, la délégation [From.GetAdjFS] du Parlement européen a quitté les bâtiments de Bruxelles, et ce peut-être pour la dernière fois. L'article 50 a été appliqué, les traités avec les partenaires de l'UE ont été réinitialisés et sont devenus des traités de partenariat international habituels. [From.GetNameDefCap] [From.GetAOntNP] quitté l'Union européenne."
 news.4.a: "D'accord."
 news.5.t: "Préparation de l'Union"
 news.5.d: "[From.GetNameDefCap] [From.GetAOntNP] entamé le processus de préparation de la législation visant à unifier l'Union européenne sous la direction [From.GetAdjFS]. Le Parlement européen a beaucoup à discuter dans les prochains jours."
 news.5.a: "Un projet intéressant."
 news.82.t: "Le Japon se replie"
 news.82.desc: "Après que le Japon ait tenté d'unifier la péninsule coréenne sous la Corée du Sud, en envahissant la Corée du Nord, le gouvernement chinois est intervenu pour empêcher la mission japonaise. Le Japon, après avoir reçu ces nouvelles, bat en retraite et abandonne la mission d'unification."
 news.82.a: "Nous aurions perdu de toute façon !"
 news.82.b: "La Chine est si puissante que ça !"

