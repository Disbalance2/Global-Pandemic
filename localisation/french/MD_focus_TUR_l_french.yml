 TUR_flavor_event.1.t: "Turkish Economic Collapse!"
 TUR_flavor_event.1.d: "It appears that our economy has collapsed, and we are unable to do anything to save it this instant. We are going to have to devise an economic plan which let's us slowly repair the economy, and set forth a Turkish Economic boom. We have a long road ahead of us, so we will have to get to work as soon as possible."
 TUR_flavor_event.1.a: "Let us hope this is the last of our problems"
 TUR_flavor_event.2.t: "Major Earthquake in Bingol"
 TUR_flavor_event.2.d: "A major 6.4 magnitude earthquake has rocked the Eastern city of Bingol. 177 people were killed, 84 of which being the result of a collapsing dormitory block in a boarding school. Roughly of 8,000 houses were damaged, and about 4 schools have collapsed. This earthquake must act as a reminder for us to step up our disaster relief program.."
 TUR_flavor_event.2.a: "A sad day for our nation"
 TUR_flavor_event.3.t: "Bombing in Istanbul!"
 TUR_flavor_event.3.d: "At around 9:30 in the morning about five days ago, two trucks loaded with bombs were detonated in Istanbul. One near Nevem Shalom Synagogue, and one in Bet Israel Synagague. About 28 people have lost their lives, while another 300 were injured. Today, we have gotten news that another 31 people were killed during an attack on the British consulate, and another 450 people were injured. In total, 59 people lost their lives, and 750 more were injured as a result of these attacks.."
 TUR_flavor_event.3.a: "Terrible"
 TUR_flavor_event.3.b: "Prepare some level of aid"
 TUR_flavor_event.3.c: "Prepare all the aid at hand"
 TUR_flavor_event.4.t: "Introduction of new Lira"
 TUR_flavor_event.4.d: "Recently, a major change to the Lira has been brought about. The Grand Nationa Assembly had voted on the removal of six zeros from the Lira. This means that 1 lira of the new currency is the equivelent of 1,000,000 lira of the old version. However some are doubtful of this new change, and they are arguing that it could do more harm than good to the nation.."
 TUR_flavor_event.4.a: "No, this is a good change"
 TUR_flavor_event.4.b: "Old is Gold"
 TUR_flavor_event.5.t: "Assasination of Hrant Dink"
 TUR_flavor_event.5.d: "Hrant Dink, an Armenian nation had been assasinated in Istanbul a few days back. He was an activist of minority rights, and a newspaper editor who actively saught out the reconcilliation between Armenians, and Turks. The murderer has been identified as 17 year old male, and he is now under police custody. Hrants death has sparked outrage amongst the Armenian community within our nation, and today was the funeral where thousands gathered in solidarity."
 TUR_flavor_event.5.a: "Tragic"
 TUR_flavor_event.6.t: "Influx of Migrants"
 TUR_flavor_event.6.d: "Lately, we have been recieving more and more migrants from neighboring countries and abroad due to increasing conflicts. This is starting to slowly destabilize our politics, and some people are even pushing for more aggressive policies. We will have to prepare a response to the series of events.."
 TUR_flavor_event.6.a: "The more the merrier?"
 TUR_flavor_event.7.t: "Increase in drug use"
 TUR_flavor_event.7.d: "Drug use has been slowly growing in certain areas of the country, especially the lower-income areas. This is going to have devastating effects as our policies and laws are all over the place regarding the matter."
 TUR_flavor_event.7.a: "Revise the laws"
 TUR_flavor_event.8.t: "Gaza Flotilla Raid"
 TUR_flavor_event.8.d: "Earlier in the day, Israeli naval commandos conducted an operation against several civilian ships, killing 9 Turkish citizens onboard the Mavi Marmara. The flotillas were carrying humanitarian relief and aid in an attempt to break the Israeli blockade of the Gaza strip. This however, does not excuse the killing of our nationals, and Israel has been very reluctant in giving any sort of compensation or apology..."
 TUR_flavor_event.8.a: "Demand reparations AND an apology!"
 TUR_flavor_event.8.b: "We have bigger problems at hand.."
 TUR_flavor_event.81.t: "Turkey demands reparations for Gaza Flotilla Raid"
 TUR_flavor_event.81.d: "The Turkish government is angered over our commandos boarding and stopping ships from breaking the Gaza strip blockade. Of course, they are the ones at fault as we gave them several warnings, but they do not care."
 TUR_flavor_event.81.a: "Pay the reparations, get it over with"
 TUR_flavor_event.81.b: "We aren't paying for anything"
 TUR_flavor_event.811.t: "Israel pays reparations"
 TUR_flavor_event.811.d: "Israel has agreed to pay reparations to the victims families and our state as a result of the unjustified raid against the Free Gaza Movement."
 TUR_flavor_event.811.a: "Reparations are never enough.."
 TUR_flavor_event.812.t: "Israel ignores our request"
 TUR_flavor_event.812.d: "The Israel government has rebuffed our demands, saying that we have no say in demanding reparations as we were the ones at fault. This is an outragous statement, but we will not forget this."
 TUR_flavor_event.812.a: "Unbelievable"
 TUR_flavor_event.9.t: "Earthquake rocks Van"
 TUR_flavor_event.9.d: "Earlier today, an Earthquake of about 7.1 magnitude had rocked Van. About 11,000 buildings were damaged or destroyed, leaving more than 60,000 people homeless, and around 600 dead. Sadly, this is not uncommon as our Eastern regions are no stranger to natural disasters such as Earthquakes."
 TUR_flavor_event.9.a: "A tragedy"
 TUR_flavor_event.9.b: "Mobilize disaster relief"
 TUR_flavor_event.10.t: "Nowruz Protests"
 TUR_flavor_event.10.d: "Kurds across the nation are starting to protest against our governments policies, and they are demanding that we change them to better suit their needs. Obviously they want nothing more but to destroy the Turkish nation, as a lot of these protesters are in favor of the PKK."
 TUR_flavor_event.10.a: "Get riot police on stand-by"
 TUR_flavor_event.10.b: "Let them protest"
 TUR_flavor_event.11.t: "U.S. Embassy attacked!"
 TUR_flavor_event.11.d: "The U.S. Embassy in Instanbul has been attacked by a man wearing a vest strapped with explosives. The attack left the suspect, and one Turkish security gaurd dead, whilst also damaging the building itself by leaving a giant hole on the side of it. The White House has said that it will have to conduct its own investigations as to why it happened, but this should not have happened in the first place."
 TUR_flavor_event.11.a: "No need for an investigation if their doing one"
 TUR_flavor_event.11.b: "Launch our own investigation"
 TUR_flavor_event.12.t: "Mining disaster in Soma"
 TUR_flavor_event.12.d: "About 2 days ago, a fire was caused by blasting in the Soma, at a coal mine. The fire lasted for about 2 days, and rescue missions were mobilized as soon as possible, but were ultimately not very successful due to the thick smoke from the fire. It has been confirmed that about 301 were killed, and luckily, 486 were able to survive. Fingers are being pointed at the inadequete inspections, and officials in charge of inspections."
 TUR_flavor_event.12.a: "Tragic"
 TUR_flavor_event.12.b: "Overhaul inspection protocol"
 TUR_flavor_event.13.t: "Bombings in Ankara"
 TUR_flavor_event.13.d: "A short while ago, 2 bombs were detonated near Ankara Central railway station, leaving 109 civlians dead, and another 500 injured. It appears that the bombs were intended to distrupt a "Labour, Peace, and Democracy" rally in Ankara, organized by several groups. Several opposition parties have been blaming our government and our inabilities to prevent the attack, but all we can do for now is make changes where we can.."
 TUR_flavor_event.13.a: "Unfortunate"
 TUR_flavor_event.13.b: "Tighten security"
 TUR_flavor_event.14.t: "Debate over the curriculum"
 TUR_flavor_event.14.d: "Conservatives and conservative groups across the nation are demanding that we remove the concept of evolution from our schools curriculums. This has worried the secularist in our country, with some even saying that this undermines the very foundation of the nation."
 TUR_flavor_event.14.a: "Remove it, what evidence do they have anyway?"
 TUR_flavor_event.14.b: "Ridiculous"
 TUR_flavor_event.15.t: "CASA CN 235 Crashes in Isparta"
 TUR_flavor_event.15.d: "Some time ago, an Air Force CN-235 was on a training mission with two pilots and a technician on board. Due to thick fog in the area, the crew were unable to properly navigate the path, and tragically crashed, killing all onboard."
 TUR_flavor_event.15.a: "Truly unfortunate"
 TUR_flavor_event.15.b: "Make some changes"
 TUR_flavor_event.16.t: "Scientists establish a base in Antarctica"
 TUR_flavor_event.16.d: "A group of our nations scientists have established a base in Antarctica, marking major scientific progress for our nation!"
 TUR_flavor_event.16.a: "Great!"
 TUR_flavor_event.17.t: "Kurdish Rights"
 TUR_flavor_event.17.d: "Liberal elements in our nation have been calling for more reforms when it comes to the existing Kurdish laws. They are asking that we relax them, making it easier for Kurdish parties to gain popularity. But more conservative groups are saying that we should keep the status quo for stability."
 TUR_flavor_event.17.a: "Reforms are dangerous"
 TUR_flavor_event.17.b: "Reforms are needed"
 TUR_flavor_event.18.t: "A shift in family values"
 TUR_flavor_event.18.d: "Recently, a new law has passed that allows women to become the head of family. While this change has pleased a lot of liberals in the country, it has angered the conservatives. We have a one time chance to change this law, be it for the better or the worse."
 TUR_flavor_event.18.a: "We must maintain our traditions"
 TUR_flavor_event.18.b: "Change is necessary"
 TUR_flavor_event.19.t: "Normalizing relations with Armenia"
 TUR_flavor_event.19.d: "After what seemed like forever, the Armenians are opening up to normalize relations between our two countries. Following the assasination of Hrant Dink, our relations with Armenia took a nosedive, leading to an unneccesary amount of animosity between our two nations. However recently they have begun to move on from the past, and they are open to normalizing relations once more.."
 TUR_flavor_event.19.a: "They may be open to normalizing relations, but I'm not"
 TUR_flavor_event.19.b: "Great news"
 TUR_flavor_event.20.t: "Trans-Caspian Gas Pipeline"
 TUR_flavor_event.20.d: "After some convincing from the Americans, Turkmenistan has agreed to allow the construction of a subsea oil pipeline stretching from Turkmenbashi to Adana, Turkey. However, many in the government are scepticle, as they argue that the financial burden will ultimately fall on us, which could possibly put our economy at risk.."
 TUR_flavor_event.20.a: "Sounds like a great opportunity"
 TUR_flavor_event.20.b: "Yeah.. No"
