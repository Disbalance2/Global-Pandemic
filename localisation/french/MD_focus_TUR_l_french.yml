 TUR_ciw_decisions: "CIW"
 TUR_ciw_decisions_desc: "The §HCIW§!, or otherwise known as the §HConfederation of Islamic Wellbeing§! is an organization that intends to improve the wellbeing of islamic peoples around globe. The CIW leader, §HTurkey§!, will have the ability to §Hinvest in other CIW members§!, and it could be through §Hinfrastructure, networks, industries, or railways§!, etc. §HCIW Members§! can §Ropt out§! of the organization at anytime, but doing so will §Rrevoke§! their ability to re-apply at a later date.\nThe §HCIW leader§! will be able to invest in other countries education, healthcare, industry, infrastructure and emergency supply infrastructure. Once the leader invests in one of these things, a modifier with the bonuses are added to all the §HCIW members§! at no cost to them. §HCIW Member§! states will be able to §Gask for investments§! which can give them buildings instead of the bonuses given from the §HCIW Leader§!. If a §HCIW Member§! chooses to do one of these decisions, then the §HCIW Leader§! will get a certain amount of money into their §GInternational Investments§!."
