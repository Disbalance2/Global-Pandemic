 TUR_pkk.1.t: "Operation against the PKK"
 TUR_pkk.1.d: "It is becoming increasingly clear that we cannot subdue the Kurd's with dialogue, so therefore it leaves us with no choice but to conduct military operations in our Kurdish regions in order to maintain control and stability. The likely-hood of success is determined by the option we pick, if are to succeed then the PKK's strength will falter, but if we fail then they will be impowered."
 TUR_pkk.1.a: "A calculated and well planned Operation"
 TUR_pkk.1.b: "A calculated operation"
 TUR_pkk.1.c: "No need for plans, go in!"
#
 TUR_pkk.2.t: "Operation Successful"
 TUR_pkk.2.d: "We were able to successfully subdue the PKK during our latest operation. Their forces have retreated high into the mountains, and will most likely initiate more attacks once they are ready, however for now, we can rest."
 TUR_pkk.2.a: "Mission well done"
#
 TUR_pkk.3.t: "Operation Failed"
 TUR_pkk.3.d: "It seems that our forces were not quite ready to move into the Kurdish regions and tame the PKK, so we had to fall back. This has given the PKK more motivation to keep on fighting after seeing the Turkish soldiers flee the battle."
 TUR_pkk.3.a: "There is always tomorrow.."
#
 TUR_pkk.4.t: "PKK Insurgency"
 TUR_pkk.4.d: "The PKK has declared a state of their own in eastern Turkey, and are willing to fight to the end for it. This comes because of our failures to maintain and control the PKK, so we will now have to deal with them through war if we wish to take back those states. We can also stand down in order to relieve the burden of Kurdish problems, and let them be on their own as they wish."
 TUR_pkk.4.a: "No! We will fight"
 TUR_pkk.4.b: "Let them be.."
 TUR_pkk.5.t: "PKK launch attack"
 TUR_pkk.5.d: "The PKK has launched an attack on our units stationed in the Kurdistan region in an attempt to push them out. This has increased their strength, and if it keeps up, then the PKK will eventually break off!"
 TUR_pkk.5.a: "Damn"
 TUR_pkk.5.b: "Launch a counter-attack"
