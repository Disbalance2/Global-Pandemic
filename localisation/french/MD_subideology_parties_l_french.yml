 SOV.Communist-State: "£SOV_emerging_communism CPRF"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "Communiste - Le Kommunisticheskaya Partiya Rossiyskoy Federatsii (Parti communiste de la fédération de Russie) est le successeur de l'ancien parti communiste de l'Union soviétique. Il est marxiste-léniniste et a été le deuxième plus grand parti politique de toute l'histoire post-soviétique de la Russie."
