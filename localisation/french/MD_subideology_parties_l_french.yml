 #Nationaliste
 PER.Nat_Autocracy: "£generic_Nat_Autocracy_small Garde Révolutionnaire"
 PER.Nat_Autocracy_artesh: "£GFX_PER_military_junta  Artesh-e Iran"
 PER.Nat_Autocracy_artesh_desc: "Artesh-e Iran, ou les Forces Armées Iraniennes, a été créé en 550 av. J.-C., sa forme la plus moderne ayant été créée en 1921 lors de l'ascension de la dynastie Pahlavi. L'Artesh est resté principalement apolitique dans les affaires iraniennes, à la fois pendant l'ère Pahlavi et l'ère de la République islamique. Tout au long de l'histoire, l'Artesh est resté fidèle au gouvernement au pouvoir, mais n'hésite pas à promouvoir des valeurs plus nationalistes dans le pays."
 PER.Nat_Autocracy_desc: ""
 PER.Nat_Fascism: "£generic_Nat_Fascism_small Fascistes"
 PER.Nat_Fascism_desc: ""
 PER.Nat_Populism: "£PER_Nat_Populism_small Hezb-e Pan-Irani"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "Nationalisme Iranien - Le Parti Pan Iranien a émergé en 1952 pour pousser à l'unification des peuples iraniens, et au retour du territoire de l'Iran perdu au cours d'une période d'humiliation et de défaite aux 18ème et 19ème siècles. Ils s'opposent fortement à l'implication des puissances étrangères en Iran et dans la région, et valorisent hautement l'indépendance nationale par-dessus tout."
 PER.nation_party: "£PER_Nat_Populism_small Hezb-e Mellat"
 PER.nation_party_desc: "Nationalisme Iranien - Hezb-e Mellat-e Iran, ou le Parti de la Nation, s'est séparé des Pan-Iraniens en octobre 1951, suite à un différend entre Pezekshapour et Forouhar. Forouhar voulait pousser un agenda plus démocratique, tandis que Pezekshapour voulait pousser le parti vers l'autoritarisme, ce qui a conduit Forouhar à créer le Parti de la Nation."
 PER.Monarchist: "£PER_monarchism  Saltanat-e Pahlavi"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "Shahanshahi - La Maison de Pahlavi est souvent citée pour ses réalisations dans la modernisation de l'Iran, et la mise en place du cadre du nationalisme iranien moderne. La Maison de Pahlavi a cherché à pousser ses efforts de modernisation en laïcisant largement le pays, ce qui l'a souvent mis en conflit avec les éléments islamistes du pays."
