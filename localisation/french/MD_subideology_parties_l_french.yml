 #Western
 ICE.conservatism: "£ICE_western_conservative Sjálfstæðisflokkurinn"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Conservateur - Le Sjálfstæðisflokkurinn (Parti de l'indépendance) a été le plus grand parti pendant la majeure partie de l'histoire moderne de l'Islande. Il s'agit d'un parti politique « à large spectre », qui englobe la majeure partie de la pensée de centre-droit en Islande. Ils sont économiquement libéraux et conservent une forte base d'électeurs fidèles parmi les riches et les pêcheurs. Ils sont favorables à l'OTAN, mais sont contre l'adhésion à l'UE."
 ICE.liberalism: "£ICE_western_liberal Frjálslyndi Flokkurinn"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Libéral - Le Frjálslyndi Flokkurinn (Parti libéral) a été formé en 1998 par une faction dissidente du Parti de l'indépendance en opposition à une centralisation des quotas de pêche. Le parti soutient le marché libre et est contre les subventions et les monopoles."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Björt Framtíð"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Libéral - Björt Framtíð (Avenir radieux) a été formé comme un équivalent national du parti politique de Reykjavik, « Best Party », un parti parodique qui a gagné la mairie de la ville en promettant de « construire un Disneyland à Reykjavik » et de « faire entrer un ours polaire dans le zoo ». Au niveau national, ils ont une vision libérale et souhaitent rejoindre l'UE et adopter l'euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Viðreisn"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Libéral - Le Viðreisn (Parti de la réforme) est un groupe de politiciens qui s'est séparé du Parti de l'indépendance en raison du mécontentement suscité par l'euroscepticisme du parti et son manque d'action en matière de libéralisation du commerce international."
 ICE.socialism: "£ICE_western_social_democrat Samfylkingin"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Social-démocrate - La Samfylkingin Jafnaðarmannaflokkur Íslands (Alliance social-démocrate d'Islande) est née de la fusion de quatre partis de gauche afin de contester la domination du Parti de l'indépendance, un parti conservateur, sur la politique islandaise. En tant que parti de centre-gauche, sa principale cause est le développement du système de protection sociale."
 #Emerging
 ICE.Communist-State: "£ICE_emerging_communism Alþýðufylkingin"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Communiste - L'Alþýðufylkingin (Front populaire d'Islande) cherche à « libérer le peuple du joug du capitalisme de marché », et est inconditionnellement contre l'OTAN et l'UE, qu'il considère comme des organisations impérialistes."
 #Non-Aligned
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Framsóknarflokkurinn"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Agraire - Le Framsóknarflokkurinn (Parti du progrès) est un parti agraire de centre-droit. Il est traditionnellement le deuxième plus grand parti d'Islande et a passé la plupart de son temps dans des coalitions gouvernementales à la fois à gauche et à droite de l'échiquier politique. Ils sont eurosceptiques, sont en faveur d'un protectionnisme accru et croient en de fortes subventions pour le secteur agricole."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Píratar"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertaire - Les Píratar (Parti pirate) ont sans doute été le parti pirate le plus populaire au monde, remportant régulièrement de nombreux sièges au parlement. Ils croient en la démocratie directe et transparente, la vie privée, les libertés civiles et la réforme des lois sur le droit d'auteur. Ils ont utilisé leur influence pour essayer de faire de l'Islande la société la plus libre du monde."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Vinstri Græn"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socialiste démocratique - Le Vinstrihreyfingin - Grænt Framboð (Mouvement des verts et de gauche) a été créé car de nombreux membres des partis de gauche étaient mécontents de l'orientation vers le centrisme de l'Alliance sociale-démocrate. En plus des politiques traditionnelles des sociaux-démocrates, le parti promeut le féminisme et l'écologie. Il s'oppose à l'OTAN et à l'UE."
 #Nationalist
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Íslenska þjóðfylkingin"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fasciste - L'Íslenska þjóðfylkingin (Front national islandais) vise à défendre la culture islandaise et à stopper toute immigration. Ils sont particulièrement opposés à l'islam."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Hægri Grænir"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Populiste de droite - Les Hægri Grænir Flokkur Fólksins (Parti populaire vert et de droite) s'inspirent principalement du libertarianisme américain et souhaitent que l'Islande devienne farouchement indépendante de toutes les organisations internationales. Ils souhaitent une économie forte et déréglementée, mais soutiennent également la conservation de la nature. Le nom des Verts de droite est une référence à leurs ennemis politiques, les Verts de gauche."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Flokkur Fólksins"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Populiste de droite - Le Flokkur Fólksins (Parti populaire) est un parti populiste qui s'oppose à l'immigration et à la coopération avec l'Union européenne, et cherche par ailleurs à combattre la pauvreté et la corruption."

 ### Iraq ###
 IRQ.liberalism: "£IRQ_liberalism_small Accord National Irakien"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "Libéral - L'Accord National Irakien a été fondé à Londres en 1991 en tant que principale opposition non basée à Téhéran à Saddam Hussein. Sa principale source de financement provient historiquement de l'Arabie Saoudite, du Royaume-Uni et des États-Unis. En 1996, il a tenté un coup d'État raté contre Saddam avec l'aide de la CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Mouvement National Irakien"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Libéral - Le Mouvement National Irakien était une coalition fondée sur la base du laïcisme et du non-sectarisme, avec un mélange de nationalisme irakien. Il est composé de certains des plus grands partis laïcs d'Irak, dont Al Wataniya."
 IRQ.socialism: "£IRQ_western_social_small Parti islamique Dawa - Organisation irakienne"
 IRQ.socialism_icon: "£IRQ_western_social_small"
 IRQ.socialism_desc: "Socialiste - Tout au long du régime dictatorial de Saddam Hussein, le parti Dawa a été soumis à une campagne brutale de persécution et d'extermination, forçant la plupart de ses dirigeants survivants à fuir vers les pays voisins et l'Europe, où ils ont continué à diriger les militants restés dans le pays pour lutter contre le régime avec insurrection organisée. Cependant, au fil du temps, des désaccords et des affrontements sont apparus entre certains membres du parti restés dans le pays et les dirigeants en exil, provoquant la scission du parti et une partie de l'organisation clandestine en Irak pour former le Parti islamique Dawa-Organisation irakienne dirigé par Hashim Al. -Mosawy, le chef du parti, bien connu et admiré parmi les chiites irakiens."
 IRQ.conservatism: "£IRQ_conservatism_small Parti islamique Dawa - Organisation irakienne"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "Conservateur - Tout au long du régime dictatorial de Saddam Hussein, le parti Dawa a été soumis à une campagne brutale de persécution et d'extermination, forçant la plupart de ses dirigeants survivants à fuir vers les pays voisins et l'Europe, où ils ont continué à diriger les militants restés dans le pays pour lutter contre le régime avec insurrection organisée. Cependant, au fil du temps, des désaccords et des affrontements sont apparus entre certains membres du parti restés dans le pays et les dirigeants en exil, provoquant la scission du parti et une partie de l'organisation clandestine en Irak pour former le Parti islamique Dawa-Organisation irakienne dirigé par Hashim Al. -Mosawy, le chef du parti, bien connu et admiré parmi les chiites irakiens."
 IRQ.Conservative: "£IRQ_Conservative_small Parti islamique Dawa - Organisation irakienne"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "Réactionnaire - Le parti islamique Dawa est un parti religieux chiite qui s'est inspiré du défunt religieux irakien al-Sadr. Cependant, il tomba progressivement sous l'influence de l'Iran et se lança dans plusieurs complots d'assassinat contre Saddam Hussein. Son principal point de contraste avec l'ISCI est qu'il estime que le pouvoir politique devrait résider dans l'ensemble de la Oumma, et non seulement concentré parmi les érudits islamiques."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small Organisation Badr"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "Révolutionnaire chiite radical - L'Organisation Badr est à l'origine la branche armée du Conseil suprême islamique irakien, mais s'est depuis transformée en une organisation politique indépendante inspirée du Hezbollah. Sa politique et ses opérations militaires sont largement contrôlées par les Gardiens de la révolution iraniens."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small CSII"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "Révolutionnaire chiite modéré - Le Conseil suprême islamique irakien a été créé en Iran en 1982 sous le nom de « Conseil suprême de la révolution islamique en Irak ». Bien qu'il soit disposé à travailler aux côtés d'autres partis dans un gouvernement, son objectif à long terme est d'établir une République islamique contrôlée par des érudits islamiques, comme en Iran."
 IRQ.Caliphate: "£generic_Caliphate_small État islamique d'Irak"
 IRQ.Caliphate_desc: "Djihadiste salafiste - L'État islamique d'Irak, souvent appelé « al-Qaïda en Irak », a été créé en 1999 sous la bannière de « Jama'at al-Tawhid wal-Jihad » par le terroriste jordanien Abou Moussab al-Zarqaoui. Largement considérée comme la branche la plus brutale d'Al-Qaïda, elle a mené une stratégie visant à créer le chaos en tuant des musulmans chiites et des minorités ethno-religieuses."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Alliance de la victoire"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservateur - L'Alliance de la victoire. Ayant perdu la lutte pour le leadership au sein du parti islamique Dawa, l'ancien Premier ministre Haïder al-Abadi a fondé l'Alliance de la victoire comme son véhicule politique personnel. Il s'agit d'un parti islamiste chiite raisonnablement modéré et pragmatique, bien qu'il ait hérité du sectarisme de l'époque où al-Abadi était Premier ministre."
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small Parti communiste irakien"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "Communiste - Le Parti communiste irakien a longtemps dominé la politique de gauche en Irak. Son alliance difficile avec le parti Baas, négociée par l'Union soviétique, a été rompue en 1979, et il a depuis prôné la lutte armée. Il est laïc et socialiste."
 IRQ.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Parti islamique irakien"
 IRQ.Neutral_Muslim_Brotherhood_desc: "Islamiste modéré - Le Parti islamique irakien est la branche officielle des Frères musulmans en Irak, et fonctionne comme l'un des principaux véhicules de la minorité sunnite d'Irak."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Islamiste modéré - Muttahidoon (Coalition des unitaires pour la réforme) est la principale alliance politique sunnite en Irak, et est dominée par l'idéologie du mouvement panislamiste des Frères musulmans. Elle prône le renforcement de l'autonomie des régions sunnites d'Irak."
 IRQ.Nat_Populism: "£IRQ_Nat_Autocracy_small Parti Ba'ath"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Populism_desc: "Ba'athisme - Le Parti socialiste arabe Ba'ath d'Irak est arrivé au pouvoir lors d'un coup d'État militaire en 1968. À l'origine le même parti que le Parti Ba'ath panarabiste syrien, la branche irakienne a adopté le nationalisme irakien comme idéologie centrale, la scission évoluant en une vendetta où la Syrie a soutenu l'Iran contre l'Irak. Sous la direction de Saddam Hussein, il a promu la renaissance d'une \"Grande Mésopotamie\" militariste basée sur le despotisme et l'islamisation croissante de l'État autrefois laïc."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti d'Intégrité Sadriste"
 IRQ.Neutral_conservatism_desc: "Nationalisme Irakien - Parti d'Intégrité Sadriste. Le Mouvement Sadriste est un mouvement politique chiite aux valeurs populistes et nationalistes. Bien que ses milices sadristes aient été soutenues par l'Iran, il cherche à se libérer de la domination de toute puissance étrangère."
 IRQ.Nat_Autocracy: "£generic_Nat_Autocracy_small Forces Armées Irakiennes"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: ""

 IRQ.Monarchist: "£generic_Monarchist_small Maison Hashim"
 IRQ.Monarchist_desc: ""
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Alliance Civilisée"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Conservateur - L'Alliance Civilisée est l'une des deux plus grandes coalitions laïques en Irak, ses principales idéologies sont le laïcisme et le non-sectarisme et elle met l'accent sur la reconstruction de l'Irak."

 ## South Korea ##
 #Western
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small Parti démocratique républicain"
 KOR.Western_Autocracy_desc: "Autocrate pro-occidental - Le Parti démocratique républicain était le véhicule politique de la dictature de Park Chung-hee, une période de l'histoire sud-coréenne qui a combiné un autoritarisme brutal avec des gains économiques remarquables. L'héritage de ce parti reste aujourd'hui source de divisions."
 KOR.conservatism: "£kor_western_conservative Grand parti national"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "Conservateur - Le Grand parti national est le principal parti conservateur de Corée. Le parti remonte au Parti démocratique républicain autoritaire de Park Chung-hee, mais s'est rebaptisé à la suite de la transition démocratique du pays. Malgré cela, le parti conserve bon nombre des valeurs qu'il avait sous la dictature, comme le soutien au rôle prépondérant des chaebol dans l'économie du pays, la méfiance à l'égard des politiques de gauche et une hostilité à l'égard de la Corée du Nord qui est étroitement liée à un fort soutien aux États-Unis."
 KOR.conservatism_2012: "£kor_western_conservative Parti Saenuri"
 KOR.conservatism_2012_desc: "Conservateur - Le Parti Saenuri, anciennement connu sous le nom de Grand parti national, est le principal parti conservateur de Corée. Le parti remonte au Parti démocratique républicain autoritaire de Park Chung-hee, mais s'est rebaptisé à la suite de la transition démocratique du pays. Malgré cela, le parti conserve bon nombre des valeurs qu'il avait sous la dictature, comme le soutien au rôle prépondérant des chaebol dans l'économie du pays, la méfiance à l'égard des politiques de gauche et une hostilité à l'égard de la Corée du Nord qui est étroitement liée à un fort soutien aux États-Unis."
 KOR.conservatism_2017: "£kor_western_conservative Parti de la liberté de Corée"
 KOR.conservatism_2017_desc: "Conservateur - Le Parti de la liberté de Corée, anciennement connu sous le nom de Parti Saenuri et avant cela sous le nom de Grand parti national, est le principal parti conservateur de Corée. Le parti remonte au Parti démocratique républicain autoritaire de Park Chung-hee, mais s'est rebaptisé à la suite de la transition démocratique du pays. Malgré cela, le parti conserve bon nombre des valeurs qu'il avait sous la dictature, comme le soutien au rôle prépondérant des chaebol dans l'économie du pays, la méfiance à l'égard des politiques de gauche et une hostilité à l'égard de la Corée du Nord qui est étroitement liée à un fort soutien aux États-Unis."
 KOR.liberalism: "£kor_western_liberal Parti du peuple"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "Libéral - Le Parti du peuple est un jeune parti politique étroitement associé à son fondateur Ahn Cheol-soo, un homme d'affaires déterminé à briser la domination des principaux partis de droite et de gauche. Profondément centriste, le parti intègre des aspects de la politique coréenne de droite et de gauche, partageant la vision de la politique étrangère des conservateurs mais adoptant une approche de gauche de l'économie."
 KOR.socialism: "£kor_western_social_democrat Parti démocrate"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "Social-démocrate - Alors que les conservateurs coréens sont issus du régime autoritaire du pays, le parti démocratique libéral de gauche, connu localement sous le nom de Minjoo, est composé de personnalités qui ont fait campagne contre la dictature pour établir une démocratie en Corée du Sud. Le parti se veut par la suite contestataire et activiste, s'engageant dans une approche de gauche de l'économie qui favorise les syndicats et limite l'influence des puissants chaebols. Déterminé à poursuivre la réunification, le parti favorise la négociation et l'engagement avec le Nord et une relation prudente avec l'allié américain de la Corée."
 #Emerging
 KOR.Communist-State: "£kor_emerging_communism Front démocratique national de Corée du Sud"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Parti démocratique du travail"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "Socialiste démocratique - Le Parti démocratique du travail est un parti progressiste et nationaliste qui a été créé en tant qu'aile politique de la Confédération coréenne des syndicats. Le parti soutient le renforcement des droits des travailleurs ainsi que l'anti-impérialisme et la réunification de la Corée."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical Parti progressiste unifié (PPU)"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2011_desc: "Socialiste démocratique - Le Parti progressiste unifié est un parti progressiste et nationaliste qui descend du Parti démocratique du travail, qui a été créé en tant qu'aile politique de la Confédération coréenne des syndicats. Le parti soutient le renforcement des droits des travailleurs ainsi que l'anti-impérialisme et la réunification de la Corée."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical Parti populaire unifié"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Socialiste démocratique - Le Parti populaire unifié est un parti progressiste et nationaliste qui soutient le renforcement des droits des travailleurs ainsi que l'anti-impérialisme et la réunification de la Corée."
 #Non-Aligned
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative Union démocrate libérale (UDL)"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative Bareunjeongdang"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat Parti de la justice"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Social-démocrate - Le Parti de la justice est le plus grand parti progressiste de Corée du Sud. Bien qu'il partage de nombreuses positions de gauche avec le Parti démocrate, il va plus loin dans son programme socio-économique transformateur. En plus de réclamer des impôts redistributifs et un système de protection sociale, le parti soutient les droits des femmes, des migrants et des personnes handicapées. Il est notamment le seul parti important à soutenir les droits des LGBT dans un pays qui reste socialement conservateur. Le parti se méfie de l'hégémonie chinoise et américaine ainsi que du réarmement japonais, mais contrairement au parti démocrate, il estime que les droits de l'homme ne doivent pas être subordonnés à la cause de la réunification avec le Nord."
 KOR.Neutral_green: "£kor_non_aligned_greens Parti vert de Corée"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small Nouveau parti progressiste"
 KOR.Neutral_Communism_desc: "Socialiste démocratique - Le Nouveau parti progressiste est un parti socialiste qui trouve son origine dans la faction Démocratie populaire du Parti démocratique du travail. L'opposition de cette faction à la position pro-réunification et anti-impérialiste de la faction dominante Libération nationale a conduit à la création d'un parti de gauche distinct, anti-Corée du Nord."
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small Parti travailliste"
 KOR.Neutral_Communism_2013_desc: "Socialiste démocratique - Le Parti travailliste est un parti socialiste qui trouve son origine dans la faction Démocratie populaire du Parti démocratique du travail. L'opposition de cette faction à la position pro-réunification et anti-impérialiste de la faction dominante Libération nationale a conduit à la création d'un parti de gauche distinct, anti-Corée du Nord."
 #Nationalist
