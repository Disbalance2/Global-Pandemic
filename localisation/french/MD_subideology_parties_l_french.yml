 UKR.oligarchism_2017_desc: "(Oligarchism)  £ukr_solidarity  Petro Poroshenko Bloc «Solidarity» - is a political party in Ukraine, formed on 27 August 2014. However, it has its roots in a parliamentary group called Solidarity dating from 2000 and has existed since in various forms as a political outlet for Petro Poroshenko. The party officially decries populism and advocates for pragmatism and realism. Membership of Ukraine in the European Union, welfare and social protection for poor citizens. But actually remains populist Poroshenko's pocket party."
 UKR.neutral_Social: "£ukr_spu SPU"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Socialistic-Democrats)  £ukr_spu  Socialist Party of Ukraine is one of the oldest parties and was created by the former members of the Soviet-era Communist Party of Ukraine in late 1991 when the Communist Party was banned. It was part of the parliament from 1994 and was long the fourth biggest party of Ukraine."
