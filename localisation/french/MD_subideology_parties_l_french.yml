 UKR.Communist-State: "£ukr_cpu CPU"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "(Communists) £ukr_cpu With fall of the Soviet Union, the party's predecessor, Communist Party of Ukraine (Soviet Union), was banned previously in 1991 reforming into Socialist Party of Ukraine. Between 1991 and 1993, several small communist organizations were created throughout Ukraine. \"Without clear legality\" communists from all over Ukraine convened on 6 March 1993 for the All-Ukrainian Conference for Communists in an attempt to reestablish the KPU. In reaction the Verkhovna Rada, two months later, legalized the establishment of communist parties."
 UKR.Conservative: "£ukr_regions PRRU"
 UKR.Conservative_icon: "£ukr_regions"
 UKR.Conservative_desc: "(Emerging Conservatives) £ukr_regions Party of Regional Revival of Ukraine is a pro-Russian political party created in late 1997. The party asserts it has a pragmatic approach to Ukrainian EU membership with respect to the country's foreign economic interests; it supports «to walk the path of European integration and the implementation of respective standards in the social and economic spheres». Yet, given the European financial crisis, the party sees the issue of Ukraine's accession to the EU as «purely theoretical.»"
