 SOV.conservatism_1_desc: "Parti républicain de Russie - Parti de la Liberté du Peuple."
 SOV.liberalism: "£SOV_western_liberal Iabloko"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "Libéral - Le Rossiskaïa obiedinionnaïa demokratitcheskaïa partiïa « Iabloko » (Parti démocratique russe unifié « Iabloko ») est un parti social-libéral qui promeut l'économie de marché et les valeurs démocratiques. « Iabloko », qui signifie « pomme » en russe, a historiquement été la première force politique contre le communisme et le conservatisme en Russie."
