 debase_party_TT: "§HCompromis politiques§!\nNotre parti est en train de perdre la faveur du peuple. Si nous faisons des compromis sur certaines de nos politiques avec les modérés et que nous les invitons, nous pourrions gagner quelques pourcentages de leurs partis respectifs.\n\nL'abâtardissement de nos politiques peut avoir des conséquences imprévues...\n\nEffets :\nPoids politique : §R-300§!"
 ban_all_TT: "§HDéclarer un parti unique§!\nEn tant que seul parti au pouvoir dirigeant le gouvernement, nous pouvons faire en sorte que la loi déclare tous les autres partis politiques illégaux.\n\nVive le Parti !\n\nEffets :\nPoids politique : §R-10§! (par parti bannissable)"
 allow_all_TT: "§HRenoncer au parti unique§!\nIl est temps de lever notre interdiction totale des autres partis.\n\nEffets :\nTous les partis seront légalisés.\nPoids politique : §R-230§!"
