 ### Default - For all without separate entries ###
 #Western
 generic.Western_Autocracy: "£generic_Western_Autocracy_small Autocrates pro-occidentaux"
 generic.Western_Autocracy_desc: "L'autocratie pro-occidentale désigne un large éventail d'idéologies non démocratiques et autoritaires qui sont alignées sur les intérêts géopolitiques de l'hémisphère occidental."
 generic.Western_Autocracy_icon: "£generic_Western_Autocracy_small"

 generic.conservatism: "£generic_conservatism_small Conservateurs"
 generic.conservatism_desc: "Le conservatisme désigne un large éventail d'idéologies de droite modérée épousant l'importance de la culture traditionnelle, de l'unité et d'un mode de vie stable. Les conservateurs ont tendance à s'opposer à l'intervention de l'État dans les affaires sociales et économiques et pensent souvent qu'une réglementation moins stricte entraînera une plus grande mobilité sociale pour la population."
 generic.conservatism_icon: "£generic_conservatism_small"

 generic.liberalism: "£generic_liberalism_small Libéraux"
 generic.liberalism_desc: "Le libéralisme est une idéologie centriste qui défend les droits de l'individu et met l'accent sur la liberté plutôt que sur l'expansion du pouvoir de l'État. Les libéraux ont tendance à soutenir des politiques sociales progressistes dans le cadre d'un marché libre avec un libre-échange avec le reste du monde."
 generic.liberalism_icon: "£generic_liberalism_small"

 generic.socialism: "£generic_socialism_small Sociaux-démocrates"
 generic.socialism_desc: "La social-démocratie désigne un large éventail d'idéologies de gauche prônant la justice économique et sociale dans une plus large mesure que la plupart des branches du libéralisme. Les sociaux-démocrates cherchent à humaniser le capitalisme pour réduire les inégalités et l'oppression et favoriser la démocratie."
 generic.socialism_icon: "£generic_socialism_small"

 #Emerging
 generic.Communist-State: "£generic_Communist_State_small Communistes"
 generic.Communist-State_desc: "Le communisme est une idéologie qui prône la fin du système capitaliste pour créer un paradis commun pour les travailleurs. En réalité, les nations communistes conservent plus ou moins des systèmes économiques capitalistes et sont souvent non démocratiques par nature."
 generic.Communist-State_icon: "£generic_Communist_State_small"

 generic.anarchist_communism: "£generic_anarchist_communism_small Radical de gauche"
 generic.anarchist_communism_desc: "Le radicalisme de gauche est un large éventail d'idéologies d'extrême gauche qui épousent généralement la fin du capitalisme et de la mondialisation. Si certains soutiennent la résistance armée, beaucoup se considèrent simplement comme « plus à gauche » que les sociaux-démocrates et acceptent la démocratie libérale."
 generic.anarchist_communism_icon: "£generic_anarchist_communism_small"

 generic.Conservative: "£generic_Conservative_small Réactionnaires"
 generic.Conservative_desc: "Les réactionnaires désignent un large éventail d'idéologies d'extrême droite dont les objectifs vont plus loin que ceux des conservateurs modérés. Les réactionnaires croient généralement en une version idéalisée du passé et cherchent à restaurer la gloire passée d'une nation par le biais d'une idéologie revanchiste et irrédentiste et d'une politique militaire agressive."
 generic.Conservative_icon: "£generic_Conservative_small"

 generic.Autocracy: "£generic_Autocracy_small Autocrates"
 generic.Autocracy_desc: "L'autocratie désigne un large éventail de systèmes politiques non démocratiques et autoritaires dans lesquels un seul dirigeant ou un groupe d'élites privilégiées contrôle l'ensemble du pouvoir politique."
 generic.Autocracy_icon: "£generic_Autocracy_small"

 generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Révolutionnaires chiites modérés"
 generic.Mod_Vilayat_e_Faqih_desc: "Les révolutionnaires chiites modérés désignent un éventail d'adhérents chiites de droite qui adhèrent à une interprétation stricte de l'islam chiite, mais qui sont favorables à une plus grande pluralité politique que leurs frères plus intransigeants. Malgré cela, ils soutiennent largement le maintien de la théocratie."
 generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small"

 generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Révolutionnaires chiites radicaux"
 generic.Vilayat_e_Faqih_desc: "Les révolutionnaires chiites radicaux désignent un éventail d'adhérents chiites d'extrême droite et militaristes qui adhèrent à une interprétation stricte de l'islam chiite. Ils ont des opinions largement négatives à l'égard des sunnites et cherchent à assurer la continuité de l'islam chiite dans un État théocratique."
 generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small"


 #Salafist
 generic.Kingdom: "£generic_Kingdom_small Salafistes pro-institutionnels"
 generic.Kingdom_icon: "£generic_Kingdom_small"
 generic.Kingdom_desc: "Certaines souches de la pensée salafiste, comme le wahhabisme et le madkhalisme, prônent la préservation du statu quo plutôt que la révolution radicale et le djihad armé. Ces salafistes partagent les vues fondamentalistes et intolérantes des djihadistes qutbistes, mais rejettent généralement la violence et soutiennent les gouvernements en place. Leur conformité les rend populaires auprès des États arabes autoritaires qui craignent la menace que les courants plus politiques de l'islamisme font peser sur leur pouvoir."
 generic.Caliphate: "£generic_Caliphate_small Djihadistes salafistes"
 generic.Caliphate_icon: "£generic_Caliphate_small"
 generic.Caliphate_desc: "Le djihadisme salafiste désigne une ramification ultra-stricte, ultraconservatrice et fondamentaliste de l'idéologie politique islamique, inspirée par les enseignements de Sayyid Qutb. Ils cherchent à conquérir toutes les terres islamiques et à les gouverner par le biais de leur interprétation sévère de la loi islamique. Ils ne reconnaissent pas les autres formes d'islam ni les religions minoritaires, et ne reculent devant rien pour atteindre leurs objectifs."

 #Non-aligned
 generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamistes modérés"
 generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc: "L'islamisme modéré désigne un large éventail de mouvements politiques islamiques qui cherchent à établir un État démocratique dans les limites de la loi islamique."

 generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Autocrates non-alignés"
 generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc: "L'autocratie désigne un large éventail d'idéologies non démocratiques et autoritaires dans lesquelles tout le pouvoir est placé entre les mains d'un seul dirigeant."

 generic.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservateurs"
 generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc: "Le conservatisme désigne un large éventail d'idéologies de droite modérée épousant l'importance de la culture traditionnelle, de l'unité et d'un mode de vie stable. Les conservateurs ont tendance à s'opposer à l'intervention de l'État dans les affaires sociales et économiques et pensent souvent qu'une réglementation moins stricte entraînera une plus grande mobilité sociale pour la population."

 generic.oligarchism: "£generic_oligarchism_small Oligarques"
 generic.oligarchism_icon: "£generic_oligarchism_small"
 generic.oligarchism_desc: "L'oligarchie désigne une structure de pouvoir dans laquelle le contrôle est placé entre les mains d'un groupe restreint d'élites politiques et économiques. Les oligarchies sont généralement non démocratiques et autoritaires par nature."

 generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertaires"
 generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc: "Le libertarianisme fait référence à un large éventail d'idéologies et de mouvements politiques qui font de la liberté un principe fondamental. Les libertariens sont généralement plus favorables que les conservateurs à une intervention limitée du gouvernement dans tous les aspects de la vie sociale, politique et économique."

 generic.Neutral_green: "£generic_Neutral_green_small Écologistes"
 generic.Neutral_green_icon: "£generic_Neutral_green_small"
 generic.Neutral_green_desc: "L'écologisme désigne un large éventail de mouvements de gauche prônant la non-violence, la justice sociale, la démocratie directe et l'environnement."

 generic.neutral_Social: "£generic_neutral_Social_small Socialistes démocrates"
 generic.neutral_Social_icon: "£generic_neutral_Social_small"
 generic.neutral_Social_desc: "L'idéologie socialiste démocrate fait référence aux idéologies de gauche prônant la justice économique et sociale. Tout en travaillant dans le cadre du capitalisme, elles cherchent à redistribuer fortement les richesses pour réduire les inégalités. Ils promeuvent l'État-providence et imposent davantage de réglementation aux entreprises privées."

 generic.Neutral_Communism: "£generic_Neutral_Communism_small Communistes"
 generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc: "Le communisme est une idéologie qui prône la fin du système capitaliste pour créer un paradis commun pour les travailleurs. En réalité, les nations communistes conservent plus ou moins des systèmes économiques capitalistes et sont souvent non démocratiques par nature."

 #nationalist
 generic.Nat_Populism: "£generic_Nat_Populism_small Populistes de droite"
 generic.Nat_Populism_icon: "£generic_Nat_Populism_small"
 generic.Nat_Populism_desc: "Le populisme de droite désigne une branche spécifique de l'idéologie populiste qui cherche à donner du pouvoir au peuple contre les élites perçues comme contrôlant la société. Les populistes de droite soutiennent généralement l'antimondialisation, le protectionnisme, le nativisme, le nationalisme et l'opposition à l'immigration."

 generic.Nat_Fascism: "£generic_Nat_Fascism_small Fascistes"
 generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc: "Le fascisme est une forme d'ultra-nationalisme autoritaire aux accents militaristes. Le fascisme cherche à établir un État à parti unique dirigé par un seul chef exerçant une autorité absolue, et soutient la violence et l'expansionnisme agressif pour « restaurer la gloire passée »."

 generic.Nat_Autocracy: "£generic_Nat_Autocracy_small Junte militaire"
 generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc: "Les juntes militaires désignent les gouvernements dirigés par un comité de chefs militaires. Les juntes militaires sont souvent non démocratiques et autoritaires par nature, et peuvent être considérées, dans un sens très large, comme une forme de dictature militaire ou de stratocratie."

 generic.Monarchist: "£generic_Monarchist_small Monarchistes"
 generic.Monarchist_icon: "£generic_Monarchist_small"
 generic.Monarchist_desc: "L'idéologie monarchiste fait référence aux monarchies absolues."

