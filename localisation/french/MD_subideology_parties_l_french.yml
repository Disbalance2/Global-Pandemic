 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehr"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism NPD"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fasciste - Le Nationaldemokratische Partei Deutschlands (Parti national démocratique). Le NPD est un parti ultranationaliste d'extrême droite qui a été étiqueté comme néo-nazi. Bien que le parti ait été fortement infiltré par les services secrets de l'État, les tentatives d'interdiction ont échoué. Il est antisémite et encourage la haine envers les immigrants."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist REP"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Populiste de droite - Die Republikaner (Les Républicains) est un parti populiste de droite eurosceptique qui s'oppose à l'immigration et a tendance à attirer les électeurs protestataires. Le parti reproche souvent à la CDU/CSU de ne pas être assez conservatrice, car elle a été fondée par un ancien membre de la CSU, Franz Handlos."
#
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist_b AfD"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Populiste de droite - Alternative für Deutschland (Alternative pour l'Allemagne) est un parti populiste de droite eurosceptique qui s'est fait connaître, entre autres, en attaquant les politiques d'immigration des partis traditionnellement établis. Le parti cherche à reconquérir la souveraineté et la fierté nationale de l'Allemagne, et à protéger sa culture contre l'islamisation."
#
 GER.Monarchist: "£GER_nationalist_monarchist Maison de Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "La Maison des Hohenzollern est la dynastie royale allemande de l'ancien Empire allemand et de la Prusse. Bien que dissous en 1918 suite à l'abdication du Kaiser Willhelm II, le domaine est toujours en activité."
