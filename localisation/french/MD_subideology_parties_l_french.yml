 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Réformistes"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism Mojahedin-e Khalq"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "Islamiste de Gauche - Les MEK, également connus sous le nom de Peuples Mojahedin Organisés d'Iran, ont été formés en 1965 en opposition à la dynastie Pahlavi, et leurs principes fondateurs ont été fortement influencés par le marxisme et l'islamisme. Ils sont souvent qualifiés de groupe \"sectaire\", car la structure de leur parti tourne autour de Maryam et Massoud Rajavi. Les MEK veulent mettre en œuvre une série de plans qui pousseraient l'Iran vers un État plus fédéralisé et socialiste."

