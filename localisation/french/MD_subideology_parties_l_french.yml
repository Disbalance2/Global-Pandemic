 TUR.conservatism_desc: "CHP - Cumhuriyet Halk Partisi (Republican People's Party) is a social democratic Kemalist party founded by Atatürk himself. The party is pro-EU and many of it's members support LGBT and women's rights, and the party is generally seen as one of the more Western and progressive parties of the country"
 TUR.liberalism: "£TUR_liberalism LDP"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "LDP - Liberal Demokrat Parti (Liberal Democrat Party) is a classical liberal party founded by a Turkish businessman Besim Tibuk"
 TUR.socialism: "£TUR_socialism DSP"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "DSP - Demokratik Sol Parti (Democratic Left Party) is a Kemalist socialist party that aims to reform the economy of Turkey. The party is heavily pro-European and wishes higher integration of Turkey into the EU"
 #Emerging
 TUR.Communist-State: "£TUR_Communist_State IP"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "IP - İşçi Partisi (Workers Party) is a Maoist Kemalist party, and they celebrate Atatürk as a left wing hero of the bourgeoisie. They support aligning with other socialist countries like Cuba and Venezuela and oppose American expansionism. Their view on the Kurds is that the Kurdish peasants must be freed from their feudal chains and join the Turks in an anti-imperialist democratic revolution"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - Vatan Partisi (Patriotic Party) is a rebranding of Maoist Kemalist Worker's Party, that stands against American expansionism. The party claims to be the vanguard of socialists, revolutionaries, nationalists and Kemalists"
 TUR.anarchist_communism: "£TUR_anarchist_communism ÖDP"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "ÖDP - Özgürlük ve Dayanışma Partisi (Freedom and Solidarity Party) is a left-wing populist socialist party. The main core of the party is libertarian socialism, modelled after the trade union movement of the DEV-YOL from the 1970s"
 TUR.Conservative: "£TUR_Conservative FP"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "FP - Fazilet Partisi (Virtue Party) is an islamist political party. Many of its current members have also been part of other islamist political parties, all of which have been banned under the secular pretense of the Turkish Republic"
 TUR.Conservative_reform: "£TUR_Conservative_reform SP"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "SP - Saade Partisi (Felicity Party) is an islamist political party made up of the hardliners of the old Fazilet Partisi (Virtue Party), that has now been banned. The party is one of the main competitors of Erdogan's AKP, and they are against Turkey's participation in the EU, and against the United States and Israel. The party states that Turkey should take a leading role in protecting the Muslim world from the threat of the West"
 TUR.Autocracy: "£TUR_Autocracy EMEP"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "EMEP - Emek Partisi (Labour Party) is a party that follows scientific socialism with a goal to create a democratic and independent Turkey"
 #Salafist
 TUR.Caliphate: "£TUR_Caliphate İBDA-C"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "İBDA-C - İslami Büyükdoğu Akıncılar Cephesi (Great Eastern Islamic Raiders' Front) is an Islamic Militant organisation following the teachings of Necip Fazıl Kısakürek. The group aims to create a Sunni Islamic federal state in the Middle East and re-establish the Caliphate"
 #Non-Aligned
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood AKP"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "AKP - Adalet ve Kalkınma Partisi (Justice and Development Party) is a conservative islamist political party centered around the politics of Recep Tayyip Erdoğan. While claiming to be secular, many of its policies aim to bring back many elements of conservative Islam, such as un-banning the hijab and taxing alcohol. In regards to foreign policy, the party often aligns with the US and the West, but has no trouble taking Turkey's own interests into account, and often foreign policy is done without set alignment.\n\nMilitary §YStanding§! from this party: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Moderate Islamists"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy GENÇPARTİ"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "GENÇPARTİ - Genç Parti (Young Party) is a populist liberal party. The leader of the party Cem Uzan is not afraid to use his family's media empire to bolster his popularity, and there are suspicions of him taking part in corruption and shady business practices"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Hizmet"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "Hizmet, internationally referred to as the Gülen Movement, is a transnational Islamic social circle led by Fethullah Gülen. The group's goals are in advocating interfaith dialogue and improving the standing of Muslims world-wide, with the goal of becoming the world's leading Muslim network. Some fear that their goals are not that different from the Muslim Brotherhood, and that their main goal is the dominance of Islam"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small MP"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "MP - Millet Partisi (Nation Party) is a conservative nationalist political party"
 TUR.oligarchism: "£TUR_oligarchism DYP"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "DYP - Doğru Yol Partisi (True Path Party) is a liberal conservative party. Many of its members were part of the Susurluk scandal where it was revealed that many of the party's MPs had been involved with the Turkish mafia\n\nPosition militaire de ce parti : §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism DP"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP - Demokrat Parti (Democrat Party) is a liberal conservative party, rebranded from the old Doğru Yol Partisi (True Path Party). Many of its members were part of the Susurluk scandal where it was revealed that many of the party's MPs had been involved with the Turkish mafia\n\nPosition militaire de ce parti : §R-25§!"
#
 TUR.oligarchism_mafia: "£generic_oligarchism_small Mafia Turque"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Mafia Turque - La mafia turque a été impliquée dans la politique et la vie quotidienne turques pendant très longtemps. Ils sont connus pour mener des activités criminelles à l'intérieur et à l'extérieur du sol turc. Typiquement, leurs opérations externes ont lieu en Europe de l'Ouest, mais ils ont également été connus pour opérer ailleurs.\n\nPosition militaire de ce parti : §R-25§!"
#
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian ANAP"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "ANAP - Anavatan Partisi (Motherland Party) is a neoliberal party that supports free market reforms"
 TUR.Neutral_green: "£TUR_Neutral_green HADEP"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "HADEP - Halkın Demokrasi Partisi (People's Democracy Party) is a Kurdish minority political party. It's party platform includes social democracy, green politics and minority and women's rights"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP - Demokratik Halk Partisi (Democratic People's Party) is a Kurdish minority political party. It's party platform includes social democracy, green politics and minority and women's rights"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP - Demokratik Toplum Partisi (Democratic Society Party) is a Kurdish minority political party. It's party platform includes social democracy, green politics and minority and women's rights"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP - Barış ve Demokrasi Partisi (Peace and Democracy Party) is a Kurdish minority political party. It's party platform includes social democracy, green politics and minority and women's rights"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi (Peoples' Democratic Party) is a pro-minority political party. It's party platform includes social democracy, green politics and minority and women's rights. They also support the formation of local people's parliaments"
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR - Hak ve Eşitlik Partisi (Rights and Equality Party) is a party founded by a Osman Pamukoğlu, the 'Legendary Commander'. The party closely follows Kemalism, with the goal of creating a society without class or privilege. Unlike other political parties, HEPAR is purely funded by public donations"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism PKK"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "PKK - Partîya Karkerên Kurdistanê (Kurdistan Worker's Party) is a Kurdish militant and political organisation seeking political and cultural rights for Kurds in Turkey. PKK's political ideology is a mixture of Marxism-Leninism, Kurdish nationalism, libertarian socialism and democratic confederalism"
 #Nationalist
 TUR.Nat_Populism: "£TUR_Nat_Populism MHP"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "MHP - Milliyetçi Hareket Partisi (Nationalist Movement Party) is an ultranationalist party. The party follows the doctrine of Nine Lights as laid out by its founder, though since the late 90s they have mixed in elements of conservative Islam. Some have classified the group as neo-fascist, due to its ties to the Grey Wolves organization and the racist remarks made by many of its members"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism Bozkurtlar"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "Bozkurtlar (Grey Wolves) is a far-right organization affiliated with the MHP. Often described as neo-fascist, some have classified as the paramilitary wing of the MHP. The organization supports pan-Turkism. The organization has been behind many assassinations and other violent crimes, and its fighters often take part in foreign conflicts"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy TSK"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "TSK - Türk Silahlı Kuvvetleri (Turkish Armed Forces) is the main military arm of the Republic of Turkey. The military has often intervened in politics and staged coups whenver it has felt that the Kemalist ideals of the republic are under attack from Islamists"
 TUR.Monarchist: "£TUR_Monarchist Maison Osman"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "La Maison d'Osman a été la monarchie régnante de l'Empire ottoman pendant 600 ans. La famille a été déposée en 1922 après la guerre d'indépendance turque et a été envoyée en exil (bien que l'exil ait été levé plus tard). Le soutien populaire pour la maison royale reste faible en Turquie, les Turcs voyant la Turquie comme ayant acquis son indépendance de l'Empire ottoman plutôt que comme une continuation de celui-ci.\n\nPosition militaire de ce parti : §R-100§!"

 ### Ukraine ###
 #Western
 UKR.conservatism: "£ukr_pmu PMU"
 UKR.conservatism_icon: "£ukr_pmu"
 UKR.conservatism_desc: "(Western Conservatives) £ukr_pmu People's Movement of Ukraine - is a centre-right political party. Initially organized as the People's Movement of Ukraine for Reconstruction (i.e. for Perestroika), Rukh was founded in 1989 as a civil-political movement as there were no other political parties allowed in the Soviet Union but the Communist Party. The organization has its roots in Ukrainian dissidents — the most notable of them being Viacheslav Chornovil."
 UKR.conservatism_2017: "£ukr_civil_position Civil Position"
 UKR.conservatism_2017_icon: "£ukr_civil_position"
 UKR.conservatism_2017_desc: "(Western Conservatives) £ukr_civil_position Civil Position is a political party in Ukraine registered in March 2005 and led by former Minister of Defence of Ukraine Anatoliy Hrytsenko. Concerning the ongoing War in Donbass the party advocates an end to the conflict by use of force."
 UKR.liberalism: ""
 UKR.liberalism_desc: ""
 UKR.liberalism_2017: "£ukr_mnf New Forces"
 UKR.liberalism_2017_icon: "£ukr_mnf"
 UKR.liberalism_2017_desc: "(Liberals) £ukr_mnf Movement of New Forces - is a Ukrainian political party registered in February 2017 that was formed by Mikheil Saakashvili. In April 2017 party leader Saakashvili proposed building of a large wall to \"temporarily isolate ourselves\" from the separatist Donetsk People's Republic and Luhansk People's Republic in order to «concentrate on the rest of Ukraine». Saakashvili is confident in the return under control of the Ukrainian Government of these separatist territories, but only «after we defeat corruption and begin rapid development."
 UKR.liberalism_2017_2: "£ukr_servant_of_the_people Servant of the People"
 UKR.liberalism_2017_2_icon: "£ukr_servant_of_the_people"
 UKR.liberalism_2017_2_desc: "Liberal - £ukr_servant_of_the_people Formed in late 2017, the Servant of the People party is named after the hit TV show of the same name. The party is predominantly focused on big tent populist policies, along with a Pro-European foreign policy the party is making a particular effort to halt corruption within Ukraine and bring more direct democracy to the country."
 UKR.socialism: ""
 UKR.socialism_desc: ""
 UKR.socialism_2017: "£ukr_justice Justice Party"
 UKR.socialism_2017_icon: "£ukr_justice"
 UKR.socialism_2017_desc: "(Social Democracy) £ukr_justice Formerly Party of All-Ukrainian Union of the Left \"Justice\" is a left-wing political party in Ukraine. The party merged into the new party United Left and Peasants in December 2011. Justice Party leader Stanislav Nikolaenko became the first party leader of United Left and Peasants. United Left and Peasants changed its name to Justice Party in 2014."
