 ### Norway ###
 #Western
 NOR.conservatism: "£NOR_conservatism_small Høyre"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservateur - Høyre (« Droite ») est le parti conservateur prédominant en Norvège. Il œuvre en faveur de la libéralisation économique et de la réduction des impôts. Ils sont en faveur de l'adhésion à l'UE et ont historiquement été pro-américains."
 NOR.liberalism: "£NOR_liberalism_small Venstre"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Libéral - Venstre (« Gauche ») est le plus ancien parti de Norvège, et a toujours promu les droits libéraux ainsi que l'éducation, l'environnement et la culture."
 NOR.socialism: "£NOR_socialism_small Arbeiderpartiet"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Social-démocrate - L'Arbeiderpartiet (Parti travailliste) est issu du Parti communiste norvégien, mais a gagné en popularité en devenant un parti social-démocrate. Pendant presque toute l'histoire de l'après-guerre, ce parti a été de loin le plus important et a guidé le développement sociétal de la Norvège. Ils se considèrent comme les défenseurs de l'État-providence et sont favorables à l'UE et à l'OTAN."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 #Emerging
 NOR.Communist-State: "£NOR_Communist_State_small NKP"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Communiste - Le Norges Kommunistiske Parti (Parti communiste norvégien) est un parti communiste stalinien. Il est devenu très populaire après la deuxième guerre mondiale en menant la résistance contre l'occupation nazie. Cependant, ils ont rapidement perdu de leur popularité et ont depuis perdu toute pertinence."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Rødt"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Radical de gauche - Rødt (« Rouge ») est né de la fusion de deux partis marxistes-léninistes et maoïstes. Il a depuis abandonné le communisme pur et dur et privilégie désormais une voie socialiste démocratique. Il souhaite mettre fin au capitalisme et se retirer de l'OTAN."
 NOR.Conservative: "£generic_Conservative_small Klimarealistene"
 #Salafist
 NOR.Caliphate: "£generic_Caliphate_small Profetens Ummah"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 #Non-alligned
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Kristelig Folkeparti"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservateur - Le Kristelig Folkeparti (Parti populaire chrétien) est un parti chrétien de centre-droit. Il souhaite que l'État promeuve le christianisme comme religion officielle. En politique étrangère, ils souhaitent promouvoir la paix et favorisent l'augmentation de l'aide aux pays pauvres."
 NOR.oligarchism: "£NOR_oligarchism_small Senterpartiet"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Agraire - Le Senterpartiet (Parti du centre) est un parti essentiellement rural. Il est eurosceptique et rejette le libre-échange. Il s'efforce de renverser la centralisation et souhaite augmenter les subventions agricoles."
 NOR.neutral_Social: "£NOR_neutral_Social_small Sosialistisk Venstreparti"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socialiste démocratique - Le Sosialistisk Venstreparti (Parti socialiste de gauche) a été formé en tant que faction dissidente de l'Arbeiderpartiet car il souhaitait mettre fin à l'adhésion à l'OTAN. Il se situe plus à gauche que l'Arbeiderpartiet et défend le féminisme, l'aide sociale, l'environnement et le capitalisme d'État."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Liberalistene"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertaire - Liberalistene (« Les libéraux ») est un parti libertaire assez récent qui prône la fin de la fiscalité, la réduction de l'aide sociale et la réduction du pouvoir de l'État."
 NOR.Neutral_green: "£NOR_Neutral_green_small Miljøpartiet De Grønne"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Écologiste - Le Miljøpartiet De Grønne (Parti de l'environnement - Les Verts) a été formé après s'être inspiré des gains électoraux des Verts allemands et sa cause principale est le respect de l'environnement."
 #nationalist
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Alliansen"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fasciste - Alliansen (« L'Alliance ») a été créé pour tenter de constituer un large front contre le Marché commun européen et la libre circulation des travailleurs, mais son principal afflux provient de personnalités d'extrême droite qui souhaitent mettre fin à toute immigration. Ils sont anti-islam et incitent souvent à la haine raciale."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fasciste - Vigrid (De l'ancien norrois Vígríðr, relatif au Ragnarok) est un parti et un mouvement néo-nazi qui promeut la religion nordique païenne. Ce sont des suprématistes blancs qui contestent l'Holocauste et idolâtrent Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Fremskrittspartiet"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Populiste de droite - Le Fremskrittspartiet (Parti du progrès) est à la base un parti populiste. Il est favorable à la fin de l'immigration, en particulier celle en provenance des pays musulmans. Ils sont en faveur d'un État fort et de l'armée, et ont défendu l'augmentation des dépenses publiques pour les autoroutes, les personnes âgées et la santé."
 NOR.Monarchist: "£NOR_nationalist_monarchist Kongehuset"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""

 ### China ###
 ###pro-westerm
 CHI.conservatism: "£CHI_conservative Union des nationalistes chinois"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Conservateur pro-occidental - L'Union des nationalistes chinois, également connue sous le nom d'Alliance pan-bleue chinoise, est un parti conservateur libéral qui cherche à réunifier la Chine. Il valorise la démocratie libérale et les trois principes du peuple."
 CHI.liberalism: "£CHI_liberal Parti démocrate chinois"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Libéral - Le Parti de la démocratie de Chine est un parti interdit en République populaire de Chine. Le réformisme et la démocratie libérale sont ses valeurs fondamentales. Selon la plupart des sources occidentales, il est composé d'activistes démocrates et d'anciens dirigeants étudiants ayant participé aux manifestations de la place Tian'anmen."
 CHI.socialism: "£CHI_social_democrat Fédération pour une Chine démocratique"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Social-démocrate - La FCD (Fédération pour une Chine démocratique) est un groupe basé au Canada qui milite pour la démocratisation de la République populaire. Il s'agit de l'un des plus grands mouvements pro-démocratie en Chine et à l'étranger."
 ###emerging
 CHI.Communist-State: "£CHI_communism Parti communiste chinois"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Communiste - Le Parti communiste chinois est le parti fondateur et dirigeant de la République populaire. C'est le seul parti au pouvoir en Chine continentale. Il a été fondé en 1921 et est resté au pouvoir depuis 1949, après la fin de la guerre civile chinoise. Il est également le principal parti du Front uni chinois."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Ligue démocratique de Chine"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autocrate - La Ligue démocratique de Chine est l'un des neuf membres du Front uni. C'est également l'un des seuls partis politiques légaux en Chine. Ses membres défendent le patriotisme chinois et le socialisme de base."
 CHI.anarchist_communism: "£CHI_left_wing_radical Comité révolutionnaire du Kuomintang de Chine"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Radical de gauche - Le CRKC est l'un des neuf membres qui composent le Front uni chinois. Il défend les Trois principes du peuple, le nationalisme de gauche et le socialisme démocratique. Le parti est considéré comme le second du PCC et se voit donc attribuer le plus grand nombre de sièges à la Conférence consultative politique du peuple chinois. Par ailleurs, il est l'un des seuls partis mineurs autorisés à gérer et à conserver des actifs."
 ###salafist
 CHI.Caliphate: "£CHI_salafist_jihadism Parti islamique du Turkestan"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 ###non-aligned
 CHI.neutral_Social: "£CHI_neutral_social_democrat Association chinoise pour la promotion de la démocratie"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Social-démocrate neutre - Le parti a été formé à la fin de 1945 comme une autre alternative au PCC. Il s'agit de l'un des plus grands partis mineurs."
 CHI.Neutral_Communism: "£CHI_neutral_communism Parti communiste maoïste de Chine"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Communiste - Le Parti communiste maoïste de Chine est un parti communiste antirévisionniste clandestin de la République populaire. Il cherche à renverser le bloc dirigeant révisionniste avec le Parti communiste chinois et à atteindre le vrai communisme."
 ###nationalist
 CHI.Nat_Autocracy: "£CHI_military_junta Armée populaire de libération"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Junte militaire - L'APL, ou Armée populaire de libération, a été fondée en 1927 lors du soulèvement de Nanchang. Elle constitue les forces armées de la République populaire de Chine et de son parti politique fondateur."
 CHI.Monarchist: "£CHI_monarchism Maison impériale des Qing"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monarchiste - La Maison impériale des Qing a régné sur la Chine pendant près de 276 ans, jusqu'à ce que l'impératrice Longyu publie un édit impérial entraînant l'abdication de l'empereur enfant Puyi. La maison reste en arrière-plan comme un symbole national du patriotisme chinois."

 ### Iran ###
 #Western
 PER.conservatism: "£generic_conservatism_small Conservateurs Iraniens"
 PER.conservatism_desc: "Les démocrates conservateurs iraniens essaient de maintenir leur proximité avec les idéaux traditionalistes, et aiment rester dans le cadre général des anciennes coutumes, tout en essayant de pousser pour une société modérément libérale. Ils ont une approche plus lente en matière de réforme, mettant en œuvre des politiques à un rythme plus lent afin de ne pas causer de problèmes avec les éléments conservateurs de la nation."
 PER.liberalism: "£generic_liberalism_small Libéraux Iraniens"
 PER.liberalism_desc: "Les libéraux iraniens recherchent une forme de gouvernement plus laïque, poussant pour les droits de l'homme, la liberté individuelle et la démocratie. Ils poussent souvent pour de plus grandes libertés civiles, ce qui les met en désaccord avec les groupes conservateurs du pays."
 PER.socialism: "£PER_socialism  Hezb-e Iran"
 PER.socialism_icon: "£PER_socialism"
 PER.socialism_desc: "Démocratie Sociale - Hezb-e Iran, également connu sous le nom de Parti Iran, était souvent considéré comme l'épine dorsale du parti du Front National. Créé principalement par des technocrates éduqués en Europe, le Parti Iran promeut la Démocratie Sociale et le Nationalisme Libéral en Iran."
 PER.Western_Autocracy: "£PER_Western_Autocracy Constitutionnalistes"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "Monarchie Constitutionnelle - La Maison de Pahlavi est souvent citée pour ses réalisations dans la modernisation de l'Iran, et la mise en place du cadre du nationalisme iranien moderne. La Maison de Pahlavi cherchait à pousser ses efforts de modernisation en laïcisant largement le pays, ce qui la mettait souvent en désaccord avec les éléments islamistes du pays."

 #Emerging
 PER.Communist-State: "£PER_communism Hezb-e Tudeh"
 PER.Communist-State_icon: "£PER_communism"
 PER.Communist-State_desc: "Communisme - Le parti Tudeh d'Iran s'est formé en 1941 en tant que parti communiste pro-soviétique, et s'est déguisé en parti nationaliste iranien pour séduire un plus grand nombre d'Iraniens. Le Parti Tudeh a été attaqué lors du coup d'État de 1953 contre Mossadegh, qui a vu une répression des socialistes et des communistes en Iran."
