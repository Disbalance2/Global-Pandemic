 # Cartel Decision Events
 cartel_event.50.t1: "Enquêtes réussies sur les casinos"
 cartel_event.50.d1: "Après des semaines de planification et de surveillance, nos forces de police se sont rendues dans l'un des casinos de notre pays, saisissant des millions de dollars d'argent sale, rassemblant d'importantes preuves matérielles et arrêtant des acteurs clés du système de blanchiment d'argent du cartel. Grâce aux preuves recueillies, nous avons gelé tous les actifs légitimes liés au casino et à ses opérateurs. Avec ce coup dur, nous avons supprimé un élément important de l'infrastructure et entravé leur capacité à accumuler des fonds utilisables."
 cartel_event.50.t2: "Enquêtes réussies sur les banques"
 cartel_event.50.d2: "Après des semaines d'attente et de surveillance des transferts d'argent, nous avons gelé aujourd'hui les avoirs d'une demi-douzaine d'entreprises et de particuliers liés à une opération de blanchiment d'argent d'un cartel. Des mandats d'arrêt ont été lancés contre des mandats d'arrêt et plusieurs enquêtes de moindre envergure ont été lancées sur des transferts suspects entre certaines entreprises et des politiciens et bureaucrates de bas niveau. Même si les cartels se rétabliront inévitablement, la perte d'un si grand nombre de choses d'un seul coup portera un coup dur à leur infrastructure."
 cartel_event.50.t3: "Enquêtes réussies sur les sociétés écrans"
 cartel_event.50.d3: "Après des semaines d'enquête, nous avons fermé plusieurs entreprises suspectes, saisissant ainsi leurs actifs. Même si très peu d'argent a été collecté, nous avons saisi un grand nombre de propriétés, de véhicules civils et d'autres biens. Cela devrait porter un coup dur, non seulement à leurs opérations de blanchiment d'argent, mais aussi à leur capacité à maintenir l'ensemble de leurs opérations."
 cartel_event.50.t4: "Échec des enquêtes sur les casinos"
 cartel_event.50.d4: "Malgré tous nos efforts, nos analystes n'ont pas réussi à établir un lien entre les cartels et le casino sur lequel s'est fondée notre enquête. Pire encore, les gens ont commencé à se poser des questions sur la destination de l'argent utilisé dans l'enquête, ce qui a conduit à des attaques politiques réussies contre nos candidats par l'opposition. Pour couronner le tout, les cartels poursuivent leurs opérations sans entrave."
 cartel_event.50.t5: "Échec des enquêtes sur les banques"
 cartel_event.50.d5: "Malgré les semaines passées par nos agents penchés sur leurs ordinateurs et à surveiller les virements bancaires, nous n'avons trouvé aucune occasion claire de porter un coup aux cartels. Pire encore, les gens ont commencé à se poser des questions sur la destination de l'argent utilisé dans l'enquête, ce qui a conduit à des attaques politiques réussies contre nos candidats par l'opposition. Pour couronner le tout, les cartels poursuivent leurs opérations sans entrave."
 cartel_event.50.t6: "Failed Shell Company Investigations"
 cartel_event.50.d6: "Malgré le temps et l'argent consacrés à nos enquêtes, tout ce que nous avons découvert, ce sont des fonds de sécurité en cas de divorce et des régimes de protection de la responsabilité. Pire encore, ce faisant, nous avons réussi à marcher sur les pieds d'un nombre suffisant de personnes pour que notre enquête soit exposée aux informations nationales. Un tel embarras a très probablement porté atteinte à nos perspectives électorales futures. Pour couronner le tout, les cartels poursuivent leurs opérations sans entrave."
 cartel_event.50.a: "L'enquête s'est conclue"

 cartel_event.51.t1: "Raid réussi sur un convoi de drogue"
 cartel_event.51.d1: "Lors d'une récente frappe le long d'une route de drogue connue, nous avons réussi à saisir des centaines de kilogrammes de drogues, à arrêter plusieurs membres de bas niveau du cartel, et à saisir plusieurs véhicules civils avec peu de victimes. Cela devrait suffire à stopper le commerce pour un court moment mais ces pertes peuvent être facilement absorbées par n'importe quel cartel suffisamment grand."
 cartel_event.51.t2: "Raid réussi sur une cachette du cartel"
 cartel_event.51.d2: "Lors d'une récente frappe contre un bastion connu du cartel, nous avons réussi à tuer ou à arrêter des dizaines de membres du cartel tout en saisissant ou en détruisant plusieurs pièces de matériel militaire utilisables et des armes improvisées. Ce coup dur pourrait avoir un effet d'entraînement alors que d'autres organisations chercheraient à profiter de cette faiblesse momentanée."
 cartel_event.51.t3: "Raid réussi dans les centres de distribution"
 cartel_event.51.d3: "Lors d'une récente frappe contre un centre de distribution connu, nous avons réussi à saisir des centaines de milliers de dollars d'argent sale et de drogue. Nous avons également commencé à arrêter de nombreux trafiquants de drogue liés à cet endroit, ce qui a sérieusement entravé leur capacité à commercialiser de la drogue et à réaliser des bénéfices. Malgré notre succès, nous devons nous méfier de la possibilité de représailles."
 cartel_event.51.t4: "Raid réussi sur des centres de raffinement"
 cartel_event.51.d4: "Lors d'une récente frappe contre un centre de raffinage connu, nous avons réussi à détruire des équipements et des médicaments d'une valeur de plusieurs centaines de milliers de dollars. Nous avons également réussi à arrêter de nombreuses personnes impliquées dans le raffinage, ce qui les désavantagera lorsqu'elles produiront davantage de médicaments à l'avenir. Malgré notre succès, nous devons nous méfier de la possibilité de représailles."
 cartel_event.51.t5: "Raid raté sur un convoi de drogue"
 cartel_event.51.d5: "Lors d'une récente tentative de frappe le long d'une route de drogue connue, nos forces ont été submergées et forcées de se retirer, laissant derrière elles plusieurs victimes. Des informations sur l'événement ont déjà fuité dans le public, réduisant la foi en notre gouvernement. Nous devrions être prudents face à la possibilité d'une attaque de représailles."
 cartel_event.51.t6: "Raid raté sur une cachette de cartel"
 cartel_event.51.d6: "Lors d'une récente tentative de frappe sur une place forte connue du cartel, nos forces ont été submergées et forcées de se retirer, laissant derrière elles plusieurs victimes. Des informations sur l'événement ont déjà fuité dans le public, réduisant la foi en notre gouvernement. Nous devrions être prudents face à la possibilité d'une attaque de représailles."
 cartel_event.51.t7: "Raid raté sur des centres de distribution"
 cartel_event.51.d7: "Lors d'une récente tentative de frappe sur un centre de distribution connu du cartel, nos forces ont été submergées et forcées de se retirer, laissant derrière elles plusieurs victimes. Des informations sur l'événement ont déjà fuité dans le public, réduisant la foi en notre gouvernement. Toute personne liée à l'emplacement a à ce stade dispersé. Nous devrions être prudents face à la possibilité d'une attaque de représailles."
 cartel_event.51.t8: "Raid raté sur des centres de raffinement"
 cartel_event.51.d8: "Lors d'une récente tentative de frappe sur un centre de raffinement connu du cartel, nos forces ont été submergées et forcées de se retirer, laissant derrière elles plusieurs victimes. Des informations sur l'événement ont déjà fuité dans le public, réduisant la foi en notre gouvernement. Nous devrions être prudents face à la possibilité d'une attaque de représailles."
 cartel_event.51.a: "Le raid s'est conclu"

 cartel_event.52.t: "La fin des Cartels"
 cartel_event.52.d: "Après des décennies de conflits et le sacrifice de nombreux individus, nous avons éradiqué tout vestige des cartels de notre pays. Cependant, nous ne sommes toujours pas à l'abri de leur influence. D'autres pays de notre région souffrent encore du règne de ces monstres et il se trouve que nous avons une grande expertise dans la chasse aux monstres."
 cartel_event.52.a: "C'est une nouvelle ère pour [ROOT.GetName]."

 cartel_event.100.t: "[FROM.GetName] a vaincu ses Cartels"
 cartel_event.100.d: "Des nouvelles sont parvenues de [FROM.GetName] alors qu'ils ont réussi contre leurs cartels. La stabilité et la paix sont revenues dans la région"
 cartel_event.100.a: "Un nouveau marché ?"
 cartel_event.100.b: "Stabilité dans [FROM.GetName]"

 cartel_event.101.t: "Les Guerres Narco [FROM.GetAdjective]"
 cartel_event.101.d: "En cours de réalisation"
