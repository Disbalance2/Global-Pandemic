 ## Cartel Events
 # Cartel Events
 cartel_event.1.t: "Fin des Cartels"
 cartel_event.1.d: "L'influence des principaux cartels dans notre nation a suffisamment diminué pour que nous puissions sérieusement envisager de reprendre le contrôle de nos campagnes. Tout ce qui reste à faire est de donner l'ordre de sortir."
 cartel_event.1.a: "Los Narcos paieront pour leurs crimes !"

 cartel_event.3.t: "Destin du Mexique"
 cartel_event.3.d: "Nos efforts pour éliminer les cartels n'ont pas passé inaperçus et ils ont pris les armes contre le gouvernement mexicain. La guerre contre la drogue au Mexique est entrée dans sa phase finale."
 cartel_event.3.a: "Rejoindre le Cartel de Sinaloa."
 cartel_event.3.b: "Rejoindre Tierra Caliente."
 cartel_event.3.c: "Rejoindre le Cartel de Tamaulipas."
 cartel_event.3.e: "Viva Mexico pour toujours !"

 cartel_event.10.t: "Fin de la Guerre contre la Drogue"
 cartel_event.10.d: "Après des mois de combats dans les rues de nos grandes villes, dans les jungles, les plaines et les déserts, nous avons réussi à éliminer tous les principaux bastions du cartel et à acheminer, arrêter ou tuer tous les dirigeants importants du cartel. La fin approche pour les Narcos et bientôt le Mexique retrouvera son souffle."
 cartel_event.10.a: "Le cauchemar tire à sa fin."

 cartel_event.12.t: "Les Cartels Ripostent"
 cartel_event.12.d: "Les cartels refusent de rester les bras croisés pendant que nous perturbons leurs opérations et attaquons leurs membres. En réponse, ils ont lancé une série d'attentats à la bombe et de représailles contre nos forces locales."
 cartel_event.12.a: "Maudits Narcos !"

 # Generic Cartel Events
 cartel_event.15.t: "Fusils et Munitions Manquants"
 cartel_event.15.d: "Lors d'un récent audit des bases militaires nationales, dans le cadre d'une mesure visant à limiter le mouvement des équipements vers le marché noir, un déficit considérable d'armes légères et de munitions a été découvert. Bien qu'il soit possible qu'il s'agisse d'une erreur numérique, il est plus probable que l'équipement ait été clôturé ou soit en train de l'être. Heureusement, le problème se limite à une seule base militaire où nous pouvons déployer toutes nos forces."
 cartel_event.15.a: "Limiter les activités sur la base."
 cartel_event.15.b: "Nous sommes déjà trop tendus."

 cartel_event.16.t: "Véhicules Utilitaires Manquants"
 cartel_event.16.d:  "Lors d'un récent audit des bases militaires de notre pays, dans le cadre d'une mesure visant à limiter le mouvement des équipements vers le marché noir, un déficit considérable de camions et de leurs pièces de rechange a été découvert. Bien qu'il soit possible qu'il s'agisse d'une erreur numérique, il est plus probable que l'équipement ait été clôturé ou soit en train de l'être. Heureusement, le problème se limite à une seule base militaire où nous pouvons déployer toutes nos forces."
 cartel_event.16.a: "Limiter les activités sur la base."
 cartel_event.16.b: "Nous sommes déjà trop tendus."

 cartel_event.17.t: "Hélicoptères Manquants"
 cartel_event.17.d: "Dans un récent audit de nos bases militaires nationales dans le cadre d'une mesure visant à limiter le mouvement de matériel sur le marché noir, un déficit considérable d'hélicoptères et de leurs pièces de rechange a été découvert. Bien qu'il reste une chance que ce soit une erreur numérique, il est plus probable que le matériel ait été clôturé ou soit en cours de clôture. Heureusement, le problème est isolé à une seule base militaire où nous pouvons déployer toute notre force."
 cartel_event.17.a: "Limiter les activités sur la base."
 cartel_event.17.b: "Nous sommes déjà trop tendus."

 cartel_event.18.t: "Des Tanks Saisis au Port"
 cartel_event.18.d: "Dans l'un de nos principaux ports, notre autorité portuaire a découvert un envoi de T-55 soviétiques antiqués mais entièrement armés et opérationnels, ainsi que des pièces de rechange et des munitions. Bien que nous ne puissions déterminer leur destination ou leur point d'origine, nous pouvons supposer que l'absence de toute documentation indique que les deux sont illicites. Heureusement pour nous, leur destination finale est entièrement entre nos mains."
 cartel_event.18.a: "Les vendre pour la ferraille."
 cartel_event.18.b: "Les mettre en service."
 cartel_event.18.c: "Les passer à nos amis."

 cartel_event.19.t: "Découverte de Corps Atteint les Actualités Nationales"
 cartel_event.19.d: "La malheureuse découverte d'un grand dépotoir dans l'une de nos grandes villes a été relayée par le cycle de l'information, apparaissant sur tous les écrans et sur toutes les radios. Notre fenêtre d'opportunité pour reprendre le contrôle du flux d'informations s'éloigne. Si nous ne faisons rien, la peur s'emparera encore plus de notre peuple et il se laissera plus facilement écraser par les monstres qui ont commis tout cela."
 cartel_event.19.a: "Reprendre le contrôle du récit."
 cartel_event.19.b: "Nous sommes déjà trop tendus."

 cartel_event.20.t: "Célébrité Étrangère Assassinée"
 cartel_event.20.d: "Au cours de la semaine dernière, une célébrité du pays de [?var:foreign_celeb_country.GetName] a été assassinée par un homme du coin. Une enquête rapide sur le meurtrier a révélé des liens avec l'une des plus grandes organisations criminelles de notre pays. Nous sommes déjà confrontés à des pressions extérieures pour que nous assumions d'une manière ou d'une autre la responsabilité de ces meurtres. Quelques propositions ont été avancées, mais la moins intrusive a été de soutenir l'une des associations caritatives de la célébrité."
 cartel_event.20.a: "Soutenir la charité."
 cartel_event.20.b: "Ils n'auraient pas dû s'associer à des criminels."

 cartel_event.21.t: "Les Cartels Importent des Animaux Exotiques"
 cartel_event.21.d: "Une fascination pour les animaux exotiques s'est répandue parmi les membres les plus haut placés des cartels de notre pays. Généralement obtenus illégalement, ces animaux sont utilisés comme signes de pouvoir et de fonction, tout en étant parfois liés à des meurtres horribles. En resserrant notre emprise sur l'afflux d'animaux, nous pourrions dénoncer le ridicule de ceux qui s'y livrent en imposant une augmentation artificielle des prix. Même si un tigre peut être intimidant, dépenser dix millions de dollars pour l'acquérir est un signe évident d'opulence."
 cartel_event.21.a: "Éradiquer le commerce."
 cartel_event.21.b: "Ignorer le commerce."

 cartel_event.22.t: "Affrontements de Gangs Locaux"
 cartel_event.22.d: "Une guerre des gangs a éclaté dans les rues de l'une de nos plus grandes villes, entravant l'économie locale, coûtant des vies et faisant peur aux habitants de quitter leur domicile. Même si nos analystes prédisent que la violence ne durera pas longtemps, il est peu probable que le public soit à l'aise avec l'idée d'attendre simplement la fin des meurtres gratuits. Une intervention de nos forces de police pourrait mettre fin à la crise plus tôt, mais entraînerait des frais généraux importants et des pertes de vies humaines possibles."
 cartel_event.22.a: "Envoyer la police."
 cartel_event.22.b: "Nous sommes déjà trop tendus."

 cartel_event.23.t: "Les USA demandent l'extradition"
 cartel_event.23.d: "Les États-Unis d'Amérique ont demandé l'extradition d'un baron de la drogue que nous avons récemment réussi à mettre derrière les barreaux. Compte tenu de leurs bons côtés quant aux perspectives d'une aide future contre d'autres barons de la drogue, il serait avantageux pour nous de l'accepter. Cependant, l'ingérence américaine dans notre système juridique est vouée à réduire notre propre autonomie."
 cartel_event.23.a: "Ils peuvent l'avoir."
 cartel_event.23.b: "Nous pouvons gérer nos propres criminels."

 cartel_event.24.t: "Un informateur décroche un contrat de film"
 cartel_event.24.d: "L'un de nos informateurs, ancien membre des plus grandes organisations criminelles de notre pays, a été approché par un producteur de cinéma qui a entendu parler de sa vie par le bouche à oreille et souhaite transformer ces histoires en film. Notre informateur est enthousiaste à l'idée d'accepter, mais cela pourrait mettre sa vie en danger. Nous pouvons choisir de soutenir l'accord et d'autoriser la production du film ou de mettre fin à tout espoir dans un avenir proche."
 cartel_event.24.a: "Autoriser le contrat de film."
 cartel_event.24.b: "C'est trop dangereux."

 cartel_event.25.t: "Un informateur publie ses mémoires"
 cartel_event.25.d: "Il semble que le récent contact que notre informateur a eu avec un producteur de films l'ait encouragé à faire connaître son histoire. Au cours des dernières semaines, il a travaillé avec plusieurs écrivains et représentants du gouvernement pour produire un ensemble de mémoires pouvant être publiés de manière anonyme. Selon toutes les personnes impliquées, les mémoires sont en fait très captivantes et montrent la réalité réelle et horrible de la vie dans les cartels."
 cartel_event.25.a: "Je me demande si cela deviendra un best-seller."

 cartel_event.26.t: "Informateur assassiné sur le plateau"
 cartel_event.26.d: "Le corps de notre informateur a été découvert après une visite pour superviser une scène importante. Sur la base de l'état du corps, il a été conclu que le meurtre avait été commis en représailles par des membres du cartel. Craignant à juste titre pour leur vie, l'équipe de production derrière le film a décidé de faire frémir la production."
 cartel_event.26.a: "C'est une honte."

 cartel_event.27.t: "Un film encourage les activités criminelles"
 cartel_event.27.d: "Dans ce qui semble avoir été le résultat de fils croisés, le nouveau film sur la vie de notre informateur ressemble plus à un film de De Vaqueros qu'à une grave tragédie criminelle. Cela a conduit à une augmentation du recrutement parmi de nombreuses organisations criminelles de notre pays, les jeunes hommes espérant imiter les caricatures du film."
 cartel_event.27.a: "Dommage."

 cartel_event.28.t: "Un film décourage l'activité criminelle"
 cartel_event.28.d: "Le film pour lequel notre informateur a contribué à la production a été acclamé par la critique dès la première semaine suivant sa sortie. De plus, la représentation réaliste des horreurs des cartels a encouragé davantage de réactions négatives à leur encontre. Il semble que nos jeunes préfèrent désormais grandir pour combattre les cartels plutôt que pour les rejoindre."
 cartel_event.28.a: "Excellent."

 cartel_event.29.t: "Les cartels exécutent le passage des frontières"
 cartel_event.29.d: "Un cartel dans l'un de nos pays voisins a réalisé un franchissement de frontière à grande échelle qu'aucune de nos agences de contrôle des frontières n'a décidé de contrer, plaçant la responsabilité sur l'autre. Cela a conduit à un mouvement au sein de notre appareil politique pour exiger le resserrement des frontières de nos voisins, car il est hors de question que tout cela soit de notre faute."
 cartel_event.29.a: "Exiger un contrôle plus strict des frontières de la part de son voisin."
 cartel_event.29.b: "Exiger des revendications pourrait nuire à nos relations."

 cartel_event.30.t: "Un voisin exige le contrôle des frontières"
 cartel_event.30.d: "Après un récent cartel franchissant la frontière de notre pays vers la nation de [FROM.GetName], notre voisin a exigé que nous renforcions la sécurité de nos frontières. Jusqu'à présent, cela a donné lieu à de nombreuses controverses au sein de notre diplomatie."
 cartel_event.30.a: "Très bien, nous allons augmenter notre sécurité."
 cartel_event.30.b: "Pourquoi n'augmentent-ils pas la sécurité de leurs frontières?"

 cartel_event.31.t: "Le voisin accède à nos demandes"
 cartel_event.31.d: "Notre voisin, [FROM.GetName], a accédé à nos demandes de renforcement du contrôle des frontières. Sans aucun doute, notre base électorale sera très satisfaite de cette victoire."
 cartel_event.31.a: "Excellent."

 cartel_event.32.t: "Le voisin ignore nos demandes"
 cartel_event.32.d: "Notre voisin, [FROM.GetName], a ignoré nos demandes de renforcement du contrôle des frontières. Déjà, nous sommes vilipendés par les nouvelles de notre échec politique."
 cartel_event.32.a: "Dommage."

 cartel_event.33.t: "Transferts suspects liés à un oligarque"
 cartel_event.33.d: "Au cours d'une de nos récentes enquêtes, nous avons découvert des transferts d'argent suspects, bien que non illégaux, provenant du fonds d'un certain oligarque au sein de notre pays. Il serait facile de graisser les rouages politiques pour les impliquer dans notre récente enquête. Cependant, un tel dépassement susciterait sans aucun doute la colère des oligarques étrangers et nationaux."
 cartel_event.33.a: "Saisir leurs biens."
 cartel_event.33.b: "Laissez-les tranquille."

 cartel_event.34.t: "Char du cartel repéré"
 cartel_event.34.d: "Lors d'un raid récent et infructueux contre une cible d'un cartel, un char a été repéré utilisé par les cartels. Ressemblant à un T-34 soviétique fortement modifié, le char était même capable de tirer avec son canon principal."
 cartel_event.34.a: "Nous devrions faire quelque chose à ce sujet."

 cartel_event.35.t: "Char du cartel détruit"
 cartel_event.35.d: "Lors d'un récent raid réussi contre une cible du cartel, nos agents ont réussi à localiser et à détruire le T-34 qui a été aperçu lors de l'un de nos récents échecs. La victoire, d'autant plus qu'elle a été remportée sans armes antichar, est devenue très médiatisée dans l'actualité."
 cartel_event.35.a: "Merci à Dieu et à nos braves hommes."

 cartel_event.36.t: "Char du cartel utilisé lors d'une attaque de représailles"
 cartel_event.36.d: "À la suite d'un de nos récents raids, les cartels ont lancé une attaque de représailles contre l'un de nos commissariats de police. Ils ont détruit le bâtiment, utilisant un T-34 récemment aperçu pour briser la clôture et tirer sans discernement sur le bâtiment. Cela a fait un nombre important de victimes et l'incident a fait la une de l'actualité nationale."
 cartel_event.36.a: "Nous devrions faire quelque chose à ce sujet."

 cartel_event.37.t: "Société écran de transport"
 cartel_event.37.d: "En évaluant les actifs d'une des sociétés que nous avons saisies récemment, nous avons remarqué qu'une d'entre elles était immatriculée avec un grand nombre d'anciens camions militaires 6x6. Après une brève recherche, les véhicules ont été retrouvés dans un entrepôt appartenant à l'entreprise. Les véhicules sont désormais couramment utilisés dans les fermes et dans diverses autres industries, mais ils sont également encore utilisés dans certains rôles hérités de notre armée."
 cartel_event.37.a: "Envoyez-les au service militaire."
 cartel_event.37.b: "Revendre les camions à des entreprises civiles."

 cartel_event.38.t: "Un seigneur du crime arrêté accidentellement"
 cartel_event.38.d: "Une récente série d'arrestations de personnes soupçonnées d'être uniquement des membres de cartel de bas niveau s'est avérée avoir attrapé par accident un chef du crime majeur. Bien qu'il ait initialement caché son identité, il a été reconnu par un policier qui connaissait l'homme. Il réclame désormais sa libération et propose de verser une caution substantielle."
 cartel_event.38.a: "Ah, oui, tout cela fait partie du plan."
 cartel_event.38.b: "Désolé pour ça, monsieur."

 cartel_event.39.t: "Les autorités trébuchent sur une plantation de drogue"
 cartel_event.39.d: "Au cours d'une patrouille de routine dans la campagne de notre pays, une police locale est tombée sur ce qu'elle pense être une plantation de drogue. Conformément au protocole, ils ont fait remonter la nouvelle dans la chaîne et attendent désormais des renforts ou des conseils sur la marche à suivre."
 cartel_event.39.a: "Brûler les champs et détruire l'équipement."
 cartel_event.39.b: "Saisir toute preuve ou équipement."
 cartel_event.39.c: "Laisser la plantation en l'état."

 cartel_event.40.t: "Tuyau anonyme"
 cartel_event.40.d: "Nous avons reçu une information anonyme concernant un avant-poste vulnérable du cartel. Si nous agissons rapidement, nous pourrions dépasser la position. Cependant, cela pourrait être une farce ou un stratagème des cartels pour nous déplacer et nous tendre une embuscade."
 cartel_event.40.a: "Agir sur le tuyau, toute opportunité est bonne à prendre!"
 cartel_event.40.b: "Ignorer le tuyau, c'est probablement une farce."

 cartel_event.41.t: "Les entreprises locales coopèrent avec les cartels"
 cartel_event.41.d: "Plusieurs entreprises de l'une de nos villes périphériques ont été révélées comme collaborant avec les cartels, parfois même ouvertement. Permettre que cela continue envoie un message clair à notre peuple : soit nous ne voulons pas, soit nous sommes incapables de gouverner. Mais aux cartels, cela envoie le message que nous respectons leur autorité en la matière."
 cartel_event.41.a: "Réprimandez les propriétaires pour leurs actes."
 cartel_event.41.b: "Fermez les yeux sur l'activité."

 cartel_event.42.t: "Les conglomérats industriels protègent la contrebande"
 cartel_event.42.d: "Nous avons récemment appris, grâce à une information, que bon nombre de nos plus grandes entreprises ont permis aux cartels d'utiliser leurs entrepôts pour stocker de la contrebande. Même si cela peut être le signe d'une corruption flagrante, il est possible que ce soit le résultat d'un chantage. Dans les deux cas, une réponse de notre part est nécessaire. Sinon, la benne risque d'aller aux nouvelles."
 cartel_event.42.a: "Saisir les entrepôts et infliger des amendes aux conglomérats!"
 cartel_event.42.b: "Saisir la contrebande et donner une tape sur les doigts aux entreprises."
 cartel_event.42.c: "Ce sont leurs entrepôts, mais maintenant tout le monde le sait."

 cartel_event.43.t: "Fonctionnaires corrompus"
 cartel_event.43.d: "Nous avons récemment reçu une information anonyme qui a conduit à une brève enquête sur l'investissement de campagne d'un de nos politiciens locaux. L'enquête a révélé que la plupart des fonds de la campagne provenaient de particuliers et d'entreprises liés aux activités du cartel. De nombreux signes de l'enquête pointent également vers un réseau complexe de personnes nommées, d'investisseurs et d'alliés politiques."
 cartel_event.43.a: "Supprimez le plus grand nombre possible de leurs fonctions, nous ne pouvons pas tolérer cela."
 cartel_event.43.b: "Les investissements de campagne des particuliers ne sont pas nos affaires."

 cartel_event.44.t: "L'autorité portuaire découvre de la contrebande"
 cartel_event.44.d: "Dans l'un de nos principaux ports, notre autorité portuaire a découvert un conteneur d'expédition rempli de contrebande lors d'une fouille de routine. Conformément au protocole, ils ont temporairement mis le navire en fourrière tout en nous laissant décider de ce qu'il faut en faire."
 cartel_event.44.a: "Saisir le navire pour coopération au trafic de drogue."
 cartel_event.44.b: "Saisir le conteneur, c'est la seule chose illégale ici."
 cartel_event.44.c: "Laisset tomber cela, les affaires sont les affaires."

 cartel_event.45.t: "Les banquiers ferment les yeux"
 cartel_event.45.d: "Nous avons reçu une information anonyme selon laquelle plusieurs banquiers de haut rang fermaient les yeux sur les activités des cartels et y participaient même parfois. Si nous ne faisons rien avec cette information, la benne risque de la divulguer aux informations."
 cartel_event.45.a: "Emprisonnez les banquiers en question et lancez une enquête."
 cartel_event.45.b: "C'est hors de notre contrôle..."

 cartel_event.46.t: "Les soutiens financiers du cartel"
 cartel_event.46.d: "Plusieurs membres de notre établissement politique ont récemment été approchés avec une proposition intrigante. Nous traitons les cartels comme n'importe quel autre groupe d'intérêt, leur donnant de l'espace pour opérer comme ils le souhaitent, et ils financent plusieurs élections importantes à venir. Les membres les plus idéologiquement malléables de notre groupe nous demandent des conseils."
 cartel_event.46.a: "Bien sûr ! Nous sommes ravis de travailler avec un groupe d'intérêt aussi important."
 cartel_event.46.b: "Scandaleux ! Ils ne représentent pas les meilleurs intérêts du peuple."

 cartel_event.47.t: "Accords avec les Diables"
 cartel_event.47.d: "Plusieurs membres de haut rang de notre établissement politique ont récemment été invités à une réunion avec les dirigeants de l'un des plus grands cartels de notre nation. Pendant la réunion, les chefs du cartel ont clairement fait part de leurs intentions. Ils n'ont pas besoin d'être nos ennemis, en fait, nous pourrions être des alliés politiques. Ils ont déjà offert une part substantielle du gâteau pour notre coopération et promettent plus à venir au fur et à mesure que notre partenariat se poursuit."
 cartel_event.47.a: "Les taxes sont une partie importante de la capacité d'un État à fonctionner."
 cartel_event.47.b: "Nous ne pouvons pas laisser ces Diables mettre même un pied dans la porte."

 cartel_event.48.t: "Réguler le commerce de la drogue"
 cartel_event.48.d: "Une offre a récemment été proposée par plusieurs grands cartels pour coopérer à la réduction de la criminalité non liée aux cartels qui a commencé à entamer leurs marges de profit. En retour, ils ont proposé de coopérer pour que leurs entreprises affiliées déclarent des bénéfices plus précis. Et pour rendre leur commerce plus humain, quoi que cela signifie."
 cartel_event.48.a: "Négocier une coopération strictement réglementée entre l'État et les cartels."
 cartel_event.48.b: "Négocier une coopération légèrement réglementée entre l'État et les cartels."
 cartel_event.48.c: "Nous ne négocions pas avec les criminels."

 cartel_event.49.t: "La jeunesse perd la foi"
 cartel_event.49.d: "L'un des sous-ensembles les plus malléables de notre population est notre jeunesse, et l'état de notre nation avec les cartels a commencé à les tourner contre notre établissement politique. Alors que les sondages indiquent que beaucoup prévoient de partir une fois qu'ils en sont capables, ceux qui prévoient de rester semblent déterminés à voter contre nous lors des prochaines élections. Nous tentons un programme de sensibilisation pour essayer de canaliser les plus énergiques d'entre eux à réparer leur pays d'origine avec nous."
 cartel_event.49.a: "Tendre la main avec un programme de sensibilisation."
 cartel_event.49.b: "Laissez-les se morfondre dans leur propre apitoiement, nous n'avons pas besoin d'eux."

 cartel_event.53.t: "Contre-attaque du cartel"
 cartel_event.53.d: "Suite à l'une de nos récentes descentes, les cartels ont lancé une contre-attaque contre l'un de nos commissariats. Ils ont réussi à franchir le périmètre et à chasser nos officiers de la ville, laissant derrière eux un sillage de destruction. Cela a entraîné un certain nombre de victimes tandis que l'incident a atteint les informations nationales."
 cartel_event.53.a: "Dommage."

 cartel_event.54.t: "Échec de la contre-attaque du cartel"
 cartel_event.54.d: "Suite à l'une de nos récentes descentes, les cartels ont lancé une contre-attaque contre l'un de nos commissariats. Nos officiers ont résisté vaillamment tout en ne subissant que quelques pertes. Après quelques heures, ils ont reçu des renforts et ont réussi à disperser les cartels. L'incident est devenu un point de ralliement contre les cartels dans les informations nationales."
 cartel_event.54.a: "Excellent."

 cartel_event.55.t: "Les cartels abattent un hélicoptère"
 cartel_event.55.d: "Lors d'un récent raid, un de nos hélicoptères de police a été abattu par les cartels. Un examen de l'incident a révélé qu'une balle perdue a touché le pilote au cou, provoquant un accident catastrophique, le copilote n'ayant pas réussi à reprendre le contrôle à temps. Perdre un équipement aussi important, sans parler de son équipage, est une honte."
 cartel_event.55.a: "Dommage."

 cartel_event.56.t: "Survivant d'une exécution de cartel"
 cartel_event.56.d: "Trouvé par un bon samaritain et emmené à l'hôpital, un homme d'une des régions infestées de cartels de notre nation est maintenant allongé sur ce qui pourrait bientôt s'avérer être son lit de mort. Cependant, nous avons l'opportunité de l'aider. Il a besoin d'être déplacé vers un hôpital avec de meilleures installations, ce qu'un de nos hélicoptères militaires à proximité pourrait accomplir."
 cartel_event.56.a: "Il deviendra notre nouveau El Fusilado !"
 cartel_event.56.b: "C'est dommage que nos médecins n'aient pas pu le sauver..."

