 # Ideas
 cartel_penalties: "Cartels"
 cartel_penalties_desc: "La violence liée à la drogue et l'activité des gangs sont responsables d'une grande partie des activités criminelles de cette nation. Ces puissantes organisations criminelles opèrent dans tout le pays et de nombreux résidents craignent que la situation ne s'aggrave. Cependant, en fonction de notre gouvernement, nous pourrions être en mesure de transformer cet obstacle en outil."
 has_cartels_tt: "A l'idée §Y$cartel_penalties$§!\n"
 defeated_the_cartels: "Fin des Cartels"
 hard_drug_trade_restrictions: "Coopération avec les Cartels Strictement Réglementée"
 light_drug_trade_restrictions: "Coopération avec les Cartels Légèrement Réglementée"
 narco_state_bonuses: "Etat Narco"
 narco_state_bonuses_desc: "Les années de lutte ont lentement diminué alors que les cartels ont pris le contrôle de l'Etat."
 CARTEL_defeated_the_cartels: "A vaincu nos Cartels"


 crime_syndicate_1: "Syndicat du Crime"
 mafia_state: "Etat Mafieux"
 narcos_state: "Etat Narcos"
 narcos_state_desc: "Après de nombreuses années de lutte, les Narcos contrôlent maintenant l'appareil d'Etat lui-même."

 # Generic Decisions
 cartels_decision_category: "Crime"
 cartels_decision_category_desc: "Les organisations criminelles sévissent dans notre pays. La mafia, les cartels de la drogue et les gangs jouent régulièrement pour le pouvoir et l'influence, sans se soucier de qui est blessé ou tué au cours du processus. S'il n'est pas contrôlé et géré, notre État pourrait évoluer vers le genre d'États anarcho-criminels que l'on ne voit que chez les Noirs américains ou De Vaqueros.\n\nL'influence politique des cartels représente leur capacité à utiliser notre corruption comme une arme contre nous. Plus leur influence politique est élevée, moins il est probable que nous puissions mener des enquêtes.\nLa force des cartels représente leur capacité à exercer la violence contre nous et notre peuple. Plus leur force est élevée, moins il est probable que nous soyons capables de mener des raids.\nSi la force ou l'influence deviennent trop élevées, les cartels pourraient tenter de prendre le contrôle de notre nation.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence]\n$strength_of_cartels$: [?ROOT.strength_of_cartels]\n"
 narcos_crisis: "Crise des Narcos"
 narcos_crisis_desc: "La capacité de notre gouvernement à faire respecter les lois et à monopoliser la force a été compromise par l'augmentation de la corruption et de l'activité criminelle. Il est probable que nous serons bientôt confrontés à un coup d'État de la part d'éléments de l'armée alignés sur les cartels ou à un soulèvement de masse des cartels eux-mêmes."
 mafia_crisis: "Crise de la Mafia"
 mafia_crisis_desc: "La capacité de notre gouvernement à faire respecter les lois et à monopoliser la force a été compromise par l'augmentation de la corruption et de l'activité criminelle. Il est probable que nous serons bientôt confrontés à un coup d'État de la part d'éléments de l'armée alignés sur la mafia ou à un soulèvement de masse de la mafia elle-même."
 mexican_cartel_war: "Guerre des Cartels au Mexique"
 mexican_cartel_war_desc: "La capacité de notre gouvernement à faire respecter les lois et à monopoliser la force a été compromise par l'augmentation de la corruption et de l'activité criminelle. Notre propre infrastructure militaire et politique a été complètement compromise et il n'y a plus moyen de savoir qui peut encore être digne de confiance. Le chaos atteindra bientôt son paroxysme et alors, nous serons en pleine guerre civile."

 anti_cartel_propaganda_decision: "Propagande Anti-Cartel"
 anti_cartel_propaganda_decision_desc: "Il y a toujours eu un mythe grandissant autour des cartels, qu'ils sont comme les banditos du passé idéalisé. Des voyous aimables qui peuvent faire de mauvaises choses mais qui ne les font que pour le bien de leur peuple. Comme tous les mythes, c'est une fabrication. Une fabrication que quiconque vivant sous l'influence des cartels sait être fausse. En exposant les horreurs infligées par eux à leur propre peuple, dans une campagne médiatique à l'échelle nationale, nous pouvons travailler à dissiper ce mythe une fois pour toutes."
 police_investments_decision: "Investiture de la Police"
 police_investments_decision_desc: "Quoi que l'on dise des organisations criminelles comme les cartels, elles sont bien organisées, bien financées et bien armées. Elles ne sont pas comme un troupeau de moutons qui peut être dispersé avec quelques coups de semonce. Face à cet ennemi organisé, notre police est la première ligne de défense et une ligne de défense qui est trop souvent mal préparée pour la violence qui peut et a été exercée sur eux. Bien qu'il y ait des inconvénients à militariser notre police, ce n'est qu'à travers un meilleur équipement, des tactiques et des effectifs qu'ils peuvent devenir le rempart dont nous avons besoin. Et pour tout cela, ils ont besoin de plus d'argent."
 utilize_the_military_decisions: "Utiliser l'Armée"
 utilize_the_military_decisions_desc: "Même si notre police devient aussi bien armée que leurs homologues militaires, leur pool de main-d'œuvre et leur structure organisationnelle seront toujours limités par les ressources locales et la bureaucratie. En déployant notre armée directement, nous bénéficions de l'aide d'un atout encore mieux armé avec une structure de commandement plus complète et un pool de main-d'œuvre beaucoup plus large tout en évitant la bureaucratie locale et la corruption locale existante. Cependant, le déploiement de l'armée n'est pas populaire auprès des citoyens qu'ils peuvent dédaigner, des départements de police qu'ils peuvent dépasser, et des bureaucrates dont ils peuvent endommager l'infrastructure précieuse. En somme, ce que nous gagnons en puissance de feu, nous le perdons en bonne volonté publique."

 target_cartel_money_laundering_decision: "Cibler les Opérations de Blanchiment d'Argent"
 target_cartel_money_laundering_decision_desc: "Afin de rendre leur argent mal acquis utilisable pour acheter des actifs légitimes, les cartels se livrent à la pratique du blanchiment d'argent, où l'argent liquide est introduit dans le système financier, éloigné de la source en le déplaçant, puis intégré dans les actifs légaux du blanchisseur. qui peuvent être utilisés pour acquérir légalement des produits ou pour racheter des politiciens et d'autres fonctionnaires. Afin d'endiguer la vague de corruption et de paralyser leur infrastructure juridique, nous pouvons nous attaquer aux deuxième et troisième étapes du processus de blanchiment d'argent. Cela implique d'enquêter et de fermer les banques et les entreprises qui acceptent l'argent et le mélangent. Cependant, tout échec dans ce domaine peut se retourner contre nous, car les cartels sont plus susceptibles de devenir hostiles lorsque nous attaquons leur trésorerie."
 investigate_the_casinos: "Enquêter sur les Casinos"
 investigate_the_casinos_desc: "Fonctionnant déjà comme des entreprises semi-légales qui tentent souvent de contourner les lois et réglementations, les casinos sont souvent le premier point d'entrée de l'argent entrant dans le système financier, car l'afflux d'argent dans les casinos est rarement remis en question et peut paraître anonyme ou inoffensif. . Nous pouvons commencer par identifier les casinos fréquentés par des membres connus du cartel et enquêter sur leurs flux de trésorerie pour trouver de l'argent sale. Une fois que l'argent sale aura été trouvé et qu'un lien aura été établi entre eux et les cartels, nous pourrons fermer les entreprises, saisissant ainsi leurs actifs."
 investigates_the_banks: "Enquêter sur les Banques"
 investigates_the_banks_desc: "Bien que le plus souvent légitimes, les banques constituent une étape nécessaire pour toute opération de blanchiment d'argent. En enquêtant sur les principaux responsables des banques et les gestionnaires d'argent, tout en examinant les dossiers financiers, nous pouvons détecter les transactions avant qu'elles n'aient lieu ou soient finalisées. En attendant notre heure, nous pouvons cibler les transactions les plus importantes lorsque l'argent approche de sa destination finale. Cela entraîne le plus de souffrances pour ces entités tout en retirant le plus d'argent possible de leur écosystème. Cependant, la surveillance est difficile à maintenir, car les entreprises et les tactiques s'adaptent à notre ingérence. Cela, et fermer les banques, est une impossibilité politique."
 investigate_shell_companies: "Enquêter sur les Sociétés Écrans"
 investigate_shell_companies_desc: "Souvent situées aux étapes intermédiaire et finale d'un système de blanchiment d'argent, les sociétés écrans détiennent à la fois des actifs légaux et de l'argent pour le compte d'organisations criminelles, tout en réacheminant occasionnellement ces actifs vers une destination finale. Ils sont plus difficiles à cibler car il est plus difficile de prouver un lien entre eux et une organisation criminelle, mais ils peuvent avoir un impact considérable sur les opérations d'une organisation. Ces saisies se traduisent rarement en argent, car les transferts sont souvent effectués en petites quantités mais à des taux constants. Au lieu de cela, ils apparaissent comme des actifs physiques tels que des biens, des véhicules ou même des armes achetées légalement."

 target_cartel_drug_running_decision: "Cibler les Opérations de Trafic de Drogue"
 target_cartel_drug_running_decision_desc: "La plus grande source illégale de revenus des cartels réside dans leurs opérations de trafic de drogue. Alors que certains cartels cultivent eux-mêmes les drogues, beaucoup gagnent leur argent en acheminant les drogues raffinées ou non raffinées tout au long de la chaîne d'approvisionnement. En ciblant et en surveillant directement les itinéraires empruntés par ces drogues, nous pouvons déterminer à la fois les points de départ, les points d'arrivée et les points médians. Cela nous ouvre la voie pour attaquer les dépôts d'équipement, les raffineries, les fermes, les pharmacies et les bases d'opérations. Alternativement, nous pouvons attaquer les drogues en cours de route. Face à des opérations de plus grande envergure, cela s'avère généralement inefficace, mais cela peut considérablement gêner les petits groupes qui disposent de moins de ressources pour récupérer leurs pertes."
 raid_drug_convoys_decision: "Raid sur les Convois de Drogue"
 raid_drug_convoys_decision_desc: "En attaquant les convois de drogue en cours de route, nous pouvons rapidement retirer les drogues du réseau à peu de frais pour nous-mêmes. Cependant, les cartels plus importants ne seront généralement pas affectés par ce type de raids et s'adapteront rapidement à nos systèmes de surveillance. Pour Pour les cartels plus petits, ce type d'attaque peut les paralyser car ils perdent des flux de trésorerie essentiels et se retournent les uns contre les autres par la suite."
 raid_cartel_hideouts_decision: "Raid sur les Cachettes du Cartel"
 raid_cartel_hideouts_decision_desc: "En attaquant les points forts des cartels et les dépôts d'approvisionnement, nous pouvons entraver leur capacité à transporter de la drogue, à s'organiser et à résister aux incursions sur leur territoire. Cela se manifeste généralement par la saisie de véhicules et d'armes qui auraient pu être utilisés contre nous ou contre leurs ennemis. Cela peut avoir l'avantage supplémentaire, ou l'inconvénient, de voir les cartels s'engager dans des guerres contre leurs rivaux affaiblis."
 raid_distribution_centres_decision: "Raid sur les Centres de Distribution"
 raid_distribution_centres_decision_desc: "En attaquant les centres de distribution des cartels, tels que les maisons de drogue, comme stocks, nous pouvons retirer du marché une grande quantité de drogue. Cela présente également l'avantage supplémentaire d'entraver la distribution future de drogue par la saisie d'importantes sommes d'argent sale et l'arrestation de trafiquants de drogue. Cependant, ce type de raid présente une forte probabilité de représailles car il n'entrave pas la capacité du cartel à recourir à la violence."
 raid_refinement_centres_decision: "Raid sur les Centres de Raffinement"
 raid_refinement_centres_decision_desc: "En attaquant les laboratoires de drogue, les plantations ou les serres, nous pouvons inhiber la capacité du cartel à créer de nouveaux médicaments à distribuer tout en leur faisant perdre énormément de temps. Ce revers est généralement suffisant pour entraver leur production pendant des mois alors qu'ils tentent de récupérer leurs pertes. Dans le même temps, il est peu probable qu'il fasse l'objet de représailles, car la plupart des ressources du cartel sont consacrées à la sécurisation de son territoire."

 target_local_cartel_leaders_decision: "Cibler les Leaders Locaux du Cartel"
 target_local_cartel_leaders_decision_desc: "Comme toute organisation, les cartels ont besoin d'une structure de direction pour maintenir leurs opérations. En arrêtant ou en faisant disparaître les dirigeants des cartels locaux, nous pouvons sérieusement nuire à cette structure de direction. Cela signifie moins de recrues, moins d'opérations et des luttes intestines pour savoir qui devrait occuper les postes vacants. Ces arrestations et ces décès ont l'avantage supplémentaire de faire l'actualité d'une manière exceptionnellement populaire lorsque l'un de ces méchants obtient enfin ce qu'il mérite."
 # target_local_political_leaders_decision: "Target Local Political Leaders"
 # target_local_political_leaders_decision_desc: "Like any criminal organization, cartels require a level of corruption to grease the gears of their operations. Removing these corrupt individuals from power is an essential step in strengthening our policing and pushing the cartels out of their own territory. However, attacks against politicians, even local ones, can be misconstrued by our opposition as an attack against the very fabric of democracy in our nation. Especially, if it turns out, that the politicians we sack were innocent from the start."
 # target_local_military_leaders_decision: "Target Local Military Leaders"
 # target_local_military_leaders_decision_desc: "As the political influence of the cartels has grown, they have increasingly found their way into positions where they can appoint or bribe military leaders to their side. This kind of rot is invasive and painful to excise but if not done regularly, it could very well kill our nation as we know it. However, in the process of carrying out our investigations there are bound to be good officers who suffer."

