 News_bankruptcy.4.t: "[FROM.GetNameDefCap] prépare de nouvelles élections"
 News_bankruptcy.4.d: "Après les protestations contre les mauvaises politiques financières et l'augmentation constante de la dette, le dirigeant [FROM.GetAdjMS] [FROM.GetLeader] a accepté les demandes des partis d'opposition d'organiser de nouvelles élections. Il reste à voir si [FROM.GetLeader] bénéficiera d'un soutien populaire suffisant pour poursuivre son mandat ou si un nouveau parti tentera de sauver le pays d'une spirale financière."
 News_bankruptcy.4.a: "Intéressant."
 News_bankruptcy.5.t: "Changement politique radical [FROM.GetAuEnANP] [FROM.GetName]"
 News_bankruptcy.5.d: "Après les protestations contre les mauvaises politiques financières et l'augmentation constante de la dette, l'ancien gouvernement [FROM.GetAdjMS] a accepté les demandes de l'opposition de se retirer. La situation a dégénéré lorsque des manifestants ont pris d'assaut le parlement. Le chef de l'oppisition [FROM.GetLeader] s'est engagé à mener le pays vers le redressement financier à la tête d'un gouvernement intérimaire."
 News_bankruptcy.5.a: "Intéressant."
 News_bankruptcy.6.t: "L'effondrement financier entraîne un conflit [FROM.GetAuEnANP] [FROM.GetName]"
 News_bankruptcy.6.d: "Après les protestations contre les mauvaises politiques financières et l'augmentation constante de la dette, le dirigeant [FROM.GetAdjMS] [FROM.GetLeader] a ordonné à l'armée de disperser et d'arrêter le groupe de manifestants qui tentait de pénétrer dans le parlement. Plusieurs personnes ont été tuées lors de la dispersion, et il n'a pas fallu longtemps pour que plusieurs unités de l'armée rejoignent les manifestants qui s'opposent aux méthodes violentes de [FROM.GetLeader]. Avant que les choses ne puissent se calmer, des rapports font état de combats entre les forces loyales au gouvernement et celles de l'opposition.\n\nIl semble que les [FROM.GetHabitants] devront ajouter la guerre civile à la liste de leurs préoccupations, en plus des mauvaises finances publiques."
 News_bankruptcy.6.a: "Intéressant."

