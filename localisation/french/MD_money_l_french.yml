 HIDE_MONEY_TOOLTIP: "Cliquez pour cacher l'interface monétaire"
 SHOW_MONEY_TOOLTIP: "Cliquez pour afficher l'interface monétaire"
 TREASURY_TOOLTIP: "Nous avons [?treasury]$ §Hmilliards§! dans notre trésorerie.\nNotre solde hebdomadaire est de [?treasury_rate|+3]$ §Hmilliards§!."
 TREASURY_TOOLTIP_DELAYED: "Notre trésorerie reflète le montant d'argent que nous pouvons dépenser et qui peut être utilisé pour des achats et des investissements. Si la trésorerie passe dans le rouge, une dette sera automatiquement contractée chaque semaine pour qu'elle reste positive."
 AC_TREASURY_TOOLTIP: "Nous avons [?ROOT.treasury]$ §Hmilliards§! dans notre trésorerie.\nNotre solde hebdomadaire est de [?treasury_rate|+]$ §Hmilliards§!."
 AC_TREASURY_TOOLTIP_DELAYED: "L'argent de notre trésorerie est l'argent que nous pouvons dépenser. Il est utilisé pour les achats et les investissements. S'il devient négatif, des emprunts seront automatiquement contractés."
 INT_INVESTMENTS_TOOLTIP: "Nous avons [?int_investments]$ §Hmilliards§! dans des investissements internationaux.\nNous gagnerons [?roi_rate|%0] de §Hretour sur investissement§! chaque année, nous donnant chaque semaine [?int_investment_rate_color] §Hmilliards§! en §Hrevenus d'investissements§! dans la trésorerie grâce à cela.\n§YProjets d'investissement§! en cours : [?active_projects]/15"
 INT_INVESTMENTS_TOOLTIP_DELAYED: "£shift_texticon  + £left_mouse_texticon §YMaj+ Clic gauche§! pour activer/désactiver le réinvestissement automatique du §Hrevenu d'investissement§! dans nos §Yinvestissements internationaux§! (Lorsque le réinvestissement est activé, la valeur du §Grevenu§! des §Yinvestissements internationaux§! devient jaune dans l'écran d'aperçu économique.)\n\n£GFX_ctrl_texticon + £left_mouse_texticon §YCtrl + Clic gauche§! pour activer/désactiver le rejet automatique des investissements. Cela signifie que vous rejetterez automatiquement TOUTES les offres d'investissement entrantes.\n\nClic droit pour vendre un milliard de dollars d'investissements étrangers. Seuls 60% de la somme peuvent être récupérés. £GFX_ctrl_texticon §YCtrl§!(10x) ou £shift_texticon §YMaj§!(100x) augmente ce pourcentage.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
 AC_INT_INVESTMENTS_TOOLTIP: "Nous avons [?ROOT.int_investments]$ §Hmilliards§! dans des investissements internationaux.\nNous gagnons chaque semaine [?ROOT.int_investments_rate]$ §Hmilliards§! en §Hrevenus d'investissements§! dans la trésorerie grâce à cela."
 DEBT_TOOLTIP: "Notre §Ytaux d'intérêt§! est de [?interest_rate|2]%\nNous avons un ratio §Ydette/PIB§! de : §Y[?debt_ratio|-%1]§!\nNous avons payé [?debt_rate|-3]$ §Ymilliards§! d'§YIintérêts sur la dette§! cette semaine.\nImpact des esprits nationaux sur le §Ytaux d'intérêt§! : [?interest_rate_multiplier|-0] (Points de %)"
 DEBT_TOOLTIP_DELAYED: "§YClic gauche§! pour emprunter, §YClic droit§! pour rembourser, §YAlt droit + Clic§! pour rembourser le maximum.\nPar défaut : 1$ §Hmilliard§! (Maintenir §YCtrl§!(10x) ou §YMaj§!(100x) pour des montants plus élevés. Si vous ne pouvez pas payer la totalité du montant, le reste sera payé.)\n\nUn §Ytaux d'intérêt§! supérieur à §Y10%§! nous permettra de prendre des décisions d'urgence pour faire face à l'augmentation de notre dette.\nSi le §Ytaux d'intérêt§! passe au dessus de §Y15%§!, notre économie commencera à §Rralentir§! et nous commencerons à souffrir d'autres §Reffets indésirables.\n§!À ce stade, nous aurons la possibilité de faire défaut sur notre dette, mais à un coût élevé.\nSi notre §Ytaux d'intérêt§! dépasse §Y25%§!, nos emprunts seront limités et nous ne pourrons recevoir des prêts que pour combler les déficits budgétaires.\nSi nos §Yintérêts sur la dette§! dépassent notre §Yrevenu brut§!, notre nation §Rs'effondrera !§!"
 REFRESH_TAX_RATE: "Actualiser"
 REFRESH_TAX_RATES_TOOLTIP: "Cliquer sur ce bouton permet de mettre à jour vos taux de revenus et de dépenses."

 # Foreign Economic Views
 F_DEBT_TOOLTIP: "Ils ont [?debt]$ §Hmilliards§! de §Rdette§!.\nIls ont actuellement un §Htaux d'intérêt§! de [?interest_rate]%.\n\n§R[?debt_rate|-3]§!$ §Hmilliards§! seront prélevés de leur trésorerie chaque semaine pour payer la dette.[literacy_rate_tooltip]"
 F_TREASURY_TOOLTIP: "PIB [THIS.GetDuDelaDelNP] §Y[THIS.GetName]§! : §U[?gdp_total|0]§!Mrd $\nPIB/hab [THIS.GetDuDelaDelNP] §Y[THIS.GetName]§! : §U[?gdp_per_capita]§!$k\n---------\nIls ont [?treasury]$ §Hmilliards§! dans leur trésorerie.\nLeur solde hebdomadaire est de [?treasury_rate|+]$ §Hmilliards§!."
 F_INT_INVESTMENTS_TOOLTIP: "Ils ont [?int_investments]$ §Hmilliards§! dans des investissements dans d'autres pays.\nIls gagnent [?int_investments_rate]$ §Hmilliards§! chaque semaine de §Hrevenus d'investissements§! de leurs investissements totaux."
 F_EXPENSE_GAIN_TOOLTIP: "Ils perdent [?display_expense]$ §Hmilliards§! chaque semaine en dépenses."
 F_EXPENSE_GAIN_TOOLTIP_DELAYED: "§CBureaucratie :§! §R[?bureaucracy_gain|-3]§!$\n§ODéfense :§! §R[?defence_gain|-3]§!$\n§USécurité intérieure :§! §R[?security_gain|-3]§!$\n§JÉducation :§! §R[?education_gain|-3]§!$\n§PSanté :§! §R[?health_gain|-3]§!$\n§BAides sociales :§! §R[?welfare_gain|-3]§!$\n§RIntérêts de la dette :§! §R[?debt_rate|-3]§!$\n§HDépenses supplémentaires :§! §R[?additional_expenses_rate|-3]§!$\n\nDépenses totales : §R[?display_expense]§!$"
 # Foreign Income
 F_TAX_RATE_TOOLTIP: "Leur §Htaux de taxes moyen§! est de [?tax_rate]%.\n\n§YTaux de taxation des sociétés :§! [?corporate_tax_rate]%\n§YTaux de taxation de la population :§! [?population_tax_rate]%\n"
 F_TAX_GAIN_TOOLTIP: "Ils gagnent [?display_income]$ §Hmilliards§! par semaine de revenus."
 F_TAX_GAIN_TOOLTIP_DELAYED: "PIB [THIS.GetDuDelaDelNP] §Y[THIS.GetName]§! : §U[?THIS.gdp_total|0]§!Mrd $\nPIB/hab [THIS.GetDuDelaDelNP] §Y[THIS.GetName]§! : §U[?THIS.gdp_per_capita]§!K $\n---------\n§CRevenu de la population :§! §G[?population_tax|+3]§!$\n§LRevenus des entreprises :§! §G[?corporate_tax|+3]§!$\n§GInvestissements internationaux :§! §G[?int_investments_rate|+3]§!$\n§UExportations de ressources :§! §G[?resource_sale_rate|+3]§!$\n§HRevenus supplémentaires :§! §G[?additional_income_rate|+3]§!$\n\nRevenu brut : §G[?display_income]§!$"

 #Open Economy Menu Tooltips
 OPEN_ECONOMY_BUTTON: "Ouvrir la fenêtre économie"
 OPEN_ECONOMY_BUTTON_TT: "Ouvre la fenêtre économie qui affiche les dépenses et les revenus. Il comporte également un bouton permettant de mettre à jour vos revenus/dépenses. De plus, il affiche également votre PIB et votre PIB/hab."
 GDP_TOTAL: "PIB"
 GDP_TOTAL_DESC: "Notre produit intérieur brut (PIB) est la mesure de la valeur de tous les produits et services produits dans le pays. Millennium Dawn utilise le PIB ajusté à la PPA (parité de pouvoir d'achat) car cette valeur tient compte des conditions économiques locales, ce qui rend les comparaisons entre pays plus utiles."
 NUM_GDP_TOTAL: "§U[?ROOT.gdp_total|0]§!Mrd $$"
 NUM_GDP_TOTAL_DESC: "Notre PIB est actuellement de §U[?ROOT.gdp_total|0]§!$ milliards"
 NUM_GDP_TOTAL_DELAYED_DESC: "Contribution approximative des industries en pourcentage :\n§PIndustries civiles§! : [?ROOT.civil_fac_percent|%]\n§OIndustries militaires§! : [?ROOT.military_fac_percent|%]\n§BChantiers navals§! : [?ROOT.dockyard_fac_percent|%]\n§CIndustries de services§! : [?ROOT.office_fac_percent|%]\n"
 GDP_PER_CAPITA: "PIB/hab"
 GDP_PER_CAPITA_DESC: "Ce chiffre représente notre PIB par habitant ou PIB/hab. Il représente la production de chaque personne dans la nation."
 GDP_PER_CAPITA_DELAYED_DESC: "Impact actuel du PIB par habitant sur notre nation :\nVitesse de construction : [?production_speed_buildings_factor_gdp_modifier|%+]\nPopulation mensuelle : [?monthly_population_gdp_modifier|%+1]\nVitesse de recherche : [?research_speed_factor_gdp_modifier|%+]\nStabilité : [?stability_factor_gdp_modifier|%+]\n"
 NUM_GDP_PER_CAPITA: "§U[?ROOT.gdp_per_capita]§!K $$"
 NUM_GDP_PER_CAPITA_DESC: "Notre PIB/hab est actuellement de §U[?ROOT.gdp_per_capita|3]§!$ milliers"
 PRODUCTIVITY: "Productivité"
 PRODUCTIVITY_DESC: "Ce nombre représente la §Yproductivité§! de notre nation."
 NUM_PRODUCTIVITY_DELAYED_DESC: "Croissance mensuelle de la productivité: [?productivity_growth_scaled|3+]\n\nEffet de la productivité:\n§YProduction d'usines:§! [?productivity_tax_effect_display|%+1]\n§YProduction des chantiers navals:§! [?productivity_tax_effect_display|%+1]\n§YVitesse de construction:§! [?productivity_tax_effect_display|%+1]\n§YImpôt sur les sociétés:§! [?productivity_tax_effect_display|%+1]"
 NUM_PRODUCTIVITY: "§U[?ROOT.overall_productivity|3]§!"
 NUM_PRODUCTIVITY_DESC: "La §Yproductivité§! est la valeur qui détermine la production dans notre pays. La valeur provient de la somme de la productivité de chaque État divisée par la population de votre pays. La §Yproductivité§! est un multiplicateur par rapport à toutes les sources du produit intérieur brut (PIB), à l'impôt sur les sociétés et à la production de chaque usine. Si votre §Yproductivité§! est supérieur à 1 000, vous verrez des bonus plus importants stimuler votre croissance économique et la production de tous vos bâtiments. La §Yproductivité§! augmente ou diminue passivement chaque mois, cette croissance étant influencée par votre cycle économique, vos technologies et votre esprit national et est ensuite mise à l'échelle en fonction de la §Yproductivité moyenne mondiale§!. Pays en dessous de la §Yproductivité moyenne mondiale§! verront leur §Yproductivité§! croître plus rapidement, tandis que les pays au-dessus de la moyenne connaîtront une croissance plus lente.\n\nLa §Yproductivité moyenne mondiale§! est actuellement de §U[?global.average_world_productivity|3]§!\nNotre §Yproductivité§! est actuellement de §U[?ROOT.overall_productivity|3]§!\n"
 PRODUCTIVITY_STATE_DESC: "La §Yproductivité de l'État§! change en fonction de la croissance de la productivité du propriétaire et par rapport à la §Yproductivité moyenne mondiale§!"
 NUM_STATE_PRODUCTIVITY: "§U[?productivity_state_var]§!"
 NUM_STATE_PRODUCTIVITY_DESC: "La productivité de cet État est de: §U[?productivity_state_var|3]§!"
 NUM_STATE_PRODUCTIVITY_DELAYED_DESC: "La croissance mensuelle de la productivité de cet État est de: §U[?state_productivity_growth_scaled|3+]§!\n\nLa croissance de la productivité des États est proportionnelle à la valeur moyenne mondiale de la productivité, les États inférieurs à la moyenne connaîtront une croissance plus rapide."
 BUDGET_TITLE: "Aperçu économique"
 EXPENSES: "Dépenses"
 INCOMES: "Revenus"
 PROJECTS: "Projets"
 LEASING: "Location"
 EMPLOYMENT: "Emploi"
 PERSONAL_INCOME_TAXES: "§CRevenu de la population :§!"
 PERSONAL_INCOME_RATE: "§G[?population_tax|+3]§!$$"
 PERSONAL_INCOME_TAXES_TOOLTIP: "Revenu des taxes sur la population"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Les taxes sur la population sont diverses taxes que nous prélevons auprès de nos citoyens. Il s'agit notamment de taxes telles que la TVA, l'impôt sur le revenu, l'impôt sur la fortune et l'impôt sur les gains en capital des particuliers. Le montant des recettes des taxes que nous percevons dépend de notre population et de notre §Ytaux de taxation de la population§!. Les §Yrevenus de la population§! sont principalement modifiés par notre §Ycycle économique§! et notre §Yniveau de corruption§!. Le revenu peut également être modifié par divers esprits nationaux.\n\nChaque §Y1%§! de taxe sur la population diminue notre stabilité de §R-1%§! car les gens attendent des services en échange de leur charge fiscale.\n\nImpact des lois, esprits nationaux et technologies sur §Ytous les revenus fiscaux§! : [?tax_gain_multiplier_display|+%0]\nImpact des lois, esprits nationaux et technologies sur le §Yrevenu de la population§! : [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LRevenu des entreprises :§!"
 CORPORATE_INCOME_RATE: "§G[?corporate_tax|+3]§!$$"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Revenu de l'impôt sur les sociétés :\n[?civil_fac_tax|+3]$ des §Yindustries civiles§!\n[?military_fac_tax|+3]$ des §Yindustries militaires§!\n[?dockyard_tax|+3]$ des §Ychantiers navals§!\n[?office_tax|+3]$ des §Yindustries de services§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "L'impôt sur les sociétés est l'impôt que nous prélevons auprès des entreprises opérant dans notre pays. Il s'agit par exemple de la TVA, de l'impôt foncier et, bien sûr, de l'impôt sur les bénéfices. Le montant des taxes perçues dépend du nombre d'§Yindustries civiles§!, d'§Yindustries militaires§!, de §Ychantiers navals§! et d'§Yindustries de services§! que notre pays possède, ainsi que du §Ytaux d'imposition des sociétés§!. Le §Yrevenu des entreprises§! est principalement modifié par notre §Ycycle économique§! et notre §Yniveau de corruption§!. Le revenu peut également être modifié par divers esprits nationaux.\n\nL'impôt sur les sociétés détermine notre §Ycharge fiscale§! (le nombre d'§Yindustries civiles§! indisponibles pour la construction) et influence également le montant que les autres pays doivent payer pour investir dans nos régions.\n\nImpact des lois, des esprits nationaux et des technologies sur §Ytous les revenus fiscaux§! : [?tax_gain_multiplier_display|+%0]\nImpact des lois, des esprits nationaux et des technologies sur le §Yrevenu des entreprises§! : [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nImpact des lois, des esprits nationaux et des technologies sur le §Yrevenu des $offices$§! : [?modifier@office_park_income_tax_modifier|+%0]\nImpact des lois, des esprits nationaux et des technologies sur le §Yrevenu des $dockyard$§! : [?modifier@dockyard_income_tax_modifier|+%0]\nImpact des lois, des esprits nationaux et des technologies sur le §Yrevenu des $industrial_complex$§! : [?modifier@civilian_industry_tax_modifier|+%0]\nImpact des lois, des esprits nationaux et des technologies sur le §Yrevenu des $arms_factory$§! : [?modifier@military_industry_tax_modifier|+%0]\n"
 UNEMPLOYMENT_THRESHOLD: "§YSeuil de chômage élevé:§! [?ROOT.unemployment_threshold_display_var|%0]"
 UNEMPLOYMENT_THRESHOLD_TT: "Le §Yseuil de chômage§! est la valeur du chômage que votre pays peut atteindre sans commencer à subir les effets négatifs du §Ychômage élevé§!. Au-delà de cette valeur, vous commencerez à subir des augmentations de votre coût de £social_cost_multiplier_modifier_texticon §Ydépenses sociales§! et des réductions de votre £stability_texticon stabilité."
 EMPLOYMENT_TOOLTIP: "Répartition des effectifs"
 EMPLOYMENT_TOOLTIP_DELAYED: "Effectif total:§Y[?ROOT.workforce_total_display|3]§!\nPart de la population active:§Y[?ROOT.workforce_total_percentage_display|%]§!\n\nMillions de travailleurs par secteur:\n§GIndustries militaires§!: [?ROOT.workers_in_mil_facs|3]\n§BChantiers navals§!: [?ROOT.workers_in_dockyards|3]\n§OIndustries civiles§!: [?ROOT.workers_in_civ_facs|3]\n§CIndustries de services§!: [?ROOT.workers_in_offices|3]\n§GAgriculture§!: [?ROOT.agriculture_workers|3]\n§CExtraction de resssources§!: [?ROOT.resource_sector_workers|3]\n§RChômeurs et subsistance§!: [?ROOT.total_unemployed|3]\n\nChômage actuel: §R[?ROOT.total_unemployed_percentage_display|%]§!\nDistribution des travailleurs:\nIndustries civiles: §Y[?ROOT.civilian_factories_manpower_fulfillment|%]§!\nIndustries militaires: §Y[?ROOT.military_factories_manpower_fulfillment|%]§!\nChantiers navals: §Y[?ROOT.naval_factories_manpower_fulfillment|%]§!\nIndustries de service: §Y[?ROOT.offices_manpower_fulfillment|%]§!\n\nLe §Yseuil de chômage élevé§! est la valeur du chômage que votre pays peut atteindre sans commencer à subir les effets négatifs du §Ychômage élevé§!. Au-delà de cette valeur, vous commencerez à subir des augmentations de votre coût de £social_cost_multiplier_modifier_texticon §Ydépenses sociales§! et des réductions de votre £stability_texticon stabilité.\n\n§YSeuil de chômage élevé:§! [?ROOT.unemployment_threshold_display_var|%0]\n\n§YModificateurs dus au chômage élevé§!\n£stability_texticon  Stabilité: [?ROOT.high_unemployment_modifier_var|%+]\n£social_cost_multiplier_modifier_texticon §YDépenses sociales§! Multiplicateur: [?ROOT.high_unemployment_modifier_var_2|%-]"
 EMPLOYMENT_AVERAGE: "§YSatisfaction Moyenne des Travailleurs :§! [?ROOT.average_worker_fulfillment|%0]"
 EMPLOYMENT_AVERAGE_TT: "Satisfaction au travail"
 EMPLOYMENT_AVERAGE_TT_DELAYED: "La §YSatisfaction des Travailleurs§! est la valeur qui représente le nombre de travailleurs que votre pays a en fonction de ce qui est requis par nos bâtiments.\n\n§YSatisfaction Moyenne des Travailleurs:§! [?ROOT.average_worker_fulfillment|%0]\n\n§YSatisfaction des Travailleurs par Bâtiment:§!\nIndustries Civiles: §Y[?ROOT.civilian_factories_manpower_fulfillment|%]§!\nIndustries Militaires: §Y[?ROOT.military_factories_manpower_fulfillment|%]§!\nIndustries Navales: §Y[?ROOT.naval_factories_manpower_fulfillment|%]§!\nIndustries de service: §Y[?ROOT.offices_manpower_fulfillment|%]§!\n"
 UNEMPLOYMENT: "§YTaux de chômage:§! [?ROOT.total_unemployed_percentage_display|%0]"
 GOVERNMENT_INVESTMENT: "§GInvestiss. internationaux :§!"
 GOVERNMENT_INVESTMENT_RATE: "[int_investment_rate_color]"
 GOVERNMENT_INVESTMENT_RATE_1: "§G[?int_investments_rate|3]§!$$"
 GOVERNMENT_INVESTMENT_RATE_2: "§Y[?int_investments_rate|3]§!$$"
 GOVERNMENT_INVESTMENT_RATE_YES: "Réinvestissement des investissements internationaux : §YACTIVÉ§!"
 GOVERNMENT_INVESTMENT_RATE_NO: "Réinvestissement des investissements internationaux : §YDÉSACTIVÉ§!"
 GOVERNMENT_INVESTMENT_REJECT_YES: "Rejet automatique des investissements internationaux: §GACTIVÉ§!"
 GOVERNMENT_INVESTMENT_REJECT_NO: "Rejet automatique des investissements internationaux: §YDÉSACTIVÉ§!"
 GOVERNMENT_INVESTMENT_TOOLTIP: "Revenus des investissements internationaux"
 GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "Les investissements internationaux sont les actifs que le gouvernement détient, tels que des actions de sociétés, des fonds, etc. Les investissements internationaux fournissent un §Yretour sur investissement (RSI)§! annuel qui est ajouté directement à notre budget. Habituellement, ce taux est de 6% mais il peut changer au fur et à mesure que la partie avance. La plupart de nos §Yinvestissements internationaux§! viendra de l'utilisation des fonds de notre §Ytrésorerie§! pour investir dans la construction de bâtiments dans d'autres pays.\n\nNotre §Yretour sur investissement§! actuel est de [?roi_rate|%0]\n\nSi le réinvestissement des §Yinvestissements internationaux§! est activé, ces fonds ne seront pas ajoutés à nos revenus hebdomadaires.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
 TRADE_INCOME_REVENUES: "§UExportations ressources :§!"
 TRADE_INCOME_RATE: "§G[?resource_sale_rate|+3]§!$$"
 TRADE_INCOME_REVENUES_TOOLTIP: "Revenu des exportations de ressources :\n[?oil_exports|+3]$ du §Ypétrole§!\n[?aluminium_exports|+3]$ des §Ymétaux légers§!\n[?rubber_exports|+3]$ du §Ycaoutchouc§!\n[?tungsten_exports|+3]$ des §Ymétaux technologiques§!\n[?steel_exports|+3]$ de l'§Yacier§!\n[?chromium_exports|+3]$ des §Ymétaux précieux§!"
 TRADE_INCOME_REVENUES_TOOLTIP_DELAYED: "Les ressources que nous exportons vers le marché génèrent des revenus supplémentaires pour nous. Chaque ressource a son propre prix, le pétrole étant le plus précieux par unité du jeu. Si certaines de nos ressources sont achetées par d'autres pays, notre revenu monétaire provenant des ressources sera réduit car le pays importateur paie la ressource avec des §Yindustries civiles§!.\n\nImpact des lois, esprits nationaux et technologies sur les §Yexportations de ressources§!: [?resource_export_multiplier_display|+%0]\nImpact des lois, esprits nationaux et technologies sur les §Yexportations de combustibles fossiles§!: [?ROOT.modifier@oil_export_multiplier_modifier|%+3]\nImpact des lois, esprits nationaux et technologies sur les §Yexportations d'acier§!: [?ROOT.modifier@steel_export_multiplier_modifier|%+3]\nImpact des lois, esprits nationaux et technologies sur les §Yexportations de métaux légers§!: [?ROOT.modifier@aluminium_export_multiplier_modifier|%+3]\nImpact des lois, esprits nationaux et technologies sur les §Yexportations de métaux technologiques§!: [?ROOT.modifier@tungsten_export_multiplier_modifier|%+3]\nImpact des lois, esprits nationaux et technologies sur les §Yexportations de métaux précieux§!: [?ROOT.modifier@chromium_export_multiplier_modifier|%+3]\nImpact des lois, esprits nationaux et technologies sur les §Yexportations de caoutchouc§!: [?ROOT.modifier@rubber_export_multiplier_modifier|%+3]"
