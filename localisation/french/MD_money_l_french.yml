 bankruptcy.204.b: "Lancer une contre-campagne"
 bankruptcy.205.t: "Le [anarchist_communism_L] organise un rassemblement d'étudiants"
 bankruptcy.205.d: "« Nous savons tous que le gouverment actuel de [ROOT.GetLeader] et du [show_ruling_party] n'est au pouvoir que pour mettre plus d'argent dans les poches des 1% les plus riches. Cette soumission à l'ordre mondial capitaliste doit cesser ! »\n\nLes paroles d'un responsable du [anarchist_communism_L] sont saluées par les acclamations d'une foule de jeunes étudiants dans une université. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.205.a: "Mince."
 bankruptcy.205.b: "Lancer une contre-campagne"
 bankruptcy.206.t: "Un responsable du [Conservative_L] rencontre des politiciens de pays en développement"
 bankruptcy.206.d: "Lors d'une réunion avec des politiciens étrangers, l'un des dirigeants du [Conservative_L] a mentionné que quelque chose devait être fait pour remédier à la mauvaise situation économique [ROOT.GetDuDelaDelNP] [ROOT.GetName], même si cela nécessite de destituer [ROOT.GetLeader].\n\nNotre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.206.a: "Mince."
 bankruptcy.206.b: "Lancer une contre-campagne"
 bankruptcy.207.t: "L'homme fort du [Autocracy_L] rassemble des soutiens"
 bankruptcy.207.d: "« Nos politiciens permettent aux impérialistes de prendre l'avantage et de détruire notre pays. Avec des conditions de prêt injustes, notre nation est conduite à la faillite. Nous devons chercher des alternatives pour financer notre gouvernement... »\n\nLes paroles d'un responsable du [Autocracy_L] sont saluées par les acclamations de la foule qui réclame la destitution de [ROOT.GetLeader]. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
 bankruptcy.207.a: "Mince."
 bankruptcy.207.b: "Lancer une contre-campagne"
 bankruptcy.208.t: "Un religieux du [Mod_Vilayat_e_Faqih_L] tient un sermon enflammé"
 bankruptcy.208.d: "« Les chiens sionistes et leur progéniture Takfiri utilisent le dollar maudit du Grand Satan pour subvertir notre économie. Leur but est de soumettre et d'asservir les musulmans dévots que nous sommes ! [ROOT.GetLeader] et ses maîtres sionistes doivent être renversés ! »\n\nLes paroles d'un religieux du [Mod_Vilayat_e_Faqih_L] sont saluées par les louanges de leurs sympathisants dans une mosquée locale. Notre mauvaise situation financière est l'outil idéal pour les partis d'opposition afin d'obtenir du soutien."
