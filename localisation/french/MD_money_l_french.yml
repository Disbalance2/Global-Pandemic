 ##Bankruptcy Decisions Section
 bankruptcy_decisions: "Dette nationale"
 bankruptcy_decisions_desc: "Notre gouvernement acquiert actuellement de plus en plus de §Ydette§!. Nous avons récemment franchi une étape importante et nous payons désormais plus de §R10%§! d'intérêts sur notre §Ydette§!\n\nNote au joueur : une fois que cette catégorie de décision devient active, vous commencerez à recevoir des événements qui auront un impact sur votre dette publique. Ces événements peuvent prendre la forme de malus ou même de petits avantages, comme un refinancement temporaire.\n\nLe §Ytaux d'intérêt§! est de [?interest_rate|1]%               Ratio dette/PIB : §Y[?debt_ratio|-%1]§!\nLes §Yintérêts payés sur la dette§! sont de [?debt_rate|-3] §Y$$§!\nImpact des esprits nationaux sur le §Ytaux d'intérêt§! : [?interest_rate_multiplier|-0] (Points de pourcentage)\n\nAvoir un §Ytaux d'intérêt§! supérieur à §Y10%§! nous permettra de prendre des décisions d'urgence pour faire face à notre dette croissante. Lorsque les intérêts dépassent §Y15%§!, notre économie commencera à ralentir et nous subirons d'autres effets négatifs. À ce stade, nous aurons la possibilité de faire défaut sur notre dette (à un coût élevé). Une fois que nos §Yintérêts§! passent au dessus de §Y20%§!, nous ne serons pas en mesure de prendre manuellement plus de dettes. Si nos §Yintérêts sur la dette§! dépassent notre §Yrevenu brut§!, notre nation s'effondrera."
 bankruptcy_cheap_loans_from_imf: "Obtenir des prêts bon marché auprès du FMI"
 bankruptcy_cheap_loans_from_imf_desc: "En tant que pays développé, nous pouvons négocier avec le FMI un prêt à faible taux d'intérêt. Ce nouveau prêt bon marché nous permettra de rembourser une partie de notre dette antérieure, réduisant ainsi temporairement le montant total de nos intérêts. Il ne s'agit toutefois que d'une mesure temporaire, car dans un an, nos taux d'intérêt reviendront à la normale."
 bankruptcy_seek_bailout_from_biggest_influencer: "Demander le renflouement de la dette [?var:FROM.influence_array^0.GetAuAlaAlNP] [?var:FROM.influence_array^0.GetName]"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Nous pouvons demander à nos grands partenaires économiques de renflouer une partie de notre dette, mais aussi d'en effacer une partie. Naturellement, cela donnera au renfloueur beaucoup d'influence sur nous."
 bankruptcy_seek_bailout_from_second_biggest_influencer: "Demander le renflouement de la dette [?var:FROM.influence_array^1.GetAuAlaAlNP] [?var:FROM.influence_array^1.GetName]"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Nous pouvons demander à nos grands partenaires économiques de renflouer une partie de notre dette, mais aussi d'en effacer une partie. Naturellement, cela donnera au renfloueur beaucoup d'influence sur nous."
 bankruptcy_seek_bailout_from_neighbour: "Demander le renflouement de la dette à notre voisin, [FROM.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_neighbour_desc: "Une partie de l'argent que nous devons provient de notre voisin plus riche, [FROM.GetNameDef]. Comme ils sont amicaux, peut-être devrions-nous leur demander de nous tirer d'affaire ?"
 bankruptcy_seek_bailout_from_overlord: "Demander le renflouement de la dette à notre suzerain, [?overlord.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_overlord_desc: "Comme une grande partie de notre politique est contrôlée par notre suzerain, il est logique qu'il soit également responsable de certaines de nos finances. Nous devons leur demander de nous aider."
 bankruptcy_seek_bailout_from_imf: "Demander le renflouement de la dette au FMI"
 bankruptcy_seek_bailout_from_imf_desc: "En dernier recours, nous pouvons demander au FMI de nous accorder un allègement de la dette. Comme le FMI représente une multitude d'institutions financières à travers le monde, il est très strict quant à l'utilisation de l'argent. Ils nous demanderont d'apporter des changements à nos politiques financières afin de nous assurer que nous pourrons payer nos dettes à l'avenir."
 bankruptcy_incoming_collapse: "Effondrement financier à venir"
 bankruptcy_incoming_collapse_desc: "Tout le monde le sait maintenant. Les intérêts que notre gouvernement paie sur sa dette ont atteint une telle ampleur qu'ils éclipsent nos revenus globaux. C'est une situation cauchemardesque et convaincre notre peuple que tout est sous contrôle sera très difficile..."
 bankruptcy_default_on_debts: "Défaut de paiement de nos dettes"
 bankruptcy_default_on_debts_desc: "En faisant défaut sur nos dettes, nous signalons à nos débiteurs qu'il n'y a aucun moyen réaliste pour nous de payer l'intégralité de notre dette. Il s'agit d'une option de dernier recours pour un pays fortement endetté afin de résoudre sa crise de la dette. Habituellement, une partie de notre dette est réglée (pardonnée) par nos débiteurs, car ils préfèrent généralement récupérer une partie de leur argent plutôt que de tout perdre dans un effondrement total. Toutefois, cela ne va pas sans concessions politiques. Le fait de ne pas rembourser nos dettes et de ne pas dédommager nos débiteurs d'une quelconque manière peut être très dangereux."

 cheap_loans_from_imf_tt: "Notre §Ydette§! sera augmentée de §R[?debt_addition|0]§!$ §Ymilliards§! mais notre §Ytaux d'intérêt§! sera réduit de §G-2%§! pendant un an"
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Nous demanderons [?var:FROM.influence_array^0.GetAuAlaAlNP] [?var:FROM.influence_array^0.GetName] de payer §Y[?debt_bailout_temp|0]$ milliards§! de notre dette. Ils paieront les trois quarts de la somme et le reste sera réglé. La volonté [?var:FROM.influence_array^0.GetDuDelaDelNP] [?var:FROM.influence_array^0.GetName] de payer la dette dépendra de leur propre situation financière.\n\nS'ils acceptent l'accord, ils obtiendront §R15%§! d'influence sur nous !\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Nous demanderons [?var:FROM.influence_array^1.GetAuAlaAlNP] [?var:FROM.influence_array^1.GetName] de payer §Y[?debt_bailout_temp|0]$ milliards§! de notre dette. Ils paieront les trois quarts de la somme et le reste sera réglé. La volonté [?var:FROM.influence_array^1.GetDuDelaDelNP] [?var:FROM.influence_array^1.GetName] de payer la dette dépendra de leur propre situation financière.\n\nS'ils acceptent l'accord, ils obtiendront §R10%§! d'influence sur nous !\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "Nous demanderons [FROM.GetAuAlaAlNP] [FROM.GetName] de payer §Y[?debt_bailout_temp|0]$ milliards§! de notre dette. Ils paieront les trois quarts de la somme et le reste sera réglé. La volonté [FROM.GetDuDelaDelNP] [FROM.GetName] de payer la dette dépendra de leur propre situation financière.\n\nS'ils acceptent l'accord, ils obtiendront §R5%§! d'influence sur nous !\n\n"
 bankruptcy_seek_bailout_from_overlord_tt: "Nous demanderons [?overlord.GetAuAlaAlNP] [?overlord.GetNameDef] de payer §Y[?debt_bailout_temp|0]$ milliards§! de notre dette. Ils paieront la moitié de la somme et le reste sera réglé. La volonté [?overlord.GetDuDelaDelNP] [?overlord.GetName] de payer la dette dépendra de leur propre situation financière.\n\nS'ils acceptent l'accord, ils obtiendront §R5%§! d'influence sur nous !\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "Nous allons contacter le FMI et leur demander de payer §Y[?debt_bailout_temp|0]$ milliards§! de notre dette et nous accorder un taux d'intérêt plus bas pendant un an. En retour, ils nous demanderont de changer nos politiques financières. §RSi nous refusons leurs demandes, nous serons punis par un taux d'intérêt temporairement plus élevé !§!\n\n"
