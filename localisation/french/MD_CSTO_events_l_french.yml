l_french:
 CSTO.1.t: "[FROM.GetNameDefCap] souhait[FROM.GetEEntNP] rejoindre l'OTSC"
 CSTO.1.d: "La délégation [FROM.GetAdjFS] a présenté une proposition intéressante. Elle explique que [FROM.GetNameDef] souhait[FROM.GetEEntNP] signer les accords conjoints et faire partie de l'OTSC. Elle demande une audience pour entamer le processus de signature d'une nouvelle déclaration d'amitié et permettre l'entrée [FROM.GetDuDelaDelNP] [FROM.GetName] dans notre alliance."
 CSTO.1.a: "Absolument."
 CSTO.1.b: "Jamais."
 CSTO.2.t: "[SOV.GetNameDefCap] refus[FROM.GetEEntNP] la demande d'adhésion à l'OTSC"
 CSTO.2.d: "[SOV.GetNameDefCap] [SOV.GetAOntNP] rejeté notre demande de rejoindre l'OTSC."
 CSTO.2.a: "C'est décevant."
 CSTO.3.t: "Invitation à l'OTSC"
 CSTO.3.d: "[SOV.GetNameDefCap] et [SOV.GetSesLeursNP] alliés veulent nous inviter dans l'OTSC. Qu'allons-nous faire ?"
 CSTO.3.a: "Nous acceptons !"
 CSTO.3.b: "Nous n'avons pas le temps pour ça."

 CSTO.4.t: "[ROOT.GetNameDefCap] [ROOT.GetAOntNP] rejoint l'OTSC"
 CSTO.4.d: "[SOV.GetNameDefCap] et [ROOT.GetNameDef] sont venus aujourd'hui pour annoncer l'entrée [ROOT.GetDuDelaDelNP] [ROOT.GetName] dans l'Organisation du traité de sécurité collective. [SOV.GetNameDefCap] et [ROOT.GetNameDef] ont mis de côté leur rivalité et ont décidé qu'il était dans leur intérêt à tous les deux que [ROOT.GetNameDef] entr[ROOT.GetEEntNP] dans l'alliance."
 CSTO.4.a: "Un grand jour !"
 CSTO.4.b: "Un nouvel allié."
 CSTO.4.c: "Une évolution intéressante."
 CSTO.5.t: "[ROOT.GetNameDefCap] quitt[ROOT.GetEEntNP] l'OTSC !"
 CSTO.5.d: "Le dirigeant [ROOT.GetDuDelaDelNP] [ROOT.GetName], [ROOT.GetLeader], a annoncé aujourd'hui l'intention du pays de se retirer immédiatement de l'Organisation du traité de sécurité collective et des alliances qui lui sont affiliées. Cette décision affaiblira le pacte militaire."
 CSTO.5.a: "Un choix judicieux."
 CSTO.5.b: "Intéressant."