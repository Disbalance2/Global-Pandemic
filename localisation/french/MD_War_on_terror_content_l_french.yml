 wotnews.1.t: "Attentat terroriste majeur sur la côte Est des États-Unis"
 wotnews.1.da: "Des journalistes américains ont porté à notre attention une tentative d'attentat terroriste sur la côte Est. Tôt ce matin, plusieurs membres présumés d'Al-Qaïda ont été arrêtés à l'aéroport international Logan de Boston et à l'aéroport international de Washington-Dulles de Washington. Malgré ces avertissements précoces, cinq terroristes parviennent à monter à bord du vol 93 à l'aéroport international de Newark à New York. Alors qu'ils tentaient de détourner le vol, la résistance des passagers les a finalement amenés à écraser l'avion dans un champ du canton de Stonycreek en Pennsylvanie. Les 7 membres d'équipage, les 33 passagers et les 5 terroristes ont tous été tués dans l'accident.\n\nD'après nos renseignements actuels, les avions devaient s'écraser sur plusieurs cibles sur la côte Est, y compris le World Trade Center, le Pentagone et le Capitole.\n\nHeureusement, nos services de renseignements étaient à l'affût et nous avons réussi à prévenir une terrible tragédie."
 wotnews.1.db: "Des journalistes américains ont porté à notre attention une tentative d'attentat terroriste sur la côte Est. Les terroristes, probablement des membres d'Al-Qaïda, ont utilisé les avions de ligne commerciaux American Airlines vol 11, United Airlines vol 175, American Airlines vol 77 et United Airlines vol 93 comme bombes volantes contre les États-Unis.\n\nTôt ce matin, à 8h46, le vol 11 a percuté la tour nord du World Trade Center à New York City, suivi de près par le vol 175 qui a percuté la tour sud à 9h03. À 9h37, le vol 77 a percuté le Pentagone à Washington D.C.. Le quatrième avion, le vol 93, qui se dirigeait probablement vers le Capitole, s'est écrasé à 10 h 03 alors que les passagers tentaient de le reprendre aux terroristes."
 wotnews.1.dc: "Des journalistes américains ont porté à notre attention une tentative d'attentat terroriste sur la côte Est. Les terroristes, probablement des membres d'Al-Qaïda, ont utilisé les avions de ligne commerciaux American Airlines vol 11, United Airlines vol 175, American Airlines vol 77 et United Airlines vol 93 comme bombes volantes contre les États-Unis.\n\nTôt ce matin, à 8h46, le vol 11 a percuté la tour nord du World Trade Center à New York City, suivi de près par le vol 175 qui a percuté la tour sud à 9h03. À 9h37, le vol 77 a percuté le Pentagone à Washington D.C.. Dans le quatrième avion, le vol 93, les passagers ont tenté de reprendre l'avion aux terroristes, mais sans succès. Les terroristes ont réussi à maintenir l'avion en l'air et l'ont finalement écrasé sur le côté du Capitole à 10h23.\n\nC'est une journée horrible qui montre jusqu'où les terroristes sont prêts à aller pour atteindre leurs objectifs."
 wotnews.1.o1: "Nous ne l'oublierons pas."
 wotnews.1.o2: "En ces temps difficiles, nous sommes solidaires."
 wotnews.1.o3: "Oh, humanité !"
 wotnews.1.o4: "Infidèles."
 wotnews.2.t: "Le rassemblement des démocrates et des républicains"
 wotnews.2.d: "En réponse aux attentats terroristes, les partis démocrate et républicain ont pris la décision d'enterrer la hache de guerre du conflit politique bipartisan.\n\nÀ New York, les républicains sous Rudy Giuliani et les démocrates sous Hillary Clinton ont déjà travaillé ensemble avec succès pour lutter contre cette catastrophe. Il semble que les deux parties travailleront ensemble au lendemain de cette crise. Juste cette fois-ci."
 wotnews.2.a: "Les États-Unis s'unissent contre le terrorisme."
 wotnews.3.t: "Service de prière national américain"
 wotnews.3.d: "Tenu à la cathédrale nationale de Washington, le service national de prière était une tentative de donner aux États-Unis un court repos après l'agitation constante des trois derniers jours.\n\nLe président [USA.GetLeader] a tenu le discours principal de l'événement, proclamant : « À seulement trois jours de ces événements, les Américains n'ont pas encore la distance de l'histoire. Mais notre responsabilité envers l'histoire est déjà claire : répondre à ces attaques et débarrasser le monde du mal »."
 wotnews.3.a: "La nation a besoin de temps pour guérir."
 wotnews.4.t: "Meurtre de Balbir Singh Sodhi"
 wotnews.4.d: "À la suite des attentats terroristes, la violence contre divers groupes ethniques et religieux a monté en flèche aux États-Unis. Cela inclut les Arabes musulmans - et les personnes qui ont l'air de l'être.\n\nBalbir Singh Sodhi, un Sikh né en Inde et propriétaire d'une station-service en Arizona, a été aujourd'hui brutalement piégé et assassiné sans provocation par Frank Silva Roque, un patriote américain de 42 ans autoproclamé, qui a ensuite tenté de tuer plusieurs autres personnes d'origine libanaise et afghane."
 wotnews.4.a: "Du conflit naît le conflit."
 wotnews.5.t: "Les attaques à l'anthrax aux États-Unis"
 wotnews.5.d: "Le FBI a publié des informations publiques sur l'affaire « Amerithrax », une série de tentatives d'assassinat utilisant des lettres infectées par des spores d'anthrax qui ont commencé peu après l'attaque terroriste sur la côte Est.\n\nParmi les destinataires de ces lettres figuraient le leader de la majorité au Sénat américain Tom Daschle (D) et le sénateur du Vermont Patrick Leahy (D).\n\nCinq personnes ont été tuées jusqu'à présent. Le FBI n'a pas encore publié d'informations sur des suspects potentiels."
 wotnews.5.a: "La terreur continue."
 wotnews.6.t: "La « guerre contre la terreur »"
 wotnews.6.d: "Quinze jours après les attaques terroristes de la côte Est, [USA.GetLeader] a tenu ce qui pourrait être le discours le plus marquant du début des années 2000. Ils ont parlé de politique intérieure et étrangère et ont fait une déclaration de « pour ou contre nous » en s'exclamant ce qui suit : « Chaque nation, dans chaque région, a maintenant une décision à prendre. Soit vous êtes avec nous, soit vous êtes avec les terroristes. À partir de ce jour, toute nation qui continue d'héberger ou de soutenir le terrorisme sera considérée par les États-Unis comme un régime hostile »."
 wotnews.6.a: "Est-ce qu'une guerre arrive ?"
 wotnews.7.t: "[USA.GetLeader] annonce « Enduring Freedom »"
 wotnews.7.d: "Le président des États-Unis, [USA.GetLeader] a informé le Congrès américain qu'une invasion militaire de l'Émirat islamique d'Afghanistan dirigé par les talibans commencerait demain.\n\nL'attaque militaire américaine porte le titre « Operation Enduring Freedom ». Le Président a également annoncé son intention d'impliquer d'une manière ou d'une autre les pays alliés dans l'effort de guerre.\n\nLe gouvernement afghan a déjà publié une déclaration de protestation, mais comme aucune grande nation au monde n'a de relations diplomatiques avec l'Afghanistan, il est peu probable qu'elle ait un effet."
 wotnews.7.a: "La guerre approche."
 wotnews.8.t: "Les accords de Bonn"
 wotnews.8.d: "Dans le but d'instaurer un véritable ordre d'après-guerre dans un Afghanistan sans les talibans, plusieurs délégations nationales de pays occidentaux ont rencontré 25 dirigeants afghans dans la ville de Bonn, en Allemagne.\n\n[AFG.GetLeader] a été reconnu par la communauté internationale comme le président légitime de l'Afghanistan. La plupart des nations du monde ont maintenant recommencé à établir des relations diplomatiques avec l'Afghanistan."
 wotnews.8.a: "L'Afghanistan trouvera-t-il enfin la paix ?"
 wotnews.9.t: "Centre de détention de Guantanamo Bay"
 wotnews.9.d: "En réponse aux attaques terroristes du 11 septembre, le gouvernement des États-Unis cherche un endroit où placer les détenus à haut risque accusés d'avoir participé à des activités terroristes ou d'avoir activement planifié de le faire.\n\nUn tel centre a maintenant été établi dans une partie de l'île de Cuba, sous contrôle américain, à la base navale de Guantanamo Bay. Le gouvernement cubain, qui ne reconnaît pas le contrat en cours de Guantanamo Bay par les États-Unis, a déjà émis une protestation contre l'augmentation de la présence militaire américaine sur l'île."
 wotnews.9.a: "Ce sera sûrement parfaitement légal et humain."
 wotnews.10.t: "Invasion de l'Irak approuvée par l'ONU"
 wotnews.10.d: "Le Conseil de sécurité des Nations Unies a approuvé une demande des États-Unis visant à renverser le gouvernement de Saddam Hussein en Irak. Cette mesure sans précédent signifie que les États-Unis peuvent envahir l'Irak dans le cadre du droit international."
 wotnews.10.a: "Intéressant"
 wotnews.11.t: "Début de la guerre en Irak"
 wotnews.11.d: "Le président [USA.GetLeader] a prononcé une allocution en direct peu après les explosions qui ont secoué la capitale irakienne de Bagdad, marquant le lancement de l'opération « Liberté irakienne ». La campagne menée par les États-Unis vise à débarrasser l'Irak de son dictateur, Saddam Hussein, et à éliminer sa capacité de stocker, développer et déployer ses armes de destruction massive. La frappe survient quelques jours seulement après que le président irakien, Saddam Hussein, a ignoré le délai de 48 heures qui lui était alloué pour quitter son pays. En réponse à l'invasion militaire, la radio de la République d'Irak à Bagdad a déclaré que « les diaboliques, les ennemis de Dieu, la patrie et l'humanité, ont commis la stupide agression contre notre patrie et notre peuple ». Entre-temps, des sources militaires américaines ont déclaré que cinq membres clés du régime irakien, dont Saddam Hussein, avaient été pris pour cible lors des premières attaques."
 wotnews.11.a: "La guerre contre le terrorisme se poursuit."
 wotnews.12.t: "Saddam Hussein capturé"
 wotnews.12.d: "Les forces américaines ont aujourd'hui capturé un Saddam Hussein barbu et hagard dans une cachette souterraine dans une ferme près de sa ville natale, Tikrit. L'arrestation intervient quelques mois après l'arrivée des troupes américaines dans la capitale irakienne et met fin à l'une des chasses à l'homme les plus intenses de l'histoire. Dans un discours télévisé cet après-midi, le président américain, [USA.GetLeader] a dit que Saddam serait confronté à « la justice qu'il a refusée à des millions de personnes ». Il a déclaré que l'arrestation de l'ancien dirigeant irakien « marque la fin de la route pour lui et pour tous ceux qui ont intimidé et tué en son nom ». Toutefois, le président a également mis en garde contre le fait que cela ne signifie pas la fin des violences en Irak."
 wotnews.12.a: "Mesdames et messieurs, nous l'avons !"
 wotnews.13.t: "Saddam Hussein condamné à mort"
 wotnews.13.d: "Saddam Hussein a été exécuté à l'aube aujourd'hui à la suite de sa condamnation par un tribunal irakien pour crimes contre l'humanité. La sentence a été exécutée dans un ancien quartier général du renseignement militaire dans un district chiite de Bagdad à 6 heures du matin, heure locale (3 heures GMT). Dans une déclaration préparée, [USA.GetLeader] a averti que l'exécution de Saddam ne mettrait pas fin à la violence en Irak, mais a déclaré qu'il s'agissait « d'une étape importante sur la voie qui permettra à l'Irak de devenir une démocratie capable de se gouverner, de se soutenir, de se défendre et d'être un allié dans la lutte contre le terrorisme ». Le bureau du Premier ministre irakien a publié une déclaration dans laquelle il a déclaré que l'exécution de Saddam était une « leçon forte » pour les dirigeants impitoyables qui commettent des crimes contre leur propre peuple."
 wotnews.13.a: "D'accord."
 wotnews.14.t: "Les États-Unis retirent leurs troupes d'Irak"
 wotnews.14.d: "Le dernier convoi de soldats américains s'est retiré d'Irak, mettant fin à près de neuf années de guerre qui ont fait de nombreuses victimes des deux côtés et laissé un pays aux prises à l'incertitude politique. La dernière colonne d'une centaine de véhicules blindés MRAP, pour la plupart militaires américains, transportant 500 soldats américains, a traversé le désert du sud de l'Irak depuis leur dernière base jusqu'à la frontière koweïtienne en passant par la nuit et le lever du jour sur une autoroute vide. Pour les États-Unis, le retrait militaire est l'accomplissement d'une promesse de ramener des troupes d'un conflit, largement considéré comme la guerre la plus impopulaire depuis le Viêt Nam et qui a entaché la réputation mondiale des États-Unis. Pour les Iraquiens, cependant, ce départ apporte un sentiment de souveraineté tempéré par des craintes persistantes que leur pays ne sombre à nouveau dans le type de violence sectaire qui a tué des milliers de personnes à son apogée en 2006-2007."
 wotnews.14.a: "L'Irak trouvera-t-il enfin la paix ?"
 wotnews.15.t: "Les États-Unis capturent Oussama ben Laden"
 wotnews.15.d: "Aujourd'hui, le gouvernement [USA.GetAdjMS] a annoncé qu'il avait capturé Oussama ben Laden en Afghanistan. Ben Laden était le principal cerveau de l'attaque terroriste aux États-Unis. Avec l'aide d'informateurs talibans locaux, les forces spéciales américaines ont fait une descente dans le complexe de Ben Laden. On rapporte qu'il s'est rendu sans combattre face aux forces spéciales."
 wotnews.15.a: "Intéressant."
 wotnews.16.t: "Oussama ben Laden a été tué"
 wotnews.16.d: "Les États-Unis ont annoncé qu'ils ont mené une opération de lutte contre le terrorisme dans le cadre de l'opération [event_target:hideout_of_bin_laden.GetAuEnANP] [event_target:hideout_of_bin_laden.GetName] et ont tué Oussama ben Laden, le chef d'Al-Qaïda, dans un complexe secret. Un groupe de Navy SEALs a fait une descente sur les lieux peu après minuit, heure locale, et aurait abattu le chef terroriste désarmé. Son corps a été transporté par avion hors du pays pour être identifié sur un porte-avions américain proche, tandis que ses gardes du corps morts et le reste de son entourage ont été laissés à la charge des forces de sécurité locales. Quelques heures plus tard, il a été inhumé dans la mer, conformément à la tradition islamique.\n\nLes États-Unis y voient une grande victoire sur le terrorisme, et de nombreux groupes extrémistes ont déjà juré de se venger des Américains."
 wotnews.16.a: "Intéressant."

