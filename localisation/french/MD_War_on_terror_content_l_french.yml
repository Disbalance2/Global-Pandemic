 #Decisions
 war_on_terror_category: "L'OEF et la guerre contre le terrorisme"
 war_on_terror_category_desc: "L'opération Enduring Freedom (OEF) est le nom officiel utilisé par le gouvernement américain pour la guerre mondiale contre le terrorisme. Cette stratégie cible les organisations terroristes dans les pays étrangers et permet aux États-Unis de frapper les terroristes et leurs partisans en toute impunité."
 KUR_war_on_terror_category: "Opération Liberté irakienne"
 KUR_war_on_terror_category_desc: "Les États-Unis ont lancé l'opération Liberté irakienne, l'invasion de l'Irak. C'est l'occasion pour nous de frapper contre Saddam Hussein et de nous éloigner davantage du joug irakien."
 usa_increase_intelligence_spending: "Augmenter les dépenses pour le renseignement"
 usa_increase_intelligence_spending_desc: "Nous avons reçu de nombreux rapports faisant état d'un grave attentat terroriste imminent. Nous n'avons pas actuellement les outils nécessaires pour combattre correctement cette menace. Nous devons accroître le financement du renseignement et renforcer les droits de surveillance du FBI et de la CIA. Cela coûtera cher sur le plan politique, mais la sécurité de notre pays est en danger."
 usa_demand_extradition_of_bin_laden: "Demander l'extradition d'Oussama ben Laden"
 usa_demand_extradition_of_bin_laden_desc: "D'après nos informations, Oussama ben Laden était la principale force derrière le récent attentat terroriste. À notre connaissance, il réside actuellement en Afghanistan, sous la protection des talibans. Nous devrions contacter les talibans et exiger qu'ils coupent leurs liens avec Al-Qaïda et nous livrent Ben Laden."
 usa_operation_enduring_freedom: "Exécuter l'opération Enduring Freedom (OEF)"
 usa_operation_enduring_freedom_desc: "Les talibans ont refusé de nous donner Ben Laden, alors nous devrons l'attraper nous-mêmes. Nous devons préparer l'opération Enduring Freedom, qui nous permettra d'envoyer du matériel et d'aller sur le terrain en Afghanistan."
 usa_homeland_security_act: "Établir la sécurité intérieure"
 usa_homeland_security_act_desc: "L'administration a avancé l'idée d'un nouveau ministère, le « United States Department of Homeland Security ». La Sécurité intérieure doit absorber 22 bureaux fédéraux, dont l'Agence fédérale de gestion des situations d'urgence.\n\nInstallée dans le Nebraska Avenue Complex, la Sécurité intérieure sera chargée de protéger les États-Unis d'Amérique et ses alliés des menaces subversives étrangères, principalement du terrorisme. D'autres pays confient la plupart du temps cette tâche au ministère de l'Intérieur, mais l'Américain n'a manifestement pas réussi à le faire."
 usa_setup_new_administration_in_afghanistan: "Installer une nouvelle administration en Afghanistan"
 usa_setup_new_administration_in_afghanistan_desc: "Maintenant que les talibans ont été vaincus, nous devons mettre en place une nouvelle administration. Il y a de multiples choix quant à la personne que nous devrions ériger en dirigeant de l'Afghanistan."
 usa_create_guantanamo_bay: "Créer le centre de détention de Guantanamo Bay"
 usa_create_guantanamo_bay_desc: "Pour faire face aux futurs terroristes présumés ou avérés, le gouvernement et les services secrets des États-Unis auront besoin d'une prison convenable et sûre qui ne mette pas en danger les civils américains en cas de soulèvement dans une prison ou de fuite de la prison. Idéalement, un tel emplacement serait situé sur une île qui abrite également un gouvernement hostile qui surveille de près la frontière de notre territoire et, heureusement, un tel arrangement existe précisément sur l'île de Cuba, où les États-Unis détiennent un contrat (qui n'est plus reconnu par le gouvernement cubain) dans la base de Guantánamo Bay depuis 1903, qui a été renouvelé pour une période illimitée en 1934.\n\nDe plus, Guantanamo Bay n'est ni un État ni même un territoire américain, ce qui signifie que le droit américain et même la Constitution américaine ne s'y appliquent pas nécessairement. Cela donnera à la CIA des options intéressantes..."
 usa_petition_invasion_of_iraq: "Pétition pour l'invasion de l'Irak par l'ONU"
 usa_petition_invasion_of_iraq_desc: "Nous savons que Saddam Hussein possède des armes de destruction massive. Nous devons demander à l'ONU de nous permettre de le démettre de ses fonctions. C'est pour le bien du monde et du peuple irakien."
 usa_run_war_support_campaign_against_iraq: "Mener une campagne de soutien à la guerre pour l'invasion de l'Irak"
 usa_run_war_support_campaign_against_iraq_desc: "L'ONU n'a pas approuvé notre invasion de l'Irak. Nous devons mener une campagne médiatique pour obtenir l'appui du peuple américain avant de procéder à l'invasion."
 usa_operation_iraqi_freedom: "Opération Liberté irakienne"
 usa_operation_iraqi_freedom_desc: "L'opération Liberté irakienne a entamé sa phase de pré-planification dès septembre 2002. Cependant, elle a vraiment commencé sa planification en novembre 2002 lorsque le gouvernement irakien n'a pas respecté sa résolution et a refusé de se désarmer  et d'arrêter sa production d'armes de destruction massive. S'ils ne le font pas, nous n'aurons d'autre choix que d'exécuter l'opération Liberté irakienne."
 KUR_join_invasion_of_iraq: "Participer à l'invasion de l'Irak"
 KUR_join_invasion_of_iraq_desc: "La chance de frapper contre l'Irak est maintenant !"

 #Events
 wot.2.t: "Attentat terroriste majeur sur la côte Est "
 wot.2.da: "Nous avons reçu des rapports faisant état d'une tentative d'attentat terroriste sur la côte Est. Tôt ce matin, plusieurs membres présumés d'Al-Qaïda ont été arrêtés à l'aéroport international Logan de Boston et à l'aéroport international de Washington-Dulles de Washington. Malgré ces avertissements précoces, cinq terroristes parviennent à monter à bord du vol 93 à l'aéroport international de Newark à New York. Alors qu'ils tentaient de détourner le vol, la résistance des passagers les a finalement amenés à écraser l'avion dans un champ du canton de Stonycreek en Pennsylvanie. Les 7 membres d'équipage, les 33 passagers et les 5 terroristes ont tous été tués dans l'accident.\n\nD'après nos renseignements actuels, les avions devaient s'écraser sur plusieurs cibles sur la côte Est, y compris le World Trade Center, le Pentagone et le Capitole.\n\nHeureusement, nos services de renseignements étaient à l'affût et nous avons réussi à prévenir une terrible tragédie."
 wot.2.db: "Nous avons reçu des rapports faisant état d'un attentat terroriste majeur sur la côte Est. Les terroristes, probablement des membres d'Al-Qaïda, ont utilisé les avions de ligne commerciaux American Airlines vol 11, United Airlines vol 175, American Airlines vol 77 et United Airlines vol 93 comme bombes volantes contre les États-Unis.\n\nTôt ce matin, à 8h46, le vol 11 a percuté la tour nord du World Trade Center à New York City, suivi de près par le vol 175 qui a percuté la tour sud à 9h03. À 9h37, le vol 77 a percuté le Pentagone à Washington D.C.. Le quatrième avion, le vol 93, qui se dirigeait probablement vers le Capitole, s'est écrasé à 10 h 03 alors que les passagers tentaient de le reprendre aux terroristes.\n\nNotre pays doit se remettre d'une journée horrible. La situation politique est complètement différente de ce qu'elle était hier."
 wot.2.dc: "Nous avons reçu des rapports faisant état d'un attentat terroriste majeur sur la côte Est. Les terroristes, probablement des membres d'Al-Qaïda, ont utilisé les avions de ligne commerciaux American Airlines vol 11, United Airlines vol 175, American Airlines vol 77 et United Airlines vol 93 comme bombes volantes contre les États-Unis.\n\nTôt ce matin, à 8h46, le vol 11 a percuté la tour nord du World Trade Center à New York City, suivi de près par le vol 175 qui a percuté la tour sud à 9h03. À 9h37, le vol 77 a percuté le Pentagone à Washington D.C.. Dans le quatrième avion, le vol 93, les passagers ont tenté de reprendre l'avion aux terroristes, mais sans succès. Les terroristes ont réussi à maintenir l'avion en l'air et l'ont finalement écrasé sur le côté du Capitole à 10h23.\n\nNotre pays doit se remettre d'une journée horrible. La situation politique est complètement différente de ce qu'elle était hier."
 wot.2.a: "Nous honorerons le sacrifice du vol 93"
 wot.2.b: "Oh, humanité !"
 wot.2.c: "Oh, humanité !"
 wot.3.t: "Réponse diplomatique aux attentats du World Trade Center"
 wot.3.d: "Les États-Unis d'Amérique ont été délibérément et soudainement attaqués par des combattants terroristes ennemis.\n\nAlors que les États-Unis préparent leur réponse diplomatique et militaire aux attaques contre le World Trade Center et le Pentagone, le ministre [Root.GetAdjMS] des Affaires étrangères fait de plus en plus pression pour que le gouvernement publie une déclaration ferme et décisive sur la question."
 wot.3.a: "Nous sommes aux côtés des États-Unis ! Quoi qu'il arrive !"
 wot.3.b: "Condamner les attaques, mais ne pas faire de promesses."
 wot.3.c: "C'est ce qui arrive quand on interfère avec d'autres pays."
 wot.4.t: "Un politicien local soutient le gouvernement"
 wot.4.da: "Alors que l'administration républicaine s'efforce de trouver une réponse décisive au récent attentat terroriste, le Parti démocrate est resté jusqu'à présent les bras croisés et a plus ou moins observé la situation, faisant des déclarations de condamnation contre les agresseurs, mais sans faire de promesses ou de demandes politiques précises.\n\nAujourd'hui, un membre important du Parti démocrate de l'État touché, New York, a pris une position centrale dans les réactions aux attentats : Hillary Clinton, sénatrice de New York et ancienne Première Dame des États-Unis, a prononcé un discours clair : « Chaque nation doit être avec nous ou contre nous. Ceux qui abritent des terroristes, ou qui les financent, vont en payer le prix. ».\n\nLes démocrates d'un bout à l'autre du pays ont commencé à se rallier autour des déclarations de Clinton, signalant non seulement leur solidarité avec leur sénateur, mais aussi avec l'administration républicaine, afin de poursuivre et de prendre tous les moyens nécessaires pour trouver une réponse appropriée à cette attaque non seulement atroce, mais fondamentalement anti-américaine."
 wot.4.db: "Alors que l'administration démocrate s'efforce de trouver une réponse décisive au récent attentat terroriste, le Parti républicain est resté jusqu'à présent les bras croisés et a plus ou moins observé la situation, faisant des déclarations de condamnation contre les agresseurs, mais sans faire de promesses ou de demandes politiques précises.\n\nAujourd'hui, un membre important du Parti républicain de l'État touché, New York, a pris une position centrale dans les réactions aux attentats : Rudy Giuliani, maire de New York et ancien procureur des États-Unis, a prononcé un discours clair : « Chaque nation doit être avec nous ou contre nous. Ceux qui abritent des terroristes, ou qui les financent, vont en payer le prix. ».\n\nLes républicains d'un bout à l'autre du pays ont commencé à se rallier autour des déclarations de Giuliani, signalant non seulement leur solidarité avec leur maire, mais aussi avec l'administration démocrate, afin de poursuivre et de prendre tous les moyens nécessaires pour trouver une réponse appropriée à cette attaque non seulement atroce, mais fondamentalement anti-américaine."
 wot.4.a: "Nous sommes unis !"
 wot.4.b: "Ils essaient seulement de profiter d'une tragédie !"
 wot.5.t: "Service national de prière"
 wot.5.d: "Il a été suggéré d'organiser un service national de prière à la cathédrale nationale de Washington à l'intention des victimes des attentats terroristes. Plusieurs anciens présidents des États-Unis seront présents, ainsi que le président en exercice et des chefs religieux de plusieurs confessions, dont diverses branches du christianisme, de l'islam, de l'hindouisme, du sikhisme et du judaïsme.\n\n[USA.GetLeader] tiendra le discours central du service commémoratif."
 wot.5.a: "C'est un service important"
 wot.5.b: "Nous n'avons pas besoin de cela pour nous souvenir des victimes"
 wot.6.t: "Meurtre de Balbir Singh Sodhi"
 wot.6.d: "En conséquence directe des attentats terroristes, le sentiment islamophobe et la violence aux États-Unis ont augmenté de façon spectaculaire - mais la plupart des attentats sont restés à la suite d'insultes à caractère racial ou religieux, de vols ou de dommages matériels. Pas avec Balbir Singh Sodhi.\n\nLe sikh d'origine indienne a été identifié à tort comme musulman (en raison de son teint moyen-oriental et de son turban) par Frank Silva Roque, 42 ans, à la station-service Singh de Mesa, en Arizona. Singh a ensuite été tué par Roque depuis son camion avec une arme de poing de calibre.380. Roque s'est enfui de la scène et, vingt minutes plus tard, a tenté de tuer une autre personne, un employé de magasin né au Liban.\nAprès avoir échoué à cette tentative d'assassinat, Roque a mis fin à sa campagne de terreur sur son ancienne résidence, aujourd'hui occupée par une famille afghane, tirant des coups de feu sur l'immeuble, sans faire de victimes. Il sera arrêté le lendemain et finalement condamné à mort pour meurtre au premier degré."
 wot.6.a: "Nous ne nous rendrons jamais aux terroristes ! Peu importe la couleur de la peau !"
 wot.6.b: "C'était un malentendu compréhensible"
 wot.7.t: "Attaques à l'anthrax"
 wot.7.d: "Les attaques à l'anthrax, également connues sous le nom d'Amerithrax, en raison du nom de son affaire au FBI, ont commencé peu après l'attaque terroriste.\n\nDes lettres contenant des spores d'anthrax ont été envoyées à plusieurs personnes, dont des journalistes et deux sénateurs américains. L'incident du bioterrorisme serait lié à l'attaque terroriste sur la côte Est (mais l'enquête en cours du FBI n'a pas encore trouvé de preuves concluantes) et a jusqu'à présent tué 5 personnes et en a blessé 17 autres."
 wot.7.a: "Tous les obstacles que nous surmonterons"
 wot.7.b: "Nous devons trouver ceux qui ont fait ça !"
 wot.8.t: "Le discours sur la guerre contre la terreur"
 wot.8.d: "[USA.GetLeader] a prononcé un discours lors d'une session conjointe du Congrès américain, déclarant une « guerre contre la terreur », comme il l'appelle.\n\nLe Président a promis des réactions résolues et directes à la terreur et a fait la fameuse déclaration suivante à tous les autres pays du monde : « Chaque nation, dans chaque région, a maintenant une décision à prendre. Soit vous êtes avec nous, soit vous êtes avec les terroristes. »"
 wot.8.a: "Justice nous apporterons"
 wot.8.b: "Et ce sera rapide"
 wot.9.t: "Les États-Unis exigent l'extradition d'Oussama ben Laden"
 wot.9.d: "Après l'attentat terroriste sur la côte Est, les États-Unis ont contacté nos responsables et ils exigent que nous coupons tout lien avec nos alliés, Al-Qaïda et leur chef Oussama ben Laden. Nous devons aussi capturer Ben Laden et le livrer aux États-Unis. Sur la base de la rhétorique précédente, le refus de la demande transformera certainement les États-Unis en notre ennemi."
 wot.9.a: "Le Grand Satan n'aura rien !"
 wot.9.b: "Peut-être qu'un accord avec le diable est nécessaire..."
 wot.10.t: "Les talibans refusent l'extradition"
 wot.10.d: "Les talibans ont refusé de cesser de coopérer avec Al-Qaïda et Ben Laden. Il semble que la seule façon pour nous de traduire les criminels en justice soit de renverser l'ensemble du régime taliban."
 wot.10.a: "Ce n'est pas surprenant."
 wot.11.t: "Les talibans acceptent l'extradition"
 wot.11.d: "Étonnamment, les talibans ont accepté de chasser Al-Qaïda du pays et de traquer Ben Laden. Ils ont dit qu'ils étaient prêts à coopérer avec l'armée américaine pour traîner les terroristes en justice. Nous avons déjà envoyé un groupe de forces spéciales pour appréhender Ben Laden dans sa dernière localisation connue."
 wot.11.a: "C'est... étrange."
 wot.12.t: "Les États-Unis demandent de l'aide contre les talibans"
 wot.12.d: "Les États-Unis vont chasser les talibans d'Afghanistan. Ils ont demandé notre soutien dans la lutte."
 wot.12.a: "Nous enverrons des soldats au combat !"
 wot.12.b: "Nous allons armer les milices locales !"
 wot.12.c: "Nous vous apporterons un soutien moral ! Allez l'équipe !"
 wot.13.t: "Choisir un candidat"
 wot.13.da: "Nous devons décider qui nous devrions recommander en tant que dirigeant de l'Afghanistan. Il est probable que le gouvernement local actuel de l'Afghanistan acceptera notre recommandation. Nous avons quatre bons candidats parmi lesquels choisir.\n\nNos options sont Hamid Karzai, qui a rejoint l'Alliance du Nord après l'assassinat de son père par Al-Qaïda, Burhanuddin Rabbani, l'actuel président officiel de l'Afghanistan et leader du parti conservateur islamiste Jamiat, Ahmed Chah Massoud, le « Lion du Pandjchir », ou le roi en exil Mohammad Zaher Shah."
 wot.13.db: "Nous devons décider qui nous devrions recommander en tant que dirigeant de l'Afghanistan. Il est probable que le gouvernement local actuel de l'Afghanistan acceptera notre recommandation. Nous avons trois bons candidats parmi lesquels choisir.\n\nNos options sont Hamid Karzai, qui a rejoint l'Alliance du Nord après l'assassinat de son père par Al-Qaïda, Burhanuddin Rabbani, l'actuel président officiel de l'Afghanistan et leader du parti conservateur islamiste Jamiat, ou le roi en exil de l'Afghanistan, Mohammad Zaher Shah."
 wot.13.a: "Hamid Karzai"
 wot.13.b: "Burhanuddin Rabbani"
 wot.13.c: "Ahmed Chah Massoud"
 wot.13.d: "Mohammad Zaher Shah"
 wot.14.t: "Demandes américaines sur l'invasion de l'Irak"
 wot.14.d: "Les États-Unis ont avancé une suggestion pour justifier une invasion de l'Irak. Les États-Unis affirment que Saddam Hussein est une menace pour le peuple irakien, la paix dans la région et que l'Irak possède également des armes de destruction massive. Aucun des inspecteurs de l'ONU n'a trouvé ces armes, mais les États-Unis maintiennent toujours ces affirmations."
 wot.14.a: "Nous votons oui"
 wot.14.b: "Nous votons non"
 wot.15.t: "Rejet de la demande"
 wot.15.d: "L'ONU a rejeté notre demande d'invasion de l'Irak."
 wot.15.a: "Aller de l'avant avec l'invasion de toute façon"
 wot.15.b: "Je suppose que nous devrons les écouter..."
 wot.16.t: "Demande approuvée"
 wot.16.d: "L'ONU a approuvé notre demande d'invasion de l'Irak."
 wot.16.a: "Merveilleux !"
 wot.17.t: "Rejoindre l'invasion de l'Irak ?"
 wot.17.d: "Les États-Unis envisagent d'envahir l'Irak pour renverser le gouvernement de Saddam Hussein. Ils nous demandent de nous joindre à leur guerre."
 wot.17.a: "Bien sûr que nous aiderons nos alliés !"
 wot.17.b: "C'est une guerre injuste."
 wot.20.t: "Oussama ben Laden échappe à la capture"
 wot.20.d: "Notre opération pour capturer Ben Laden a été un échec total. Lorsque nos forces sont arrivées au complexe suspecté, Ben Laden était parti depuis longtemps. Il est probable que des forces qui lui sont favorables l'ont informé de notre opération, lui donnant ainsi tout le temps de s'échapper.\n\nJusqu'à présent, nous n'avons pas de renseignements sur l'endroit où il s'est échappé, mais il est très probable qu'il soit déjà en route pour quitter l'Afghanistan."
 wot.20.a: "Nous l'aurons la prochaine fois."
 wot.21.t: "Oussama ben Laden capturé"
 wot.21.d: "Nos forces spéciales ont réussi à capturer Oussama ben Laden dans sa cachette en Afghanistan. Avec l'aide d'informateurs talibans locaux, nous avons pu localiser son emplacement exact et il s'est rendu sans combattre."
 wot.21.a: "« Ladies and Gentlemen, we got him »"
 wot.22.t: "Découverte de la cachette d'Oussama ben Laden"
 wot.22.d: "Nos services de renseignement ont localisé la nouvelle cachette d'Oussama ben Laden. Nous avons identifié un complexe [event_target:hideout_of_bin_laden.GetAuEnANP] [event_target:hideout_of_bin_laden.GetName]. D'après les images de drone et les sources locales, c'est bien l'endroit où se trouve Ben Laden. Nous devrions informer le gouvernement [event_target:hideout_of_bin_laden.GetAdjMS] et leur demander la permission d'effectuer une opération spéciale pour éliminer Ben Laden."
 wot.22.a: "Contactons immédiatement le pays d'accueil !"
 wot.22.b: "Qui se soucie d'un seul terroriste ?"
 wot.23.t: "Les États-Unis repèrent Ben Laden"
 wot.23.d: "Aujourd'hui, le ministre des Affaires étrangères des États-Unis nous a contactés et nous a informés qu'ils avaient trouvé une cachette d'Oussama ben Laden dans notre pays. Oussama ben Laden, un dirigeant d'Al-Qaïda, est responsable de la grande attaque terroriste contre les États-Unis il y a quelques années. Nos propres services de renseignements ont été en mesure de vérifier et de contre-vérifier certaines des informations que les États-Unis nous ont fournies. Il est très probable que Ben Laden réside effectivement dans un endroit secret de notre pays.\n\nPermettre aux États-Unis de mener cette opération sera un grand coup contre le terrorisme mondial, mais autoriser des forces spéciales étrangères à opérer dans notre pays est risqué. De plus, Ben Laden est l'un des terroristes les plus recherchés au monde et refuser l'accès aux États-Unis ne sera probablement pas bien vu par ces derniers."
 wot.23.a: "Autoriser l'opération"
 wot.23.b: "Nous ne laisserons pas les États-Unis compromettre notre souveraineté !"
 wot.24.t: "[FROM.GetNameDefCap] accepte l'opération"
 wot.24.d: "[FROM.GetNameDefCap] a autorisé nos forces spéciales à entrer dans leur pays et à mener un raid contre la cachette de Ben Laden. Nous devrions obtenir les résultats de l'opération dans quelques jours."
 wot.24.a: "Formidable !"
 wot.25.t: "[FROM.GetName] Rejects Our Request!"
 wot.25.d: "After many attempts to gain [FROM.GetName]'s permission to conduct an on the grounds search for bin Laden, [FROM.GetLeader] has sent back a simple response; "No". Some are calling for harsh punishments for [FROM.GetName] for blatantly ignoring our call to aid us in the war on terror, we could let it slide however, as unpopular as it may be at home..."
 wot.25.a: "I suppose their sovereignty should be respected."
 wot.25.b: "How long can they go without us and our aid?"

