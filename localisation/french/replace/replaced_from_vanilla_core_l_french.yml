 FUEL_DESC: "Le §Hcarburant§! est généré par l'excédent de pétrole de votre pays. Chaque pays a une capacité maximale de §Hcarburant§! qui peut être augmenté en construisant des §Hsilos§!. Le §Hcarburant§! est utilisé par les chars/unités mécanisées, les navires et les avions, et il est livré via les §Hlignes de ravitaillement§!.\n\nLe §Hcarburant§! est également utilisé pour alimenter les §Hcentrales électriques à combustibles fossiles§! et constitue une ressource importante pour garantir le fonctionnement continu de votre économie. Les §Hréacteurs nucléaires§!, §Hinfrastructure d'énergie renouvelable§! et les §Hautres sources d'énergie§! ne consomment pas de §Hcarburant§! pour produire de l'énergie."