 CONSTRUCTION_MAPMODE_CONVERT_PROVINCE_TOOLTIP: "§GCliquer§! sur l'icône §Hindustrie civile§! ou §Hindustrie militaire§! pour lancer la conversion."
 CONSTRUCTION_CONVERT_IC_TOOLTIP: "§YConversion§!\nTransforme une industrie civile en industrie militaire, ou l'inverse."
 CONSTRUCTION_FACTORIES_AMOUNT: "Nombre d'industries"
 CONSTRUCTION_FACTORIES_DESC: "Nombre d'industries utilisées pour chacune des constructions."
 CONSTRUCTION_FACTORIES_CONSUMER_GOODS: "Charge fiscale : $VALUE|R$"
 MIN_REPAIR_SPEED_DESC: "Les bâtiments sont lentement réparés, même si aucune industrie n'est affectée à cette tâche. Pour accélérer la reconstruction, mieux vaut toutefois en affecter."
 RESOURCE_TRADE_LINE: "$PARTNER|Y$ : $FACTORIES|R$ industrie civile contre $NUM|G$ unités de $RESOURCE|lY$."
 RESOURCE_TRADE_LINE_PLURAL: "$PARTNER|Y$ : $FACTORIES|R$ industries civiles contre $NUM|G$ unités de $RESOURCE|lY$."
 CONSTRUCTION_FACTORIES_TRADE_DESC: "Nous pouvons permettre à d'autres pays d'utiliser nos industries civiles en échange de ressources stratégiques. Le commerce maritime requiert des convois."

 INDUSTRIAL_CAPACITY_DESC: "Les industries constituent la base de la §Hcapacité industrielle§! du pays. Les §Hindustries militaires§! produisent du matériel pour l'armée et l'armée de l'air, tandis que les §Hchantiers navals§! produisent et réparent les navires de la marine. Les §Hindustries civiles§! construisent et réparent les bâtiments et les infrastructures, et facilitent le commerce.\n\nLe nombre total d'§Hindustries de services§! est visible dans la fenêtre d'Aperçu économique.\n"