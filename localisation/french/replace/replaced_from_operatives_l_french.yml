 branch_crypto: "Cybersécurité"
 upgrade_economy_civilian: "Économie"
 upgrade_economy_civilian_desc: "§WLes renseignements économiques sont l'un des points clés du renseignement moderne. Une meilleure compréhension des subtilités des économies de nos ennemis étrangers peut nous aider à freiner leurs ambitions.§!"
 upgrade_army_department: "Armée"
 upgrade_army_department_desc: "§WL'infiltration des forces armées de nos ennemis et de nos ennemis potentiels nous permettra de mieux évaluer leur force.§!"
 upgrade_computer_servers: "Informatique"
 upgrade_computer_servers_desc: "§WLa mise à niveau des ordinateurs de l'agence permettra de renforcer le service de cybersécurité.§!"
 upgrade_computer_servers_TT: "A effectué l'amélioration du service de renseignement §YÉtablir un service de cybersécurité§!"
 upgrade_naval_department: "Service Mer"
 upgrade_naval_department_desc: "§WLe combat en mer est l'une des clefs permettant d'assurer la victoire. Avec l'avancée dans les technologies navales, il est donc devenu crucial d'établir un service de renseignements maritimes.§!"
 upgrade_airforce_department: "Service Air"
 upgrade_airforce_department_desc: "§WLe service des renseignements aériens est une composante fort utile aux renseignements : chargé de l'infiltration de l'armée de l'air ennemie, il est en mesure d'y rassembler des renseignements sur les mouvements des appareils.§!"
 upgrade_passive_defense: "Contre-espionnage"
 upgrade_passive_defense_desc: "§WLes agents étrangers opérant sur notre territoire constituent un risque grave pour la sécurité nationale. Nous devons investir dans nos capacités de contre-espionnage afin de minimiser la menace que ces agents représentent pour notre pays.§!"
 upgrade_anti_partisan: "Contre-insurrection"
 upgrade_anti_partisan_desc: "§WLe XXIème siècle a vu une augmentation spectaculaire de la prévalence de la guerre asymétrique contre des groupes non étatiques. Il serait imprudent de négliger ces « nouvelles guerres » dans les programmes de formation de nos agents.§!"
 upgrade_blueprint_stealing: "Espionnage industriel"
 upgrade_blueprint_stealing_desc: "§WMême si nous manquons de détails, nous savons que l'ennemi a des projets secrets concernant des armes et véhicules expérimentaux.\n   En piratant les départements chargés de les élaborer, nous disposerions non seulement de l'opportunité d'en apprendre davantage, mais aussi d'utiliser les informations glanées pour développer notre propre armement.§!"
 upgrade_portable_radios: "Communication sécurisée"
 upgrade_portable_radios_desc: "§WLorsque nos agents sont sur le terrain, il est absolument essentiel qu'ils puissent communiquer sans craindre d'être compromis par l'ennemi. Les canaux de communication sécurisés sont la clé de la protection des identités et des vies de nos agents.§!"
 upgrade_invisible_ink: "Dispositifs d'écoute cachés"
 upgrade_invisible_ink_desc: "§WLes écoutes téléphoniques sont un outil important de l'agent moderne, lui permettant d'écouter des conversations de nature privée. Le développement de mouchards pouvant être placés dans des endroits clés améliorera considérablement nos capacités de collecte de renseignements.§!"
 upgrade_plastic_explosives: "Engins explosifs improvisés"
 upgrade_plastic_explosives_desc: "§WLes EEI sont devenus une arme indispensable pour les groupes armés non étatiques du monde entier. Malgré leur construction simple, ils sont capables d'un potentiel destructeur massif. En tant que telles, les EEI permettent d'égaliser les chances entre les groupes désorganisés d'insurgés et les armées professionnelles équipées de véhicules blindés. Si les insurgés que nous soutenons à l'étranger sont sans aucun doute capables de fabriquer eux-mêmes des EEI, nous pouvons leur fournir une technologie plus sophistiquée afin de maximiser le pouvoir destructeur et la fiabilité de leurs dispositifs. De cette façon, nous pouvons frapper un coup contre nos ennemis étrangers tout en maintenant un déni plausible.§!"
 upgrade_suicide_pills: "Capsules empoisonnées"
 upgrade_suicide_pills_desc: "§WMême si ce n'est évidemment pas à souhaiter, il est inévitable que quelques-uns de nos agents soient capturés par l'ennemi.\n   Pour de telles situations, nous devons leur offrir une porte de sortie, qui leur permettra d'échapper à l'horreur qui les attend dans la salle d'interrogatoire. Une pilule de cyanure placée dans une dent est alors l'outil idéal si cela doit en venir là.§!"
 upgrade_training_centers: "Centres de recrutement à l'étranger"
 upgrade_training_centers_desc: "§WSi nos agents sont certes capables de s'adapter à leur environnement, les normes culturelles et les langues employées en territoire ennemi sont plus naturelles à ceux qui sont nés et ont grandi au sein de ces cultures.\n   Si nous voulons établir un réseau d'espionnage mondial, nous devons donc étendre le recrutement et développer des centres de formation sur toute la planète et recruter des agents de toutes cultures et aux expériences diverses.§!"
 upgrade_commando_training: "Opérations secrètes"
 upgrade_commando_training_desc: "§WCertaines des tâches que nos services de renseignement seront amenés à accomplir exigent le plus grand secret. Ces activités spéciales exigent la formation d'agents, recrutés dans les forces spéciales de notre pays, capables de mener des activités paramilitaires dans des conditions dangereuses. Il ne suffit pas que ces agents soient prêts à mourir pour leur pays. Ils doivent également être prêts à être abandonnés par leur pays et à être publiquement reniés s'ils échouent dans leur mission.§!"
 upgrade_interrogation_techniques: "Techniques d'interrogatoire"
 upgrade_interrogation_techniques_desc: "§WIl est souvent plus efficace de briser moralement que physiquement un agent ennemi. L'emploi de la violence donne des résultats assez peu fiables, qui se traduisent souvent par de fausses informations.\n   Un interrogateur de talent, au contraire, est capable de faire plier l'ennemi sans la moindre violence. Mais, de toute façon, nous trouverons toujours les moyens de les faire parler...§!"
 upgrade_diplo_training: "Formation diplomatique"
 upgrade_diplo_training_desc: "§WFormer les agents à graisser la patte de quelques investisseurs et diplomates étrangers peut contribuer à les convaincre de la justesse de notre cause et les détourner des ennemis de l'État.§!"
 upgrade_psycho_warfare: "Guerre psychologique"
 upgrade_psycho_warfare_desc: "§WLa propagande a toujours été un outil très efficace pour s'assurer que les intérêts idéologiques du pays ne sont pas malmenés sur le sol national. Mais aucun outil n'a jamais été aussi efficace que la peur des régimes ennemis et les conséquences de leurs actions pour notre propre population.\n   En faisant entrer nos agents en contact avec des mouvements opposés aux gouvernements ennemis, nous pouvons donc implanter notre propre idéologie dans le monde entier...§!"
 upgrade_form_department: "Établir le service de cybersécurité"
 upgrade_form_department_desc: "§WLa cybersécurité est la défense de nos réseaux contre la cyberguerre. La mise en place d'un service de cybersécurité nous aidera à mieux orienter notre agence de renseignement vers cette forme moderne de collecte de renseignements.§!"
 upgrade_decryption_boost: "Cyberguerre"
 upgrade_decryption_boost_desc: "§WLa cyberguerre est l'utilisation de la technologie pour attaquer une nation étrangère. Les cyberattaques peuvent prendre des formes très diverses, allant d'attaques par déni de service directes, peu sophistiquées mais efficaces, au téléchargement de programmes malveillants sophistiqués. Il est de plus en plus évident qu'une nation moderne doit être capable de mener une action offensive sur terre, sur mer, dans les airs et dans le cyberespace, sous peine de se laisser distancer.§!"
 upgrade_decryption_boost_2: "Décryptage assisté par ordinateur"
 upgrade_decryption_boost_2_desc: "§WLes procédés informatiques de cryptage se sont déjà révélés fort utiles, car ils sont particulièrement difficiles à déchiffrer.\n   Mais les appareils de cryptanalyse sont tout aussi vitaux pour décoder les messages dont nous ne connaissons pas encore le code, et constituent un outil de très grande valeur pour les équipes de piratage.§!"
 upgrade_crypto_strength: "Cryptage renforcé"
 upgrade_crypto_strength_desc: "§WLes informations sensibles sont vulnérables aux pirates externes lorsqu'elles sont transférées entre différents services ou individus. Nous devons veiller à ce que toutes les communications internes soient suffisamment cryptées afin de les mettre à l'abri des regards indiscrets.§!"
 upgrade_crypto_strength_2: "Apprentissage automatique"
 upgrade_crypto_strength_2_desc: "§WLes progrès de l'intelligence artificielle ont rendu possible l'intégration de l'apprentissage automatique dans les systèmes de cybersécurité. Cela permettra à nos systèmes de tirer des enseignements des attaques passées, de prévenir les récidives et de réagir de manière dynamique lorsque des attaques se produisent.§!"
