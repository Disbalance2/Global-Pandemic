 #Agency Upgrades
 upgrade_internal_security: "Sécurité interne"
 upgrade_internal_security_desc: "§LS'attaquer aux endroits de notre propre gouvernement et de notre armée facilement exploités par les services de renseignement étrangers est la meilleure défense contre les actions hostiles des agents ennemis.  En formant le personnel dans tous les domaines de la sécurité et en surveillant le personnel de confiance pour détecter les risques dans des domaines tels que le stress financier, les opinions politiques ou la vulnérabilité au chantage, nous pouvons contrer les efforts de nos ennemis.§!"
 upgrade_civil_intel: "Renseignements civils"
 upgrade_civil_intel_desc: "§LTous les efforts de collecte de renseignements ne ciblent pas nécessairement l'armée ennemie.  Le développement industriel, la production et l'extraction de ressources naturelles stratégiques, les changements dans l'infrastructure, l'éducation, et même les changements radicaux dans le sentiment populaire sont tous des facteurs critiques dans le caractère d'une nation en guerre.§!"
 upgrade_military_intel: "Renseignements militaires"
 upgrade_military_intel_desc: "§LL'excédent ou le déficit d'approvisionnement, le statut de leur réserve militaire, le nombre et le caractère de leur personnel actif ou potentiel, le caractère de leur leadership, la capacité de leur soutien et la disposition des forces ennemies.  Ce sont des choses que nous devons savoir si nous voulons réussir dans le conflit contre notre adversaire.§!"
 upgrade_maritime_intel: "Renseignements maritimes"
 upgrade_maritime_intel_desc: "§LConnaître le nombre et la disposition des forces navales ennemies est essentiel au succès de tout conflit maritime.  L'écoute des conversations entre le personnel naval, la collecte de données relatives à la consommation de carburant ou de munitions, voire la simple mesure du nombre de navires au port, peuvent facilement conduire au succès ou à l'échec de tout conflit naval.§!"
 upgrade_air_recon: "Reconnaissance aérienne"
 upgrade_air_recon_desc: "§LBien qu'il s'agisse d'un aspect relativement nouveau de la guerre, la projection de la puissance aérienne est rapidement devenue vitale pour le succès de tout conflit militaire moderne. Connaître la force, la portée, la capacité, le nombre, le mouvement et l'emplacement de la puissance aérienne ennemie peut rapidement changer la portée de toute bataille aérienne. Et ainsi modifier de façon critique l'équilibre de tout conflit sous un ciel aussi contesté.§!"
 upgrade_humint: "Contacts & Informateurs"
 upgrade_humint_desc: "§LLes renseignements humains sont des informations recueillies par le biais de contacts interpersonnels et fournies par des sources humaines. Les rapports diplomatiques des diplomates accrédités, les récits de première main des soldats ou des réfugiés, les rapports de nos propres agents, ou même les interrogatoires des prisonniers de guerre contribuent tous aux renseignements humains.§!"
 upgrade_sigint: "Signaux & Communications"
 upgrade_sigint_desc: "§LLes renseignements de communication sont des informations recueillies par l'interception de signaux, soit par des communications directes, soit par l'analyse de signaux.§!"
 upgrade_masint: "Technique & Recherche"
 upgrade_masint_desc: "§LLes renseignements de mesure et de signature constituent une forme technique de collecte de renseignements et servent à détecter, suivre, identifier ou décrire les caractéristiques distinctives de sources cibles fixes ou dynamiques.  Il s'agit notamment de données scientifiques ou techniques issues de l'analyse d'instruments de détection, qu'ils soient radar, acoustiques, ou même de simples analyses pratiques d'armes et d'équipements recueillies auprès des forces armées de nations étrangères.§!"
 upgrade_opsec: "Sécurité des opérations"
 upgrade_opsec_desc: "§LProcessus consistant à protéger des éléments individuels de données qui pourraient être regroupés pour révéler des informations critiques jugées essentielles par les hauts dirigeants. Ce processus comprend le développement de contre-mesures allant de protocoles de sécurité complexes à la simple précaution consistant à faire en sorte que le personnel clé se méfie des tentatives d'écoute.§!"

