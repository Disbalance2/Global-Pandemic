 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Investir dans des projets de construction augmentera votre influence auprès du pays ciblé et fournira des revenus d'investissement à votre pays.\n\n§YLe niveau de corruption du pays et le niveau d'infrastructure de la région affecteront le temps total de construction. Le temps de construction augmente par défaut de 25%, indépendamment des modificateurs.§!\n\n§LSi le pays ciblé accepte votre offre d'investissement, il obtiendra le bâtiment à la fin de la période de construction.§!\nL'IA refusera les investissements s'ils ont des problèmes d'économie ou si leur influence nationale est trop faible.\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YPré-requis§! :\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "Si le pays l'accepte, il y aura un délai de §Y14 jours§! à compter de l'acceptation. Vous ne gagnerez pas plus d'influence, quelle que soit la quantité d'argent que vous déversez dans cette nation durant cette période de temps."
 AC_30_cooldown_tt: "Si le pays l'accepte, il y aura un délai de §Y30 jours§! qui débutera dès l'acceptation. Vous ne gagnerez pas plus d'influence, quelle que soit la quantité d'argent que vous déversez dans cette nation durant cette période."
 AC_build_button_tt_2: "Annuler le projet en cours (Vous ne pouvez faire qu'un seul investissement dans cette région par jour)."
 AC_build_button_tt_b: "En appuyant sur ce bouton, vous demanderez une autorisation au responsable de la région. S'il accepte, un projet de construction commencera dans votre onglet de décisions. Ce projet se répète jusqu'à ce que tous les bâtiments en attente soient terminés.\n\n§YLa vitesse de construction subit une pénalité de -25% par rapport à ce qu'elle serait normalement (les modificateurs de vitesse de construction de votre pays s'appliquent).§![From.AC_GetPoliticalPowerCost]\n\n§LVous ne pouvez avoir qu'un seul projet de construction en cours à la fois.\n\nUne région ne peut pas avoir un projet de construction en cours provenant de plusieurs pays.\n\nLe dirigeant de cette région refusera s'il a une opinion négative de vous.§!"
 ac_influence_icon_tooltip: "[AC_GainTooltip]"
 influence_gain_tooltip_yes_tt: "Nous allons gagner en influence avec ce projet d'investissement.\n\n[investment_cooldown]"
 influence_gain_tooltip_no_tt: "Nous ne gagnerons pas d'influence avec ce projet d'investissement.\n"

 AC_event.1.t: "Offre d'investissement [FROM.GetDuDelaDelNP] [FROM.GetName]"
 AC_event.1.d: "[FROM.GetNameDefCap] propos[FROM.GetEEntNP] de construire [?FROM.project_build_amount^-1]x [FROM.AC_GetConstructionType] en [?FROM.AC_state_target.GetName].\n\nLe coût total du projet est estimé à [?FROM.project_monetary_cost^-1]$$ milliards. [FROM.GetNameDefCap] nous propose un accord selon lequel nous contribuons à hauteur de 10% du montant de la construction. [FROM.GetNameWithFlag] pourr[FROM.GetAOntNP] potentiellement gagner de l'influence grâce à ce projet. [FROM.GetNameWithFlag] bénéficier[FROM.GetAOntNP] de ce projet."
 AC_event.1.o1: "Accepter."
 AC_event.1.o2: "Décliner."

 AC_event.2.t: "Refus du projet de construction"
 AC_event.2.d: "Nous avons reçu un refus de la part de notre nouveau partenaire d'investissement potentiel. C'est tout de même incroyable qu'ils refusent notre projet ! Ce n'est pas comme si nous pouvions acquérir une quelconque influence ou un quelconque contrôle sur leur gouvernement en aidant à développer leurs nations ! L'accord d'investissement avec [FROM.GetNameDef] en [?FROM.AC_state_target.GetName] est tombé à l'eau, alors autant envoyer un accord d'investissement à quelqu'un d'autre."
 AC_event.2.o1: "Peut-être que leur voisin..."

 AC_event.3.t: "Projet de construction annulé"
 AC_event.3.d: "Malheureusement, nous n'avons pas pu conclure notre accord d'investissement avec nos amis [FROM.GetAdjMP]. Il y a de nombreuses raisons potentielles à cela, qu'il s'agisse des relations avec le gouvernement, d'un manque de financement, ou peut-être simplement d'un manque d'intérêt général de la part de la population locale. Nous pouvons toujours réessayer une autre fois."
 AC_event.3.o1: "C'est dommage pour eux !"

 AC_cancel_investment_tt: "Annuler l'investissement suivant [FROM.GetDuDelaDelNP] [FROM.GetName] :"

 # Build Cost Tooltip
 AC_build_cost_tt: "§YCoût d'investissement étranger§!\n\n§gLe§! §Ycoût d'investissement à l'étranger§! §gest le coût initial du projet que nous envisageons de lancer. Il est directement prélevé de la trésorerie de notre pays et ajouté à nos§! §Yinvestissements internationaux§! §gdès l'acceptation du projet.§!\n\n§gSi vous venez de cliquer depuis un autre pays ou une autre région, assurez-vous d'augmenter le montant du bâtiment ou de cliquer sur un autre bâtiment pour mettre à jour l'infobulle et voir le coût réel.§!\n\n§gLa corruption, les esprits nationaux et d'autres facteurs peuvent avoir une incidence sur le coût du projet d'investissement. La corruption du pays bénéficiaire de l'investissement augmentera le coût du projet en fonction de son niveau de corruption.§!\n"
 AC_build_cost_tt_delayed: "Modificateurs :\n§YCoût du projet [Prev.Controller.GetAuEnANP] [Prev.Controller.GetFlag] [Prev.Controller.GetName] :§! [?ROOT.displayable_monetary_cost_modifier|%0-]\n"

 # Construction Time Tooltip
 AC_clock_tt: "§YDélai de réalisation de l'investissement :§! [?ROOT.project_total_construction_duration_display^-1] jours\n\n§gLe§! §Ydélai de réalisation de l'investissement§! §gou la durée du projet est simplement un total du temps qu'il faudra pour réaliser le projet que nous proposons. Plus le nombre de bâtiments que nous proposons [Prev.Controller.GetAuAlaAlNP] §Y[Prev.Controller.GetName]§! est élevé, plus le projet est long.§!\n\n§gSi vous venez de cliquer depuis un autre pays ou une autre région, assurez-vous d'augmenter le montant du bâtiment ou de cliquer sur un autre bâtiment pour mettre à jour l'infobulle et voir le coût réel.§!\n"
 AC_clock_tt_delayed: "Modificateurs :\n[AC_GetInfrastructure]\n§YDélai de réalisation du projet [Prev.Controller.GetAuEnANP] [Prev.Controller.GetFlag] [Prev.Controller.GetName] :§! [?ROOT.displayable_construction_modifier|%0]\n"

