 # Investment UI Displays
 # 1 - Civilian Industry
 AC_construction_CIC: "§YIndustrie civile§!\nCe bâtiment fournit à la région une industrie pour la production de biens civils ou la construction de nouveaux bâtiments. Peut être converti en industrie militaire si nécessaire.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_CIVILIAN_FACTORY]$§! milliards"
 AC_construction_CIC_delayed: "§YPré-requis§! :\n[!AC_building_cic_button_click_enabled]"
 # 2 - Military Industry
 AC_construction_MIC: "§YIndustrie militaire§!\nCe bâtiment fournit à la région une industrie pour la production de nouveaux équipements militaires. Il peut être converti en industrie civile si nécessaire.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_MILITARY_FACTORY]$§! milliards"
 AC_construction_MIC_delayed: "§YPré-requis§! :\n[!AC_building_mic_button_click_enabled]"
 # 3 - Naval Dockyaard
 AC_construction_NIC: "§YChantier naval§!\nCe bâtiment fournit à la région une industrie pour la construction de nouveaux navires.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_DOCKYARD]$§! milliards"
 AC_construction_NIC_delayed: "§YPré-requis§! :\n[!AC_building_nic_button_click_enabled]"
 # 4 - Infrastructure
 AC_construction_INF: "§YInfrastructure§!\nCe bâtiment permet à la région d'améliorer ses infrastructures. Il accroît la puissance d'approvisionnement dans les zones stratégiques et augmente la vitesse des divisions, ainsi que l'extraction des ressources brutes.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_INFRASTRUCTURE]$§! milliards"
 AC_construction_INF_delayed: "§YPré-requis§! :\n[!AC_building_infra_button_click_enabled]"
 # 5 - Office Sectors
 AC_construction_offices: "§YIndustrie de services§!\nL'industrie de service représente toutes les autres industries de l'économie au-delà de l'extraction et des industries lourdes. Il s'agit notamment des services financiers, des services à la clientèle, des technologies de l'information, des services de détail et bien d'autres encore.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_OFFICES]$§! milliards"
 AC_construction_offices_delayed: "§YPré-requis§! :\n[!AC_building_offices_button_click_enabled]"
 # 6 - Sam-Site Building
 AC_construction_AA: "§YPlateforme de défense antiaérienne§!\nLes plateformes de défense antiaérienne sont des complexes de missiles anti-aériens à longue portée. En raison de leur portée, les missiles sont plus lourds et peu mobiles. Ils tirent des missiles sur les avions ennemis en approche et protègent contre les bombardements. Si ils sont déployés pour ce rôle, ils assurent la défense antimissile de la région et des régions voisines à portée.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_ANTIAIR]$§! milliards"
 AC_construction_AA_delayed: "§YPré-requis§! :\n[!AC_building_antiair_button_click_enabled]"
 # 7 - Radar Station
 AC_construction_RAD: "§YStation radar§!\nLes stations radar permettent de rassembler des renseignements sur les troupes ennemies des régions voisines. Elles sont composées de multiples radars et capteurs, ainsi que d'outils de renseignement et de capacités d'analyse situationnelle.\nUn niveau plus élevé augmentera sa portée effective.\nCes radars apportent aussi à la région une meilleure détection des forces aériennes ennemies, apportant aux vôtres une meilleure chance de les engager.\nQui-plus-est, les radars augmentent la détection des flottes ennemies en mer.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_RADAR]$§! milliards"
 AC_construction_RAD_delayed: "§YPré-requis§! :\n[!AC_building_radar_button_click_enabled]"
 # 8 - Air Base
 AC_construction_AIR: "§YBase aérienne§!\nCe bâtiment fournit à la région un déploiement pour vos forces aériennes.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_AIRBASE]$§! milliards"
 AC_construction_AIR_delayed: "§YPré-requis§! :\n[!AC_building_airbase_button_click_enabled]"
 # 9 - Fuel Silo
 AC_construction_fuel_silo: "§YRéserve stratégique de pétrole§!\nCe bâtiment apporte à votre pays plus d'espace pour stocker le §HPétrole§!.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_FUEL_SILO]$§! milliards"
 AC_construction_fuel_silo_delayed: "§YPré-requis§! :\n[!AC_building_fuel_silos_button_click_enabled]"
 # 10 - Network Infrastructure
 AC_construction_internet_station: "§YInfrastructure de réseau§!\nLes infrastructures de réseau sont de grandes structures utilisées dans les domaines des télécommunications et de la radiocommunication pour transmettre des messages sur de grandes distances ou des câbles de fibre optique souterrains et des systèmes d'informatique en nuage.\n\nL'§Yinfrastructure de réseau§! améliorer la vitesse de construction locale.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_INTERNET_STATION]$§! milliards"
 AC_construction_internet_station_delayed: "§YPré-requis§! :\n[!AC_building_internet_station_button_click_enabled]"
 # 11 - Synthetic Refineries
 AC_construction_REF: "§YRaffineries de brut synthétique§!\nCe bâtiment transforme de la matière organique comme des plantes ou du bois en pétrole.\n\n§YCoût de base par structure :§! §R[?global.BUILD_COST_REFINERY]$§! milliards"
 AC_construction_REF_delayed: "§YPré-requis§! :\n[!AC_building_ref_button_click_enabled]"
 # 12 - Fossil Fuel Powerplant
 AC_construction_POWER_PLANT: "§YCentrale électrique à combustible fossile§!\nLa centrale à combustible fossile est un fourre-tout pour toutes les sources d'énergie thermoélectrique fossiles. Ceux-ci incluent, sans toutefois s'y limiter : charbon, gaz naturel et pétrole.\n\n§YCoût de base par structure:§! §R[?global.BUILD_COST_FOSSIL_POWERPLANT]$§! milliards"
 AC_construction_POWER_PLANT_delayed: "§YPrérequis§!:\n[!AC_building_power_plant_button_click_enabled]"
 # 13 - Nuclear Reactor
 AC_construction_NUCLEAR_REACTOR: "§YRéacteur Nucléaire§!\nLe bâtiment du Réacteur Nucléaire convertit l'énergie nucléaire en énergie électrique, consommant de l'uranium modérément enrichi dans le processus.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_NUCLEAR_REACTOR]$§! milliards"
 AC_construction_NUCLEAR_REACTOR_delayed: "§YPrérequis§!:\n[!AC_building_nuclear_reactor_button_click_enabled]"

