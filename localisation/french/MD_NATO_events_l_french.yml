l_french:
 # NATO Decisions
 NATO_decisions: "Adhésion à l'OTAN"
 NATO_decisions_desc: "L'OTAN, ou Organisation du Traité de l'Atlantique Nord, est une alliance militaire entre plusieurs pays nord-américains et européens. L'OTAN constitue un système de défense collective dans lequel ses États membres indépendants conviennent de se défendre mutuellement en réponse à une attaque de toute partie extérieure."
 leave_NATO: "Quitter l'OTAN"
 leave_NATO_desc: "Nous n'avons plus aucun intérêt à faire partie de l'OTAN"
 denounce_Status_As_Major_Non_NATO_Ally: "Renoncer au statut d'allié majeur non membre de l'OTAN"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Nous n'avons plus aucun intérêt à être affiliés à l'alliance OTAN.."
 become_NATO_aspirant: "Devenir un pays candidat à l'OTAN"
 become_NATO_aspirant_desc: "Les pays candidats à l'OTAN sont des États qui ont manifesté leur intérêt à devenir membres de l'OTAN. Après avoir manifesté notre intérêt pour l'OTAN, nous obtiendrons un plan d'action pour l'adhésion, qui nous fixera des objectifs à atteindre avant de pouvoir y adhérer. Une fois les objectifs atteints, nous pourrons entamer les négociations d'adhésion, ce qui nécessitera l'approbation de tous les membres existants de l'OTAN."
 finish_NATO_membership_action_plan: "Terminer le plan d'action pour l'adhésion"
 finish_NATO_membership_action_plan_desc: "En finalisant le plan d'action pour l'adhésion que nous a imposé l'OTAN, nous pouvons entamer les négociations d'adhésion avec les membres existants. Chaque membre existant de l'OTAN doit approuver notre candidature. Notre statut restera celui de candidat à l'OTAN jusqu'à ce que tous les membres aient approuvé notre candidature."
 ratify_country_accession: "Ratifier l'adhésion de [From.GetName] à l'OTAN"
 ratify_country_accession_desc: "[From.GetName] a terminé son plan d'action pour l'adhésion. Il ne nous reste plus qu'à ratifier leur adhésion, ainsi qu'aux autres membres de l'OTAN, après quoi ils deviendront un membre à part entière de l'OTAN."
 join_NATO: "Rejoindre l'OTAN"
 join_NATO_desc: "Tous les autres membres de l'OTAN ont ratifié notre adhésion à l'OTAN. Nous pouvons désormais devenir membre à part entière de l'alliance."
 show_non_ratified_countries: "Afficher les pays non ratifiés"
 show_non_ratified_countries_desc: "Ici vous pouvez voir une liste des pays qui n'ont pas encore ratifié notre adhésion. Vous pouvez amener les pays à ratifier votre adhésion en entretenant de meilleures relations avec eux."
 call_nato_to_arms: "Appeler l'OTAN aux armes!"
 call_nato_to_arms_desc: "Nous sommes attaqués par une puissance étrangère. Nous pouvons désormais invoquer l'article 5 du traité de l'OTAN, ce qui signifie que nos alliés doivent prendre notre défense."
 nato_enhance_forward_presence_brigade: "Déployer la Brigade E de l'OTAN"
 nato_enhance_forward_presence_brigade_desc: "La récente crise de Crimée a placé les États-Unis dans une situation précaire. Le déploiement de la Brigade E devrait contribuer à dissuader toute nouvelle agression de la part des Russes."
 nato_deply_turkish_brigade: "Déployer la Brigade S de l'OTAN"
 nato_deply_turkish_brigade_desc: "La Turquie a continué de réaffirmer son engagement envers l'OTAN. Nous devrions montrer notre gratitude en déployant une nouvelle brigade dans la région."

 RULE_CANT_LEAVE_NATO: "§RNous ne pouvons pas quitter l'OTAN quand nous sommes attaqués!§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RNous ne pouvons pas exclure des pays de l'OTAN!§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RLa direction de l'OTAN dans la guerre est confiée au leader d'origine!§!"

 # NATO Events
 NATO.1.t: "[FROM.GetNameDefCap] et l'OTAN"
 NATO.1.d: "[FROM.GetNameDefCap] [FROM.GetEstSontNP] membre[FROM.GetXSNP] de l'OTAN. Si nous leur déclarons la guerre, ils auront la possibilité d'appeler d'autres membres de l'OTAN à la guerre. Cela signifie qu'il est fort probable que nous nous retrouverions en guerre avec la majorité de l'OTAN."
 NATO.1.a: "Noté."
 NATO.2.t: "Appeler l'OTAN aux armes ?"
 NATO.2.d: "Nous avons été attaqués par une puissance étrangère. En tant que membre de l'OTAN, nous pouvons invoquer l'article 5 du traité, qui exigerait que d'autres pays de l'OTAN nous assistent."
 NATO.2.a: "Appeler l'OTAN."
 NATO.2.b: "Nous pouvons gérer cela."
 NATO.3.t: "[FROM.GetNameDefCap] appell[FROM.GetEEntNP] à l'aide !"
 NATO.3.d: "[FROM.GetNameDefCap] [FROM.GetAOntNP] été attaqué[FROM.GetXENP][FROM.GetXSNP] par un autre pays et [FROM.GetAOntNP] invoqué l'article 5 de l'OTAN. Cela signifie que nous devons les aider dans leur guerre."
 NATO.3.a: "Nous devons aider nos alliés !"
 NATO.3.b: "Restons en dehors de cela."
 NATO.4.t: "Démobilisation de l'OTAN"
 NATO.4.d: "Maintenant que la menace contre un membre de l'OTAN a été traitée, l'alliance militaire entre ces pays peut être dissoute. L'OTAN se mobilisera à nouveau si un autre membre est attaqué."
 NATO.4.a: "D'accord."
 NATO.5.t: "L'OTAN se démobilise"
 NATO.5.d: "Maintenant que la menace contre un membre de l'OTAN a été traitée, l'alliance militaire entre ces pays peut être dissoute. L'OTAN se mobilisera à nouveau si un autre membre est attaqué."
 NATO.5.a: "D'accord."
 NATO.6.t: "[FROM.GetNameDefCap] quitt[FROM.GetEEntNP] l'OTAN"
 NATO.6.d: "Le gouvernement [FROM.GetAdjMS] a annoncé qu'il va quitter l'OTAN. Ils ont déclaré que l'alliance ne répond plus à leurs besoins, ils ne se sentent plus à l'aise de travailler avec leurs anciens alliés."
 NATO.6.a: "Intéressant."
 NATO.7.t: "[FROM.GetNameDefCap] cherch[FROM.GetEEntNP] à devenir membre de l'OTAN"
 NATO.7.d: "[FROM.GetNameDefCap] [FROM.GetAOntNP] manifesté [FROM.GetSonLeurNP] intérêt de devenir membre de l'OTAN. Ils recevront un plan d'action pour l'adhésion, après quoi ils devront obtenir l'approbation de tous les membres actuels de l'OTAN pour devenir un nouveau membre."
 NATO.7.a: "De nouveaux alliés ?"
 NATO.8.t: "[FROM.GetNameDefCap] rejoint l'OTAN"
 NATO.8.d: "[FROM.GetNameDefCap] [FROM.GetAOntNP] été accepté[FROM.GetXENP][FROM.GetXSNP] pour rejoindre l'OTAN. Ils font maintenant partie de l'alliance militaire et vont se joindre à eux pour défendre leurs alliés, et leurs nouveaux alliés sont disposés à les défendre."
 NATO.8.a: "Intéressant."

 # Tooltips
 NATO_join_tt: "Un §Ybonus d'opinion§! mutuel entre vous et tous les autres membres de l'§BOTAN§! sera ajouté.\nUn §Yaccès militaire mutuel§! avec tous les membres de l'§BOTAN§! sera ajouté.\n"
 NATO_leave_tt: "Le §Ybonus d'opinion§! entre vous et les autres pays seront supprimés, et vous perdrez l'§Yaccès militaire§! avec tous les autres membres de l'§BOTAN§!.\nTous les membres de l'§BOTAN§! aura une plus mauvaise §Yopinion§! de vous.\n"

 #Legacy - Events
 NATO.9.t: "Invitation à l'OTAN"
 NATO.9.d: "Les États-Unis et leurs alliés nous ont approchés et nous ont exhortés, pour protéger la liberté et la paix dans le monde, à adhérer à l'OTAN pour un bénéfice mutuel."
 NATO.9.a: "Nous acceptons !"
 NATO.9.b: "Nous n'avons pas le temps pour cela."
 NATO.10.t: "[FROM.GetNameDefCap] rejoint l'OTAN !"
 NATO.10.d: "Des responsables [FROM.GetDuDelaDelNP] [FROM.GetName] ont contacté nos ambassadeurs et ont confirmé qu'ils allaient bientôt rejoindre l'OTAN."
 NATO.10.a: "Pour le monde libre !"
 NATO.11.t: "[FROM.GetNameDefCap] refus[FROM.GetEEntNP] l'adhésion à l'OTAN"
 NATO.11.d: "[FROM.GetNameDefCap] nous [FROM.GetAOntNP] informé que l'adhésion à l'OTAN n'allait pas dans le sens de leurs intérêts et qu'ils ne rejoindraient pas l'alliance dans un avenir proche."
 NATO.11.o1: "C'est dommage."
 NATO.13.t: "[ROOT.GetNameDefCap] rejoint l'OTAN"
 NATO.13.d: "Les dirigeants de l'OTAN ont confirmé aujourd'hui que les négociations d'adhésion entre les États membres de l'OTAN et [ROOT.GetNameDef] avaient abouti et que les forces militaires du gouvernement [FROM.GetAdjMS] seraient bientôt intégrées à la structure de commandement commune."
 NATO.13.o1: "Un développement significatif."
 NATO.14.t: "[FROM.GetNameDefCap] cherch[FROM.GetEEntNP] à devenir membre de l'OTAN"
 NATO.14.d: "Les délégués [FROM.GetAdjMP] ont de plus en plus indiqué que leur pays souhaitait adhérer à l'Organisation du traité de l'Atlantique Nord. Jusqu'à présent, nous leur avons tenu des promesses en l'air alors que le Congrès était occupé à des questions politiques tout à fait importantes, mais nous devons maintenant informer les commissions des affaires étrangères de notre politique de savoir si nous avons l'intention de soumettre à l'OTAN une demande d'acceptation [FROM.GetDuDelaDelNP] [FROM.GetName] dans nos rangs."
 NATO.14.a: "C'est là que commence le plaisir."
 NATO.14.b: "Ce n'est pas dans nos intérêts."
 NATO.15.t: "[USA.GetNameDef] refus[FROM.GetEEntNP] la demande d'adhésion à l'OTAN"
 NATO.15.d: "[USA.GetNameDef] [USA.GetAOntNP] rejeté notre demande d'adhésion à l'OTAN."
 NATO.15.a: "Décevant."
 NATO.16.t: "[FROM.GetNameDefCap] quitt[FROM.GetEEntNP] l'OTAN !"
 NATO.16.d: "Le dirigeant [FROM.GetDuDelaDelNP] [FROM.GetName], [FROM.GetLeader], a annoncé aujourd'hui l'intention du pays de se retirer immédiatement de l'Organisation du Traité de l'Atlantique Nord et de ses alliances affiliées. Cela affaiblira le pacte militaire."
 NATO.16.o1: "Un bon choix."
 NATO.16.o2: "Intéressant."
 NATO.17.t: "Changement de politique"
 NATO.17.d: "Notre récent passage à une politique moins démocratique a fait que l'OTAN nous a abandonnés. Nous ne répondons plus à leurs exigences stupides concernant la soi-disant démocratie. Nous rejetons cette notion et nous sommes mieux sans l'OTAN et sa fausse protection !"
 NATO.17.o1: "Mieux vaut se passer d'eux !"