 PMR_russia_moldovian_way_desc: "\n\n\n\n\n\n£PMR_desctext_rusmlv\n\n\n\n\n\n\n\n\nSince its formation as a state, [PMR.GetFlag]§YTransnistria§! has been the sphere of influence of two other powers - [SOV.GetFlag]§YRussia§! and [MLV.GetFlag]§YMoldova§!. It's time for us to decide with whom we will go down the path of history together\n\nSupport for the [MLV.GetFlag]§YPro-Moldovan§! way is equal to §Y[?PMR.moldovans]§!\n\nSupport for the [SOV.GetFlag]§YPro-Russian§! way is equal to §Y[?PMR.russians]§!"
