 POTEF001: "President of the European Federation"
 POTEF001_desc: "The §YPresident of the European Federation (POTEF)§! is the paramount leader of Europe. Therefore the President of the European Federation has the power to make the decisive strategic decisions for the whole Federation."
 POTEF100: "Alpine Doctrine"
 POTEF100_desc: "The Alpine nations of §Y[AUS.GetNameWithFlag]§! and §Y[SWI.GetNameWithFlag]§! have a long tradition of mountain warfare. With the Alpine Doctrine all member state can adopt this tradition and tactics."
 POTEF101: "The Integrity of Creation"
 POTEF101_desc: "To save and conserve the Integrity of Creation the European Federation adapts its policies."
 POTEF102: "Environmental Imperialism"
 POTEF102_desc: "Europe is green, but the world is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 POTEF103: "North America"
 POTEF103_desc: "Europe is green, but North America is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 POTEF104: "South America"
 POTEF104_desc: "Europe is green, but South America is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 POTEF105: "Europe"
 POTEF105_desc: "Europe is green, but the other European countries are still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 POTEF106: "Africa"
 POTEF106_desc: "Europe is green, but Africa is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 POTEF107: "Middle East"
 POTEF107_desc: "Europe is green, but the Middle East is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 POTEF108: "Asia"
 POTEF108_desc: "Europe is green, but Asia is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 POTEF109: "Oceania"
 POTEF109_desc: "Europe is green, but Oceania is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 POTEF110: "Pacific"
 POTEF110_desc: "Europe is green, but the Pacific is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 POTEF150: "German Doctrine"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§! traditionally focused on strong armoured forces. With the Armoured Doctrine all member state can adopt this tradition and tactics."
 POTEF151: "Empire of Trade"
 POTEF151_desc: "The European Federation will become an Empire of Trade."
 POTEF200: "French Doctrine"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! traditionally focused on highly mobile light armored and motorized forces. With the Maneuver Warfare Doctrine all member state can adopt this tradition and tactics."
 POTEF201: "Imperial Power"
 POTEF201_desc: "The European Federation stands in the tradition of its imperial predecessors."
 POTEF202: "Empire of Freedom"
 POTEF202_desc: "The European Federation will become an Empire of Freedom."
 POTEF203: "America: Ally or Adversary"
 POTEF203_desc: "America and Europe have been allies for most of the 20th century. With the recent political changes in §Y[USA.GetNameWithFlag]§! this has been questioned…"
 POTEF204: "NATO Legacy"
 POTEF204_desc: "In the Tradition of the peacekeeping Legacy of NATO §Y[USA.GetNameWithFlag]§! and the §YEDU§! form a new alliance."
 POTEF205: "Trump's Legacy"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! went from an ally to an adversary. Europe has to react to this decisive strategic change."
 POTEF206: "Break the Wall"
 POTEF206_desc: "To counter the American threat to European sovereignty, the general staff of the §YEDU§! has drafted a plan to ally with §Y[MEX.GetNameWithFlag]§! and invade §Y[USA.GetNameWithFlag]§! from the South."
 POTEF207: "Buster's Resurrection"
 POTEF207_desc: "To counter the US threat to Europe, the general staff of the §YEDU§! has proposed to ally with §Y[CAN.GetNameWithFlag]§! and revise the Defence Scheme No. 1, a plan created by Canadian Lt Col James 'Buster' Sutherland Brown, for a Canadian pre-emptive attack against the US in the event of an imminent conflict between the US and the British Empire. With this plan the §YEDU§! can launch an invasion from the North on §Y[USA.GetFlag] the US§!."
 POTEF250: "Benelux Doctrine"
 POTEF250_desc: "After the Cold War §Ythe Low Countries§! focused on air mobile forces to fit the new situation. With the Air Mobile Doctrine all member state can adopt this tactics."
 POTEF251: "Liberal Legacy"
 POTEF251_desc: "The European Federation honors its Liberal Legacy."
 POTEF252: "Safeguard the old Trade Routes"
 POTEF252_desc: "The European Federation needs to safeguard the old trade routes to the Caribbean, Africa and the former Dutch East Indies."
 POTEF253: "Indonesia"
 POTEF253_desc: "The European Federation needs to improve its relationship to the former Dutch colony §Y[IND.GetNameWithFlag]§! and build new strategic outposts in South East Asia."
 POTEF300: "Iberian Doctrine"
 POTEF300_desc: "The §YIberian countries§! traditionally focused on strong Marine forces. With the Marines Doctrine all member state can adopt this tradition and tactics."
 POTEF301: "Latin Cousins"
 POTEF301_desc: "The European Federation needs to improve its relationship to the former colonies in South America."
 POTEF302: "Mexico"
 POTEF302_desc: "The European Federation needs to improve its relationship to the former Spanish colony §Y[MEX.GetNameWithFlag]§! and build new strategic outposts in Central America."
 POTEF303: "Greater Colombia"
 POTEF303_desc: "The European Federation needs to improve its relationship to the former Spanish colony §Y[COL.GetNameWithFlag]§! and build new strategic outposts in South America."
 POTEF304: "Central America"
 POTEF304_desc: "The European Federation needs to improve its relationship to the former Spanish colonies in §YCentral America§! and build new strategic outposts there."
 POTEF305: "Southern Cone"
 POTEF305_desc: "The European Federation needs to improve its relationship to the former Spanish colonies in the §YSouthern Cone of South America§! and build new strategic outposts there."
 POTEF306: "Brazil"
 POTEF306_desc: "The European Federation needs to improve its relationship to the former Portuguese colony §Y[BRA.GetNameWithFlag]§! and build new strategic outposts in South America."
 POTEF350: "British Doctrine"
 POTEF350_desc: "The §YBritain§! traditionally focused on strong a strong Navy. With the Naval Doctrine all member state can adopt this tradition and tactics."
 POTEF351: "Safeguard the North Atlantic"
 POTEF351_desc: "To secure the Freedom of the Seas and free trade the European Federation needs to control the North Atlantic."
 POTEF352: "Commonwealth Legacy"
 POTEF352_desc: "The European Federation needs to honor its Commonwealth Legacy and improve its relationship to the former British Dominions."
 POTEF353: "Canada"
 POTEF353_desc: "The European Federation needs to honor its Commonwealth Legacy and improve its relationship to the former British Dominion §Y[CAN.GetNameWithFlag]§! and build new strategic outposts there."
 POTEF354: "Australia"
 POTEF354_desc: "The European Federation needs to honor its Commonwealth Legacy and improve its relationship to the former British Dominion §Y[AST.GetNameWithFlag]§! and build new strategic outposts there."
 POTEF355: "New Zealand"
 POTEF355_desc: "The European Federation needs to honor its Commonwealth Legacy and improve its relationship to the former British Dominion §Y[NZL.GetNameWithFlag]§! and build new strategic outposts there."
 POTEF356: "Safeguard the North Sea"
 POTEF356_desc: "The North Sea is the backyard of European Federation and needs to be secured."
 POTEF357: "Malaya Legacy"
 POTEF357_desc: "The European Federation needs to improve its relationship to the former British colonies of Malaya."
 POTEF358: "Malaysia"
 POTEF358_desc: "The European Federation needs to improve its relationship to the former British colony of §Y[MAY.GetNameWithFlag]§! and build new strategic outposts in South East Asia."
 POTEF359: "Singapore"
 POTEF359_desc: "The European Federation needs to improve its relationship to the former British colony of §Y[SIN.GetNameWithFlag]§! and build new strategic outposts in South East Asia."
 POTEF360: "Guarantee Hong Kong"
 POTEF360_desc: "The European Federation needs to improve its relationship to the former British colony of §Y[HKG.GetNameWithFlag]§! and gurantee the freedom rights of the Sino-British Joint Declaration."
 POTEF400: "Nordic Doctrine"
 POTEF400_desc: "The §YScandinavian countries§! traditionally focused on fighting in the Arctic. With the Nordic Doctrine all member state can adopt this tradition and tactics."
 POTEF401: "Safeguard the Arctic"
 POTEF401_desc: "To secure the Freedom of the Seas and its geostrategic position the European Federation needs to control the Arctic."
 POTEF450: "Mediterranean Doctrine"
 POTEF450_desc: "The §YMediterranean countries§! traditionally focused on naval invasion tactics. With the Amphibious Doctrine all member state can adopt this tradition and tactics."
 POTEF451: "Northern Africa"
 POTEF451_desc: "To create a convergence zone and a safe harbor for refugees the European Federation needs to improve its relationship to §YNorthern Africa§! and build new strategic outposts there."
 POTEF452: "Unite Cyprus"
 POTEF452_desc: "As sovereign member state of the European Federation §Y[CYP.GetNameWithFlag]§! needs to be reunited."
 POTEF500: "Balkan Doctrine"
 POTEF500_desc: "The §YBalkan countries§! traditionally focused on Partisan forces. With the Partisan Doctrine all member state can adopt this tradition and tactics."
 POTEF501: "Balkan Infrastructure"
 POTEF501_desc: "The European Federation needs to develop the infrastructure of the Balkan to preserve the regional peace and secure the Balkan from foreign influence."
 POTEF502: "Contest the Silk Road"
 POTEF502_desc: "The European Federation needs to contest China's new silk road and reduce the Chinese influence in Central Asia."
 POTEF503: "Competitor China"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! has risen to one major competitor of the European Federation on global level. The European Federation needs to adept its policies to this."
 POTEF504: "Operation Arrow"
 POTEF504_desc: "Named after the Arrow War (Second Anglo-Chinese War), Operation Arrow is a plan for a European intervention in §Y[CHI.GetNameWithFlag]§! to stop the Chinese expansion policy."
 POTEF505: "Asian Allies"
 POTEF505_desc: "To confront §Y[CHI.GetNameWithFlag]§!, the European Federation needs allies in Asia."
 POTEF506: "Republic of Korea"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! and the European Federation are both threaten from the Chinese dragon. To deal with this threat both should ally."
 POTEF507: "Japan"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! and the European Federation are both threaten from the Chinese dragon. To deal with this threat both should ally."
 POTEF550: "Black Sea Doctrine"
 POTEF550_desc: "After the Cold War §Ythe Black Sea countries§! focused on mobile air defense forces to fit the new situation. With the Anti Air Doctrine all member state can adopt this tactics."
 POTEF551: "Safeguard the Black Sea"
 POTEF551_desc: "The Black Sea is the conection of European Federation to the Caucasus and its south eastern member states. Therefore it needs to be secured."
 POTEF552: "Reintegrate the Breakaway Republics"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! has violated the sovereignty of various eastern member states of the European Federation by supporting separatist movements and creating Breakaway Republics. We need to reintegrate these Russian minions. "
 POTEF553: "Rival Russia"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! has become a major rival of the European Federation. We need to impose sanctions on them. "
 POTEF554: "Operation Charlemagne"
 POTEF554_desc: "Named after Charlemagne the legendary Emperor and so called 'Father of Europe' (Pater Europae), Operation Charlemagne is plan for a pre-emptive self-defense against §Y[SOV.GetNameWithFlag]§!. With this operation the §YEDU§! can launch a pre-emptive invasion on §Y[SOV.GetNameWithFlag]§! to eliminate that threat to European sovereignty."
 POTEF600: "Caucasus Doctrine"
 POTEF600_desc: "After the Cold War the §Ycountries of the Caucasus region§! had focus on a strong defense to fit the new situation. With the Defense Doctrine all member state can adopt this tactics."
 POTEF601: "European Access"
 POTEF601_desc: "The European Federation needs access to the Caucasus and its south eastern member states. Therefore new naval bases and infrastructure needs to be build."
 POTEF650: "Visegrad Doctrine"
 POTEF650_desc: "The §YVisegrad countries§! traditionally focused on strong Artillery forces. With the Artillery Doctrine all member state can adopt this tradition and tactics."
 POTEF651: "European Air Defense Network"
 POTEF651_desc: "The European Federation needs to build an Air Defense Network to secure its Eastern flank."
 POTEF652: "Eastern Firewall"
 POTEF652_desc: "The rising influence of §Y[SOV.GetNameWithFlag]§! in the Eastern member states need to be countered."
 POTEF700: "Baltic Doctrine"
 POTEF700_desc: "The §YBaltic countries§! traditionally focused on small and highly capable Special Forces. With the Special Forces Doctrine all member state can adopt this tradition and tactics."
 POTEF701: "Safeguard the Baltic Sea"
 POTEF701_desc: "The Baltic Sea is the island sea of the European Federation and needs to be secured."
 POTEF800: "Pax Europaea"
 POTEF800_desc: "The European Federation needs to become the global superpower to enforce world peace."


