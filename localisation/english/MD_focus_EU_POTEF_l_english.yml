 EU_POTEF.1.t: "Alpinic Doctrine"
 EU_POTEF.1.d: "Due to the recent savage winters in the Alp Mountain range, the EU decided to conduct alpinic training in the european armies. This will make the european armies prepared for fighting in winter and mountain enviroment."
 EU_POTEF.1.a: "We must be prepared to fight in any environment!"
 ### not actice atm ###
 EU_POTEF_news.3.t: "Break the Wall!"
 EU_POTEF_news.3.d: "Officially - Today the European Federation together with Mexico stationed their armies on the American border. We can expect \"Trump's wall\" to be broken soon."
 EU_POTEF_news.3.a: "We must get rid of this American Giant!"
 EU_POTEF_news.4.t: "Buster's Resurrection"
 EU_POTEF_news.4.d: "Officially - Today the European Federation together with Canada stationed their armies on the American border. We can expect a breakthrough by the European and Canadian armies in the North to be happening soon."
 EU_POTEF_news.4.a: "We must get rid of this American Giant!"


 #######################
 ### POTEF Decisions ###
 #######################

 EU_POTEF_environmental_imperialism_decision: "Demand Environmental Reforms"
 EU_POTEF_environmental_imperialism_decision_desc: "We need to save the planet. If §Y[FROM.GetNameWithFlag]§! doesn't do the necessary §GEnvironmental Reforms§! by themselves, we need to force them to do so. They need to have at least one §YBiofuel Refinery§! for every state they own. If §Y[FROM.GetNameWithFlag]§! doesn't fulfill our demands within a month, we will impose §REnvironmental Sanctions§! on them."

 EU_POTEF_environmental_imperialism_mission: "Environmental Reforms"
 EU_POTEF_environmental_imperialism_mission_desc: "§YEurope§! demands §GEnvironmental Reforms§! from us to save the planet. If we don't build or reconstruct at least one §YBiofuel Refinery§! for every state we own within a month, they will impose §REnvironmental Sanctions§! on us."
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Green Energy Reconstruction"
 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "To fulfil the European §GEnvironmental Reform§! demands we need to reconstruct some of our §Civilian Industry§! to renewable energy producer (§YBiofuel Refinery§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Break the Environmental Sanctions"
 EU_POTEF_break_environmental_sanctions_decision_desc: "Europe has imposed Environmental Sanctions on us. We need to break them with all means - political and military. But this will give [FROM.GetNameWithFlag] a war goal on us. So we need to ally with other countries sanctioned from [FROM.GetNameWithFlag]."

 EU_POTEF_call_all_major_non_EU_ally: "Call all major non-EU EDU allies"
 EU_POTEF_call_all_major_non_EU_ally_desc: "The EDU is attacked. Time to activate the defensive alliance and call all non-EU EDU allies."
 EU_POTEF_call_major_non_EU_ally: "Call [FROM.GetName] to EDU"
 EU_POTEF_call_major_non_EU_ally_desc: "Call the major non-EU EDU ally §Y[FROM.GetNameWithFlag]§!."

