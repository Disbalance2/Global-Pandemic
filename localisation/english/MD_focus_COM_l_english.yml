 comoros_focus: "Comoros Focus Tree"
 COM_anjouan: "Anjouan Rebellion"

 COM_poor_military: "Corrupt Military"
 COM_TNZ_ALL: "TanZanCom Union Pact"
 COM_poor_military_desc: "The armed forces are nothing more than a band of mobsters with a monopoly on violence. As long as the government pays them and stability in our society is ensured they will be content. But every government falls out of their favor with time..."
 COM_dictators: "Petty Dictators"
 COM_big_problems: "Inefficient Government"

 COM_dictators_desc: "Comoros has experienced many successful and unsuccessful coups in the past decades. Governors tries to usurp power to themselves at the expense of the central government."

 comor.4.t: "The Referendum..."
 comor.4.d: "We need to prevent the Anjouian Rebellion by conducting a referendum in our country. We can rig the results as always, yet we need to choose wisely."
 comor.4.a: "We may give up some power for unity."
 comor.4.b: "Centralization at last!"

 COM_pro_fed: "We chose to be pro-federation"
 COM_anti_fed: "We chose to be anti-federation"
 COM_non_nato_ally: "Closer to NATO"
 COM_non_nato_ally_desc: "We should strive to cooperate and maybe in future to be integrated in NATO. France is our closest ally from there and we should not forget about that."
 COM_anjouan2: "Handled rebellion"
 COM_anjouan3: "Integration Process"

 comor.5.t: "Comoros claim Banc du Geyser!"
 comor.5.d: "Recently, government of Comoros has claimed Banc du Geyser and they control oil fields that are contained in that region."
 comor.5.a: "France will make them regret their decision!"
 comor.5.b: "How dare they claim Madagascarian waters!"
 comor.6.t: "Comoros claim Glorioso Islands"
 comor.6.d: "Comoros recently declared that they now consider Glorioso islands as part of their territory."
 comor.6.a: "Their petty ramblings don't bother us."

 comor.7.t: "Naval Base in Comoros"
 comor.7.d: "Comoros allow us to create a Naval base on their territory."
 comor.7.a: "Great!"

 COM_anjouan4: "Federative Measures"
 COM_anjouan5: "Stable Federation"

 comor.8.t: "Operation Democracy in Comoras"
 comor.8.d: "We are ready to conduct our military operation and invade the island which is controlled by a rebellious warlord."
 comor.8.a: "Let's call our righteous allies!"

 comor.9.t: "Comoros ask for help"
 comor.9.d: "Comoro Islands call us for aid in their effort to conduct a special operation against a rebellious warlord on one of their islands!"
 comor.9.a: "Of course!"
 comor.9.b: "We don't really care."

 comor.10.t: "Successful Operation!"
 comor.10.d: "We successfully conducted the operation. The Warlord government is toppled!"
 comor.10.a: "Great."
 COM_got_support: "Support is provided"
 COM_succ_oper: "Operation is Successful"

 comor.11.t: "Anti-Colonialist Rallies in Mayotte"
 comor.11.d: "Anti-Colonialist Rallies are held in Comoros protesting against our presence in Mayotte."
 comor.11.a: "Fuck."

 comor.12.t: "Comoros demand Mayotte!"
 comor.12.d: "The people of Mayotte have a right to be free and your colonialist petty empire should not make them suffer in the name of exploitation! Free them, or war!"
 comor.12.a: "Ensuring stability is our most priority."
 comor.12.a: "Try us out, fuckers."

 comor.13.t: "Comoro French Unification"
 comor.13.d: "Comoros want to reunify with us. How we should make this unification happen?"
 comor.13.a: "Comoros should take the lead!"
 comor.13.b: "Lets revise the terms."
 comor.13.c: "Comoros should join NATO."

 comor.14.t: "France offers us Autonomy."
 comor.14.d: "France offers us a backwards offer, they want us to become their autonomous region."
 comor.14.a: "Anything for unification!."
 comor.14.b: "We don't agree to this."

 COM_buy_missile_defences: "Purchasing French Air Defence"
 COM_buy_missile_defences_desc: "The acquisition of French air defense systems reflects the strong bilateral relations between Comoros and France. It demonstrates France's commitment to supporting Comoros' defense needs and reinforces the ties between the two nations. The French air defense systems are renowned for their reliability, effectiveness, and advanced technology, making them an ideal choice for Comoros to strengthen its defense capabilities."
 COM_buy_missile_defences_rus: "Purchasing Russian Air Defence"
 COM_buy_missile_defences_rus_desc: "By partnering with Russia, Comoros aims to benefit from the expertise and experience of a renowned defense industry. Russia has a long-standing reputation for developing robust air defense systems and has successfully deployed them in various regions worldwide. This collaboration will not only provide Comoros with cutting-edge technology but also facilitate knowledge transfer and training opportunities to ensure effective utilization of the acquired systems."
 COM_tighter_chi_cooperation: "Tighter Cooperation with China"
 COM_tighter_chi_cooperation_desc: "Deepening cooperation with China is Crucial for Comoros. The economical and political partnership with the dragon from east, will surely make the western influence not interfere in our politics!"
 COM_anri_nato_ally: "Wagner PMC in Comoros"
 COM_anri_nato_ally_desc: "We need to invite Wagner PMC in our country to be hired by our government. France may want to protect us, but having our own strong force is always better!"
 COM_befriend_the_east: "Befriend the East"
 COM_befriend_the_east_desc: "Comoros should put all of it's political force into improving relations with China, Russia and other eastern countries. "
 COM_referendum_TT: "§YWe will need to decide the course of Action!§!"
 COM_anhouan_rebellio_tt: "§YAnjouan Rebellion Ends!!§!"
 anjouan_rebellion: "Anjouan Rebellion!"
 COM_trade_deals_with_india: "Trade Deals with India"
 COM_trade_deals_with_india_desc: "India is one of the biggest economical partners and importers of our products. We need to strengthen mutual cooperation to ensure economical prosperity."
 COM_trade_deals_with_singapore: "Trading with Singapore"
 COM_trade_deals_with_singapore_desc: "Singapore is one of the biggest economical partners and importers of our products. We need to strengthen mutual cooperation to ensure economical prosperity."
 COM_ministry_of_economy: "Ministry of Economy"
 COM_ministry_of_economy_desc: "Ministry of economy should revitalize our technological basis and introduce new methods for production for Comoros to increase our industrial progress."
 COM_trading_with_west: "French Cooperation"
 COM_trading_with_west_desc: "Increasing cooperation with France is important for Comorosian economy, as the french investors are perhaps almost ready to start investing in us..."
 COM_french_investments: "French Investments"
 COM_french_investments_desc: "Now, after we increased relations with the French, time has come to ask for investments."
 COM_russian_investments: "Russian Investments"
 COM_russian_investments_desc: "Now, after we increased relations with the Russians, time has come to ask for investments."
 COM_trading_with_east: "Seek Russian Money"
 COM_trading_with_east_desc: "Increasing cooperation with Russia is important for Comorosian economy, as the french investors are perhaps almost ready to start investing in us..."
 COM_cooperation_with_eastafrica: "Cooperation with EAU"
 COM_cooperation_with_eastafrica_desc: "The concept of an East African Union (EAU) envisions a regional integration initiative that brings together the countries of East Africa into a unified economic, political, and social entity. While there is currently no formal East African Union in existence, there have been ongoing efforts to promote regional cooperation and integration among East African nations."
 COM_trading_with_eastafrica: "East African Investments"
 COM_trading_with_eastafrica_desc: "Investing in each other within the framework of an East African Union (EAU) holds great potential for the economic development and prosperity of the region. By promoting intra-regional investments, East African nations can harness their collective resources, expertise, and markets to foster growth, create employment opportunities, and reduce dependency on external actors. Such investments can take various forms and contribute to multiple sectors, including infrastructure, agriculture, manufacturing, services, and technology."
 COM_military_coop_easaf: "EAU Military Cooperation"
 COM_military_coop_easaf_desc: "The East African Union (EAU) conducting military exercises can serve as a crucial element in strengthening regional security, fostering cooperation among member states, and enhancing the collective defense capabilities of the East African region. These exercises provide an opportunity for joint training, information sharing, and coordination among military forces, ultimately contributing to regional stability and peacekeeping efforts."

 COM_army: "Comorian Security Force"
 COM_army_desc: "The Comoros are a small nation and if we want to extend our reach beyond the islands themselves we must be able to back our words with force. The Comorian Security Forces are our main army branch and thus our main focus for improvement."
 COM_mission_from_unrec: "The Mission from UNREC"
 COM_mission_from_unrec_desc: "The UN Regional Centre for Peace and Disarmament (UNREC) based in Lomé in Togo has offered to help organize the CSF. Although we may not want to actually disarm, cooperating with UNREC still offers us interesting insights into modern warfare."
 COM_african_mercenaries: "African Mercenaries"
 COM_african_mercenaries_desc: "Although the offer from UNREC is interesting, we musn't forget which continent is our neighbour. Africa is teeming with experienced fighters who, although notoriously unruly, may wish to share their experience with our troops."
 COM_modernize_the_army: "Modernize the CSF"
 COM_modernize_the_army_desc: "The CSF is pathetically inadequate and in dire need of modernization."
 COM_expand_the_police_force: "Militarize the Police Force"
 COM_expand_the_police_force_desc: "Our police force is about the same size as the army, and given the instability of our recent past it can sometimes be hard to tell the difference. We might as well enable them to properly serve dual roles."
 COM_expand_the_defence_force: "Reorganize the Defence Force"
 COM_expand_the_defence_force_desc: "The Comorian Defense Force is the final third of our armed units - we should reorganize them to work seamlessly with the CSF proper."
 COM_network_warfare: "Centralized Warfare"
 COM_network_warfare_desc: "It is obvious that western type of military is the best, we should reform our army to that standard."
 COM_decentralized_warfare: "Decentralized Warfare"
 COM_decentralized_warfare_desc: "Russian version of military doctrine is the most fitting for our army. We should reform our military by taking example from them."
 COM_guerilla_warfare: "Guerilla Warfare"
 COM_guerilla_warfare_desc: "Neither of those superpower's doctrines fit our situations. Militant groups such as Hezbollah have successfully proven that guerilla warfare is the most fitting for small armies."
 COM_naval_treaty_with_france: "French-Comorian Defense Treaty"
 COM_naval_treaty_with_france_desc: "Given our shared history, French interference in Comorian affairs is a common sight. The naval defense treaty allows France military access to our waters, but may be our only choice if we ever want to become a true naval power ourselves."
 COM_naval_treaty_with_china: "Chinese-Comorian Defense Treaty"
 COM_naval_treaty_with_china_desc: "Given our shared history, French interference in Comorian affairs is a common sight. We must fight against their infuence over by inviting other foreign powers into our local affairs."
 COM_modernize_the_patrol_boats: "Modernize the Patrol Boats"
 COM_modernize_the_patrol_boats_desc: "Our current 'Comorian Navy' consists of a whopping 2 Japanese patrol boats... commissioned in 1981! Needless to say, they're in dire need of an upgrade!"
 COM_buy_patrol_boats: "Quantity over Quality"
 COM_buy_patrol_boats_desc: "Our 'Navy' can't leave our shores more than a few miles. If we want to project power abroad we should have some corvettes in our fleet."
 COM_expand_the_dockyards: "Expand the Dockyards"
 COM_expand_the_dockyards_desc: "More dockyards means more ships, and our navy desperately needs more ships."
 COM_fortress_comoros: "Fortress Comoros"
 COM_fortress_comoros_desc: "Our fleet cannot guarantee our safety. Building disguised fortifications along our coasts and slopes facing the water can deter enemy naval invasions."
 COM_air_force: "Establish a Comorian Air Force"
 COM_air_force_desc: "There are only a few Comorians skilled enough to pilot an aircraft, much less a fighter jet! Regardless, if we want to conquer the skies, we'll need an Air Force."
 COM_new_aircraft_purchases: "New Aircraft Purchases"
 COM_new_aircraft_purchases_desc: "Our current planes are horribly obsolete. Let's purchase the blueprints for models that are actually relevant in the new millennium.\n\nNow words go around the Swedes are bribing countries to buy their JAS Gripen. We should get out hands on a few of those."
 COM_diplomacy: "Comorian Politics"
 COM_diplomacy_desc: "Military might is only half the equation of international politics - we should educate our diplomats as well so we can extend our reach beyond our own shores."
 COM_ideological_drift: "Ideological Drift"
 COM_ideological_drift_desc: "The Comoros as a country is barely 25 years old and still has a lot of soul-searching to do about what kind of a country it wants to be..."
 COM_introduce_democracy: "Introduce Democracy"
 COM_introduce_democracy_desc: "The multitude of coups over the last decades have taught us that dictatorships are not very stable. Let's introduce true democracy and let the people come to power."
 COM_befriend_the_west: "Befriend the West"
 COM_befriend_the_west_desc: "The Western Powers are always on the look for tales of successful transitions to democracy in Africa. They'll be sure to back us with anything we need."
 COM_tighter_edf_cooperation: "Tighter EDF Cooperation"
 COM_tighter_edf_cooperation_desc: "As a member of the European Development Fund (EDF), we are entitled to the help of the European Union in the development of our country. We will not pass up such an opportunity - let's open up for much closer cooperation!"
 COM_maintain_dictatorship: "Maintain a Military Dictatorship"
 COM_maintain_dictatorship_desc: "Many years of instability have taught us that the Comoros need a strong man in power, guiding the country with a firm but gentle hand."
 COM_draw_closer_to_the_au: "Draw Closer to Africa"
 COM_draw_closer_to_the_au_desc: "Military dictatorships are a common sight in Africa and the African Union may not see us as monsters for rejecting democratic trends. Time to find out who our friends are."
 COM_ohada: "OHADA"
 COM_ohada_desc: "The Organisation for the Harmonization of Business Law in Africa (OHADA) was founded in Mauritius in 1993 with the goal of enabling more business investment opportunities in Africa. As the only East African member we have a unique position and lots to gain."
 COM_form_tanzancom: "Form TanZanCom"
 COM_form_tanzancom_desc: "The political union between Tanganyika and Zanzibar hasn't been a perfect one. Yet the dreams of Nyerere runs stronger than ever! We must seek to join the union.\nFor the sake of making the name easier, Tanzania wants to keep their name as it is."
 COM_influence_of_islam: "The Influence of Islam"
 COM_influence_of_islam_desc: "The Comoros are a deeply Islamic nation - even represented on our flag. Whatever else the Comoros may or may not be, it will always first and foremost be Islamic."
 COM_closer_ties_with_arab_league: "Closer Ties With the Arab League"
 COM_closer_ties_with_arab_league_desc: "We're part of the Arab League, but we are by far the southernmost member of the organization and geographically isolated. We should take steps to ensure that we close the distance diplomatically that we can't geographically."
 COM_seek_help_from_the_saudis: "Seek Help From the Saudis"
 COM_seek_help_from_the_saudis_desc: "Saudi Arabia is the oldest and largest player in the Islamic world and are sure to help their Sunni brothers of the Comoros if asked."
 COM_panarabism: "Pan-Islamism"
 COM_panarabism_desc: "Though we are a geographical outlier, by focusing on what unites us with the rest of the Arab world we can engender a feeling of brotherhood that is sure to last eternally."
 COM_befriend_baath: "Approach Baathism"
 COM_befriend_baath_desc: "A more secular pan-arabic approach is more suitable for Comores. We need to befriend Syria and Iraq in order to promote Baathism in our country."
 COM_befriend_iran: "Befriend Iran"
 COM_befriend_iran_desc: "Iran is the largest challenger to the Saudi hegemony in the Islamic world, and even though their Shia beliefs differ from our own they have proven to be valuable friends."
 COM_ayatollah_sambi: "Ayatollah Sambi's Ambitions"
 COM_ayatollah_sambi_desc: "Ahmed Abdallah Mohamed Sambi, popularly known as 'Ayatollah', is a prominent Islamic leader in the Comoros. He is very popular and even a contender for political power in the country. His knowledge in the principles of Islam can prove invaluable."
 COM_declare_islamic_republic: "Declare an Arabic Republic"
 COM_declare_islamic_republic_desc: "Ayatollah Sambi is now in a position to call for the establishment of an actual Arabic Republic of the Comoros. Let us turn this once-colony into a jewel of the Islamic world!"
 COM_ghost_of_colonialism: "The Ghost of Colonialism"
 COM_ghost_of_colonialism_desc: "Even though we're independent, the ghost of the French colonialists looms over our small island nation, and with the continued French occupation of Mayotte it is unlikely to go away any time soon. How should we deal with our once-overlord France?"
 COM_embrace_francafrique: "Embrace Françafrique"
 COM_embrace_francafrique_desc: "'Françafrique' is a term used for the influence of France over its former colonial possessions in Africa. We don't find it pejorative - in fact we welcome and embrace it. France contributed massively to our development and we are thankful for that contribution."
 COM_intensify_coi_engagement: "Intensify Engagement in the COI"
 COM_intensify_coi_engagement_desc: "The Indian Ocean Commission (COI) consists of five African Indian Ocean nations - Comoros, Madagascar, Mauritius, Réunion (an overseas region of France) and Seychelles. Working with the COI is our best way of proving ourselves a valuable asset to the French."
 COM_rejoin_france: "Rejoin France"
 COM_rejoin_france_desc: "We have received word that the French are actively considering letting us rejoin them as an overseas territory. The Comoros have seen more than their share of instability since their independence and the population now yearns for the stable years of French overlordship."
 COM_antagonize_france: "Antagonize France"
 COM_antagonize_france_desc: "Never again will we bend to the will of the French! We will reject any and all ambitions they may have for our islands!"
 COM_anticolonialist_propaganda: "Anti-Colonialist Propaganda"
 COM_anticolonialist_propaganda_desc: "There's a lot of African countries out there who got left in the dust when the French withdrew from Africa. With the right framing of the situation, we can turn a lot of people very mad very quickly."
 COM_demand_mayotte: "Revenge!"
 COM_demand_mayotte_desc: "Our hatred of the French tyrants has reached a point where there are active calls for war among our population. Though we may be outnumbered, our resolve is strong and justice is on our side. If God wills it, we will prevail!"
 COM_expand_moroni: "Expand Moroni"
 COM_expand_moroni_desc: "Moroni is our capital on Grande Comoro Island. It's an obvious first choice for any industrial expansion."
 COM_kickstart_economy: "Kickstart the Economy"
 COM_kickstart_economy_desc: "The economy of the Comoros is among the worst in the world and our people are desperate for an improvement. We cannot sit around waiting for foreign investors or foreign aid - it's time to deal with the economy directly."
 COM_vanilla_exports: "Vanilla Exports"
 COM_vanilla_exports_desc: "Vanilla is one of our main exports, and a product that is used almost universally. Let's crank up the production and reap the benefits."
 COM_ylang_ylang: "Ylang-ylang"
 COM_ylang_ylang_desc: "The tropical tree cananga odorata has flowers from which can be extracted an essential oil called ylang-ylang. This oil has numerous claimed benefits and seems to be all the rage in the West and East. Even better, it only grows very few places on Earth - including the Comoros."
 COM_expand_on_anjouan: "Expand on Anjouan"
 COM_expand_on_anjouan_desc: "It's important to spread industrial expansions across the islands and since Anjouan is the second-largest island of the Comoros we should look to them next."
 COM_expand_on_moheli: "Expand on Moheli"
 COM_expand_on_moheli_desc: "Moheli is the smallest of the Comoro Islands, but still large enough that it makes sense for us to cultivate an industrial sector on the island."
 COM_the_2001_referendum: "The Federation Referendum"
 COM_the_2001_referendum_desc: "The legal state of the individual islands of the Comoros has been uncertain for some time, so a referendum has been called in order to approve or reject amendments to the Constitution to enable the Comoros to form a Federation."
 COM_a_federal_union: "A Federal Union"
 COM_a_federal_union_desc: "The referendum was a success and we are now the Union of the Comoros - a federation of islands that each have a large degree of autonomy."
 COM_Loi_des_competences: "Loi des Compétences"
 COM_Loi_des_competences_desc: "A Loi des Compétences, or Law of Competences, will be drawn up to clearly describe what parts of governance are handled by the federal government and what parts are left to the autonomous government on the islands."
 COM_operation_democracy_in_comoros: "Operation Democracy in Comoros"
 COM_operation_democracy_in_comoros_desc: "The not-very-subtly-named 'Operation Democracy in Comoros' was a 2008 invasion of the island of Anjouan, aiming at removing the local warlord Colonel Mohamed Bacar from power. We're backed by the African Union and our mandate is clear - Bacar must go and his rebellous government must be replaced!"
 COM_greater_interisland_cooperation: "Greater Inter-Island Cooperation"
 COM_greater_interisland_cooperation_desc: "The Bacar situation showed us that autonomy can get out of hand - we should take heed and foster a greater cooperation between the islands."
 COM_centralize_power: "Centralize Power"
 COM_centralize_power_desc: "With recent instabilities in mind, we've decided to ignore the referendum altogether. All the incessant infighting on the islands will only stop once everyone bends to a central power!"
 COM_claim_banc_du_geyser: "Claim Banc du Geyser"
 COM_claim_banc_du_geyser_desc: "The Banc to Geyser is a submerged reef west of the Comoros. Both France and Madagascar have claimed it as their exclusive economic zone due to the possible oil deposits, and we'll follow suit!"
 COM_claim_the_glorioso_islands: "Claim the Glorioso Islands"
 COM_claim_the_glorioso_islands_desc: "The Glorioso Islands are a group of small islands close to the Banc du Geyser. Though they are legally French, we will claim them as Comorian if only to drum up some support among the populace."
 COM_no_more_coups: "No More Coups!"
 COM_no_more_coups_desc: "We've now consolidated our power well enough that we can have contingencies in place in case of possible future coups attempt."
 COM_a_common_destiny: "A Common Destiny"
 COM_a_common_destiny_desc: "We've reached the end of an arduous journey, but have finally achieved some measure of stability in the Comoros. Where we will go from here we don't know, but we will fight for the Constitution and la poursuite dun destin commun entre les Comoriens' - the pursuit of a common destiny for the Comorians."

 comor.1.t: "Loyalty Question"
 comor.1.d: "Although Syria and Iraq are declaring themselves the ideal representatives of Baath ideology, theyusually don't come along together. They demand loyalty from us. On which side are we on?"
 comor.1.a: "Hafez is the wisest!"
 comor.1.b: "Saddam knows the way!"
 comor.1.c: "Maybe we should try to reconcile them?"
 COM_mercs_TT: "Mercenaries will be hired by our government."
 COM_unrec_TT: "We will invite UN troops to strengthen our military."

 comor.2.t: "Comoros offer us Union State!"
 comor.2.d: "A country that is very close to us, Comoros, are offering us unification into one political entity. What should we do?"
 comor.2.a: "We are willing to submit."
 comor.2.b: "Maybe they are willing to submit?"
 comor.2.c: "Let's create a personal union."

 comor.3.t: "Tanzanian backlash"
 comor.3.d: "They agree to form TanZanCom, but they want us to be their subject."
 comor.3.a: "Okay, fine..."
 comor.3.b: "Rethink your policy, Tanzania."

 #tooltip
 COM_old_corvettes_tt: "Deploys 2 Cold War era [CHI.GetFlag]§HChinese§! corvettes."

 COM_social_democracy_in_afrika: "Social Democratic Diamond of Africa"
 COM_social_democracy_in_afrika_desc: "Social democracy offers a balanced approach to governance, combining market economies with social policies aimed at reducing inequality, improving access to education and healthcare, and fostering sustainable development. By adopting social democratic principles, Comoros can pave the way for inclusive growth and a brighter future for its citizens."
 COM_convention_renewal_party: "Convention for the Renewal of the Comoros"
 COM_convention_renewal_party_desc: "The Convention for the Renewal of the Comoros (CRC) is a political party in the Comoros Islands. Founded in 1996 by a group of politicians and intellectuals, the CRC aims to bring renewed hope and stability to the country's political scene. The party's platform is centered around promoting economic growth, reducing poverty, and improving healthcare and education."
 COM_a_true_deocracy: "True Democracy"
 COM_a_true_deocracy_desc: "By remaining steadfast in its commitment to democratic ideals, Comoros can foster stability, promote economic growth, safeguard human rights, and empower its citizens, all of which are crucial elements for achieving lasting prosperity."
 COM_subsidies_for_education: "Subsidies for Educations"
 COM_subsidies_for_education_desc: "We need to subsidize education as the well-educated and healthy population forms the backbone of a prosperous society!"
 COM_our_pertnership: "Partnership with U.S"
 COM_our_pertnership_desc: "A strategic partnership with the United States can prove instrumental. This article aims to highlight the compelling reasons why Comoros should embrace cooperation with the United States, as it can open doors to opportunities, enhance economic stability, promote technological advancements, and foster social progress."
 COM_stabilizing_society: "Stabilizing Society"
 COM_stabilizing_society_desc: "Stabilizing society in Comoros requires a long-term commitment from all stakeholders, with a focus on addressing root causes of instability and fostering inclusive development."
 COM_assembly_of_union: "Assembly of Union"
 COM_assembly_of_union_desc: "We need to assemble the union to prioritize our goals and reform our development plan."
 COM_purging_dissidents: "Crush Dreams of Opposition"
 COM_purging_dissidents_desc: "We need to start a counter-campaign against pretenders who want to change our foreign policy decisions. Our path should not be shaken!"
 COM_social_agenda: "Social Agenda"
 COM_social_agenda_desc: "Prioritizing the social agenda helps in enhancing human development within the country. By focusing on social issues such as education, healthcare, and poverty alleviation, Comoros can ensure that its citizens have access to the necessary resources and opportunities to lead fulfilling lives. This, in turn, can contribute to the overall well-being and quality of life of the population."
 COM_foreign_jihadists: "Foreign Jihadists"
 COM_foreign_jihadists_desc: "As we declare the Gazavat, the Mujahadeens from all over the world will come to our country to fight for the right cause!"

 COM_dd_TT: "§YWe may get military and political assitance from our Ba'ath partners from Arab world!§!"
 COM_led_new_TT: "§YAyatollah Sambi will become the next leader for Comoros to ensure further interisland cooperation!§!"
 COM_militarism_baath: "Ba'ath's PMC Militarism"
 COM_militarism_baath_desc: "We will make a new country out of Comoros. Now it will be controlled by our military even further and our country will establish it's own PMC."
 COM_clearing_the_nomenlclature: "Clearing the Nomenclature"
 COM_clearing_the_nomenlclature_desc: "Clearing the nomenclature should be our top priority for our new agenda! Why those pesky west appeasers should even open their mouths to generate noise around our new holy government?"
 COM_nationalization_of_capital: "Nationalization of capital"
 COM_nationalization_of_capital_desc: "Those investments generate revenue for the western oppressors while our people can't even have a penny! Let's drive them out of our land and make it for our people."
 COM_our_will_to_expand: "Our Will to Expand"
 COM_our_will_to_expand_desc: "Our new ideological basis of society is a clear manifestation of our will of expanding our country. Nothing should stand in our way and we should ensure that!"
 COM_orange_party: "Orange Party"
 COM_orange_party_desc: "The Orange political party is a major player in the Comoros political landscape. It quickly gained popularity amongst the youth and urban population because of its progressive, liberal values. The party's declaration of principles and values emphasises democratic ideals, the promotion of human rights, and economic development. The party has put forward candidates for presidential and parliamentary elections."
 COM_radical_stance_on_trafficking: "Radical Stance on Trafficking"
 COM_radical_stance_on_trafficking_desc: "Mohamed Daoudou affirmed that the Government of Comoros will intensify actions aimed at preventing, suppressing and punishing TIP. This will include relaunching the Groupe de Travail, which is a unit that was established by the Government to counter TIP, as well as creating awareness of TIP among key partners, and revitalize cooperation with the UNODC."
 COM_efficient_governmental_apparatus: "Efficient Governmental Apparatus"
 COM_efficient_governmental_apparatus_desc: "One of the key focuses of President Daoudou's reform agenda is the enhancement of transparency and accountability within the government. Measures have been implemented to strengthen financial oversight mechanisms, combat corruption, and promote ethical conduct among public officials. These initiatives seek to foster a culture of integrity and ensure that public resources are effectively utilized for the benefit of all citizens."
 COM_meritocracy: "Daoudou's Meritocracy"
 COM_meritocracy_desc: "Only the best of the best should be in the government of Comoros, no matter what people would say. Our priority is efficiency, not appeasement!"
 COM_push_it_to_the_limit: "Push It To The Limit"
 COM_push_it_to_the_limit_desc: "Recognizing the need for diversification, President Daoudou's reform agenda places a strong emphasis on expanding the country's economic base. Comoros has traditionally relied on sectors such as agriculture and fishing, but the President is actively promoting sectors such as tourism, renewable energy, and information technology. These efforts aim to leverage the country's unique natural beauty and cultural heritage, as well as harness its untapped potential in emerging industries."
 COM_balancing: "Priderzhy Konej"
 COM_balancing_desc: "Mohamed Daoudou should implement reforms that prioritize sustainable economic growth over short-term business booms. By adopting a prudent approach to diversification, infrastructure development, human capital investment, and international partnerships, President Daoudou should aim to build a resilient economy that avoids the risks of an economic bubble and ensures long-term prosperity for the people of Comoros."
 COM_daudouism: "Daudoism"
 COM_daudouism_desc: "Ultimately, the success of President Daoudou's ideology will depend on the ability to reconcile meritocracy and economic growth with the principles of democracy and individual freedoms. By embracing a comprehensive approach that considers the economic, social, and political dimensions of governance, Comoros can strive for both prosperity and democratic progress."
 COM_state_run_capitalism: "State-Run Capitalism"
 COM_state_run_capitalism_desc: "President Daoudou's vision for a state-run capitalist economy aims to strike a balance between private enterprise and government intervention. The government's active involvement in the economy is geared towards promoting strategic sectors, directing investments, and ensuring equitable distribution of resources and opportunities. This approach aims to foster a fair and inclusive economic environment that benefits all Comorian citizens."
 COM_absolute_employment: "Absolute Employment"
 COM_absolute_employment_desc: "Recognizing that unemployment poses significant challenges to individuals and the overall well-being of the society, President Daoudou's vision revolves around implementing policies and strategies to ensure every individual who seeks employment has access to suitable and dignified work. This approach aims to unleash the potential of the workforce, contribute to poverty reduction, and enhance the overall socio-economic development of Comoros."
 COM_inclusive_government: "Minority Inclusion"
 COM_inclusive_government_desc: "President Daoudou's administration has taken concrete steps to address historical inequalities and promote minority inclusion in the economy. Efforts have been made to provide targeted support and resources to minority-owned businesses and entrepreneurs, facilitating their access to finance, training, and market opportunities. By nurturing entrepreneurship within minority communities, the government aims to create a more inclusive and diverse economic landscape that benefits all citizens."
