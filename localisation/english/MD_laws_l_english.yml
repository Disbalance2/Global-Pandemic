l_english:
 Internal_politics: "Internal Politics"
 national_status: "National Statistics and Internal Factions"
 national_status_desc: "These are the vital economic statistics of our nation."
 internal_factions: "Internal Factions"
 internal_factions_desc: "Internal factions represent organizations whose influence weighs heavily on a nation's public policy. Each internal faction provides various benefits and drawbacks. Displacing an internal faction is extremely difficult and requires a great deal of political power."
 religion: "Religion"
 government_budget: "Government Expenditures"
 social_reforms: "Social Rights"
 political_reforms: "Policies"
 economic_cycles: "Economic Cycle"
 depression: "Depression"
 depression_desc: "A depression is an unusual and extreme form of recession. Depressions are characterized by their length, by abnormally large decreases in employment, the availability of credit, and manufacturing output. Large numbers of bankruptcies, inflation, and bank failures often result in panic among a nation's people, resulting in the growth of extremist political groups promising an end to the chaos."
 recession: "Recession"
 recession_desc: "Recessions generally occur when there is a widespread drop in spending. This may be triggered by various events, such as a financial crisis, an external trade shock, an adverse supply shock, or the bursting of an economic bubble. Governments usually respond to recessions by adopting expansionary macroeconomic policies, such as increasing monetary supply, government spending, and decreasing taxation."
 stagnation: "Stagnation"
 stagnation_desc: "Economic stagnation is a prolonged period of slow economic growth, usually accompanied by high unemployment."
 stable_growth: "Stable Growth"
 stable_growth_desc: "Our economy is growing steadily."
 fast_growth: "Fast Growth"
 fast_growth_desc: "Our economy is growing rapidly."
 economic_boom: "Economic Boom"
 economic_boom_desc: "Our economy is booming."
 econ_cycle_upg_cost_TT: "\n§HCost to upgrade:§! $[?THIS.econ_cycle_upg_cost] §Hbillion§!"

 economic_cycle_TT: " - To stimulate the economy we need to inject liquidity into it. This is done via Central Bank tools such as lowering the interest rate and expanding the money supply - as well as extra government stimulus spending. However, too much interference increases risks of future economic bubbles.\n"

 law_corruption_TT: "- By spending Political Power one can begin to root our corruption from within our government to create a transparent and efficient government."
 corruption: "Corruption Level"
 paralyzing_corruption: "(10) Paralyzing Corruption"
 paralyzing_corruption_desc: "Corruption in our country is pervasive, entrenched, systemic, and unprecedented in scale and reach."
 crippling_corruption: "(9) Crippling Corruption"
 crippling_corruption_desc: "Corruption in our country inundates all parts of society. It's not the activity of a few rogue officials or politicians. It is more like organized crime, with corrupt procurement deals arising through collusion and a kleptocracy racket."
 rampant_corruption: "(8) Rampant Corruption"
 rampant_corruption_desc: "Corruption in our country is perceived as a significant problem impacting all aspects of life, including public administration, law enforcement, healthcare, and education. The phenomenon of corruption is strongly established in our model of public governance and is attributed to the general weakness of the rule of law in our country."
 unrestrained_corruption: "(7) Unrestrained Corruption"
 unrestrained_corruption_desc: "Our country has long suffered from widespread and endemic corruption. Corruption remains a serious problem in the public and private sector even though the legal and institutional framework combating corruption is strong. Payoffs, kickbacks, and government corruption are considered part of everyday life."
 systematic_corruption: "(6) Systematic Corruption"
 systematic_corruption_desc: "Corruption in our country is the confluence of many factors, including weak enforcement of the law, a lack of audits, the absence of codes of conduct, the non-transparency of government activities, an inefficient bureaucracy, government impunity and broad discretionary powers, and a lack of public awareness. "
 widespread_corruption: "(5) Widespread Corruption"
 widespread_corruption_desc: "Bribery and corrupt practices are widespread in our country, though it is a matter of opinion whether it is a problem with the system or with the individuals in power."
 medium_corruption: "(4) Medium Corruption"
 medium_corruption_desc: "The exposure of high-profile corruption cases in the media and limited political engagement have contributed to a poor public perception of the political process in our country. Recurring corruption scandals involving high-level politicians, local administrators, and businesses abusing public funds have revealed that established safeguards to counter this abuse of power have been relatively inefficient."
 modest_corruption: "(3) Modest Corruption"
 modest_corruption_desc: "While the perception of corruption is generally low, political parties and businesses are usually seen as the least honest and trustworthy. Petty corruption is not as uncommon as in some other countries."
 slight_corruption: "(2) Slight Corruption"
 slight_corruption_desc: "The perception and the occurrence of corruption are generally very low in our country. Petty and administrative corruption is more or less non-existent. This means that citizens and businesses are not likely to face corruption while in contact with public officials. However, some cases have shown that personal ties, gifts, and conflicts of interest are problem areas which represent some types of nontraditional corruption."
 negligible_corruption: "(1) Negligible Corruption"
 negligible_corruption_desc: "The legal and institutional framework in our country are considered effective in fighting against corruption, and government agencies are characterized by a high degree of transparency, integrity, and accountability. The low levels of corruption are attributed to an efficient public administration, high quality and comprehensive services to citizens and enterprises, a long tradition of openness and transparency in our society and institutions, and a strong respect for the rule of law."

