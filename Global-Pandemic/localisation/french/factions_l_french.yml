 #Warsaw pact
 FIFTH_INTERNATIONAL_MEMBER_FACTION: "$faction_warsaw_pact_member$"
 faction_fifth_international_member: "Pacte de Varsovie"
 faction_fifth_international_member_desc: "Un document qui a officialisé la création d'une alliance militaire d'États socialistes européens sous le rôle dirigeant de l'URSS - l'Organisation du Pacte de Varsovie et a consolidé la bipolarité du monde pendant 36 ans.  La conclusion du traité était une réponse au refus de l'Union soviétique et des pays socialistes de rejoindre l'OTAN, ainsi qu'à l'adhésion de la RFA à l'OTAN. Après le renversement en 1989-1990 des régimes communistes dans les pays d'Europe centrale et orientale, l'existence de l'Organisation du Pacte de Varsovie en tant qu'alliance militaro-politique de pays socialistes a perdu son sens. Le 25 février 1991, les États membres de l'IAB ont aboli ses structures militaires et le 1er juillet 1991, à Prague, ils ont signé le Protocole sur la résiliation totale du Traité."
 faction_fifth_international_member_TT: "§RRègles spéciales de la faction§!:\n- Seuls les pays dirigés par des communistes émergents ou non alignés sont autorisés à faire partie de la faction."
 faction_fifth_international_member_join_faction_rule_tt: "§RNous devons être gouvernés par le [Communist-State_L] ou par le  [Neutral_Communism_L] pour rejoindre la 5ème Internationale!§!"
 faction_fifth_international_member_offer_join_faction_rule_tt: "§RIls doivent être gouvernés par le [Communist-State_L] ou par le [Neutral_Communism_L] pour rejoindre la 5ème Internationale!§!"