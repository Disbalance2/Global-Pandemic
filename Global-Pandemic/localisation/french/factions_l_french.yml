 SHANGHAI_PACT: "Pacte de Shanghai"
 sco_member: "Membre de l'Organisation de coopération de Shanghai"
 sco_member_desc: "L'Organisation de coopération de Shanghai (OCS) est une organisation eurasienne politique, économique et de sécurité, dont la création a été annoncée le 15 juin 2001 à Shanghai, en Chine, par les dirigeants de la Chine, du Kazakhstan, du Kirghizstan, de la Russie, du Tadjikistan et de l'Ouzbékistan."
 sco_member_econ_desc: "L'Organisation de coopération de Shanghai (OCS) est une organisation eurasienne politique, économique et de sécurité, dont la création a été annoncée le 15 juin 2001 à Shanghai, en Chine, par les dirigeants de la Chine, du Kazakhstan, du Kirghizstan, de la Russie, du Tadjikistan et de l'Ouzbékistan."
 sco_member_pol_desc: "L'Organisation de coopération de Shanghai (OCS) est une organisation eurasienne politique, économique et de sécurité, dont la création a été annoncée le 15 juin 2001 à Shanghai, en Chine, par les dirigeants de la Chine, du Kazakhstan, du Kirghizstan, de la Russie, du Tadjikistan et de l'Ouzbékistan."
 sco_member_mil_desc: "L'Organisation de coopération de Shanghai (OCS) est une organisation eurasienne politique, économique et de sécurité, dont la création a été annoncée le 15 juin 2001 à Shanghai, en Chine, par les dirigeants de la Chine, du Kazakhstan, du Kirghizstan, de la Russie, du Tadjikistan et de l'Ouzbékistan."
 sco_member_tooltip: "§RRègles spéciales de la faction§! :\n- La Chine ne peut pas dissoudre sa faction\n- La Chine peut seulement inviter d'autres membres de l'OCS à sa faction\n- Les membres réguliers de l'OCS sont libres de rejoindre d'autres factions"
 sco_member_leave_faction_rule_tt: "§RLa Chine ne peut pas quitter le Pacte de Shanghai !§!"
 sco_member_dismantle_faction_rule_tt: "§RLa Chine ne peut pas démanteler lOTMe Pacte de Shanghai !§!"
 sco_member_join_faction_rule_tt: "§RSeuls les membres de l'Organisation de coopération de Shanghai peuvent adhérer au Pacte de Shanghai !§!"
 sco_member_offer_join_faction_rule_tt: "§RSeuls les membres de l'Organisation de coopération de Shanghai peuvent adhérer au Pacte de Shanghai !§!"

 gca_alliance: "Alliance de la Grande Colombie"
 faction_gca_alliance: "Membre de la Grande Colombie"
 faction_gca_alliance_desc: "L'Alliance de la Grande Colombie, également connue sous le nom de Grande Colombie, était un État qui englobait une grande partie de l'Amérique du Sud et une partie du sud de l'Amérique centrale de 1819 à 1831. Elle comprenait la Colombie actuelle, l'Équateur continental, le Panama, le Venezuela, ainsi que certaines parties du nord du Pérou, le nord-ouest du Brésil et Guyane. En raison des sentiments des fédéralistes, des séparatistes et des conflits politiques internes, l'effondrement de la nation était évident. Mais le Venezuela envisage désormais une réunification de la Grande Colombie à travers une alliance politique et militaire."
 faction_gca_TT: "§RRègles spéciales de la faction§!:\n- Seuls certains pays d'Amérique du Sud et d'Amérique centrale sont autorisés à rejoindre la faction.\n- Les pays ne peuvent être appelés qu'à des guerres défensives"
 faction_gca_alliance_call_ally_rule_tt: "§R Les membres de l'Alliance de la Grande Colombie ne peuvent faire appel à des alliés que dans les guerres défensives!§!"
 faction_gca_alliance_join_ally_rule_tt: "§R Les membres de l'Alliance de la Grande Colombie ne peuvent rejoindre leurs alliés que dans les guerres défensives!§!"
