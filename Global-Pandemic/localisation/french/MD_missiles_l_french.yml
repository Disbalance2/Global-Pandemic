 ### satellite system ###
 GNSS_system: "Système de positionnement par satellites"
 GNSS_system_desc: "Système de positionnement par satellites :\nCes modificateurs sont déterminés et gérés par le système de positionnement par satellites militaire et civil et par l'accès aux systèmes de positionnement par satellites d'autres pays.\nVous pouvez gérer les systèmes dans l'onglet §YSystèmes de satellites§! de l'interface des missiles. Grâce aux actions diplomatiques, vous pouvez accéder aux systèmes des autres pays et vous pouvez donner aux autres pays un accès à vos systèmes."
 COMSAT_system: "Système de communication par satellites"
 COMSAT_system_desc: "Système de communication par satellites :\nCes modificateurs sont déterminés et gérés par le système de communication par satellites militaire et civil et par l'accès aux systèmes de communication par satellites d'autres pays.\nVous pouvez gérer les systèmes dans l'onglet §YSystèmes de satellites§! de l'interface des missiles. Grâce aux actions diplomatiques, vous pouvez accéder aux systèmes des autres pays et vous pouvez donner aux autres pays un accès à vos systèmes."
