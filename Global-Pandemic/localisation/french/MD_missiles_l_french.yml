 satellites.2.t: "Système SPos militaire rétrogradé"
 satellites.2.d: "Nous avons perdu un trop grand nombre de nos satellites SPos militaires, nous devons donc rétrograder notre système SPos militaire. À un niveau inférieur, il sera moins efficace, mais il fonctionnera à nouveau."
 satellites.2.a: "D'accord."

 satellites.3.t: "Système SPos civil rétrogradé"
