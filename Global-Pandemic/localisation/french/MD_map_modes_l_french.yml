 ECOWAS_map_mode_tooltip: "Carte de la CEDEAO"
 ECOWAS_map_mode_tooltip_delayed: "Membres en vert foncé."
 MAPMODE_SCO_MAP_MODE_NAME: "Carte de l'OCS"
 MAPMODE_SCO_MAP_MODE: "Carte de l'OCS"
 MAPMODE_SCO_MAP_MODE_DESCRIPTION: "Les États membres (rouge), les observateurs (rose) et les États membres potentiels (rouge clair) de l'OCS."
