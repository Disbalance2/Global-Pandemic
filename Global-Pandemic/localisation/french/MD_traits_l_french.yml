 littoral_combat_spirit: "Combat littoral"
 littoral_combat_spirit_desc: "La protection de nos côtes et le contrôle de nos plus grands navires devraient être une priorité."
 littoral_combat_spirit_tt: "Nouveaux amiraux : §G50% de chance§! de commencer avec le trait §Yprotecteur de la flotte§!, §Ytue-mouches§! ou §Yvigie§!."
 grand_fleet_spirit: "Grande flotte"
 grand_fleet_spirit_desc: "Entraînement tactique à grande échelle."
 grand_fleet_spirit_tt: "Nouveaux amiraux : §G50% de chance§! de commencer avec le trait §Ycôtes-de-fer§! ou §Ymaître tacticien§!."
 naval_air_arm_spirit: "Arme aéronavale"
 naval_air_arm_spirit_desc: "Une étroite coopération entre les unités aériennes et maritimes est vitale !"
 naval_air_arm_spirit_tt: "Nouveaux amiraux : §G50% de chance§! de commencer avec le trait §Ycontrôleur aérien§!."
 rule_the_waves_spirit: "Rule the Waves"
 rule_the_waves_spirit_desc: "[ROOT.GetNameDefCap] régnera sur les vagues avec les marins les mieux entraînés !"

 flexible_contracts_spirit: "Contrats flexibles"
 flexible_contracts_spirit_desc: "Le meilleur contrat est celui qui peut être résilié."
 integrated_designers_spirit: "Concepteurs intégrés"
 integrated_designers_spirit_desc: "L'adaptation constante de nos conceptions est une priorité absolue."
