 bold_attack_spirit: "Attaque en force"
 bold_attack_spirit_desc: "Comme le dit le proverbe : l'attaque est la meilleure des défenses."
 bold_attack_spirit_tt: "Commandants : §G50% de chance§! de §Y+1 d'attaque§! lors du passage au niveau supérieur."
 tenacious_defense_spirit: "Défense tenace"
 tenacious_defense_spirit_desc: "Ils ne passeront pas !"
 tenacious_defense_spirit_tt: "Commandants : §G50% de chance§! de §Y+1 de défense§! lors du passage au niveau supérieur."
 meticulous_preparation_spirit: "Préparation méticuleuse"
 meticulous_preparation_spirit_desc: "La guerre est le chaos, mais on peut se préparer au chaos."
 meticulous_preparation_spirit_tt: "Commandants : §G50% de chance§! de §Y+1 planification et logistique§! lors du passage au niveau supérieur."
 best_of_the_best_spirit: "Le meilleur des meilleurs"
 best_of_the_best_spirit_desc: "Peu de gens ont ce qu'il faut pour mener des soldats au combat. Encore plus rares sont ceux qui ont ce qu'il faut pour gagner cette bataille."
 best_of_the_best_spirit_tt: "Nouveaux commandants : chance d'avoir un §Ytrait positif§! augmentée de §G200%§!."
 military_science_doctorate_spirit: "Doctorat en sciences militaires"
 military_science_doctorate_spirit_desc: "Un docteur en sciences militaires est comme un docteur normal, sauf qu'il aime les armes."
 military_science_doctorate_spirit_tt: "Commandants : §G25% de chance§! de commencer un §Y1 niveau de compétence§! plus élevé que la normale."
 battlefield_promotions_spirit: "Promotions du champ de bataille"
 battlefield_promotions_spirit_desc: "Repérer les commandants compétents est le meilleur moyen d'améliorer notre corps d'officiers."
 electronic_warfare_generals_spirit: "Formation à la guerre électronique"
 electronic_warfare_generals_spirit_desc: "Nos généraux doivent connaître les bases de la guerre électronique pour masquer leurs positions à l'ennemi."
 political_loyalty_spirit: "Loyauté politique"
 political_loyalty_spirit_desc: "Une armée peu fiable est une menace pour l'État qu'elle est censée protéger."
 political_loyalty_spirit_tt: "Nouveaux commandants : commencent avec le trait §Ypolitiquement connecté§! ou §Ypersonnalité des médias§!."
 inventive_leadership_spirit: "Leadership inventif"
 inventive_leadership_spirit_desc: "Un général prévisible est un général vaincu."
 inventive_leadership_spirit_tt: "Nouveaux officiers : §G50% de chance§! de commencer avec le trait §Ycommando§!, §Yroublard§! ou §Ydébarquement§!."
 combined_arms_schools_spirit: "Écoles d'armes combinées"
 combined_arms_schools_spirit_desc: "Partout où se dérouleront les futures batailles, les troupes mobiles joueront un rôle décisif."
 combined_arms_schools_spirit_tt: "Nouveaux commandants : §G50% chance§! de commencer avec le trait §Yofficier des blindés§!, §Yofficier de cavalerie blindée§! ou §Yofficier de cavalerie aérienne§!."
 deep_defence_spirit: "Écoles de défense profonde"
 deep_defence_spirit_desc: "Il y a beaucoup de science impliquée dans la construction d'une formidable ligne défensive."
 deep_defence_spirit_tt: "Nouveaux commandants : §G50% de chance§! de commencer avec le trait §Yingénieur§!, §Yofficier d'artillerie§! ou §Ydéfenseur désespéré§!."
 extreme_weather_spirit: "Formation aux conditions météorologiques extrêmes"
 extreme_weather_spirit_desc: "Apprendre à nos généraux comment faire face à la chaleur torride du désert ou au froid glacial leur permettra de combattre partout où l'on a besoin d'eux."
 extreme_weather_spirit_tt: "Nouveaux commandants : §G50% de chance§! de commencer avec un trait de §Yterrain§!."
 infantry_combat_schools_spirit: "Écoles de combat d'infanterie"
 infantry_combat_schools_spirit_desc: "L'infanterie est la reine des batailles, et la reine va où bon lui semble."
 infantry_combat_schools_spirit_tt: "Nouveaux commandants : §G50% de chance§! de commencer avec le trait §Yofficier d'infanterie§!, §Yorganisateur§! ou §Yadministrateur de talent§!."
 self_taught_academy_spirit: "Officiers autodidactes"
 self_taught_academy_spirit_desc: "Les meilleurs officiers naissent sur le terrain, pas dans les académies et les écoles."
 self_taught_academy_spirit_tt: "Nouveaux commandants : §G50% de chance§! de commencer avec le trait §Yofficier de guérilla§!."
 art_of_war_army_spirit: "L'art de la guerre"
 art_of_war_army_spirit_desc: "Pourquoi former des individus quand on peut former une armée entière ?"

 professional_officer_corps_spirit: "Corps d'officiers professionnels"
 professional_officer_corps_spirit_desc: "Nous sommes des professionnels, et la guerre est notre profession."
 old_boys_club_spirit: "Old Boys' Club"
 old_boys_club_spirit_desc: "Nous devons faire attention à qui nous laissons devenir officier. Seuls ceux qui ont les bonnes relations devraient se voir confier les postes importants."
 elevated_engineering_corps_spirit: "Corps d'ingénierie supérieure"
 elevated_engineering_corps_spirit_desc: "Le meilleur moyen de juger de la capacité et du caractère d'un homme est de lui donner une pelle et un jour pour en faire quelque chose d'utile."
 proper_heritage_spirit_desc: "Un bon général peut être formé, mais un grand général doit être élevé. Comme les chevaux, d'une certaine façon."
 quick_improvisation_spirit: "Improvisation rapide"
 quick_improvisation_spirit_desc: "Comprendre plus vite, penser plus vite, agir plus vite - c'est la clé de la victoire."
 relief_of_command_spirit: "Relève du commandement"
 relief_of_command_spirit_desc: "L'armée n'existe pas pour nourrir l'ego de ses généraux."
 fanatical_loyalty_spirit: "Loyauté fanatique"
 fanatical_loyalty_spirit_desc: "Nos généraux doivent être prêts à mourir pour notre cause si nécessaire."
 state_serves_the_military_spirit: "L'État au service de l'armée"
 state_serves_the_military_spirit_desc: "Le but de l'État est de faire la guerre aux autres États. Tout le reste est soit en soutien à cela, soit une distraction inutile."
 armoured_assault_spirit: "Assaut blindé"
 armoured_assault_spirit_desc: "Un assaut massif et combiné de chars et de véhicules de combat blindés détruira l'ennemi."
 superior_firepower_spirit: "Puissance de feu écrasante"
 superior_firepower_spirit_desc: "Si l'artillerie ne vous fait pas gagner des batailles, c'est que vous n'en utilisez pas assez."
 infantry_strength_spirit: "Force d'infanterie"
 infantry_strength_spirit_desc: "Quand tout est dit et fait, un char ou un avion ne peut pas tenir une parcelle de terrain."
 praetorian_guard_spirit: "Garde prétorienne"
 praetorian_guard_spirit_desc: "Une petite force d'unités d'élite gardera les soldats réguliers en ligne."
 death_from_above_spirit: "La mort vue du ciel"
 death_from_above_spirit_desc: "Débarquer derrière les lignes ennemies est le meilleur élément de surprise."
 guerrilla_warfare_spirit: "Guerre de guérilla"
 guerrilla_warfare_spirit_desc: "Quand les arbres commencent à parler [ROOT.GetAdjMS]..."

 modern_trench_warfare_spirit: "La guerre des tranchées moderne"
 modern_trench_warfare_spirit_desc: "Même sur un champ de bataille moderne, une tranchée vous offre une couverture supérieure contre l'artillerie et les avions ennemis."
 flexible_organization_spirit: "Organisation flexible"
 flexible_organization_spirit_desc: "Ce qui compte, c'est de faire le travail, pas de suivre les ordres à la lettre."
 aggressive_reconnaisance_spirit: "Reconnaisance agressive"
 aggressive_reconnaisance_spirit_desc: "Si vous voulez savoir ce que fait l'autre camp, allez-y et demandez-leur directement !"
 reserve_officers_spirit: "Officiers de réserve"
 reserve_officers_spirit_desc: "Tout le monde n'a pas besoin de faire de l'armée sa profession. Mais en temps de guerre, ils peuvent toujours servir."
 victory_or_death_spirit: "La victoire ou la mort"
 victory_or_death_spirit_desc: "Il vaut mieux mourir dans la gloire que de vivre dans la honte de la défaite."
 maneuver_warfare_spirit: "Guerre de manœuvre"
 maneuver_warfare_spirit_desc: "Une guerre correcte et civilisée ressemble plus à une partie d'échecs qu'à une bagarre. Pourquoi combattre un ennemi que vous pouvez contourner ?"
 smoke_and_fire_spirit: "Fumée et feu"
 smoke_and_fire_spirit_desc: "Un barrage roulant d'obus est étonnamment efficace pour empêcher l'ennemi de riposter."
 logistical_focus_spirit: "Priorité à la logistique"
 logistical_focus_spirit_desc: "Les troupes peuvent manger leurs ceintures mais les chars doivent avoir de l'essence."
 operational_reserve_spirit: "Réserves opérationnelles"
 operational_reserve_spirit_desc: "Ayez toujours quelque chose dans votre manche. Toujours."
 hit_and_run_spirit: "Hit-and-Run"
 hit_and_run_spirit_desc: "Nous allons frapper l'ennemi rapidement, puis battre en retraite, juste pour le frapper à nouveau ailleurs."
 counter_insurgency_spirit: "Contre-insurrection"
 counter_insurgency_spirit_desc: "Se débarrasser des résistants est une tâche difficile, mais pas impossible."

 instilled_aggression_spirit: "Agressivité inculquée"
 instilled_aggression_spirit_desc: "Attaquez, attaquez, attaquez !"
 instilled_aggression_spirit_tt: "Amiraux : §G50% de chance§! de gagner §Y+1 attaque§! lors du passage au niveau supérieur."
 calculated_restraint_spirit: "Restriction calculée"
 calculated_restraint_spirit_desc: "Après mûre réflexion..."
 calculated_restraint_spirit_tt: "Amiraux : §G50% de chance§! de gagner §Y+1 défense§! lors du passage au niveau supérieur."
 signals_training_spirit: "Formation aux signaux"
 signals_training_spirit_desc: "Pour que chaque homme fasse son devoir, il doit savoir quel est son devoir."
 signals_training_spirit_tt: "Amiraux : §G50% de chance§! de gagner §Y+1 manœuvre et coordination§! lors du passage au niveau supérieur."
 best_of_the_best_naval_academy_spirit: "Le meilleur des meilleurs"
 best_of_the_best_naval_academy_spirit_desc: "Une concurrence acharnée et une sélection stricte engendrent les capitaines que nous voulons."
 best_of_the_best_naval_academy_spirit_tt: "Nouveaux amiraux : chance d'avoir un §Ytrait positif§! augmentée de §G200%§!."
 naval_tradition_spirit: "Tradition navale"
 naval_tradition_spirit_desc: "Nous avons l'histoire d'une marine fière. Seuls les plus grands amiraux sont admis sur nos bateaux."
 naval_tradition_spirit_tt: "Amiraux : §G25% de chance§! de commencer un §Y1 niveau de compétence§! plus élevé que la normale."
 first_mate_to_captain_spirit: "De second à capitaine"
 first_mate_to_captain_spirit_desc: "Tout marin peut accéder au rôle d'amiral s'il travaille suffisamment dur."
 electronic_warfare_admirals_spirit: "Silence radar"
 electronic_warfare_admirals_spirit_desc: "Nos amiraux doivent être capables de cacher leurs positions à l'ennemi."
 convoy_warfare_spirit: "La guerre des convois"
 convoy_warfare_spirit_desc: "Les convois marchands nécessitent des tactiques et un entraînement particuliers."
