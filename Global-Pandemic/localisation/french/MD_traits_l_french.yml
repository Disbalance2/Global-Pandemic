 marine_corps_spirit: "Corps de marines"
 marine_corps_spirit_desc: "Hourra !"

 close_combat_navy_spirit: "Combat rapproché"
 close_combat_navy_spirit_desc: "S'approcher est la clé de la victoire."
 night_fighting_spirit: "Combat de nuit"
