 GRE_debt_crisis: "Debt Crisis"
 GRE_debt_crisis_desc: "Greece has 300 billion dollars in external debt - one of the largest in the world. This has created a huge problem for us, as the debt is rapidly rising and creating massive problems for our economy. We will have to find a way to solve the debt problem before it gets out of hand."
 GRE_debt_crisis2: "Debt Crisis"
 GRE_debt_crisis2_desc: "Greece has 300 billion dollars in external debt - one of the largest in the world. This has created a huge problem for us, as the debt is rapidly rising and creating massive problems for our economy. We will have to find a way to solve the debt problem before it gets out of hand."
 GRE_debt_crisis3: "Debt Crisis"
 GRE_debt_crisis3_desc: "Greece has 300 billion dollars in external debt - one of the largest in the world. This has created a huge problem for us, as the debt is rapidly rising and creating huge problems for our economy. We will have to find a way to solve the debt problem before it gets out of hand."
 GRE_legacy: "Greek Legacy"
 GRE_legacy_desc: "Greece has a rich history, the rise and fall of many empires. After the loss of Byzantium we lost control of our homeland. Ever since 1821 we have promised such a loss would never befall the Greek people again."
 GRE_legacy2: "Greek Legacy"
 GRE_legacy2_desc: "Greece has a rich history, the rise and fall of many empires. After the loss of Byzantium we lost control of our homeland. Ever since 1821 we have promised such a loss would never befall the Greek people again."
 GRE_constitutional_crisis: "Constitutional Crisis"
 GRE_constitutional_crisis_desc: "The Constitution is the last thing we need to deal with before finally solidifying ourselves in power and rebuilding Greece the way we envision it."
