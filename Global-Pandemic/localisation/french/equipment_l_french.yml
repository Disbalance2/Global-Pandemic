 APC_1_desc: "Les véhicules blindés de transport de troupes sont conçus pour transporter une escouade de soldats au combat, pour en descendre ensuite et combattre à pied. Ils offrent une protection aux soldats, mais leurs propres capacités offensives sont généralement limitées. L'infanterie transportée par les VBTT est appelée infanterie mécanisée."
