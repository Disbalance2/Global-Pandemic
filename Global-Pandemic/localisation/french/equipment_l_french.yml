 CHI_APC_1: "Type-63"
 CHI_APC_1_desc: "Le Norinco Type 63, également connu sous le nom de WZ-211, est un char léger amphibie chinois équipé d'un canon rayé Type 62-85TC de 85 mm et d'un blindage en acier laminé soudé."
 CHI_APC_2: "ZSD-89"
 CHI_APC_2_desc: "Le véhicule blindé de combat à chenilles Norinco Type 89 est un véhicule blindé de transport de troupes chinois capable de transporter 13 passagers. Il est également doté d'une coque en acier soudé et d'une mitrailleuse antiaérienne QJC88 de 12,7 mm."
 #CHI_APC_2_variant: "Type 85"
 CHI_APC_3: "ZSL-92"
 CHI_APC_3_desc: "Le WZ-551 (également connu sous le nom de ZSL92) est une famille de véhicules blindés à roues chinois pouvant transporter 9 passagers. Il est doté d'une coque en acier soudé et d'un canon automatique ou d'une mitrailleuse lourde de 12,7 mm."
 #CHI_APC_3_variant: "WZ-523"
 CHI_APC_4: "ZBD-05"
 CHI_APC_4_desc: "Le véhicule blindé amphibie Type 05 est une famille de véhicules de combat blindés amphibies chenillés. Il est capable de transporter 8 passagers et dispose d'une coque en alliage d'aluminium, d'un canon de 30 mm, d'un canon rayé L7 de 105 mm, d'une mitrailleuse de 12,7 mm et de missiles HJ-8."
 #CHI_APC_4_variant: "ZFB-05" #Type-05
 CHI_APC_5: "ZBL-09 Snow Leopard"
 CHI_APC_5_desc: "Le ZBL-09 Snow Leopard est un véhicule blindé de transport de troupes développé par NORINCO. Il est capable de transporter entre 7 et 10 hommes et dispose d'un canon de 30 mm, d'ATGM HJ-73 et d'une mitrailleuse de 7,62 mm."
