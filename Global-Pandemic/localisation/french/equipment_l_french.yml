 CHI_infantry_weapons: "Type-56"
 CHI_infantry_weapons_desc: "Le Type 56 (« Fusil automatique de type 56 »), également connu sous le nom d'AK-56, est un fusil chinois de 7,62x39 mm. Il s'agit d'une variante des fusils AK-47 et AKM de conception soviétique."
 CHI_infantry_weapons1: "Type-81"
 CHI_infantry_weapons1_desc: "Le Type 81 (« Fusil automatique de type 81 ») est un fusil de deuxième génération, à tir sélectif et à gaz de 7.62x39mm, de conception chinoise (basé sur les Kalashnikov et SKS), adopté par l'Armée populaire de libération chinoise (APL)."
 CHI_infantry_weapons2: "Type-86S"
 CHI_infantry_weapons2_desc: "Le Norinco Type 86S (« Fusil automatique de type 86S ») est un fusil bullpup à gaz de type AKM 7,62x39mm."
 CHI_infantry_weapons3: "QBZ-95"
 CHI_infantry_weapons3_desc: "Le fusil automatique de type 95 ou QBZ-95 est un fusil d'assaut bullpup 5,8x42mm à piston à courte détente."
 CHI_infantry_weapons4: "QBZ-03"
 CHI_infantry_weapons4_desc: "Le fusil d'assaut QBZ-03, également connu sous le nom de Type 03, est un fusil d'assaut chinois à gaz et à tir sélectif conçu et développé pour la cartouche DBP87 5,8x42mm."
 CHI_infantry_weapons5: "QBZ-191"
 CHI_infantry_weapons6: "QBZ-272"
