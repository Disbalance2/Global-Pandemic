 SOV_artillery_0: "D-30"
 SOV_artillery_0_desc: "Batterie d'artillerie remorquée de 122m utilisée dans de nombreuses guerres par les Soviétiques. Avec une portée de 15-25km."
 SOV_artillery_1: "2A65 Msta-B"
 SOV_artillery_1_desc: "Cette bête de canon tire un obusier de 152 mm à 28,9 km, ce qui lui permet de détruire une section d'infanterie entière ou une colonne de véhicules."
 SOV_artillery_2: "D-40"
 SOV_artillery_3: "D-50"
 SOV_artillery_4: "D-60"

 SOV_util_vehicle_0: "ZIL-131" #truck
 SOV_util_vehicle_0_desc: "Un camion logistique et un transporteur de troupes utilisé par de nombreuses armées dans le monde."
 SOV_util_vehicle_1: "URAL-4320"
 SOV_util_vehicle_1_desc: "Camion logistique et transporteur de troupes utilisé par de nombreuses armées dans le monde."
 SOV_util_vehicle_2: "URAL-43206"
 SOV_util_vehicle_2_desc: "Camion logistique et transporteur de troupes utilisé par de nombreuses armées dans le monde."
 SOV_util_vehicle_3: "BPM-97"
 SOV_util_vehicle_3_desc: "Comme le Volk, il peut transporter 8 personnes mais aussi des HMG sur le dessus. Utilisé pour mener les convois."
 SOV_util_vehicle_4: "GAZ Tigr"
 SOV_util_vehicle_4_desc: "Ce transport de troupes blindé peut être équipé d'un grand nombre d'armes différentes et transporter jusqu'à 11 personnes."
 SOV_util_vehicle_5: "VPK-3927 Volk"
 SOV_util_vehicle_5_desc: "Le VPK peut transporter 2+8 hommes. Avec un blindage STANAG 4569 de niveau 3. Idéal pour les forces spéciales et les forces de police."
 SOV_util_vehicle_6: "Z-STS « Akhmat »"
 SOV_util_vehicle_6_desc: "Le Z-STS « Akhmat » est fabriqué sur le châssis Trehosnaya à traction intégrale « KAMAZ-5350 ». Il possède des caractéristiques élevées de mobilité et de patence, et en outre, il ne diffère pas dans la complexité de l'opération. Il est curieux qu'un véhicule blindé, contrairement à un camion de base, soit construit selon le schéma du capot. Cela a permis de reculer la place de l'équipage et d'augmenter sa sécurité."
 SOV_util_vehicle_7: "VMCTS «Drozd-B»"
 SOV_util_vehicle_7_desc: "Après une présentation réussie à l'Armée-2020 amfibis-car « Drozd », un prototype est parti pour des tests qui ont indiqué la petite protection de cette machine. C'est ainsi qu'est apparue la modification « Drozd-B ». Le dernier véhicule blindé est capable de franchir des obstacles fluviaux, de faire du tout-terrain, et possède également une faible capacité d'imagerie thermique. La forme rationnelle en V de la partie inférieure du fond, réalisée en blindage composite, offre une protection anti-drogue renforcée."

 ###SYRIA###

 SYR_MBT_1: "T-55"
 SYR_MBT_1_desc: "Le T-54/55 est peut-être le char le plus produit dans le monde. Conçu et produit dans les premières années de la guerre froide, il était la force et l'épine dorsale de l'Armée rouge. Autrefois redouté comme un symbole de la puissance russe, il est devenu la représentation iconique des forces blindées du Moyen-Orient détruites à la suite d'une frappe aérienne américaine."
 SYR_MBT_1_short: "T-55"
 SYR_MBT_2: "T-72"
 SYR_MBT_2_desc: "Le T-72 est peut-être le modèle le plus réussi produit par la Russie. Il a été l'apogée de la puissance militaire des Soviétiques à la fin de la guerre froide et a été produit par milliers, servant d'épine dorsale à l'armée russe jusqu'à aujourd'hui. Bien qu'il soit devenu tristement célèbre pour ses échecs catastrophiques dans les conflits du Moyen-Orient, le T-72 est toujours utilisé comme plate-forme de développement pour les futurs chars russes et a été constamment modifié et mis à niveau pour répondre aux normes de la guerre moderne. Ne sous-estimez pas le char qui était autrefois le fer de lance des forces soviétiques."
 SYR_MBT_2_short: "T-72"
 SYR_MBT_3: "T-72AV"
 SYR_MBT_3_desc: "Modèle équipé d'un blindage explosif réactif Kontakt-1 sur la coque et la tourelle."
 SYR_MBT_3_short: "T-72AV"
 SYR_MBT_4: "T-90"
 SYR_MBT_4_desc: "Armé d'un système à 3 canons pour des capacités de tir et une efficacité maximales. Avec 3 lanceurs de canons de 125 mm."
 SYR_MBT_4_short: "T-90"
 SYR_MBT_5: "T-14 Armata"
 SYR_MBT_5_desc: "Le char de combat le plus avancé de l'armée russe, aux contours épurés et doté d'un puissant canon de 152 mm."
 SYR_MBT_5_short: "T-14"
