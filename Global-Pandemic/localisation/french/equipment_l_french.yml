 FRA_infantry_weapons: "FA-MAS Type 62"
 FRA_infantry_weapons_desc: "Le FA-MAS Type 62 est un fusil de l'OTAN 7.62x51mm développé par l'armée française pour remplacer le MAS-49/56. Il est le dernier d'une série de 40 fusils prototypes différents conçus entre 1952 et 1962, et ressemble au FN FAL."
 FRA_infantry_weapons1: "FAMAS F1"
 FRA_infantry_weapons1_desc: "Le fusil d'assaut de la manufacture d'arme de Saint-Étienne est un fusil automatique bullpup français construit dans les années 70 pour l'armée française."
 FRA_infantry_weapons2: "FAMAS G1"
 FRA_infantry_weapons2_desc: "Le FAMAS G1 est une variante du FAMAS construite par GIAT Industries avec un nouveau garde-main pour les gants de la guerre arctique."
 FRA_infantry_weapons3: "FAMAS G2"
 FRA_infantry_weapons3_desc: "Le FAMAS G2 est une variante du FAMAS développée en 1994 pour être standardisée avec les cartouches 5,56 mm de l'OTAN."
 FRA_infantry_weapons4: "FAMAS Félin"
 FRA_infantry_weapons4_desc: "Le FAMAS Félin pour « fantassin avec équipement et liaisons intégrées » ajoute une poignée verticale à l'avant avec commande pour la radio et la nouvelle lunette thermique."
 FRA_infantry_weapons5: "HK416F" #F for French variant
 FRA_infantry_weapons5_desc: "L'arme est un mélange français du HK416 et du HK416A5 décliné en 2 variantes, une standard et une courte."
 FRA_infantry_weapons6: "AIF 30" #Project Name
 FRA_infantry_weapons6_desc: "Avec l'AIF 30 pour « arme individuelle future de 2030 », la France renoue avec un fabricant national qui a développé une arme inspirée du précédent modèle FAMAS."
 FRA_infantry_weapons7: "AIF 40" #Project Name
 FRA_infantry_weapons7_desc: "L'AIF 40 est une nouvelle amélioration de l'AIF 30 précédente."

 FRA_APC_1: "AMX-VTT"
