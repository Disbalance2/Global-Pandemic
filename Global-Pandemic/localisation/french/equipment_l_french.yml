 ### United States ###
 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "Le fusil M14, officiellement appelé United States Rifle, Calibre 7.62 mm, M14, est un fusil américain à tir sélectif qui tire des munitions 7.62x51mm de l'OTAN (.308 in). Il est devenu le fusil standard de l'armée américaine en 1959, remplaçant le fusil M1 Garand dans l'armée américaine en 1961."
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "Le fusil M16, officiellement désigné par Fusil, Calibre 5,56 mm, M16, est une famille de fusils militaires adaptés du fusil ArmaLite AR-15 pour l'armée américaine. Le fusil M16 original était un fusil automatique de 5,56 mm avec un chargeur de 20 balles."
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "Le développement du fusil M16A2 a été demandé à l'origine par le Corps des Marines des États-Unis à la suite de l'expérience de combat au Vietnam avec le XM16E1 et le M16A1. Il a été officiellement adopté par le ministère de la Défense sous le nom de « US Rifle, 5.56mm, M16A2 » en 1982. Les Marines ont été la première branche des forces armées américaines à l'adopter, au début ou au milieu des années 1980, et l'armée américaine a suivi à la fin des années 1980."
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "Le M16A4 est la quatrième génération de la série M16. Il est équipé d'une poignée de transport amovible et d'un rail Picatinny quadruple pour le montage d'optiques et d'autres dispositifs auxiliaires. Les fusils militaires sont également équipés d'un garde-main M5 RAS de la société Knight's Armament, qui permet de fixer des poignées verticales, des lasers, des lumières tactiques et d'autres accessoires, d'où la désignation M16A4 MWS (ou Modular Weapon System) dans les manuels de terrain de l'armée américaine."
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "La carabine M4 est une variante plus courte et plus légère du fusil d'assaut M16. Le M4 est une carabine 5,56x45mm OTAN, refroidie par air, à gaz à injection directe et alimentée par un chargeur. Elle est dotée d'un canon de 370 mm et d'une crosse télescopique."
 USA_infantry_weapons6: "MR24"
 USA_infantry_weapons6_desc: "Un nouveau design révolutionnaire qui intègre des matériaux de pointe et un ordinateur balistique avancé."
 USA_infantry_weapons5: "Mk 17"
 USA_infantry_weapons5_desc: "Le Mk 17 est un fusil à chargement automatique à gaz (piston à gaz à faible course) avec une culasse rotative, construit pour être extrêmement modulaire, y compris le changement de canon pour passer d'un calibre à l'autre. Le fusil a été développé par le fabricant belge FN Herstal (FNH) pour le Commandement des opérations spéciales des États-Unis (SOCOM) afin de répondre aux exigences de la compétition SCAR.Cette famille de fusils se compose de deux types principaux. Le SCAR-L, pour « light », est chambré en cartouche 5,56x45mm OTAN et le SCAR-H, pour « heavy », est chambré en 7,62x51mm OTAN. Les deux sont disponibles en version Close Quarters Combat (CQC), Standard (STD) et Long Barrel (LB)."
 USA_infantry_weapons7: "Titan APPL" #Fictional
 USA_infantry_weapons7_desc: "Cette plateforme d'armes incorpore la même fiabilité américaine que le système M4 mais applique une technologie totalement unique au 21ème siècle. Non seulement ce système est léger grâce à l'utilisation de munitions sans étui, mais il utilise également une variante de l'accélération magnétique miniaturisée qui fait de l'arme un railgun hybride portatif précoce."


 USA_Anti_Air_0: "FIM-43 Redeye"
 USA_Anti_Air_0_desc: "Développé par notre propre General Dynamics, ce système de missiles utilise un système de guidage infrarouge passif pour suivre les avions en se basant sur la chaleur de leurs gaz d'échappement, après quoi l'opérateur suit sa cible visuellement comme il le ferait avec n'importe quelle autre arme légère. Nécessitant un impact direct pour être mortelle, cette arme est rudimentaire mais efficace."
 USA_Anti_Air_1: "FIM-92 Stinger"
 USA_Anti_Air_1_desc: "Conçu comme son prédécesseur, ce missile air-sol passif présente plusieurs améliorations par rapport au modèle précédent, notamment une meilleure balistique, un meilleur logiciel et une variante à double détection IR et UV."
 USA_Anti_Air_2: "FIM-92E Stinger"
 USA_Anti_Air_2_desc: "Dans la continuité de la fiabilité de la plateforme « Stinger », General dynamics a amélioré le système en ajoutant un nouveau capteur de renversement et un logiciel de contrôle révisé, le comportement en vol a également été considérablement amélioré. En outre, les performances contre les petites cibles telles que les drones, les missiles de croisière et les hélicoptères de reconnaissance légers ont augmenté de façon spectaculaire."
 USA_Anti_Air_3: "FIM-194 Speargun" #Fictional
 USA_Anti_Air_3_desc: "Comme les avions de 5ème génération ont fait une présence notable sur le champ de bataille, cette dernière itération de notre système MANPAD met en œuvre une multitude de changements pour faire face à ce nouvel ennemi. Le plus remarquable est sa capacité de ciblage, qui va de la ligne de visée à la ligne de commande, en passant par le guidage laser et le ciblage UV et IR."
 USA_Anti_Air_4: "FIM-245 Heartstriker" #Fictional
 USA_Anti_Air_4_desc: "Ce système créé par un effort de la DARPA est le summum de nos plateformes d'armes MANPAD. Grâce aux progrès récents et à la miniaturisation des capteurs, nos ingénieurs ont donné à un seul homme la capacité de détruire ou de neutraliser certains des avions les plus furtifs dont disposent nos adversaires."

 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "L'AAV-P7 (Assault Amphibious Vehicle - Personnel 7) est un véhicule de débarquement amphibie entièrement chenillé doté d'une pléthore de variantes destinées à garantir l'efficacité au combat de nos unités avant, pendant et après l'évacuation dans et hors de l'eau."
 USA_Amph_APC_3_short: "AAV-P7"

 USA_APC_1: "M113 VBTT"
 USA_APC_1_desc: "Développé par la FMC (Food Machinery Corp), ce véhicule blindé de transport de troupes a reçu le surnom de « dragon vert » de la part des Viet Cong, car il était utilisé pour percer les fourrés dans la jungle dense afin d'attaquer et de déborder rapidement les positions ennemies."
 USA_APC_1_short: "M113 VBTT"
 USA_APC_2: "M113 ACAV"
 USA_APC_2_short: "M113 ACAV"
 USA_APC_3: "M113A3"
 USA_APC_3_short: "M113A3"
 USA_APC_4: "LAV-25A1"
 USA_APC_4_desc: "Ces nouveaux véhicules blindés à roues offrent une protection accrue par rapport aux modèles antérieurs, notamment en cas de menace d'engins explosifs improvisés. Tout aussi impressionnante est la panoplie de caractéristiques que cette plate-forme héberge, notamment un désignateur laser, un télémètre laser, un GPS, des radios et des ordinateurs qui prennent les données relatives à la position de la cible et les transmettent à des unités d'artillerie ou des bombardiers distants."
 USA_APC_4_short: "LAV-25A1"
 USA_APC_5: "M1126 Stryker ICV"
 USA_APC_5_desc: "Originaire de nos voisins canadiens, le Stryker répond aux besoins du Corps des Marines et intègre également un système automatique d'extinction des incendies, un système CBRN, un système d'imagerie thermique jour/nuit, ainsi que des systèmes de communication embarqués de nouvelle génération."
 USA_APC_5_short: "M1126 Stryker ICV"
 USA_APC_6: "M1127A2"
 USA_APC_6_short: "M1127A2"
 USA_APC_7: "LAV30"
 USA_APC_7_short: "LAV30"
 USA_APC_8: "M967 Smith" #Fictional
 USA_APC_8_desc: "Le projet de VCI de la DARPA a essentiellement créé une bête plus rapide, plus létale et plus blindée. Ce sommet de la technologie des véhicules blindés de transport de troupes garantit que le combattant américain est non seulement en sécurité, mais aussi à l'aise et encore plus efficace au combat, car il est capable de se déplacer entre les positions ennemies et de les pénétrer plus rapidement que jamais."
