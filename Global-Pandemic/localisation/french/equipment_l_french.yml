 SYR_IFV_4: "BMP-3"
 SYR_IFV_4_desc: "Le BMP-3 est un véhicule de combat d'infanterie soviétique, successeur du BMP-1 et du BMP-2. Il tire un canon de 100 mm avec des munitions HE lourdes."
