 light_tank_hull: "Char de reco."
 light_tank_hull_desc: "La reconnaissance blindée est la combinaison de la reconnaissance terrestre avec le combat blindée par des soldats utilisant des chars et des véhicules blindés de reconnaissance à roues ou à chenilles."
 Rec_tank_desc: "La reconnaissance blindée est la combinaison de la reconnaissance terrestre avec le combat blindée par des soldats utilisant des chars et des véhicules blindés de reconnaissance à roues ou à chenilles."
 Rec_tank_0: "Char de reco. 1965"
 Rec_tank_0_desc: "Les chars légers, piliers des armées de la Seconde Guerre mondiale, ne sont plus utilisés que dans des rôles périphériques, lorsque le poids et la taille des chars de combat principaux les empêchent d'être employés. Les chars légers sont utilisés par les unités de reconnaissance les plus lourdement blindées et ont l'avantage de pouvoir être largués par avion. Ils sont souvent basés sur des coques de véhicules de combat d'infanterie (VCI) au lieu d'être conçus à partir de zéro. Ils sont bien meilleurs que les chars de combat principaux sur les terrains difficiles, comme les montagnes et les forêts."
