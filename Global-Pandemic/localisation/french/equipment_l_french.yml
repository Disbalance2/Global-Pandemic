 BSH_Rec_tank_0: "PT-76"
 BSH_Rec_tank_0_desc: "Ce char léger amphibie ultra rapide peut se faufiler sur les positions ennemies de l'autre côté de la rivière et décharger l'enfer. Avec son canon de char rayé D-56T de 76,2 mm."
 BSH_Rec_tank_0_short: "PT-76"
 #BSH_Rec_tank_0_variant: "BRDM-2"
 BSH_Rec_tank_1: "2S25 Sprut-SD"
 BSH_Rec_tank_1_desc: "Chasseur de chars amphibie automoteur, ce véhicule peut se faufiler sur les chars ennemis et tirer avec son canon de 125 mm que transporte le t-72-80."
 BSH_Rec_tank_1_short: "2S25 Sprut-SD"
 BSH_Rec_tank_2: "BMPT Terminator"
 BSH_Rec_tank_2_desc: "Probablement l'un des canons en verre les plus meurtriers jamais créés. Il ne peut pas tenir tête à un char mais il peut détruire une colonne entière. Il dispose de 4 lanceurs de 130 mm et de 2 canons automatiques de 30 mm."
 BSH_Rec_tank_2_short: "BMPT Terminator"
 BSH_Rec_tank_3: "K-18 Bumerang"
 BSH_Rec_tank_3_desc: "Le Bumerang s'est révélé pour la première fois être à la fois un VBTT et un VCI rentables pour l'armée russe moderne. Cependant, le Bumerang sera également utilisé comme plate-forme antichar dédiée à la détection d'un canon de 125 mm, dont les détails ont été dévoilés en 2018. Tout comme le Stryker MGS américain, le Bumerang servira de véhicule d'appui-feu à l'instar du BMPT."
 BSH_Rec_tank_4: "Recon Tank 2025"
 BSH_Rec_tank_4_short: "Recon Tank 2025"
 BSH_Rec_tank_5: "Recon Tank 2035"
 BSH_Rec_tank_5_short: "Recon Tank 2035"

 BSH_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 BSH_SP_Anti_Air_1: "9K35 Strela-10"
 BSH_SP_Anti_Air_2: "SA-19 Tunguska"
 BSH_SP_Anti_Air_2_desc: "Tirant jusqu'à 8 missiles, cette machine peut tuer n'importe quel avion qui se présente à sa rencontre. Non seulement cela, mais il peut également déchiqueter les avions de transport avec ses canons automatiques."
 BSH_SP_Anti_Air_3: "Pantsir-S1M"
 BSH_SP_Anti_Air_4: "Pantsir-S4L"

 BSH_SP_R_arty_0: "BM-21 Grad"
 BSH_SP_R_arty_0_desc: "Peu utilisé dans les opérations modernes, le grand-père du SAMS et du MLRS a été principalement utilisé pendant la Seconde Guerre mondiale et en Afghanistan. Être efficace à 20km."
 BSH_SP_R_arty_1: "BM-30 Smerch"
 BSH_SP_R_arty_1_desc: "Ce véhicule est une version plus moderne du Grad. Celui qui peut aller partout dans le monde, dans la neige, la glace ou le désert. sa portée de tir effective est de 35 km."
 BSH_SP_R_arty_2: "9A52-4 Tornado"
 BSH_SP_R_arty_2_desc: "Une batterie d'artillerie extrêmement lourde qui, si elle n'est pas combattue, peut détruire des villes entières. Avec une portée maximale de 90 km."

 BSH_SP_arty_0: "2S1 Gvozdika"
 BSH_SP_arty_0_desc: "Le 2S1 Gvozdika est un obusier automoteur soviétique basé sur le châssis polyvalent MT-LBu, équipé d'un obusier 2A18 de 122 mm. \"2S1\" est sa désignation GRAU. Une autre désignation russe est SAU-122, mais dans l'armée russe, il est communément connu sous le nom de Gvozdika."
 BSH_SP_arty_1: "2S3 Akatsiya"
 BSH_SP_arty_1_desc: "Armé d'un canon D-22 de 152,4 mm qui pourrait projeter le soleil depuis le ciel si nécessaire. Il s'agit d'une remarquable batterie d'artillerie d'une portée de 50 km."
 BSH_SP_arty_2: "2S19M2 Msta-S"
 BSH_SP_arty_2_desc: "Le 2S19 Msta-S a été développé vers la fin de la guerre froide, intégrant de nouvelles technologies et offrant une autonomie accrue par rapport à son prédécesseur."
 BSH_SP_arty_3: "2S35 Koalitsiya-SV"
 BSH_SP_arty_3_desc: "Le 2S35 est une véritable plate-forme d'artillerie du 21e siècle dotée d'une automatisation généralisée, d'une sélection automatique du type d'obus et de systèmes de commandement et de contrôle unifiés."
 BSH_SP_arty_4: "2S38 Koalitsiya-M"

