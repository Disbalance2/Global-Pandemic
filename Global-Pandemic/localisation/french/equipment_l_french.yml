 GER_artillery_0: "M101A1 105mm Howitzer"
 GER_artillery_0_desc: "L'obusier M101A1 est une pièce d'artillerie développée par les États-Unis. C'était l'obusier léger de campagne américain standard pendant la Seconde Guerre mondiale et il a été utilisé sur les théâtres d'Europe et du Pacifique ainsi que pendant la guerre de Corée. Entrée en production en 1941, elle acquit rapidement une réputation de précision et de puissance de frappe. Le M101A1 tire des munitions semi-fixes explosives (HE) de 105 mm et a une portée de 12 330 yards (11 270 m), ce qui le rend adapté au soutien de l'infanterie."
 GER_artillery_0_short: "M101A1"
 GER_artillery_1: "FH155-1 Howitzer"
 GER_artillery_1_desc: "Le FH155-1 est un obusier remorqué de 155 mm utilisé par plusieurs pays. Le FH155-1 est un canon d'appui rapproché remorqué de 155 mm de conception germano-britannique pour répondre aux exigences des normes OTAN de l'époque. Le FH-155-1 bénéficie d'un groupe motopropulseur auxiliaire amovible avec des capacités de portée sans assistance de 24 km et de 30 km assistée, avec une capacité d'éclatement de 3 coups en 15 à 20 secondes, 6 coups par minute pendant une courte période et 2 coups par minute. minute soutenue."
 GER_artillery_1_short: "FH155-1"
 GER_artillery_2: "M777 155mm Howitzer"
 GER_artillery_2_desc: "L'obusier M777 est une pièce d'artillerie remorquée de 155 mm de la classe des obusiers. Le M777 est fabriqué par la division Global Combat Systems de BAE Systems au Royaume-Uni et aux États-Unis. Le canon est équipé d'un contrôle de tir optique et peut atteindre des cibles jusqu'à 23 km avec les obus M795 HE."
 GER_artillery_2_short: "M777"
 GER_artillery_3: "M777A1 155mm Howitzer"
 GER_artillery_3_desc: "e M777A1 est une variante améliorée du M777 qui comprend des mises à niveau de numérisation avec l'ajout d'une source d'alimentation embarquée, d'un positionnement global par satellite, d'une navigation inertielle, d'une radio, d'une unité d'affichage des armes à feu (GDU) et d'un assemblage de chef de section (SCA)."
 GER_artillery_3_short: "M777A1"
 GER_artillery_4: "M777A2 155mm Howitzer"
 GER_artillery_4_desc: "Le M777A2 est une variante améliorée du M777. Les nouvelles mises à niveau comprennent : la mise à niveau du logiciel du bloc 1A, l'ajout d'un dispositif de pose de fusées d'artillerie inductive portable amélioré (EPIAFS) pour permettre l'utilisation de munitions guidées XM892 Excalibur."
 GER_artillery_4_short: "M777A2"

 GER_util_vehicle_0: "Utility Vehicle 1965"
 GER_util_vehicle_1: "Mercedes-Benz 250 GD "Wolf""
 GER_util_vehicle_1_desc: "La Mercedes-Benz 250 GD « Wolf » est un modèle militaire du modèle 250 GD de la Classe G conçu pour la Bundeswehr."
 GER_util_vehicle_1_short: "G-Class 250 GD"
 GER_util_vehicle_2: "Mercedes-Benz G-Class G270 Wolf SSA"
 GER_util_vehicle_2_desc: "La Mercedes-Benz Wolf SSA est un modèle militaire de la Classe G G-270 CDI, mieux amélioré que le précédent modèle 250 GD."
 GER_util_vehicle_2_short: "Wolf SSA"
 GER_util_vehicle_3: "Fennek"
 GER_util_vehicle_3_desc: "Le Fennek, du nom du Fennec (une espèce de petit renard du désert), est un véhicule de reconnaissance armé à quatre roues produit par la société allemande Krauss-Maffei Wegmann et Dutch Defence Vehicle Systems. L'armement standard du Fennek est une mitrailleuse Rheinmetall MG3 de 7,62 mm installée dans une tourelle télécommandée située sur le dessus du véhicule.\n\nLe Fennek est la réponse allemande à un véhicule de reconnaissance rapide et maniable ; et ça l'est."
 GER_util_vehicle_4: "Dingo"
 GER_util_vehicle_4_desc: "L'ATF Dingo est un véhicule de mobilité d'infanterie militaire MRAP lourdement blindé allemand basé sur un châssis Unimog avec une conception de coque en V, produit par la société Krauss-Maffei Wegmann (KMW). \nATF signifie Allschutz-Transport-Fahrzeug, ce qui signifie véhicule de transport entièrement protégé en allemand. Il porte le nom du chien indigène australien, le dingo. L'armement standard du Dingo est une mitrailleuse Rheinmetall MG3 de 7,62 mm dans une tourelle télécommandée sur le dessus du véhicule."
 GER_util_vehicle_5: "Dingo-II"
 GER_util_vehicle_5_desc: "L'ATF Dingo 2 est une version avancée du Dingo, basée sur le châssis Unimog U 5000 amélioré avec une protection améliorée et une charge utile accrue. Il est proposé en deux versions, une version à empattement de 3 250 mm (charge utile de 3,5 tonnes) et une version à empattement de 3 850 mm (charge utile de 4 tonnes). Le Dingo 2 peut accueillir huit personnes."
 GER_util_vehicle_6: "Mowag Eagle V"
 GER_util_vehicle_6_desc: "Le Mowag Eagle V est le dernier modèle de la gamme Eagle. L'Aigle est un véhicule blindé de mobilité d'infanterie à roues. L'Eagle V est disponible en 2 variantes : un modèle 4x4 ou un modèle 6x6. L'Eagle V a 80 % de ses pièces en commun avec le modèle Eagle IV précédent, ce qui rend la maintenance des pièces plus efficace."
 GER_util_vehicle_6_short: "Eagle V"
 GER_util_vehicle_7: "Ifrit"
 GER_util_vehicle_7_desc: "L'Ifrit est un véhicule tout-terrain fiable et protégé contre les embuscades (MRAP). La coque blindée de forme intéressante peut résister aux tirs d'armes légères, aux engins explosifs improvisés (IED) et aux grenades de 40 mm. Le train de roulement et le toit inclinés sont conçus pour dévier les explosions autour du véhicule."

 GER_transport_plane1: "C-160D Transall"
 GER_transport_plane1_desc: "Le Transall C-160 est un avion de transport militaire, produit dans le cadre d'une coentreprise entre la France et l'Allemagne. "Transall" est l'abréviation du consortium de fabrication Transporter Allianz, composé des sociétés MBB, Aerospatiale et VFW-Fokker. Il a été initialement développé pour répondre aux exigences d'un avion de transport moderne pour les forces aériennes françaises et allemandes. Il a fourni un soutien logistique aux opérations à l'étranger et a servi dans des rôles spécialisés tels qu'un ravitailleur aérien, une collecte de renseignements électroniques et un moyen de communication. plate-forme."
 GER_transport_plane2: "C-130 Hercules"
 GER_transport_plane2_desc: "Le Lockheed C-130 Hercules est un avion de transport militaire quadrimoteur turbopropulseur américain conçu et construit par Lockheed (aujourd'hui Lockheed Martin). Capable d'utiliser des pistes non préparées pour les décollages et les atterrissages, le C-130 a été conçu à l'origine comme avion de transport de troupes, d'évacuation sanitaire et de fret."
 GER_transport_plane3: "C-130J Super Hercules"
 GER_transport_plane3_desc: "Le Lockheed C-130J Super Hercules est une variante mise à jour et plus moderne du précédent C-130H. La nouvelle variante « J » du Super Hercules est désignée comme un « superlifter tactique » doté de moteurs nouveaux et plus puissants et de systèmes électroniques et avioniques mis à jour."
 GER_transport_plane3_short: "C-130J Super"
 GER_transport_plane4: "A400M Atlas"
 GER_transport_plane4_desc: "L'Airbus A400M Atlas est un avion de transport militaire européen quadrimoteur à turbopropulseurs. Il a été conçu par Airbus Defence and Space comme un avion de transport tactique doté de capacités stratégiques pour remplacer les avions de transport plus anciens, tels que le Transall C-160 et le Lockheed C-130 Hercules."
 GER_transport_plane5: "C-17 Globemaster III"
 GER_transport_plane5_desc: "Le McDonnell Douglas/Boeing C-17 Globemaster III est un gros avion de transport militaire développé des années 1980 au début des années 1990 par McDonnell Douglas. Le C-17 est propulsé par quatre turboréacteurs à double flux Pratt & Whitney F117-PW-100, basés sur le Pratt & Whitney PW2040 commercial utilisé sur le Boeing 757."
 GER_transport_plane6: "Transport 2035"

