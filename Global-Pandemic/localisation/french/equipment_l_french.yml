 SOV_MBT_1: "T-55"
 SOV_MBT_1_desc: "Le T-54/55 est peut-être le char le plus produit dans le monde. Conçu et produit dans les premières années de la guerre froide, il était la force et l'épine dorsale de l'Armée rouge. Autrefois redouté comme un symbole de la puissance russe, il est devenu la représentation iconique des forces blindées du Moyen-Orient détruites à la suite d'une frappe aérienne américaine."
 SOV_MBT_1_short: "T-55"
 SOV_MBT_2: "T-72"
 SOV_MBT_2_desc: "Le T-72 est peut-être le modèle le plus réussi produit par la Russie. Il a été l'apogée de la puissance militaire des Soviétiques à la fin de la guerre froide et a été produit par milliers, servant d'épine dorsale à l'armée russe jusqu'à aujourd'hui. Bien qu'il soit devenu tristement célèbre pour ses échecs catastrophiques dans les conflits du Moyen-Orient, le T-72 est toujours utilisé comme plate-forme de développement pour les futurs chars russes et a été constamment modifié et mis à niveau pour répondre aux normes de la guerre moderne. Ne sous-estimez pas le char qui était autrefois le fer de lance des forces soviétiques."
 SOV_MBT_2_short: "T-72"
 SOV_MBT_3: "T-80"
 SOV_MBT_3_desc: "Ce char de 2 millions de dollars et bête du champ de bataille utilisait le même canon que le T-72 avec un blindage supplémentaire et un ATGM Kobra."
 SOV_MBT_3_short: "T-80"
 SOV_MBT_4: "T-90"
 SOV_MBT_4_desc: "Armé d'un système à 3 canons pour des capacités de tir et une efficacité maximales. Avec 3 canons de 125mm."
 SOV_MBT_4_short: "T-90"
 SOV_MBT_5: "T-14 Armata"
 SOV_MBT_5_desc: "Le char de combat le plus avancé de l'armée russe, aux contours épurés et doté d'un puissant canon de 152 mm."
