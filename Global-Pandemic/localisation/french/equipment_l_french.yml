 #Helicopters
 SPR_transport_helicopter1: "Bell UH-1H Huey"
 SPR_transport_helicopter1_short: "UH-1H Huey"
 SPR_transport_helicopter1_desc: "Hélicoptère militaire utilitaire équipé d'un seul turbomoteur et de rotors bipales principal et de queue. Premier membre de la prolifique famille Huey, il a été développé par Bell Helicopter pour répondre à un besoin de l'armée américaine en 1952 pour un hélicoptère d'évacuation médicale et utilitaire, et a volé pour la première fois en 1956. L'UH-1 a été le premier hélicoptère à turbine produit pour l'armée américaine, et plus de 16 000 exemplaires ont été construits depuis 1960."
 SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma"
 SPR_transport_helicopter2_short: "As332 SuperPuma"
 SPR_transport_helicopter2_desc: "Hélicoptère utilitaire quadripale, bimoteur, de taille moyenne, développé et commercialisé par Airbus Helicopters. Il s'agit d'une version remotorisée et plus volumineuse de l'Aérospatiale SA 330 Puma."
 SPR_transport_helicopter3: "Boeing CH-47 Chinook"
 SPR_transport_helicopter3_short: "CH-47 Chinook"
 SPR_transport_helicopter3_desc: "Hélicoptère de transport lourd bimoteur à rotor tandem développé par la société américaine Vertol et fabriqué par Boeing Rotorcraft Systems. Le CH-47 est l'un des hélicoptères occidentaux les plus lourds. Le Chinook dispose de plusieurs moyens de chargement, notamment de multiples portes sur le fuselage, d'une large rampe de chargement située à l'arrière du fuselage et d'un total de trois crochets de chargement ventraux externes permettant de transporter des charges sous le fuselage."
 SPR_transport_helicopter4: "NHIndustries NH-90"
 SPR_transport_helicopter4_short: "NH-90"
 SPR_transport_helicopter4_desc: "Hélicoptère militaire bimoteur multirôle de taille moyenne. Il a été développé en réponse aux exigences de l'OTAN pour un hélicoptère de combat qui serait également capable d'être utilisé dans des environnements navals. La variante espagnole du NH90 est équipée de moteurs General Electric CT7 8F5 assemblés dans le pays, d'une suite de communications personnalisée et de systèmes d'alerte électronique développés par Indra."
 SPR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 SPR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"

 SPR_attack_helicopter1: "Bell Helicopter Textron AH-1 Cobra"
 SPR_attack_helicopter1_short: "AH-1 Cobra"
 SPR_attack_helicopter1_desc: "Hélicoptère d'attaque monomoteur à deux pales fabriqué par Bell Helicopter. Il a été développé à partir du moteur, de la transmission et du système de rotor du Bell UH-1 Iroquois. Membre de la prolifique famille Huey, l'AH-1 est également appelé Huey-Cobra ou Snake. La marine espagnole a désigné le type « Z-14 ». Ils étaient équipés du système de canon M35 de 20 mm et étaient utilisés pour soutenir les patrouilleurs côtiers."
 SPR_attack_helicopter2: "Bell Helicopter OH-58A Kiowa"
 SPR_attack_helicopter2_short: "OH-58A Kiowa"
 SPR_attack_helicopter2_desc: "L'OH-58A Kiowa est un hélicoptère d'observation à 4 places. Le Kiowa dispose d'un siège pilote à deux places, bien que les commandes du siège gauche soient conçues pour être retirées afin de transporter un passager à l'avant. Au cours de son développement au Vietnam, il a été équipé du Minigun M134, une mitrailleuse électrique de 7,62 mm."
 SPR_attack_helicopter3: "Eurocopter Tigre"
 SPR_attack_helicopter3_short: "Tigre"
 SPR_attack_helicopter4: "Eurocopter Tigre E Mk2"
 SPR_attack_helicopter4_short: "Tigre E Mk2"
 SPR_attack_helicopter4_desc: "Hélicoptère d'attaque bimoteur à quatre pales. Il est fabriqué par Airbus Helicopters, qui le désigne sous le nom d'EC665. En Espagne, il est appelé Tigre. Le Tigre a la particularité d'être le premier hélicoptère entièrement composite développé en Europe ; il intègre des caractéristiques avancées telles qu'un cockpit en verre, une technologie furtive et une grande agilité afin d'accroître sa capacité de survie."
 SPR_attack_helicopter5: "Airbus Helicopters EC665 Tigre Mark3"
 SPR_attack_helicopter5_short: "Tigre MK3"
 SPR_attack_helicopter5_desc: "L'Espagne a collaboré avec la France, l'Allemagne et l'Australie à la modernisation du Tiger HAD, appelé Tiger Mk3. L'adoption d'un missile antichar commun, ainsi que d'autres améliorations dans des domaines tels que le système de communication, ont constitué un aspect essentiel de cette mise à niveau."

