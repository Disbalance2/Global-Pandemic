 SOV_SP_Anti_Air_1: "9K35 Strela-10"
 SOV_SP_Anti_Air_2: "SA-19 Tunguska"
 SOV_SP_Anti_Air_2_desc: "Tirant jusqu'à 8 missiles, cette machine peut tuer n'importe quel avion qui se présente sur son chemin. Il peut aussi détruire les avions de transport avec ses canons automatiques."
 SOV_SP_Anti_Air_3: "Pantsir-S1M"
 SOV_SP_Anti_Air_4: "Pantsir-S4L"

 SOV_SP_R_arty_0: "BM-21 Grad"
 SOV_SP_R_arty_0_desc: "Peu utilisé dans les opérations modernes, le grand-père des SAMS et MLRS a surtout été utilisé pendant la Seconde Guerre mondiale et en Afghanistan. Il était efficace à 20 km."
 SOV_SP_R_arty_1: "BM-30 Smerch"
 SOV_SP_R_arty_1_desc: "Ce véhicule est une version plus moderne du Grad. Un véhicule qui peut aller n'importe où dans le monde, sur la neige, la glace ou dans le désert. Sa portée de tir effective est de 35 km."
 SOV_SP_R_arty_2: "9A52-4 Tornado"
 SOV_SP_R_arty_2_desc: "Une batterie d'artillerie extrêmement lourde qui, si on ne s'en occupe pas, peut détruire des villes entières. Avec une portée maximale de 90 km."

 SOV_SP_arty_0: "2S1 Gvozdika"
 SOV_SP_arty_0_desc: "Le 2S1 Gvozdika est un obusier automoteur soviétique basé sur le châssis polyvalent MT-LBu, monté sur un obusier 2A18 de 122 mm. La désignation GRAU est « 2S1 ». Une autre désignation russe est SAU-122, mais dans l'armée russe, il est communément appelé Gvozdika."
 SOV_SP_arty_1: "2S3 Akatsiya"
 SOV_SP_arty_1_desc: "Elle est armée d'un canon D-22 de 152,4 mm qui pourrait tirer le soleil du ciel si nécessaire. Il s'agit d'une remarquable batterie d'artillerie d'une portée de 50 km."
 SOV_SP_arty_2: "2S19M2 Msta-S"
 SOV_SP_arty_2_desc: "Le 2S19 Msta-S a été développé vers la fin de la guerre froide, incorporant de nouvelles technologies et augmentant son rayon d'action par rapport à son prédécesseur."
 SOV_SP_arty_3: "2S35 Koalitsiya-SV"
 SOV_SP_arty_3_desc: "La 2S35 est une véritable plate-forme d'artillerie du 21ème siècle, avec une automatisation généralisée, une sélection automatique des types d'obus et des systèmes unifiés de commandement et de contrôle."
 SOV_SP_arty_4: "2S38 Koalitsiya-M"

