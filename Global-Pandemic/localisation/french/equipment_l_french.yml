 SYR_IFV_5: "BMP-3M"
 SYR_IFV_5_desc: "Le BMP-3M est un véhicule de combat d'infanterie soviétique, successeur du BMP-1 et du BMP-2 et variante du 3. Il utilise un canon et un moteur améliorés."
