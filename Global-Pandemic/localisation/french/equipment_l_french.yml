 USA_transport_helicopter1: "Bell UH-1 Iroquois"
 USA_transport_helicopter1_desc: "Le Bell UH-1 Iroquois (surnommé « Huey ») est un hélicoptère militaire utilitaire propulsé par un seul turbomoteur, avec des rotors principaux et de queue à deux pales. Premier membre de la prolifique famille Huey, il a été développé par Bell Helicopter pour répondre aux besoins de l'armée américaine en 1952 pour un hélicoptère utilitaire et d'évacuation médicale, et a volé pour la première fois en 1956. L'UH-1 a été le premier hélicoptère à turbine produit pour l'armée américaine, et plus de 16 000 ont été construits depuis 1960."
 USA_transport_helicopter1_short: "UH-1 Iroquois"
 USA_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 USA_transport_helicopter2_desc: "Le Sikorsky UH-60 Black Hawk est un hélicoptère utilitaire quadripale, bimoteur, de moyen tonnage, fabriqué par Sikorsky Aircraft. Sikorsky a soumis le projet S-70 au concours de l'armée américaine pour le système d'avion de transport tactique utilitaire (UTTAS) en 1972. L'armée a désigné le prototype sous le nom de YUH-60A et a choisi le Black Hawk comme gagnant du programme en 1976, après une compétition aérienne avec le Boeing Vertol YUH-61."
 USA_transport_helicopter2_short: "UH-60 Black Hawk"
 USA_transport_helicopter3: "Sikorsky CH-53E Super Stallion"
 USA_transport_helicopter3_short: "CH-53E Super Stallion"
