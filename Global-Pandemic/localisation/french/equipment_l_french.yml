 early_helicopter: "Hélico. transport"
 early_helicopter_desc: "Conception des premiers hélicoptères. Cela nous permettra de faire des recherches sur les hélicoptères de transport et les hélicoptères d'attaque."
 attack_helicopter_equipment: "Hélico. attaque"
 attack_helicopter_hull: "Hélico. attaque"
 attack_helicopter_hull_desc: "Un hélicoptère d'attaque est un hélicoptère armé ayant le rôle principal d'un avion d'attaque, avec la capacité d'engager des cibles au sol, telles que l'infanterie ennemie et les véhicules blindés de combat. En raison de leur armement lourd, ils sont parfois appelés hélicoptères de combat."
 attack_helicopter_desc: "Les hélicoptères d'attaque sont conçus pour soutenir les forces terrestres. Excellents contre les véhicules blindés et les unités sans couverture aérienne, ils seront en mesure de traiter rapidement les ennemis qui ne disposent pas des contre-mesures appropriées. Cependant, les hélicoptères d'attaque sont très vulnérables face aux avions de chasse et aux armes anti-aériennes."
