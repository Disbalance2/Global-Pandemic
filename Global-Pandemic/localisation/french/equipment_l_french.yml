 SPR_util_vehicle_0_desc: "Produit en Espagne par V.I.A.S.A. (Vehículos Industriales y Agrícolas, Sociedad Anónima) sous la licence de Willys, le MB-CJ3B est un véhicule léger tout-terrain. Il est équipé d'un moteur Perkins P4-192. Grâce à sa grande maniabilité et sa vitesse, c'est un véhicule idéal pour la reconnaissance et la liaison entre les troupes."
