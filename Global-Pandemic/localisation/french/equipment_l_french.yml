 CZE_Air_UAV4_desc: "Drone furtif développé au niveau national, doté de capacités de frappe de précision et d'une très longue endurance, capable de rester à 30 km d'altitude pendant 250 heures en raison de la faible résistance de l'air et de la pression spécifique."

 CZE_attack_helicopter1: "Mil Mi-171Š"
 CZE_attack_helicopter1_desc: "Les Mi-8/Mi-17/Mi-18 révisés par le pays sont devenus des hélicoptères de base équipés de missiles AGM et AAM sur leurs pylônes inférieurs. L'hélicoptère est toujours capable de transporter 16 passagers à l'intérieur de sa cellule."
 CZE_attack_helicopter2: "Mi-24D"
 CZE_attack_helicopter2_desc: "Version d'exportation produite localement du Mi-24 de l'Union soviétique avec de nouveaux logiciels et matériels tchèques, y compris un nouveau réseau de capteurs, des optiques et un lifting du réseau à travers l'hélicoptère le simplifiant aux normes modernes."
 CZE_attack_helicopter3: "Mi-35M"
 CZE_attack_helicopter3_desc: "Le Mi-35M est le premier lot de modernisations de cet appareil. Il dispose de 6 pylônes sous l'aile qui peuvent transporter de nombreux types de systèmes d'armes guidés, non guidés ou de canons de la dernière génération."
 CZE_attack_helicopter4: "BV-38 Blesk" #Fictional
 CZE_attack_helicopter4_desc: "L'expérience acquise dans le cadre de projets et de mises à niveau d'hélicoptères antérieurs nous a permis de concevoir notre propre hélicoptère de combat. Le résultat est le BV-14 Blesk qui possède une hélice de poussée en plus du rotor principal, ce qui permet à cet hélicoptère de voler à une vitesse étonnante de 450 km/h. Ce résultat a également été obtenu en rendant sa forme très profilée et aérodynamique et en plaçant toutes les armes à l'extérieur de son espace de stockage interne. En cas d'urgence, il y a toujours deux missiles air-air prêts à être tirés, même depuis cet espace interne, dans un rayon de 90 degrés devant l'hélicoptère."
 CZE_attack_helicopter5: "BV-43 Vichr" #Fictional
 CZE_attack_helicopter5_desc: "Les premiers prototypes d'hélicoptères furtifs portant les noms de code BV-40, 41 et 42 ont donné naissance à cette machine combinant leurs capacités. L'hélicoptère utilise de nombreuses caractéristiques du BV-38 et dispose également d'un chargeur automatique interne pour les missiles, ce qui permet à l'hélicoptère de ne pas avoir de pylônes externes même en cas de besoin, contrairement au BV-38. Il y a 4 arbres pour les missiles, chargés de deux AGM et deux AAM avec 16 autres missiles de chaque type dans le chargeur automatique."

 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "Hélicoptère de reconnaissance biplace développé dans les années 60."
 CZE_transport_helicopter1: "Mil Mi-4 CZ"
 CZE_transport_helicopter1_desc: "Version produite localement du Mi-4 soviétique utilisé pour divers transferts de fret et de troupes. Nouveau moteur et réaménagement de l'espace interne de la cellule avec un plus grand espace de chargement et une nouvelle conception du cockpit."
 CZE_transport_helicopter2: "Mil Mi-17M CZ"
 CZE_transport_helicopter2_desc: "Version nationale du Mi-8 soviétique utilisée comme gros transporteur de marchandises et capable de transporter 16 passagers et 2 pilotes. Il est équipé d'un nouveau cockpit numérique et de mitrailleuses montées sur le côté."
 CZE_transport_helicopter3: "V-5 Kolovrátek" #Fictional
 CZE_transport_helicopter3_desc: "L'expérience acquise lors de mises à niveau et de projets d'hélicoptères antérieurs nous a permis de concevoir nos propres machines à partir du sol. Le résultat est les prototypes V-1, 2, 3 et 4. Et leur premier modèle de production, le V-5. Il possède des pales de rotor de 26 m lui permettant de transporter plusieurs tonnes de marchandises ou de petits véhicules."
 CZE_transport_helicopter4: "V-15 Skokan" #Fictional
 CZE_transport_helicopter4_desc: "Cet hélicoptère possède deux rotors montés sur les ailes et peut transporter une quantité encore plus importante de marchandises ou de passagers jusqu'à leur destination. Il est également équipé d'un armement défensif et de missiles air-air."
 CZE_transport_helicopter5: "V-41 Sokol" #Fictional
 CZE_transport_helicopter5_desc: "Hélicoptère furtif dont la cellule aérodynamique est recouverte de matériaux absorbant les radars, permettant de stocker une cargaison et éventuellement des armes montées dans une soute à armes interne."

 CZE_MR_Fighter1: "Su-22M4"
 CZE_MR_Fighter1_desc: "Modernisation 4 du Su-22 produit localement avec une avionique et un logiciel améliorés permettant l'utilisation des missiles AGM les plus récents."
 CZE_MR_Fighter2: "Let-25K"
 CZE_MR_Fighter2_desc: "Chasseur multirôle tchèque conçu avec des capacités de frappe au sol en tête, laissant le combat aérien comme objectif secondaire."
 CZE_MR_Fighter3: "Aero L-21 Sova" #Fictional
 CZE_MR_Fighter3_desc: "Ce chasseur est équipé de nouveaux moteurs à postcombustion capables d'atteindre une vitesse de 3000 km/h à 20 km d'altitude. Il peut transporter de nombreuses variantes d'armes sur ses pylônes, notamment des munitions de précision et des bombes JDAM. Lors de tests, une bombe larguée à cette vitesse et à cette altitude a atteint une cible mobile à 57 km de l'avion."
 CZE_MR_Fighter4: "Let-35 Skřivan" #Fictional
 CZE_MR_Fighter4_desc: "Chasseur multirôle manœuvrable avec une bonne rétention d'énergie. Il se concentre principalement sur le combat air-air."
 CZE_MR_Fighter5: "Let-55 Straka" #Fictional
 CZE_MR_Fighter5_desc: "Chasseur supermanuverable à deux moteurs. Il est équipé de la plupart des munitions modernes grâce à son logiciel spécialement conçu, composé d'un code central combiné à des parties modulaires de code provenant de divers fabricants d'armes, ce qui permet de coder chaque élément du système d'armes spécifiquement pour son seul objectif. Cela facilite également les mises à jour du logiciel et se traduit par une incompatibilité quasi nulle."
 CZE_MR_Fighter6: "Aero L-73 Špaček" #Fictional
 CZE_MR_Fighter6_desc: "Chasseur multirôle furtif capable de supercruise avec stockage interne de 8 pylônes conçu pour le rôle SEAD."
 CZE_MR_Fighter7: "Let-81 Sup" #Fictional
 CZE_MR_Fighter7_desc: "Intercepteur hypersonique doté d'armes à énergie dirigée à des fins offensives et défensives et de missiles hypersoniques."
 CZE_MR_Fighter8: "Let-83 Slavík" #Fictional-The Tier 8 is not in game yet anyway....
 CZE_MR_Fighter8_desc: "Avion multirôle hypersonique à morphologie changeante, doté d'un armement antisatellite et d'un moteur à cylindrée variable, capable de voler en suborbital pendant de longues périodes et de se transformer en avion espion capable d'abattre tout adversaire qui tente de l'attraper en même temps."

