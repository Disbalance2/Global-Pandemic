 WAG_util_vehicle_0: "ZIL-131" #truck
 WAG_util_vehicle_0_desc: "Un camion logistique et un transporteur de troupes utilisé par de nombreuses armées à travers le monde."
 WAG_util_vehicle_1: "URAL-4320"
 WAG_util_vehicle_1_desc: "Un camion logistique et un transporteur de troupes utilisé par de nombreuses armées à travers le monde."
 WAG_util_vehicle_2: "URAL-43206"
 WAG_util_vehicle_2_desc: "Un camion logistique et un transporteur de troupes utilisé par de nombreuses armées à travers le monde."
 WAG_util_vehicle_3: "BPM-97"
 WAG_util_vehicle_3_desc: "out comme le Volk, il peut transporter 8 moyennes mais également des HMG par-dessus. Utilisé pour diriger des convois."
 WAG_util_vehicle_4: "GAZ Tigr"
 WAG_util_vehicle_4_desc: "Ce véhicule blindé de transport de troupes peut être armé d'une panoplie d'armes différentes et transporter jusqu'à 11 hommes."
 WAG_util_vehicle_5: "VPK-3927 Volk"
 WAG_util_vehicle_5_desc: "Le VPK peut transporter 2+8 hommes. Avec armure STANAG 4569 niveau 3. Idéal pour les forces spéciales et les forces de police."
 WAG_util_vehicle_6: "Z-STS «Akhmat»"
 WAG_util_vehicle_6_desc: "Le Z-STS «Akhmat» est fabriqué sur le châssis à traction intégrale Trehosnaya «KAMAZ-5350». Il présente des caractéristiques élevées de mobilité et de perméabilité et, de plus, il ne diffère pas par la complexité de son fonctionnement. Il est curieux qu'une voiture blindée, contrairement à un camion de base, soit construite selon le schéma du capot. Cela a permis de décaler les places de l'équipage et d'augmenter leur sécurité."
 WAG_util_vehicle_7: "VMCTS «Drozd-B»"
 WAG_util_vehicle_7_desc: "Après une présentation réussie à l'Amfibis-car «Drozd» de l'Armée-2020, un prototype a été testé, ce qui a montré la faible protection de cette machine. En conséquence, la modification «Drozd-B» est apparue. La dernière voiture blindée est capable de surmonter les obstacles fluviaux, hors route, et présente également une faible image thermique. La forme rationnelle en forme de V de la partie inférieure du fond, constituée d'une armure composite, offre une protection antidrogue renforcée."