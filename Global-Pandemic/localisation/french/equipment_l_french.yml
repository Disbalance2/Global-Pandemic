 GER_transport_helicopter1: "UH-1D"
 GER_transport_helicopter1_desc: "L'UH-1D est un UH-1 Iroquois / "Huey" américain construit sous licence en Allemagne de l'Ouest par Dornier Flugzeugwerke. L'UH-1D est un hélicoptère de transport utilitaire utilisé pour diverses missions ; du transport de troupes au déplacement de marchandises lourdes. L'UH-1D était l'épine dorsale des hélicoptères de l'armée ouest-allemande pendant la guerre froide et a même continué après la réunification."
 GER_transport_helicopter1_short: "UH-1D"
 GER_transport_helicopter2: "CH-53G"
 GER_transport_helicopter2_desc: "Le CH-53G est un hélicoptère de transport lourd américain conçu à l'origine par Sikorsky Aircraft et construit sous licence par VFW-Fokker. Le CH-53G transporte un équipage de quatre personnes ; pilote, copilote, chef d'équipage et observateur aérien. Il peut transporter diverses charges utiles, dont jusqu'à 38 soldats entièrement équipés, une charge interne de 8 000 livres (3 600 kg) ou une charge utile externe de 13 000 livres (5 900 kg) sur le crochet d'élingue à un seul point."
 GER_transport_helicopter2_short: "CH-53G"
 GER_transport_helicopter3: "CH-53GS"
 GER_transport_helicopter3_desc: "Le CH-53GS est une version améliorée du CH-53G original. Cette variante dispose de contre-mesures de missiles améliorées, de systèmes de communication et de navigation améliorés et de 2 réservoirs de carburant supplémentaires. Le modèle amélioré est également livré avec de nouveaux moteurs T64-100, permettant des opérations dans des conditions plus chaudes et plus élevées, ainsi que des systèmes d'armes MG3 (7,62 x 51 mm) et M3M .50cal (12,7 x 99 mm)."
 GER_transport_helicopter3_short: "CH-53GS"
 GER_transport_helicopter4: "NH-90"
 GER_transport_helicopter4_desc: "Le NHIndustries NH90 est un hélicoptère militaire multirôle bimoteur de taille moyenne. Il a été développé en réponse aux besoins de l'OTAN concernant un hélicoptère de champ de bataille capable également d'être utilisé dans des environnements navals. Le NH90 a été développé et est fabriqué par NHIndustries, une société collaborative détenue par Airbus Helicopters, Leonardo (anciennement AgustaWestland) et Fokker Aerostructures."
 GER_transport_helicopter4_short: "NH-90"
 GER_transport_helicopter5: "NH-120GER"
 GER_transport_helicopter5_desc: "Le NH-120GER est un modèle NH-90 amélioré doté de plusieurs nouvelles fonctionnalités. Le NH-120GER bénéficie d'un nouveau système de camouflage furtif à l'échelle noire, similaire à celui du F-22 Raptor. Le modèle amélioré dispose également de nouveaux moteurs à turbine améliorés permettant un levage plus lourd et capable d'atteindre des vitesses plus rapides."
 GER_transport_helicopter5_short: "NH-120GER"

