 USA_transport_helicopter5_short: "UH-60S Stealth Hawk"
 USA_transport_helicopter4: "Bell Boeing V-22 Osprey"
 USA_transport_helicopter4_desc: "Le Bell Boeing V-22 Osprey est un avion militaire américain multi-missions à rotors basculants, doté de capacités de décollage et d'atterrissage verticaux (VTOL) et de décollage et d'atterrissage courts (STOL). Il est conçu pour combiner la fonctionnalité d'un hélicoptère conventionnel avec les performances de croisière à grande vitesse et à long rayon d'action d'un avion à turbopropulseurs."
