 JAP_Int_Fighter1_desc: "En 1975, l'agence de défense japonaise a évalué l'inventaire de la JASDF et a conclu qu'il était nécessaire de remplacer la flotte vieillissante de F-104Js. Elle a examiné une liste d'avions contemporains de pays étrangers, et la compétition s'est finalement réduite à deux appareils : le F-14 Tomcat et le F-15 Eagle. Bien que le F-15 ait triomphé du F-14, de nombreux Japonais de l'époque pensaient que le F-14 serait adopté en même temps que le F-15 par la JASDF. Baptisé F-14J, c'est l'intercepteur que la JASDF envisage d'acquérir et de modifier si le besoin s'en fait sentir."

