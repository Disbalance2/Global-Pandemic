 MBT_Equipment: "Char de combat principal (CCP)"
 MBT_Equipment_desc: "Un char de combat principal (CCP), également appelé char de combat ou char universel, se caractérise par un blindage épais, une vitesse élevée, une manœuvrabilité rapide et par une forte puissance de feu. Il remplit un rôle polyvalent dans les armées modernes, dont le principal est le tir direct lourd."
 mbt_hull: "Char de combat principal"
 mbt_hull_desc: "Un char de combat principal (CCP), également appelé char de combat ou char universel, est un char qui remplit le rôle de tir direct et de manœuvre protégé par un blindage dans de nombreuses armées modernes."
 spart_hull: "Artillerie automotrice"
 spart_hull_desc: "L'artillerie automotrice est une artillerie équipée de son propre système de propulsion pour se déplacer vers sa cible. Il s'agit de véhicules à grande mobilité, généralement basés sur des chenilles continues, transportant un gros obusier, un canon de campagne, un mortier ou une forme quelconque de lance-roquettes ou de lance-missiles."
 apc_hull: "Véhicule blindé de transport de troupes"
 apc_hull_desc: "Un véhicule blindé de transport de troupes (VBTT), en anglais Armored Personal Carrier VBTT, est un vaste type de véhicule militaire blindé conçu pour transporter du personnel et du matériel dans les zones de combat. Depuis la Première Guerre mondiale, les véhicules blindés de transport de troupes sont devenus une pièce d'équipement militaire très courante dans le monde entier."
 ifv_hull: "Véhicule de combat d'infanterie"
 ifv_hull_desc: "Un véhicule de combat d'infanterie (VCI), en anglais Infantry Fighting Vehicle (IFV), également appelé véhicule mécanisé de combat d'infanterie, est un type de véhicule de combat blindé utilisé pour transporter l'infanterie au combat et fournir un appui direct."
 MBT_desc: "Un char de combat principal (CCP), également appelé char de combat ou char universel, se caractérise par un blindage épais, une vitesse élevée, une manœuvrabilité rapide et par une forte puissance de feu. Il remplit un rôle polyvalent dans les armées modernes, dont le principal est le tir direct lourd."
 MBT_1: "CCP 1965"
 MBT_1_desc: "Les développements du début de la guerre froide en matière de moteurs, de suspensions et de blindages composites plus légers ont donné aux chars la puissance de feu et le blindage des chars super-lourds, et la mobilité des chars légers. Appelés 'chars de combat principaux', ils ont remplacé pratiquement tous les autres chars, à l'exception des chars légers spécialisés dans le rôle de reconnaissance. Les chars de combat principaux sont lourdement blindés et très mobiles en terrain plat, et fournissent aux armées de puissantes capacités de tir direct."
 MBT_2: "CCP 1975"
 MBT_2_desc: "Comme les missiles antichars sont devenus plus performants et que les hélicoptères sont devenus un pilier des champs de bataille, de nouveaux types de blindage composite en couches de céramique ont été introduits dans la conception des chars de combat principaux. De meilleurs télémètres et systèmes de conduite de tir ont amélioré la probabilité de première frappe, et les chargeurs automatiques ont permis de réduire la taille de la tourelle, diminuant ainsi la cible pour l'ennemi. Les chars de combat principaux sont lourdement blindés et très mobiles en terrain plat, et fournissent aux armées de puissantes capacités de tir direct."
 MBT_3: "CCP 1985"
 MBT_3_desc: "Les systèmes informatique de contrôle de tir stabilisés offrent la possibilité de tirer en mouvement, ce qui augmente les probabilités de premier coup. Les viseurs thermiques améliorent la détection. Les moteurs à turbine à gaz ou les moteurs diesel modernes offrent une puissance soutenue plus élevée, et le blindage réactif explosif (ERA) facilement remplaçable permet d'améliorer la capacité de survie des chars de combat principaux. Les chars de combat principaux sont lourdement blindés et très mobiles en terrain plat, et fournissent aux armées de puissantes capacités de tir direct."
 MBT_4: "CCP 1995"
 MBT_4_desc: "Avec la menace croissante des missiles anti-char (ATGM), des systèmes de protection active sont introduits. Combinés à des systèmes de brouillage passifs, ils permettent au char d'être mieux conçu pour contrer les attaques de missiles. Les tourelles soudées, plutôt que moulées, améliorent la qualité du blindage du char. Des télémètres laser améliorés permettent de faire exploser des projectiles à fragmentation à des distances spécifiques contre les forces d'infanterie. Les chars de combat principaux sont lourdement blindés et très mobiles en terrain plat, et fournissent aux armées de puissantes capacités de tir direct."
 MBT_5: "CCP 2015"
 MBT_5_desc: "La tourelle étant entièrement automatisée, numérisée et non pilotée, l'équipage du char est intégré dans une capsule blindée à l'avant de la coque, ce qui améliore considérablement sa capacité de survie et réduit le profil du char. Une nouvelle génération de systèmes de protection active et de radars améliore la protection contre les missiles et les munitions à uranium appauvri. Les chars de combat principaux sont lourdement blindés et très mobiles en terrain plat, et fournissent aux armées de puissantes capacités de tir direct."

 MBT_7: "CCP 2025"
 MBT_7_desc: "L'incorporation de nanotubes dans le mélange composite du blindage améliore la protection, et permet d'importantes réductions de poids. L'automatisation de tous les systèmes du char de combat principal rend l'intervention d'un opérateur facultative, ce qui permet de modifier les profils de forme afin de réduire la surface équivalente radar (SER), ce qui, associé à des matériaux absorbant les ondes radio et à un puissant système de refroidissement des gaz d'échappement, confère au char des caractéristiques semi-silencieuses. Les chars de combat principaux sont lourdement blindés et très mobiles en terrain plat, et fournissent aux armées de puissantes capacités de tir direct."
 MBT_8: "CCP 2035"
 MBT_8_desc: "Les blindages multicouches en graphène offrent une protection d'une légèreté sans précédent et sont autoréparables par nanorobotique. Grâce à des batteries Lithium-Air et à un moteur électrique, la chaleur thermique du char est réduite à presque rien et, associée à un camouflage adaptatif dans l'infrarouge, elle le rend pratiquement introuvable par les systèmes de missiles à guidage électronique. Les chars de combat principaux sont lourdement blindés et très mobiles en terrain plat, et fournissent aux armées de puissantes capacités de tir direct."
