 CZE_missile_submarine_1: "JRUP Tábor"
 CZE_missile_submarine_1_desc: "Les sous-marins nucléaires lancent des missiles de croisière comme armement principal. Les missiles de croisière et les missiles antinavires améliorent considérablement la capacité d'un navire à attaquer les combattants de surface. Les torpilles sont une option plus furtive, mais les missiles offrent une distance de sécurité beaucoup plus longue, ainsi que la possibilité d'attaquer plusieurs cibles sur différents caps en même temps. Dans le jeu, ces sous-marins ont une cadence de tir beaucoup plus élevée que les sous-marins équipés de torpilles. Navires nommés d'après les villes du comté de Tábor."
