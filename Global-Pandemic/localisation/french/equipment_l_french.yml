 GER_infantry_weapons: "Heckler & Koch G3"
 GER_infantry_weapons_short: "G3"
 GER_infantry_weapons_desc: "Le Heckler & Koch G3 (Gewehr 3) est un fusil de combat à tir sélectif 7.62x51mm OTAN, développé en Allemagne de l'Ouest dans les années 1950 par le fabricant d'armement allemand Heckler & Koch (H&K) en collaboration avec l'agence espagnole de conception et de développement CETME. Le G3 a remplacé le FN FAL/G1 comme fusil standard à partir de 1959 et a servi jusqu'à être amélioré au modèle G3A1 en 1963."
 GER_infantry_weapons1: "Heckler & Koch G3A3"
 GER_infantry_weapons1_short: "G3A3"
 GER_infantry_weapons1_desc: "Le G3A3 est la version la plus connue du G3. Conçu avec de nouveaux viseurs à tambour arrière améliorés avec un guidon amélioré, un suppresseur de flash/frein de bouche, une crosse fixe en plastique solide et un protège-main en plastique qui n'entre pas en contact avec le canon flottant. Le protège-main était disponible en version fine et ventilée et en version large. Ce dernier permet la fixation d'un bipied pour une meilleure stabilité."
 GER_infantry_weapons2: "Heckler & Koch G3A4"
 GER_infantry_weapons2_short: "G3A4"
 GER_infantry_weapons2_desc: "Le G3A4 est une version encore améliorée du précédent modèle G3A3 utilisant des viseurs à tambour et une nouvelle conception à position unique, certains modèles incluant un nouveau groupe de déclenchement ambidextre et un déflecteur de douilles pour accommoder les tireurs gauchers. Le G3A4 est entré en service en 1974 pour les unités d'infanterie de première ligne et a été en service jusqu'à la fin des années 1990 avant d'être progressivement retiré et remplacé."
 GER_infantry_weapons3: "Heckler & Koch G36"
 GER_infantry_weapons3_short: "G36"
 GER_infantry_weapons3_desc: "Le Heckler & Koch G36 (Gewehr 36) est un fusil d'assaut de 5,56x45mm conçu au début des années 1990 par le fabricant d'armes allemand Heckler & Koch en remplacement des modèles G3 plus lourds de 7,62x51mm. Il a été accepté en service par la Bundeswehr au milieu des années 90, en remplacement du G3. Depuis lors, il est également devenu une exportation populaire et le G36 a été utilisé activement dans des unités militaires et policières de plusieurs pays, dont l'Allemagne, l'Espagne et le Royaume-Uni."
 GER_infantry_weapons4: "Heckler & Koch G36A2"
 GER_infantry_weapons4_short: "G36A2"
 GER_infantry_weapons4_desc: "Le modèle G36A2 est une variante mise à jour du modèle G36. Le G36A2 est équipé d'un viseur point rouge Zeiss RSA à détachement rapide monté sur un rail Picatinny qui remplace le viseur point rouge original du système de visée de combat double. Le kit de mise à niveau G36A2 comprend également la crosse plus courte du G36C, un nouveau garde-main en aluminium avec quatre rails Picatinny en option et une poignée verticale avec un interrupteur intégré pour l'utilisation d'un module de lumière laser Oerlikon Contraves LLM01."
 GER_infantry_weapons5: "Heckler & Koch G36A3"
 GER_infantry_weapons5_short: "G36A3"
 GER_infantry_weapons5_desc: "Le fusil G36A3 est une nouvelle modernisation de la plate-forme G36 ; avec un rail picatinny plus grand, une crosse de verrouillage rétractable à 4 positions et l'optique/poignée de transport intégrée Zeiss RSA reflex red dot Sight remplacée par une unité optique Hensoldt."
 GER_infantry_weapons6: "Heckler & Koch 416"
 GER_infantry_weapons6_short: "HK 416"
 GER_infantry_weapons6_desc: "Le Heckler & Koch HK416 est un fusil d'assaut à gaz chambré pour la cartouche OTAN de 5,56x45mm. Il est conçu et fabriqué par la société allemande Heckler & Koch. Bien que la conception soit basée sur la classe d'armes à feu AR-15, elle utilise un système exclusif à piston à gaz à course courte de la précédente famille de fusils G36 de Heckler & Koch. Le HK416 est également équipé d'un avant-bras exclusif pour rails d'accessoires avec des rails sur les quatre côtés pour accueillir plusieurs accessoires."
 GER_infantry_weapons7: "Heckler & Koch 433"
 GER_infantry_weapons7_short: "HK 433"
 GER_infantry_weapons7_desc: "Le Heckler & Koch 433 (HK433) est un fusil d'assaut moderne, modulaire et compact chambré pour 5,56 mm x 45 qui combine les forces et les caractéristiques exceptionnelles des précédents fusils de service G36 et HK416. Le HK 433 comprend une nouvelle crosse pliable et rétractable avec appuie-joue réglable en hauteur pour une précision accrue ; L'arme peut également être utilisée avec la crosse en position repliée pour les situations de CQC."

 GER_APC_1: "M113G"
 GER_APC_1_desc: "Le M113G était la variante d'exportation allemande du M113 construit en Amérique. Le M113G disposait souvent d'un banc de huit lance-grenades fumigènes de 76mm à l'avant du véhicule, et était armé de MG3 Rheinmetall au lieu de la mitrailleuse M2 .50 calibre plus courante."
 GER_APC_2: "Condor"
 GER_APC_2_desc: "Le Condor est un véhicule blindé de transport de troupes à roues 4x4 conçu à l'origine par Thyssen-Henschel d'Allemagne et fabriqué par Henschel Wehrtechnik GmbH. La coque du Condor est constituée d'acier blindé entièrement soudé protégeant l'équipage des obus perforants (AP) de 7,62 mm et des obus de type bille de 5,56 mm, des éclats d'obus et des mines antipersonnel. La tourelle Condor est armée d'un canon principal de 20 mm et d'une mitrailleuse coaxiale de 7,62."
 GER_APC_3: "Tpz-1 Fuchs"
 GER_APC_3_short: "Tpz-1 Fuchs"
 GER_APC_3_desc: "Le TPz-1 Fuchs (Transportpanzer Fuchs) est un véhicule blindé de transport de troupes allemand à l'origine développé par Daimler-Benz mais fabriqué et développé par Rheinmetall MAN Military Vehicles (RMMV). Fuchs a été le deuxième véhicule blindé à roues à entrer en service avec la Bundeswehr (armée de l'Ouest allemande). Le Fuchs peut être équipé de jusqu'à 3 mitrailleuses MG3."
 GER_APC_4: "Tpz-1 Fuchs Mexas"
 GER_APC_4_short: "Tpz-1 Fuchs Mexas"
 GER_APC_4_desc: "Le Tpz-1 Fuchs MEXAS est un TPz-1 Fuchs amélioré équipé d'un nouveau blindage en céramique de type MEXAS, d'une doublure anti-fragmentation et d'une protection améliorée contre les mines, y compris le système de brouillage pour la protection contre les mines terrestres radiocommandées."
 GER_APC_5: "Tpz-2 Fuchs"
 GER_APC_5_short: "Tpz-2 Fuchs"
 GER_APC_5_desc: "Le TPz-2 Fuchs est une version ultérieure et améliorée du TPz-1 Fuchs. Le Fuchs 2 a une nouvelle charge utile maximale de 6000 kg, le groupe motopropulseur est amélioré à un MTU 6V 199 TE20 V6 11.9-litre refroidi à l'eau conforme aux émissions EURO 3 développant 456 ch (340 kW), cela couplé à une transmission entièrement automatique à six vitesses ZF 6HP 602 avec retardateur intégré. Les pneus 1400 R20 sont du type à roulement à plat. Sur terre, la vitesse maximale est de 105 km/h (65 mph) et la portée opérationnelle est de 800 km."
 GER_APC_6: "GTK Boxer"
 GER_APC_6_short: "Boxer"
 GER_APC_6_desc: "Le GTK Boxer est un véhicule de combat blindé multirôle conçu par un consortium international pour accomplir un certain nombre d'opérations grâce à l'utilisation de modules de mission installables. La plupart des Boxers en service sont équipés d'une station d'armes à distance pour l'autodéfense. Les véhicules allemands sont généralement équipés du FLW-200 de KMW, qui peut être équipé soit d'une mitrailleuse MG3 de 7,62 mm, d'un HMG M3M de 12,7 mm ou d'un lance-grenades automatique GMW de 40 mm. Le FLW-200 dispose d'une stabilisation sur deux axes et intègre un télémètre laser et une caméra thermique."
 GER_APC_7: "GTK Boxer OS"
 GER_APC_7_short: "Boxer OS"
 GER_APC_7_desc: "Le GTK Boxer OS a été équipé d'un Oerlikon Skyranger. Celui-ci est armé du canon Revolver de 35mm x 228 calibre de Rheinmetall, qui a l'option d'un système d'alimentation en munitions double qui permet le choix de deux types d'obus. Il tirerait principalement des munitions Advanced Hit Efficiency And Destruction (AHEAD) de 35 mm. La nature secondaire serait des munitions Frangible Armour-Piercing Discarding Sabot (FAPDS). Le canon a un taux de tir cyclique de 1 000 coups par minute, avec une cible aérienne typique engagée par une rafale de 20 à 24 coups."
 GER_APC_8: "GTK Boxer RWS40"
 GER_APC_8_short: "Boxer RCT40"
 GER_APC_8_desc: "Le GTK Boxer RWS40 est une variante améliorée du GTK Boxer standard. La variante RWS40 dispose de nouveaux systèmes de ciblage et de navigation améliorés, de nouveaux capteurs optiques ainsi que d'une nouvelle tourelle du système CROWS armée d'un canon principal de 40 mm et d'une nouvelle mitrailleuse coaxiale de 6,8 mm."

 GER_IFV_1_desc: "Le Lang HS.30 est un véhicule de combat d'infanterie ouest-allemand développé par Hispano-Suiza dans les années 1960. Après quelques premiers problèmes mécaniques, seuls 2 176 exemplaires furent construits sur les 10 680 prévus. Le HS.30 était équipé d'un puissant canon automatique de 20 mm et d'un viseur périscopique 15x15."
 GER_IFV_2: "Schützenpanzer Marder 1"
 GER_IFV_2_short: "Marder 1"
 GER_IFV_2_desc: "Le Marder 1 est un VCI, conçu par Rheinmetall Landsysteme pour être utilisé avec les unités Panzergrenadiere ouest-allemandes. Le Marder 1 est armé d'un canon automatique de 20 mm et est capable de transporter 12 fantassins. Outre ses fortes capacités offensives, le Marder 1 est également protégé contre les armes nucléaires, biologiques et chimiques."
 GER_IFV_3: "Schützenpanzer Marder 1 A1"
 GER_IFV_3_short: "Marder 1 A1"
 GER_IFV_3_desc: "Le Marder 1 A1 est un modèle amélioré équipé d'un Milan ATGM, d'un système d'alimentation double pour le canon de 20 mm permettant le choix des munitions, d'un équipement de vision nocturne comprenant des intensificateurs d'image et une caméra thermique. En plus de ces améliorations, la capacité de l'infanterie a été réduite de 12 à 5 fantassins."
 GER_IFV_4: "Schützenpanzer Marder 1 A2"
 GER_IFV_4_short: "Marder 1 A2"
 GER_IFV_4_desc: "Le Marder 1 A2 est un autre ensemble de mise à niveau qui comprend des modifications substantielles de la suspension, des réservoirs de carburant, du système de refroidissement et du système de nettoyage par jet d'eau. De plus, un nouveau système de visée a été installé. L'équipement de recherche infrarouge a été retiré et tous les véhicules ont été équipés de caméras thermiques."
 GER_IFV_5: "Schützenpanzer Marder 1 A5"
 GER_IFV_5_short: "Marder 1 A5"
 GER_IFV_5_desc: "Le package de mise à niveau du Marder 1 A5 comprend un blindage anti-mine supplémentaire et un intérieur entièrement remodelé afin d'éviter les blessures par explosion et par choc à l'équipage lorsqu'il est touché par une mine, un système de climatisation, un brouilleur pour la protection contre les IED et un camouflage multispectral."
 GER_IFV_6: "Schützenpanzer Puma 1"
 GER_IFV_6_short: "Puma 1"
 GER_IFV_6_desc: "Le Puma est un projet de conception VCI commun entre Krauss-Maffei Wegmann et Rheinmetall Landsysteme. L'armement principal du Puma est le canon automatique Rheinmetall 30 mm MK 30-2/ABM (Air Burst Munitions), qui a une cadence de tir de 200 coups par minute et une portée effective de 3 000 m. En plus d'un canon principal impressionnant, le puma offre une excellente protection contre les projectiles et les explosifs."
 GER_IFV_7: "Schützenpanzer Lynx KF-41"
 GER_IFV_7_short: "Lynx KF-41"
 GER_IFV_7_desc: "Le Lynx KF-41 est la prochaine génération de véhicule de combat d'infanterie. Le Lynx est un design nouveau et modulaire, capable de s'adapter à un certain nombre de rôles et d'exigences différents. Le principal VCI Lynx dispose d'une variété de technologies et de fonctionnalités différentes, y compris ; un système d'exploitation et de ciblage entièrement numérique, différents kits de survie sont disponibles pour les situations de maintien de la paix, les opérations de contre-insurrection en milieu urbain, et le combat monté contre un pair.\nL'armement principal comprend le canon automatique Wotan de 35mm et les missiles guidés antichars. Le Lynx est protégé par un excellent blindage composite et le système de défense active ADS de Rheinmetall et le système de protection contre les fumées ROSY."
 GER_IFV_8: "Schützenpanzer Cougar KF-73"
 GER_IFV_8_short: "Cougar KF-73"
 GER_IFV_8_desc: "Le Cougar KF-73 est le futur modèle de VCI. Le Cougar est une conception améliorée et plus grande basée sur le Lynx KF-41. Le Cougar est doté d'un châssis plus grand et plus blindé et blindé d'ERA (Explosive Reactive Armour). Le Cougar est également équipé d'un canon de 82 mm, d'un canon automatique de 40 mm, d'un MG4 coaxial et équipé d'ATGM. En plus d'être très offensif, le Cougar est extrêmement défensif et bien protégé par un système de protection active de nouvelle génération."

 GER_Anti_tank_0: "Panzerfaust 2"
 GER_Anti_tank_0_desc: "Le PzF 2 (Panzerfaust 2) était un lance-roquettes antichar portable sans recul ouest-allemand, à tir d'épaule, avec un calibre de canon de 44 mm (1,7 po). C'était le successeur spirituel du Panzerfaust de la Seconde Guerre mondiale et a servi dans l'armée ouest-allemande du début des années 1960 au début des années 1990"
 GER_Anti_tank_1: "Panzerfaust 3"
 GER_Anti_tank_1_desc: "Le Panzerfaust 3 est une arme antichar sans recul semi-jetable moderne, développée entre 1978 et 1985 et entrée en service dans la Bundeswehr en 1987. Elle a été commandée pour fournir à l'infanterie ouest-allemande une arme efficace contre les blindés soviétiques contemporains, remplaçant les lanceurs vieillissants PzF 44 Light Lanze d'Allemagne de l'Ouest."
 GER_Anti_tank_2: "MILAN 2"
 GER_Anti_tank_2_desc: "Le missile d'infanterie Léger 2 ou MILAN 2 est un système de missile guidé antichar franco-ouest-allemand. Il s'agit d'un missile à commande en ligne de visée semi-automatique filoguidé (SACLOS), ce qui signifie que la visée de l'unité de lancement doit être dirigée vers une cible pour guider le missile. Le MILAN 2 peut être équipé d'un viseur thermique MIRA ou MILIS pour lui donner une capacité de tir de nuit. La variante MILAN 2 est dotée d'une ogive principale à charge creuse unique, avec une sonde à distance pour augmenter la pénétration."
 GER_Anti_tank_3: "RGW90 MATADOR"
 GER_Anti_tank_3_desc: "Le MATADOR est un système d'arme anti-blindage et anti-mur de briques portable et jetable de 90 millimètres (3,5 pouces) développé par l'Allemagne, Israël et Singapour. Il s'agit d'une version mise à jour de la conception germano-singapourienne Armbrust et fonctionne sur les mêmes principes."
 GER_Anti_tank_4: "Spike-ER"
 GER_Anti_tank_4_desc: "Le Spike est un missile guidé antichar et un missile antipersonnel doté d'une ogive antichar hautement explosive (HEAT) à charge tandem produite par Eurospike GmBh. Le modèle « ER » est une version à portée étendue du modèle Spike, atteignant des portées allant jusqu'à 8 000 m (5,0 mi). L'ogive antichar hautement explosive (HEAT) améliorée à charge tandem permet une pénétration de blindage jusqu'à 1 000 mm (39 pouces) d'épaisseur."

 GER_Heavy_Anti_tank_0: "Raketenjagdpanzer 1"
 GER_Heavy_Anti_tank_0_desc: "Le Raketenjagdpanzer 1 est un chasseur de chars antichar armé de missiles guidés. Il a été construit sur le châssis de l'Hispano-Suiza HS.30, qui était également utilisé sur le Schützenpanzer SPz 12-3. Cependant, un seul des lanceurs de missiles est visible de l'extérieur à tout moment, l'autre étant rétracté dans la coque pour être rechargé lorsque le premier est prêt à tirer."
 GER_Heavy_Anti_tank_1: "Raketenjagdpanzer 2"
 GER_Heavy_Anti_tank_1_desc: "Le Raketenjagdpanzer 2 est un chasseur de chars ouest-allemand équipé de missiles antichar guidés Nord SS.11. Il a été développé en même temps que le Kanonenjagdpanzer et le Marder, et partage avec eux un châssis similaire. Le véhicule était armé de deux rails de lancement pour le missile guidé antichar Nord SS.11 et de deux mitrailleuses MG3."
 GER_Heavy_Anti_tank_2: "Wiesel 1 ATM TOW"
 GER_Heavy_Anti_tank_2_desc: "Le Wiesel 1 ATM TOW est une variante antichar du Wiesel. Ce modèle est équipé d'un lanceur BGM-71 TOW. Les missiles TOW (Tube-launched, Optically Tracked, Wire-guided) fournissent une excellente puissance de feu au blindage ennemi à distance."
 GER_Heavy_Anti_tank_3: "Boxer 2 TOW"
 GER_Heavy_Anti_tank_3_desc: "Le Boxer 2 TOW est une variante antichar équipée d'un lanceur distant BGM-71 TOW. Le Boxer fournit un blindage tandis que les missiles TOW (à lancement de tubes, à suivi optique et à guidage filaire) fournissent une excellente puissance de feu au blindage ennemi à distance."
 GER_Heavy_Anti_tank_4: "Ifrit Spike"
 GER_Heavy_Anti_tank_4_desc: "L'Ifrit Spike est une variante antichar équipée d'un lanceur distant Spike-ER. L'Ifrit est une option plus mobile et agile de capacités antichar."

 GER_Anti_Air_0: "FIM-43 Redeye"
 GER_Anti_Air_0_desc: "Le General Dynamics FIM-43 Redeye est un système de missile sol-air portable. Il utilise un guidage infrarouge passif pour suivre sa cible. La production a commencé en 1962 - en prévision du Redeye II, qui deviendra plus tard le FIM-92 Stinger."
 GER_Anti_Air_1: "MISTRAL"
 GER_Anti_Air_1_desc: "Le Missile Transportable Anti-aérien Léger, communément appelé Mistral, est un système de défense aérienne français à courte portée à guidage infrarouge fabriqué par MBDA France. Lorsqu'il est utilisé dans le rôle de MANPADS, le missile "Mistral" est transporté dans un conteneur de transport et de lancement (MPC) avec un interrogateur "ami ou ennemi", une source d'alimentation et un trépied avec ses dispositifs de visée."
 GER_Anti_Air_2: "FIM-92F Stinger"
 GER_Anti_Air_2_desc: "Le FIM-92F Stinger est un système de défense aérienne portable américain (MANPADS) qui fonctionne comme un missile sol-air (SAM) à guidage infrarouge. Il peut être adapté au tir d'une grande variété de véhicules terrestres et d'hélicoptères comme l'Air-to-Air Stinger (ATAS). Il est principalement fabriqué par Raytheon Missiles & Defense et est produit sous licence par Airbus Defence and Space en Allemagne et par Roketsan en Turquie."
 GER_Anti_Air_3: "FIM-92J Stinger"
 GER_Anti_Air_3_desc: "Le FIM-92J dispose de plusieurs améliorations par rapport à la variante « F ». Les mises à niveau comprennent : la mise à niveau du missile Block I pour remplacer les composants vieillissants afin de prolonger la durée de vie de 10 ans supplémentaires, une section d'ogive de fusée de proximité, équipée d'un dispositif de détection de cible pour augmenter l'efficacité contre les véhicules aériens sans pilote, un nouveau moteur de vol et une cartouche de générateur de gaz, ainsi que ainsi que de nouveaux designs pour les joints toriques et la cartouche déshydratante intégrée."
 GER_Anti_Air_4: "FIM-92K Stinger"
 GER_Anti_Air_4_desc: "Le FIM-92K est une variante améliorée du design FIM-92J. La variante « K » a été améliorée avec de meilleurs systèmes de ciblage et conçue pour pouvoir utiliser une liaison de données du véhicule plutôt que le propre chercheur du missile pour le ciblage si nécessaire."

 GER_MBT_1: "Leopard 1"
 GER_MBT_1_desc: "Le Leopard (ou Leopard 1) est un char de combat principal conçu et produit par Porsche en Allemagne de l'Ouest, entré en service en 1965. Développé à une époque où l'on pensait que les ogives HEAT rendaient les blindages lourds conventionnels peu utiles, le Leopard s'est concentré sur la puissance de feu, sous la forme d'une version allemande du canon britannique L7 de 105 mm, et sur des performances de franchissement améliorées, inégalées par les autres modèles de l'époque."
 GER_MBT_1_short: "Leopard 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "En 1980, un programme de recherche a été lancé pour étudier les améliorations à apporter au Leopard 1, en le dotant d'un système de conduite de tir entièrement moderne et d'un système de vision nocturne et par mauvais temps pleinement efficace. La décision a été prise de baser les améliorations sur les modèles précédents, qui n'étaient plus compétitifs. Le Leopard 1A5 qui en a résulté était basé sur 1 225 véhicules du modèle Leopard 1A1A1. Les tourelles ont été à nouveau modifiées pour le 1A5, à la fois pour pouvoir stocker tous les nouveaux équipements et pour déplacer une plus grande partie des munitions à l'arrière de la tourelle, par opposition au côté gauche du conducteur où elles étaient précédemment stockées."
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "Version la plus répandue de la famille Leopard 2, les modèles 2A4 comportaient des modifications plus substantielles, notamment un système automatisé de suppression des incendies et des explosions, un système de conduite de tir entièrement numérique capable de gérer de nouveaux types de munitions, et une tourelle améliorée avec un blindage plat en titane/tungstène. Les Leopard 2 ont été fabriqués en huit lots entre 1985 et 1992. Tous les anciens modèles ont été mis à niveau au standard 2A4. Jusqu'en 1994, l'Allemagne a utilisé un total de 2 125 2A4."
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leopard 2A6"
 GER_MBT_4_desc: "Le Leopard 2A6 comprend l'ajout du canon Rheinmetall 120 mm L/55 à âme lisse et d'autres modifications."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopard 2A7+"
 GER_MBT_5_desc: "Le Leopard 2A7+ est conçu pour opérer aussi bien dans des conflits de basse intensité que de haute intensité. La protection du char a été augmentée par un blindage modulaire ; la protection frontale a été améliorée avec un double kit sur la tourelle et l'avant de la coque, tandis que la protection à 360° contre les lance-roquettes et la protection contre les mines augmentent la capacité de survie du char dans les opérations urbaines. Les composants du système de blindage modulaire ont été utilisés pour la première fois par le Canada en Afghanistan. Il peut tirer des munitions HE programmables et la MG3 montée sur la tourelle a été remplacée par un poste d'armement stabilisé FLW 200 télécommandé. La mobilité, la durabilité et la connaissance de la situation ont également été améliorées."
 GER_MBT_5_short: "Leopard 2A7+"
