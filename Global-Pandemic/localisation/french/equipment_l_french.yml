 CZE_AS_Fighter5: "Let-47 Ořešník" #Fictional
 CZE_AS_Fighter5_desc: "Le Let-47 est un avion supermanœuvrable à vecteur moteur et à fusion de capteurs conçu pour connaître les ennemis avant qu'ils ne connaissent l'avion."
 CZE_AS_Fighter6: "Aero L-72 Vlaštovka" #Fictional
 CZE_AS_Fighter6_desc: "Le Vlaštovka est un chasseur de supériorité aérienne supercruise et furtif, doté d'une conception logicielle modulaire composée d'un code central combiné à des parties modulaires de code provenant de divers fabricants d'armes, ce qui permet de coder chaque élément du système d'armes spécifiquement pour son seul objectif. Cela facilite également les mises à jour du logiciel et se traduit par une incompatibilité quasi nulle."
