 CZE_L_Strike_fighter1_desc: "En réponse à la demande importante d'un avion d'entraînement à réaction commun à toutes les nations du bloc de l'Est, Aero décide de se lancer dans son propre projet de conception afin de répondre à cette demande. Le 5 avril 1959, un premier prototype, désigné sous le nom de XL-29, effectue son vol inaugural. Le L-29 a été sélectionné pour devenir l'avion d'entraînement standard des forces aériennes des nations du Pacte de Varsovie, pour lesquelles il a été livré à partir des années 1960."
