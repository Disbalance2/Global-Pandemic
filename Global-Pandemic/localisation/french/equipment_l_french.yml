 destroyer: "Destroyer lance-missiles"
 destroyer_desc: "Un destroyer est un navire de guerre rapide, manœuvrable et de longue endurance destiné à escorter les plus gros navires d'une flotte, d'un convoi ou d'un groupe de combat et à les défendre contre des attaquants plus petits et moins puissants."
 destroyer_1: "Destroyer 1965"
 destroyer_1_desc: "Les destroyers sont des navires multirôles et disposent d'un AA et d'un anti-navires légèrement supérieurs. Les destroyers sont tout à fait capables de se défendre et l'ajout d'un destroyer à votre flotte d'escorte de convois fera réfléchir les avions avant de l'attaquer. Les destroyers sont essentiels aux flottes car ils ont de meilleures statistiques et une meilleure santé que les frégates mais sont moins chers que les croiseurs."
