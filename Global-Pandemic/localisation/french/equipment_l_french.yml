 corvette: "Corvette lance-missiles"
 corvette_desc: "Une corvette est un petit navire de guerre, qui est traditionnellement la plus petite classe de navires considérée comme un véritable navire de guerre."
 corvette_1: "Corvette 1965"
 corvette_1_desc: "C'est le plus petit navire de combat et il n'excelle dans aucune des catégories ci-dessus. Il a un AA, combat navire-navire et radar médiocres. Il a la plus courte étendue de combat de tous les navires de surface et ne sont pas recommandés pour la haute mer, bien qu'il puisse être amélioré pour y aller. Les corvettes sont une bonne plateforme à modifier pour des rôles spécialisés en raison de leur faible coût. Ces navires ne survivront pas sans escorte."
