 CZE_SP_Anti_Air_0: "PLRK Střela-1M" #Fictional
 CZE_SP_Anti_Air_0_desc: "Véhicule rapide lanceurs de missiles antiaériens équipé de missiles de petite ou moyenne portée."
 CZE_SP_Anti_Air_1: "PLRK Osa" #Fictional
 CZE_SP_Anti_Air_1_desc: "Véhicule rapide lanceurs de missiles antiaériens équipé de missiles de moyenne portée."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla" #Fictional
 CZE_SP_Anti_Air_2_desc: "Basé sur le système d'arme unifié OT-121 équipé des derniers missiles antiaériens PLŘS vz. 13, 14 ou 15 Hroznýš."
 CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš" #Fictional
 CZE_SP_Anti_Air_3_desc: "Basé sur le système d'arme unifié OT-133 équipé des derniers missiles antiaériens PLŘS vz. 16, 17, 18 ou 19 Chřestýš."
 CZE_SP_Anti_Air_4: "PLRK-136 Zmije" #Fictional
