 carrier: "Porte-avions"
 carrier_desc: "Un porte-avions est un navire de guerre qui sert de base aérienne en mer, équipé d'un pont d'envol sur toute sa longueur et d'installations permettant de transporter, d'armer, de déployer et de récupérer des avions."
