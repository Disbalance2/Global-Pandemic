 SOV_Anti_tank_0: "RPG-7"
 SOV_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules."
 SOV_Anti_tank_1: "AT-4 Fagot"
 SOV_Anti_tank_1_desc: "Beaucoup plus léger que les autres systèmes antichars, et plus ancien. L'AT-4 ne peut frapper qu'à une distance de 70 à 2 500 m, ce qui, comparé aux autres, représente une portée bien moindre, mais aussi un coût moindre."
