 WAG_MBT_1: "T-55"
 WAG_MBT_1_desc: "Le T-54/55 est peut-être le char le plus produit au monde. Conçu et produit dans les premières années de la guerre froide, il constituait la puissance et l'épine dorsale de l'Armée rouge. Autrefois redouté comme symbole de la puissance russe, il est devenu la représentation emblématique des forces blindées du Moyen-Orient détruites à la suite d'une frappe aérienne américaine."
 WAG_MBT_1_short: "T-55"
 WAG_MBT_2: "T-72"
 WAG_MBT_2_desc: "Le T-72 est peut-être le modèle le plus réussi produit par la Russie. C'était le summum de la puissance militaire soviétique à la fin de la guerre froide, produit par milliers, servant encore aujourd'hui d'épine dorsale à l'armée russe. Bien qu'il soit devenu tristement célèbre pour ses échecs catastrophiques dans les conflits du Moyen-Orient, le T-72 est toujours utilisé comme plate-forme de développement pour les futurs modèles de chars russes et a été constamment modifié et amélioré pour répondre aux normes de la guerre moderne d'aujourd'hui. Ne sous-estimez pas le char qui était autrefois le fer de lance des forces soviétiques."
 WAG_MBT_2_short: "T-72"
 WAG_MBT_3: "T-80"
 WAG_MBT_3_desc: "Ce char de 2 millions de dollars et bête du champ de bataille utilisait le même canon que le T-72 avec un blindage supplémentaire et un Kobra ATGM."
 WAG_MBT_3_short: "T-80"
 WAG_MBT_4: "T-90"
 WAG_MBT_4_desc: "Armé d'un système à 3 canons pour des capacités de tir et une efficacité maximales. Avec 3 lanceurs de canons de 125 mm."
 WAG_MBT_4_short: "T-90"
 WAG_MBT_5: "T-14 Armata"
 WAG_MBT_5_desc: "Le char de combat le plus avancé de l'armée russe avec des lignes épurées et un puissant canon de 152 mm."
 WAG_MBT_5_short: "T-14"
