 ARM_infantry_weapons: "AKM-47"
 ARM_infantry_weapons_desc: "L'AKM, développé en 1959, est la variante modernisée la plus courante du fusil AK-47, développé par Mikhaïl Kalachnikov. Il est beaucoup plus léger et plus précis en tir automatique que son prédécesseur."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "L'AK-74 est développé à partir de l'AKM, et présente des améliorations significatives par rapport à son prédécesseur. Il utilise notamment des cartouches de 5,45 mm au lieu des 7,62 mm standard du Pacte de Varsovie."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "Le pistolet-mitrailleur K6-92 a été développé en Arménie, qui, après avoir obtenu son indépendance en 1991, était en conflit armé avec l'Azerbaïdjan à cause du Haut-Karabakh. Les formations armées arméniennes ressentaient fortement le manque d'armes légères, ce qui a incité les ingénieurs arméniens à créer en 1991-92 une mitraillette K6-92 relativement simple."
 ARM_infantry_weapons3: "Vahan"
 ARM_infantry_weapons3_desc: "Le Vahan a été développé sur la base d'un fusil d'assaut expérimental de 7,62x39 mm (parfois appelé MBK-2) conçu par Manasian lorsqu'il servait dans l'armée soviétique. L'arme automatique fonctionne sur le principe d'un obturateur semi-libre, ce qui permet de simplifier la conception pour une production semi-artisanale."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "Le K-3 est un fusil d'assaut arménien bullpup développé au milieu des années 1990 sur la base du fusil d'assaut soviétique AK-74, avec la possibilité d'un tir automatique et semi-automatique, ainsi que d'un tir depuis un lance-grenades sous le barillet. Développé par le département de l'industrie militaire sous le ministère arménien de la Défense. Produit en petites séries."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "Présenté en Arménie lors des exercices de commandement et d'état-major militaires Ardzagank 2013 en octobre 2013, le fusil d'assaut AS-300 est conçu pour utiliser des cartouches 7,62 x 35 mm et possède un silencieux similaire. Le fusil d'assaut dispose d'un chargeur en boîte de 30 balles, d'un design de crosse différent et d'une poignée avant verticale. Le système automatique à gaz permet une cadence de tir allant jusqu'à 500 coups par minute. Mécanisme de déclenchement du type gâchette, mode de tir - simple et automatique. La production de l'AS-300 utilise un mécanisme de boulon à partir d'un fusil d'assaut Kalachnikov, bien qu'un nouveau canon, la crosse et d'autres pièces sont installés."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "Présenté en Arménie lors des exercices militaires de commandement et d'état-major Ardzagank 2013 en octobre 2013, le fusil ASR-545 est doté d'automatismes à gaz. Le fusil est conçu pour effectuer des tirs silencieux précis depuis des positions cachées afin de détruire la main-d'œuvre ennemie et les véhicules légèrement blindés (des cartouches perforantes de notre propre production sont utilisées pour ces derniers). Les fusils sont équipés de rails Picatinny pour les viseurs optiques et collimateurs, ainsi que d'autres dispositifs. Le fusil utilise une cartouche de 5,45x39 mm avec une balle subsonique."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "Le dernier développement d'ASPAR Arms, créé sur la base de l'ar-15, utilise des chargeurs et des cartouches de calibre d'un fusil d'assaut Kalachnikov, tout en ayant une conception assez fiable qui n'est pas inférieure à ses homologues."

 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "Le N-2 est un lance-roquettes multiple arménien conçu et produit par l'Association de production scientifique Garni-Ler depuis 2011 au plus tard. L'Arménie n'a pas communiqué beaucoup d'informations sur ce système de roquettes, mais il est évident que le N-2 est produit en série et qu'il est utilisé activement par les forces armées arméniennes, et probablement par l'armée de défense du Haut-Karabakh. Le système a été développé sur le GAZ-3308, un camion militaire russe."
