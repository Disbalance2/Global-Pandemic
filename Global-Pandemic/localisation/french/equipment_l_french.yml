 CZE_util_vehicle_3: "Tatra 810 6x6" #truck
 CZE_util_vehicle_3_desc: "Nouveau camion Tatra avec un moteur plus puissant et une charge utile plus élevée. Il est assemblé en utilisant un meilleur système de pièces pour faciliter l'entretien et les réparations."
 CZE_util_vehicle_4: "Perun 4x4" #utility jeep
