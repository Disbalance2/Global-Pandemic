 SPR_MBT_5: "Leopard 2A7+"
 SPR_MBT_5_desc: "Le Léopard 2A7+ est conçu pour opérer aussi bien dans des conflits de basse intensité que dans des conflits de haute intensité. La protection du char a été renforcée par un blindage modulaire ; la protection frontale a été améliorée grâce à un double kit sur la tourelle et l'avant de la coque, tandis que la protection à 360° contre les RPG et la protection contre les mines augmentent la capacité de survie du char dans les opérations urbaines. Les composants du système de blindage modulaire ont été utilisés pour la première fois par le Canada en Afghanistan. Il peut tirer des munitions HE programmables et la MG3 montée sur la tourelle a été remplacée par une station d'armes télécommandée FLW 200 stabilisée. La mobilité, la durabilité et la connaissance de la situation ont également été améliorées."
