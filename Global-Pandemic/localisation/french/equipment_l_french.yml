 missile_submarine_desc: "Un sous-marin lanceur d'engins est un sous-marin qui lance des missiles de croisière (SLCM) ou des missiles balistiques (SLBM) comme armement principal."
 missile_submarine_1: "SNLE 1965"
 missile_submarine_1_desc: "Les sous-marins à missiles nucléaires lancent des missiles de croisière comme armement principal. Les missiles de croisière et les missiles antinavires dédiés améliorent considérablement la capacité d'un navire à attaquer les navires de surface. Les torpilles sont une option plus furtive, mais les missiles offrent une portée beaucoup plus longue, ainsi que la possibilité d'engager plusieurs cibles sur différents caps en même temps. Ces sous-marins ont une cadence de tir beaucoup plus élevée que les sous-marins équipés de torpilles."
