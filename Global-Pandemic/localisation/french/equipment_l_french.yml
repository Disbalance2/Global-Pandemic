 SPR_APC_1: "Food Machinery Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "Le TOA, de l'espagnol « Transporte Oruga Acorazado », est un véhicule de transport de troupes blindé entièrement chenillé développé et produit par la Food Machinery Corp (FMC). Le M113 a introduit un nouveau blindage en aluminium qui a rendu le véhicule beaucoup plus léger que les véhicules précédents ; il était suffisamment épais pour protéger l'équipage et les passagers contre les tirs d'armes légères mais suffisamment léger pour que le véhicule soit transportable par voie aérienne et modérément amphibie. L'armée espagnole utilise une grande variété d'adaptations du véhicule comme l'ambulance blindée, le porte-avions, le véhicule du génie et le véhicule de commandement."
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Un véhicule de transport de troupes blindé à roues 6x6 produit en Espagne par Enasa. Propulsé à l'origine par un moteur diesel Pegaso 9157/8 de 306 ch, il dispose d'une boîte de vitesses automatique, d'un convertisseur de couple, d'une suspension indépendante sur les six roues et d'une capacité amphibie. Il peut également être transporté par voie aérienne. Il a reçu différents types d'armes au cours de sa vie et il existe également une version ambulance de campagne. Dans le cadre de son équipement amphibie optionnel, il dispose de deux hydrojets pour se déplacer dans l'eau. Un VCI de base. Il peut être armé de mitrailleuses .50cal M2HB, 7.62mm MG1A1 ou d'un lance-grenades automatique 40mm LAG-40."
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "Les moteurs Pegaso d'origine ont été remplacés par de nouveaux moteurs Scania DS9 61A 24S de 310 ch, dans le cadre du programme « BMR 2 ». En outre, les véhicules ont été équipés d'un blindage passif supplémentaire et d'une unité de climatisation. Un VCI de base. Peut être armé d'une mitrailleuse M-2 de 12,70 mm montée dans une tourelle TC-3, d'un lance-grenades automatique 40 mm LAG-40 ou d'un lance-roquettes TOW-2."
 SPR_APC_4: "Véhicule d'assaut amphibie LVPT-7 FMC"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "Après la guerre de Corée, l'USMC a commandé un nouveau modèle de véhicule amphibie pour remplacer l'ancien LVT. Il est utilisé par les bataillons amphibies d'assaut du corps des marines américains pour débarquer les éléments d'assaut de surface de la force de débarquement et leur équipement en une seule fois à partir du navire d'assaut pendant les opérations amphibies vers des objectifs à l'intérieur des terres et pour mener des opérations mécanisées et un soutien au combat connexe dans les opérations mécanisées ultérieures à terre. Il est également utilisé par d'autres forces. Les Marines les appellent « amtracs », une abréviation de leur désignation originale, « tracteur amphibie ». La marine espagnole a signé un accord pour les inclure dans l'Infantería de Marina."
 SPR_APC_5: "Véhicule d'assaut amphibie 7A1 BAE Systems"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "Le véhicule amphibie d'assaut (AAV) - désignation officielle AAVP-7A1 (anciennement connu sous le nom de Landing Vehicle, Tracked, Personnel-7 abrégé LVTP-7) - est un véhicule amphibie de débarquement entièrement chenillé. Il est propulsé par un moteur diesel Cummins VT400, entraîné par la transmission HS-400-3A1 de FMC. Il dispose de huit lance-grenades fumigènes autour de la station d'armement qui est une station d'armement Cadillac Gage ou Up-Gunned Weapon Station (UGWS) qui était armée d'une mitrailleuse M2HB de calibre 50 (12,7 mm) et d'un lance-grenades Mk-19 de 40 mm. L'AAV-7A1 est le principal véhicule d'assaut amphibie de l'Infantería de Marina espagnole."
 SPR_APC_6: "RG-31 Nyala"
 SPR_APC_6_short: "RG-31 Nyala"
 SPR_APC_6_desc: ""
 SPR_APC_7: "MOWAG GmbH Piraña III"
 SPR_APC_7_short: "Piraña III"
 SPR_APC_7_desc: "Conçu par la société suisse MOWAG (actuellement General Dynamics European Land Systems - Mowag GmbH). Le Piraña IIIC est un véhicule de transport de troupes 8x8 doté d'un blindage modulaire et évolutif contre les tirs d'armes légères, les explosions de mines et les roquettes RPG. Il peut être adapté aux besoins spécifiques du client. Un blindage supplémentaire peut être installé pour obtenir un niveau de protection plus élevé. Le véhicule est doté d'un plancher spécial qui offre une protection contre les mines terrestres et les engins explosifs improvisés. Le véhicule est équipé d'une protection NBC et de systèmes d'extinction automatique des incendies. Un VAB de base est généralement armé d'un canon de 12,7 mm télécommandé."
 SPR_APC_8: "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short: "Piraña IIIC"
 SPR_APC_8_desc: "Version améliorée de la Piraña III."

 SPR_IFV_1: "Panhard M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "Le véhicule Panhard M-3 a été conçu pour soutenir les unités équipées du modèle de reconnaissance AML. Les 95% des pièces mécaniques sont entièrement compatibles avec le modèle AML, de sorte que les coûts de construction et de maintenance peuvent être réduits au minimum. L'équipage du véhicule est composé d'un commandant, d'un tireur, d'un chargeur et d'un conducteur. La configuration de base de l'armement est un canon M-32 76/60mm, une mitrailleuse M-2 12,70mm dans le toit et un Browning M-1919A4E1 coaxial de 7,62mm."
 SPR_IFV_2: "ENASA-Pegaso VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "Le VEC (Vehiculo de Exploracion de Caballería) est un véhicule blindé basé sur le BMR et conçu par la société espagnole ENASA-Pegaso (aujourd'hui Santa Bárbara Sistemas). La version VEC conserve la plupart des composants mécaniques du BMR mais modifie la forme de la coque, la distribution et le conditionnement interne pour l'adapter à ses nouvelles fonctions. Le VEC monte un canon M-242 Bushmaster de 25 mm ou une mitrailleuse MG-42 de 7,62 mm dans une tourelle TC-25."
 SPR_IFV_3: "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "Après un long et intense service, le VEC-M comporte plusieurs améliorations par rapport au modèle original. Le moteur a été remplacé par un Scania DS9 plus performant. La défense du véhicule a également été améliorée. Le blindage de la coque a été augmenté pour contrer les dommages causés par les mitrailleuses moyennes jusqu'au calibre 14,50 mm. La série M comprend un équipement anti-explosion très similaire à celui des unités CCP, basé sur plusieurs capteurs qui permettent au système de contrôle des tirs de détecter une explosion interne."
 SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "Le VFI ASCOD (Austrian Spanish Cooperation Development) est le produit d'un accord de coopération entre Steyr-Daimler-Puch AG et Santa Bárbara Sistemas. En Espagne, le véhicule est appelé « Pizarro ». Le VCI/C (Vehiculo de Combate de Infantería/Caballería) monte un canon Mauser MK-30/2 de 30 mm dans une tourelle électromécanique entièrement déplaçable. Le canon de 30 mm à double alimentation par courroie, stabilisé électriquement sur deux plans, est capable de tirer à une cadence pouvant atteindre 770 tours par minute et d'engager avec précision des cibles en mouvement. Comme armement secondaire, le Pizarro porte une mitrailleuse MG-3."
 SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Phase II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
 SPR_IFV_5_desc: "Pour sa deuxième phase, le groupe de moteurs a été amélioré et il est maintenant équipé d'un MTU 8V-199-TE20 et d'une transmission de nouvelle génération qui fonctionne avec une logique binaire, entièrement développée en Espagne."
 SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Phase III"
 SPR_IFV_6_short: "VCI/C Pizarro III"
 SPR_IFV_6_desc: "A sa troisième itération, il est remarquable que ce nouveau Pizarro Phase 3 soit le résultat de la combinaison de la nouvelle génération de barge ASCOD utilisée dans le véhicule de combat Sapper (VCZAP) avec les systèmes de mission développés pour le véhicule de combat sur roues (VCR) « Dragon ». La barge modernisée utilisée dans le VCZAP offre des niveaux de protection élevés car elle est optimisée contre les mines et les engins explosifs improvisés, dispose d'une protection balistique élevée et de sièges anti-mines. Les systèmes de mission qui ont été incorporés comprennent la connaissance de la situation, l'équipement de communication, les systèmes d'armes, l'électro-optique et les systèmes de navigation."
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_8_short: "VCR 8x8 Dragón"
 SPR_IFV_8_desc: "Basé sur la plateforme Piranha V, le Dragón est un véhicule blindé de transport d'infanterie qui a été entièrement conçu pour s'adapter aux besoins de l'armée espagnole. Le modèle de base pour le transport d'infanterie, incorpore la tour télécommandée UT-30 MK2, fabriquée par NAVANTIA mais avec la technologie ELBIT et EXPAL, armée du canon de 30 mm ATK MK44-ABM Bushmaster II."

