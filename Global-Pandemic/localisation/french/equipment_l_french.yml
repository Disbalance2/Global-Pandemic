 SYR_IFV_1_desc: "Le BMP-1 est un véhicule de combat d'infanterie amphibie chenillé soviétique. Il a été utilisé pendant la guerre soviéto-afghane pour transporter des troupes et combattre les jihadistes. Utilisant un 73mm 2A28, et un lanceur ATGM."
 SYR_IFV_1_short: "BMP-1"
 SYR_IFV_2: "BMP-2"
 SYR_IFV_2_desc: "La plus grande peur d'un djihadiste est le BMP-2 extrêmement rapide et efficace avec son canon de 30 mm, et ses chenilles de broyage."
