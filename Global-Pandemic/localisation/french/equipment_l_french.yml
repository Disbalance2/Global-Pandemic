 L_AT_Equipment: "ATGM"
 L_AT_Equipment_desc: "Un missile antichar (ATM), un missile guidé antichar (ATGM), une arme guidée antichar (ATGW) ou une arme guidée antiblindée, est un missile guidé principalement conçu pour atteindre et détruire des véhicules militaires lourdement blindés."
 Anti_tank_desc: "Un missile antichar (ATM), un missile guidé antichar (ATGM), une arme guidée antichar (ATGW) ou une arme guidée antiblindée, est un missile guidé principalement conçu pour atteindre et détruire des véhicules militaires lourdement blindés."
 Anti_tank_0: "ATGM 1965"
 Anti_tank_0_desc: "Les missiles guidés antichars sont des systèmes de missiles portables utilisant des ogives explosives spécialement conçues pour attaquer des véhicules fortement blindés. Cette génération d'ATGM est commandée par un joystick, ce qui nécessite une visibilité directe et un opérateur hautement qualifié."
 H_AT_Equipment: "ATGM embarqué"
 H_AT_Equipment_desc: "Un destructeur de chars ou chasseur de chars est un type de véhicule de combat blindé, armé d'un canon d'artillerie à tir direct ou d'un lanceur de missiles, aux capacités opérationnelles limitées et conçu spécifiquement pour engager les chars ennemis."
 Heavy_Anti_tank_desc: "Un destructeur de chars ou chasseur de chars est un type de véhicule de combat blindé, armé d'un canon d'artillerie à tir direct ou d'un lanceur de missiles, aux capacités opérationnelles limitées et conçu spécifiquement pour engager les chars ennemis."
 Heavy_Anti_tank_0: "ATGM embarqué 1965"
 Heavy_Anti_tank_0_desc: "Les systèmes de missiles guidés antichars plus lourds ont des portées plus longues et des charges utiles plus importantes. En tant que tels, leur poids accru les rend impropres à être transportés. Ils sont donc montés sur des véhicules. Ils utilisent des ogives hautement explosives spécialement conçues pour attaquer les véhicules lourdement blindés. Cette génération d'ATGM est commandée par un joystick, ce qui nécessite une visibilité directe et un opérateur hautement qualifié."
 Anti_tank_1: "ATGM 1985"
 Anti_tank_1_desc: "Les missiles guidés antichars sont des systèmes de missiles portables utilisant des ogives explosives spécialement conçues pour attaquer des véhicules fortement blindés. Cette génération d'ATGM utilise un guidage par fil ou un guidage semi-automatique par laser."
 Heavy_Anti_tank_1: "ATGM embarqué 1985"
