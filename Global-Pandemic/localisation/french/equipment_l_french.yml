 CHI_Anti_Air_0: "HN-5"
 CHI_Anti_Air_0_desc: "Le HN-5 (« Red Tassel-5 ») est une famille de systèmes chinois de défense aérienne portables (MANPAD) de première génération à moteur-fusée et à combustible solide, basés sur la technologie soviétique."
 CHI_Anti_Air_1: "QW-1 Vanguard"
 CHI_Anti_Air_1_desc: "Le QW-1 Vanguard, développé par la République populaire de Chine, est un missile sol-air portatif à roquette et à autodirecteur infrarouge."
 #CHI_Anti_Air_1_variant: "QW-18"
 CHI_Anti_Air_2: "FN-6"
 CHI_Anti_Air_2_desc: "Le FN-6 ou Feinu-6 (« Arbalète volante-6 ») est un système de défense aérienne portatif à autodirecteur infrarouge passif et à moteur à poudre de troisième génération."
 #CHI_Anti_Air_2_variant: "FN-16"
 CHI_Anti_Air_3: "FN-26"
