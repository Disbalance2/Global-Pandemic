 AST_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 AST_CV_MR_Fighter2_desc: "Le McDonnell Douglas F/A-18 Hornet est un avion de combat multirôle bimoteur, supersonique, tout temps, capable de se rendre sur des porte-avions, conçu à la fois comme un avion de combat et d'attaque (d'où la désignation F/A). Conçu par McDonnell Douglas (aujourd'hui Boeing) et Northrop, le F/A-18 a été dérivé du YF-17 de ce dernier dans les années 1970 pour être utilisé par la United States Navy and Marine Corps."
