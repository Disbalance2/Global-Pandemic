 Int_Fighter_equipment: "Intercepteurs"
 Int_Fighter_equipment_desc: "Un avion intercepteur, ou simplement intercepteur, est un type d'avion de chasse conçu spécifiquement pour attaquer les avions ennemis, en particulier les bombardiers et les avions de reconnaissance, à leur approche."
 Int_Fighter1: "INT 4ème Gen"
 Int_Fighter1_desc: "La 4ème génération d'intercepteurs a été conçue pour intercepter les bombardiers stratégiques supersoniques à court terme. Ce sont de loin les avions de combat les plus rapides jamais construits, mais ils ont une faible agilité et une faible portée. Les intercepteurs sont aujourd'hui considérés comme une impasse dans la conception des avions, et aucun nouveau type n'a été introduit depuis la fin de la guerre froide."

 Air_UAV_equipment: "Drone de combat"
 Air_UAV_equipment_desc: "Un drone est un aéronef sans pilote humain à bord. Les drones sont une composante d'un système d'avion sans pilote, qui comprend un drone, un contrôleur au sol et un système de communication entre les deux."
 Air_UAV1: "Drone 2005"
 Air_UAV1_desc: "Un drone est un avion sans pilote humain à bord. Le vol des drones peut s'effectuer avec différents degrés d'autonomie : soit sous le contrôle à distance d'un opérateur humain, soit de manière totalement autonome ou intermittente, grâce à des ordinateurs embarqués."
