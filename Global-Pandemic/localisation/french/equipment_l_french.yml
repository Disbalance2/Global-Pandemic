 GER_awacs_plane1_medium: "E-3A Sentry"
 GER_awacs_plane1_medium_desc: "Le Boeing E-3A Sentry est un avion aéroporté d'alerte précoce et de contrôle (AEW&C) développé par Boeing. Les E-3 sont communément appelés AWACS (Airborne Warning and Control System). Dérivé de l'avion de ligne Boeing 707, il assure une surveillance, un commandement, un contrôle et des communications à longue portée et par tous les temps."

