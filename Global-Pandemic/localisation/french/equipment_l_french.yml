 ENG_IFV_1: "M113 VCI"
 ENG_IFV_2: "Alvis Stormer"
 ENG_IFV_2_short: "Stormer"
 ENG_IFV_2_desc: "Développé à partir de la série CVR(T), le Stormer est une variante modernisée qui peut être configurée dans plusieurs rôles sur le champ de bataille. Les variantes les plus courantes du Stormer servent de plate-forme SHORAD et de véhicule de soutien de l'infanterie. La variante VCI est équipée d'un canon de 30 mm et de lanceurs ATGM fixés sur les côtés."
 ENG_IFV_3: "FV510 Warrior"
 ENG_IFV_3_short: "Warrior"
 ENG_IFV_3_desc: "Premier véritable VCI conçu et construit par les Britanniques, le VCI Warrior a été initialement conçu pour remplacer la flotte vieillissante de FV430 de l'armée britannique après avoir pris conscience de la nécessité d'accroître la protection et la puissance de feu de l'arsenal actuel de véhicules de combat. Équipé d'un canon de 30 mm et d'un lanceur ATGM, le VCI Warrior devait devenir le rival de la série BMP de l'armée soviétique. Le Warrior a rapidement prouvé qu'il était apte au combat lors du conflit bosniaque dans les années 1990."
 ENG_IFV_4: "FV510 Warrior Javelin"
 ENG_IFV_4_short: "Warrior Javelin"
 ENG_IFV_4_desc: "Le VCI Warrior a été rééquipé lorsque les célèbres ATGM Javelin ont été mis en service dans les années 1990. L'armée britannique a rapidement acquis ces ATGM et a décidé de remplacer le MILAN, ce qui a entraîné un rééquipement des Warriors pour qu'ils soient équipés de missiles Javelin."
 ENG_IFV_5: "FV510 Warrior WCSP"
 ENG_IFV_5_short: "Warrior WCSP"
 ENG_IFV_5_desc: "La guerre moderne devenant progressivement plus complexe et dynamique, la nécessité de moderniser la flotte de Warriors vieillissants augmente. C'est pourquoi l'armée britannique a lancé un programme de soutien et de modernisation des Warriors afin de répondre aux normes contemporaines. Le Warrior WCSP a été entièrement équipé d'un nouvel ensemble d'optiques nocturnes et thermiques, d'un FCS, d'une électronique, d'un ensemble de blindage modulaire et d'un nouvel ensemble de tourelles et de canons de 40 mm."
 ENG_IFV_6: "General Dynamics Ajax"
 ENG_IFV_6_short: "Ajax"
 ENG_IFV_6_desc: "Bien que les plateformes CVR(T) aient été très polyvalentes et fiables pour les Britanniques, elles devenaient obsolètes au 21ème siècle. Basé sur l'ASCOD AFV, le nouveau Scout Specialist Vehicle était censé remplir le rôle d'un véhicule de reconnaissance dédié et moderne pour l'armée britannique, mais il est rapidement devenu la plateforme idéale pour que l'armée britannique construise une nouvelle flotte de AFV modernes. L'Ajax est la variante VCI de la plate-forme, destinée aux missions de reconnaissance, d'appui à l'infanterie et de conduite de tir conjointe. Il est équipé d'un nouveau canon de 40 mm, d'un RWS et du lanceur d'ATGM Javelin."
 ENG_IFV_7: "FV904"
 ENG_IFV_7_short: "FV904"

 ENG_Anti_tank_0: "Carl Gustav L14A1"
 ENG_Anti_tank_2: "CCP LAW"
 ENG_Anti_tank_2: "CCP LAW GEN 2"
 ENG_Anti_tank_3: "CCP LAW GEN 3"
 ENG_Anti_tank_4: "CCP LAW GEN 4"

 ENG_MBT_1: "Centurion"
 ENG_MBT_1_short: "Centurion"
 ENG_MBT_1_desc: "Lors de sa sortie, la conception du Centurion était révolutionnaire, car il était le premier modèle de char de combat principal. Conçu et produit à la fin de la Seconde Guerre mondiale, le Centurion n'a été mis en service que dans l'après-guerre, mais il est rapidement devenu la réponse de l'Occident aux chars soviétiques T-54. Fiable, efficace et éprouvé dans toutes sortes de conflits pendant la guerre froide, le Centurion est encore utilisé aujourd'hui par de nombreuses nations dans le monde."
 ENG_MBT_2: "FV4201 Chieftain"
 ENG_MBT_2_short: "Chieftain"
 ENG_MBT_2_desc: "Basé sur le modèle à succès du char Centurion, le Chieftain était destiné à devenir le char de combat principal britannique à la fin des années 1960. Son blindage, ses optiques et sa puissance de feu ont été grandement améliorés, faisant du Chieftain l'une des meilleures options contre les adversaires soviétiques. Cependant, le seul défaut du Chieftain était son terrible moteur - né de la noble idée d'alimenter le char avec n'importe quel type de pétrole en cas de guerre, le moteur s'est avéré extrêmement peu fiable et lent."
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Challenger I"
 ENG_MBT_3_desc: "À l'origine un projet CCP-80, le char a été conçu sur la base du char Chieftain pour les besoins iraniens, mais avec la révolution islamique en Iran, le projet a été annulé. L'armée britannique est devenue le client, et le char a donc été modifié pour répondre aux besoins britanniques. Le Challenger I est devenu le premier char à utiliser le blindage révolutionnaire Chobham, offrant une protection supérieure à celle de tous les RHA occidentaux de l'époque. Il est devenu l'un des chars les plus importants de la fin du 20ème siècle."
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Challenger II"
 ENG_MBT_4_desc: "Le Challenger II est une refonte complète du Challenger I, amélioré par le blindage Chobham, une nouvelle tourelle et un nouveau canon de 120 mm. Il devient le symbole du Royal Armour Corps britannique et s'avère être un adversaire de taille au combat pendant la guerre d'Irak."
 ENG_MBT_5: "Challenger II Black Knight"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "L'ensemble Challenger II Black Knight est révélé pour la première fois en 2018 dans le cadre du programme LEP du char d'assaut. Doté de capacités étendues de combat de nuit, d'optiques thermiques et d'un système de protection active, le Challenger II a été mis à niveau pour faire face aux défis complexes de la guerre moderne actuelle."
