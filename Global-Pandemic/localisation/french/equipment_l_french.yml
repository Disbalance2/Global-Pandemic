 BSH_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules."
 BSH_Anti_tank_1: "AT-4 Fagot"
 BSH_Anti_tank_1_desc: "Beaucoup plus léger que les autres systèmes AT et plus ancien. L'AT ne peut atteindre qu'à une distance de 70 à 2 500 m, ce qui, comparé aux autres, représente une portée bien moindre que les autres mais également moins cher."
