 ITA_Anti_Air_0: "FIM-43"
 ITA_Anti_Air_0_desc: "Développé par notre propre General Dynamics, ce système de missiles utilise un système de guidage infrarouge passif pour suivre les avions en se basant sur la chaleur de leurs gaz d'échappement, après quoi l'opérateur suit sa cible visuellement comme il le ferait avec n'importe quelle autre arme légère. Nécessitant un impact direct pour être mortelle, cette arme est rudimentaire mais efficace."
 ITA_Anti_Air_1: "FIM-92"
 ITA_Anti_Air_1_desc: "Conçu comme son prédécesseur, ce missile air-sol passif présente plusieurs améliorations par rapport au modèle précédent, notamment une meilleure balistique, un meilleur logiciel et une variante à double détection IR et UV."
 ITA_Anti_Air_2: "FIM-92E"
 ITA_Anti_Air_2_desc: "Dans la continuité de la fiabilité de la plateforme « Stinger », General Dynamics a amélioré le système en ajoutant un nouveau capteur de renversement et un logiciel de contrôle révisé, le comportement en vol a également été considérablement amélioré. En outre, les performances contre les petites cibles telles que les drones, les missiles de croisière et les hélicoptères de reconnaissance légers ont augmenté de façon spectaculaire."
 ITA_Anti_Air_3: "FIM-194" #Fictional
 ITA_Anti_Air_3_desc: "Comme les avions de 5ème génération ont fait une présence notable sur le champ de bataille, cette dernière itération de notre système MANPAD met en œuvre une multitude de changements pour faire face à ce nouvel ennemi. Le plus remarquable est sa capacité de ciblage, qui va de la ligne de visée à la ligne de commande, en passant par le guidage laser et le ciblage UV et IR."
 ITA_Anti_Air_4: "FIM-245" #Fictional
 ITA_Anti_Air_4_desc: "Ce système créé par un effort de la DARPA est le summum de nos plateformes d'armes MANPAD. Grâce aux progrès récents et à la miniaturisation des capteurs, nos ingénieurs ont permis à un seul homme d'avoir la capacité de détruire ou de neutraliser certains des avions les plus furtifs dont disposent nos adversaires."


