 #Events
 subparty_policies.0.t: "Succès de la liquidation des actifs"
 subparty_policies.0.desc: "Grâce à une opération rapide, nous avons réussi à sécuriser les fonds d'une puissance étrangère. En gelant les avoirs à l'étranger, en confisquant du matériel et des propriétés et en transférant des instruments financiers sur des comptes gouvernementaux, nous avons considérablement augmenté la richesse de notre nation."
 subparty_policies.0.a: "Parfait."
 subparty_policies.1.t: "L'État prend le contrôle d'une usine étrangère"
 subparty_policies.1.desc: "Le dirigeant [ROOT.GetAdjMS] [ROOT.GetLeader] a annoncé aujourd'hui que les actifs d'une grande entreprise, dont le siège est situé en dehors de notre pays, seraient achetés de force par l'État. Ceci afin d'empêcher la « délocalisation éventuelle de la production industrielle à l'étranger » et de « mettre fin à l'exploitation des travailleurs [ROOT.GetAdjMP] », comme l'a déclaré notre grand leader. Pour l'entreprise en question, c'est un choc. Le PDG aurait déclaré que « c'est de la pure folie qu'un État ait autorité sur une entreprise honnête et réputée »."
 subparty_policies.1.a: "Parfait."
 subparty_policies.2.t: "L'État occupe une usine d'armement"
 subparty_policies.2.desc: "Tôt ce matin, la police militaire [ROOT.GetAdjFS] a pénétré sur la propriété d'une usine d'équipement militaire exploitée par une société de défense internationale. L'entreprise a été déclarée en infraction avec le droit international et est soupçonnée de fournir des armes pour les guerres capitalistes contre l'humanité. Pour cette raison, tous les biens de l'entreprise ont été confisqués par le gouvernement [Root.GetAdjMS]. Toute la production militaire de l'usine va se poursuivre immédiatement afin que nous puissions procéder à un examen approfondi de la nature inhumaine de ces armes."
 subparty_policies.2.a: "Parfait."
 subparty_policies.3.t: "L'État réquisitionne un chantier naval"
 subparty_policies.3.desc: "Tôt ce matin, les garde-côtes [ROOT.GetAdjMP] ont bloqué l'entrée d'un chantier naval avec des patrouilleurs. Ce chantier naval est soupçonné d'être une façade pour des opérations de contrebande. Pour cette raison, les garde-côtes, ainsi que la marine [ROOT.GetAdjFS] ont placé la zone sous contrôle militaire. Un porte-parole de l'entreprise internationale de construction navale qui loue et exploite actuellement le chantier naval a démenti ces allégations, affirmant que les autorités [ROOT.GetAdjFP] n'ont en aucun cas été en contact avec l'entreprise."
 subparty_policies.3.a: "Parfait."
 subparty_policies.4.t: "Échec de la nationalisation"
 subparty_policies.4.desc: "Il semble que nos plans pour nationaliser les actifs étrangers aient fuité jusqu'à notre cible. Avant que nous puissions réagir, les comptes bancaires ont été fermés et l'argent déplacé vers des comptes offshore. Il est possible que quelqu'un dans notre administration soit devenu un peu trop ami avec des puissances étrangères, ce qui a conduit à la fuite."
 subparty_policies.4.a: "C'est terrible."
 subparty_policies.5.t: "L'entreprise délocalise ses usines [ROOT.GetAdjFP]"
 subparty_policies.5.desc: "Il semble que nos plans de nationalisation des actifs étrangers aient été divulgués à notre cible. En raison de cela, une entreprise internationale a pris la décision rapide de déplacer l'une de ses usines de fabrication hors du pays, de peur de perdre tous ses actifs. C'est un coup dur pour l'économie [ROOT.GetAdjFS]."
 subparty_policies.5.a: "C'est terrible."
 subparty_policies.6.t: "Rachat d'une entreprise technologique"
 subparty_policies.6.desc: "Une multinationale de la technologie a annoncé aujourd'hui qu'elle était victime d'une cyberattaque massive. Dans une réponse utile, les services de renseignement [ROOT.GetAdjMP] sont arrivés sur les lieux pour apporter leur aide. Il a été conclu que l'entreprise subissait une cyberattaque de la part d'un pays hostile. Au nom de la sécurité nationale, les actifs de l'entreprise ont été placés sous le contrôle temporaire des services de renseignement."
 subparty_policies.6.a: "Parfait."

 #Scripted GUI
 IP_TITLE: "Pouvoirs idéologiques"
 IP_MAIN_BUTTON_TT_delayed: "Chaque idéologie a ses propres pouvoirs et éléments de jeu. Cliquez ici pour voir la liste complète de ces éléments, auxquels vous avez accès dès maintenant."
 IP_communist_category_desc: "§YCommunistes§!\nPouvoirs disponibles pour :\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§LLes communistes suivent généralement une forme de marxisme-léninisme ou une idéologie similaire. En tant que partisans de l'économie d'État, ils ont plus de facilité à industrialiser en nationalisant les industries étrangères et en établissant des plans quinquennaux. Ils peuvent également renforcer leur propre vision politique plus efficacement grâce à leurs espions.§!"
 IP_communist_spread_the_revolution: "§YPropager la Révolution§!\nBoost des effets des missions idéologiques : §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§LProlétaires de tous les pays, unissez-vous ! Nos frères du prolétariat sont exploités par la bourgeoisie capitaliste. Nous ne pourrons pas nous reposer tant que le monde entier ne sera pas libéré de leurs chaînes !§!"
 IP_communist_five_year_plans: "§YPlans quinquennaux§!\nPeuvent mettre en œuvre leurs propres §Yplans quinquennaux§! grâce à des §Ydécisions§!"
 IP_communist_five_year_plans_delayed: "§LL'économie doit être étroitement contrôlée par l'État. C'est la seule façon de maximiser la productivité de nos travailleurs. En planifiant toute la production sur cinq ans, nous pouvons nous concentrer et prévoir les ressources exactes dont nous disposerons à la fin du plan.§!"
 IP_communist_means_of_production: "§YMoyens de production§!\nPeuvent §Ynationaliser§! les actifs de grands influenceurs étrangers grâce à des §Ydécisions§!"
 IP_communist_means_of_production_delayed: "§LLes moyens de production appartiennent au peuple ! Les puissances étrangères utiliseront leur argent et leur pouvoir pour prendre le contrôle de certaines parties de notre économie. Nous devons nous battre contre ces impérialistes avec force et détermination !§!"
 IP_communist_incompatible_economy: "§YÉconomie incompatible§!\n§YCoût des investissements étrangers§! : §R+50%§!"
 IP_communist_incompatible_economy_delayed: "§LMalheureusement (ou malheureusement pour les autres), notre vision de l'économie ne correspond pas exactement au système capitaliste mondialement établi. Il est donc beaucoup plus difficile de lier notre économie à celle d'autres pays. Et il est vraiment difficile d'expliquer à nos citoyens pourquoi nos politiciens sont très riches grâce aux entreprises privées.§!"
 IP_autocrat_category_desc: "§YAutocrates§!\nPouvoirs disponibles pour :\n[Western_Autocracy_L]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§LLes autocrates s'appuient sur le pouvoir des hommes forts (et dans de rares cas des femmes fortes) pour diriger le pays. Les démagogues n'ont pas peur d'utiliser des méthodes douteuses et des accords en coulisse pour obtenir ce qu'ils veulent. Les autocrates auront plus de facilité à tolérer une corruption élevée et à contrôler la nation d'une main de fer.§!"
 IP_autocrat_scratch_my_back: "§YFavoritisme§!\nGain de poids politique quotidien : §G+0.3§! par §Yniveau de corruption§! supérieur à §YCorruption négligeable§!"
 IP_autocrat_scratch_my_back_delayed: "§LEn plaçant des amis proches et des parents à des postes importants au sein du gouvernement, on facilite la conclusion de marchés. Certains appellent cela de la corruption, nous appelons cela garantir la loyauté.§!"
 IP_autocrat_good_connections: "§YBonnes connexions§!\nL'amélioration de l'§Yopinion§! des §Yfactions internes§! est plus efficace\n\nSi dirigé par le [oligarchism_L], ce bonus est remplacé par :\nRecettes fiscales des industries civiles : §G+10%§!"
 IP_autocrat_good_connections_delayed: "§LNotre régime est soutenu par de solides partisans. Les groupes clandestins sont parfaitement heureux de savoir que le gouvernement les soutient.§!"
 IP_autocrat_emergency_powers: "§YPouvoir illimité§!\nCoût des conseillers militaires : §G-25%§!\n\nSi dirigé par le [Nat_Fascism_L], ce bonus est remplacé par :\nPeut former des §Yunités paramilitaires§! grâce à des §Ydécisions§!"
 IP_autocrat_emergency_powers_delayed: "§LEn tant que dirigeants forts de notre pays, nous n'avons pas à passer par la bureaucratie et la paperasserie d'un parlement ou d'un sénat. Les choses se passent quand nous voulons qu'elles se passent.§!"
 IP_autocrat_yes_men_army: "§YArmée de Yes-Men§!\nGain d'expérience terrestre : §R-15.0%§!\nGain d'expérience navale : §R-15.0%§!\nGain d'expérience aérienne : §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§LSi le fait de disposer d'un cadre d'officiers loyaux constitue l'essentiel du pouvoir, le fait d'être entouré de Yes-Men et de lèche-bottes peut nous conduire à être complètement désinformés sur la qualité de notre armée. Il s'avère que les personnes qui ont peur de perdre leur emploi ou pire mentent pour sauver leur peau.§!"
 IP_conservative_category_desc: "§YConservateurs§!\nPouvoirs disponibles pour :\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§LLes conservateurs souhaitent généralement que le pays reste tel qu'il est, voire qu'il revienne sur certaines lois plus progressistes. Le conservatisme s'accompagne souvent d'un soupçon de nationalisme et de profondes croyances religieuses. Pour cette raison, les pays conservateurs ont plus de facilité à maintenir leur stabilité politique et nationale, car les changements radicaux sont rares.§!"
 IP_conservative_good_old_days: "§YLe bon vieux temps§!\nMultiplicateur de §Ydéfense contre l'influence étrangère§! : §G+15%§!"
 IP_conservative_good_old_days_delayed: "§LLa nostalgie est un outil puissant. Tout le monde pense que les choses d'autrefois étaient meilleures que celles d'aujourd'hui. Nous devons faire tout ce qui est en notre pouvoir pour empêcher que de nouveaux changements et l'introduction de nouvelles idées ne se produisent et ne conduisent le pays à la ruine.§!"
 IP_conservative_stable_society: "§YSociété stable§!\nStabilité : §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§LNotre peuple sait qu'avec nous aux commandes, rien d'inattendu ne se produira. Ils n'ont rien à craindre et ils peuvent nous accorder toute leur confiance.§!"
 IP_conservative_patriotism: "§YPatriotisme§!\nSoutien à la guerre : §G+15.00%§!\n\nSi dirigé par le [Mod_Vilayat_e_Faqih_L] ou le [Neutral_Muslim_Brotherhood_L], ce bonus est remplacé par :\nVitesse de croissance de l'accommmodement : §G+15%§!"
 IP_conservative_patriotism_delayed: "§LNous sommes tous de la même trempe. Nous devons encourager des idéaux et des valeurs communs à notre peuple afin qu'il soit prêt à donner le meilleur de lui-même à l'État.§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetNameDefCap] d'abord !§!\nMultiplicateur de l'§Yinfluence étrangère§! : §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§LNos partisans attendent de nous que nous fassions passer notre propre pays en premier. Il est donc difficile d'envoyer de l'aide à l'étranger et de s'immiscer dans la politique d'un autre pays. À moins, bien sûr, que nous devions aller à la guerre, nos partisans adorent ça. Si vous gagnez, cela signifie clairement que vous êtes le premier.§!"
 IP_socialist_category_desc: "§YSocialistes§!\nPouvoirs disponibles pour :\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§LLes socialistes combinent des éléments du capitalisme de marché et d'État avec le progressisme. Très souvent, l'objectif est d'investir tous les efforts du gouvernement dans le pays lui-même. Les socialistes n'ont aucun mal à améliorer la situation interne de leur pays grâce à des politiques d'aide sociale et à l'intervention du gouvernement dans l'économie.§!"
 IP_socialist_welfare_state: "§YÉtat providence§!\nCoût de la modification des dépenses publiques : §G-25%§!"
 IP_socialist_welfare_state_delayed: "§LLa meilleure utilisation des impôts collectés auprès de la population est de réinvestir cet argent dans la population. Seul le gouvernement a le pouvoir de fournir des services accessibles et de bonne qualité à la population. Et si nous devons réduire nos dépenses pour des raisons fiscales, nos citoyens peuvent nous faire confiance pour les augmenter à nouveau lorsque les temps seront meilleurs.§!"
 IP_socialist_economic_intervention: "§YInterventionnisme économique§!\nPeuvent investir domestiquement grâce à des §Ydécisions§! en échange de divers bonus"
 IP_socialist_economic_intervention_delayed: "§LL'économie a parfois besoin d'un petit coup de pouce. Nous devons utiliser la main forte du gouvernement pour orienter notre société et notre économie dans la bonne direction. Il serait trop dangereux de laisser le capitalisme suivre son cours tout seul.§!"
 IP_socialist_pacifism: "§YDiplomatie pacifique§!\nVitesse de construction : §G+25.00%§! par niveau de §Yloi d'intervention à l'étranger§! en dessous d'§YInterventionnisme limité§!\n\nSi dirigé par le [Neutral_green_L], ce bonus est remplacé par :\nGain de poids politique : §G+15%§! par niveau de §Yloi d'intervention à l'étranger§! en dessous d'§YInterventionnisme limité§!\n\nPour chaque niveau supérieur à §YInterventionnisme limité§!, nous souffrirons d'une pénalité de §R-15%§! de vitesse de construction ou de gain de poids politique"
 IP_socialist_pacifism_delayed: "§LNous ne sommes pas comme les capitalistes qui utilisent la force uniquement pour exploiter d'autres pays. Et nous ne sommes pas comme nos camarades communistes qui tentent par la force de répandre leurs idées. Nous mettons l'accent sur la coopération. Nous influencerons le monde avec des discours bienveillants et de la diplomatie, pas avec la force.§!"
 IP_socialist_naive_worldview: "§YVision naïve du monde§!\nMultiplicateur de §Ydéfense contre l'influence étrangère§! : §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§LChoisir la voie de la diplomatie est un chemin difficile à emprunter. Être naïf et croire que tout le monde est comme nous peut nous amener à nous tirer une balle dans le pied. Il est certain qu'un dictateur qui fait mine d'attaquer un autre pays ne fait que parler pour ne rien dire. Après tout, ils ne veulent que notre respect, n'est-ce pas ?§!"
 IP_liberal_category_desc: "§YLibéraux§!\nPouvoirs disponibles pour :\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§LLes libéraux ont tendance à promouvoir des idées de liberté, bien que certains partis adoptent une approche plus progressiste (social-libérale) des sujets sociétaux. Au cœur de la plupart des partis libéraux se trouve l'idée d'un marché libre avec une intervention très limitée du gouvernement.§!"
 IP_liberal_high_risk_investment: "§YInvestissements à haut risque§!\nLe §Yretour sur investissement§! est de 8% au lieu de 6%"
 IP_liberal_high_risk_investment_delayed: "§LDe nombreux gouvernements adoptent une approche réservée quant à la manière dont ils investissent leur argent, en parlant de choses comme la « durabilité » et l'« éthique ». Nous investissons notre argent dans ce qui nous rapporte le plus. Après tout, c'est là tout l'intérêt de l'investissement.§!"
 IP_liberal_invisible_hand: "§YLa main invisible§!\nCoût du changement des cycles économiques (§YPoids politique§! et §YArgent§!) : §G-15%§!"
 IP_liberal_invisible_hand_delayed: "§LLa grande main invisible est ce qui contrôle l'économie. Avec des changements très limités de la politique monétaire et des investissements gouvernementaux dans l'économie, nous pouvons facilement faire tourner l'économie sans avoir recours à des astuces socialistes.§!"
 IP_liberal_business_friendly_environment: "§YAmi des entreprises§!\nRecettes fiscales des industries de services : §G+10%§!"
 IP_liberal_business_friendly_environment_delayed: "§LNous sommes les amis des entreprises et elles le savent. L'élaboration de lois orientées vers les entreprises attirera beaucoup d'entreprises dans notre pays.§!"
 IP_liberal_anti_military: "§YAnti-militaire§!\nProduction des industries militaires : §R-25.00%§!\nProduction des chantiers navals : §R-25.00%§!"
 IP_liberal_anti_military_delayed: "§LLa guerre est mauvaise pour les affaires et doit donc être évitée à tout prix. Il est préférable de se concentrer sur le secteur civil et la création de richesses. Pourquoi renverser un dictateur dont le bilan en matière de droits de l'homme est horrible alors que vous pouvez gagner de l'argent avec lui en violant ces droits !§!"
 IP_monarchist_category_desc: "§YMonarchistes§!\nPouvoirs disponibles pour :\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§LLes monarchistes s'appuient sur la lignée et la gloire pour régner sur les pays. Concentrer le pouvoir dans une seule famille a ses avantages. Cette famille apporte le pouvoir et les monarques sont doués pour inspirer leur peuple.§!"
 IP_monarchist_keep_it_in_the_family: "§YGardez-le dans la famille§!\nCoût du changement de la corruption : §G-15%§!\nCoût du changement des factions internes : §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§LRemplir les postes politiques avec des proches a ses avantages. Personne ne se posera de questions lorsque nous mettrons à la porte des administrateurs inefficaces ou des individus corrompus et nous n'aurons pas à nous soucier de la dynamique du pouvoir lorsque tous les personnages importants sont loyaux par le sang.§!"
 IP_monarchist_for_king_and_queen: "§YPour le Roi et la Reine§!\nDéfense des unités sur le territoire national : §G+10.0%§!\nAttaque des unités sur le territoire national : §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] inspire notre peuple et nos soldats à se battre même lorsque la situation est désespérée. Ceux qui en sont dignes seront récompensés, que ce soit sur Terre ou au Ciel.§!"
 IP_monarchist_crown_estate: "§YDomaine de la Couronne§!\nRevenu fiscal de la population : §G+10%§!"
 IP_monarchist_crown_estate_delayed: "§LLa famille royale détient beaucoup de terres [ROOT.GetAuEnANP] [ROOT.GetName]. L'utilisation de ces terres apporte des gains monétaires massifs à l'État et, peut-être, dans les poches de [IP_monarch_name].§!"
 IP_monarchist_outdated_ideals: "§YIdéaux dépassés§!\nStabilité : §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§LLa monarchie n'est pas exactement la dernière mode en matière de gouvernement. De nos jours, les gens aspirent à d'autres options que la monarchie absolue. Il faudrait être danois ou quelque chose comme ça pour penser que les monarchies sont toujours cool.§!"
 IP_fundamentalist_symbol_desc: "§YFondamentalistes§!\nPouvoirs disponibles pour :\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§LLes fondamentalistes sont des conservateurs purs et durs qui suivent une forme radicale ou ultraconservatrice de l'islam. Leur principal objectif est de diffuser ces idées conservatrices dans d'autres pays.§!"
 IP_fundamentalist_religious_law: "§YCharia§!\nSoutien quotidien à la vision politique : §G+0.05§!"
 IP_fundamentalist_religious_law_delayed: "§LNotre système judiciaire et juridique est fortement influencé par le principe de la charia, ou loi islamique. En utilisant le Coran comme base de nos institutions, nous pouvons débarrasser la population des idées décadentes.§!"
 IP_fundamentalist_recruitment_campaign: "§YCombattants étrangers§!\nPeuvent §Yrecruter des étrangers§! dans l'armée grâce à des §Ydécisions§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§LLe monde est plein de jeunes musulmans privés de leurs droits. Nous devrions les inciter à venir chez nous et à rejoindre notre armée. Ils sont travailleurs, loyaux et peuvent facilement être manipulés pour croire en notre cause.§!"
 IP_fundamentalist_national_liberation_movements: "§YMouvements nationalistes de libération§!\nLimite de tension pour envoyer des forces d'intervention : §G-10.0%§!\nLimite de tension pour envoyer des aides militaires : §G-10.0%§!\nLimite d'unités des forces d'intervention : §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§LIl existe plusieurs groupes qui luttent contre les oppresseurs sionistes. En tant que musulmans pieux, il est de notre devoir d'aider ces groupes contre leurs oppresseurs !§!"
 IP_fundamentalist_international_pariah: "§YParia international§!\nRessources pour le marché : §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§LÊtre radical peut être un défi, car il est très difficile de trouver des pays désireux de faire du commerce avec nous. Peut-être que les gens comprennent l'expression « les théocraties sont radicales » différemment de nous ?§!"

 IP_monarch_name_monarch: "Le Monarque"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"