l_french:
 #Categories
 subparty_policies_category: "La lutte idéologique"
 subparty_policies_category_desc: "Notre parti est défini par notre idéologie. Notre façon de voir le monde nous permet de l'aborder de manière unique."

 #Decisions
 generic_initiate_5_year_plan: "Lancer le plan quinquennal"
 generic_initiate_5_year_plan_desc: "Nous avons pris notre décision sur ce que nous voulons faire pendant les 5 prochaines années. Il est temps de rassembler les travailleurs et de faire progresser le grand prolétariat [Root.GetAdjMS] !"
 generic_focus_on_civilian_sector: "Priorité au secteur civil"
 generic_focus_on_civilian_sector_desc: "Le plus grand effort devrait être mis sur la fabrication de biens de consommation de base, d'appareils électroménagers et de services publics pour le bien de notre peuple. Si nous agrandissons nos ports, nous pourrons également vendre nos produits aux capitalistes corrompus et voler l'argent de ces impérialistes."
 generic_focus_on_military_infrastructure: "Priorité à l'infrastructure militaire"
 generic_focus_on_military_infrastructure_desc: "La lutte pour les travailleurs est une guerre éternelle. Nous pouvons être envahis par les porcs capitalistes à tout moment et nous devons préparer notre pays pour maximiser l'efficacité de nos opérations militaires."
 generic_focus_on_military_production: "Priorité à la production d'armements"
 generic_focus_on_military_production_desc: "Les ouvriers et les travailleurs d'usine ne peuvent pas se battre sans armes ! Nous devons construire plus d'usines d'armement afin que chaque citoyen patriote puisse combattre nos ennemis."
 generic_focus_on_naval_expansion: "Priorité à la construction navale"
 generic_focus_on_naval_expansion_desc: "Même le pauvre pêcheur doit être protégé ! Sans une défense côtière appropriée, l'ennemi pourrait se glisser sur nos côtes sans être remarqué et voler toutes nos richesses naturelles."
 generic_focus_on_resource_exploitation: "Priorité à l'exploitation des ressources"
 generic_focus_on_resource_exploitation_desc: "La mère patrie offre ses ressources aux travailleurs. Nous devons creuser chaque pouce de terre et utiliser autant de ces matériaux que possible."
 generic_admit_5_year_plan_failure: "Reconnaître l'échec du plan quinquennal"
 generic_admit_5_year_plan_failure_desc: "Nous devons admettre que les plans que nous avions établis pour notre grandiose plan quinquennal étaient un peu trop ambitieux, c'est le moins que l'on puisse dire. Admettre cela est définitivement un morceau dur à avaler, et ne fera que montrer notre faiblesse au monde entier. Ce ne sera certainement pas une solution agréable pour la plupart des membres du parti."
 generic_nationalise_biggest_influencer_industries: "Nationaliser les investissements de [?var:influence_array^0.GetNameWithFlag]"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetNameWithFlag] déplace de grandes quantités d'argent à travers notre pays. Ils abusent de notre peuple pour des gains capitalistiques et cela doit être arrêté. Nous devrions nationaliser certaines des possessions de [?var:influence_array^0.GetNameDef] de notre pays."
 generic_nationalise_second_biggest_influencer_industries: "Nationaliser les investissements de [?var:influence_array^1.GetNameWithFlag]"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetNameWithFlag] déplace de grandes quantités d'argent à travers notre pays. Ils abusent de notre peuple pour des gains capitalistiques et cela doit être arrêté. Nous devrions nationaliser certaines des possessions de [?var:influence_array^1.GetNameDef] de notre pays."
 generic_form_paramilitary_units: "Formation paramilitaire pour la jeunesse"
 generic_form_paramilitary_units_desc: "Notre jeunesse devient paresseuse et décadente. Nous devons former des organisations paramilitaires qui leur enseigneront des compétences militaires et de vie utiles, et bien sûr la loyauté envers le parti."
 generic_give_research_grants: "Accorder des subventions de recherche"
 generic_give_research_grants_desc: "Un grand nombre de nos entreprises nationales mènent constamment des projets de recherche. Nous devrions fournir à ces entreprises un financement public pour soutenir leurs efforts."
 generic_give_startup_subsidies: "Subventionner les start-ups"
 generic_give_startup_subsidies_desc: "[ROOT.GetNameDefCap] regorg[ROOT.GetEEntNP] de personnes ingénieuses et travailleuses, qui n'ont besoin que d'un peu d'argent pour réaliser leur rêve d'entreprendre. Nous devons aider nos concitoyens à créer ces entreprises."
 generic_give_military_procurement_funds: "Affecter des fonds supplémentaires aux achats militaires"
 generic_give_military_procurement_funds_desc: "Nous devons allouer des fonds supplémentaires au ministère de la Défense pour accélérer certains de nos projets d'acquisition."
 generic_give_ship_building_funds: "Subventionner la construction navale"
 generic_give_ship_building_funds_desc: "Nous devons consacrer davantage de ressources au développement de notre capacité de construction navale. En tant que pays doté d'un littoral, il s'agit d'un secteur industriel important."
 generic_subsidise_resource_extraction: "Recherche de ressources naturelles"
 generic_subsidise_resource_extraction_desc: "Notre pays dépend de la production de matières rares. Nous devons donner plus de licences à nos entreprises pour extraire les ressources de notre sol."

