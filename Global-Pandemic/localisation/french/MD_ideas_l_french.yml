 hutu_tutsi_tensions: "Tensions Hutu/Tutsi"
 hutu_tutsi_tensions_desc: "Les Hutus et les Tutsis sont deux groupes ethniques distincts qui vivent dans les régions frontalières entre la République démocratique du Congo et la Tanzanie, notamment dans les deux petits pays que sont le Burundi et le Rwanda. Le Burundi est dominé par les Tutsi et a commis un génocide contre les Hutu en 1972, tandis que le Rwanda est dominé par les Hutu et a vu des milliers de Tutsi massacrés par les milices hutu en 1994.\n\nCes deux groupes ethniques semblent ne pas s'entendre, mais ont été forcés de vivre dans les mêmes pays par les frontières coloniales créées par les Européens."
