 post_war_recovery_effort: "Effort de redressement d'après-guerre"
 fuel_structure_building_efforts: "Assurer une réserve nationale de carburant"

 civil_war_disorganised_military_1: "Militaires incontrôlables"
 civil_war_disorganised_military_1_desc: "Le début de la guerre civile nous a laissés sans contact avec nos militaires. Nous ne savons pas exactement qui est de notre côté, où se trouvent nos dépôts de ravitaillement ni même qui nous fournit encore des armes.\n\n§RLorsque cette idée expirera, la situation s'améliorera légèrement.§!\n\nStatut militaire actuel:\n§YIncontrôlable§!\nChaotique\nConfus\nDisorganisé\nDésordonné"
 civil_war_disorganised_military_2: "Militaires chaotiques"
 civil_war_disorganised_military_2_desc: "Même si nous nous sommes remis du choc initial de la guerre civile, la situation reste assez chaotique, avec des chaînes de commandement confuses et une logistique mal gérée.\n\n§RLorsque cette idée expirera, la situation s'améliorera légèrement.§!\n\nStatut militaire actuel:\nIncontrôlable\n§YChaotique§!\nConfus\nDisorganisé\nDésordonné"
 civil_war_disorganised_military_3: "Militaires confus"
 civil_war_disorganised_military_3_desc: "Nous avons organisé nos forces armées en quelque chose de plus qu'un simple groupe hétéroclite de volontaires. Cependant, le leadership fait toujours défaut et nos militaires ont tendance à agir sans stratégie ni objectifs majeurs.\n\n§RLorsque cette idée expirera, la situation s'améliorera légèrement.§!\n\nStatut militaire actuel:\nIncontrôlable\nChaotique\n§YConfus§!\nDisorganisé\nDésordonné"
 civil_war_disorganised_military_4: "Militaires désorganisés"
 civil_war_disorganised_military_4_desc: "Le pire de la confusion initiale s'est dissipé et notre armée agit désormais comme une véritable armée.\n\n§RLorsque cette idée expirera, la situation s'améliorera légèrement.§!\n\nStatut militaire actuel:\nIncontrôlable\nChaotique\nConfus\n§YDisorganisé§!\nDésordonné"
 civil_war_disorganised_military_5: "Militaires désordonnés"
 civil_war_disorganised_military_5_desc: "Notre armée a presque retrouvé son statut professionnel d'avant la guerre civile. Le plus grand défi à l'heure actuelle consiste à combiner et à intégrer toutes les différentes milices que nous avons rassemblées en cours de route.\n\n§RLorsque cette idée expirera, la situation s'améliorera légèrement.§!\n\nStatut militaire actuel:\nIncontrôlable\nChaotique\nConfus\nDisorganisé\n§YDésordonné§!"

 protest_construction_easy: "Efforts de construction interrompus"
