l_french:
recent_ceasefire_attempt: "Tentative de Cessez-le-Feu Récente"
 MICROSTATE_fix: "Revenu offert"
 minority_government: "Gouvernement minoritaire"
 minority_government_desc: "Notre gouvernement est actuellement minoritaire, ce qui rend toute action politique très difficile."
 international_sanctions: "Sanctions internationales"
 international_sanctions_desc: "Nous sommes soumis à des sanctions économiques de la part de la communauté internationale."
 p5_member: "Membre permanent du CSNU"
 p5_member_desc: "Les membres permanents du Conseil de sécurité des Nations unies comprennent les cinq gouvernements suivants : la Chine, la France, la Russie, le Royaume-Uni et les États-Unis. Ces membres représentent les cinq grandes puissances considérées comme les vainqueurs de la Seconde Guerre mondiale. Chacun des membres permanents dispose d'un droit de veto qui lui permet d'empêcher l'adoption de tout projet de résolution « important » du Conseil, quel que soit le niveau de soutien international dont bénéficie ce projet."
 g7_member: "Membre du G7"
 g7_member_desc: "Le Groupe des sept (G7) est un groupe composé du Canada, de la France, de l'Allemagne, de l'Italie, du Japon, du Royaume-Uni et des États-Unis. Ces pays représentent un pourcentage très élevé de la richesse mondiale nette et ont tous un indice de développement humain très élevé."
 multilateralism_focus: "Multilatéralisme"
 multilateralism_focus_desc: "Le monde ne se résume pas aux États-Unis. Nous ne devons pas oublier qu'il existe des pays comme nous, petits et grands."
 developmentalism: "Développementalisme"
 developmentalism_desc: "Le développementalisme est une théorie économique qui affirme que la meilleure façon de développer les économies des pays moins développés est d'avoir un marché intérieur fort et varié avec des tarifs élevés."
 revanchism: "Revanchisme"
 revanchism_desc: "Le revanchisme est le terme qui désigne la volonté d'un pays de reconquérir un territoire qu'il a précédemment perdu. Rendu populaire par les Français après la perte de l'Alsace-Lorraine, le revanchisme reste un facteur clé dans la politique de nombreux pays."
 militarism: "Militarisme"
 militarism_desc: "Le militarisme est l'idée qu'un pays possède une armée puissante qui est utilisée pour assurer et protéger les intérêts nationaux tant dans les zones intérieures que dans les zones étrangères."
 peaceful_emergence: "Émergence pacifique"
 peaceful_emergence_desc: "Malgré nos visions différentes du monde, nous ne devrions pas être hostiles à l'ordre ancien, mais plutôt travailler lentement à changer le monde par la diplomatie et l'économie."
 un_member: "Membre de l'ONU"
 un_member_desc: "En tant que pays membre des Nations unies, nous sommes une nation souveraine reconnue aux yeux du monde."
 nuclear_power: "Puissance nucléaire"
 nuclear_power_desc: "Ce pays contrôle un arsenal nucléaire."
 idea_GUAM_member_state: "Membre du GUAM"
 idea_GUAM_member_state_desc: "Le GUAM ou Organisation pour la démocratie et le développement est une organisation fondée en 1997 par ses membres, la Géorgie, l'Ukraine, l'Azerbaïdjan et la Moldavie. La charte de l'organisation, qui a été officialisée en 2001, vise à favoriser la coopération en promouvant les valeurs démocratiques, un développement stable, en renforçant la sécurité tant à l'intérieur qu'à l'extérieur du pays, et enfin, en faisant avancer l'intégration européenne. Elle est souvent considérée comme un moyen de contrer l'influence russe dans les régimes, mais les dirigeants du GUAM ont rejeté ces affirmations."
 idea_GUAM_member_state_2: "Membre du GUAM"
 idea_GUAM_member_state_2_desc: "Le GUAM ou Organisation pour la démocratie et le développement est une organisation fondée en 1997 par ses membres, la Géorgie, l'Ukraine, l'Azerbaïdjan et la Moldavie. La charte de l'organisation, qui a été officialisée en 2001, vise à favoriser la coopération en promouvant les valeurs démocratiques, un développement stable, en renforçant la sécurité tant à l'intérieur qu'à l'extérieur du pays, et enfin, en faisant avancer l'intégration européenne. Elle est souvent considérée comme un moyen de contrer l'influence russe dans les régimes, mais les dirigeants du GUAM ont rejeté ces affirmations."
 ecowas_member_state: "CEDEAO"
 ecowas_member_state_desc: "La Communauté économique des États de l'Afrique de l'Ouest est une union politique et économique de quinze pays situés en Afrique de l'Ouest. L'union a été officiellement créée en mai 1975 dans le but de promouvoir l'autosuffisance collective en créant un bloc commercial ouest-africain par le biais d'une union économique et commerciale. En outre, la CEDEAO sert également de force de maintien de la paix dans la région et a été utilisée au sein des États membres en cas d'instabilité politique ou de troubles dans les États membres."
 reform_international_institutions_idea: "Soutient la réforme de la gouvernance mondiale"
 reform_international_institutions_idea_desc: "Cette nation reconnaît que le monde a changé et que ses institutions, en particulier le Conseil de sécurité des Nations unies, sont nécessaires."
 putin_diplomacy: "Realpolitik"
 putin_diplomacy_desc: "La realpolitik est une politique ou une diplomatie fondée principalement sur des considérations de circonstances et de facteurs donnés, plutôt que sur des notions idéologiques explicites ou des prémisses morales et éthiques. À cet égard, elle partage certains aspects de son approche philosophique avec ceux du réalisme et du pragmatisme. Elle est souvent appelée simplement pragmatisme en politique. Le terme realpolitik est parfois utilisé de manière péjorative pour désigner des politiques coercitives, amorales ou machiavéliques."
 combined_arms_idea: "Armes combinées"
 combined_arms_idea_desc: "L'idée des armes combinées est une méthode de guerre qui intègre les différentes armes de combat d'une armée pour atteindre le succès final."
 eco_factories_projects_idea: "Eco-Factories"
 eco_factories_projects_idea_desc: "Dans un effort pour rendre nos pays plus verts, nous avons commencé à introduire le concept d'Eco-Factories. Quelle meilleure façon d'aider l'environnement en construisant des industries respectueuses de l'environnement ?"
 sunni: "Sunnisme"
 sunni_desc: "L'islam sunnite est la plus grande dénomination de l'islam. Son nom vient du mot Sunnah, qui fait référence au comportement exemplaire du prophète islamique Mahomet. Les différences entre les musulmans sunnites et chiites sont nées d'un désaccord sur le choix du successeur de Mahomet et ont ensuite acquis une signification politique plus large, ainsi que des dimensions théologiques et juridiques."
 sufi_islam: "Soufisme"
 sufi_islam_desc: "L'islam soufi est souvent défini comme le « mysticisme islamique ». Il s'est formé très tôt dans l'histoire islamique, en réaction à la politisation de l'islam. Les soufis croient que, par la récitation constante du Coran, le chant et la méditation profonde, une connexion spirituelle - l'extase - est créée entre le demandeur et Mahomet. À travers Mahomet, les soufis visent à comprendre, à se connecter et à faire l'expérience d'Allah. Historiquement, les missionnaires soufis ont été les principaux propagateurs de l'islam en Afrique et sur le continent sub-indien."
 ibadi: "Ibadisme"
 ibadi_desc: "Le mouvement religieux ibadite s'est séparé de la branche principale de l'islam vingt ans après la mort du prophète Mahomet, et est donc antérieur à l'islam sunnite et chiite. Le mouvement est né de la sécession kharijite, selon laquelle l'acceptation par Ali d'un arbitrage lors de la bataille de Siffin le rendait inapte au commandement, car c'est le jugement d'Allah sur le champ de bataille, et non les négociations, qui doit déterminer qui est le calife légitime. Il est cependant considéré comme une branche beaucoup plus tolérante que les Kharijites extrémistes, et l'ibadisme partage plusieurs croyances distinctes avec les sunnites et les chiites."
 shia: "Chiisme"
 shia_desc: "L'islam chiite (disciples d'Ali) est une branche de l'islam qui considère que le prophète Mahomet a désigné Ali ibn Abi Talib comme son successeur (imam). L'islam chiite s'oppose principalement à l'islam sunnite, dont les adeptes pensent que Mahomet n'a pas désigné de successeur et considèrent qu'Abu Bakr (qui a été nommé calife par une shura, c'est-à-dire un consensus communautaire) est le calife correct."
 judaism: "Judaïsme"
 judaism_desc: "§YRègle spéciale :§! §WPeut interdire les partis islamistes modérés.§!\n\nLe judaïsme est une ancienne religion monothéiste abrahamique dont le texte fondateur est la Torah. Il englobe la religion, la philosophie et la culture du peuple juif. Le judaïsme est considéré par les Juifs comme l'expression de l'alliance que Dieu a établie avec les enfants d'Israël."
 cheondo: "Cheondoïsme"
 cheondo_desc: "§YRègle spéciale :§! §WPeut interdire les partis islamistes modérés.§!\n\nLe chéondoïsme (« religion de la voie céleste ») est un mouvement religieux coréen du XXème siècle, basé sur le mouvement néo-confucéen Donghak du XIXème siècle, fondé par Choe Je-u et codifié sous Son Byeong-hui. Le chéondoisme trouve son origine dans les rébellions paysannes qui ont éclaté à partir de 1812 sous la dynastie Joseon."
 shinto: "Shintoïsme"
 shinto_desc: "§YRègle spéciale :§! §WPeut interdire les partis islamistes modérés.§!\n\nLe shintoïsme est la religion ethnique du Japon qui met l'accent sur les pratiques rituelles à accomplir avec diligence, afin d'établir un lien entre le Japon d'aujourd'hui et son ancien passé."
 buddism: "Bouddhisme"
 buddism_desc: "§YRègle spéciale :§! §WPeut interdire les partis islamistes modérés.§!\n\nLe bouddhisme est une religion et un dharma qui englobe une variété de traditions, de croyances et de pratiques spirituelles largement fondées sur les enseignements attribués au Bouddha. Le bouddhisme a vu le jour dans l'Inde ancienne entre le VIème et le IVème siècle avant J.-C., d'où il s'est répandu dans une grande partie de l'Asie, avant de décliner en Inde au cours du Moyen Âge."
 hindu: "Hindouisme"
 hindu_desc: "§YRègle spéciale :§! §WPeut interdire les partis islamistes modérés.§!\n\nL'hindouisme est une religion, ou un mode de vie, largement pratiquée dans le sous-continent indien. L'hindouisme a été qualifié de religion la plus ancienne du monde, et certains pratiquants et érudits le qualifient de sanatana dharma, « loi éternelle », au-delà de l'histoire humaine."
 christian: "Christianisme"
 christian_desc: "§YRègle spéciale :§! §WPeut interdire les partis islamistes modérés.§!\n\nLe christianisme est une religion monothéiste abrahamique fondée sur la vie et les enseignements de Jésus-Christ, qui constitue le point central de la foi chrétienne. Il s'agit de la plus grande religion du monde, avec plus de 2,4 milliards d'adeptes, soit 33 % de la population mondiale, connus comme chrétiens."
 orthodox_christian: "Christianisme orthodoxe"
 orthodox_christian_desc: "§YRègle spéciale :§! §WPeut interdire les partis islamistes modérés.§!\n\nL'Église orthodoxe orientale, également connue sous le nom d'Église orthodoxe ou, officiellement, d'Église catholique orthodoxe, est la deuxième plus grande Église chrétienne et l'une des plus anciennes institutions religieuses existant dans le monde. L'Église orthodoxe orientale enseigne qu'elle est l'Église unique, sainte, catholique et apostolique établie par Jésus-Christ dans sa Grande Commission aux apôtres. Elle pratique ce qu'elle considère être la foi chrétienne originelle et maintient la tradition sacrée transmise par les apôtres."
 zoroastrian: "Zoroastrien"
 zoroastrian_desc: "Le zoroastrisme est la religion monothéiste la plus ancienne au monde et ses enseignements sont basés sur le prophète iranien Zoroastre, qui prêche la dualité du bien et du mal dans le monde. Les trois principes fondamentaux du zoroastrisme sont les bonnes pensées, les bonnes actions et les bonnes paroles."
 assianism: "Assianisme"
 assianism_desc: "L'Assianisme est une religion populaire dérivée de la mythologie traditionnelle des Ossètes, descendants modernes des Scythes des tribus Alanes, considérée comme une continuation de l'ancienne religion Scythe. La religion est connue sous le nom d' 'Assianisme' parmi ses adeptes russophones, ou simplement Iron Din par les Ossètes dans leur propre langue. Elle a commencé à être correctement réorganisée de manière consciente pendant les années 1980, en tant que religion ethnique parmi les Ossètes."
 pluralist: "Pluralisme"
 pluralist_desc: "Nom de la vision du monde selon laquelle la religion d'une personne n'est pas la source unique et exclusive de la vérité, et donc la reconnaissance qu'au moins certaines vérités et valeurs vraies existent dans d'autres religions."
 EU_member: "Membre de l'UE"
 EU_member_desc: "L'Union européenne (UE) est une union politique et économique d'États membres situés principalement en Europe. L'UE a développé un marché intérieur unique grâce à un système normalisé de lois qui s'appliquent dans tous les États membres. Les politiques de l'UE visent à garantir la libre circulation des personnes, des biens, des services et des capitaux au sein du marché intérieur, à adopter une législation en matière de justice et d'affaires intérieures et à maintenir des politiques communes en matière de commerce, d'agriculture, de pêche et de développement régional."
 sco_observer: "Observateur de l'Organisation de coopération de Shanghai"
 sco_observer_desc: "L'Organisation de coopération de Shanghai (OCS) est une organisation politique, économique et de sécurité eurasienne, dont la création a été annoncée le 15 juin 2001 à Shanghai, en Chine, par les dirigeants de la Chine, du Kazakhstan, du Kirghizstan, de la Russie, du Tadjikistan et de l'Ouzbékistan. Le statut d'observateur constitue une étape intermédiaire avant l'adhésion à part entière."
 neutral_outlook: "Vision politique neutre"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "Division religieuse 50-50"
 fifty_fifty_divide_desc: "Le pays est divisé presque à parts égales en ce qui concerne les pratiques religieuses."
