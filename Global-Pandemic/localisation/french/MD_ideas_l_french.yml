 idea_focus_PRC_china_dream: "Le rêve chinois"
 idea_focus_PRC_china_dream_desc: "Les forces nationalistes contrôlent le gouvernement chinois, promouvant un patriotisme militant et appelant la Chine à prendre sa place en tant que seule superpuissance d'Asie."
 idea_focus_PRC_core_interests: "Intérêts fondamentaux"
 idea_focus_PRC_core_interests_desc: "La République populaire doit garantir ses intérêts nationaux fondamentaux afin d'atteindre la grandeur."
 idea_focus_PRC_democracy: "Printemps de Jade"
 idea_focus_PRC_democracy_desc: "La République populaire de Chine est balayée par un mouvement pro-démocratie et anti-corruption connu sous le nom de « Printemps de Jade », qui annonce un changement politique sans précédent."
 idea_focus_PRC_economic_liberalization: "Libéralisation économique"
 idea_focus_PRC_educational_exchanges: "Échanges éducatifs"
 idea_focus_PRC_free_markets: "Marché libre"
 idea_focus_PRC_new_republic: "La Nouvelle République"
 idea_focus_PRC_new_republic_desc: "Après des siècles d'épreuves et de tribulations, la Chine est unie sous une véritable démocratie ! Vive la Nouvelle République chinoise !"
 idea_focus_PRC_patriotic_broadcasts: "Émissions patriotiques"
 idea_focus_PRC_restored_republic: "Une République restaurée"
 idea_focus_PRC_restored_republic_desc: "Nous avons inauguré un nouveau système démocratique dans la tradition de Sun Yat-sen, le père de la démocratie chinoise. Vive la Troisième République !"
 idea_focus_PRC_serve_people: "Pour servir le peuple !"
 idea_focus_PRC_serve_people_desc: "Une fois la devise du Parti, le peuple chinois demande aux dirigeants de revenir aux principes communistes et d'embrasser à nouveau les enseignements de Mao."
 idea_GER_german_legacy: "Héritage allemand"
 idea_GER_german_legacy_desc: "L'Allemagne a survécu aux influences néfastes du fascisme et du communisme. Le peuple allemand s'est profondément attaché aux idéaux de la démocratie libérale et il est peu probable qu'il accepte à nouveau la tyrannie."
 idea_HLS_holy_see: "Le Saint-Siège"
 idea_HLS_holy_see_desc: "La Cité du Vatican est le centre du catholicisme, avec une population sélectionnée par le pape et ses conseillers. Il est impossible que son pays soit dirigé par quelqu'un d'autre que le pape."
 idea_ISR_vanguard_of_judaism: "L'avant-garde du judaïsme"
 idea_ISR_vanguard_of_judaism_desc: "La foi juive a été persécutée et réprimée pendant des millénaires. Le peuple juif a eu beaucoup d'ennemis et peu d'amis, et Israël pourrait être sa seule tentative d'établir une entité politique permanente pour lui-même. Entouré d'ennemis qui cherchent à le détruire, Israël doit rester vigilant."
 idea_JAP_emperor_akihito: "Empereur Akihito"
 idea_JAP_emperor_akihito_desc: "Son altesse impériale Akihito, fils de Hirohito, est l'empereur du Japon. Bien qu'il ne détienne aucun pouvoir réel, il est une source de grand bonheur et de calme pour le peuple japonais. Il représente ce qui relie l'Empire d'autrefois à la République d'aujourd'hui. Il représente ce qui relie les vétérans des guerres auxquelles le Japon a été confronté aux jeunes qui n'ont aucune idée de ces choses."
 idea_mrt_referendum: "Référendum constitutionnel"
 idea_mrt_referendum_desc: "Le référendum constitutionnel mauritanien de 2017 a établi des pouvoirs plus importants pour le président et l'Assemblée nationale, y compris l'abolition du Sénat."
 idea_PRC_chinese_socialism: "Socialisme à caractéristiques chinoises"
 idea_PRC_chinese_socialism_desc: "La Chine s'est efforcée de polir les enseignements communistes classiques et de les rendre réellement applicables au monde moderne. Jiang Zemin a jeté les bases du socialisme à caractéristiques chinoises, un enseignement des idéaux maoïstes qui permet au capitalisme de fonctionner librement dans certaines régions du pays, comme Shanghai ou Pékin."
 idea_RAJ_south_asian_tiger: "Le tigre d'Asie du Sud"
 idea_RAJ_south_asian_tiger_desc: "L'Inde, berceau de l'hindouisme, l'une des plus grandes nations du monde, s'est finalement remise de siècles de colonialisme et de privations sans fin. Faites savoir aux ennemis de l'Inde qu'il y a un tigre qui rôde - peut-être pas visible, mais définitivement dangereux."
 idea_SWE_king_charles_xvi: "Roi Charles XVI Gustave"
 idea_SWE_king_charles_xvi_desc: "Le roi Charles XVI est le roi de Suède et donc le chef de l'État. Il a pris le pouvoir en 1973 à la mort de son grand-père Gustave VI Adolphe. Il est le septième régent de la Maison Bernadotte et le soixante-quatorzième roi de Suède."
 idea_united_nations_security_council_member: "Membre permanent du CSNU"
 idea_united_nations_security_council_member_desc: "Ce pays dispose d'un siège permanent au Conseil de sécurité des Nations unies."
 idea_united_nations_NP_security_council_member: "Membre non-permanent du CSNU"
 idea_united_nations_NP_security_council_member_desc: "Ce pays a été élu au Conseil de sécurité des Nations unies pour un mandat de deux ans."
 ideological_defense: "Défense idéologique"
 infrastructure_project: "Projet d'infrastructures"
 islamic_sectarian_conflicts: "Conflits sectaires islamiques"
 islamic_sectarian_conflicts_desc: "L'islam est divisé en de nombreuses sectes, mais trois groupes principaux se sont établis : les sunnites (88% des musulmans dans le monde), les chiites (10% des musulmans dans le monde) et les kharidjites/ibadites (environ 1% des musulmans dans le monde). Ces groupes ont plusieurs différends doctrinaux, mais c'est surtout la rivalité entre sunnites et chiites qui, au cours des siècles, a donné lieu à des conflits répétés, qu'il s'agisse de véritables différends théologiques ou d'un simple alibi pour un conflit territorial ou une violence ethnique.\n\nCe pays abrite à la fois des populations sunnites et chiites importantes, ce qui entraîne une profonde méfiance de chaque camp envers l'autre, que ce soit dans les lieux de culte, dans les postes gouvernementaux ou dans les domaines de la vie publique quotidienne."
 JAP_democratic_interventionism: "Interventionnisme démocratique"
 JAP_democratic_militia: "Milices démocratiques"
 JAP_fortress_japan_idea: "La forteresse japonaise"
 JAP_imperial_allegiance: "Allégeance impériale"
 JAP_protect_our_ideology: "Protéger notre idéologie"
 JAP_vanguards_of_democracy: "L'avant-garde de la démocratie"
 JAP_idea_expanding_our_research: "Développement de la recherche"
 JAP_idea_invite_asian_scientists: "Invitation de scientifiques asiatiques"
 JAP_idea_research_compact: "Pacte de recherche asiatique"
 JAP_idea_communist_research: "Recherche communiste"
 japanese_article_9: "Article 9"
 japanese_article_9_desc: "L'article 9 de la Constitution japonaise interdit à l'État japonais d'utiliser son armée autrement qu'en cas de légitime défense absolue."
 japanese_article_9_adapted: "Article 9 révisé"
 japanese_article_9_adapted_desc: "Si le gouvernement japonais ne peut toujours pas se lancer dans une guerre agressive selon l'article 9, il est désormais autorisé à aider ses alliés et à déployer ses forces armées en dehors du territoire japonais."
 political_autonomy: "Autonomie politique"
 political_autonomy_desc: "L'un des plus grands dangers pour un pays est de tomber sous une influence étrangère. Nous devons éviter cela à tout prix, et nous devons toujours avoir la possibilité de suivre notre propre voie."
 pragmatism_focus: "Pragmatisme"
 pragmatism_focus_desc: "Dans une vision pragmatiste du monde, les objets sont évalués en fonction de leur aspect pratique. En politique, cet aspect est important et nous ne pouvons pas faire les choses d'une certaine manière simplement parce que c'est ainsi que nous les avons toujours faites ou parce que c'est ce qu'on attend de nous."
 economic_autonomy: "Autonomie économique"
 economic_autonomy_desc: "L'un des plus grands dangers pour un pays est de céder son économie à une puissance étrangère. Notre peuple ne doit pas être opprimé par eux, mais par nous."
 flexible_diplomacy: "Diplomatie flexible"
 flexible_diplomacy_desc: "Tout pays peut être notre allié ou notre ennemi. Nous devons chercher à la fois le haut et le bas."
 trade_greek_and_trojans: "Commerce avec les Grecs et les Troyens"
 trade_greek_and_trojans_desc: "Nous devons coopérer avec tous les pays du monde, quelle que soit leur idéologie. Exclure des pays en raison d'intérêts différents n'est pas une raison pour les oublier complètement."
 national_identity_focus: "Identité nationale"
 national_identity_focus_desc: "Les habitants de notre pays partagent une histoire et des ancêtres communs. Nous devons souligner, et si nécessaire créer, l'idée que nous sommes unis et non séparés."
 ethnic_nationalism: "Nationalisme ethnique"
 ethnic_nationalism_desc: "Notre peuple est le plus important et doit être prioritaire par rapport aux autres. Ce pays nous appartient, et à personne d'autre."
 patriotism_focus: "Patriotisme"
 patriotism_focus_desc: "Le patriotisme est l'idée de loyauté envers le pays, indépendamment de la nationalité. En ayant un drapeau derrière lequel le peuple peut s'unir, nous serons globalement plus forts."
 civic_nationalism: "Nationalisme civique"
 civic_nationalism_desc: "Le nationalisme civique signifie l'unité dans l'État, et non dans l'ethnicité. En ayant des idéaux communs de l'État, des lois, des règles et des institutions, des personnes d'origines différentes pourront travailler ensemble."
 autarchy_focus: "Autarcie"
 autarchy_focus_desc: "L'autarcie est l'idée d'un État autosuffisant sur le plan politique et économique. En s'assurant que nous pouvons survivre par nous-mêmes, nous serons moins sensibles aux influences extérieures."
 national_purity: "Pureté nationale"
 national_purity_desc: "Nous devons éliminer les personnes qui ne s'intègrent pas dans notre société. Ce n'est qu'en ayant une population homogène que nous pourrons faire front ensemble contre toutes les menaces internes et externes."
 japanese_supremacy: "Suprématie japonaise"
 karuturi_global_ethiopia: "Karuturi Global"
 kurdish_separatism: "Séparatisme kurde"
 kurdish_separatism_desc: "Depuis 1978, le Parti des travailleurs du Kurdistan (PKK) et les groupes de gauche alliés mènent une insurrection majeure contre le gouvernement turc, en quête d'autodétermination pour les provinces kurdes de Turquie. Malgré des mesures de répression brutales et la capture de leur chef Abdullah Öcalan en 1999, le conflit fait toujours rage, ayant laissé un traumatisme majeur aux populations du pays, sans qu'aucune fin ne soit en vue."
 lifan_industry_ethiopia: "Lifan Industry"
 pro_american: "Pro-américain"
 pro_american_desc: "La politique étrangère de ce pays est très orientée vers les valeurs occidentales et le mode de vie américain."
 assertive_emergence: "Émergence affirmée"
 assertive_emergence_desc: "L'ordre ancien doit être renversé par la force si nécessaire. L'Occident décadent nous empêchera à jamais de prendre la place qui nous revient sur la scène mondiale."
 authoritarianism_focus: "Autoritarisme"
 authoritarianism_focus_desc: "Le peuple et l'État doivent être contrôlés par des individus forts pour assurer leur survie. Nous ne pouvons pas permettre que des choses comme la démocratie et la liberté existent si elles menacent notre existence."
 territorial_nationalism: "Nationalisme territorial"
 territorial_nationalism_desc: "Lorsque les gens sont fiers de leur pays, ils sont plus enclins à le défendre."
 paternalism_focus: "Paternalisme"
 paternalism_focus_desc: "Les gens ont besoin d'une main directrice forte pour s'assurer que leurs idéaux et leurs morales vont dans le sens de ce que nous voulons. Nous devons mettre en place un soi-disant État-Père qui sait le mieux, ou un État-Nounou, pour s'assurer que les gens obtiennent ce qui est bon pour eux."
 isis_allegiance: "Prête allégeance à l'État islamique"
 isis_allegiance_desc: "L'État islamique a prouvé qu'il était sur la bonne voie grâce à ses victoires et conquêtes rapides contre ses ennemis. Nous devons leur prêter serment d'allégeance afin d'instaurer le califat islamique."
 attrition_strategy: "Stratégie d'attrition"
 attrition_strategy_desc: "Nous allons lentement vider nos ennemis de leurs ressources et de leurs forces et nous gagnerons. Dieu est éternel, et il a le temps d'attendre."
 fear_strategy: "Stratégie de la peur"
 fear_strategy_desc: "Exécutions, nettoyage ethnique, propagande. Ce seront nos outils pour terrifier nos ennemis et les faire se rendre sans combattre. Et cela motivera sûrement nos troupes lorsqu'elles connaîtront le coût de l'échec."
 ummah_focus: "Oumma"
 ummah_focus_desc: "Tous les musulmans appartiennent à la même famille, quels que soient leur héritage ou leur lieu de naissance. Nous devons les accueillir tous à bras ouverts dans notre communauté."
 shariah_world: "Imposer la charia au monde entier"
 shariah_world_desc: "Le monde est décadent, et doit changer. Nous ne pouvons pas permettre à ces idées dégoûtantes d'exister plus longtemps, et nous devons agir."
 sustainable_development: "Développement durable"
 sustainable_development_desc: "Le développement durable est le principe d'organisation permettant de préserver les ressources limitées nécessaires pour répondre aux besoins des futures générations de la planète. Il s'agit d'un processus qui envisage un état futur souhaitable pour les sociétés humaines dans lequel les conditions de vie et l'utilisation des ressources continuent de répondre aux besoins humains sans porter atteinte à l'intégrité, à la stabilité et à la beauté des systèmes biotiques naturels."
 generic_centralization: "Centralisation"
 generic_centralization_desc: "La centralisation de l'État aidera à maintenir notre nation expansive. La centralisation de la nation contribuera également à apporter un capital politique supplémentaire et devrait générer des recettes fiscales supplémentaires en conjonction avec l'augmentation du capital politique."
 generic_decentralization: "Décentralisation"
 generic_decentralization_desc: "La décentralisation de l'État et la suppression des formalités administratives permettront de réduire le coût bureaucratique global et d'encourager la croissance de la construction."
 mass_exports: "Exportations de masse"
 railway_construction_effort: "Effort de construction ferroviaire"
 railway_construction_effort_desc: "Les chemins de fer sont la ligne de vie de tout pays. L'expédition de marchandises sur de vastes étendues de terre est le moyen le plus facile et le plus rentable de le faire. Investir dans nos rails ne peut être qu'un avantage net."
 military_industry_project: "Projet d'industrie militaire"
 military_planning_bonus: "Bonus de planification militaire"
 military_production_bonus: "Bonus de production militaire"
 motorization_investments: "Investissements pour la motorisation"
 movement_speed_bonus: "Bonus de vitesse de mouvement"
 national_unity_bonus: "Bonus d'unité nationale"
 naval_production_bonus: "Bonus de production navale"
 nuclear_innovations: "Innovations nucléaires"
 parliamentary_crisis: "Crise parlementaire"
 parliamentary_crisis_desc: "Le parlement national démocratique de ce pays est englouti dans des querelles politiques."
 path_to_war: "Le chemin de la guerre"
 political_power_bonus: "Bonus de poids politique"
 production_efficiency_bonus: "Bonus d'efficacité de production"
 resource_production_bonus: "Bonus de production de ressources"
 idea_focus_energy_preferred_fossil: "Énergie fossile encouragées"
 idea_focus_energy_preferred_fossil_desc: ""
 idea_focus_energy_preferred_renewable: "Énergies renouvelables encouragées"
 idea_focus_energy_preferred_renewable_desc: ""
 idea_focus_unemployment_program: "Programmes de chômage"
 idea_focus_unemployment_program_desc: ""
 combined_defense_industries: "Industries de défense combinées"
 combined_defense_industries_desc: ""
 oil_production_bonus: "Bonus de production de pétrole"
 quebec_separatism: "Séparatisme québécois"
 quebec_separatism_desc: "La population francophone de la province de Québec a toujours été quelque peu mécontente de la domination de la population anglo-canadienne au sein du gouvernement d'Ottawa. Les idées d'indépendance sont courantes, tout comme les votes visant à se séparer du Canada - le dernier, en 1995, a enregistré un taux de participation de 49,42 %. La menace de voir le Québec quitter l'Union est plus que réelle."
 rifle_production_bonus: "Production d'armes légères"
 rubber_production_bonus: "Bonus de production de caoutchouc"
 scientific_advances: "Progrès scientifiques"
 steel_production_bonus: "Bonus de production d'acier"
 SWE_lucrative_dlc_policy: "Politique de DLC lucrative"
 SWE_lucrative_dlc_policy_desc: "Le gouvernement suédois fait fortune en finançant des jeux vidéo de propagande d'État qui ont pris l'habitude de dissimuler des éléments de jeu essentiels derrière des murs payants, ce qui permet de récolter des fonds importants auprès des joueurs pour financer la machine de guerre suédoise."
 SWE_idea_overhalling_our_university_system: "Surenchère du système universitaire"
 SWE_idea_overhalling_our_university_system1: "Surenchère du système universitaire"
 tungsten_production_bonus: "Bonus de production de tungstène"
 generic_bureaucratic_drain_idea: "Drainage bureaucratique"
 generic_bureaucratic_drain_idea_desc: "Les actions récentes ont mis à mal notre bureaucratie et sont devenues un fardeau. Bien que ce soit généralement temporaire, cela pourrait causer d'autres problèmes plus tard..."
 recently_printed_money: "Argent récemment imprimé"
 recently_printed_money_desc: "Les circonstances désespérées appellent certainement des mesures désespérées. Le gouvernement a récemment autorisé une campagne massive d'impression d'argent afin d'atténuer le coût croissant de la gestion du gouvernement."

 ####United States Ideas
 USA_common_sense_gun_laws_idea: "Lois de bon sens sur les armes"
 USA_homeland_security: "Homeland Security"
 USA_homeland_security_desc: "Homeland Security est un terme générique de sécurité nationale américaine qui désigne diverses agences civiles américaines réorganisées. L'objectif principal de la Homeland Security est d'agir à l'instar d'un ministère de l'intérieur dont disposent de nombreux autres pays."
 USA_guantanamo_bay: "Guantanamo Bay"
 USA_guantanamo_bay_desc: "Le camp de détention de Guantanamo Bay est une prison militaire des États-Unis située dans la base navale de Guantanamo Bay, également appelée Guantánamo, G-Bay, GTMO et Gitmo, qui se trouve sur la côte de la baie de Guantanamo à Cuba. Étant donné que les détenus sont incarcérés pour une durée indéterminée sans procès et que, selon certaines informations, plusieurs d'entre eux ont été torturés, les opérations de ce camp sont considérées comme une violation majeure des droits de l'homme par Amnesty International et du droit à une procédure régulière prévu par le quatorzième amendement de la Constitution des États-Unis."
 usa_bad_procurment: "Acquisition inefficace"
 usa_bad_procurment_desc: "Depuis que les officiers militaires expérimentés ont été écartés du système d'acquisition, les seules personnes qui jugent si une arme ou une pièce d'équipement est prête à être mise en service sont les avocats, les comptables et les personnes nommées par le Pentagone. Le pouvoir des lobbyistes découle aussi directement de l'absence de participation militaire directe dans le système. Il est temps de supprimer tout le système d'acquisition et de rendre le contrôle de l'achat des armes aux militaires en uniforme."
 usa_ind_investment: "Investissement américain"
 usa_ind_investment_desc: "L'Inde est l'une des destinations d'investissement les plus prometteuses au monde. Avec l'ouverture de l'économie indienne, les investissements américains en Inde sont appelés à faire un bond en avant. Les investisseurs doivent faire face à des problèmes juridiques et réglementaires complexes en Inde."
 usa_raj_court: "Influence américaine"
 usa_raj_court_desc: "L'Amérique considère l'Inde comme un partenaire vital dans la guerre mondiale contre le terrorisme."
 usa_united_europe: "Une Europe unie"
 usa_united_europe_desc: "Les États-Unis ont des intérêts vitaux dans une Europe démocratique, sans division, stable et prospère, ouverte aux opportunités de commerce et d'investissement, et favorable à la coopération politique, économique et militaire avec les États-Unis en Europe et dans d'autres parties importantes du monde. La coopération transatlantique est la clé non seulement de la promotion de nos intérêts mutuels en Europe, mais aussi de la résolution des problèmes mondiaux."
 usa_isolationism: "Travailleurs américains de l'acier et du charbon"
 usa_isolationism_desc: "Les activités extractives, comme l'exploitation minière et le forage, dominent l'économie nord-américaine. L'exploitation minière fournit des milliards de dollars et des millions d'emplois sur tout le continent. L'Amérique du Nord est l'un des principaux producteurs de charbon, utilisé dans la production d'énergie ; de bauxite, utilisée pour créer de l'aluminium ; de fer et de cuivre."
 F_USA_350_ship: "Marine de 350 navires"
 F_USA_350_ship_desc: "L'une des principales promesses de campagne du président Trump au peuple américain était une marine de 350 navires. La marine elle-même a déclaré sans équivoque qu'elle avait besoin d'un minimum de 355 navires pour remplir les missions qui lui ont été confiées par les commandants de combat régionaux."
 usa_air_dominance: "Domination aérienne"
 usa_air_dominance_desc: "Nous construirons une armée de l'air d'au moins 1 200 avions de combat, dont l'Heritage Foundation a une nouvelle fois montré qu'ils étaient nécessaires pour exécuter les missions actuelles."
 usa_expand_army: "Renforcer l'armée"
 usa_expand_army_desc: "Nous construirons une armée active d'environ 540 000 hommes, comme le chef d'état-major de l'armée a dit qu'il en avait désespérément besoin pour protéger notre pays."
 usa_fund_marines: "Financer les Marines"
 usa_fund_marines_desc: "En 2009, notre corps des Marines comptait 202 000 Marines actifs. Aujourd'hui, il n'en compte plus que 182 000. Il est temps de rendre les Marines à nouveau grands !"
 land_of_the_free: "Le pays de la liberté"
 land_of_the_free_desc: "Les États-Unis sont un phare de liberté et de démocratie pour le monde entier."
 USA_focus_growing_plutocratic_influences: "Croissance des influences ploutocratiques"
 USA_focus_growing_plutocratic_influences_desc: "L'influence ploutocratique balayera les États-Unis"
 usa_roads: "Routes américaines"
 usa_factories: "Usines américaines"
 usa_ports: "Ports américains"

 usa_shadow_war: "La guerre des ombres"
 usa_export_democracy: "Exportation de la démocratie"
 usa_arsenal_of_democracy: "L'arsenal de la démocratie"

 idea_USA_political_establishment: "Classe politique"
 idea_USA_political_establishment_desc: "Depuis des temps immémoriaux, le système de vote employé par la démocratie américaine a limité les électeurs américains à deux partis seulement : le grand parti qui est au pouvoir et le grand parti qui ne l'est pas. Républicains et Démocrates sont indéfiniment dans une impasse, ne permettant à aucun autre parti de s'épanouir."
 idea_USA_drone_program: "Programme de drones"
 idea_USA_drone_program_desc: "L'United States Air Force a décidé que les avions conventionnels sont trop chers et que la perte de leurs pilotes est trop coûteuse pour justifier la poursuite de l'ancienne guerre aérienne. Les drones Predator devraient être le nouveau centre d'intérêt de l'armée de l'air américaine."
 idea_USA_united_republic: "La République-Unie"
 idea_USA_united_republic_desc: "Avec le dixième amendement révoqué et le pays réunifié, le pouvoir du gouvernement fédéral est désormais absolu. Le géant s'est vraiment réveillé."
 idea_USA_new_education_program: "Nouveau programme d'éducation"
 USA_usaid: "USAID"
 USA_usaid_desc: "L'Agence des États-Unis pour le développement international (USAID) est une agence indépendante du gouvernement fédéral des États-Unis qui est principalement chargée d'administrer l'aide étrangère civile et l'aide au développement. Avec un budget de plus de 27 milliards de dollars, l'USAID est l'une des plus grandes agences d'aide officielle au monde et représente plus de la moitié de l'aide étrangère des États-Unis (qui, en dollars absolus, est la plus élevée au monde)."
 USA_usaid_idea_tt: "Revenu supplémentaire : §G0.004§!$$ par 10 millions d'habitants"

 USA_american_economy_dynamic_modifier: "£pol_idea L'économie américaine"

 #Turkey
 idea_TUR_2001crisis: "Crise économique turque"
 idea_TUR_2001crisis_desc: ""
 idea_TUR_2001crisis_recovery: "Reprise économique turque"
 idea_TUR_2001crisis_recovery_desc: ""
 visegrad_group_member: "Membre du groupe de Visegrád"
 visegrad_group_member_desc: "Ce pays est membre du groupe de Visegrád, une alliance politique entre la Pologne, la Tchéquie, la Slovaquie et la Hongrie."
 worker_strikes_1: "Grèves de travailleurs"
 worker_strikes_1_desc: "Il y a une certaine agitation parmi la main-d'œuvre de ce pays."
 worker_strikes_2: "Grèves de travailleurs considérables"
 worker_strikes_2_desc: "Les bus, les trains, les avions et les taxis ne circulent pas beaucoup dans ce pays. Seules quelques usines fonctionnent. La main-d'œuvre est mécontente."
 worker_strikes_3: "Grèves de travailleurs majeures"
 worker_strikes_3_desc: "Il y a des situations où les gens ne veulent pas travailler pour faire un acte politique. Il y a actuellement un acte politique majeur dans ce pays."
 worker_strikes_4: "Grèves de travailleurs désastreuses"
 worker_strikes_4_desc: "L'économie nationale est au bord de l'effondrement. Le gouvernement ne semble pas être en mesure de faire travailler son peuple."
 ZIM_disgruntled_veterans: "Vétérans mécontents"
 ZIM_disgruntled_veterans_desc: "Le Zimbabwe a du mal à satisfaire ses anciens soldats mécontents de la guerre du Bush contre les États d'apartheid rhodésien et sud-africain. Ces soldats, pour la plupart des miliciens noirs des anciennes forces de la ZANU, sont souvent au chômage et frustrés et leur colère se matérialise souvent par une violence intense à l'encontre de la minorité blanche et des Noirs qui s'expriment en faveur de relations raciales amicales."
 idea_united_nations_sanctions: "Sanctions de l'ONU"
 idea_united_nations_sanctions_desc: "Ce pays est la cible de sanctions économiques et politiques coordonnées par les membres du Conseil de sécurité des Nations unies."

 ###Afghanistani Ideas
 tribal_guerrillas: "Guérillas tribales"
 tribal_guerrillas_desc: "Endurcis par l'invasion soviétique, les guérilleros sont devenus des maîtres du combat sur les pentes et les collines afghanes. L'utilisation de vastes systèmes complexes de grottes rend plus difficile pour l'ennemi de faire disparaître tous les combattants."

 ###Armenian Ideas
 armenian_perseverance: "Persévérance arménienne"
 armenian_perseverance_desc: "De nombreuses civilisations se sont élevées et ont disparu au cours des trois derniers millénaires. Contrairement à leurs anciens amis et ennemis, les Arméniens sont toujours là. Même si l'Arménie historique ne reviendra peut-être jamais, la volonté de prospérer et de rester debout est plus forte que jamais."

 ###Egyptian Ideas
 full_control_of_suez: "Autorité du canal de Suez"
 full_control_of_suez_desc: "Le canal de Suez est contrôlé et exploité par l'Autorité du canal de Suez. Les recettes de l'Autorité, rien que pour les péages, s'élèvent à 5 milliards de dollars par an. Bien que le canal de Suez soit, en vertu des traités internationaux, ouvert aux navires civils et militaires, il peut facilement être utilisé pour contrôler la navigation entre l'Asie et l'Europe."
 full_control_of_suez_idea_TT: "Revenu supplémentaire : §G0.100§!$"
 partial_control_of_suez: "Autorité du canal de Suez - Propriété partagée"
 partial_control_of_suez_desc: "Le canal de Suez est contrôlé et exploité par l'Autorité du canal de Suez. Les recettes de l'Autorité, rien que pour les péages, s'élèvent à 5 milliards de dollars par an. Bien que le canal de Suez soit, en vertu des traités internationaux, ouvert aux navires civils et militaires, il peut facilement être utilisé pour contrôler la navigation entre l'Asie et l'Europe. Le canal de Suez est actuellement sous l'autorité conjointe de deux pays."
 partial_control_of_suez_idea_TT: "Revenu supplémentaire : §G0.050§!$"

 ###Hong Kong Ideas
 entry_to_china: "La porte de la Chine"
 entry_to_china_desc: "Hong Kong a une relation unique entre le continent et l'Occident. Sa récente rétrocession du Royaume-Uni a entraîné des coutumes et des pratiques commerciales occidentales. Avant les réformes de Deng, Hong Kong était le seul endroit en Chine où les investissements extérieurs pouvaient entrer.\n\nAujourd'hui, un changement s'opère et Hong Kong risque de perdre la position unique qu'elle occupait autrefois. Pourtant, le marché boursier de Hong Kong fait l'envie de nombreuses autres places asiatiques."


 ###Panamanian Ideas
 full_control_of_panama: "Autorité du canal de Panama"
 full_control_of_panama_desc: "La PCA (Autoridad del Canal de Panamá) est l'agence du gouvernement du Panama chargée de l'exploitation et de la gestion du canal de Panama. Grâce aux redevances et autres opérations, l'État dispose d'un revenu régulier. Son importance stratégique ne doit pas non plus être sous-estimée."
 full_control_of_panama_tt: "Revenu supplémentaire : §G0.050§!$"

 #Singaporean Ideas
 gateway_to_asia: "La porte de l'Asie"
 gateway_to_asia_desc: "La situation stratégique de la cité-État sur le détroit de Malacca témoigne de l'influence de la nation au niveau mondial. Les échanges commerciaux entre l'Est et l'Ouest passent par ce carrefour important, et plusieurs milliers d'entreprises ont leur siège régional dans la ville. L'environnement propice aux affaires et l'excellente situation géographique de Singapour lui permettent d'être bien au-dessus de son propre poids."

 ###Various
 asian_tigers_legacy: "L'héritage des quatre tigres asiatiques"
 asian_tigers_legacy_desc: "Les quatre économies de la Corée du Sud, de Taïwan, de Singapour et de Hong Kong ont connu une croissance sans précédent dans la dernière partie du siècle dernier. Grâce à une combinaison d'interventions du marché et de l'État, leurs entreprises ont créé des économies qui progressent rapidement.\n\nLeurs jours de gloire ont été écourtés dans le sillage de la crise financière asiatique de 1997. Contrairement aux autres pays touchés, leurs économies sont encore relativement productives."
 asian_crisis: "Crise financière asiatique de 1997"
 asian_crisis_desc: "La crise économique qui a frappé les pays en développement d'Asie de l'Est et du Sud-Est a mis à mal des décennies de croissance. La perte de confiance dans les monnaies nationales pèse encore aujourd'hui sur les banques centrales. La dette publique et privée est également montée en flèche.\n\nDes leçons douloureuses ont été tirées, les réformes économiques non souhaitées par le passé battent leur plein. Chaque pays a été touché différemment et chacun a ses propres solutions.\n\nL'afflux d'investissements vers les pays touchés représentait autrefois la moitié de la somme totale dans le monde, mais ils vont désormais vers la [CHI.GetFlag]Chine et ailleurs."
 int_investment_china: "Investissements internationaux massifs"
 int_investment_china_desc: "Après la crise économique asiatique, les investisseurs ont choisi de détourner leurs placements vers d'autres marchés et principalement vers le nôtre.\n§W--------------§!\nCet esprit national sera §Rretiré§! si nous sommes en §Hguerre§!."

 ###Greek Ideas
 GRE_bleeds_red: "La Grèce saigne rouge"
 GRE_bleeds_red_desc: ""
 GRE_workers_first: "Les travailleurs avant tout"
 GRE_workers_first_desc: "Les travailleurs sont ceux qui font vivre l'industrie de ce pays et nous devons protéger leurs droits."
 GRE_politburo: "Politburo"
 GRE_politburo_desc: "Le Politburo s'est vu accorder plus de pouvoir par le gouvernement."
 GRE_workers_organization: "Organisation révolutionnaire des travailleurs"
 GRE_workers_organization_desc: "L'organisation révolutionnaire des travailleurs garantira les droits des travailleurs et les défendra coûte que coûte."
 GRE_workers_militia: "Milice des travailleurs"
 GRE_workers_militia_desc: "La milice des travailleurs protégera la population et la patrie des menaces extérieures pour défendre les idées de la révolution."
 GRE_national_memory: "Comité de la mémoire nationale"
 GRE_national_memory_desc: "Le comité de la mémoire nationale rendra hommage à ceux qui ont lutté et sont morts pour le bien de notre pays."
 GRE_death_legions: "Légions de la mort de l'Aube dorée"
 GRE_death_legions_desc: "Les légions de la mort de l'Aube dorée sont chargées de purger les ennemis de la Grèce et de la défendre en cas de besoin, même si cela coûte cher."
 GRE_megali_idea: "La Grande Idée"
 GRE_megali_idea_desc: "La Grande Idée est celle selon laquelle la Grèce doit restaurer ses anciens territoires qu'elle a perdus il y a des centaines d'années. Nous allons faire revivre la Grande Idée pour le bien du pays."
 GRE_anti_migration: "Renforcement des mesures anti-immigration"
 GRE_anti_migration_desc: "Les immigrés sont depuis longtemps un problème en Grèce, mais nous devons maintenant le résoudre une fois pour toutes en renforçant les mesures anti-immigration afin que moins de personnes puissent entrer dans le pays."

 mp_optimization_idea: "Optimisation MP de l'IA"
 mp_optimization_idea_desc: "Empêche l'IA de faire des choses bizarres."

 low_level_of_aids: "Prévalence faible du VIH"
 low_level_of_aids_desc: "Entre 5 et 10% de la population de ce pays ont contracté le VIH. Cette maladie mortelle a un impact considérable sur les personnes qui en souffrent, car elle les empêche finalement de travailler ou de mener une vie normale. La lutte contre le VIH est un processus lent, et le seul véritable outil est un système de soins de santé cohérent et de haute qualité pour réduire la souffrance des gens et les éduquer afin de réduire le risque de contracter la maladie.\n\n[HIV_healthcare_tooltip]"
