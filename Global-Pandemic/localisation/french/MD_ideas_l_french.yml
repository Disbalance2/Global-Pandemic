 space_combat_support_force: "Force spatiale de soutien au combat"
 space_efforts: "Efforts dans le domaine spatial"
 South_China_Sea_Dispute: "Conflit en mer de Chine méridionale"
 South_China_Sea_Dispute_desc: "Les revendications de la Chine en mer de Chine méridionale chevauchent celles de nombreux pays d'Asie du Sud-Est. Ce chevauchement a entraîné des frictions importantes entre la Chine et des pays comme le Viêt Nam, les Philippines et, dans une moindre mesure, la Malaisie. Les enjeux de ce conflit sont élevés en raison de l'emplacement stratégique d'îles comme les îles Spratly et Paracel et de la présence de pétrole dans la région. La question de la mer de Chine méridionale a considérablement entravé l'amélioration des relations entre la Chine et ses rivaux pour le contrôle des nombreuses îles de la mer."
 Sino_Indian_Tensions: "Tensions sino-indiennes"
 Sino_Indian_Tensions_desc: "En tant que deux puissances économiques et militaires les plus prometteuses d'Asie, l'Inde et la Chine sont des rivaux naturels. Si l'on ajoute à cette prédisposition à la rivalité une histoire de tensions frontalières et le partenariat de la Chine avec le Pakistan, cette rivalité a le potentiel de se transformer en une animosité beaucoup plus importante."
 Cheap_Labor: "Main-d'œuvre bon marché"
 Workers_Rights: "Droits des travailleurs"
 TV_Internet_Access: "Accès à la TV et à Internet"
 America_in_Decline: "Les États-Unis en déclin"
 America_in_Decline_desc: "Autrefois hégémon mondial incontesté, l'influence des États-Unis à l'étranger est désormais dérisoire par rapport à celle de la nouvelle superpuissance, la Chine. Les États-Unis doivent soit s'accommoder de ce nouvel ordre mondial et se replier sur eux-mêmes, soit contester la nouvelle suprématie de la Chine et maintenir l'ordre mondial centré sur les États-Unis. Ce dernier point peut être atteint soit par la force, soit en soutenant des forces politiques moins révisionnistes en Chine."
 Russia_on_the_Wane: "La Russie en déclin"
 Russia_on_the_Wane_desc: "La Russie ne sait que trop bien ce que c'est que de perdre son statut de grande puissance. Dans les années qui ont suivi la fin de la guerre froide, la nouvelle Fédération de Russie a cherché à retrouver une partie de sa gloire passée. Jusqu'à récemment, la Russie était aidée dans cet objectif par la Chine, le partenariat stratégique des deux pays contribuant à saper l'hégémonie américaine. Toutefois, les aspirations de la Chine en tant que grande puissance ont affaibli la position de la Russie, le géant slave ayant été évincé de sa sphère d'influence en Asie centrale par l'argent chinois. La Russie doit maintenant soit accepter d'être une puissance secondaire, soit chercher à stopper la montée apparemment inexorable de la Chine, soit par la force, soit en soutenant des forces politiques moins révisionnistes en Chine."
 CHI_Peacekeepers: "Missions de maintien de la paix"
 CHI_Peacekeepers_desc: "Notre personnel a été déployé à l'étranger pour participer à des missions de maintien de la paix des Nations unies sur le continent africain, ce qui a permis à nos troupes d'acquérir une expérience indispensable et d'accroître notre crédibilité en tant que membre fiable de la communauté internationale."
 SCO_development_assistance: "Aide au développement de l'OCS"
 SCO_development_assistance_desc: "Nous avons reçu une aide au développement indispensable sous le couvert de l'Organisation de coopération de Shanghai."
 SCO_development_assistance_2: "Aide [CHI.GetAdjFS] au développement"
 SCO_development_assistance_2_desc: "[CHI.GetNameDefCap] nous a accordé une aide au développement indispensable sous le couvert de l'Organisation de coopération de Shanghai."
 SCO_joint_drill: "Exercices conjoints de l'OCS"
 CHI_Invigorate_Country_Through_STE1: "Revigorer le pays grâce au STE"
 CHI_promoting_innovation: "Promotion de l'innovation"
 CHI_promoting_innovation_desc: "L'innovation est le premier moteur du développement."
