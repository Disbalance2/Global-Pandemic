 corruption_decreased_adm_spending: "Gestion administrative corrompue"
 corruption_decreased_adm_spending_desc: "L'administration de notre gouvernement est corrompue, mais cela nous permet de « réduire » certaines dépenses de côté."
 corruption_decreased_police_spending: "Administration policière corrompue"
 corruption_decreased_police_spending_desc: "Quelques changements dans le système devraient permettre à notre police de fonctionner avec un budget plus petit, ce qui nous donnerait plus de marge de manœuvre pour faire ce que nous voulons."
 corruption_decreased_mil_spending: "Gestion du complexe de défense corrompue"
 corruption_decreased_mil_spending_desc: "Des personnes bien placées aux postes de pouvoir dans notre industrie de défense nous permettront de négocier des conditions plus favorables."
 corruption_decreased_edu_spending: "Gestion de l'éducation corrompue"
 corruption_decreased_edu_spending_desc: "L'éducation n'est qu'un outil pour le gouvernement. Il est temps d'exploiter cet outil et de récupérer une partie de l'argent que nous avons gaspillé dans ce domaine."
 corruption_decreased_health_spending: "Gestion des services de santé corrompue"
 corruption_decreased_health_spending_desc: "De toute façon, les soins de santé sont une chaîne de Ponzi."
 corruption_decreased_social_spending: "Gestion des services sociaux corrompue"
 corruption_decreased_social_spending_desc: "Aide sociale? Ils n'ont pas besoin d'une aide sociale efficace, il est temps de réduire les financements !"
 corruption_civ_construction: "Projets de construction civile"
 corruption_civ_construction_desc: "Supprimer certaines formalités administratives et regarder ailleurs devrait permettre la construction de bâtiments qui n'auraient pas dû l'être."
 corruption_mil_construction: "Projets de construction militaire"
 corruption_mil_construction_desc: "Nous devrions lancer davantage de fabrication militaire et peut-être la donner à un ami ou deux."
