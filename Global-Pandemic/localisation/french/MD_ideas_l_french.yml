 EST_communist_party_banned_desc: "Le parti communiste estonien est interdit depuis 1990. La population estonienne est généralement opposée au communisme en raison des souvenirs de la domination de l'URSS en Estonie."
 EST_russian_minority: "Minorité russe"
 EST_russian_minority_desc: "Les Russes constituent le deuxième groupe ethnique d'Estonie, représentant environ 25 % de la population. Certains d'entre eux réclament des liens plus étroits avec la Russie, tandis qu'une partie des Estoniens s'y oppose farouchement. Cette tension ethnique pourrait très bien conduire à des émeutes. Elle pourrait également être utilisée par la Russie pour une éventuelle annexion de l'Ida-Virumaa."
 FIN_king_donatus: "Roi Donat de Finlande"
 FIN_king_donatus_desc: "Lorsque le gouvernement finlandais a restauré le trône des rois de Finlande d'origine allemande, Donatus a été choisi pour devenir le monarque constitutionnel du peuple finlandais. D'abord impopulaire, Donat, qui vit maintenant à Helsinki, travaille dur pour apprendre le finnois et gagne encore de l'argent grâce à son travail d'économiste, se présentant ainsi comme un monarque du peuple. Son dévouement et son bonheur authentique gagnent peu à peu les Finlandais."
 FIN_conscription: "Conscription finlandaise"
 FIN_conscription_desc: "En Finlande, la conscription est en vigueur depuis le début des années 1950. Beaucoup la considèrent comme un système archaïque et inutile. Cependant, dans le cas où la Finlande serait menacée par une puissance étrangère ou intérieure, nous pouvons nous appuyer sur une large population de professionnels militaires formés ou au moins de civils légèrement formés."
 FIN_conscription1: "Conscription finlandaise"
 FIN_conscription1_desc: "Le gouvernement a réduit la conscription afin de disposer de plus de main-d'œuvre."
 GER_bundeswehr_shortcomings: "Défauts de la Bundeswehr"
 GER_bundeswehr_shortcomings_desc: "La Bundeswehr est dans une situation historiquement mauvaise. Hélicoptères, chars, navires, avions - tous ces éléments posent des problèmes logistiques et économiques. Nous devons soit réduire la taille de notre armée, soit consacrer de sérieuses ressources à la résolution de tous nos problèmes."
