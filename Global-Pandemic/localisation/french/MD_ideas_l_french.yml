 #Russia
 russian_legacy: "L'héritage russe"
 russian_legacy_desc: "Pendant des siècles, la Russie a suivi sa propre voie, loin du reste du monde, et a rarement pris des mesures pour s'aligner sur quelqu'un d'autre qu'elle-même. Souvent sous un régime autocratique, et avec une population conservatrice, changer la Russie est un processus lent."
 SOV_idea_restalinization: "Restalinisation"
 SOV_idea_restalinization_desc: "La Russie s'est éloignée du bon chemin. Nous devons revenir aux voies de Staline si nous voulons survivre dans ce monde et conserver notre indépendance."

 #Africa
 kamajors: "Kamajors"
 kamajors_desc: "Les Kamajors étaient une milice Mende opérant en Sierra Leone pendant sa guerre civile. Le groupe s'est initialement formé pour servir de milice afin de protéger les villages des rebelles du RUF. Cependant, ils étaient connus pour combattre également les troupes du gouvernement, afin de protéger les villages des soldats de l'armée qui les pillaient."
 blood_diamond_trade: "Économie de diamants de conflits"
 blood_diamond_trade_desc: "Les diamants constituent la principale source de revenus des forces gouvernementales et des groupes rebelles, car c'est la seule monnaie qui a de la valeur dans le pays. Souvent extraits grâce à un travail forcé, les diamants sont passés en contrebande à travers la frontière, puis vendus en avant comme des diamants acquis légalement. Comme les diamants ne servent qu'à alimenter le conflit, la population locale ne bénéficie pas des avantages de ces richesses."
 blood_diamond_trade_idea_TT: "Revenu supplémentaire : §G0.040§!$"

 #Europe
 swiss_political_system: "Système politique suisse"
 swiss_political_system_desc: "La Suisse a un système politique très particulier et est le seul pays au monde qui peut à juste titre se qualifier de « démocratie semi-directe ». Les citoyens peuvent modifier la constitution par référendum, opposer leur veto aux lois par référendum et même adopter des lois par référendum.\nCela a toutefois des conséquences pour les politiciens : comme c'est le peuple qui décide des politiques, le système de coalition suisse doit inclure autant de forces que possible. Les quatre grands partis de Suisse, l'UDC, le FDP, le PDC et le PS, sont constamment au gouvernement ensemble - ce qui rend les élections nationales plus ou moins inutiles en Suisse - car le peuple ne gouverne pas par l'intermédiaire de ses représentants, mais par référendum."

 #Finland
 finnish_neutrality: "Neutralité finlandaise"
 finnish_neutrality_desc: "La Finlande, bien que protégée dans une certaine mesure par les nations démocratiques occidentales, a soigneusement préservé sa neutralité - principalement pour ne pas insulter les Russes."

 Migrant_Crisis_Europe: "Crise migratoire"
 Migrant_Crisis_Europe_desc: "La crise des migrants a frappé l'Europe comme un marteau, sapant à la fois l'unité nationale et la popularité des partis au pouvoir. La guerre en Syrie a poussé des milliers de réfugiés à fuir vers les pays voisins et, bien que l'Europe ait été prête à accueillir ceux qui souffraient de la guerre, le nombre de nouveaux migrants et de migrants permanents provenant de toute l'Afrique du Nord et du Moyen-Orient a submergé les institutions européennes et a suscité le mécontentement de beaucoup de personnes à l'égard des nouveaux arrivants."
 #Germany
 german_legacy: "L'héritage allemand"
 german_legacy_desc: "§YRègle spéciale :§! §WPeut interdire les partis extrémistes.\nLa CDU/CSU et le SPD peuvent toujours former une coalition.§!\n\nAvec le poids des crimes de guerre nazis sur les épaules, et en tant qu'instigatrice de la Seconde Guerre mondiale, l'Allemagne a travaillé dur pour redorer son image en s'abstenant de faire la moindre allusion à une perspective nationaliste ou au militarisme. Sur le plan juridique, l'Allemagne est liée par le traité de 1990 sur le règlement définitif concernant l'Allemagne, conclu entre l'Allemagne et les puissances alliées (Russie, États-Unis, Royaume-Uni et France), ainsi que par un traité distinct sur les frontières définitives avec la Pologne. Ce traité interdit à l'Allemagne de formuler des revendications territoriales, de posséder des armes nucléaires et limite ses forces armées à moins de 370 000 hommes au total."
