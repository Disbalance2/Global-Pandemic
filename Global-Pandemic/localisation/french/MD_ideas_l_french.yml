 CHI_idea_high_speed_railway_modifier: "Chemin de fer chinois à grande vitesse"
 CHI_idea_high_speed_railway_modifier_desc: "Le chemin de fer à grande vitesse de la République populaire de Chine constitue actuellement le plus grand réseau ferroviaire à grande vitesse au monde."
 CHI_electric_car_project_idea: "Projet de Voiture Électrique Chinoise"
