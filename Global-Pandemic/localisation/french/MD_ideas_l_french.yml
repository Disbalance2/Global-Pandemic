 CHI_megacity_development: "Développement des mégapoles"
 CHI_megacity_development_desc: "Les Nations Unies prédisent que la population urbaine mondiale actuelle de 3,2 milliards atteindra 5 milliards en 2030. D'ici 2030, les trois cinquièmes de la population mondiale vivront dans des villes."
 CHI_western_development: "Développement occidental"
 CHI_western_development_desc: "Le développement de l'Ouest est la stratégie globale de développement régional coordonnée du gouvernement central de la République populaire de Chine, qui vise à réduire l'écart de développement économique entre les régions de l'Est et de l'Ouest et à renforcer la force économique globale des régions du centre et de l'Ouest. à travers des préférences politiques et des investissements financiers."
 CHI_new_boundary: "Nouvelle frontière"
 CHI_new_boundary_desc: "Dans les livres d'histoire chinois, les dirigeants qui ont obtenu de nouveaux territoires laisseront toujours une grande marque."
 CHI_mass_production: "Production massive de véhicules"
