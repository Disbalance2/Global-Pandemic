 pmc_global_management: "Gestion mondiale de la SMP"
 pmc_global_management_desc: "Cet écran nous permet d'opérer mondialement avec notre SMP et de la gérer.\nNous pouvons augmenter notre capacité jusqu'à 7. Nous pouvons améliorer notre qualité jusqu'au niveau 4.\n\n[PMC_global_header]"
 found_pmc_global: "Créer une SMP mondiale"
 expand_operations: "Étendre les opérations"
 expand_operations_desc: "Cela augmentera la capacité globale de notre SMP."
 expand_quality: "Développer la base de matériel"
 expand_quality_desc: "Cela augmentera le nombre d'unités possibles."
 ban_from_operating: "Interdire à la SMP de combattre"
 ban_from_operating_desc: "Cela empêchera d'autres pays d'accéder à notre SMP."
 lift_ban_from_operating: "Lever l'interdiction de fonctionnement"
 lift_ban_from_operating_desc: "Cela permettra à d'autres pays d'employer notre SMP."
 call_pmc_back_sov: "Rappeler les unités"
 call_pmc_back_sov_desc: "Cela nous permettra de ramener nos soldats à la maison, mais nous devrons payer une compensation pour la résiliation du contrat avec chaque pays."
 pmc_category: "Sociétés militaires privées"
 pmc_category_desc: "Sociétés militaires privées.\n\nLouez votre propre armée privée !\nLes sociétés qui nous sont fidèles, ou celles que nous contrôlons directement, nous accorderont une remise de 20% sur leurs services.\n\n[PMC_max_available]\nListe actuelle des SMP :\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
 pmc_local_management: "Unités militaires locales"
 pmc_local_management_desc: "Sociétés militaires privées locales. Les entreprises locales bénéficieront toujours d'une remise de 20%.\nNous pouvons augmenter notre capacité jusqu'à 7. Nous pouvons améliorer notre qualité jusqu'au niveau 4.\n\n[PMC_max_available]\n[PMC_local_header]"
 form_local_pmc: "Former une SMP locale"
 open_blackwater_desc: "Blackwater est une société militaire privée américaine fondée le 26 décembre 1996 par Erik Prince, ancien officier des Navy SEALs. Blackwater et ses prédécesseurs fournissent des services de sécurité sous contrat au gouvernement fédéral des États-Unis. Depuis 2003, elle fournit des services à la Central Intelligence Agency."
 open_aegis_desc: "Aegis Defence Services est une société militaire privée et de sécurité privée britannique ayant des bureaux à l'étranger en Afghanistan, aux Émirats arabes unis, en Irak, en Arabie saoudite, en Libye, en Somalie et au Mozambique. Elle fait partie du groupe de sociétés Aegis, qui comprend Aegis LLC, dont le siège est aux États-Unis. Elle a été fondée en 2002 par Tim Spicer, qui était auparavant PDG de la société militaire privée Sandline International ; Jeffrey Day, un entrepreneur ; et Mark Bullough et Dominic Armstrong, anciens banquiers d'affaires."
 open_constellis_desc: "Constellis a été formée en 2010 par un groupe d'opérateurs et d'investisseurs qui cherchaient à combiner les meilleures marques, actifs et personnes de leur catégorie au sein de l'industrie complexe de la gestion des risques. En promouvant une culture de conformité et d'excellence opérationnelle, la famille d'entreprises Constellis s'est développée pour inclure une équipe mondiale de leaders de l'industrie, y compris Triple Canopy, Olive Group et The Development Initiative, ainsi que les anciennes entreprises Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social et Edinburgh International."
 get_constellis_light_infantry_desc: "Des unités de la force d'une brigade composées d'infanterie légère et de soutien d'artillerie, bonnes pour les terrains difficiles et également assez bon marché par rapport aux autres modèles d'armée."
 get_aegis_light_infantry_desc: "Des unités de la force d'une brigade composées d'infanterie légère et de soutien d'artillerie, bonnes pour les terrains difficiles et également assez bon marché par rapport aux autres modèles d'armée."
 get_blackwater_heavy_mech_infantry_desc: "Les unités d'infanterie mécanisée sont très puissantes contre les unités d'infanterie légère et motorisée, elles sont également plus fortes que l'infanterie légère et motorisée en matière de défense. Leur prix est élevé, mais la puissance de ces unités le rentabilisera."
 get_blackwater_special_infantry_desc: "Les forces d'infanterie spéciales, ou commandos, sont des unités puissantes de soldats expérimentés. Elles peuvent être très utiles pour la défense, en particulier dans les zones montagneuses, et peuvent également briser facilement les divisions légères. Leur prix est très élevé, mais elles présentent de nombreuses caractéristiques intéressantes."
 get_constellis_mech_infantry_desc: "Les unités d'infanterie mécanisée sont très puissantes contre les unités d'infanterie légère et motorisée, elles sont également plus fortes que l'infanterie légère et motorisée en matière de défense. Leur prix est élevé, mais la puissance de ces unités le rentabilisera."
 get_blackwater_mech_infantry_desc: "Les unités d'infanterie mécanisée sont très puissantes contre les unités d'infanterie légère et motorisée, elles sont également plus fortes que l'infanterie légère et motorisée en matière de défense. Leur prix est élevé, mais la puissance de ces unités le rentabilisera."
 get_constellis_mot_infantry_desc: "Des divisions qui sont puissantes et bonnes pour frapper et détruire les cibles vulnérables. Leur prix est plus élevé que celui des unités d'infanterie légère, mais elles sont tout de même plus puissantes que ces dernières."
 get_blackwater_mot_infantry_desc: "Des divisions qui sont puissantes et bonnes pour frapper et détruire les cibles vulnérables. Leur prix est plus élevé que celui des unités d'infanterie légère, mais elles sont tout de même plus puissantes que ces dernières."
 get_blackwater_light_infantry_desc: "Des unités de la force d'une brigade composées d'infanterie légère et de soutien d'artillerie, bonnes pour les terrains difficiles et également assez bon marché par rapport aux autres modèles d'armée."
