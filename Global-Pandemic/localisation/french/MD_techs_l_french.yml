 module_heavy_frigate_upgrade_package: "Heavy Frigate Upgrade Package"
 module_heavy_frigate_upgrade_package_desc: "Although we have the ability to build frigates, we are at impasse regarding heavier ship classes. It would take years worth of material and investments to prepare us for heavier ships such as Destroyers. We could improve our frigates to be more competitive against heavier ships by upgrading and strengthening our frigates into a new class, the \"Heavy Frigate\".\n\n"

 mtgnavalfolder: "Naval Technologies"
 mtgnavalfolder_desc: "Includes all manners of technologies pertaining to our ships and vessels on the seas and along the coasts."

 NAVAL_TITLE_CORVETTE: "CORVETTES"
 NAVAL_TITLE_CORVETTE_DESC: "The smallest class of vessel considered a warship, Corvette class ships are not typically part of ‘blue water' navies. These small and fast ships are usually armed with an assortment of weapons, allowing them to perform a range of duties. Many countries are able to float Corvettes due to their affordability for small and medium sized navies.They are typically used for: coast defense and surveillance, minesweeping, anti-submarine, anti-aircraft, anti-ship and, in modern times, land attack duties."
 NAVAL_TITLE_FRIGATE: "FRIGATES"
 NAVAL_TITLE_FRIGATE_DESC: "Forming the core of many modern navies, Frigates can be used as part of ‘blue water' naval forces. They have extended range and are larger in size compared to the Corvette class of ship. Though most often used as a platform for fleet defense, they can perform a fairly extensive range of roles within a fleet, and can be customized to meet the demands of many different roles and situations (including more offensive minded tasks). They are typically used for: fleet defense, anti-submarine, anti-aircraft, and maritime convoy duties."
 NAVAL_TITLE_MISSILE_DESTROYERS: "MISSILE DESTROYERS"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Intended to escort larger vessels in a fleet, convoy or battle group, these fast, maneuverable, long-endurance warships are equally capable of independent operation. Later iterations, carrying a wide and deadly array of guided missiles, cruise missiles, and other weapons, are indeed multi-mission war ships. Heavier in tonnage, and more offensive and deadly in firepower, than your Frigate or Corvette. They are typically used for: fleet defense, offensive tasks, anti-aircraft, anti-ship, anti-submarine, as well as land attack duties, dependent upon load out."
 NAVAL_TITLE_MISSILE_CRUISERS: "MISSILE CRUISERS"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Typically the largest assault ships in a modern fleet (besides Aircraft Carriers and Amphibious Assault ships), these powerful assets can cover the entire globes oceans and seas. Historically geared toward Air Defense (while Destroyers were tasked with Surface Warfare), modern Cruisers have an incredible arsenal of weapons at their disposal – greater than any other combat ship.Cruisers can be used as the basis for an entire battle group, with a large capacity for sensors and combat management systems. They are typically used for: command and control, anti-aircraft, anti-ship, and land attack duties."
 NAVAL_TITLE_HELICOPTER_CARRIER: "HELICOPTER CARRIERS"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Resembling aircraft carriers, these multipurpose amphibious assault ships provide a big punch for much less cost, both in production as well as manpower. Capable of operating helicopters, STOVL (Short Take-Off and Vertical Landing) fixed wing aircraft, as well as Marine assault craft, many also have a well deck – granting swift amphibious assaults on enemy positions. These ships provide a huge support bonus to any amphibious landings. They are typically used for: command and control, anti-submarine, surface warfare, air warfare (if equipped with fixed wing aircraft), shore bombardment, and amphibious landing support"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "DIESEL ATTACK SUBMARINES"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "The silent killers of the worlds oceans, these undersea warfare platforms incorporate a range of useful abilities, including stealth, intelligence gathering, and weapon systems. Designed for a broad spectrum of open-ocean and littoral missions, these area denial specialists are a cornerstone of any navy."
 NAVAL_TITLE_ATTACK_SUBMARINE: "NUCLEAR ATTACK SUBMARINES"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "The silent killers of the worlds oceans, these undersea warfare platforms incorporate a range of useful abilities, including stealth, intelligence gathering, and weapon systems. Designed for a broad spectrum of open-ocean and littoral missions, these area denial specialists are a cornerstone of any navy."
 NAVAL_TITLE_MISSILE_SUBMARINE: "MISSILE SUBMARINES"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "The silent killers of the worlds oceans, these undersea warfare platforms incorporate a range of useful abilities, including stealth, intelligence gathering, and weapon systems. Designed for a broad spectrum of open-ocean and littoral missions, these area denial specialists are a cornerstone of any navy."
 NAVAL_TITLE_CV: "AIRCRAFT CARRIERS"
 NAVAL_TITLE_CV_DESC: "These floating airbases are the pinnacle of naval power, able to reach out into the world's oceans to project a nations power across the entire globe. Signifying a strong nations blood and treasure, these incredibly valuable assets must be protected at all costs. With a vast range, they require a true ‘blue water' battle group to allow them to fulfill their full range of operational abilities at sea. Any country fielding a fully operational Carrier Battle Group can be truly proud of what their navy represents, and the horrifying power it wields. They are typically used for: power projection far and wide, air warfare, surface warfare, amphibious warfare."

