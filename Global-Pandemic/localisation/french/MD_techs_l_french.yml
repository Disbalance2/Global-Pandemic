 frig_destroy_asw_upgrade: "Anti-sous-marin"
 frig_destroy_asw_upgrade_desc: "Les systèmes de détection anti-sous-marins sont importants pour maintenir nos navires à flot sur les mers."

 ship_CM_upgrade: "Contre-mesures"
 ship_CM_upgrade_desc: "De meilleures contre-mesures nous aident à éviter les missiles et torpilles ennemis."
 sub_engine_upgrade: "Moteur"
 sub_engine_upgrade_desc: "Le moteur est l'une des parties les plus importantes de l'ensemble du navire. L'améliorer nous permettra d'atteindre des cadences plus rapides et d'augmenter notre autonomie."
 carrier_displacement_upgrade: "Déplacement"
 carrier_displacement_upgrade_desc: "Le déplacement d'un navire est lié au tonnage de la coque. Si l'on se concentre sur le déplacement des navires de classe porte-avions, l'augmentation du déplacement et de la taille de la coque permet d'augmenter la taille du pont."
 sub_stealth_upgrade: "Furtivité"
 sub_stealth_upgrade_desc: "L'amélioration des mesures de furtivité à bord de nos sous-marins peut aider les navires à échapper aux MPA, aux destroyers, aux frégates et aux autres mesures de lutte anti-sous-marine."
 sub_sonar_upgrade: "Sonar"
 sub_sonar_upgrade_desc: "L'amélioration du sonar à bord de nos sous-marins peut l'aider à atteindre son objectif de destruction totale des navires et de la marine de nos ennemis."
 sub_displacement: "Déplacement"
 sub_displacement_desc: "Le déplacement est la définition de l'utilisation de ballasts pour maintenir la capacité d'un sous-marin sous l'eau. Cependant, l'amélioration des réservoirs d'air de déplacement permet d'ajouter des missiles et des torpilles contre les hostiles."
 ship_reliability_upgrade: "Fiabilité"
 ship_reliability_upgrade_desc: "La fiabilité de nos navires est extrêmement importante. Si nous n'améliorons pas la fiabilité, nos navires pourraient prendre du retard sur nos ennemis."
 sub_torpedo_upgrade: "Torpilles"
 sub_torpedo_upgrade_desc: "La mise à niveau des torpilles nous permet de charger les hostiles beaucoup plus rapidement que nos autres homologues sous-marins."
