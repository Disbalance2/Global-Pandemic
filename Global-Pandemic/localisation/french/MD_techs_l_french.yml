 silo_5: "Abris de protection multiples"
 silo_5_desc: "§Y8 Silos§! par §YComplexe de silos à missiles§!.\n Dans le concept des « abris de protection multiples » pour baser les MB-I, les missiles seraient associés à plusieurs milliers de silos, et les missiles seraient périodiquement déplacés entre les silos afin que l'ennemi ne sache pas où ils se trouvent. Afin d'attaquer l'ensemble de nos MB-I et de causer des dégâts importants, l'ennemi devrait attaquer chaque silo. Avec suffisamment de silos, ils utiliseraient une grande partie de leur stock d'ogives nucléaires pour détruire seulement quelques missiles, un coût si élevé qu'ils ne l'envisageraient pas."
 silo_6: "Super-durcicement"
 silo_6_desc: "§Y10 Silos§! par §YComplexe de silos à missiles§!.\n Dans la stratégie du Super-durcicement, une série de dix silos renforcés seraient regroupés étroitement en ligne. Cette ligne de silos s'étendrait généralement dans la direction prévue des missiles entrants. Chaque silo \"super-durci\" Lorsque la première ogive exploserait, elle créerait un énorme nuage de débris qui serait éjecté à des milliers de pieds dans le ciel. Lorsque la prochaine ogive arriverait, elle heurterait ces débris et serait détruite. Cette stratégie est également connue sous le nom de « défense contre la poussière »"
