 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Les nanofibres et les imprimantes 3D constituent plutôt une nouvelle vague dans le secteur industriel moderne. Elles constituent toutefois l'une des technologies les plus importantes introduites ces dernières années."
 CIVILIAN_TITLE_GENETICS: "GÉNIE\nGÉNÉTIQUE"
 CIVILIAN_TITLE_GENETICS_DESC: "Le génie génétique est une science relativement nouvelle. Son objectif principal est de modifier et de comprendre la génétique."
