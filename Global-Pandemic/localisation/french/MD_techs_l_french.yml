 tech_missile_systems: "Systèmes de missiles embarqués"
 tech_missile_systems_desc: "Le développement de systèmes de missiles montés sur les navires a changé la donne dans la guerre navale. Il a changé la dynamique des affrontements entre grands navires et des engagements de plusieurs kilomètres avec des missiles et des systèmes de défense ponctuels."
 tech_turret_missiles_surface: "Missiles anti-navires 1975"
 tech_turret_missiles_surface_desc: "Les missiles anti-navires se composent de plateformes de missiles anti-sous-marins et anti-navires. Les deux systèmes de tourelles sont légèrement différents en termes de conception et de charge utile, mais ils remplissent finalement la même fonction. Détruire la cible."
