 nuclear_technology_desc: "Technologie Nucléaire"
 reactor1: "Magnox"
 reactor1_desc: "Les réacteurs Magnox sont conçus pour fonctionner avec de l'uranium naturel et du dioxyde de carbone comme réfrigérant. Les premiers types ont été construits à la fin des années 1950 jusqu'aux années 70 jusqu'à ce que les réacteurs à eau légère les remplacent pour la plupart. Sa conception simple et sa faible densité de puissance en ont fait un réacteur sûr et économique pour être un réacteur de Gen I."
 reactor2: "REL"
 reactor2_desc: "Le terme réacteur à eau légère est un terme générique pour les réacteurs utilisant de l'eau normale comme réfrigérant et modérateur de neutrons. Ses trois variétés sont le type de réacteurs nucléaires le plus courant car sa conception est plus simple et moins chère. Les percées technologiques après les réacteurs précédents ont rendu ces réacteurs comme des 'Réacteurs de Puissance Commerciale' de GEN II."
 reactor3: "REBA"
 reactor3_desc: "Le réacteur à eau bouillante avancé est un type construit sur les systèmes précédents à eau bouillante pour une sortie améliorée. Son système d'ébullition de pointe en fait le premier réacteur de Gen III. Plusieurs nouvelles additions en matière de sécurité et une addition de contrôles numériques donnent aux réacteurs un énorme bond en avant par rapport aux conceptions de réacteurs antérieures."
 reactor4: "System 80+"
 reactor4_desc: "Cette version mise à jour du réacteur à eau pressurisée System 80 marque de nombreux changements pour améliorer les coûts et la sécurité. Le puissant réacteur peut non seulement gérer du plutonium de qualité civile mais aussi de qualité militaire de telle manière à le stocker également pour une utilisation future."
 reactor5: "AP1000"
 reactor5_desc: "Des améliorations supplémentaires dans la technologie entourant l'eau pressurisée ont réduit les coûts et augmenté l'efficacité. Un système de sécurité passif en place nécessite moins de main-d'œuvre pour les mêmes performances. Le premier design plus petit (AP600) n'était pas considéré comme suffisamment rentable même s'il faisait partie des premiers réacteurs GEN III au monde."
 reactor6: "VVER-1200"
 reactor6_desc: "Une capacité accrue et une efficacité énergétique améliorée portent la fission nucléaire à de nouveaux sommets. Des systèmes de sécurité modernes raffinés et de nouveaux cycles de rechargement prolongent non seulement la durée de vie mais aussi l'efficacité maximale à au moins 90%."
 reactor7: "REPA"
 reactor7_desc: "Le réacteur à eau pressurisée avancé présente plusieurs améliorations de conception, notamment un réflecteur de neutrons, une efficacité améliorée et des systèmes de sécurité améliorés. Il intègre des systèmes actifs et passifs avec deux trains supplémentaires pour réduire encore plus le risque."
 reactor8: "CFR-1000"
 reactor8_desc: "Son prédécesseur plus petit (CFR-600) a été conçu pour tester de nouvelles méthodes avec du sodium liquide au lieu du \"refroidissement à l'eau\" habituel. Le CFR-1000 est son réacteur à grande échelle commerciale mais pourrait facilement gérer du plutonium de qualité militaire également."
 reactor9: "RSF"
 reactor9_desc: "Le réacteur à sel fondu utilise un mélange spécial qui fait fonctionner le réacteur à des pressions proches de l'atmosphérique contrairement au \"refroidissement à l'eau\" habituel. Il absorbe également les gaz radioactifs émis par le cœur. Cela réduit le besoin de grandes structures de confinement coûteuses."
 reactor10: "RTHT4"
 reactor10_desc: "Le réacteur à très haute température de quatrième génération est capable d'utiliser de l'hélium ou du sel fondu comme réfrigérant. Le cœur sera entouré de encore plus de trains et de systèmes de sécurité très avancés."
