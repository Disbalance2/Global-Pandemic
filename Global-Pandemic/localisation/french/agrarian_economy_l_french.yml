 # EVENTS
 AGRI.1.t: "Potentielle sécheresse à venir..."
 AGRI.1.d: "Nos meilleurs scientifiques et experts du Ministère de l'Agriculture sont préoccupés par la possibilité d'une sécheresse qui pourrait survenir assez rapidement, aucune pluie ne semble être prévue non plus... espérons que nous avons préparé toutes les éventualités."
 AGRI.1.A: "Croisons les doigts..."

 AGRI.2.t0: "Les scientifiques avaient tort!"
 AGRI.2.d0: "Heureusement, dans ce cas, les scientifiques et les experts avaient tort, nous avons évité une sécheresse cette fois, mais la prochaine fois, nous n'aurons peut-être pas autant de chance..."
 AGRI.2.A: "Nous devrions nous préparer à une mauvaise récolte"
 AGRI.2.B: "Une mauvaise récolte? Et si elle était terrible?"
 AGRI.2.C: "Pas besoin! Nous avons été bien cette fois et nous le serons la prochaine aussi!"

 AGRI.2.t1: "Les scientifiques avaient raison! En quelque sorte..."
 AGRI.2.d1: "Les scientifiques et les experts n'avaient que partiellement raison, bien qu'une sécheresse ait eu lieu, elle semble être localisée à une ou deux régions seulement dans [ROOT.GetName]. Cela ne devrait pas être trop grave à gérer, bien qu'elle puisse s'étendre à toutes les régions voisines si nous ne résolvons pas le problème."
 AGRI.2.D: "Cela ne semble pas si grave, laissons la situation suivre son cours."
 AGRI.2.E: "Nous pouvons consacrer un peu d'argent pour aider à résoudre la situation."
 AGRI.2.F: "Cette situation nécessite une action immédiate!"
 AGRI.2.G: "Cela pourrait être excessif, mais nous préférons être prudents."

 AGRI.2.t2: "Les scientifiques avaient raison!"
 AGRI.2.d2: "La sécheresse a frappé dans toute sa force aujourd'hui, avec déjà des dizaines de morts et beaucoup plus attendus pour succomber à la catastrophe dans les semaines à venir, nous devons prendre des mesures immédiates pour que cette situation désastreuse ne puisse pas empirer"
 AGRI.2.H: "Nous n'avons pas vraiment le choix que de laisser la situation suivre son cours."
 AGRI.2.I: "Cela ne résoudra pas tout, mais c'est mieux que rien."
 AGRI.2.J: "Espérons que cela nous aidera jusqu'aux prochaines pluies."
 AGRI.2.K: "Dieu merci pour cette réserve, utilisez-en autant que nécessaire!"

 AGRI.2.t3: "Une sécheresse catastrophique!"
 AGRI.2.d3: "C'est un désastre absolu... des centaines de personnes sont mortes à cause des sécheresses massives qui semblent maintenant répandues dans [ROOT.GetName], avec l'expectative que cela se propagera probablement aux nations voisines, nous devons prendre en main la situation, si nous le pouvons..."
 AGRI.2.L: "Nous ne pouvons pas l'arrêter, Dieu nous pardonne..."
 AGRI.2.M: "Si seulement nous avions plus pour arrêter ce désastre!"
 AGRI.2.N: "Ce n'est pas près d'être suffisant, mais cela devrait aider à atténuer le pire."
 AGRI.2.O: "Notre réserve est abondante, et cela sera suffisant, bien que coûteux..."

 # NEIGHBOUR EVENTS
 AGRI_neighbour.1.t: "Une sécheresse localisée affecte [FROM.GetName]!"
 AGRI_neighbour.1.d: "L'un de nos voisins, [FROM.GetName], subit une sécheresse, heureusement, elle semble être quelque peu localisée et nécessiterait très peu d'aide pour l'arrêter, nous pourrions cependant envoyer de l'aide pour gagner en faveur avec notre voisin."
 AGRI_neighbour.1.A: "Fournir de l'aide à [FROM.GetName]"
 AGRI_neighbour.1.B: "Nous pouvons profiter de cela!"
 AGRI_neighbour.1.C: "Comment se présentent nos stocks?"
 AGRI_neighbour.1.D: "De l'aide? Ils peuvent se débrouiller eux-mêmes!"

 AGRI_neighbour.10.t: "Notre voisin [FROM.GetName] nous envoie de l'aide!"
 AGRI_neighbour.10.d: "[FROM.GetName] semble savoir ce que signifie être un bon voisin, et nous a envoyé un peu d'aide pour endiguer les effets de la sécheresse."
 AGRI_neighbour.10.A: "Merveilleux!"

 AGRI_neighbour.100.t: "Notre voisin [FROM.GetName] refuse d'envoyer de l'aide!"
 AGRI_neighbour.100.d: "[FROM.GetName] nous montre qu'en cas de besoin, ils ne peuvent pas être comptés, bien que cette sécheresse soit quelque chose que nous pouvons sûrement gérer seuls, il aurait été agréable d'avoir un peu d'aide."
 AGRI_neighbour.100.A: "Eh bien, ce n'est pas si mal au final..."

 AGRI_neighbour.2.t: "Une sécheresse à grande échelle affecte [FROM.GetName]!"
 AGRI_neighbour.2.d: "L'un de nos voisins, [FROM.GetName], subit une sécheresse. À l'origine, les experts prévoyaient qu'elle resterait localisée, mais ils se sont trompés. Il semble que les choses pourraient être pires que prévu, [FROM.GetName] bénéficierait grandement de notre aide et pourrait même nous ouvrir ses portes à l'avenir."
 AGRI_neighbour.2.A: "Fournir de l'aide à [FROM.GetName]"
 AGRI_neighbour.2.B: "Nous pouvons profiter de cela!"
 AGRI_neighbour.2.C: "Comment se présentent nos stocks?"
 AGRI_neighbour.2.D: "Cela ressemble à un problème de compétence."

 AGRI_neighbour.20.t: "Notre voisin [FROM.GetName] nous envoie de l'aide!"
 AGRI_neighbour.20.d: "[FROM.GetName] semble savoir ce que signifie être un bon voisin, et nous a envoyé un peu d'aide pour endiguer les effets de la sécheresse."
 AGRI_neighbour.20.A: "Merveilleux!"

 AGRI_neighbour.200.t: "Notre voisin [FROM.GetName] refuse d'envoyer de l'aide!"
 AGRI_neighbour.200.d: "[FROM.GetName] nous montre qu'en cas de besoin, ils ne peuvent pas être comptés, nous avons apparemment été laissés à sécher par [FROM.GetName]"
 AGRI_neighbour.200.A: "Bâtards."

 AGRI_neighbour.3.t: "Une sécheresse à grande échelle affecte [FROM.GetName]!"
 AGRI_neighbour.3.d: "L'un de nos voisins, [FROM.GetName], subit une sécheresse. Les experts pensaient à l'origine que ce serait facile à gérer, mais ils se sont trompés. Le territoire de [FROM.GetName] semble voué à rester complètement sec et stérile pour un avenir prévisible. Si nous voulons aider notre voisin, cela doit être immédiat et substantiel, nous ne pouvons pas nous permettre de laisser la nature gagner cette fois."
 AGRI_neighbour.3.A: "Fournir de l'aide à [FROM.GetName]"
 AGRI_neighbour.3.B: "Nous pouvons profiter de cela!"
 AGRI_neighbour.3.C: "Comment se présentent nos stocks?"
 AGRI_neighbour.3.D: "Nous ne sommes pas à la maison en ce moment!"

 AGRI_neighbour.30.t: "Notre voisin [FROM.GetName] nous envoie de l'aide!"
 AGRI_neighbour.30.d: "[FROM.GetName] semble savoir ce que signifie être un bon voisin, et nous a envoyé une quantité substantielle d'aide pour endiguer les effets de la sécheresse."
 AGRI_neighbour.30.A: "Grâce au ciel!"

 AGRI_neighbour.300.t: "Notre voisin [FROM.GetName] refuse d'envoyer de l'aide!"
 AGRI_neighbour.300.d: "[FROM.GetName] nous montre qu'à la rigueur, on ne peut pas compter sur eux, Dieu, et [FROM.GetName] nous ont abandonnés."
 AGRI_neighbour.300.A: "Où sont les drapeaux [FROM.GetAdj]? Ils doivent être brûlés!"

