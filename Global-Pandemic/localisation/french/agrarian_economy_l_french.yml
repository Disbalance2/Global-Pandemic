 # RANDOM EVENTS
 AGRI_random.1.t: "Les agriculteurs se plaignent du manque d'équipement!"
 AGRI_random.1.d: "Grâce aux sanctions économiques actuelles au sein de [THIS.GetName], les agriculteurs protestent contre le manque d'équipements nouveaux ou, dans certains cas, fonctionnels.\nNous avons 3 choix : échanger avec des personnages louches sur le marché noir, essayer de localiser quelqu'un disposé à le faire. pour échanger avec nous, ou simplement nous contenter de ce que nous avons déjà.\n\nQue devons-nous faire [THIS.GetLeader]?"
 AGRI_random.1.A: "Des personnages louches? Ce ne sont que des hommes d'affaires!"
 AGRI_random.1.B: "Essayons de trouver quelqu'un avec qui échanger"
 AGRI_random.1.C: "Eh bien, vous avez des bœufs, n'est-ce pas?"
 AGRI_random_black_market_TT: "Le ministre de l'Agriculture de §Y[THIS.GetNameWithFlag] va contacter certains contacts du marché noir pour conclure un accord.§!"
 AGRI_random_embargo_trading_TT: "Le ministre de l'Agriculture de §Y[THIS.GetNameWithFlag] contactera certains contacts dans d'autres pays pour tenter de conclure un accord.§!"

 AGRI_random.10.t1: "Ne demandez pas d'où ça vient"
 AGRI_random.10.d1: "Les agriculteurs ne sont pas satisfaits de l'équipement que nous avons acheté, ils disent que notre explication de la chute de l'équipement de l'arrière d'un camion n'est pas assez bonne. Tant qu'ils ne sont pas aussi mécontents qu'ils l'auraient été si nous ne les avions pas contactés en premier lieu, c'est une réussite pour nous."
 AGRI_random.10.A: "N'en prenons pas l'habitude..."

 AGRI_random.10.t2: "Fusillades avec les contrebandiers!"
 AGRI_random.10.d2: "On aura la tête de notre Ministre de l'Agriculture pour ça! En essayant de conclure des accords avec les passeurs, ils ont non seulement pris l'argent, mais aussi essayé de conserver le matériel, tant de nos soldats ont été abattus de sang-froid, c'est inacceptable!"
 AGRI_random.10.B: "Ces bâtards"

 AGRI_random.10.t3: "Ils ont pris l'argent et se sont enfuis..."
 AGRI_random.10.d3: "Eh bien, le salaire de notre ministre de l'Agriculture est réduit pour la prochaine décennie, cet imbécile a conclu un accord avec des contrebandiers qui ont dit aux commerçants d'attendre l'équipement, eh bien... vous pouvez deviner ce qui s'est passé. 16 heures ils ont attendu le retour des passeurs, c'était terrible."
 AGRI_random.10.C: "Couillu..."

 AGRI_random.100.t1: "Ils ne sont pas jolis, mais ils fonctionnent"
 AGRI_random.100.d1: "Les agriculteurs sont plutôt satisfaits de ce que nous avons réussi à trouver, ce n'est peut-être pas le kit le plus joli ou le plus récent, mais il fonctionne, et c'est à peu près tout ce que nous pouvions demander compte tenu de notre situation actuelle."
 AGRI_random.100.A: "Nous avons évité le désastre."

 AGRI_random.100.t2: "Un autre embargo?!"
 AGRI_random.100.d2: "Celui qui dirige les négociations au ministère du Commerce devrait être abattu. Nous n'avons aucune idée de la façon dont ils ont commis une telle erreur, mais nous avons un autre embargo qui nous est envoyé, incroyable. Non seulement cela, mais les fermiers sont furieux contre nous!"
 AGRI_random.100.B: "Oh conneries..."

 AGRI_random.100.t3: "Presque rien ne fonctionne"
 AGRI_random.100.d3: "\"Comme neuf\" mon cul! Presque tout le matériel que nous avons réussi à trouver est complètement cassé, grippé ou ne montre tout simplement aucun signe de vie, les agriculteurs sont plutôt en colère contre nous..."
 AGRI_random.100.C: "Avons-nous conservé le reçu?"

 AGRI_random.2.t: "Les champs semblent plutôt secs..."
 AGRI_random.2.d: "À cette période de l'année, nos champs sont généralement beaucoup plus cléments qu'ils ne le sont, notre ministre de l'Agriculture craint que cela ne préfigure une sécheresse plus grave plutôt que juste \"un peu trop de soleil\".\n\nSi l'argent est serré, nous pourrions toujours essayer de siphonner une partie des réserves d'eau de nos voisins..."
 AGRI_random.2.A: "Eh bien, nous devrions résoudre cela nous-mêmes..."
 AGRI_random.2.B: "Eh bien, ce n'est pas comme s'ils allaient en manquer"
 AGRI_random.2.C: "Si vous êtes si inquiet à ce sujet, priez pour la pluie!"
 AGRI_random_water_diversion_TT: "§YNous pouvons essayer de§! §Rvoler§! §Yun peu d'eau à nos voisins en§! §Cla déviant§! §Y!§!"

 AGRI_random.20.t1: "La crise à été évitée!"
 AGRI_random.20.t2: "Je me sens un peu desséché..."
 AGRI_random.20.t3: "Rien n'a changé!"
 AGRI_random.20.d1: "Il semble que l'action rapide du gouvernement a résolu le problème potentiel de sécheresse, sans ennemis faits et même une augmentation potentielle des prix de récolte attendus."
 AGRI_random.20.d2: "Bien qu'il semble que nous ayons réussi à endiguer la marée de la terre sèche, certaines terres périphériques semblent encore un peu desséchées et nous pourrions voir une récolte moindre de ce type de culture particulier. Peu importe, la majorité des cultures ont été sauvées."
 AGRI_random.20.d3: "Malgré nos meilleurs efforts, il semble que les champs ne veulent tout simplement pas prendre et semblent plus secs que jamais, cela pourrait finir par se transformer en une sécheresse à grande échelle, nous devons être prêts pour le pire."
 AGRI_random.20.A: "Ravi de l'entendre!"
 AGRI_random.20.B: "J'espère que ce n'était que les légumes."
 AGRI_random.20.C: "Accrochez-vous!"

 AGRI_random.200.t1: "Ils n'ont même pas réalisé!"
 AGRI_random.200.t2: "[FROM.GetName] nous a pris en flagrant délit"
 AGRI_random.200.t3: "Nous avons pris trop d'eau!"
 AGRI_random.200.t4: "Les champs de [FROM.GetName] semblent être secs"
 AGRI_random.200.t5: "Les fermes de [FROM.GetName] laissées en jachère"
 AGRI_random.200.d1: "Avec un peu d'argent aux bons endroits, nous avons réussi à voler une partie de l'eau de notre voisin sans qu'il le sache, espérons que les personnes que nous avons payées restent silencieuses. Nos propres problèmes ont été résolus, pour l'instant."
 AGRI_random.200.d2: "Ayant payé ce que nous pensions être les bonnes personnes, notre équipe d'acquisition était prête et chargée avec les conduites d'eau mais a malheureusement été prise en flagrant délit par les autorités [FROM.GetAdj]. Ils semblent être assez contrariés par les actions de notre gouvernement."
 AGRI_random.200.d3: "Il semble que notre voisin [FROM.GetName] avait moins d'eau que nous le pensions initialement, et subit maintenant les conséquences de nos actions! Il peut être évident pour eux qui a volé l'eau, heureusement, il ne semble s'agir que d'une sécheresse localisée."
 AGRI_random.200.d4: "Il semble que notre voisin [FROM.GetName] avait moins d'eau que nous le pensions initialement, et subit maintenant les conséquences de nos actions! Il est probablement évident pour eux qui a volé l'eau, malheureusement, la sécheresse pourrait finir par venir de notre côté après tout."
 AGRI_random.200.d5: "Il semble que notre voisin [FROM.GetName] avait moins d'eau que nous le pensions initialement, et subit maintenant les conséquences de nos actions! Il est presque certain qu'ils savent qui a volé l'eau, et notre ministre de l'Agriculture prévoit des sécheresses extrêmes avec une forte probabilité que ces sécheresses traversent nos propres frontières."
 AGRI_random.200.A: "Cela leur apprendra à avoir de l'eau!"
 AGRI_random.200.B: "Ah merde..."
 AGRI_random.200.C: "Essayez de l'arranger avec eux."
 AGRI_random.200.D: "Oups."
 AGRI_random.200.E: "Préparez-vous au pire."
 AGRI_random.200.F: "Attendez... cela pourrait nous affecter!"
 AGRI_random.200.G: "Si cela peut nous affecter, nous devons nous préparer!"
 AGRI_random.200.H: "Oh mon Dieu... qu'avons-nous fait?"

 AGRI_random.2000.t: "[FROM.GetName] a volé notre eau!"
 AGRI_random.2000.d1: "Nous avons pensé que quelque chose n'allait pas lorsque les réserves et les stocks d'eau se sont avérés insuffisants. Après une enquête approfondie, il semble que [FROM.GetName] soit le coupable!"
 AGRI_random.2000.d2: "Nous avons pensé que quelque chose n'allait pas lorsque les réserves et les stocks d'eau se sont avérés insuffisants. Après une enquête approfondie, il semble que [FROM.GetName] soit le coupable! Nous pourrions leur montrer que nous sommes sérieux en les mettant sous embargo..."
 AGRI_random.2000.A: "Coupez-leur l'eau entièrement!"
 AGRI_random.2000.B: "Ces salauds!"

 AGRI_random.3.t: "Deux agriculteurs cherchent de l'aide pour un litige foncier"
 AGRI_random.3.d: "Deux agriculteurs sont venus au bureau principal du ministère de l'Agriculture chercher une forme d'intervention gouvernementale pour régler le litige foncier, tandis que l'agriculteur un déclare que ses terres ont été empiétées par le bétail de l'agriculteur deux, l'agriculteur deux déclare que le tracé formel des cartes n'a jamais été effectué, et que les limites du champ de l'agriculteur un empiètent en fait sur la propriété de l'agriculteur deux!\n\nUne situation confuse, nous pouvons prendre parti pour l'un ou l'autre, selon qui est le conteur le plus convaincant."
 AGRI_random.3.A: "Gardez ces bétails de votre côté!"
 AGRI_random_3_F1_TT: "§YPrendra le parti de§! §3l'Agriculteur Un§! §Ydans le litige foncier§!"
 AGRI_random.3.B: "Vous ne pouvez pas attendre du bétail qu'il connaisse les frontières!"
 AGRI_random_3_F2_TT: "§YPrendra le parti de§! §3l'Agriculteur Deux§! §Ydans le litige foncier§!"
 AGRI_random.3.C: "Rappelez-moi, pourquoi devrais-je m'en soucier à nouveau ?"
 AGRI_random_3_NO_TT: "§YPrendra le parti de§! §Rpersonne§! §Ydans le litige foncier, les laissant le résoudre eux-mêmes§!"

 AGRI_random.30.t1: "Les éleveurs de bétail sont mécontents!"
 AGRI_random.30.d1: "Un grand groupe d'éleveurs de bétail voit l'intervention du gouvernement du côté des agriculteurs comme un dépassement de pouvoir scandaleux et fait activement campagne pour un parti politique rival!\n\nCependant, les agriculteurs célèbrent la décision et sont ravis de cette victoire pour les droits de propriété!"
 AGRI_random.30.A: "Vous auriez dû mieux surveiller votre bétail!"

 AGRI_random.30.t2: "Les agriculteurs Sont contrariés!"
 AGRI_random.30.d2: "Les éleveurs semblent ravis de la décision du gouvernement, avec le droit de pâturage assuré, ils se sont engagés à soutenir le gouvernement lors des prochaines élections.\n\nCependant, les agriculteurs menacent de se rassembler et de refuser d'accepter la décision!"
 AGRI_random.30.B: "Nous devrions probablement solidifier les lois sur la propriété..."

 AGRI_random.30.t3: "Ils l'ont réglé entre eux!"
 AGRI_random.30.d3: "Sans intervention gouvernementale de part et d'autre, un accord de gentlemen a été trouvé entre les éleveurs et les agriculteurs, résolvant ainsi ce litige foncier particulier.\n\nBien que d'autres puissent survenir à l'avenir, il semble que tout le monde soit au moins quelque peu satisfait de ce résultat."
 AGRI_random.30.C: "Une solution parfaite."

 AGRI_random.30.t4: "Fusillades dans une ferme!"
 AGRI_random.30.d4: "Sans interférence ou supervision gouvernementale, une bagarre a éclaté lors des discussions entre les deux groupes, entraînant des coups de feu de part et d'autre. De nombreux éleveurs et agriculteurs sont morts ou blessés, ceux du secteur agricole exigent des réponses, et le peuple se mobilise pour le changement."
 AGRI_random.30.D: "Oh merde..."

 AGRI_random.4.t: "Une récolte abondante!"
 AGRI_random.4.d: "Nos agriculteurs rapportent des récoltes exceptionnellement bonnes et demandent au ministère de l'Agriculture que faire des rendements excédentaires. Nous pouvons soit les vendre, soit augmenter la taille de nos réserves pour les \"jours pas si pluvieux\"."
 AGRI_random.4.A: "Un revenu supplémentaire est toujours bon."
 AGRI_random.4.B: "Avons-nous un silo pour tout ça ?"

 AGRI_random.5.t: "Les cultures meurent dans les champs!"
 AGRI_random.5.d: "Quelque chose a tué une bonne partie de nos cultures, laissant la récolte attendue pourrir, cela devrait réduire considérablement notre production agricole à moins que nous ne fassions quelque chose de drastique pour contrer le mal."
 AGRI_random.5.A: "Nous devrons y faire face avec courage."
 AGRI_random.5.B: "La réserve maintiendra le secteur en bonne santé!"

 AGRI_random.6.t: "Des espèces envahissantes envahissent les champs!"
 AGRI_random.6.d: "Une espèce envahissante de criquets a été aperçue à l'horizon [ROOT.GetLeader]! On espère que notre utilisation de pesticides sera suffisante pour empêcher qu'ils détruisent trop de nos récoltes, mais nous ne pouvons jamais en être trop sûrs, nous devons nous préparer au pire!"
 AGRI_random.6.A: "Quelle est l'ampleur des dégâts?"

 AGRI_random.60.t1: "Les champs de cultures de base ont besoin de plus de terres!"
 AGRI_random.60.t2: "Les champs de cultures de rente ont besoin de plus de terres!"
 AGRI_random.60.d1: "C'est un désastre... les criquets ont apparemment détruit d'innombrables tonnes de nos récoltes de base prévues, nous devrions nous attendre à ce que notre secteur agricole soit assez durement touché."
 AGRI_random.60.d2: "Heureusement, les criquets ont apparemment décidé de choisir nos champs traités aux pesticides et en ont subi les conséquences. Même si la récolte prévue de nos cultures de base devrait désormais être inférieure, nous devrions nous attendre à ce que notre secteur agricole ne subisse qu'une légère baisse de sa rentabilité."
 AGRI_random.60.d3: "C'est un désastre... les criquets ont apparemment détruit d'innombrables tonnes de nos récoltes de rente prévues, nous devrions nous attendre à ce que notre secteur agricole soit assez durement touché."
 AGRI_random.60.d4: "Heureusement, les criquets ont apparemment décidé de choisir nos champs traités aux pesticides et en ont subi les conséquences. Même si la récolte prévue de nos cultures commerciales devrait désormais être inférieure, nous devrions nous attendre à ce que notre secteur agricole ne subisse qu'une légère baisse de sa rentabilité."
 AGRI_random.60.A: "Zut."
 AGRI_random.60.B: "Zut."
 AGRI_random.60.C: "Zut."
 AGRI_random.60.D: "Zut."

 AGRI_random.7.t: "Feux de forêt!"
 AGRI_random.7.d: "Il semble que des feux de forêt font rage près des champs de nos fermes les plus productives. Notre ministre de l'Agriculture s'attend à ce qu'ils soient sévèrement touchés par la propagation imminente."
 AGRI_random.7.A: "Nous attendrons le rapport des dégâts..."

 AGRI_random.70.t1: "Des champs de cultures de base frappés par les flammes!"
 AGRI_random.70.t2: "Des champs de cultures de rente frappés par les flammes!"
 AGRI_random.70.d1: "Malgré tous les efforts de nos pompiers, il semble que les récoltes pourraient être difficiles. De nombreux agriculteurs ont tout perdu, mais le pire de tout est que notre part de marché sur les cultures de base sera gravement ternie par cette catastrophe, le marché subissant une baisse inattendue."
 AGRI_random.70.d2: "Malgré tous les efforts de nos pompiers, il semble que les récoltes pourraient être difficiles. De nombreux agriculteurs ont tout perdu, mais le pire de tout est que notre part de marché sur les cultures de rente sera gravement ternie par ce désastre, le marché subissant une chute inattendue."
 AGRI_random.70.A: "Tout ce travail, parti en fumée."
 AGRI_random.70.B: "Tout ce travail, parti en fumée."

 AGRI_random.8.t: "De fortes pluies menacent d'inondations"
 AGRI_random.8.d: "Alors que la saison des pluies est à nos portes, il semble de plus en plus probable que nous connaissions une saison des pluies plus dure que la normale, car les rivières semblent être gonflées au-delà de la normale pour cette période de l'année, les météorologues s'attendent à ce que les berges se brisent."
 AGRI_random.8.A: "Préparons-nous au pire."

 AGRI_random.80.t1: "Champs de cultures de base inondés!"
 AGRI_random.80.t2: "Champs de cultures de rente inondés"
 AGRI_random.80.d1: "Il y avait tout simplement trop d'eau à retenir avec nos barricades montées par un jury et nos murs anti-inondation construits à la hâte. Les champs de cultures de base sont détrempés, de nombreux agriculteurs ont tout perdu et le secteur agricole s'attend à en subir les conséquences."
 AGRI_random.80.d2: "Il y avait tout simplement trop d'eau à retenir avec nos barricades montées par un jury et nos murs anti-inondation construits à la hâte. Les champs de cultures de rente sont détrempés, de nombreux agriculteurs ont tout perdu et le secteur agricole s'attend à en subir les conséquences."
 AGRI_random.80.A: "Il pleuvait peut-être trop."
 AGRI_random.80.B: "Il pleuvait peut-être trop."

 AGRI_random.9.t: "Troupeau en fuite!"
 AGRI_random.9.d: "Une meute d'animaux en troupeau soulève la poussière au loin et donne l'impression de faire un détour par les terres agricoles!"
 AGRI_random.9.A: "Voyons où ils finissent."

 AGRI_random.90.t1: "Un troupeau en fuite piétine les cultures de base!"
 AGRI_random.90.t2: "Un troupeau en fuite piétine les cultures de rente!"
 AGRI_random.90.t3: "Le troupeau en fuite évite les champs"
 AGRI_random.90.d1: "Malgré tous nos efforts, le troupeau semble avoir piétiné les champs où sont cultivées nos cultures de base. Nous devrons allouer plus de terres aux cultures de base à partir de nos cultures de rente, nous ne pourrons pas modifier les allocations tant que les mesures d'urgence ne seront pas terminées."
 AGRI_random.90.d2: "Malgré tous nos efforts, le troupeau semble avoir piétiné les champs où sont cultivées nos cultures commerciales. Nous devrons allouer plus de terres aux cultures de rente à partir de nos cultures de base, nous ne pourrons pas modifier les allocations tant que les mesures d'urgence ne seront pas terminées."
 AGRI_random.90.d3: "Le troupeau en fuite s'est en grande partie dissipé avant d'atteindre les champs, mais certains retardataires ont quand même réussi à se rendre dans les zones rurales, tout en restant sur les routes. Cela a provoqué une certaine confusion dans la circulation, mais être en retard au travail est bien mieux que de perdre ses déjeuners au cours des prochains mois."
 AGRI_random.90.A: "Des mesures d'urgence doivent être prises!"
 AGRI_random.90.B: "Des mesures d'urgence doivent être prises!"
 AGRI_random.90.C: "Dieu merci."