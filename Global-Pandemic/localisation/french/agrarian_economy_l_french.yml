 # DECISIONS
 agrarian_economy_category: "Système agricole"
 agrarian_economy_category_desc: "[ROOT.GetNameWithFlag] a actuellement une grande partie de la population qui travaille dans les champs, le nombre de travailleurs qui sont heureux de travailler dans la vaste étendue de terres arables est dicté par notre §Ytaux d'alphabétisation§!, plus le taux est élevé, moins nous avons de travailleurs pour le secteur agricole.\n\nCependant, avoir un §Ytaux d'alphabétisation§! plus bas aura un impact négatif sur notre §YVitesse de Recherche§!."

