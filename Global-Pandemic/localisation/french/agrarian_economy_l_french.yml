 # IDEAS
 agrarian_economy: "Économie basée sur l'agriculture"
 agrarian_economy_desc: "[FROM.GetName] est une nation extrêmement pauvre, dont l'économie est principalement basée sur les gains agricoles. Alors que le pays se modernise dans le nouveau millénaire, les gens travailleront dans les champs pour aider l'économie.\n\n§Y$agrarian_economy$§! fait gagner à §Y[?ROOT.GetName]§! §Y$$§![?additional_income_agrarian_economy|+3] §YMilliard§! par semaine.\n\n§RA $20,000 PIB/hab, nous serons considérés comme industrialisés et perdrons le bonus à l'agriculture!§!"
 agri_farmer_opinion_TT: "L'opinion des §Y$farmers$§! est augmentée de §G10§! jusqu'à ce que cette idée ne soit plus valide"
 AGRI_standard_drought_ongoing: "Sécheresse Localisée en Cours"
 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName] souffre actuellement d'une sécheresse localisée, résultat d'un manque d'eau atteignant des zones spécifiques de la nation, il est probable qu'elle passera sans qu'elle s'aggrave pour [ROOT.GetName] ou leurs voisins."
 AGRI_harsh_drought_ongoing: "Sécheresse Régionale en Cours"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName] souffre actuellement d'une sécheresse régionale, résultat d'un manque d'eau atteignant des régions entières de la nation, il est probable que les voisins de [ROOT.GetName] souffriront également de cette sécheresse."
 AGRI_extreme_drought_ongoing: "Sécheresse Généralisée en Cours"
 AGRI_extreme_drought_ongoing_desc: "[ROOT.GetName] souffre actuellement d'une sécheresse généralisée à l'échelle nationale, résultat d'un manque d'eau atteignant de vastes étendues de terre dans la nation, il est presque certain que [ROOT.GetName] souffrira de son emprise pendant longtemps, avec une forte probabilité que les voisins de [ROOT.GetName] subissent des effets de ricochet à cause de cela."

 # ADDITIONAL INCOME TOOLTIP
 agrarian_economy_additional_income_TT: "$$[?additional_income_agrarian_economy|+3] de §Y$agrarian_economy$§!\n"

