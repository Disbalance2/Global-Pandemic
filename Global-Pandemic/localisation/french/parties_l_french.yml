 democratic: "Vision occidentale"
 democratic_noun: "Occidental"
 democratic_desc: "Gouvernement pro-occidental"
 conservatism: "Conservatisme"
 conservatism_desc: "Conservatisme : - Les gouvernements §Yoccidentaux§! et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis qui règne en maître depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, ils encouragent la libéralisation et la dénationalisation de l'économie. Alors que la grande majorité des pays ayant une perspective occidentale sont des démocraties sous diverses formes, les gouvernements pro-occidentaux puissants qui bénéficient du statu quo sont également derrière eux. ---- Le §Yconservatisme§! est, en quelque sorte, le soutien des institutions traditionnelles et des normes sociales. Dans les pays démocratiques, cela se manifeste généralement par un soutien aux valeurs religieuses et nationalistes, à une économie de marché libre et à une réforme progressive et prudente."
 liberalism: "Libéralisme"
 liberalism_desc: "Libéralisme : - Les gouvernements §Yoccidentaux§! et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis qui règne en maître depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, ils encouragent la libéralisation et la dénationalisation de l'économie. Alors que la grande majorité des pays ayant une perspective occidentale sont des démocraties sous diverses formes, les gouvernements pro-occidentaux puissants qui bénéficient du statu quo sont également derrière eux. ---- Le §Ylibéralisme§! est une idéologie très répandue, avec de nombreuses variantes à travers le monde. Cependant, la plupart des libéraux sont unis pour soutenir les libertés civiles, le libre marché et le gouvernement démocratique. Ils adoptent généralement une vision réformiste de la politique, cherchant à changer et à transformer les institutions au fil du temps."
 socialism: "Social-démocratie"
 socialism_desc: "Social-démocratie : - Les gouvernements §Yoccidentaux§! et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis qui règne en maître depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, ils encouragent la libéralisation et la dénationalisation de l'économie. Alors que la grande majorité des pays ayant une perspective occidentale sont des démocraties sous diverses formes, les gouvernements pro-occidentaux puissants qui bénéficient du statu quo sont également derrière eux. ---- Les §Ysociaux-démocrates§! occupent l'aile gauche de la politique démocratique. Ils soutiennent généralement un État social fort, des valeurs sociales libérales, des réformes de grande envergure et la promotion des droits de l'homme, en particulier pour les groupes historiquement opprimés. Les socialistes modérés sont également souvent inclus dans ce groupe."
 Western_Autocracy: "Autocratie pro-occidentale"
 Western_Autocracy_desc: "Autocratie pro-occidentale : - Les gouvernements §Yoccidentaux§! et pro-occidentaux cherchent à conserver l'ordre mondial libéral centré sur les États-Unis qui règne en maître depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, ils encouragent la libéralisation et la dénationalisation de l'économie. Alors que la grande majorité des pays ayant une perspective occidentale sont des démocraties sous diverses formes, les gouvernements pro-occidentaux puissants qui bénéficient du statu quo sont également derrière eux. ---- Les §Yautocraties§! pro-occidentales ne sont pas vraiment en accord avec les « valeurs occidentales » de démocratie, de pluralisme et de droits de l'homme. Cependant, elles restent alignées sur l'Occident pour des raisons pragmatiques, et incluent souvent encore quelques institutions libérales faibles - ne serait-ce que pour apaiser leurs financeurs occidentaux."

 communism: "Vision émergente"
 communism_noun: "Émergent"
 communism_desc: "Gouvernement émergent aligné"
 Communist-State: "Communisme"
 Communist-State_desc: "Communisme : - Les gouvernements aux §Yvisions émergentes§! sont ceux, en particulier dans le Sud et dans la sphère post-soviétique, qui cherchent à remplacer l'ordre mondial libéral dominant par leurs propres institutions alternatives et leur façon multipolaire de faire de la politique mondiale. Ils ont souvent des attitudes différentes à l'égard de la mondialisation, des formes de gouvernement et de la politique intérieure. ---- Le §Ycommunisme§! est une idéologie socialiste radicale, qui s'oppose fermement au capitalisme de libre marché, et qui préconise plutôt que le contrôle des moyens de production soit détenu par « les travailleurs ». Ce que cela signifie exactement varie, mais s'est souvent traduit par le contrôle de l'État et de l'économie par un « Parti communiste » unique et autoritaire. Depuis l'effondrement de l'Union soviétique, le communisme a fortement diminué dans le monde entier, mais certains États le revendiquent toujours comme leur idéologie officielle. Ceux qui s'alignent sur les puissances émergentes considèrent que l'ordre mondial libéral et capitaliste actuel est une exploitation et pensent qu'il doit être démantelé et remplacé."
 Conservative: "Réactionnaire"
 Conservative_desc: "Réactionnaire : - Les gouvernements aux §Yvisions émergentes§! sont ceux, en particulier dans le Sud et dans la sphère post-soviétique, qui cherchent à remplacer l'ordre mondial libéral dominant par leurs propres institutions alternatives et leur façon multipolaire de faire de la politique mondiale. Ils ont souvent des attitudes différentes à l'égard de la mondialisation, des formes de gouvernement et de la politique intérieure. ---- Les §Yréactionnaires§! sont mécontents de la direction prise par leur pays et cherchent à revenir à un « âge d'or » idéalisé du passé. Ils cherchent donc à inverser nombre des changements que leur pays a connus. Ils sont farouchement opposés au libéralisme et, à ce titre, sont généralement alignés contre l'Occident à l'ère moderne."
 Autocracy: "Autocratie"
 Autocracy_desc: "Autocratie : - Les gouvernements aux §Yvisions émergentes§! sont ceux, en particulier dans le Sud et dans la sphère post-soviétique, qui cherchent à remplacer l'ordre mondial libéral dominant par leurs propres institutions alternatives et leur façon multipolaire de faire de la politique mondiale. Ils ont souvent des attitudes différentes à l'égard de la mondialisation, des formes de gouvernement et de la politique intérieure. ---- Les §Yautocraties§! sont des dictatures classiques, où un seul individu détient la part du lion du pouvoir politique. Les autocrates s'opposent à toute faction ou politique qui menace leur pouvoir. Ceux qui considèrent l'Occident comme la principale menace étrangère pour leur trône s'alignent généralement sur les puissances émergentes."
 Vilayat_e_Faqih: "Révolutionnaire chiite"
 Vilayat_e_Faqih_desc: "Révolutionnaire chiite : - Les gouvernements aux §Yvisions émergentes§! sont ceux, en particulier dans le Sud et dans la sphère post-soviétique, qui cherchent à remplacer l'ordre mondial libéral dominant par leurs propres institutions alternatives et leur façon multipolaire de faire de la politique mondiale. Ils ont souvent des attitudes différentes à l'égard de la mondialisation, des formes de gouvernement et de la politique intérieure. ---- Le §Ykhomeinisme§! est une idéologie révolutionnaire chiite pure. Opposé au monarchisme traditionnel, au socialisme et au libéralisme, le khoméinisme soutient la création d'une république théocratique, où les religieux chiites détiennent l'autorité suprême sur les élus."
 Mod_Vilayat_e_Faqih: "Révolutionnaire chiite modéré"
 Mod_Vilayat_e_Faqih_desc: "Révolutionnaire chiite modéré : - Les gouvernements aux §Yvisions émergentes§! sont ceux, en particulier dans le Sud et dans la sphère post-soviétique, qui cherchent à remplacer l'ordre mondial libéral dominant par leurs propres institutions alternatives et leur façon multipolaire de faire de la politique mondiale. Ils ont souvent des attitudes différentes à l'égard de la mondialisation, des formes de gouvernement et de la politique intérieure. ---- Les politiciens §Ychiites modérés§!, tout en restant généralement alignés sur l'Iran sur le plan géopolitique, ne cherchent pas à créer une théocratie khoméiste. Au lieu de cela, ils favorisent généralement une forme de gouvernement plus pluraliste (démocratique ou autre) influencée par les valeurs musulmanes chiites."
 anarchist_communism: "Radical de gauche"
 anarchist_communism_desc: "Radical de gauche : - Les gouvernements aux §Yvisions émergentes§! sont ceux, en particulier dans le Sud et dans la sphère post-soviétique, qui cherchent à remplacer l'ordre mondial libéral dominant par leurs propres institutions alternatives et leur façon multipolaire de faire de la politique mondiale. Ils ont souvent des attitudes différentes à l'égard de la mondialisation, des formes de gouvernement et de la politique intérieure. ---- Les §Yradicaux de gauche§! promeuvent une vision plus modérée du socialisme par rapport aux communistes, mais sont toujours plus radicaux que les sociaux-démocrates. Ils s'opposent généralement aux structures économiques et politiques internationales actuelles, les considérant comme injustes et exploitantes."

 fascism: "Vision salafiste"
 fascism_noun: "Salafiste"
 fascism_desc: "Régime fondamentaliste totalitaire"
 Kingdom: "Royaume"
 Kingdom_desc: "Salafiste pro-institutionnel : - Le salafisme est un dérivé ultraconservateur, intolérant et fondamentaliste de l'islam sunnite dominant. Il a pris de l'importance alors que les monarchies du Golfe Wahabi ont fourni des milliards de dollars pour financer ses enseignements depuis le milieu du 20ème siècle. Le salafisme a connu des incarnations particulièrement violentes chez les Talibans, Al-Qaida et ISIS. Ils cherchent à conquérir toutes les terres islamiques et à les gouverner grâce à leur interprétation sévère de la loi islamique. Ils ne reconnaissent pas les autres formes d'islam ni les religions minoritaires, et ne reculeront devant rien pour atteindre leurs objectifs.---- Certaines tendances de la pensée salafiste, comme le wahhabisme et le madhisme, prônent le maintien du statu quo plutôt que la révolution radicale et le djihad armé. Ces salafistes partagent les vues fondamentalistes et intolérantes des djihadistes qutbiens, mais rejettent généralement la violence et soutiennent les gouvernements existants. Leur respect des règles les rend populaires auprès des États arabes autoritaires, qui craignent la menace que des courants politiques plus islamiques font peser sur leur pouvoir."
 Caliphate: "Califat"
 Caliphate_desc: "Califat : - Le §Ysalafisme§! est une ramification ultraconservatrice, intolérante et fondamentaliste de l'islam sunnite dominant. Il a pris de l'importance alors que les monarchies du Golfe wahhabite ont fourni des milliards de dollars pour financer ses enseignements depuis le milieu du 20ème siècle. Le salafisme a connu des incarnations particulièrement violentes chez les Talibans, Al-Qaida et l'EI. Ils cherchent à conquérir toutes les terres islamiques et à les gouverner grâce à leur interprétation sévère de la loi islamique. Ils ne reconnaissent pas les autres formes d'islam ni les religions minoritaires, et ne reculeront devant rien pour atteindre leurs objectifs. ---- Les §Ydjihadistes§! cherchent à détruire les gouvernements du monde islamique, qu'ils considèrent comme païens et hérétiques. Ils cherchent à répandre leur version de l'islam sous la menace d'une arme."

 neutrality: "Vision non-alignée"
 neutrality_noun: "Non-alignement"
 neutrality_desc: "Gouvernement non-aligné"
 Neutral_conservatism: "Conservatisme"
 Neutral_conservatism_desc: "Conservatisme : - Les gouvernements des pays §Ynon-alignés§! varient énormément en termes de types et de sous-idéologies de gouvernement, et ont généralement une approche très pragmatique de leurs alignements étrangers. Ils peuvent vouloir promouvoir leur propre indépendance nationale ou d'autres objectifs régionaux, ou sont simplement déchirés entre des puissances plus importantes qui, dans leur lutte d'influence, les tirent dans des directions différentes."
