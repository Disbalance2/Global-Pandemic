 Neutral_Muslim_Brotherhood: "Islamisme modéré"
 Neutral_Muslim_Brotherhood_desc: "Islamisme modéré : - Groupes et partis inspirés par les Frères musulmans, une organisation islamiste sunnite transnationale, fondée en Égypte par le savant islamique Hassan al-Banna en 1928. Cette organisation a des partisans dans tout le monde arabe et au-delà, grâce à son modèle d'activisme politique combiné à des activités caritatives islamiques. Son objectif est la gouvernance politique islamique, et d'inculquer le Coran et la Sunna comme unique point de référence pour la société."

 nationalist: "Vision nationaliste"
 nationalist_noun: "Nationaliste"
