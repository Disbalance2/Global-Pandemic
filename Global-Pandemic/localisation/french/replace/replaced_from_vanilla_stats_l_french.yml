l_french:
 STAT_NAVY_SUB_VISIBILITY:0 "Visibilité ss-mar. : "
 STAT_NAVY_SUB_VISIBILITY_DESC: "Facilité à détecter les sous-marins."
 STAT_NAVY_SHORE_BOMBARDMENT:0 "Capacité d'assaut amphibie : "
 STAT_NAVY_SHORE_BOMBARDMENT_DESC:0 "Capacité d'un navire à aider les troupes embarquées à effectuer des assauts et des combats amphibies sur les côtes voisines."
 STAT_NAVY_MISSION_COVERAGE:0 "Efficacité de détection des ennemis : "
 STAT_NAVY_MISSION_COVERAGE_DESC:0 "§TEfficacité du navire à détecter les ennemis. Chaque navire ajoute son efficacité de détection.§!"
 STAT_NAVY_FIRE_RANGE_DESC:0 "Détermine la portée de tir des missiles du navire."
 STAT_NAVY_EVASION:0 "Système d'arme rapproché : "
 STAT_NAVY_EVASION_DESC:0 "Capacité des navires à éviter les tirs ennemi à l'aide de leurres, de systèmes de défense courte-portée et d'autres contre-mesures. Les navires plus petits ont naturellement plus de chances d'éviter les tirs."
 STAT_NAVY_SUB_ATTACK:0 "Guerre anti-sous-marine : "
 STAT_NAVY_SUB_ATTACK_DESC:0 "Dégâts pouvant être causés aux sous-marins ennemis."
 STAT_NAVY_ATTACK:0 "Puissance de feu des missiles : "
 STAT_NAVY_ATTACK_DESC:0 "Nombre et puissance totale des missiles anti-navires possédés."
 STAT_NAVY_ANTI_AIR_ATTACK_DESC:0 "Nombre et puissance des missiles anti-aériens dont nous disposons pour attaquer les avions ennemis."
 STAT_NAVY_ANTI_AIR_TARGETTING_DESC:0 "Capacité du radar du navire à suivre et à cibler les avions ennemis."
 STAT_AIR_RANGE:0 "Portée opérationnelle : "
 STAT_AIR_AGILITY:0 "Avantage Radar : "
 STAT_AIR_AGILITY_DESC:0 "Comment les caractéristiques de furtivité d'un avion, l'avionique, les systèmes d'armes et la formation du pilote lui confèrent un avantage dans un engagement BVR et rapproché."
 STAT_AIR_DEFENCE:0 "Défense Aérienne : "
 STAT_AIR_DEFENCE_DESC:0 "La capacité d'un avion à leurrer et/ou à manœuvrer ou à éliminer une menace d'arme entrante."
 STAT_NAVY_RAIDING_COORDINATION:1 "Efficacité des raids : "
 STAT_NAVY_PATROL_COORDINATION:1 "Efficacité des patrouilles : "
 STAT_NAVY_TORPEDO_ATTACK:0 "Armes antinavires : "
 STAT_NAVY_TORPEDO_ATTACK_DESC:0 "La quantité de dégâts que nous pouvons faire en utilisant des missiles antinavires et des torpilles."
 STAT_NAVY_HG_ATTACK:1 "Soutien au combat terrestre : "
 STAT_NAVY_HG_ATTACK_DESC:0 "Mesure de la capacité du navire à soutenir les combats côtiers, soit par le biais d'unités de débarquement, soit par un appui-feu."
 STAT_NAVY_HG_ARMOR_PIERCING:1 "Perforation lourde : "
 STAT_NAVY_HG_ARMOR_PIERCING_DESC:0 "Cette statistique est négative pour éviter que les dommages causés par le soutien terrestre ne soient appliqués dans les batailles navales."
 STAT_NAVY_LG_ATTACK:1 "Attaque légère : "
 STAT_NAVY_LG_ATTACK_DESC:0 "Endommagé par l'artillerie navale, les autocanons et les mitrailleuses, il contribuera aussi marginalement au bombardement des côtes."
 STAT_NAVY_LG_ARMOR_PIERCING:1 "Perforation légère : "
 STAT_NAVY_LG_ARMOR_PIERCING_DESC:0 "Perçage du blindage des canons légers, des valeurs de perçage plus élevées augmentent les chances de coups critiques, tandis que des valeurs de perçage inférieures au blindage de l'ennemi réduisent sévèrement les dégâts."
 STAT_NAVY_SURFACE_VISIBILITY:0 "Visibilité de surf. : "
 STAT_NAVY_SURFACE_VISIBILITY_DESC:0 "La difficulté de trouver et de frapper ce navire. Des valeurs plus petites augmenteront la capacité de survie tout en rendant le navire plus difficile à repérer."