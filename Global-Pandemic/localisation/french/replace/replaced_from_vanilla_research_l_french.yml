 SF_PARAS_sabotage_effect_tt:0 "Les états contrôlés par l'ennemi où nous §HParachutons§! subiront des dommages aux §HBases Aériennes§!, §HSites Radar§!, §HChemins de Fer§! et §HDépôts de Ravitaillement§!.\n\n$PARA_EFFECT_TIMER$"
