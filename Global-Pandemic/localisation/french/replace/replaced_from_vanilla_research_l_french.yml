 air_techs_folder_desc:0 "Hélicoptères d'attaque et de transport."
 fixed_wing_folder:0 "Avions à voilure fixe"
 fixed_wing_folder_desc:0 "Avions de combat mono et bi-moteurs basés sur des chasseurs multi-rôles à réaction."
 bomber_folder:0 "Avions bombardiers"
 bomber_folder_desc:0 "Avions de combat spécialisés pour les frappes aériennes stratégiques, navales ou dédiées au soutien rapproché."
 battlefield_support:0 "Soutien sur le champ de bataille"
 BATTLEFIELD_SUPPORT_DESC:0 "Suivant la doctrine standard de l'OTAN, nous désignons la puissance aérienne comme la méthode principale pour fournir un soutien flexible et dévastateur au front et à l'arrière de l'ennemi, détruisant leurs forces, leur cohésion et leur communication."
 TITLE_OPERATIONAL_INTEGRITY:0 "Destruction des actifs stratégiques"
 OPERATIONAL_INTEGRITY_DESC:0 "Notre force aérienne est dédiée à la destruction des actifs industriels ennemis, et à la destruction de la flotte ennemie au port et en mer, afin de leur refuser la capacité de commercer et de produire des armes de guerre."
 TITLE_LOCAL_DEFENSE:0 "Défense de l'Espace Aérien Local"
 LOCAL_DEFENSE_DESC:0 "Défendre notre propre espace aérien pour refuser à l'ennemi la capacité de mener ses propres opérations est essentiel, afin de protéger nos éléments de combat et nos capacités industrielles pour continuer le combat."
