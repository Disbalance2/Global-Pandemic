l_french:
 infantry_weapons2:0 "Armes légères 1985"
 infantry_weapons2_desc:1 "Les armes légères représentent l'équipement utilisé par les escouades de fusiliers, tels que les fusils d'assaut, les fusils de précision, les fusils de sniper, les lance-grenades, les fusils sans recul, les mitrailleuses légères et les armures corporelles."
