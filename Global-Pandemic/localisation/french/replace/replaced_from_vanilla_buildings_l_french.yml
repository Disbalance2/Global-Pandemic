l_french:
 #0
 industrial_complex: "Industrie civile"
 industrial_complex_plural: "Industries civiles"
 industrial_complex_desc: "Ce bâtiment fournit à l'État une industrie pour la production de biens civils ou la construction de nouveaux bâtiments. Peut être converti en industrie militaire si nécessaire.\n\nFournit à l'État :\nNombre de base de travailleurs requis : §Y360K§!\nPIB de base par §YIndustrie Civile§! : §Y20$ Milliards§!\nConsommation d'énergie de base : §R-0.4§! GW"
 #1
 arms_factory: "Industrie militaire"
 arms_factory_plural: "Industries militaires"
 arms_factory_desc: "Ce bâtiment fournit à l'État une industrie pour la production de nouveaux équipements militaires. Peut être converti en industrie civile si nécessaire.\n\nFournit à l'État :\nNombre de base de travailleurs requis : §Y25K§!\nPIB de base par §YIndustrie Militaire§! : $§Y1 Milliard§!\nConsommation d'énergie de base : §R-0.4§! GW" #\n\nFuel per day (K): §R-240.00§!
 #2
 infrastructure: "Infrastructure"
 infrastructure_plural: "Infrastructures"
 infrastructure_desc: "Ce bâtiment apporte à la région une amélioration de son infrastructure. Il augmente la puissance d'approvisionnement dans les zones stratégiques et augmente la vitesse de vos divisions, tout en accroissant votre extraction de ressources brutes."
 #3
 internet_station: "Infrastructure de réseau"
 internet_station_plural: "Infrastructures de réseau"
 internet_station_desc: "Les infrastructures de réseau sont de hautes structures utilisées par les radios et télécommunications pour transmettre sur de longues distances ou des cables de fibre optique et des systèmes de cloud. \n\nChaque niveau d'§Yinfrastructure de réseau§! améliore la vitesse de construction locale de §G+5.00%§!."
 #4
 dockyard: "Chantier naval"
 dockyard_plural: "Chantiers navals"
 dockyard_desc: "Ce bâtiment fournit à l'État une industrie pour la construction de nouveaux navires.\n\nFournit à l'État :\nNombre de base de travailleurs requis : §Y25K§!\nPIB de base par §YChantier Naval§! : $§Y1 Milliard§!\nConsommation d'énergie de base : §R-0.4§! GW"
 #5
 air_base: "Base aérienne"
 air_base_plural: "Bases aériennes"
 air_base_desc: "Ce bâtiment apporte à la région une capacité de déploiement d'avions."
 #6
 radar_station: "Station radar"
 radar_station_plural: "Stations radar"
 radar_station_desc: "Les stations radar vous permettent de rassembler des renseignements sur les troupes ennemies des régions voisines. Elles sont composées de multiples radars et capteurs, ainsi que d'outils de renseignement et de capacités d'analyse situationnelle.\nUn niveau plus élevé augmentera sa portée effective.\nCes radars apportent aussi à la région une meilleure détection des forces aériennes ennemies, apportant aux vôtres une meilleure chance de les engager.\nQui-plus-est, les radars augmentent la détection des flottes ennemis en mer."
 RADAR_ONMAP_TOOLTIP: "Niveau de la §Hstation radar§! : $LVL|G$/$TOT|H$\nAppartenant à : $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "Niveau de la §Hstation radar§! : $LVL|R$/$TOT|H$\nAppartenant à : $WHO|H$"
 #7
 anti_air_building: "Plateforme de défense antiaérienne"
 anti_air_building_plural: "Plateformes de défense antiaérienne"
 anti_air_building_desc: "Une plateforme de défense antiaérienne est une base de lancement de missiles antiaériens (SAM). En raison de leur portée, ces missiles sont lourds et peu mobiles. Elle tire des missiles en direction des avions ennemis et fournit une certaine protection contre les bombardements. Si des missiles surface-air sont déployés en ce sens, ils apportent une protection anti-missiles pour sa région et celles adjacentes à portée."
 #8
 missile_defense_station: "Plateforme de défense antibalistique"
 missile_defense_station_plural: "Plateformes de défense antibalistique"
 missile_defense_station_desc: "Une plateforme de défense antibalistique est une infrastructure souterraine utilisée comme base de lancement terrestre pour missiles antibalistiques (ABM). Elle apporte une défense antimissiles balistiques pour sa région et celles adjacentes à portée."
 #9
 TEL_base: "Batterie TEL"
 TEL_base_plural: "Batteries TEL"
 TEL_base_desc: "Les batteries TEL (tracteur-érecteur-lanceur) sont des sites mobiles de lancement de missiles de croisière ou balistiques. Elles apportent à la région des points de lancement pour §Ymissiles balistiques à portée intermédiaire (MB-PI)§!, §Ymissiles de croisière terrestres (MC-Sol)§! et §Ymissiles de croisière hypersoniques (MCH)§!."
 #10
 missile_silo: "Silo à missiles balistiques"
 missile_silo_plural: "Silos à missiles balistiques"
 missile_silo_desc: "Les silos à missiles balistiques sont des complexes souterrains renforcés utilisés comme bases de lancement pour missiles balistiques lancés depuis la terre. Ils apportent à la région des points de lancement pour §Ymissiles balistiques intercontinentaux (MB-I)§! et §Ymissiles balistiques à portée intermédiaire (MB-PI)§!."
 #11
 nuclear_reactor: "Réacteur nucléaire"
 nuclear_reactor_plural: "Réacteur nucléaire"
 nuclear_reactor_desc: "Ce bâtiment apporte à la région une production d'uranium enrichi utilisable dans l'armement nucléaire et dans l'énergie."
 #12
 synthetic_refinery: "Raffinerie de brut synthétique"
 synthetic_refinery_plural: "Raffineries de brut synthétique"
 synthetic_refinery_desc: "Ce bâtiment consomme du charbon ou des déchets organiques et les transforme en combustible.\n\nApporte à la région :"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 #13
 fuel_silo: "Réserve stratégique de pétrole"
 fuel_silo_plural: "Réserves stratégiques de pétrole"
 fuel_silo_desc: "Ce bâtiment apporte à votre pays plus d'espace pour stocker du §Hpétrole§!."
 #14
 offices: "Industrie de services"
 offices_plural: "Industries de services"
 offices_desc: "L'industrie de services représente toutes les industries de l'économie autres que l'extraction et l'industrie lourde. Cela inclut les services financiers, au consommateur, technologiques, informatiques, commerciaux et bien plus." #\n\nFuel per day (K): §R-240.00§!
 #15
 naval_base: "Base navale"
 naval_base_plural: "Bases navales"
 naval_base_desc: "Elles étendent la portée de votre flotte et fournissent des réparations à celle-ci. Elles permettent l'approvisionnement outre-mer et l'exportation de ressources. Plus le niveau est élevé, plus la capacité d'approvisionnement augmente."
 #16
 bunker: "Fort terrestre"
 bunker_plural: "Forts terrestres"
 bunker_desc: "Ce bâtiment inflige une pénalité en combat de $VALUE|+%0$ pour chaque niveau sur l'attaquant. Attaquer de multiples directions réduit l'effet des forts."
 #17
 coastal_bunker: "Fort côtier"
 coastal_bunker_plural: "Forts côtiers"
 coastal_bunker_desc: "Ce bâtiment inflige une pénalité en combat de $VALUE|+%0$ pour chaque niveau à l'attaquant lors d'une invastion navale."
 #18
 supply_node: "Centre logistique"
 supply_node_desc: "Un centre logistique est un point situé le long d'une voie ferrée, hors des villes, d'où de l'approvisionnement peut être tiré."
 #19
 rail_way: "Chemins de fer"
 rail_way_plural: "Chemins de fer"
 rail_way_desc: "Les chemins de fer sont utilisés pour relier les centres logistiques entre eux afin de permettre une extraction d'approvisionnement loin de votre capitale."
 #20
 fossil_powerplant: "Centrale électrique à combustible fossile"
 fossil_powerplant_plural: "Centrales électriques à combustibles fossiles"
 fossil_powerplant_desc: "La centrale à combustible fossile est un fourre-tout pour toutes les sources d'énergie thermoélectrique fossiles. Ceux-ci incluent, sans toutefois s'y limiter : charbon, gaz naturel et pétrole. §YCentrales à combustibles fossiles§! fonctionnera au ralenti si la production d'énergie est supérieure à la consommation.\n\nFournit à l'État:\nGain de puissance de base: §G+1§! GW\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"