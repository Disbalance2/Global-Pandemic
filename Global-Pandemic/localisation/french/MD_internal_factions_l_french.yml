 small_medium_business_owners: "Propriétaires de PME"
 small_medium_business_owners_desc: "Les petites et moyennes entreprises constituent l'épine dorsale de la plupart des économies. Lorsqu'elles coopèrent pour exercer une influence politique, elles constituent une force avec laquelle il faut compter."
 small_medium_business_owners_dynamic_modifier: "£pol_idea $small_medium_business_owners$"
 business_owners_opinion_tt: "Opinion des §Y$small_medium_business_owners$§! : [SMBO_opinion_display]\n\n§YEffets de l'opinion :§!\n$MODIFIER_STABILITY_FACTOR$: [?THIS.SMBO_stability_factor|%+]\n$modifier_production_speed_industrial_complex_factor$: [?THIS.SMBO_production_speed_industrial_complex_factor|%+]\n$MODIFIER_CONSUMER_GOODS_FACTOR$: [?THIS.SMBO_consumer_goods_factor_var|Y%]\n"
