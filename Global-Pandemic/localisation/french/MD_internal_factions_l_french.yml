 display_small_medium_business_owners_status_tt: "§Y$small_medium_business_owners$§! [election_status]\n"

 # International Bankers
 international_bankers: "Banquiers internationaux"
 international_bankers_desc: "Lorsque les grandes banques et les industries financières parviennent à s'intégrer dans la vie quotidienne des citoyens d'une nation, elles deviennent essentielles à la croissance et à la stabilité économiques. En exerçant leur influence sur la population, les industries multinationales exercent un pouvoir politique important sur la politique et la réglementation gouvernementales."
 international_bankers_dynamic_modifier: "£pol_idea $international_bankers$"
 international_bankers_opinion_tt: "Opinion des §Y$international_bankers$§! : [INTB_opinion_display]\n\n§YEffets de l'opinion :§!\n$modifier_production_speed_offices_factor$: [?THIS.INTB_psof_var|%+]\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?THIS.INTB_local_resources_factor_var|%+]\n$MODIFIER_TRADE_OPINION_FACTOR$: [?THIS.INTB_trade_opinion_factor_var|%Y]\n$democratic_drift$: [?THIS.INTB_democratic_drift_var|G]\n$democratic_acceptance$: [?THIS.INTB_democratic_acceptance_factor_var|+]\n$investment_duration_modifier$: [?THIS.INTB_investment_duration_var|%-]\n$investment_cost_modifier$: [?THIS.INTB_investment_cost_var|%-]\n"
