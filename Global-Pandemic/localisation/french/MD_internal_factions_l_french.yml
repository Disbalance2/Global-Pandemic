 # Militaristic Factions
 # Military-Industrial Complex
 defense_industry: "Complexe militaro-industriel"
 defense_industry_desc: "Le complexe militaro-industriel décrit la relation entre l'armée d'une nation et l'industrie de l'armement qui la fournit. Par le biais d'un processus de contrats et d'approbation gouvernementaux, l'industrie de la défense et ses sous-traitants forment une alliance informelle avec les dirigeants politiques d'une nation. La croissance militaire pour l'un est la croissance économique pour l'autre. Qu'est-ce qu'on ne peut pas aimer ?"
 defense_industry_dynamic_modifier: "£pol_idea Complexe militaro-industriel"
 defense_industry_opinion_tt: "Opinion du §Y$defense_industry$§! : [DEF_opinion_display]\n\n§YEffets de l'opinion :§!\n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: [?THIS.DEF_factory_efficiency_gain_factor_var|+%]\n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: [?THIS.DEF_factory_base_efficiency_factor_var|+%]\n$modifier_production_speed_arms_factory_factor$: [?THIS.DEF_military_factory_speed_factor_var|+%]\n£trigger_yes Peut investir dans des §Y$arms_factory_plural$§! étrangères\n"
 positive_def_tt: "§G[?THIS.defense_industry_opinion|0]§!"
 negative_def_tt: "§R[?THIS.defense_industry_opinion|0]§!"
 neutral_def_tt: "§Y[?THIS.defense_industry_opinion|0]§!"
 display_defense_industry_opinion: "L'opinion du §Y$defense_industry$§! change de [?temp_opinion|+0] (Actuel : [DEF_opinion_display])\n"

