 # File is sorted to mimic the file AA_law_internal_factions.txt
 # Internal workings of this system can be found in scripted_effects/00_internal_factions_effects.txt
 # Author: Birdy, Killerrabbit

 # Economic Factions:
 # Small Medium & Business Owners
 CHI_small_medium_business_owners: "Entrepreneurs chinois"
 NIG_small_medium_business_owners: "Entreprises privées nigérianes"
 CSA_small_medium_business_owners: "Entrepreneurs du Sud"
