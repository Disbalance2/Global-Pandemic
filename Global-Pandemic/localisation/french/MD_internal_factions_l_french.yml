 # Oligarchs
 NIG_oligarchs: "Chefs tribaux"
 SOV_oligarchs: "Entrepreneurs [SOV.GetAdjMP]"
 CSA_oligarchs: "Propriétaires terriens confédérés"
 oligarchs: "Oligarques"
 oligarchs_desc: "Les oligarques sont un petit nombre de puissants entrepreneurs qui ont acquis le contrôle de la quasi-totalité des industries d'un pays. Ils entretiennent des liens très étroits avec la classe politique, ce qui leur permet de maintenir leur richesse et de dicter des politiques qui servent leurs intérêts."
