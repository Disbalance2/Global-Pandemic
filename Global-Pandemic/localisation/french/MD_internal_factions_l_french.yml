 wall_street_desc: "Wall Street, une rue de huit pâtés de maisons à New York, représente aujourd'hui le visage de l'industrie américaine des services financiers et du capitalisme mondial dans son ensemble. Abritant les deux plus grandes bourses du monde, le New York Stock Exchange et le NASDAQ, la puissance pure et le pouvoir économique de Wall Street ne doivent pas être sous-estimés."
