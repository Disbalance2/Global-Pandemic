 # Chaebols
 chaebols: "Chaebols"
 chaebols_desc: "Un chaebol est une forme sud-coréenne de conglomérat d'entreprises. Ce sont des multinationales mondiales qui possèdent de nombreuses entreprises internationales. Hyundai, Samsung, LG et le groupe SK sont les plus grands. Les chaebols sud-coréens sont les plus grandes entreprises du monde par rapport à la taille de l'économie du pays d'origine, et ont joué un rôle indispensable dans le développement national de la Corée du Sud."
