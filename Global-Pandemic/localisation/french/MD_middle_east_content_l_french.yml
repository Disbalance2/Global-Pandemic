 #Arab Spring
 arab_spring_category: "Grandes manifestations"
 arab_spring_category_desc: "Notre pays est en crise. Si nous voulons éviter la chute de notre gouvernement, nous devons être prêts à utiliser à la fois la carotte et le bâton pour apaiser les manifestants tout en les dissuadant de poursuivre leurs actions dangereuses.\n\nForce de protestation actuelle : [arab_protest_strength]"
 protest_low: "§GFaible§!"
 protest_medium: "§YMoyenne§!"
 protest_high: "§RÉlevée§!"
 arab_spring_encourage_supporters: "Encourager les partisans"
 arab_spring_encourage_supporters_desc: "Les rassemblements de l'opposition donnent la fausse impression que notre gouvernement n'a aucun soutien parmi la population [ROOT.GetAdjFS]. Rien ne pourrait être plus éloigné de la vérité. Nous devons rassembler notre volonté politique pour encourager les [ROOT.GetHabitants] qui restent fidèles à notre gouvernement à descendre dans la rue."
 arab_spring_request_crackdown: "Demander l'aide du Bouclier de la Péninsule"
 arab_spring_request_crackdown_desc: "Notre appartenance au Conseil de coopération du Golfe signifie que notre sécurité est garantie par la force militaire conjointe du CCG, le Bouclier de la Péninsule. Cette force, composée de troupes des six États membres du CCG, pourrait être appelée à réprimer les manifestations, ce qui soulagerait nos propres forces de sécurité, déjà surchargées. Toutefois, cela réduirait considérablement notre indépendance vis-à-vis de l'influence étrangère."
 arab_spring_deploy_the_military: "Déployer l'armée"
 arab_spring_deploy_the_military_desc: "Nos forces de sécurité internes n'ont pas la capacité de faire face à la crise actuelle. Nous devons faire appel à des troupes pour rétablir l'ordre dans les rues."
 arab_spring_return_to_barracks: "Renvoyer les troupes dans les casernes"
 arab_spring_return_to_barracks_desc: "Notre déploiement de l'armée a créé plus de problèmes qu'il n'en a résolu. Il est temps pour nos troupes de se retirer."
 arab_spring_return_to_barracks_tt: "§GLes mutineries et les affrontements mortels n'auront plus lieu.§!"
 arab_spring_reshuffle_government: "Remanier le gouvernement"
 arab_spring_reshuffle_government_desc: "Certains ministres de notre gouvernement sont davantage associés à nos échecs passés que d'autres. Se débarrasser de ces personnalités particulièrement impopulaires peut contribuer à renforcer la position de ceux qui restent."
 arab_spring_amend_the_constitution: "Modifier la Constitution"
 arab_spring_amend_the_constitution_desc: "L'opposition a reproché à la constitution [ROOT.GetAdjFS] actuelle de donner trop de pouvoir au gouvernement. Le renforcement des limites constitutionnelles de notre autorité contribuera à démontrer notre engagement en faveur d'une gouvernance responsable."
 constitutional_reform: "Réforme constitutionnelle"
 arab_spring_protests_1: "Mettre fin aux manifestations"
 arab_spring_protests_1_desc: "Ce n'est qu'en combinant la carotte et le bâton que nous pourrons échapper à notre situation actuelle. Si nous ne parvenons pas à maîtriser la situation, nous serons contraints de renoncer au pouvoir ou de recourir à des mesures extrêmes pour le conserver."
 arab_spring_protests_2: "Mettre fin aux manifestations"
