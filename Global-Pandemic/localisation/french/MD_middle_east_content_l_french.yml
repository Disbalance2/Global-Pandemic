 MOR_promote_tolerant_islam: "Promouvoir l'al-Wasatiyyah"
 MOR_promote_tolerant_islam_desc: "Le Maroc est réputé pour ses interprétations modérées de l'islam. Le principe marocain de l'al-Wasatiyyah, ou modération, combine l'école Maliki de jurisprudence islamique, la théologie ashari et le soufisme sunnite. Le royaume a toujours soutenu que le moyen le plus efficace de prévenir le terrorisme est de diffuser cette forme d'islam modéré pour contrer les interprétations extrémistes."
 OMA_promote_tolerant_islam: "Promouvoir l'ibadisme"
 OMA_promote_tolerant_islam_desc: "La société omanaise a été largement immunisée contre les idéologies islamiques extrémistes. Cela est dû en grande partie à la prédominance de l'ibadisme, qui encourage la tolérance envers les autres religions. Les ibadites privilégient la résolution pacifique des conflits plutôt que la confrontation et, à ce titre, ne sont pas enclins à la radicalisation. Le Sultanat d'Oman a toujours maintenu que le moyen le plus efficace de prévenir le terrorisme est de répandre l'islam ibadite pour contrer les idéologies extrémistes."
 MENA_terror_fund_deradicalisation_programmes: "Financer des programmes de déradicalisation"
 MENA_terror_fund_deradicalisation_programmes_desc: "Les djihadistes emprisonnés ne sont pas irrécupérables. De nombreux fantassins de bas niveau dans les organisations extrémistes sont simplement des jeunes malavisés qui ont été victimes de formes déviantes de l'islam qui prêchent la mort contre les autres musulmans. Nous devons mener des programmes de déradicalisation pour réintégrer ces jeunes hommes et femmes désabusés dans la société. L'efficacité de ces programmes est liée à nos dépenses d'aide sociale."
 terror_fund_deradicalisation_programmes_tt: "Plus notre §Y$social_budget$§! est élevé, plus les §Yprogrammes de déradicalisation§! sont efficaces.\n\n"
 MENA_terror_ct_training: "Formation antiterroriste"
 MENA_terror_ct_training_desc: "Pour maximiser notre capacité de réaction à la menace terroriste, nous devons continuellement mettre à jour l'état de préparation de nos services de sécurité. Plus notre §Yformation des officiers§! est bonne et plus nous avons de conseillers étrangers stationnés sur notre territoire, plus cette formation sera efficace."
 terror_ct_training: "Le niveau de §Yformation antiterroriste§! (Actuel : [?ct_training|Y2]) détermine les chances de succès des raids et des frappes aériennes.\nLe niveau de §Yformation antiterroriste§! gagné est déterminé par le nombre de conseillers étrangers (Conseillers étrangers actuels : [?foreign_adivsors|Y0]) et par notre loi sur la formation des officiers.\n\nChaque conseiller étranger augmentera le niveau de §Yformation antiterroriste§! de §G+0.25§! par formation (Conseillers étrangers actuels : [?foreign_adivsors|Y0])\nChaque §Y$Officer_Training_Law$§! supérieur à §Y$officer_advanced_training$§! augmentera le niveau de §Yformation antiterroriste§! de §G+0.50§! par formation.\n\nL'organisation de formations augmentera notre niveau de §Yformation antiterroriste§! de [?foreign_advisors_math|+G]\n"
 MENA_terror_conduct_raid: "Raids sur des repaires terroristes"
 MENA_terror_conduct_raid_desc: "Nos services de sécurité ont identifié des repaires de terroristes sur notre territoire. Nous devons mener des raids des forces spéciales pour arrêter les djihadistes présumés et saisir les armes illégales. Les chances de réussite de ces raids dépendent de l'ampleur de la formation antiterroriste suivie par notre personnel de sécurité."
 terror_conduct_raid_tt: "Si le raid est un §Gsuccès§!, la §Ymenace terroriste§! diminuera de §G-5§! (Menace actuelle : [?threat_level|Y0]) et la §Yradicalisation§! augmentera de §R+2§! (Radicalisation actuelle : [?radicalization|Y0]).\nSi le raid est un §Réchec§!, la §Ymenace terroriste§! ne changera pas et la §Yradicalisation§! augmentera de §R+5§! (Radicalisation actuelle : [?radicalization|Y0]).\n§GA une plus grande probabilité de succès que les frappes aériennes.§!\n\nLe raid a une probabilité de réussite de base de §Y40%§!\nChaque niveau de §Yformation antiterroriste§! augmente la probabilité de réussite de §G+5.00%§!\n(Niveau de §Yformation antiterroriste§! actuel : [?ct_training|Y2])\n\n\n"
 MENA_terror_conduct_strike: "Lancer des frappes aériennes sur des repaires terroristes"
 MENA_terror_conduct_strike_desc: "Il existe de nombreux repaires de djihadistes dans les régions reculées du pays où l'autorité du gouvernement central est limitée. Nous devons cibler ces cachettes par des frappes aériennes afin d'éliminer la menace que représentent ces djihadistes. Les chances de réussite de ces frappes dépendent de l'ampleur de la formation antiterroriste suivie par notre personnel de sécurité."
 terror_conduct_strike_tt: "Si la frappe aérienne est un §Gsuccès§!, la §Ymenace terroriste§! diminuera de §G-5§! (Menace actuelle : [?threat_level|Y0]) et la §Yradicalisation§! augmentera de §R+2§! (Radicalisation actuelle : [?radicalization|Y0]).\nSi la frappe aérienne est un §Réchec§!, la §Ymenace terroriste§! ne changera pas et la §Yradicalisation§! augmentera de §R+5§! (Radicalisation actuelle : [?radicalization|Y0]).\n§RA une probabilité de succès plus faible que les raids.§!\n\nLe raid a une probabilité de réussite de base de §Y25%§!\nChaque niveau de §Yformation antiterroriste§! augmente la probabilité de réussite de §G+5.00%§!\n(Niveau de §Yformation antiterroriste§! actuel : [?ct_training|Y2])\n\n\n"
