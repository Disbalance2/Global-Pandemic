 #Ideas
 joint_oil_extraction: "Extraction conjointe de pétrole"
 construction_boom: "Construction rapide"
 oil_dependency: "Dépendance au pétrole"
 oil_dependency_desc: "L'économie de ce pays est fortement tributaire de l'exportation de pétrole et d'autres combustibles fossiles. Si cette dépendance est lucrative à court terme, il est largement reconnu que cette dépendance excessive n'est pas durable."
 investors_bonus: "Centre financier régional"
 investors_bonus_desc: "Le développement de notre pays en tant que centre financier régional a permis de stimuler notre économie et de créer des conditions attrayantes pour les investissements."
 baath_movement: "Mouvement Baas soutenu par le gouvernement"
 shia_movement: "Mouvement islamiste chiite soutenu par le gouvernement"
 sunni_movement: "Mouvement islamiste sunnite soutenu par le gouvernement"
 pro_western_movement: "Mouvement libéral soutenu par le gouvernement"
 shia_resistance_01: "Résistance chiite - Négligeable"
 shia_resistance_01_desc: "Si certains éléments de notre population chiite expriment parfois du ressentiment à l'égard de notre gouvernement, la majorité des chiites de notre pays n'ont aucun problème avec notre régime."
 shia_resistance_02: "Résistance chiite - Faible"
 shia_resistance_02_desc: "Certains radicaux parmi la population chiite ont appelé au renversement de notre gouvernement, mais leurs appels sont largement tombés dans l'oreille d'un sourd. Cela est dû à l'absence relative de mauvais traitements de la part de notre gouvernement envers la population chiite."
 shia_resistance_03: "Résistance chiite - Modérée"
 shia_resistance_03_desc: "Les forces chiites hostiles aux institutions ont gagné du terrain au sein de la population chiite de notre pays en raison des obstacles et des difficultés auxquels les chiites sont confrontés dans notre société. L'opposition à la violence reste cependant la position la plus courante parmi les chiites."
 shia_resistance_04: "Résistance chiite - Importante"
 shia_resistance_04_desc: "La position inégale de notre population chiite par rapport à ses homologues sunnites a entraîné une opposition notable à notre gouvernement dans certains milieux. Bien qu'il y ait une certaine activité militante contre notre gouvernement, elle est restée jusqu'à présent relativement marginale."
 shia_resistance_05: "Résistance chiite - Élevée"
 shia_resistance_05_desc: "La discrimination à l'encontre des chiites a conduit à des niveaux importants de ressentiment ouvertement exprimé à l'égard de notre gouvernement. Plus inquiétant encore est le soutien accru aux groupes militants chiites qui prônent la suppression de notre gouvernement par des moyens violents."
 shia_resistance_06: "Résistance chiite - Extrêmement élevée"
 shia_resistance_06_desc: "Nos politiques ont considérablement accru l'hostilité des chiites à l'égard de notre régime, augmentant le soutien aux groupes militants chiites qui prônent le recours à la force contre notre gouvernement. Cependant, les capacités de ces groupes militants restent relativement faibles et ils n'ont pu mener que de petites attaques occasionnelles."
 shia_resistance_07: "Résistance chiite - Sévère"
 shia_resistance_07_desc: "Notre attitude envers les chiites a enflammé les perceptions anti-gouvernementales parmi la grande majorité de la population chiite. Bien que de nombreux membres de la population chiite n'aient pas encore commencé à prôner la violence, la haine généralisée de notre gouvernement a contribué à un large soutien à l'utilisation de la violence pour renverser notre gouvernement."
 shia_resistance_08: "Résistance chiite - Extrêmement sévère"
 shia_resistance_08_desc: "Nos politiques anti-chiites ont entraîné une opposition chiite écrasante à notre régime. Bien que cette opposition ne se soit pas traduite par un soutien ouvert aux groupes militants armés, la plupart de la population chiite accepte tacitement l'utilisation de tactiques violentes, enhardissant les groupes militants chiites qui ont commencé à lancer des attaques plus audacieuses."
 shia_resistance_09: "Résistance chiite - Critique"
 shia_resistance_09_desc: "La haine généralisée envers notre gouvernement pour ses politiques anti-chiites a conduit à un soutien généralisé au militantisme armé au sein de la population chiite. Ce soutien a enhardi les groupes militants chiites et leur a permis de lancer des attaques majeures."
 shia_resistance_10: "Résistance chiite - Extrêmement critique"
 shia_resistance_10_desc: "La haine quasi universelle envers notre gouvernement a conduit à un soutien massif à la résistance armée contre notre gouvernement. Les groupes militants chiites regorgent de fonds et de recrues et sont donc en mesure de mener des opérations de grande envergure et bien coordonnées."
 aggressive_nationalism: "Nationalisme agressif"
 defensive_nationalism: "Nationalisme défensif"
 transnational_shiism: "Chiisme transnational"
 national_shiism: "Chiisme national"
 elected_legislature: "Législature élue"
 elected_legislature_desc: "Suite à l'établissement d'une monarchie constitutionnelle, ce pays a mis en place un corps législatif élu qui sert de contrepoids au pouvoir de l'exécutif."
 birthplace_of_wahhabism: "Berceau du wahhabisme"
 birthplace_of_wahhabism_desc: "La nation d'Arabie saoudite est née de l'alliance entre la puissance militaire d'Ibn Saoud et la vision religieuse radicale de Mohammed ben Abdelwahhab. Le mouvement que ce dernier a fondé, le wahhabisme, se distingue des autres doctrines islamiques par son engagement ardent à purifier l'islam et à ramener la foi à sa forme la plus ancienne et la plus authentique. La forme de wahhabisme adoptée par l'Arabie saoudite met l'accent sur le respect des autorités religieuses et du gouvernement, contrairement aux marques plus révolutionnaires et populistes du salafisme influencé par la pensée de Sayyid Qutb que la plupart des groupes djihadistes ont adoptées."
 little_sparta: "Petite Sparte"
 little_sparta_desc: "Les Émirats arabes unis se sont toujours distingués sur la scène internationale, en envoyant leurs forces militaires participer à des opérations militaires multilatérales dans les coins les plus reculés du globe. Le pays a tissé des liens étroits avec son puissant voisin, l'Arabie saoudite, ainsi qu'avec l'Occident. En équilibrant les deux pays l'un contre l'autre, le petit pays affectueusement appelé « Petite Sparte » par les responsables américains a pu maintenir efficacement sa propre liberté de manœuvre."
 omani_neutrality: "Neutralité omanaise"
 omani_neutrality_desc: "Oman est fier de sa politique étrangère neutre et modérée, menée sous la direction du sultan Qabus ibn Saïd. Pendant des décennies, il a été l'un des principaux soutiens des initiatives de paix au Moyen-Orient et a joué un rôle de médiateur entre des États rivaux, notamment dans la péninsule arabique."
 home_of_the_baharna: "Foyer des Bahrani"
 home_of_the_baharna_desc: "La majorité de la population bahrani est composée d'Arabes chiites qui se perçoivent comme la population indigène de Bahreïn. Ces personnes font référence à un ancien royaume bahrani qui s'étendait sur l'Arabie orientale. Bien que l'exactitude historique de ce récit soit contestée, il a joué un rôle puissant dans la mobilisation du soutien contre la dynastie sunnite des Khalifa, qui sont perçus comme des occupants étrangers de la patrie des Bahrani."
 legacy_of_the_gulf_war: "L'héritage de la guerre du Golfe"
 legacy_of_the_gulf_war_desc: "Le 2 août 1990, l'Irak de Saddam Hussein envahit l'État du Koweït et occupe le pays pendant sept mois. Pendant cette période, un mouvement de résistance s'est mobilisé contre les envahisseurs irakiens. Tous les Koweïtiens, sans distinction de secte ou de classe sociale, se sont unis pour lutter contre les occupants. Cet événement, ainsi que la longue histoire du Koweït face à des adversaires beaucoup plus importants et son parlement d'une puissance unique, ont contribué à cimenter l'identité nationale koweïtienne qui, contrairement à certains autres États du Golfe, a permis aux sunnites et aux chiites de coexister de manière relativement harmonieuse."
 unrepresentative_government: "Gouvernement non représentatif"
 unrepresentative_government_sunni_desc: "Ce pays, bien que majoritairement chiite, est dirigé par un gouvernement sunnite. Ce déséquilibre des pouvoirs a contribué aux frictions sectaires et au ressentiment populaire envers ce qui est perçu comme un gouvernement injuste et non représentatif."
 unrepresentative_government_shia_desc: "Ce pays, bien que majoritairement sunnite, est dirigé par un gouvernement chiite. Ce déséquilibre des pouvoirs a contribué aux frictions sectaires et au ressentiment populaire envers ce qui est perçu comme un gouvernement injuste et non représentatif."
