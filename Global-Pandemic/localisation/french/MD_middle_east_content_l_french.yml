 gcc.20.t: "Le CCG expulse un État membre"
 gcc.20.d1: "À la suite d'une réunion secrète organisée par les autres membres du Conseil de coopération du Golfe, [BHR.GetNameDef] [BHR.GetAOntNP] été exclu de l'organisation. Les autres membres du CCG ont invoqué « l'instabilité politique » [BHR.GetDuDelaDelNP] [BHR.GetName] pour justifier leur décision. [BHR.GetLeader] a réagi avec colère, considérant cette décision comme une preuve supplémentaire de la conspiration des autres États du Golfe visant à contenir la propagation de l'idéologie politique [BHR.GetDuDelaDelNP] [BHR.GetName]."
