 gcc.20.d10: "À la suite d'une réunion secrète organisée par les autres membres du Conseil de coopération du Golfe, [MOR.GetNameDef] [MOR.GetAOntNP] été exclu de l'organisation. Les autres membres du CCG ont invoqué « l'instabilité politique » [MOR.GetDuDelaDelNP] [MOR.GetName] pour justifier leur décision. [MOR.GetLeader] a réagi avec colère, considérant cette décision comme une preuve supplémentaire de la conspiration des autres États du Golfe visant à contenir la propagation de l'idéologie politique [MOR.GetDuDelaDelNP] [MOR.GetName]."
 gcc.20.d11: "À la suite d'une réunion secrète organisée par les autres membres du Conseil de coopération du Golfe, [YEM.GetNameDef] [YEM.GetAOntNP] été exclu de l'organisation. Les autres membres du CCG ont invoqué « l'instabilité politique » [YEM.GetDuDelaDelNP] [YEM.GetName] pour justifier leur décision. [YEM.GetLeader] a réagi avec colère, considérant cette décision comme une preuve supplémentaire de la conspiration des autres États du Golfe visant à contenir la propagation de l'idéologie politique [YEM.GetDuDelaDelNP] [YEM.GetName]."
 gcc.20.a: "Une époque incertaine pour le golfe Arabique."

 gcc.21.t: "[FROM.GetNameDefCap] intègr[FROM.GetEEntNP] le Conseil de coopération du Golfe"
 gcc.21.d: "Au terme d'un long processus d'adhésion, [FROM.GetNameDef] [FROM.GetAOntNP] réussi à obtenir [FROM.GetSonLeurNP] adhésion au Conseil de coopération du Golfe, une organisation régionale fondée par [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef] et [UAE.GetNameDef]. Cette évolution représente un élargissement significatif du CCG qui est longtemps resté réticent à accueillir de nouveaux membres dans ses rangs. [FROM.GetNameDefCap] pourr[FROM.GetAOntNP] désormais profiter d'une série d'avantages économiques, politiques et militaires que confère l'adhésion au CCG."
 gcc.21.a: "Le CCG se renforce..."

 gcc.22.t: "Les [FROM.GetHabitants] demandent des ventes d'armes groupées au CCG"
 gcc.22.d: "Le Conseil de coopération du Golfe s'est historiquement aligné sur le gouvernement [ROOT.GetAdjMS] et constitue donc un important allié [ROOT.GetDuDelaDelNP] [ROOT.GetName] dans le monde arabe. Les [ROOT.GetHabitants] ont fait valoir que l'octroi de ventes d'armes groupées au CCG les aidera à se défendre contre nos ennemis communs en fournissant aux membres du CCG les armes dont ils ont tant besoin et en améliorant la coopération entre leurs forces."
 gcc.22.a: "Donnons-leur les armes."
 gcc.22.b: "Nous en avons besoin."

 gcc.23.t: "[FROM.GetNameDefCap] finalis[FROM.GetEEntNP] la vente d'armes groupée au CCG"
 gcc.23.d: "À la suite d'une demande des États membres du Conseil de coopération du Golfe, les [FROM.GetHabitants] ont approuvé une vente d'armes groupée à l'ensemble de l'organisation. Cette décision a été présentée comme un signe de l'unité croissante du CCG, car dans le passé, les différentes armées du CCG n'étaient ni intégrées ni coordonnées, un phénomène aggravé par l'achat d'armes auprès de différents fournisseurs. [FROM.GetLeader] a exprimé l'espoir que cette vente aiderait le CCG à lutter plus efficacement contre les menaces communes au Moyen-Orient. Les États arabes du Golfe qui composent le CCG se sont, quant à eux, réjouis de la réussite de cet accord."

 gcc.24.t: "[FROM.GetNameDefCap] fait pression pour que nous soutenions le nouveau membre du CCG"
 gcc.24.d: "[pressured_to_accept] cherche actuellement à devenir membre du Conseil de coopération du Golfe, et est soutenu dans cette entreprise par [FROM.GetNameDef]. Nous devrions envisager de soutenir également les efforts de [pressured_to_accept]."
 gcc.24.a: "Cet État mérite d'être membre !"
 gcc.24.b: "Nous refusons de soutenir l'adhésion de ce pays !"

 gcc.25.t: "Le CCG étend officiellement son invitation [FROM.GetAuAlaAlNP] [FROM.GetName]"
 gcc.25.d: "Le Conseil de coopération du Golfe, autrefois limité aux six membres fondateurs que sont [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] et [UAE.GetNameDef], a décidé d'accepter un nouvel État membre. Le secrétaire général du CCG a annoncé aujourd'hui que [FROM.GetNameDef] [FROM.GetAOntNP] été officiellement invité[FROM.GetXENP][FROM.GetXSNP] à entamer un processus d'adhésion qui aboutira à l'adhésion au CCG, une fois que certaines conditions économiques seront remplies. Il sera demandé [FROM.GetAuAlaAlNP] [FROM.GetName] de démontrer ses progrès en matière de développement en atteignant un PIB par habitant de 10 000 dollars. Les membres actuels du CCG se sont engagés à aider [FROM.GetNameDef] à atteindre cet objectif en investissant dans son économie."
 gcc.25.a: "Le Conseil s'étend..."

 gcc.26.t: "[FROM.GetNameDefCap] propos[FROM.GetEEntNP] d'accueillir des exercices conjoints du CCG"
 gcc.26.d: "La délégation [FROM.GetAdjFS] a proposé des exercices conjoints entre les États membres du Conseil de coopération du Golfe afin de se prémunir contre les menaces extérieures. Cela pourrait être l'occasion pour les troupes [ROOT.GetAdjFP] d'acquérir une expérience utile."
 gcc.26.a: "Nos troupes apprécieront l'exercice !"
 gcc.26.b: "Nous refusons d'y participer !"

 #Middle East Peace
 peace_plan.1.t: "[FROM.GetNameDefCap] propos[FROM.GetEEntNP] un plan de paix au Moyen-Orient"
 peace_plan.1.d: "Dans le but de réaliser ce que les accords d'Oslo n'ont pas réussi à faire, [FROM.GetLeader] a annoncé une nouvelle initiative visant à garantir une paix durable entre les peuples israélien et palestinien. Bien que les détails du plan n'aient pas encore été dévoilés, les dirigeants [ISR.GetAdjMP] ont déjà indiqué leur soutien provisoire à une paix négociée par les [FROM.GetHabitants]. Les questions que cette nouvelle initiative abordera très probablement sont le droit au retour des Palestiniens, les colonies israéliennes en Cisjordanie, le statut de Jérusalem et le statut d'État palestinien."
 peace_plan.1.d1: "Dans le but de réaliser ce que les accords d'Oslo n'ont pas réussi à faire, [FROM.GetLeader] a annoncé une nouvelle initiative visant à garantir une paix durable entre les peuples israélien et palestinien. Bien que les détails du plan n'aient pas encore été dévoilés, les dirigeants [PAL.GetAdjMP] ont déjà indiqué leur soutien provisoire à une paix négociée par les [FROM.GetHabitants]. Les questions que cette nouvelle initiative abordera très probablement sont le droit au retour des Palestiniens, les colonies israéliennes en Cisjordanie, le statut de Jérusalem et le statut d'État palestinien."
 peace_plan.1.a: "Encore un accord de paix voué à l'échec..."

 peace_plan.2.t: "Premier sujet de débat : droit au retour"
 peace_plan.2.d: "La guerre israélo-arabe de 1948 a abouti à ce que les Palestiniens appellent al-Nakba, « la catastrophe ». Cet événement a entraîné un exode massif de la population palestinienne du territoire contrôlé par Israël, ce qui a conduit à la création de vastes camps de réfugiés dans les pays arabes voisins. Ces réfugiés vivent une existence précaire, car de nombreux gouvernements n'ont pas accordé la citoyenneté aux réfugiés palestiniens, les privant ainsi souvent du droit de travailler et d'accéder aux services publics. Ces réfugiés aspirent à retourner dans les maisons que leurs familles possédaient avant 1948, ce qui produit une question difficile à résoudre étant donné que la plupart des terres qui appartenaient autrefois à ces réfugiés sont maintenant habitées par des Israéliens.\n\nSi nous choisissons de défendre le droit au retour des Palestiniens, Israël sera obligé d'accepter le retour de millions de réfugiés potentiels dans le territoire administré par Israël. Si nous choisissons de ne pas le faire, nous pouvons proposer une compensation financière et un soutien pour l'intégration des réfugiés palestiniens dans les États d'accueil arabes ou leur installation en Cisjordanie."
 peace_plan.2.a: "Nous devons défendre le droit au retour."
 peace_plan.2.b: "Nous ne devrions pas soutenir le droit au retour."

 peace_plan.3.t: "Deuxième sujet de débat : les colonies en Cisjordanie"
 peace_plan.3.d: "Peu après la victoire israélienne dans la guerre des Six Jours de 1967, qui a vu Israël prendre le contrôle de la Cisjordanie à la Jordanie, un groupe de militants sionistes séjournant dans un hôtel à Hébron a refusé de partir. Le gouvernement israélien a cherché à trouver un compromis avec les militants en établissant la première colonie juive en Cisjordanie, empêchant ainsi les bergers palestiniens de continuer à utiliser ces terres. Cet événement a marqué le début d'une tendance qui s'est poursuivie jusqu'à ce jour, avec la création de plus d'une centaine de colonies, au grand dam de la population palestinienne.\n\nL'une des solutions possibles qui a été proposée est l'extension du territoire israélien pour inclure les terres où se trouvent des colonies, en échange de la cession par les Israéliens d'une partie du territoire aux Palestiniens. La proportion exacte de terres à échanger reste toutefois sujette à débat."
 peace_plan.3.a: "Les colonies doivent être démantelées."
 peace_plan.3.b: "Les colonies doivent rester, et Israël doit être favorisé dans les échanges de terres."
 peace_plan.3.c: "Les colonies doivent rester, et la Palestine doit être favorisée dans les échanges de terres."

 peace_plan.4.t: "Troisième sujet de débat : le sort de Jérusalem"
 peace_plan.4.d: "Jérusalem est une ville qui revêt une immense importance spirituelle pour l'islam, le judaïsme et le christianisme. Son statut est donc une question très sensible, les Israéliens souhaitant garder le contrôle de toute la ville, tandis que les Palestiniens insistent pour que Jérusalem-Est soit la capitale d'un État palestinien indépendant. Outre le choix de privilégier la position israélienne ou palestinienne sur Jérusalem, nous avons également la possibilité d'internationaliser la ville, comme l'envisageaient à l'origine les Nations unies, afin qu'elle ne soit pas entre les mains des deux États."
 peace_plan.4.a: "La ville doit revenir aux Palestiniens."
 peace_plan.4.b: "Les Israéliens doivent garder la ville."
 peace_plan.4.c: "Jérusalem doit être internationalisée."

 peace_plan.5.t: "Quatrième sujet de débat : l'État palestinien"
 peace_plan.5.d: "Israël s'est historiquement opposé à la création d'un État palestinien indépendant en raison de la menace potentielle qu'un tel État représenterait pour la sécurité d'Israël. Les Israéliens sont plutôt favorables à la création d'une entité palestinienne démilitarisée et partiellement autonome sur laquelle Israël exerce sa souveraineté. Les Palestiniens, quant à eux, ont cherché à créer un État palestinien totalement indépendant en Cisjordanie et à Gaza, suivant les frontières d'avant 1967."
 peace_plan.5.a: "Les Palestiniens doivent avoir un État."
 peace_plan.5.b: "La souveraineté palestinienne doit être limitée."

 peace_plan.6.t: "La proposition [FROM.GetAdjFS] de paix est annoncée !"
 peace_plan.6.d: "Nous devrions examiner si la proposition [FROM.GetAdjective] répond à nos préoccupations sur les questions clés que sont les colonies israéliennes en Cisjordanie, le statut de l'État palestinien, le droit au retour des Palestiniens et le statut de Jérusalem."
 peace_plan.6.a: "Cet accord nous convient."
 peace_plan.6.b: "Nous ne pouvons accepter un tel accord !"

 peace_plan.7.t: "Israël et l'Autorité palestinienne signent un accord de paix historique"
 peace_plan.7.d: "Une proposition de paix négociée par [FROM.GetNameDef] a été acceptée par les représentants d'Israël et de l'Autorité palestinienne, annonçant un tournant dans les relations israélo-palestiniennes. Bien que certains dissidents des deux côtés aient critiqué l'accord, son acceptation par la majorité des deux populations a conduit les analystes à conclure que la probabilité que ces dissidents tentent de gâcher l'accord est relativement faible. Les dirigeants mondiaux ont réagi positivement à ce succès, mais ont averti que le processus de paix était loin d'être achevé en raison de la nécessité de mettre en œuvre les dispositions de l'accord. En réponse à ces déclarations incitant à la prudence, [FROM.GetLeader] a reconnu que la paix n'était pas encore acquise, mais a cherché à souligner la nature sans précédent du niveau d'engagement en faveur de la paix manifesté par Israël et la Palestine."
 peace_plan.7.a: "Un moment historique !"

 peace_plan.8.t: "[FROM.GetNameDefCap] refus[FROM.GetEEntNP] l'accord de paix"
 peace_plan.8.d: "La délégation [FROM.GetAdjFS] a estimé que notre proposition de paix était trop orientée vers le camp opposé et l'a donc rejetée."
 peace_plan.8.a: "Notre initiative a échoué..."

 #UAE events
 uae_royal.1.t: "Mort de cheikh Zayed"
 uae_royal.1.d1: "Les Émirats arabes unis, ainsi qu'une grande partie du monde musulman, sont en deuil aujourd'hui en raison du décès du président des Émirats arabes unis, le cheikh Zayed ben Sultan Al Nahyane. Le cheikh Zayed est vénéré dans les Émirats arabes unis comme le père fondateur de la nation en raison du rôle qu'il a joué dans l'unification des émirats autrefois divisés. On attribue également au cheikh le mérite d'avoir cimenté les alliances des EAU avec l'Arabie saoudite et l'Occident, d'avoir engagé le pays dans la guerre contre le terrorisme et d'avoir accru le rôle des Émirats dans les opérations de maintien de la paix des Nations unies. Son fils, Khalifa ben Al Nahyane, lui succède en tant que président des EAU et émir d'Abou Dabi."
 uae_royal.1.d2: "Les Émirats arabes unis, ainsi qu'une grande partie du monde musulman, sont en deuil aujourd'hui en raison du décès de l'ancien président des Émirats arabes unis, le cheikh Zayed ben Sultan Al Nahyane. Le cheikh Zayed est vénéré dans les Émirats arabes unis comme le père fondateur de la nation en raison du rôle qu'il a joué dans l'unification des émirats autrefois divisés. Les dernières années de son règne ont vu l'ancienne monarchie absolue se transformer en un régime constitutionnel où le pouvoir est confié à des dirigeants élus. Néanmoins, les lamentations largement répandues dans les Émirats arabes unis à la suite du décès du cheikh Zayed démontrent l'importance continue du « père de la nation » pour les Émiriens."
 uae_royal.1.d3: "Les Émirats arabes unis, ainsi qu'une grande partie du monde musulman, sont en deuil aujourd'hui en raison du décès de l'ancien président des Émirats arabes unis, le cheikh Zayed ben Sultan Al Nahyane. Le cheikh Zayed est vénéré dans les Émirats arabes unis comme le père fondateur de la nation en raison du rôle qu'il a joué dans l'unification des émirats autrefois divisés. Son règne a été caractérisé par un processus rapide de réforme politique qui a chassé la famille royale du pouvoir, remplaçant la monarchie absolue par ce qui est maintenant connu sous le nom [UAE.GetDuDelaDelNP] [UAE.GetName]. N'occupant plus de fonction officielle, le cheikh Zayed a néanmoins conservé un entourage important de fidèles qui ont pleuré sa mort. La majorité de la population [EAU.GetDuDelaDelNP] [EAU.GetName], cependant, est restée largement apathique, tandis qu'une petite minorité a ouvertement célébré la disparition du cheikh comme marquant la fin officielle du régime monarchique et une étape importante dans l'établissement de la république fédérale."
 uae_royal.1.d4: "Des rapports indiquent que l'ancien président des Émirats arabes unis, le cheikh Zayed ben Sultan Al Nahyane, est décédé. Sous son règne, la famille royale émiratie a été contrainte de fuir le pays qu'elle présidait, alors qu'Al-Qaïda étendait son emprise sur l'ensemble du pays. Vivant désormais en exil à l'étranger, la famille royale a juré de revenir un jour dans ce qu'elle continue d'appeler les Émirats arabes unis. Le fils du cheikh Zayed, Khalifa ben Zayed Al Nahyane, a été officiellement nommé président des Émirats arabes unis en exil, un titre qui confère peu d'autorité étant donné le nombre relativement faible de personnes qui continuent à jurer fidélité à la monarchie."
 uae_royal.1.a: "Un triste jour pour la famille Al Nahyane..."

 uae_royal.2.t: "Le cheikh Khalifa des EAU victime d'un AVC"
 uae_royal.2.d1: "Le cheikh Khalifa ben Zayed Al Nahyane, président des Émirats arabes unis et dirigeant d'Abou Dabi, aurait été victime d'un AVC. Bien que son état soit stable, le cheikh ne serait plus en mesure de gérer les affaires courantes du gouvernement. Le demi-frère du cheikh et prince héritier d'Abou Dabi, Mohammed ben Zayed Al Nahyane, aurait pris le contrôle de facto de l'État émirati.\n\nMohammed ben Zayed, surnommé MbZ par les analystes occidentaux, est un dirigeant relativement jeune mais néanmoins expérimenté. Au cours des années précédentes, il a joué un rôle actif dans la réforme économique émiratie et a servi et commandé à la fois l'armée de l'air émirienne et la garde amiri, deux des institutions les plus prestigieuses des forces armées des EAU."
 uae_royal.2.d2: "Le cheikh Khalifa ben Zayed Al Nahyane, ancien président des Émirats arabes unis et émir d'Abou Dabi, aurait été victime d'un AVC. Les dernières années de son règne ont vu l'ancienne monarchie absolue se transformer en une monarchie constitutionnelle où le pouvoir est confié à des dirigeants élus. Néanmoins, en tant qu'émir d'Abou Dabi, le cheikh Khalifa conserve une importance symbolique considérable dans le pays."
 uae_royal.2.d3: "Le cheikh Khalifa ben Zayed Al Nahyane, ancien président des Émirats arabes unis et émir d'Abou Dabi, aurait été victime d'un AVC. Son règne a été caractérisé par un processus rapide de réforme politique qui a chassé la famille royale du pouvoir, remplaçant la monarchie absolue par ce qui est maintenant connu sous le nom [UAE.GetDuDelaDelNP] [UAE.GetName]. Le cheikh Khalifa n'occupe plus de poste officiel, mais il conserve néanmoins une influence symbolique importante."
 uae_royal.2.d4: "Le cheikh Khalifa ben Zayed Al Nahyane, ancien président des Émirats arabes unis et émir d'Abou Dabi, aurait été victime d'un AVC. Sous son règne, la famille Al Nahyane a été contrainte de fuir les terres qu'elle présidait, tandis qu'Al-Qaïda étendait son emprise sur l'ensemble du pays. Vivant désormais en exil à l'étranger, la famille royale a juré de revenir un jour dans ce qu'elle continue d'appeler les Émirats arabes unis. Toutefois, l'AVC du cheikh a constitué un nouvel obstacle à la réalisation de cette aspiration."
 uae_royal.2.a: "Que le cheikh se rétablisse rapidement..."

 kuwait_royal.1.t: "Mort de Jaber al-Ahmad al-Sabah"
 kuwait_royal.1.d1: "Le Koweït est en deuil aujourd'hui, car l'émir du Koweït, le cheikh Jaber al-Ahmad al-Sabah, est décédé. En mauvaise santé depuis une attaque cérébrale en 2001, le cheikh Jaber a présidé une période tumultueuse de l'histoire du Koweït. Sous son règne, le Koweït a connu la dissolution et le rétablissement du parlement, ainsi qu'une invasion et une occupation par les forces irakiennes, au cours desquelles le cheikh a dirigé un mouvement de résistance clandestin contre l'armée de Saddam. Son demi-frère, Sabal al-Ahmad al-Sabah, succède au cheikh Jaber en tant qu'émir du Koweït en raison de la mauvaise santé du prince héritier Saad Al-Salim Al-Sabah."
 kuwait_royal.1.d2: "Le Koweït est en deuil aujourd'hui, car l'émir du Koweït, le cheikh Jaber al-Ahmad al-Sabah, est décédé. En mauvaise santé depuis une attaque cérébrale en 2001, le cheikh Jaber a présidé une période tumultueuse de l'histoire du Koweït. Sous son règne, le Koweït a connu la dissolution et le rétablissement du parlement, ainsi qu'une invasion et une occupation par les forces irakiennes, au cours desquelles le cheikh a dirigé un mouvement de résistance clandestin contre l'armée de Saddam. En outre, les dernières années de son règne ont vu le transfert du pouvoir de la monarchie non élue à des politiciens élus."
 kuwait_royal.1.d3: "Le Koweït est en deuil aujourd'hui, car l'émir du Koweït, le cheikh Jaber al-Ahmad al-Sabah, est décédé. En mauvaise santé depuis une attaque cérébrale en 2001, le cheikh Jaber a présidé une période tumultueuse de l'histoire du Koweït. Sous son règne, le Koweït a connu la dissolution et le rétablissement du parlement, ainsi qu'une invasion et une occupation par les forces irakiennes, au cours desquelles le cheikh a dirigé un mouvement de résistance clandestin contre l'armée de Saddam. La dernière partie de son règne a été caractérisée par un processus rapide de réforme politique qui a chassé la famille royale du pouvoir, remplaçant la monarchie par ce qui est maintenant connu sous le nom [KUW.GetDuDelaDelNP] [KUW.GetName]. N'occupant plus de position officielle, le cheikh Jabar a néanmoins conservé un entourage important de fidèles qui ont pleuré sa mort."
 kuwait_royal.1.a: "Un triste jour pour le Koweït..."

 oman_royal.1.t: "Mort du sultan Qabus ibn Saïd"
 oman_royal.1.d: "L'estimé sultan, souverain d'Oman depuis 1970, est malheureusement décédé. Le sultan Qabus est largement crédité de la modernisation d'Oman, qui a permis un développement sans précédent, une amélioration du niveau de vie, l'abolition de l'esclavage et la fin d'une rébellion de gauche dans la province occidentale de Dhofar. Sur le plan international, on se souvient de lui comme de l'architecte d'une politique étrangère neutre extrêmement réussie qui a permis à Oman de nouer des liens étroits avec l'Iran, l'Arabie saoudite, les États-Unis, le Royaume-Uni et même Israël.\n\nLe sultan n'ayant ni enfants ni frères et sœurs et n'ayant pas désigné publiquement d'héritier, la famille royale omanaise doit décider collectivement de son successeur. Les trois candidats les plus populaires pour le poste de sultan sont les enfants de l'oncle de Qabus, Sayyid Tariq ben Taimur al Said. Asa'ad ben Tariq est un ancien commandant militaire très respecté qui entretient de bonnes relations avec les dirigeants des autres États du Golfe. Shihab ben Tariq est un ancien commandant de la marine qui garde un profil bas mais qui n'a pas eu peur d'être en désaccord avec le sultan Qabus sur des questions de politique dans le passé. Haïtham ben Tariq est le choix préféré des marchands d'Oman, mais il manque d'expérience politique."
 oman_royal.1.a: "Choisir Asa'ad."
 oman_royal.1.b: "Choisir Shihab."
 oman_royal.1.c: "Choisir Haïtham."

 #Saudi Arabia Events
 saudi_royal.1.t: "Mort du roi Fahd"
 saudi_royal.1.d1: "L'Arabie saoudite, ainsi qu'une grande partie du monde musulman, est en deuil aujourd'hui alors que le roi Fahd, malade, a finalement succombé dix ans après une attaque cérébrale en 1995. Le roi Fahd a été salué par les dirigeants arabes et occidentaux comme un dirigeant visionnaire. Sous son règne, l'Arabie saoudite s'est rapprochée des États-Unis dans le but de saper Al-Qaïda, un groupe qui est rapidement devenu la menace intérieure la plus importante pour la monarchie saoudienne. Le prince héritier Abdullah, qui était le dirigeant de facto depuis l'AVC du roi Fahd, a été couronné roi Abdallah ben Abdelaziz d'Arabie saoudite et s'est engagé à poursuivre les efforts de modernisation de son demi-frère."
 saudi_royal.1.d2: "L'Arabie saoudite, ainsi qu'une grande partie du monde musulman, est en deuil aujourd'hui alors que le roi Fahd, malade, a finalement succombé dix ans après une attaque cérébrale en 1995. Le prince héritier Abdallah, qui était le chef de facto de la famille royale depuis l'attaque débilitante du roi Fahd en 1995, assumera désormais le titre, essentiellement cérémoniel, de roi d'Arabie saoudite. Ces dernières années, l'ancienne monarchie absolue s'est transformée en une monarchie constitutionnelle où le pouvoir est confié à des dirigeants élus. Néanmoins, les lamentations largement répandues en Arabie saoudite à l'annonce de la mort du roi Fahd témoignent de l'importance persistante de la famille royale."
 saudi_royal.1.d3: "Les rapports indiquent que Fahd ben Abdelaziz Al Saud, le dernier roi d'Arabie saoudite, a succombé à une longue maladie qui durait depuis dix ans, après une attaque cérébrale en 1995. Son règne a été marqué par un processus rapide de réforme politique qui a chassé la famille royale du pouvoir, remplaçant la monarchie absolue par ce qui est maintenant connu sous le nom [SAU.GetDuDeDNP] [SAU.GetName]. N'occupant plus de poste officiel, Fahd a néanmoins conservé un entourage important de fidèles qui ont pleuré sa mort. La majorité de la population [SAU.GetAdjFS], cependant, est restée largement indifférente, tandis qu'une petite minorité a ouvertement célébré la mort de Fahd comme marquant la fin officielle du régime monarchique en Arabie saoudite et une étape importante dans l'établissement de la république."
 saudi_royal.1.d4: "Selon certaines informations, le roi Fahd d'Arabie saoudite a finalement succombé à une maladie qui durait depuis dix ans, après une attaque cérébrale survenue en 1995. Sous son règne, la famille royale saoudienne a été contrainte de fuir le pays qu'elle présidait, alors qu'Al-Qaïda étendait son emprise sur l'ensemble du pays. Vivant désormais en exil à l'étranger, la famille royale a juré de revenir un jour dans ce qu'elle continue d'appeler l'Arabie saoudite. Le prince héritier Abdallah, qui est le chef de facto de la Maison des Saoud depuis l'attaque du roi Fahd, a été officiellement couronné roi d'Arabie saoudite, un titre qui confère peu d'autorité étant donné le nombre relativement faible de personnes qui continuent à jurer fidélité à la monarchie."
 saudi_royal.1.a: "Un triste jour pour la Maison des Saoud..."

 saudi_royal.2.t: "Mort du roi Abdallah"
 saudi_royal.2.d1: "L'Arabie saoudite, ainsi qu'une grande partie du monde musulman, est en deuil aujourd'hui après le décès du roi Abdallah, qui a succombé à des années de mauvaise santé. Le règne du roi Abdallah a été une période tumultueuse de l'histoire saoudienne, le royaume s'efforçant de répondre aux soulèvements qui ont balayé le Moyen-Orient. Malgré les promesses de réforme, le pouvoir en Arabie saoudite est resté en grande majorité entre les mains de la famille royale et rien n'indique que cela va changer dans un avenir proche. Le prince héritier Salmane a maintenant été couronné roi Salmane ben Abdelaziz d'Arabie saoudite, héritant d'une position incertaine menacée par la montée de l'islam politique et des mouvements djihadistes."
 saudi_royal.2.d2: "L'Arabie saoudite, ainsi qu'une grande partie du monde musulman, est en deuil aujourd'hui, alors que le roi Abdallah, malade, a finalement succombé à des années de mauvaise santé et est décédé. Le prince héritier Salmane assumera désormais le titre, essentiellement cérémoniel, de roi d'Arabie saoudite. Ces dernières années, l'ancienne monarchie absolue s'est transformée en une monarchie constitutionnelle où le pouvoir est confié à des dirigeants élus. Néanmoins, les lamentations largement répandues en Arabie saoudite à la suite du décès du roi Abdallah démontrent l'importance persistante de la famille royale."
 saudi_royal.2.d3: "Des rapports indiquent qu'Abdullah ben Abdelaziz al-Saud, le dernier roi d'Arabie saoudite, a succombé à des années de mauvaise santé et est décédé. Son règne a été marqué par un processus rapide de réforme politique qui a chassé la famille royale du pouvoir, remplaçant la monarchie absolue par ce qui est maintenant connu sous le nom [SAU.GetDuDeDNP] [SAU.GetName]. N'ayant plus de fonction officielle, Abdullah a néanmoins conservé un entourage important de fidèles qui ont pleuré sa mort. La majorité de la population [SAU.GetAdjFS], cependant, est restée largement apathique, tandis qu'une petite minorité a ouvertement célébré le décès d'Abdullah comme marquant la fin officielle du régime monarchique en Arabie saoudite et une étape importante dans l'établissement de la république."
 saudi_royal.2.d4: "Les rapports indiquent que le roi Abdallah d'Arabie saoudite a finalement succombé à des années de mauvaise santé et est décédé. Sous son règne, la famille royale saoudienne a été contrainte de fuir le pays qu'elle présidait, alors qu'Al-Qaïda étendait son emprise sur l'ensemble du pays. Vivant désormais en exil à l'étranger, la famille royale a juré de revenir un jour dans ce qu'elle continue d'appeler l'Arabie saoudite. Le prince héritier Salmane a été officiellement couronné roi d'Arabie saoudite, un titre qui confère peu d'autorité étant donné le nombre relativement faible de personnes qui continuent à jurer fidélité à la monarchie."

 saudi_royal.3.t: "La soif de pouvoir de Mohammed ben Salmane"
 saudi_royal.3.d: "Le fils du roi Salmane, Mohammed, est une étoile montante de la politique saoudienne depuis l'arrivée au pouvoir de son père. Pendant cette période, il a cherché à consolider son pouvoir en menant des réformes socio-économiques et en écartant ses rivaux politiques. Aujourd'hui, le jeune prince, connu des analystes occidentaux sous le nom de MbS, vise le trône via le poste de prince héritier. Le roi Salmane, gardien des deux saintes mosquées, doit décider s'il satisfait l'ambition de son fils et le nomme prince héritier, ou s'il conserve Mohammed ben Nayef, un ancien ministre de l'intérieur expérimenté, craint et détesté par les djihadistes saoudiens."
 saudi_royal.3.a: "Nous avons besoin de l'expérience de Mohammed ben Nayef."
 saudi_royal.3.b: "La jeunesse de Mohammed ben Salmane pourrait être un atout."

 saudi_royal.4.t: "Le roi Salmane nomme son fils au poste de prince héritier saoudien"
 saudi_royal.4.d: "Dans un geste sans précédent, le roi Salmane a modifié la ligne de succession pour favoriser son ambitieux fils, Mohammed ben Salmane. Le jeune prince remplace Mohammed ben Nayef, 57 ans, qui occupait précédemment ce poste, une personnalité qui a gagné le respect du pays et de l'étranger pour ses efforts dans la lutte contre le terrorisme djihadiste. Mohammed ben Salmane a fait des vagues dans le royaume en lançant une série de réformes socio-économiques et en consolidant le pouvoir politique, ce qui lui a valu l'opposition d'une série de personnalités favorables au statu quo. Le prince a également joué un rôle déterminant dans le lancement de la guerre de l'Arabie saoudite au Yémen."
 saudi_royal.4.a: "Le jeune prince se rapproche du trône..."

 saudi_royal.5.t: "L'affaire Khashoggi"
 saudi_royal.5.d: "L'Arabie saoudite est sous le feu des critiques de la communauté internationale depuis le meurtre du dissident et journaliste Jamal Khashoggi par des agents saoudiens à Istanbul. Beaucoup ont demandé que le prince héritier Mohammed ben Salmane, qui est étroitement lié aux agents qui ont commis le meurtre, fasse l'objet d'une enquête. Il serait souhaitable que nous prenions des mesures pour réduire cette pression et sauver la réputation internationale du royaume."
 saudi_royal.5.a: "Punir le prince héritier."
 saudi_royal.5.b: "Punir les « agents voyous »."
 saudi_royal.5.c: "Ne rien faire."

 saudi_royal.6.d1: "Le monde a réagi avec choc et horreur au meurtre brutal du dissident et journaliste saoudien Jamal Khashoggi par des agents saoudiens à Istanbul. Dans les jours qui ont suivi l'incident, il est rapidement apparu que les agents qui ont assassiné Khashoggi avaient des liens étroits avec le prince héritier Mohammed ben Salmane, le fils du roi saoudien.\n\nEn réponse à la pression croissante exercée sur l'Arabie saoudite pour qu'elle traduise les responsables en justice, le roi Salmane a vivement condamné le prince Mohammed et lui a retiré son statut de prince héritier et d'héritier du trône. Le roi saoudien a assuré à la communauté internationale que la carrière politique de l'ancienne étoile montante était arrivée à son terme et qu'il serait bientôt confronté aux tribunaux saoudiens en tant que citoyen ordinaire. Les dirigeants du monde entier et les organisations de défense des droits de l'Homme ont salué cette annonce, mais beaucoup ont également promis de surveiller attentivement la situation pour s'assurer que la justice a réellement été rendue."
 saudi_royal.6.d2: "Le monde a réagi avec choc et horreur au meurtre brutal du dissident et journaliste saoudien Jamal Khashoggi par des agents saoudiens à Istanbul. Dans les jours qui ont suivi l'incident, il est rapidement apparu que les agents qui ont assassiné Khashoggi avaient des liens étroits avec le prince héritier Mohammed ben Salmane, le fils du roi saoudien.\n\nEn réponse à la pression croissante exercée sur l'Arabie saoudite pour que les responsables soient traduits en justice, le roi Salman a ordonné l'arrestation de plusieurs agents dits « voyous » qui, selon le gouvernement saoudien, n'ont pas reçu l'ordre du prince héritier d'assassiner M. Khashoggi. Plusieurs dirigeants mondiaux et organisations de défense des droits de l'Homme ont critiqué cette décision, la décrivant comme une tentative d'absoudre le prince Mohammed et le gouvernement saoudien de toute responsabilité. En réponse au manque de transparence de l'Arabie saoudite, l'Allemagne et plusieurs autres pays européens ont suspendu toute vente d'armes au royaume."
 saudi_royal.6.d3: "Le monde a réagi avec choc et horreur au meurtre brutal du dissident et journaliste saoudien Jamal Khashoggi par des agents saoudiens à Istanbul. Dans les jours qui ont suivi l'incident, il est rapidement apparu que les agents qui ont assassiné Khashoggi avaient des liens étroits avec le prince héritier Mohammed ben Salmane, le fils du roi saoudien.\n\nLe roi Salmane et son fils ont refusé de céder à la pression internationale en faveur de la poursuite des responsables, qualifiant Jamal Khashoggi de « traître » qui « méritait la mort ». La réponse éhontée du gouvernement saoudien a suscité une large condamnation, conduisant de nombreux États à retirer leurs ambassadeurs en signe de protestation. La pression publique massive en Europe a contraint la plupart des États européens à suspendre les ventes d'armes à l'Arabie saoudite."
 saudi_royal.6.a: "Une situation vraiment tragique..."

 saudi_royal.7.t: "Le mécontentement à l'égard du prince héritier est grandissant"
 saudi_royal.7.d: "L'impopularité de Mohammed ben Salmane au sein de la famille royale a augmenté inexorablement depuis qu'il a remplacé Mohammed ben Nayef en tant que prince héritier. La consolidation sans précédent de son pouvoir, la marginalisation de ses rivaux et sa politique étrangère agressive ont conduit certains princes éminents à discuter de manière peu discrète de la possibilité de ramener Mohammed ben Nayef à son poste initial. Le prince héritier souhaite arrêter ces dissidents et les accuser de fomenter un coup d'État contre la monarchie, ce qui lui permettrait de consolider encore davantage sa propre position. Mais le moment est peut-être venu de couper les ailes du jeune prince."
 saudi_royal.7.d1: "L'impopularité de Mohammed ben Salmane au sein de la famille royale a augmenté inexorablement depuis qu'il a remplacé Mohammed ben Nayef en tant que prince héritier. La consolidation sans précédent de son pouvoir, la marginalisation de ses rivaux et sa politique étrangère agressive ont conduit certains princes éminents à discuter de manière peu discrète de la possibilité de ramener Mohammed ben Nayef à son poste initial. Le prince héritier souhaite arrêter ces dissidents et les accuser de fomenter un coup d'État contre la monarchie, ce qui lui permettrait de consolider encore davantage sa propre position. Compte tenu du pouvoir du jeune prince, avons-nous d'autres choix ?"
 saudi_royal.7.a: "Apaiser les dissidents."
 saudi_royal.7.b: "Purger les dissidents."

 saudi_royal.8.t: "Le roi saoudien renvoie son fils dans une décision surprise"
 saudi_royal.8.d: "Nombreux sont ceux qui ont noté l'ascension controversée du prince Mohammed ben Salmane, qui, en tant que prince héritier, a adopté une approche agressive de la politique intérieure et internationale. Son rôle dans le meurtre du journaliste Jamal Khashoggi a provoqué une condamnation générale de la société civile et de certains gouvernements, et sa réputation a été érodée par le manque de succès de la guerre de l'Arabie saoudite au Yémen. Aujourd'hui, ses actes controversés ont entraîné sa chute, puisque le roi Salmane a réintégré Mohammed ben Nayef, le prédécesseur et rival de Mohammed ben Salmane, au poste de prince héritier et a relégué son propre fils aux oubliettes de la politique. Cette décision a été attribuée à des pressions exercées au sein de la famille royale par des personnalités telles que le prince Ahmed ben Abdelaziz, le jeune frère du roi Salman et le seul membre survivant du puissant groupe des Sept Sudairi, à l'exception du roi lui-même. Le jeune prince aurait été placé en résidence surveillée en attendant la décision du prince Ahmed, de Mohammed ben Nayef et de leurs alliés quant à son sort final."
 saudi_royal.8.a: "L'étoile montante tombe en disgrâce..."

 saudi_royal.9.t: "Arrestation de princes dans le cadre d'une répression saoudienne très médiatisée"
 saudi_royal.9.d: "Plusieurs membres du gouvernement et de la famille royale ont été arrêtés dans le cadre d'une vaste campagne de répression qui est considérée comme la dernière tentative du prince héritier Mohammed ben Salmane pour consolider son contrôle sur le pays. Parmi les personnalités arrêtées figurent Mohammed ben Nayef, ancien ministre de l'intérieur très respecté et prédécesseur de Mohammed ben Salmane au poste de prince héritier, et le prince Ahmed ben Abdelaziz, frère cadet du roi.\n\nLes princes arrêtés ont été accusés de comploter pour renverser Mohammed ben Salmane, qui s'est aliéné de nombreux membres de la famille royale par sa politique étrangère agressive et sa mise à l'écart des rois rivaux. Certains considèrent que cette mesure ouvre la voie à l'accession au trône du prince héritier, car la répression a permis d'éliminer deux rivaux importants qui auraient pu revendiquer un rôle important si le roi Salmane, malade, succombait à sa mauvaise santé."
 saudi_royal.9.a: "Le jeu des trônes continue..."

 saudi_royal.10.t: "Le roi Salmane d'Arabie Saoudite abdique"
 saudi_royal.10.d: "Dans ce qui est décrit comme un « coup d'État pacifique », le roi Salmane a choqué les observateurs en annonçant son abdication et le transfert du pouvoir à son fils, le prince héritier Mohammed ben Salmane. Le jeune prince a passé des années à consolider le pouvoir au sein de la famille royale et a récemment réussi à éliminer deux de ses rivaux les plus puissants dans le cadre d'une répression contre les auteurs présumés du coup d'État. Aujourd'hui, sous le prétexte de la mauvaise santé du roi Salmane, il a réussi à s'assurer le trône et sera bientôt couronné roi Mohammed ben Salmane d'Arabie saoudite, gardien des deux saintes mosquées."
 saudi_royal.10.a: "Le roi est parti, vive le roi..."

 SAU.1.t: "Le monde est choqué par la démission de [LEB.GetLeader], qui dénonce le Hezbollah"
 SAU.1.d: "La visite de [LEB.GetLeader], premier ministre du Liban, [SAU.GetAuEnANP] [SAU.GetName] a été interrompue aujourd'hui par une déclaration surprenante dans laquelle il annonçait sa démission en raison de l'influence croissante de l'Iran et du Hezbollah sur la politique libanaise. Le président libanais, parmi d'autres personnalités politiques du pays, a accusé [SAU.GetNameDef] d'avoir kidnappé le premier ministre et de l'avoir contraint à faire cette déclaration et à présenter sa démission. La démission de [LEB.GetLeader] n'a pas été reconnue par son propre gouvernement.\n\nCette tournure des événements a coïncidé avec un langage belliqueux de la part des [SAU.GetHabitants] à l'égard du Hezbollah, le ministre [SAU.GetAdjMS] des Affaires étrangères accusant le Hezbollah de mener des activités hostiles contre [SAU.GetNameDef]. Cette décision fait également suite à plusieurs mois de tensions croissantes entre [SAU.GetNameDef] et [PER.GetNameDef], et est largement considérée comme une réaction [SAU.GetAdjFS] à l'influence croissante [PER.GetDuDelaDelNP] [PER.GetName] au Moyen-Orient."
 SAU.1.a: "Une évolution dramatique."

 SAU_2017_Riyadh_Summit.0.t: "Sommet de Riyad de 2017"
 SAU_Riyadh_Summit_tt: "§GAugmentation de l'opinion entre tous les pays musulmans§"
 SAU_2017_Riyadh_Summit.0.d: "Le sommet de Riyad de 2017 est une série de trois sommets organisés les 20 et 21 mai 2017 à l'occasion de la visite du président américain Donald Trump en Arabie saoudite, son premier voyage à l'étranger."
 SAU_2017_Riyadh_Summit.0.a: "Accueillons-le."
 SAU_2017_Riyadh_Summit.0.b: "Pas besoin."

 Riyadh_Summit: "Sommet de Riyad"
 SAU_2017_Riyadh_Summit.1.t: "Le sommet de Riyad de 2017 est annoncé !"
 SAU_2017_Riyadh_Summit.1.d: "Elle comprend une réunion bilatérale, entre les États-Unis et l'Arabie saoudite, et deux réunions multilatérales, l'une entre les membres du Conseil de coopération du Golfe et l'autre avec des pays arabes et musulmans. Les dirigeants et les représentants de 55 pays arabes et musulmans étaient présents."
 SAU_2017_Riyadh_Summit.1.a: "Intéressant."

 SAU_GCC_CRISIS.0.t: "Le blocus qatarien"
 SAU_GCC_CRISIS.0.d: "Depuis son arrivée au pouvoir en 1995, Hamad ben Khalifa Al Thani a estimé que le Qatar ne pourrait trouver la sécurité qu'en se transformant d'un appendice saoudien en un rival de l'Arabie saoudite pour l'influence régionale. En conséquence, le Qatar a mené une politique étrangère inhabituellement proactive, qui a souvent contredit les objectifs de notre propre politique étrangère. Le moment est venu de mettre un terme à l'inconduite du Qatar."
 SAU_GCC_CRISIS.0.a: "Ils se soumettront ou souffriront."
 SAU_GCC_CRISIS.0.b: "En y réfléchissant bien, nous ne devrions pas prendre ce risque."
