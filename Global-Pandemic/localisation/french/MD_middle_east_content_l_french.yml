 terror.4.d3a: "Une attaque dévastatrice à l'arme à feu et à la bombe contre une église, perpétrée par des militants djihadistes, a tué des dizaines de civils et plusieurs policiers. Les services de sécurité [ROOT.GetAdjMP] sont critiqués pour n'avoir pas su prévenir l'attentat, mais aussi pour la faiblesse de la réaction qui a suivi. L'absence de formation rigoureuse à la lutte contre le terrorisme a fait que les forces de sécurité n'ont pas été en mesure de protéger correctement les civils, contribuant même parfois directement à la mort de ces derniers. La mauvaise gestion de l'attentat par le gouvernement et le succès de l'attentat lui-même ont durci l'opinion publique contre le gouvernement et accru le soutien aux islamistes radicaux."
 terror.4.d3b: "Un grave attentat à la bombe contre une église, perpétré par des militants djihadistes, a tué plus d'une douzaine de civils. Les forces de sécurité [ROOT.GetAdjFP] ont pu éviter de nouvelles victimes et ont tué ou arrêté la plupart des assaillants quelques heures après le début de l'attaque. Néanmoins, certains ont critiqué les services de sécurité pour ne pas avoir réagi plus tôt. Cela a alimenté le ressentiment préexistant contre le gouvernement [ROOT.GetAdjMS] et l'attaque elle-même a galvanisé les fondamentalistes radicaux."
 terror.4.d3c: "Plusieurs djihadistes ont tenté d'attaquer une église avec une voiture piégée mais ont été arrêtés par la sécurité avant d'atteindre leur objectif. Les forces de sécurité ont réussi à évacuer la plupart des civils des environs avant que la bombe n'explose, mais plusieurs personnes ont été blessées dans l'explosion et se trouvent actuellement dans un état critique. La plupart des [ROOT.GetHabitants] ont salué le professionnalisme de la réponse des forces de sécurité [ROOT.GetAdjFP], mais le fait que l'attaque ait pu avoir lieu a enhardi certains radicaux islamistes."
 terror.4.a: "Nous traquerons ces terroristes..."

 terror.5.t: "Des djihadistes tendent une embuscade à une patrouille militaire"
 terror.5.d1: "Des combattants islamistes radicaux ont lancé une attaque dévastatrice contre une patrouille de l'armée [ROOT.GetAdjFS], éliminant la majorité des soldats qui ont été pris par surprise. Le manque d'entraînement de nos troupes à la guerre anti-insurrectionnelle a fait d'elles une proie facile pour les tactiques de guérilla des djihadistes, qui s'en sont sortis largement indemnes. La nouvelle de l'attaque s'est répandue dans le pays, réduisant la confiance dans la capacité du gouvernement à assurer la sécurité et augmentant le profil des djihadistes, que certains commencent à considérer comme une force de combat plus efficace que notre armée."
 terror.5.d2: "Des combattants islamistes radicaux ont lancé une attaque contre une patrouille de l'armée [ROOT.GetAdjFS], tuant plus d'une douzaine de soldats après une intense fusillade. Nos troupes étaient suffisamment bien entraînées pour éviter de subir des pertes importantes, mais n'étaient pas assez confiantes pour lancer une contre-attaque après le repli des djihadistes. La nouvelle de l'attaque s'est répandue dans le pays, sapant la confiance dans la capacité du gouvernement à assurer la sécurité et rehaussant le profil des djihadistes, que certains commencent à considérer comme une force de combat efficace."
 terror.5.d3: "Des combattants islamistes radicaux ont lancé une attaque contre une patrouille de l'armée [ROOT.GetAdjFS] mais ont été rapidement repoussés, subissant de lourdes pertes. Nos troupes hautement entraînées ont fait plus que jeu égal avec les djihadistes, ne subissant que quelques pertes. La nouvelle de l'attaque s'est répandue dans tout le pays et si le succès de nos forces de sécurité a été accueilli positivement, l'audace de l'attaque a attiré certains opposants radicaux du gouvernement à la cause djihadiste."
 terror.5.a: "Nos troupes loyales doivent être vengées !"

 terror.6.t: "Étrangers tués par des djihadistes [FROM.GetAuEnANP] [FROM.GetName]"
 terror.6.d1: "Des dizaines de personnes ont été tuées ou blessées à la suite d'une attaque à l'arme à feu et à la bombe perpétrée par des djihadistes contre un complexe de logements pour travailleurs expatriés. Les forces de sécurité [FROM.GetAdjFP] chargées de défendre le complexe auraient abandonné leurs postes à l'arrivée des combattants lourdement armés, laissant les étrangers et leurs familles se faire massacrer. L'échec [FROM.GetDuDelaDelNP] [FROM.GetName] a été attribué au faible niveau de formation antiterroriste reçu par les forces de sécurité [FROM.GetAdjFP]. L'attaque a choqué la communauté internationale tout en galvanisant les islamistes radicaux de la région.\n\nLe dirigeant [FROM.GetAdjMS], [FROM.GetLeader], a exprimé ses condoléances aux victimes et à leurs familles et a promis de renforcer les mesures de lutte contre les combattants extrémistes [FROM.GetAuEnANP] [FROM.GetName] et de traduire les auteurs de cette attaque en justice."
 terror.6.d2: "Des dizaines de personnes ont été tuées ou blessées à la suite d'un attentat à la bombe et à l'arme à feu perpétré par des djihadistes dans un complexe d'habitation pour travailleurs expatriés. Les forces de sécurité [FROM.GetAdjFP] chargées de défendre le complexe auraient réussi à patienter le temps que les civils soient évacués, mais elles ont finalement été submergées par les assaillants. L'incapacité des forces de sécurité à faire mieux a été attribuée au niveau limité de formation antiterroriste qu'elles ont reçu. L'attaque a choqué la communauté internationale tout en encourageant les islamistes radicaux de la région.\n\nLe dirigeant [FROM.GetAdjMS], [FROM.GetLeader], a exprimé ses condoléances aux victimes et à leurs familles et a promis de renforcer les mesures de lutte contre les combattants extrémistes [FROM.GetAuEnANP] [FROM.GetName] et de traduire les auteurs de cette attaque en justice."
 terror.6.d3: "Plusieurs personnes ont été tuées ou blessées à la suite d'un attentat à la bombe et à l'arme à feu perpétré par des djihadistes dans un complexe d'habitation pour travailleurs expatriés. Heureusement, les forces de sécurité [FROM.GetAdjFP] chargées de défendre le complexe ont réussi à repousser les assaillants après une longue fusillade. Cependant, plusieurs civils ont été pris par inadvertance dans les tirs croisés. Le succès relatif des forces de sécurité [FROM.GetAdjFP] a été attribué au haut niveau de formation antiterroriste qu'elles ont reçu. L'attaque a choqué la communauté internationale tout en encourageant les islamistes radicaux de la région.\n\nLe dirigeant [FROM.GetAdjMS], [FROM.GetLeader], a exprimé ses condoléances aux victimes et à leurs familles et a promis de renforcer les mesures de lutte contre les combattants extrémistes [FROM.GetAuEnANP] [FROM.GetName] et de traduire les auteurs de cette attaque en justice."
 terror.6.a: "Le terrorisme est un fléau pour l'humanité..."
 terror.6.b: "Un nouveau coup contre les ennemis de l'Islam !"
 terror.6.c: "La vie de nos citoyens a été perdue..."

 terror.7.t: "Des djihadistes attaquent une base militaire étrangère dans un raid audacieux"
 terror.7.d1: "Des centaines de soldats étrangers stationnés [FROM.GetAuEnANP] [FROM.GetName] ont été tués ou blessés à la suite d'une attaque menée par des extrémistes islamistes. Équipés d'armes légères, de grenades et même de quelques véhicules blindés, les combattants ont réussi à infliger de lourds dégâts à la base avant de battre en retraite. Le nombre élevé de victimes a été attribué à la mauvaise performance des troupes [FROM.GetAdjFP], qui n'ont pas prévenu la base militaire de l'arrivée de la menace et n'ont pas agi malgré les demandes d'assistance. Les forces [FROM.GetAdjFP] suivraient une formation antiterroriste de qualité relativement médiocre, ce qui, pour beaucoup, expliquerait leur inefficacité."
 terror.7.d2: "De nombreuses troupes étrangères stationnées [FROM.GetAuEnANP] [FROM.GetName] ont été tuées ou blessées à la suite d'une attaque menée par des extrémistes islamistes. Équipés d'armes légères, de grenades et même de quelques véhicules blindés, les combattants ont réussi à infliger des dommages modérés à la base avant de battre en retraite. La plupart des pertes ont été infligées lors de la phase initiale de l'attaque, l'arrivée de renforts ayant contraint les djihadistes à fuir avant de pouvoir causer davantage de dégâts. Les forces de sécurité [FROM.GetAdjFP] ont fait preuve d'une certaine efficacité dans la lutte contre le terrorisme, mais restent en deçà des normes des unités d'élite internationales de lutte contre le terrorisme."
 terror.7.d3: "Des dizaines de soldats étrangers stationnés [FROM.GetAuEnANP] [FROM.GetName] ont été tués ou blessés à la suite d'une attaque menée par des extrémistes islamistes. Équipés d'armes légères, de grenades et même de quelques véhicules blindés, les militants ont infligé de légers dégâts à la base avant d'être repoussés par les renforts [FROM.GetAdjMP]. Les forces de sécurité [FROM.GetAdjFP] ont été félicitées pour leur réponse rapide et efficace à l'attaque, qui a contribué à en minimiser les effets destructeurs. Les unités [FROM.GetAdjFP] suivent une formation antiterroriste relativement poussée et font partie des forces antiterroristes les plus efficaces de la région."

 terror.8.t: "Les djihadistes sont entrés [ROOT.GetAuEnANP] [ROOT.GetName] depuis le territoire [FROM.GetAdjMS]"
 terror.8.d: "Exploitant les failles de nos défenses, des djihadistes [FROM.GetAdjFP] sont entrés [ROOT.GetAuEnANP] [ROOT.GetName]. Leurs intentions sont très certainement hostiles, aussi, pour faire face à la menace qu'ils représentent, nos services de sécurité intérieure ont déjà commencé à traquer ces combattants étrangers. À l'avenir, le stationnement de troupes supplémentaires à la frontière [FROM.GetAdjFS] contribuera à réduire le risque que cet incident se répète."
 terror.8.a: "Espérons que nous les attraperons..."

 terror.9.t: "Des djihadistes étrangers appréhendés avec succès !"
 terror.9.d: "Au terme d'une opération parfaitement exécutée, les forces spéciales [ROOT.GetAdjFP] ont réussi leur mission consistant à tuer ou capturer tous les djihadistes étrangers qui se sont récemment infiltrés dans notre pays. Si les opérateurs avaient échoué dans leur mission, [ROOT.GetNameDef] aurait dû se préparer à une attaque inévitable."
 terror.9.a: "Ces terroristes ne représentent plus une menace pour [ROOT.GetNameDef] !"

 terror.10.t: "Les djihadistes étrangers ont échappé à la capture !"
 terror.10.d: "Malheureusement, les unités envoyées pour tuer ou capturer les combattants islamistes qui ont récemment traversé la frontière ont échoué dans leur mission. Si nos forces ont réussi à localiser et à engager les djihadistes, elles n'ont pas été en mesure d'empêcher les combattants de s'échapper largement indemnes. Les combattants sont désormais libres de mener une attaque terroriste à l'intérieur de nos frontières. Dans l'intervalle, nous devrions organiser une formation à la lutte contre le terrorisme au sein de nos services de sécurité afin de réduire les risques d'un échec similaire à l'avenir."
 terror.10.a: "Ce n'est qu'une question de temps avant qu'ils ne frappent..."

 terror.11.t: "Nos services de renseignement ont réussi à localiser les djihadistes étrangers !"
 terror.11.d: "Les services de sécurité intérieure [ROOT.GetAdjMP] ont, après un investissement massif de temps et de ressources, réussi à localiser avec précision les djihadistes étrangers qui ont récemment franchi la frontière [ROOT.GetAdjFS]. Des forces spéciales vont maintenant être déployées pour tuer ou capturer les combattants avant qu'ils ne puissent mener une attaque sur notre territoire."
 terror.11.a: "Espérons que nous pourrons les attraper..."

 terror.12.t: "Préparation d'un soulèvement djihadiste [ROOT.GetAuEnANP] [ROOT.GetName]"
 terror.12.d: "Des rapports indiquent que les combattants djihadistes [ROOT.GetAuEnANP] [ROOT.GetName] préparent un soulèvement armé à grande échelle pour renverser le gouvernement. Si nous choisissons d'ignorer cette menace croissante, [ROOT.GetNameDef] sera bientôt englouti par la guerre civile."
 terror.12.a: "Il faut agir..."

 terror.14.t: "La menace d'un soulèvement djihadiste est passée"
 terror.14.d: "Nos récentes actions antiterroristes ont réussi à réduire la menace djihadiste au point qu'un soulèvement à grande échelle n'est plus imminent."
 terror.14.a: "Nous pouvons à nouveau être à l'aise."

 terror.15.t: "Terroristes tués par une frappe aérienne réussie"
 terror.15.d1: "Plus tôt dans la journée, des avions [ROOT.GetAdjMP] ont réussi à localiser et à détruire plusieurs cachettes de djihadistes situées dans des zones rurales. Pris par surprise, les terroristes n'étaient apparemment pas préparés au raid et ont été presque entièrement anéantis par la frappe. Les experts ont attribué le succès de ce raid à la complaisance des djihadistes et à des conditions météorologiques favorables plutôt qu'à l'efficacité de nos pilotes, qui ont reçu relativement peu de formation en matière de contre-terrorisme. Certains résidents locaux ont été irrités par le caractère destructeur de l'attaque et sympathisent avec les djihadistes, mais d'autres [ROOT.GetHabitants] ont réagi positivement à son succès."
 terror.15.d2: "Plus tôt dans la journée, les avions [ROOT.GetAdjMP] ont réussi à localiser et à détruire plusieurs cachettes de djihadistes situées dans des zones rurales. Bien que le raid ait pris plus de temps que prévu en raison de la réaction rapide des combattants djihadistes à l'attaque, nos pilotes ont finalement réussi à localiser et à éliminer toutes leurs cibles. Les experts ont attribué le succès de ce raid à la préparation de nos pilotes, qui ont reçu une formation importante en matière de contre-terrorisme. Toutefois, il a été souligné que certaines erreurs commises par nos pilotes au cours du raid n'auraient pas été commises par une véritable force d'élite du contre-terrorisme. Certains résidents locaux ont été irrités par le caractère destructeur de l'attaque et sympathisent avec les djihadistes, mais d'autres [ROOT.GetHabitants] ont réagi positivement à son succès."
 terror.15.d3: "Plus tôt dans la journée, des avions [ROOT.GetAdjMP] ont réussi à localiser et à détruire plusieurs cachettes de djihadistes situées dans des zones rurales. L'opération a été rapidement conclue malgré les formidables capacités des combattants djihadistes. Les experts ont attribué le succès de cette frappe à l'expertise de nos pilotes, qui ont reçu une formation très rigoureuse en matière de contre-terrorisme. Certains résidents locaux ont été irrités par le caractère destructeur de l'attaque et ont sympathisé avec les djihadistes, mais d'autres [ROOT.GetHabitants] ont réagi positivement à son succès."
 terror.15.a: "Nos pilotes se sont bien débrouillés !"

 terror.16.t: "Des civils tués dans une frappe aérienne manquée"
 terror.16.d1: "Plus tôt dans la journée, les avions [ROOT.GetAdjMP] ont tenté de localiser et de détruire plusieurs cachettes de djihadistes situées dans des zones rurales. Cependant, l'inexpérience de nos pilotes a conduit à une erreur de ciblage d'un village [ROOT.GetAdjMS], qui a tué et blessé des dizaines de civils. Les experts ont critiqué le manque de professionnalisme de nos pilotes, qui est considéré comme directement responsable de cet échec désastreux. La mort de civils a provoqué une réaction négative importante à l'égard du gouvernement, ce qui a amené de nombreuses personnes à sympathiser davantage avec la cause des djihadistes."
 terror.16.d2: "Plus tôt dans la journée, les avions [ROOT.GetAdjMP] ont tenté de localiser et de détruire plusieurs cachettes de djihadistes situées dans des zones rurales. Cependant, la combinaison de mauvaises conditions météorologiques et d'un manque d'expertise a conduit à cibler par erreur un village [ROOT.GetAdjMS], ce qui a entraîné la mort et la blessure de dizaines de civils. Les experts ont critiqué le niveau de nos pilotes, car bien qu'ils aient reçu une formation en matière de lutte contre le terrorisme, nos pilotes les mieux entraînés ne peuvent pas répondre aux mêmes normes que leurs homologues d'autres pays. La mort de civils a provoqué une réaction négative importante à l'égard du gouvernement, ce qui a amené de nombreuses personnes à sympathiser davantage avec la cause des djihadistes."
 terror.16.d3: "Plus tôt dans la journée, les avions [ROOT.GetAdjMP] ont tenté de localiser et de détruire plusieurs cachettes de djihadistes situées dans des zones rurales. Cependant, une série d'événements imprévisibles a abouti à la prise pour cible par erreur d'un village [ROOT.GetAdjMS], entraînant la mort et la blessure de dizaines de civils. Les experts ont salué le niveau de nos pilotes, qui ont fait preuve de professionnalisme tout au long du raid et ont fait de leur mieux pour éviter les pertes civiles lorsqu'ils ont compris la nature de leur cible. Néanmoins, les décès de civils qui ont eu lieu ont provoqué une réaction négative importante à l'encontre du gouvernement, amenant de nombreuses personnes à sympathiser davantage avec la cause des djihadistes."
 terror.16.a: "Les djihadistes resteront en vie plus longtemps..."

 #Gulf
 gulf.5.t: "IPO de [fossil_fuel_industry_name]"
 gulf.5.d: "L'introduction en bourse tant attendue de la lucrative compagnie pétrolière de l'État [FROM.GetAdjMS] a été officiellement annoncée par [FROM.GetLeader]. Le succès de cette entreprise risquée reste à voir, certains analystes prévoyant un intérêt limité des investisseurs pour cette introduction en bourse. Le gouvernement [FROM.GetAdjMS] a rejeté ces prévisions et a cherché à maintenir la confiance en cette période d'incertitude, en exhortant les investisseurs nationaux et étrangers à acheter des actions."
 gulf.5.a: "Une journée incroyable pour [FROM.GetNameDef]."

 gulf.7.t: "L'IPO de [fossil_fuel_industry_name] s'est bien passée"
 gulf.7.d: "Grâce à la grande confiance des investisseurs dans [fossil_fuel_industry_name], notre introduction en bourse a permis de lever des sommes considérables, ce qui a considérablement renforcé la réputation de notre gouvernement, tant à l'intérieur du pays qu'à l'étranger. Plus important encore, les fonds levés ont fourni le capital nécessaire à notre fonds souverain."
 gulf.7.a: "Parfait !"

 gulf.8.t: "L'IPO de [fossil_fuel_industry_name] a échoué"
 gulf.8.d: "En raison de la faible confiance des investisseurs à l'égard de [fossil_fuel_industry_name], notre introduction en bourse n'a pas permis de lever des sommes importantes, ce qui a nui à la réputation de notre gouvernement, tant sur le plan national qu'international. Ce manque de succès signifie que nous avons relativement peu d'actifs à apporter à notre fonds souverain."
 gulf.8.a: "Un triste jour pour notre pays..."

 gulf.9.t: "Une proposition unique du nouveau gouvernement [FROM.GetAdjMS]"
 gulf.9.d: "Suite à des changements radicaux au sein du gouvernement [FROM.GetDuDelaDelNP] [FROM.GetName], les nouveaux dirigeants de ce pays ont des liens idéologiques étroits avec notre propre gouvernement. Le dirigeant de ce pays, [FROM.GetLeader], a discrètement proposé de forger un partenariat militaire étroit entre nos deux pays. Nous devons décider d'accepter ou de refuser cette offre unique."
 gulf.9.a: "Des frères d'armes !"
 gulf.9.b: "Nous n'avons pas besoin d'une alliance."

 gulf.10.t: "Alliance établie !"
 gulf.10.d: "Notre pays et [FROM.GetNameDef] partagent désormais un lien indéfectible !"
 gulf.10.a: "Une grande journée !"

 gulf.11.t: "Notre offre a été rejetée..."
 gulf.11.d: "Le gouvernement [FROM.GetAdjMS] n'a même pas eu la courtoisie de répondre à notre offre d'alliance."
 gulf.11.a: "Nous devons trouver des alliés ailleurs..."

 gulf.12.t: "L'irrédentisme [FROM.GetAdjMS] menace notre souveraineté"
 gulf.12.d: "Suite à des changements majeurs au sein du gouvernement [FROM.GetAdjMS], le nouveau dirigeant du pays, [FROM.GetLeader], a prononcé un discours dans lequel il a ravivé les revendications [FROM.GetDuDelaDelNP] [FROM.GetName] sur des territoires qui nous reviennent de droit. De nombreux [ROOT.GetHabitants] craignent que ce discours ne soit le prélude à une tentative [FROM.GetDuDelaDelNP] [FROM.GetName] d'annexer notre territoire par la force."
 gulf.12.a: "Nous devons critiquer cette déclaration !"
 gulf.12.b: "Nous devons frapper en premier !"

 gulf.13.t: "L'institution [FROM.GetAdjFS]"
 gulf.13.d: "Il y a quelques années à peine, ce qui est maintenant officiellement connu sous le nom de [FROM.GetName] était une monarchie répressive. Depuis lors, le pays a subi une transformation massive, la monarchie prenant du recul par rapport à la politique et laissant place à des élections entièrement démocratiques. Aujourd'hui, le gouvernement de [FROM.GetLeader] a franchi une nouvelle étape en annonçant la dissolution de la monarchie [FROM.GetAdjFS], à la surprise de nombreux observateurs extérieurs."
 gulf.13.a: "Un triomphe républicain."

 gulf.14.t: "Sommet de haut niveau tenu entre la Turquie et [FROM.GetNameDef]"
 gulf.14.d: "Après des semaines de négociations secrètes, le président turc [TUR.GetLeader] est arrivé [FROM.GetAuEnANP] [FROM.GetName] pour rencontrer son homologue, [FROM.GetLeader]. Nombreux sont ceux qui considèrent ce sommet comme le premier pas vers une plus grande coopération [FROM.GetAdjFS]-turque, qui pourrait annoncer un changement significatif dans la géopolitique du Moyen-Orient et une augmentation notable de l'influence régionale de la Turquie."
 gulf.14.a: "La dynamique du pouvoir évolue."

 gulf.15.t: "[FROM.GetLeader] critique la politique étrangère turque"
 gulf.15.d: "Au milieu d'une augmentation notable de l'activité turque au Moyen-Orient, le dirigeant [FROM.GetDuDelaDelNP] [FROM.GetName] a fustigé l'« ingérence » et l'« interférence » turques dans les affaires des États arabes. [FROM.GetLeader] a accusé la Turquie de chercher à « faire renaître l'Empire ottoman » par ses actions, s'attirant une réponse hostile de [TUR.GetLeader]. Les dirigeants mondiaux, dont [USA.GetLeader] et [SOV.GetLeader], ont appelé les deux parties à faire preuve de retenue et à préserver la stabilité régionale."
 gulf.15.a: "Les ambitions turques sont remises en question..."

 gulf.16.t: "Les autorités [FROM.GetAdjFP] font pression pour un changement de régime en Syrie !"
 gulf.16.d: "[FROM.GetLeader] a demandé notre soutien pour une coalition visant à renverser [SYR.GetLeader]. Si la recherche d'un changement de régime en Syrie peut contribuer à la mise en place d'un gouvernement plus favorable à nos intérêts, nous devons tenir compte des ramifications internationales et nationales d'une telle démarche."
 gulf.16.a: "Il est temps de faire tomber le dictateur !"
 gulf.16.b: "Les risques sont trop importants."

 gulf.17.t: "[USA.GetLeader] a refusé de soutenir une coalition anti-Assad !"
 gulf.17.d: "Privilégiant sans doute le point de vue du gouvernement russe à celui du peuple syrien, les Américains ont choisi de refuser notre proposition d'intervention humanitaire en Syrie."
 gulf.17.a: "Nous devons prendre les choses en main !"
 gulf.17.b: "Nous ne sommes pas prêts pour une opération de cette ampleur..."

 gulf.18.t: "La coalition internationale commence ses opérations en Syrie"
 gulf.18.d: "[USA.GetLeader] a annoncé aujourd'hui le lancement de l'opération Decisive Defender, une opération multilatérale controversée visant à protéger les civils en Syrie. Plusieurs membres de l'OTAN et de la Ligue arabe ont fourni des forces à la coalition dirigée par les États-Unis, qui aurait été formée à la suite de pressions exercées par les monarchies du Golfe. Si [USA.GetLeader] a affirmé que la priorité de l'opération était la protection des civils et non un changement de régime, la plupart des analystes considèrent le mandat de protection des civils comme une justification à peine voilée de la destitution d'Assad. Les critiques s'inquiètent du fait que la coalition ne dispose pas d'une résolution du Conseil de sécurité pour justifier ses actions, ce qui rend l'opération illégale au regard du droit international. La Russie et la Chine, entre autres, ont soutenu [SYR.GetLeader] en condamnant l'opération comme une violation de la souveraineté syrienne. Par ailleurs, la présence de troupes russes en Syrie a aggravé les craintes que l'opération Decisive Defender ne conduise à des affrontements entre les forces russes et celles de l'OTAN."
 gulf.18.d_NATO_only: "[USA.GetLeader] a annoncé aujourd'hui le lancement de l'opération Decisive Defender, une opération multilatérale controversée visant à protéger les civils en Syrie. Plusieurs membres de l'OTAN ont fourni des forces à la coalition dirigée par les États-Unis, qui aurait été formée à la suite de pressions exercées par les monarchies du Golfe. Bien que [USA.GetLeader] ait affirmé que la priorité de l'opération était la protection des civils et non un changement de régime, la plupart des analystes considèrent le mandat de protection des civils comme une justification à peine voilée de la destitution d'Assad. Les critiques s'inquiètent du fait que la coalition ne dispose pas d'une résolution du Conseil de sécurité pour justifier ses actions, ce qui rend l'opération illégale au regard du droit international. La Russie et la Chine, entre autres, ont condamné avec véhémence l'opération comme une violation de la souveraineté syrienne. Par ailleurs, la présence de troupes russes en Syrie a aggravé les craintes que l'opération Decisive Defender n'entraîne des affrontements entre les forces russes et celles de l'OTAN."
 gulf.18.a: "Les droits de l'Homme doivent être défendus !"
 gulf.18.b: "Il s'agit d'une violation inacceptable de la souveraineté de l'État !"

 gulf.19.t: "Le gouvernement [FROM.GetAdjMS] a demandé un accord secret d'échange de technologies militaires"
 gulf.19.d: "Nous partageons avec [FROM.GetNameDef] des ennemis communs sous la forme du Hezbollah et de leurs maîtres à Téhéran. Coopérer avec les [FROM.GetHabitants] pourrait donc être extrêmement favorable à nos intérêts régionaux, en particulier compte tenu de la détermination de [FROM.GetLeader] à détruire le Hezbollah. Cependant, nous devons considérer cette proposition avec attention avant de partager des technologies avec une puissance étrangère, dont les intérêts ne seront pas nécessairement alignés avec les nôtres indéfiniment."
 gulf.19.a: "Ensemble, nous pouvons faire payer le Hezbollah !"
 gulf.19.b: "Nous n'avons pas besoin de ce partenariat."

 gulf.20.t: "Israël a accepté de partager des technologies militaires avec nous !"
 gulf.20.d: "Malgré des réserves initiales, Israël a décidé qu'ensemble nous avons plus de chances de vaincre le fléau du Hezbollah. Nous pourrons désormais bénéficier de leurs compétences dans la guerre qui s'annonce."
 gulf.20.a: "Ensemble, nous pouvons faire payer le Hezbollah !"

 gulf.21.t: "Israël a refusé de partager des technologies militaires avec nous !"
 gulf.21.d: "Visiblement pas convaincu par la menace que le Hezbollah fait peser sur ses citoyens, Israël a refusé d'accroître la coopération militaire entre nos deux pays."
 gulf.21.a: "Nous n'avons pas besoin de leur aide de toute façon."

 gulf.22.t: "Le gouvernement [FROM.GetAdjMS] propose une opération conjointe pour éradiquer le Hezbollah"
 gulf.22.d: "Des représentants [FROM.GetDuDelaDelNP] [FROM.GetName], à la lumière de la terrible menace que représente le Hezbollah pour nos deux pays, ont demandé si nous étions prêts à participer à une opération militaire contre ce dangereux groupe terroriste. Nous devons réfléchir à l'opportunité de nous engager dans cette opération ou de préserver la paix."
 gulf.22.d1: "Des représentants [FROM.GetDuDelaDelNP] [FROM.GetName] nous ont informés qu'ils ont l'intention, avec les Israéliens, de lancer une campagne militaire contre le Hezbollah au Liban. Bien que nous ayons désigné le Hezbollah comme une organisation terroriste et que nous soyons attachés au droit d'Israël à la légitime défense, cette campagne militaire pourrait accroître l'instabilité au Moyen-Orient. Nous devons évaluer nos options en conséquence."
 gulf.22.d2: "Des représentants [FROM.GetDuDelaDelNP] [FROM.GetName] nous ont informés de leur intention de lancer une campagne militaire contre le Hezbollah au Liban. Bien que nous ayons désigné le Hezbollah comme une organisation terroriste et que nous soyons attachés à la sécurité d'Israël, que le Hezbollah menace, cette campagne militaire risque d'accroître l'instabilité au Moyen-Orient. Nous devons évaluer nos options en conséquence."
 gulf.22.d3: "Les États-Unis ont demandé à l'OTAN de participer à une campagne militaire conjointe contre le Hezbollah au Liban. Nous devrions réfléchir à l'opportunité d'engager nos forces dans ce qui sera sans aucun doute une opération militaire difficile."
 gulf.22.a: "Nos forces conjointes vont anéantir les terroristes !"
 gulf.22.b: "Nous ne voulons pas de guerre."
 gulf.22.c: "Nous devrions demander à l'OTAN de se joindre à l'opération !"
 gulf.22.e: "Ils peuvent faire ce qu'ils veulent."
 gulf.22.f: "Cette opération ne peut être autorisée !"

 gulf.23.t: "Israël a accepté une opération conjointe contre le Hezbollah !"
 gulf.23.d: "Maintenant que les Israéliens ont accepté d'engager leurs forces dans une invasion des zones du Liban contrôlées par le Hezbollah, nous pouvons procéder à notre opération. Toutefois, il pourrait être dans notre intérêt d'informer d'abord les Américains de notre opération et de les inviter à participer à la destruction de notre ennemi commun. L'inconvénient, c'est que les États-Unis pourraient opposer leur veto à notre opération, ce qui nous empêcherait de savoir si nous devons quand même la poursuivre."
 gulf.23.a: "Nous devrions informer les Américains d'abord !"
 gulf.23.b: "Nous ne pouvons pas nous permettre d'attendre."

 gulf.24.t: "Israël a refusé de se joindre à une campagne militaire contre le Hezbollah !"
 gulf.24.d: "Les lâches Israéliens ont trop à perdre dans un combat contre le Hezbollah. Cependant, le Hezbollah s'est fait d'autres ennemis. Si nous obtenons le soutien des Américains, le Hezbollah pourrait devoir faire face à la colère de l'ensemble de l'OTAN. Cela dit, le refus d'Israël de participer est un revers majeur, et nous devrons peut-être envisager de faire marche arrière."
 gulf.24.a: "Nous devrions approcher les Américains."
 gulf.24.b: "Nous devrions faire cavalier seul."
 gulf.24.c: "Sans Israël, cette entreprise est vouée à l'échec."

 gulf.25.t: "Les Américains ne s'opposeront pas à notre opération !"
 gulf.25.d: "[USA.GetLeader] nous a donné le feu vert pour notre opération contre le Hezbollah. Mieux encore, les Américains se sont engagés à former une coalition de membres de l'OTAN prêts à nous aider à détruire les terroristes !"
 gulf.25.d1: "[USA.GetLeader] nous a donné le feu vert pour notre opération contre le Hezbollah. Les États-Unis ne se mettront pas en travers du chemin de notre guerre juste."
 gulf.25.a: "Nous pouvons continuer !"

 gulf.26.t: "Les Américains veulent que nous renoncions !"
 gulf.26.d: "[USA.GetLeader] a refusé de donner son feu vert à une opération militaire contre le Hezbollah et nous a exhortés à résoudre nos différends par des moyens diplomatiques. Nous pourrions ignorer les Américains et poursuivre quoi qu'il en soit, mais cela nuirait sans aucun doute aux relations avec un allié important."
 gulf.26.a: "Nous devons continuer malgré tout !"
 gulf.26.b: "Nous ne pouvons pas nous permettre de nous opposer aux Américains."

 gulf.27.t: "Guerre au Liban après la déclaration de guerre contre le Hezbollah"
 gulf.27.d: "Les dirigeants d'Israël et [FROM.GetDuDeDNP] [FROM.GetName] ont lancé une opération militaire à la suite d'une déclaration conjointe de [ISR.GetLeader] et de [FROM.GetLeader] dénonçant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] a publiquement soutenu l'opération, appelant les membres de l'OTAN à fournir un soutien militaire pour aider à l'offensive contre le Hezbollah, un groupe qui a été désigné comme organisation terroriste par plusieurs nations européennes, nord-américaines et du Moyen-Orient. Le gouvernement libanais a réagi avec colère aux déclarations [ISR.GetAdjFS] et [FROM.GetAdjFS] d'hostilités, tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d1: "Les dirigeants d'Israël et [FROM.GetDuDeDNP] [FROM.GetName] ont lancé une opération militaire à la suite d'une déclaration commune de [ISR.GetLeader] et [FROM.GetLeader] condamnant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] n'a pas explicitement soutenu l'opération, mais a condamné les actes de violence du Hezbollah, un groupe qui a été désigné comme organisation terroriste par plusieurs nations européennes, nord-américaines et du Moyen-Orient. Le gouvernement libanais a réagi avec colère aux déclarations [ISR.GetAdjFS] et [FROM.GetAdjFS] d'hostilités, tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d2: "Les dirigeants d'Israël et [FROM.GetDuDeDNP] [FROM.GetName] ont lancé une opération militaire à la suite d'une déclaration commune de [ISR.GetLeader] et [FROM.GetLeader] condamnant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] n'a pas commenté l'opération mais aurait dit aux dirigeants [ISR.GetAdjMS] et [FROM.GetAdjMS] de ne pas mener l'opération contre le Hezbollah, un groupe désigné comme organisation terroriste par plusieurs nations européennes, nord-américaines et du Moyen-Orient. Le gouvernement libanais a réagi avec colère aux déclarations [ISR.GetAdjFS] et [FROM.GetAdjFS] d'hostilités, tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d3: "Le gouvernement [FROM.GetDuDeDNP] [FROM.GetName] a lancé une opération militaire suite à une déclaration de [FROM.GetLeader] condamnant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] a publiquement soutenu l'opération, appelant les membres de l'OTAN à fournir un soutien militaire pour aider l'offensive contre le Hezbollah, un groupe qui a été désigné comme une organisation terroriste par plusieurs nations européennes, nord-américaines et du Moyen-Orient. Le gouvernement libanais a réagi avec colère à la déclaration [FROM.GetAdjFS] d'hostilités, tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d4: "Le gouvernement [FROM.GetAdjMS] a lancé une opération militaire suite à une déclaration de [FROM.GetLeader] condamnant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] n'a pas explicitement soutenu l'opération, mais a condamné les actes de violence du Hezbollah, un groupe qui a été désigné comme une organisation terroriste par plusieurs nations européennes, nord-américaines et du Moyen-Orient. Le gouvernement libanais a réagi avec colère à la déclaration [FROM.GetAdjFS] d'hostilités, tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.d5: "Le gouvernement [FROM.GetAdjMS] a lancé une opération militaire suite à une déclaration de [FROM.GetLeader] condamnant le Hezbollah comme une menace pour la stabilité régionale. [USA.GetLeader] n'a pas commenté l'opération. Le gouvernement libanais a réagi avec colère à la déclaration [FROM.GetAdjFS] d'hostilités, tout comme le chef du Hezbollah, [HEZ.GetLeader] et ses partisans iraniens."
 gulf.27.a: "Les terroristes ne manqueront pas."
 gulf.27.b: "Il s'agit d'une violation flagrante de la souveraineté libanaise !"

 gulf.28.t: "[FROM.GetLeader] dénonce l'occupation israélienne"
 gulf.28.d: "Alors que ces dernières années, les États du Golfe ont eu tendance à éviter la confrontation avec Israël, privilégiant une approche pragmatique, [FROM.GetNameDef] [FROM.GetAOntNP] commencé à s'écarter des conventions en dénonçant ouvertement l'État d'Israël. Cette tendance a culminé aujourd'hui dans une déclaration inhabituellement forte de [FROM.GetLeader]. Alors que beaucoup ont rejeté cette déclaration comme une rhétorique vide, d'autres ont interprété l'imagerie violente du discours comme une allusion au soutien d'un plan d'action violent."
 gulf.28.a: "Le conflit israélo-arabe s'intensifie."

 gulf.29.t: "[FROM.GetLeader] condamne l'agression iranienne"
 gulf.29.d: "Les événements récents ont vu l'Iran accroître considérablement son implication au Moyen-Orient suite à une augmentation notable de l'instabilité régionale. Alors que l'Iran a maintenu que ses activités sont défensives et non hostiles par nature, [FROM.GetNameDef], parmi d'autres, a considéré ces activités avec une inquiétude croissante, culminant aujourd'hui dans une réprimande fortement formulée de la politique étrangère de l'Iran par [FROM.GetLeader].\n\nCette déclaration fait suite à un déclin notable des relations [FROM.GetAdjFP]-iraniennes, des relations auparavant tièdes s'étant transformées en une hostilité ouverte. Il reste à voir dans quelle mesure ces relations vont continuer à se détériorer, et quelles en seront les conséquences."
 gulf.29.a: "Il était temps que quelqu'un s'oppose à l'Iran !"
 gulf.29.b: "L'Iran a le droit de défendre ses intérêts nationaux !"

 gulf.30.t: "[FROM.GetNameDefCap] propos[FROM.GetEEntNP] une attaque préventive contre l'Iran"
 gulf.30.d: "Citant les actions hostiles et déstabilisantes du régime iranien, [FROM.GetLeader] a appelé notre nation à rejoindre [FROM.GetNameDef] dans une attaque préventive contre l'Iran, nous exhortant à agir avant qu'il ne soit trop tard. Bien que les actions de l'Iran puissent préoccuper le peuple [ROOT.GetAdjMS], nous devons nous demander si la menace qu'il représente est suffisante pour exiger une action militaire agressive sur des bases juridiques fragiles."
 gulf.30.a: "La menace iranienne doit être éliminée !"
 gulf.30.b: "La politique du Moyen-Orient ne nous regarde pas."
 gulf.30.c: "Nous n'avons rien à gagner de l'aventurisme [FROM.GetAdjMS]."

 gulf.31.t: "[USA.GetLeader] a refusé de soutenir la guerre contre l'Iran !"
 gulf.31.d: "Sans doute plus préoccupés par leur petite politique interne que par la sécurité de la région, les Américains ont choisi de refuser notre proposition d'action préventive contre le régime oppressif iranien."
 gulf.31.a: "Nous devons prendre les choses en main !"
 gulf.31.b: "Nous ne sommes pas prêts pour une opération de cette ampleur..."

 gulf.32.t: "La coalition des volontaires commence l'invasion de l'Iran"
 gulf.32.d: "[FROM.GetLeader] a annoncé aujourd'hui la création d'une coalition de volontaires pour fermer définitivement les installations nucléaires iraniennes et paralyser la capacité de la République islamique d'Iran à poursuivre sa politique étrangère interventionniste. La coalition aurait été formée à la demande d'une monarchie arabe menacée par les activités de l'Iran dans la région. [PER.GetLeader] a fermement condamné la formation de la coalition, appelant la communauté internationale à dénoncer ce qu'il a qualifié de violation flagrante du droit international et d'attaque explicite de la norme de souveraineté des États. Le Corps des gardiens de la révolution iranienne a juré de réduire la coalition à néant, et un commandant du Corps des gardiens de la révolution iranienne a averti que pas un seul soldat étranger qui foulerait le sol iranien ne quitterait le pays vivant."
 gulf.32.d1: "[FROM.GetLeader] a annoncé aujourd'hui la création d'une coalition de volontaires pour fermer définitivement les installations nucléaires iraniennes et paralyser la capacité de la République islamique d'Iran à poursuivre sa politique étrangère interventionniste. La coalition aurait été formée à la demande d'une monarchie arabe menacée par les activités de l'Iran dans la région. [PER.GetLeader] a fermement condamné la formation de la coalition, appelant la communauté internationale à dénoncer ce qu'il a qualifié de violation flagrante du droit international et d'attaque explicite de la norme de souveraineté des États. Le Corps des gardiens de la révolution iranienne a juré de réduire la coalition à néant, et un commandant du Corps des gardiens de la révolution iranienne a averti que pas un seul soldat étranger qui foulerait le sol iranien ne quitterait le pays vivant. Cependant, des rapports indiquent que les Arabes de la province du Khouzistan ont lancé un soulèvement armé contre le gouvernement, ce qui représente une menace importante pour l'armée iranienne, déjà très sollicitée."
 gulf.32.d2: "[FROM.GetLeader] a annoncé aujourd'hui la création d'une coalition de volontaires pour fermer définitivement les installations nucléaires iraniennes et paralyser la capacité de la République islamique d'Iran à poursuivre sa politique étrangère interventionniste. La coalition aurait été formée à la demande d'une monarchie arabe menacée par les activités de l'Iran dans la région. [PER.GetLeader] a fermement condamné la formation de la coalition, appelant la communauté internationale à dénoncer ce qu'il a qualifié de violation flagrante du droit international et d'attaque explicite de la norme de souveraineté des États. Le Corps des gardiens de la révolution iranienne a juré de réduire la coalition à néant, et un commandant du Corps des gardiens de la révolution iranienne a averti que pas un seul soldat étranger qui foulerait le sol iranien ne quitterait le pays vivant. Cependant, des rapports indiquent que les Baloutches de la province du Sistan-et-Baloutchistan ont commencé un soulèvement armé contre le gouvernement, ce qui représente une menace importante pour l'armée iranienne déjà très sollicitée."
 gulf.32.d3: "[FROM.GetLeader] a annoncé aujourd'hui la création d'une coalition de volontaires pour fermer définitivement les installations nucléaires iraniennes et paralyser la capacité de la République islamique d'Iran à poursuivre sa politique étrangère interventionniste. La coalition aurait été formée à la demande d'une monarchie arabe menacée par les activités de l'Iran dans la région. [PER.GetLeader] a fermement condamné la formation de la coalition, appelant la communauté internationale à dénoncer ce qu'il a qualifié de violation flagrante du droit international et d'attaque explicite de la norme de souveraineté des États. Le Corps des gardiens de la révolution iranienne a juré de réduire la coalition à néant, et un commandant du Corps des gardiens de la révolution iranienne a averti que pas un seul soldat étranger qui foulerait le sol iranien ne quitterait le pays vivant. Cependant, des rapports indiquent que les Arabes de la province du Khouzistan et les Baloutches de la province du Sistan-et-Baloutchistan ont lancé un soulèvement armé simultané contre le gouvernement, ce qui représente une menace importante pour l'armée iranienne déjà très sollicitée."
 gulf.32.a: "Les jours du régime iranien sont comptés..."
 gulf.32.b: "C'est un acte d'agression scandaleux !"

 gulf.33.t: "[FROM.GetNameDefCap] dénonc[FROM.GetEEntNP] l'ingérence étrangère"
 gulf.33.d: "Se plaignant des décennies d'oppression subies par les nations arabes aux mains des puissances néocoloniales, [FROM.GetLeader], le dirigeant [FROM.GetAdjMS], s'est engagé à nettoyer la région de toute influence étrangère au cours de la prochaine décennie. Les États-Unis et leurs alliés ont réagi avec stupeur et colère à cette annonce de la part d'un pays qui, avant son changement de gouvernement, était considéré comme un partenaire fiable dans la région. La Russie et l'Iran, bien que soutenant nominalement le programme anti-impérialiste [FROM.GetDuDelaDelNP] [FROM.GetName], s'inquiètent apparemment du fait que cette déclaration vise leurs intérêts dans le monde arabe autant que ceux de l'Occident. La manière dont [FROM.GetLeader] entend donner suite à cet engagement reste incertaine."
 gulf.33.a: "Quelle est la prochaine étape ?"

 gulf.34.t: "[FROM.GetNameDefCap] exig[FROM.GetEEntNP] le départ des troupes étrangères"
 gulf.34.d: "Affirmant que nous sommes soit avec eux, soit contre eux, [FROM.GetNameDef] [FROM.GetAOntNP] exigé que chaque nation arabe, y compris [ROOT.GetNameDef], expulse rapidement les troupes étrangères de son territoire. Si nous choisissons de faire ce que [FROM.GetNameDef] demand[FROM.GetEEntNP], nous nous mettrons à dos nos alliés et nous serons plus vulnérables aux attaques étrangères, mais refuser pourrait conduire à la guerre."
 gulf.34.a: "Nous devons céder."
 gulf.34.b: "Nous ne sommes rien si ce n'est loyaux !"

 gulf.35.t: "[FROM.GetNameDefCap] déclar[FROM.GetEEntNP] la guerre aux « larbins étrangers »"
 gulf.35.d: "Tenant sa promesse d'expulser les forces étrangères du Moyen-Orient, [FROM.GetNameDef] [FROM.GetAOntNP] promis d'envahir chaque nation du Moyen-Orient qui continue d'abriter des bases militaires pour des puissances étrangères. « L'impérialisme... », a proclamé [FROM.GetLeader] dans une émission diffusée depuis [FROM.Capital.GetName], « ...n'a pas sa place au XXIème siècle. Nous avons donné à nos frères arabes l'opportunité de nous rejoindre dans notre combat, mais ils ont choisi de ne pas favoriser leur propre peuple au détriment des étrangers et maintenant ils vont en payer le prix. Nous libérerons le peuple arabe par tous les moyens nécessaires. »"
 gulf.35.a: "Une région est en proie aux flammes."

 gulf.36.t: "Les [FROM.GetHabitants] nous ont secrètement envoyé du matériel militaire !"
 gulf.36.d: "Le gouvernement [FROM.GetDuDeDNP] [FROM.GetName] a réussi à introduire clandestinement un nombre important d'armes légères sur le territoire contrôlé par nos forces. Ces armes nous aideront dans la lutte contre nos ennemis communs."
 gulf.36.a: "L'aide est appréciée."

 gulf.37.t: "L'IPO de [fossil_fuel_industry_name] s'est déroulée sans problèmes"
 gulf.37.d: "En raison de la très grande confiance des investisseurs à l'égard de [fossil_fuel_industry_name], notre introduction en bourse a permis de lever des sommes record, ce qui a considérablement renforcé la réputation de notre gouvernement, tant sur le plan national qu'international. Plus important encore, les fonds levés ont fourni le capital nécessaire à notre fonds souverain."
 gulf.37.a: "Incroyable !"

 shia_terror.1.t: "Une explosion secoue la capitale [FROM.GetAdjFS] dans une attaque du Hezbollah"
 shia_terror.1.d: "Aux premières heures de la matinée, une voiture piégée a explosé devant un bureau du gouvernement [FROM.GetAdjMS], tuant et blessant plusieurs fonctionnaires. Les responsables gouvernementaux ont imputé la responsabilité de l'attentat à une branche locale du Hezbollah et ont promis de sévir davantage contre les activités de ce groupe supposé, bien que les experts internationaux aient mis en doute l'existence d'un groupe militant chiite organisé [FROM.GetAuEnANP] [FROM.GetName].\n\nL'opposition chiite au gouvernement dominé par les sunnites s'est accrue en réponse à l'oppression perçue des chiites. Le gouvernement [FROM.GetAdjMS], pour sa part, a rejeté les accusations selon lesquelles il aurait maltraité ses citoyens. Il a plutôt qualifié les militants chiites de terroristes et de pions de Téhéran et de [HEZ.GetLeader], le chef du Hezbollah au Liban. [FROM.GetLeader] a accusé l'Iran et le Hezbollah de chercher à déclencher une révolution islamique [FROM.GetAuEnANP] [FROM.GetName]."
 shia_terror.1.d1: "Aux premières heures de la matinée, une voiture piégée a explosé devant un bureau du gouvernement [FROM.GetAdjMS], tuant et blessant plusieurs fonctionnaires. Les responsables gouvernementaux ont imputé la responsabilité de l'attentat au groupe militant chiite Hezbollah al-Hejaz et ont promis de réprimer plus sévèrement les activités de l'organisation.\n\nL'opposition chiite au gouvernement dominé par les sunnites s'est accrue en réponse à l'oppression perçue des chiites. Le gouvernement [FROM.GetAdjMS], pour sa part, a rejeté les accusations selon lesquelles il aurait maltraité ses citoyens. Il a plutôt qualifié les militants chiites de terroristes et de pions de Téhéran et de [HEZ.GetLeader], le chef du Hezbollah au Liban. [FROM.GetLeader] a accusé l'Iran et le Hezbollah de chercher à déclencher une révolution islamique [FROM.GetAuEnANP] [FROM.GetName]."
 shia_terror.1.a: "Un jour sombre pour [FROM.GetNameDef]..."

 shia_terror.3.t: "Déploiement de troupes [FROM.GetAdjFP] suite à des attaques coordonnées"
 shia_terror.3.d: "Des militants chiites ont frappé simultanément plusieurs cibles à travers [FROM.GetNameDef], ce qui a conduit le dirigeant du pays, [FROM.GetLeader], à déclarer l'état d'urgence. Les suspects sont bien entraînés et disposent d'un armement de qualité militaire. Ils résistent aux forces spéciales [FROM.GetAdjFP] pendant de longues périodes en utilisant des grenades propulsées par fusée et des mitrailleuses lourdes. Des postes de police, des bureaux gouvernementaux et même une base militaire ont été pris pour cible par ce que le gouvernement local a appelé la branche [FROM.GetAdjFS] du Hezbollah, un groupe qui aurait vu sa popularité augmenter suite à ce qui a été perçu comme des politiques gouvernementales discriminatoires. [FROM.GetLeader] a appelé le peuple [FROM.GetAdjMS] à rester uni face à ce qu'il a qualifié de « terrorisme soutenu par l'étranger », faisant allusion aux accusations [FROM.GetAdjFP] de militants chiites locaux soutenus par l'Iran et le Hezbollah au Liban."
 shia_terror.3.a: "Pour l'instant, nous sommes en deuil. Bientôt, nous riposterons."

 shia_terror.5.t: "Des révolutionnaires chiites prennent les armes contre le gouvernement !"
 shia_terror.5.d: "Des militants reprenant les slogans du Hezbollah libanais ont commencé à se mobiliser en grand nombre dans le but déclaré de renverser notre gouvernement et de le remplacer par un gouvernement calqué sur celui de la République islamique d'Iran. Nos forces armées reculent face à ce mouvement très organisé et bien armé, ce qui signifie que nous devons soit nous soumettre aux révolutionnaires, soit demander une intervention extérieure."
 shia_terror.5.d1: "Des militants qui ont fait allégeance au Hezbollah al-Hejaz ont commencé à se mobiliser en grand nombre dans le but déclaré de mettre fin à la domination [ROOT.GetAdjFS] sur la région à majorité chiite de Qatif et d'établir un État indépendant modelé sur la République islamique d'Iran. Les militants se sont emparés d'emplacements stratégiques dans la province orientale, expulsant de fait nos forces de la région. Nous devons décider si nous devons nous retirer pacifiquement ou ordonner à nos forces d'engager militairement les insurgés chiites."
 shia_terror.5.a: "Se soumettre à la rébellion."
 shia_terror.5.b: "Demander l'intervention du Bouclier de la Péninsule."
 shia_terror.5.c: "Nous écraserons l'insurrection !"
 shia_terror.5.e: "Nous ne pouvons nous permettre un conflit ouvert..."
 shia_terror.5.f: "Prendre le contrôle de Qatif."

 shia_terror.6.t: "Des extrémistes chiites prennent le pouvoir [FROM.GetAuEnANP] [FROM.GetName]"
 shia_terror.6.d: "À la suite d'un vaste mouvement appelant à la chute du gouvernement [FROM.GetAdjMS] et de la réticence des forces armées du pays à réagir, [FROM.GetLeader] et son mouvement à dominante chiite ont pris le pouvoir. [FROM.GetLeader] s'est engagé à rectifier les pratiques discriminatoires du gouvernement précédent et a donc obtenu un certain soutien de la population sunnite du pays, mais de nombreux sunnites [FROM.GetAdjMP] restent méfiants quant aux intentions d'un mouvement aussi explicitement sectaire.\n\nAlors que [PER.GetLeader] a salué cette évolution, félicitant le peuple [FROM.GetAdjMS] pour avoir renversé un gouvernement oppressif, les monarques sunnites du Moyen-Orient ont réagi avec inquiétude. Il reste à voir comment le nouveau gouvernement choisira d'aborder les relations avec les autres pays de la région."
 shia_terror.6.a: "Le croissant chiite s'agrandit..."

 shia_terror.7.t: "Le Bouclier de la Péninsule écrase la révolte [FROM.GetAuEnANP] [FROM.GetName]"
 shia_terror.7.d: "Suite à un mouvement généralisé appelant à la chute du gouvernement [FROM.GetAdjMS] et à l'incapacité des forces armées du pays à réagir efficacement, [FROM.GetLeader] a demandé l'aide du Bouclier de la Péninsule, le bras militaire du Conseil de coopération du Golfe. Les troupes étrangères ont rapidement rétabli l'ordre dans le pays par la force, pacifiant le mouvement chiite mais faisant peu pour traiter le ressentiment sous-jacent qui l'a produit. [PER.GetLeader] a condamné l'intervention comme une tentative d'étouffer les aspirations du peuple [FROM.GetAdjMS], mais de nombreux États ont choisi d'acquiescer à l'intervention du Bouclier de la Péninsule, la préférant à une révolution chiite."
 shia_terror.7.a: "Un mal nécessaire..."
 shia_terror.7.b: "L'oppression des États du Golfe ne connaît pas de limites !"

 shia_terror.8.t: "Les troupes [FROM.GetAdjFP] expulsées de la province orientale"
 shia_terror.8.d: "Après des années de ressentiment au sein de la population à majorité chiite de la province orientale [FROM.GetDuDeDNP] [FROM.GetName], des militants organisés fidèles au Hezbollah al-Hejaz ont forcé les troupes [FROM.GetAdjFP] à quitter la région, déclarant une république islamique dans la région désormais indépendante de facto. [FROM.GetLeader] a réagi avec colère à cette déclaration, ordonnant une opération militaire pour reprendre la province à ce qu'il a décrit comme « des marionnettes [PER.GetAdjFP] qui cherchent à diviser [FROM.GetNameDef] ». L'Iran, pour sa part, a nié avoir déclenché le soulèvement mais a promis de faire tout ce qui est en son pouvoir pour défendre les civils de Qatif contre l'opération [FROM.GetAdjFS] imminente."
 shia_terror.8.d1: "Après des années de ressentiment au sein de la population à majorité chiite de la province orientale [FROM.GetDuDeDNP] [FROM.GetName], des militants organisés fidèles au Hezbollah al-Hejaz ont forcé les troupes [FROM.GetAdjFP] à quitter la région, déclarant une république islamique dans la région désormais indépendante de facto. [FROM.GetLeader] n'a pas encore commenté cette déclaration, mais il aurait ordonné aux forces armées du pays de se retirer, espérant peut-être rétablir le contrôle de la province séparatiste par des moyens pacifiques. L'Iran a mis en garde [FROM.GetNameDef] contre toute action agressive contre la population de Qatif, mais a félicité [FROM.GetLeader] pour sa réponse mesurée."

 gcc.1.t: "Le Conseil suprême du CCG"
 gcc.1.d: "La délégation venant [FROM.GetDuDeDNP] [FROM.GetName] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir une initiative de partage des technologies pour faire avancer les efforts de recherche conjoints du CCG. Bien que cela puisse aider nos propres projets de recherche, il n'est peut-être pas dans notre intérêt de partager avec des rivaux potentiels des recherches que nous avons consacré du temps et des ressources à développer. Nous devons réfléchir attentivement à l'opportunité de soutenir cette proposition ou d'y opposer notre veto."
 gcc.2.d: "La délégation venant [FROM.GetDuDeDNP] [FROM.GetName] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir un marché commun. Cela permettrait aux citoyens du CCG de travailler dans tout le Golfe et faciliterait le commerce des biens et des services entre les États membres du CCG. Nous devons réfléchir attentivement à l'opportunité de soutenir cette proposition ou d'y opposer notre veto."
 gcc.3.d: "La délégation venant [FROM.GetDuDeDNP] [FROM.GetName] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir une monnaie unique. Cette monnaie commune, le Khaleeji, renforcerait l'impact collectif du CCG sur les marchés financiers mondiaux, mais nous obligerait à renoncer au contrôle de notre politique monétaire. Nous devons réfléchir attentivement à l'opportunité de soutenir cette proposition ou d'y opposer notre veto."
 gcc.4.d: "La délégation venant [FROM.GetDuDeDNP] [FROM.GetName] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à signer un accord de défense commune. Cet accord engagerait tous les États membres du CCG à traiter une attaque contre un membre comme une attaque contre tous les membres. La signature de cet accord contribuerait à nous protéger contre les menaces étrangères, mais imposerait à nos forces armées une responsabilité supplémentaire qu'elles pourraient ne pas être en mesure d'assumer. Nous devons réfléchir attentivement à l'opportunité de soutenir cette proposition ou d'y opposer notre veto."
 gcc.6.d: "La délégation venant [FROM.GetDuDeDNP] [FROM.GetName] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir une Académie du Golfe pour les études stratégiques et de sécurité afin d'améliorer et de normaliser la formation des officiers militaires du CCG. Nous devons réfléchir attentivement à l'opportunité de soutenir cette proposition ou d'y opposer notre veto."
 gcc.7.d: "La délégation venant [FROM.GetDuDeDNP] [FROM.GetName] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir un commandement militaire unifié. Cela signifie qu'en cas de guerre impliquant des États membres du CCG, les différentes armées du CCG seront en mesure de se coordonner plus efficacement. Nous devons réfléchir attentivement à l'opportunité de soutenir cette proposition ou d'y opposer notre veto."
 gcc.8.d: "La délégation venant [FROM.GetDuDeDNP] [FROM.GetName] s'est présentée devant le Conseil suprême du CCG avec une proposition visant à établir une alliance militaire solide. Ce projet ambitieux ferait du CCG une alliance encore plus intégrée que l'OTAN, produisant une force militaire efficace et unie pour défendre les États arabes du Golfe par des moyens tant réactifs que proactifs. Bien que notre sécurité serait garantie si cette proposition était mise en œuvre, cela pourrait signifier que nos forces armées pourraient être entraînées dans une guerre [FROM.GetAdjFS] d'agression. Nous devons réfléchir attentivement à l'opportunité de soutenir cette proposition ou d'y opposer notre veto."
 gcc.1.a: "Nous soutenons cette initiative !"
 gcc.1.b: "Nous nous opposons à cette initiative !"

 gcc.5.t: "La délégation [FROM.GetAdjFS] a refusé de soutenir notre proposition !"
 gcc.5.d: "Invoquant son refus de renoncer au contrôle de ses propres affaires souveraines, [FROM.GetNameDef] [FROM.GetAOntNP] choisi d'opposer son veto à notre dernière proposition au Conseil suprême du CCG. Ce rejet entravera notre capacité à faire de nouvelles propositions au Conseil suprême dans un avenir immédiat."
 gcc.5.a: "Un pas en arrière pour l'intégration régionale..."

 gcc.11.t: "Le Conseil de coopération du Golfe demande notre protection"
 gcc.11.d: "Des représentants du CCG se sont rendus aujourd'hui dans notre capitale pour réaffirmer les liens du CCG avec le peuple [ROOT.GetAdjMS]. En échange de leur loyauté, les gouvernements du Golfe ont demandé une codification de notre engagement à protéger les États du Golfe contre les menaces extérieures d'acteurs agressifs dans la région."
 gcc.11.a: "[ROOT.GetNameDefCap] défend[ROOT.GetXEntNP] [ROOT.GetSesLeursNP] alliés."
 gcc.11.b: "Leur cause n'est pas la nôtre."

 gcc.12.t: "Les [FROM.GetHabitants] ont refusé de garantir la sécurité du CCG !"
 gcc.12.d: "[FROM.GetLeader] nous a informés que si le peuple [FROM.GetAdjMS] apprécie nos relations, il n'est pas disposé à s'engager pour la sécurité du CCG en le garantissant contre les menaces extérieures."
 gcc.12.a: "Peut-être que nous devrions nous tourner ailleurs pour nous protéger..."

 gcc.13.t: "Choix d'un nouveau protecteur"
 gcc.13.d: "Puisque l'on ne peut plus compter sur les Américains pour défendre le CCG contre ses ennemis, nous devons chercher notre protection ailleurs."
 gcc.13.a: "La Turquie."
 gcc.13.b: "L'Iran."
 gcc.13.c: "L'Inde."
 gcc.13.e: "Le Pakistan."
 gcc.13.f: "La Russie."

 gcc.14.t: "Le Conseil de coopération du Golfe annonce une monnaie commune"
 gcc.14.d: "[FROM.GetLeader], le dirigeant [FROM.GetDuDelaDelNP] [FROM.GetName], a annoncé aujourd'hui que le Conseil suprême du CCG a accepté d'établir une monnaie unique qui sera utilisée dans tout le CCG. Cette décision représente une avancée majeure en termes d'intégration du CCG, une organisation régionale qui a toujours eu du mal à trouver un consensus. En outre, les économies des États du Golfe ne conservent que des liens économiques limités malgré les initiatives passées visant à accroître la coopération économique, car les États du Golfe commercent essentiellement avec des pays non membres du CCG en raison de leurs structures économiques extrêmement similaires. La nouvelle monnaie, le Khaleeji, est censée contribuer à renforcer cette coopération économique limitée entre les différents États membres du CCG, ainsi qu'à accroître l'impact du CCG sur les marchés mondiaux."
 gcc.14.a: "Les États du Golfe se rapprochent."

 gcc.15.t: "Les États du Golfe signent un accord de défense conjoint"
 gcc.15.d: "Les dirigeants des États membres du Conseil de coopération du Golfe ont décidé de signer un accord historique qui représente l'avancée la plus significative en termes de coopération militaire du CCG depuis des décennies. L'accord engage tous les États membres à venir en aide à un État membre du CCG qui serait attaqué par une menace extérieure. Toutefois, les analystes étrangers ont souligné que cet accord n'a pas été complété par un réel effort d'intégration des différentes forces armées du CCG qui conservent des chaînes de commandement, des cultures institutionnelles et des types d'équipement distincts. Le CCG est donc loin d'atteindre le niveau de cohésion d'une alliance militaire complète."
 gcc.15.a: "Le CCG se renforce."

 gcc.16.t: "Les États du Golfe renoncent à leur souveraineté dans un geste surprenant"
 gcc.16.d: "Suite à une augmentation marquée de l'influence [FROM.GetDuDelaDelNP] [FROM.GetName] au sein du Conseil de coopération du Golfe, des rapports indiquent que [FROM.GetLeader] a profité de l'influence du pays pour faire pression sur les autres États membres du CCG afin qu'ils abandonnent le contrôle de leur politique étrangère. La domination de l'institution par les [FROM.GetHabitants] signifie que les autres États du Golfe ont été incapables de résister à cette érosion de leur souveraineté, n'ayant d'autre choix que de céder le contrôle au gouvernement de [FROM.GetLeader]. Cela a permis [FROM.GetAuAlaAlNP] [FROM.GetName] d'asseoir sa position d'hégémonie régionale dans le Golfe, consolidant ainsi son statut d'acteur de premier plan au Moyen-Orient."
 gcc.16.a: "L'équilibre du pouvoir dans le Golfe est à jamais modifié..."

 gcc.17.t: "Les États du Golfe s'unissent pour former l'État de Khaleej"
 gcc.17.d: "Les États arabes du Golfe ont poussé le projet de régionalisation du Conseil de coopération du Golfe à sa conclusion logique et se sont unis sous la direction de [FROM.GetLeader], qui a consolidé ces derniers mois son contrôle au sein du CCG. La nouvelle nation de Khaleej, un nom qui se traduit par « Golfe » en arabe, représente une force formidable au Moyen-Orient, contrôlant près de la moitié des réserves totales de pétrole du monde. La formation de Khaleej a été présentée comme un symbole de la volonté des États arabes du Golfe d'assurer leur propre position sur la scène internationale, indépendamment des mécènes étrangers."
 gcc.17.a: "Joyeuse fête nationale aux Khaleeji !"

