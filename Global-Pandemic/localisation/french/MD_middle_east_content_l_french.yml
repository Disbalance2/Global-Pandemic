 SAU_GCC_CRISIS.11.c: "Intéressant."

 SAU_GCC_CRISIS.12.t: "[FROM.GetNameDefCap] répond[FROM.GetXEntNP] aux demandes"
 SAU_GCC_CRISIS.12.d: "[FROM.GetNameDefCap] [FROM.GetAOntNP] rejeté les demandes de la coalition de blocus. Affirmant que ces demandes violent la souveraineté de [FROM.GetNameDef], le ministre des affaires étrangères de [FROM.GetAdjective] a qualifié la liste des conditions de rétablissement des relations d'« irréaliste » et d'« irréalisable ». « Il ne s'agit pas de terrorisme, il s'agit de fermer la liberté d'expression », a-t-il déclaré lors d'une conférence de presse conjointe. Reste à voir comment la coalition du blocus réagira à ce refus."
 SAU_GCC_CRISIS.12.a: "La crise continue..."

