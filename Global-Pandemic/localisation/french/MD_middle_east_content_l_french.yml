 ASIA_MOR_promote_tolerant_islam: "Promouvoir l'al-Wasatiyyah"
 ASIA_MOR_promote_tolerant_islam_desc: "Le Maroc est réputé pour ses interprétations modérées de l'islam. Le principe marocain de l'al-Wasatiyyah, ou modération, combine l'école Maliki de jurisprudence islamique, la théologie ashari et le soufisme sunnite. Le royaume a toujours soutenu que le moyen le plus efficace de prévenir le terrorisme est de diffuser cette forme d'islam modéré pour contrer les interprétations extrémistes."
 ASIA_OMA_promote_tolerant_islam: "Promouvoir l'ibadisme"
 ASIA_OMA_promote_tolerant_islam_desc: "La société omanaise a été largement immunisée contre les idéologies islamiques extrémistes. Cela est dû en grande partie à la prédominance de l'ibadisme, qui encourage la tolérance envers les autres religions. Les ibadites privilégient la résolution pacifique des conflits plutôt que la confrontation et, à ce titre, ne sont pas enclins à la radicalisation. Le Sultanat d'Oman a toujours maintenu que le moyen le plus efficace de prévenir le terrorisme est de répandre l'islam ibadite pour contrer les idéologies extrémistes."
 ASIA_terror_fund_deradicalisation_programmes: "Financer des programmes de déradicalisation"
 ASIA_terror_fund_deradicalisation_programmes_desc: "Les djihadistes emprisonnés ne sont pas irrécupérables. De nombreux fantassins de bas niveau dans les organisations extrémistes sont simplement des jeunes malavisés qui ont été victimes de formes déviantes de l'islam qui prêchent la mort contre les autres musulmans. Nous devons mener des programmes de déradicalisation pour réintégrer ces jeunes hommes et femmes désabusés dans la société. L'efficacité de ces programmes est liée à nos dépenses d'aide sociale."
 ASIA_terror_ct_training: "Formation antiterroriste"
 ASIA_terror_ct_training_desc: "Pour maximiser notre capacité de réaction à la menace terroriste, nous devons continuellement mettre à jour l'état de préparation de nos services de sécurité. Plus notre §Yformation des officiers§! est bonne et plus nous avons de conseillers étrangers stationnés sur notre territoire, plus cette formation sera efficace."
 ASIA_terror_conduct_raid: "Raids sur des repaires terroristes"
 ASIA_terror_conduct_raid_desc: "Nos services de sécurité ont identifié des repaires de terroristes sur notre territoire. Nous devons mener des raids des forces spéciales pour arrêter les djihadistes présumés et saisir les armes illégales. Les chances de réussite de ces raids dépendent de l'ampleur de la formation antiterroriste suivie par notre personnel de sécurité."
 ASIA_terror_conduct_strike: "Lancer des frappes aériennes sur des repaires terroristes"
 ASIA_terror_conduct_strike_desc: "Il existe de nombreux repaires de djihadistes dans les régions reculées du pays où l'autorité du gouvernement central est limitée. Nous devons cibler ces cachettes par des frappes aériennes afin d'éliminer la menace que représentent ces djihadistes. Les chances de réussite de ces frappes dépendent de l'ampleur de la formation antiterroriste suivie par notre personnel de sécurité."
 ASIA_deploy_military_advisors: "Envoyer une mission de formation [FROM.GetAuEnANP] [FROM.GetName]"
 ASIA_deploy_military_advisors_desc: "Les services de sécurité [FROM.GetDuDelaDelNP] [FROM.GetName] ont besoin de l'expertise de partenaires externes tels que nous. Nous devrions envoyer des experts militaires [ROOT.GetAdjMP] pour soutenir leurs efforts dans la lutte contre le terrorisme."
 ASIA_withdraw_military_advisors: "Annuler la mission de formation envoyée [FROM.GetAuEnANP] [FROM.GetName]"
 ASIA_withdraw_military_advisors_desc: "Le stationnement de notre personnel sur le territoire [FROM.GetDuDelaDelNP] [FROM.GetName] pour former les forces antiterroristes locales n'a eu que des avantages minimes. Pire encore, ils sont devenus des cibles pour les militants djihadistes. Afin de réduire nos pertes, nous devrions ramener nos conseillers militaires chez eux."

