 arab_spring.1.t: "Des manifestations éclatent pour demander du changement [FROM.GetAuEnANP] [FROM.GetName]"
 arab_spring.1.d: "Des années de mécontentement face à la corruption et aux violations des droits de l'Homme [FROM.GetAuEnANP] [FROM.GetName] ont finalement débouché sur des manifestations de masse dans tout le pays. Alors que certains manifestants semblent simplement souhaiter une réforme systémique importante, des foules dans les grands centres urbains auraient repris le slogan « le peuple veut la chute du régime », indiquant que certains sont favorables à un rejet complet de la classe politique.\n\nLa police a répondu aux manifestions par des gaz lacrymogènes et des balles en caoutchouc, mais rien n'indique encore si [FROM.GetLeader] va chercher à répondre aux demandes des manifestants ou à écraser ce défi à son autorité."
 arab_spring.1.d_western: "Des années de mécontentement face à la corruption et aux violations des droits de l'Homme [FROM.GetAuEnANP] [FROM.GetName] ont finalement débouché sur des manifestations de masse dans tout le pays. Alors que certains manifestants semblent simplement souhaiter une réforme systémique importante, la foule à [FROM.Capital.GetName] aurait adopté le slogan « le peuple veut la chute du régime », ce qui indique que certains sont favorables à un rejet total de la classe politique.\n\nLa police a répondu aux manifestions par des gaz lacrymogènes et des balles en caoutchouc, mais rien n'indique encore si [FROM.GetLeader] cherchera à répondre aux demandes des manifestants ou à écraser ce défi à son autorité. Il reste également à voir comment les soutiens occidentaux de [FROM.GetLeader] vont réagir à ces développements sans précédent."
 arab_spring.1.a: "Nous devons atténuer cette crise !"
 arab_spring.1.b: "Le vent du changement souffle sur le Moyen-Orient..."

 arab_spring.3.t: "Allié menacé"
 arab_spring.3.d: "Pendant des années, le régime de [FROM.GetLeader] [FROM.GetAuEnANP] [FROM.GetName] a été un partenaire fiable des [ROOT.GetHabitants] dans une région stratégiquement importante. Notre ancien allié est désormais menacé, non pas par des forces extérieures, mais par son propre peuple. Nous devons décider si nous devons exprimer notre soutien au gouvernement [FROM.GetAdjMS] ou refuser de condamner les forces pro-démocratiques [FROM.GetAdjFP]."
 arab_spring.3.a: "Nous soutenons nos alliés !"
 arab_spring.3.b: "Nous refusons de faire obstacle à la réforme démocratique !"

 arab_spring.4.t: "Notre allié nous soutient !"
 arab_spring.4.d: "Le gouvernement [FROM.GetAdjMS], ami de longue date [ROOT.GetDuDelaDelNP] [ROOT.GetName], a exprimé son soutien au gouvernement [ROOT.GetAdjMS] légitime en cette période d'incertitude."
 arab_spring.4.a: "Leur soutien est le bienvenu !"

 arab_spring.5.t: "Notre allié nous a abandonnés..."
 arab_spring.5.d: "Le gouvernement [FROM.GetAdjMS], ami de longue date [ROOT.GetDuDelaDelNP] [ROOT.GetName], a refusé d'exprimer son soutien au gouvernement [ROOT.GetAdjMS] légitime en cette période d'incertitude, nous exhortant au contraire à respecter les prétendues aspirations démocratiques de notre peuple. Cet abandon de notre gouvernement a enhardi les émeutiers qui cherchent à saper notre autorité."
 arab_spring.5.a: "Trahis dans un moment difficile..."

 arab_spring.6.t: "Les partisans du régime organisent un rassemblement"
 arab_spring.6.d1: "Les fidèles du gouvernement [ROOT.GetAdjMS] légitime envahissent les rues en défiant ouvertement l'opposition traîtresse. Cette démonstration de soutien à notre gouvernement, qui n'a en aucun cas été facilitée par des incitations financières, renforcera le soutien populaire pour notre maintien au pouvoir. Bien que des tensions existent entre les manifestants pro et anti-gouvernementaux, il n'y a pas encore eu de violence généralisée."
 arab_spring.6.d2: "Les fidèles du gouvernement [ROOT.GetAdjMS] légitime envahissent les rues en défiant ouvertement l'opposition traîtresse. Cette manifestation de soutien à notre gouvernement, qui n'a en aucun cas été facilitée par des incitations financières, renforcera le soutien populaire à notre maintien au pouvoir. Les affrontements entre partisans et opposants de notre gouvernement ont donné lieu à des violences, faisant de nombreux blessés et même des morts."
 arab_spring.6.a: "Le peuple adore [ROOT.GetLeader] !"
 arab_spring.6.b: "La tension monte..."

 arab_spring.7.t: "Des unités de l'armée se mutinent et se rangent du côté de l'opposition"
 arab_spring.7.d: "Les dissensions dans les rangs de l'armée à l'égard de notre gouvernement ont entraîné des défections dans l'opposition. Ces défections ont enhardi ceux qui manifestent contre notre régime et démoralisé nos propres partisans. Nos conseillers craignent qu'en cas de guerre civile, ces transfuges ne retournent leurs armes contre leurs anciens compagnons d'armes."
 arab_spring.7.a: "Notre autorité s'affaiblit..."

 arab_spring.8.t: "Décès suite à des affrontements entre troupes et manifestants"
 arab_spring.8.d: "Des violences ont éclaté entre manifestants et soldats, faisant de nombreuses victimes. Des manifestants lançant des pierres ont été accueillis par nos troupes avec des balles réelles, exacerbant le ressentiment populaire envers notre gouvernement."
 arab_spring.8.a: "Cela ne donne pas une bonne image de nous..."

 arab_spring.9.t: "Des concessions pour apaiser les masses"
 arab_spring.9.d: "Nos récentes réformes ont été bien accueillies par les manifestants anti-gouvernementaux. Si certains manifestants continuent d'exprimer leur méfiance à l'égard de notre gouvernement, le mouvement a largement salué nos mesures comme un pas dans la bonne direction."
 arab_spring.9.a: "Cela sera-t-il suffisant ?"

 arab_spring.10.t: "Les concessions entraînent des demandes de nouvelles réformes"
 arab_spring.10.d: "Nos récentes réformes n'ont fait qu'attiser les flammes du mécontentement. Les dirigeants de l'opposition ont continué à nous reprocher d'en faire trop peu jusqu'à présent et nous ont demandé d'adopter de « véritables » propositions de réforme."
 arab_spring.10.a: "La foule ne sera jamais satisfaite..."

 arab_spring.11.t: "Les manifestations atteignent leur point d'ébullition"
 arab_spring.11.d: "Malgré tous nos efforts, notre gouvernement n'est plus capable de garder le pouvoir par des moyens conventionnels. Un choix historique s'offre à nous. S'avouer vaincu et laisser l'opposition prendre le contrôle de notre pays, ou utiliser l'armée pour écraser toute opposition dans une ultime tentative de garder le contrôle."
 arab_spring.11.a: "Nous devons admettre la défaite..."
 arab_spring.11.b: "Nous ne renoncerons jamais au pouvoir !"

 arab_spring.12.t: "La révolution chasse le régime du pouvoir [FROM.GetAuEnANP] [FROM.GetName]"
 arab_spring.12.d1: "Des célébrations ont éclaté [FROM.GetAuEnANP] [FROM.GetName] après l'effondrement du gouvernement du dirigeant sortant. L'ancien dictateur a été placé en état d'arrestation suite à la décision de personnalités de premier plan des services de sécurité [FROM.GetAdjMP] de se ranger du côté de l'opposition.\n\nUn gouvernement intérimaire dirigé par [FROM.GetLeader] a pris le pouvoir jusqu'à l'organisation d'élections, mais a souligné la nature temporaire de son mandat. Les manifestations se poursuivent néanmoins, car beaucoup exigent le démantèlement complet du parti au pouvoir et la démission de tous ses membres, étant donné qu'il reste étroitement associé au régime sortant."
 arab_spring.12.d2: "Des célébrations ont éclaté [FROM.GetAuEnANP] [FROM.GetName] après l'effondrement du gouvernement du dirigeant sortant. L'ancien président a été contraint de fuir le pays, se réfugiant [SAU.GetAuEnANP] [SAU.GetName].\n\nUn gouvernement intérimaire dirigé par [FROM.GetLeader], le premier ministre tunisien, a pris le pouvoir jusqu'à la tenue d'élections, mais a souligné la nature temporaire de son mandat. Les manifestations se poursuivent néanmoins, de nombreuses personnes exigeant le démantèlement complet du parti au pouvoir et la démission de tous ses membres, car il reste étroitement associé au régime sortant de Zine el-Abidine Ben Ali."
 arab_spring.12.a: "Le peuple a triomphé !"
 arab_spring.12.b: "Une évolution inquiétante..."
 arab_spring.12.c: "La démocratie progresse..."

 arab_spring.13.t: "Les manifestations se répandent dans le monde arabe"
 arab_spring.13.d: "L'effondrement du régime [FROM.GetAdjMS] a inspiré des mouvements dans tout le monde arabe. Nombre d'entre eux ont repris les slogans de la révolution [FROM.GetAdjFS], demandant à leurs dirigeants d'adopter des réformes significatives ou, dans certains cas, de démissionner en masse. Les dirigeants arabes ont commencé à faire des pieds et des mains pour satisfaire ou réprimer les manifestations, dans l'espoir d'éviter le même sort que le dictateur [FROM.GetAdjMS].\n\nLa propagation rapide des mouvements pro-démocratiques dans toute la région, que certains ont commencé à appeler le « Printemps arabe », a pris le monde par surprise. Cependant, ces dernières années, de nombreux experts ont souligné la fragilité des régimes arabes, qui se sont appuyés sur la coercition et la surveillance pour se maintenir au pouvoir. Dans toute la région, l'aliénation d'une élite dirigeante distante, la corruption rampante et les difficultés économiques ont lentement alimenté un désir généralisé de changement sous une forme ou une autre. Ce sont ces sentiments qui ont maintenant explosé en un mouvement populaire régional appelant au changement."

 arab_spring.14.t: "La guerre civile éclate [FROM.GetAuEnANP] [FROM.GetName] alors que le régime réprime les manifestations"
 arab_spring.14.d: "Suite à l'escalade marquée des manifestations [FROM.GetAuEnANP] [FROM.GetName], [FROM.GetLeader] a ordonné des opérations militaires à travers le pays pour réprimer ce qu'il a décrit comme des « émeutiers hors-la-loi » et des « terroristes » qui sont soutenus par des puissances étrangères non nommées. Les opérations de nettoyage ont été marquées par des flambées de violence entre les troupes loyalistes et les manifestants armés, qui se sont procuré des armes à feu dans les armureries de la police et auprès de militaires déserteurs.\n\nIl devient rapidement évident que ce qui était autrefois un mouvement de protestation non-violent est en train de se transformer en insurrection, puis en guerre civile. Dans certaines parties du pays, il semble que les combattants de l'opposition aient pris le contrôle de villes entières, mais la plupart des informations provenant [FROM.GetDuDelaDelNP] [FROM.GetName] sont devenues confuses et alambiquées. Les dirigeants mondiaux ont appelé à la retenue, tandis que les organisations de défense des droits de l'homme ont critiqué la brutalité de la répression des manifestations par [FROM.GetLeader]."
 arab_spring.14.a: "L'avenir [FROM.GetDuDelaDelNP] [FROM.GetName] est en jeu..."

 arab_spring.15.t: "Daech prend de l'importance"
 arab_spring.15.d: "[ISI.GetLeader] a déclaré aujourd'hui la formation de ce qu'il a décrit comme l'État islamique en Irak et au Levant (EIIL). Il a révélé que le groupe al-Nosra qui combat le régime en Syrie avait été formé par des membres de l'État islamique en Irak (EII), et que les deux organisations étaient en train de fusionner. Al-Nosra et ses partisans d'Al-Qaïda ont toutefois désavoué l'EIIL, dont ils réclament la dissolution.\n\nLes analystes sont d'avis qu'Al-Qaïda et sa branche syrienne, al-Nosra, ont des objectifs et des méthodes très différents de ceux d'ISIL, tout en partageant une idéologie commune et une opposition au gouvernement syrien. L'organisation de [ISI.GetLeader] a toujours cherché à agir indépendamment d'Al-Qaïda, en poursuivant son propre programme sectaire qui cible les groupes minoritaires musulmans d'une manière qu'Al-Qaïda n'a pas fait dans la même mesure. Alors que ses aspirations sont transnationales, les branches d'Al-Qaïda telles qu'al-Nosra ont normalement limité leurs activités à la cible de gouvernements individuels."
 arab_spring.15.a: "Encore une autre menace à notre pouvoir..."
 arab_spring.15.b: "La paix mondiale est menacée..."
 arab_spring.15.c: "Ces nouveaux venus sont voués à l'échec..."

 arab_spring.17.t: "Le Printemps arabe atteint [ROOT.GetNameDef]"
 arab_spring.17.d: "La vague de mobilisation populaire qui a déferlé sur le monde arabe a finalement atteint nos rivages. Le peuple [ROOT.GetAdjMS] exige de sérieuses réformes, et dans certains cas, la démission du gouvernement. Nous devons faire preuve de prudence si nous voulons préserver notre fragile emprise sur le pouvoir."

 arab_spring.18.t: "Les manifestations se calment"
 arab_spring.18.d: "Bien que certains radicaux continuent de manifester contre notre gouvernement, la majorité des manifestants sont rentrés chez eux après une forte baisse de l'élan du mouvement de protestation. Cependant, nos informateurs nous disent que des sentiments anti-gouvernementaux subsistent dans une grande partie du pays. Il semble que le mouvement de protestation ait perdu son soutien en raison de la fatigue et de la frustration plutôt qu'en raison d'un soutien accru à notre gouvernement. Néanmoins, le danger immédiat pour notre gouvernement a été écarté avec succès."
 arab_spring.18.d1: "Suite aux efforts de notre gouvernement pour répondre aux demandes des manifestants, le mouvement pro-démocratique dans notre pays a perdu de son élan. La grande majorité des anciens manifestants semblent être satisfaits de nos mesures et ne demandent pas de nouvelles réformes."
 arab_spring.18.a: "Notre gouvernement reste à flot..."

 arab_spring.19.t: "[FROM.GetNameDefCap] demand[FROM.GetEEntNP] l'intervention du Bouclier de la Péninsule"
 arab_spring.19.d: "Face aux tensions croissantes [FROM.GetAuEnANP] [FROM.GetName], [FROM.GetLeader] a demandé l'aide de la force de sécurité conjointe du CCG, le Bouclier de la Péninsule. Les [FROM.GetHabitants] affirment que leur gouvernement risque de s'effondrer et que le pays pourrait être pris en charge par de dangereux éléments révolutionnaires. Nous devons examiner attentivement si le déploiement de nos troupes est nécessaire pour soutenir le gouvernement [FROM.GetAdjMS]."
 arab_spring.19.a: "Nous devons aider notre allié !"
 arab_spring.19.b: "Laissons-les tomber..."

 arab_spring.20.t: "Notre demande a été acceptée !"
 arab_spring.20.d: "Reconnaissant la menace imminente pour la sécurité régionale que représentent les manifestants radicaux dans les rues de notre capitale, les [FROM.GetHabitants] ont accepté de soutenir le déploiement des troupes du Bouclier de la Péninsule pour réprimer le soulèvement contre nous."
 arab_spring.20.a: "Les [FROM.GetHabitants] nous ont sauvés !"

 arab_spring.21.t: "Notre demande a été rejetée..."
 arab_spring.21.d: "Les [FROM.GetHabitants] ont décidé que sauver notre gouvernement ne vaut pas le temps et l'effort de déployer les troupes du Bouclier de la Péninsule."
 arab_spring.21.a: "Nous sommes les seuls à pouvoir nous sauver."

 arab_spring.22.t: "Les troupes du Bouclier de la Péninsule répriment les manifestations [FROM.GetAuEnANP] [FROM.GetName]"
 arab_spring.22.d: "Les forces de la force militaire conjointe du Conseil de coopération du Golfe, le Bouclier de la Péninsule, sont entrées sur le territoire [FROM.GetAdjMS] à la suite d'une augmentation spectaculaire des manifestations contre le gouvernement de [FROM.GetLeader]. Alors que [FROM.GetNameDef] et le CCG ont affirmé que les troupes du Bouclier de la Péninsule sont simplement utilisées pour défendre les bâtiments clés du gouvernement contre les interférences étrangères dans le chaos, des rapports ont rapidement fait état de troupes du Bouclier de la Péninsule utilisant des tactiques brutales contre les manifestants [FROM.GetAdjMP]."
 arab_spring.22.a: "[FROM.GetLeader] ne reculera devant rien pour préserver son règne..."

 hybrid_regime: "Régime hybride"
 hybrid_regime_western_desc: "Malgré la tenue d'élections, le gouvernement de ce pays utilise une série de mesures informelles pour s'assurer que ces élections donnent des majorités au parti au pouvoir. Il est donc extrêmement difficile de provoquer un changement de régime par des moyens électoraux."
 hybrid_regime_emerging_desc: "Malgré la tenue d'élections, le gouvernement de ce pays utilise une série de mesures informelles pour s'assurer que ces élections donnent des majorités au parti au pouvoir. Il est donc extrêmement difficile de provoquer un changement de régime par des moyens électoraux."

 concede_rojava: "Céder le Nord-Est"
 concede_rojava_desc: "Le nord-est de la Syrie, à majorité kurde, n'a pas encore rejoint le soulèvement populaire contre notre gouvernement. Il est peut-être dans notre intérêt de retirer nos troupes de cette région et de la laisser être occupée par les milices kurdes, plutôt que de continuer à disperser nos forces et de risquer la défaite face à l'Armée syrienne libre."