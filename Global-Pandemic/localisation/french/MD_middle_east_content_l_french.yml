 SAU_GCC_CRISIS.1.t: "Pression [FROM.GetAdjFS] pour rejoindre le blocus du Qatar"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDefCap] fait pression sur nous pour que nous nous joignions à lui dans son blocus contre le Qatar. Nous devrions nous demander si le maintien de relations économiques avec le Qatar vaut la peine de s'attirer la fureur [FROM.GetDuDelaDelNP] [FROM.GetName]."
 SAU_GCC_CRISIS.1.a: "Les rejoindre."
 SAU_GCC_CRISIS.1.b: "Ce n'est pas notre combat."

 SAU_GCC_CRISIS.2.t: "Soutenir le blocus"
 SAU_GCC_CRISIS.2.d: "Soutenir le blocus dirigé par les [FROM.GetHabitants] contribuera grandement à améliorer notre partenariat avec notre allié du Golfe. En outre, il pourrait être dans notre intérêt que [FROM.GetNameDef] provoque un changement dans la politique étrangère du Qatar."
 SAU_GCC_CRISIS.2.a: "Les États-Unis soutiennent le blocus !"
 SAU_GCC_CRISIS.2.b: "Nous ne pouvons pas soutenir cette entreprise."

 SAU_GCC_CRISIS.3.t: "Crise diplomatique qatarienne"
 SAU_GCC_CRISIS.3.d.1: "Plusieurs pays arabes ont rompu leurs relations diplomatiques avec le Qatar et imposé un embargo commercial, aggravant ainsi le différend qui couvait depuis longtemps entre le Qatar et [FROM.GetNameDef]. Les exigences de la coalition dirigée par les [FROM.GetHabitants] comprennent, entre autres, la fermeture d'Al-Jazeera, la rupture des relations avec l'Iran et la fermeture d'une base militaire turque au Qatar."
 SAU_GCC_CRISIS.3.d.2: "Plusieurs pays arabes ont rompu leurs relations diplomatiques avec le Qatar et imposé un embargo commercial, aggravant ainsi le différend qui couvait depuis longtemps entre le Qatar et [FROM.GetNameDef]. Les exigences de la coalition dirigée par les [FROM.GetHabitants] comprennent, entre autres, la fermeture d'Al-Jazeera et la rupture des relations avec l'Iran."
 SAU_GCC_CRISIS.3.a: "Ces exigences sont grotesques !"
 SAU_GCC_CRISIS.3.b: "Nous devons accepter les demandes."
 SAU_GCC_CRISIS.3.c: "Intéressant."

 SAU_GCC_CRISIS.4.t: "Pression sur les États-Unis"
 SAU_GCC_CRISIS.4.d: "Le Qatar abrite la base aérienne d'Al-Udeid, la plus grande base militaire américaine du Moyen-Orient. Cela nous permet d'exercer une pression considérable sur les États-Unis, mais aussi de bénéficier d'une garantie de sécurité de facto de la part des Américains. La perte de la présence américaine pourrait être un désastre."
 SAU_GCC_CRISIS.4.a: "Prendre le risque."
 SAU_GCC_CRISIS.4.b: "Ça n'en vaut pas la peine."

 SAU_GCC_CRISIS.5.t: "Réponse des États-Unis à la pression qatarienne"
 SAU_GCC_CRISIS.5.d: "Le Qatar abrite la base aérienne d'Al-Udeid, la plus grande base militaire américaine du Moyen-Orient. Cette base est essentielle non seulement pour la guerre contre le terrorisme, mais aussi pour la projection de puissance dans l'ensemble de la région. Nous devons décider si nous devons rester sur notre position et soutenir le blocus ou inverser notre position et donner la priorité à notre relation avec le Qatar."
 SAU_GCC_CRISIS.5.a: "Cette base est trop importante."
 SAU_GCC_CRISIS.5.b: "Nous n'en avons pas besoin."

 SAU_GCC_CRISIS.6.t: "Annonce du département d'État des États-Unis"
 SAU_GCC_CRISIS.6.d: "Le département d'État a lancé un avertissement public inattendu aux États du Golfe concernant un différend diplomatique avec le Qatar, un autre allié des États-Unis, et a laissé entendre que les Saoudiens pourraient avoir provoqué une crise et attiré les États-Unis sous de faux prétextes. Cette vive condamnation a considérablement affaibli les pays qui bloquent le Qatar et a donné à [QAT.GetLeader] un regain de légitimité bien nécessaire."
 SAU_GCC_CRISIS.6.a: "Les États-Unis semblent s'être souvenus où se trouve leur plus grande base militaire..."

 SAU_GCC_CRISIS.7.t: "Le Qatar répond aux demandes"
 SAU_GCC_CRISIS.7.d: "Le Qatar a rejeté les demandes de la coalition de blocage. Affirmant que ces demandes violent la souveraineté du Qatar, le ministre qatari des affaires étrangères a qualifié la liste des conditions de rétablissement des relations d'« irréaliste » et de « non réalisable ». « Il ne s'agit pas de terrorisme, il s'agit de mettre un terme à la liberté d'expression », a-t-il déclaré lors d'une conférence de presse conjointe. Il reste à voir comment la coalition du blocus réagira à ce refus."
 SAU_GCC_CRISIS.7.a: "La crise continue..."

 SAU_GCC_CRISIS.8.t: "Le Qatar répond aux demandes"
 SAU_GCC_CRISIS.8.d: "Le Qatar est parvenu à un accord avec la coalition de blocage après de longs débats entre le gouvernement qatari et les représentants des nations de blocage. En conséquence, le Qatar fermera le réseau de radiodiffusion Al Jazeera et alignera sa politique étrangère sur celle du reste du CCG, mettant ainsi fin au projet du Qatar d'adopter une position indépendante en matière de politique étrangère."
 SAU_GCC_CRISIS.8.a: "De nouveau unis ?"

 SAU_GCC_CRISIS.9.t: "Le blocus de Bahreïn"
 SAU_GCC_CRISIS.9.d: "Depuis qu'il a pris le pouvoir, [BHR.GetLeader] a conduit Bahreïn sur une voie qui a vu le pays contredire ouvertement notre politique étrangère, en cherchant de manière flagrante à établir des liens étroits avec l'Iran. Le temps est venu de mettre un terme à la mauvaise conduite de Bahreïn."
 SAU_GCC_CRISIS.9.a: "Ils se soumettront ou souffriront."
 SAU_GCC_CRISIS.9.b: "En y réfléchissant bien, nous ne devrions pas prendre ce risque."

 SAU_GCC_CRISIS.10.t: "Pression [FROM.GetAdjFS] pour rejoindre le blocus de Bahreïn"
 SAU_GCC_CRISIS.10.d: "[FROM.GetNameDefCap] fait pression sur nous pour que nous nous joignions à lui dans son blocus contre Bahreïn. Nous devrions nous demander si le maintien de relations économiques avec Bahreïn vaut la peine de s'attirer la fureur [FROM.GetDuDelaDelNP] [FROM.GetName]."
 SAU_GCC_CRISIS.10.a: "Les rejoindre."
 SAU_GCC_CRISIS.10.b: "Ce n'est pas notre combat."

 SAU_GCC_CRISIS.11.t: "Crise diplomatique bahreïnienne"
 SAU_GCC_CRISIS.11.d.1: "Plusieurs pays arabes ont rompu leurs relations diplomatiques avec Bahreïn et imposé un embargo commercial, aggravant ainsi le différend qui couvait depuis longtemps entre Bahreïn et [FROM.GetNameDef]. Les exigences de la coalition dirigée par les [FROM.GetHabitants] comprennent, entre autres, la rupture des relations avec l'Iran et la fermeture d'une base militaire turque à Bahreïn."
 SAU_GCC_CRISIS.11.d.2: "Plusieurs pays arabes ont rompu leurs relations diplomatiques avec Bahreïn et imposé un embargo commercial, aggravant ainsi le différend qui couvait depuis longtemps entre Bahreïn et [FROM.GetNameDef]. Les exigences de la coalition dirigée par les [FROM.GetHabitants] comprennent, entre autres, la rupture des relations avec l'Iran."
