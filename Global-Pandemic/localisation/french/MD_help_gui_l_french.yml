 HELP_BUTTON_TT: "Cliquez sur ce bouton pour ouvrir les fenêtres d'aide pour cet onglet. Cliquez à nouveau sur ce bouton pour fermer toutes les fenêtres"
 HELP_BUTTON_TT_delayed: "La fenêtre d'aide vous expliquera les mécanismes de Millennium Dawn. Vous pouvez trouver ce bouton sur différents onglets du jeu."
 HELP_BUTTON_PARTIES_TT: "Vos partis politiques sont divisés en 5 §Hvisions politiques§! : occidentale, émergente, salafiste, non-alignée et nationaliste. Chaque §Hvision§! est divisée en §Hpartis§!. En cliquant sur les deux flèches vertes, vous pourrez voir tous les partis de votre pays et les descriptions de ce que chaque vision et parti représente. Dans cette fenêtre, vous pouvez renforcer ou attaquer les partis. La popularité maximale d'un parti est limitée par la popularité de la vision à laquelle il appartient. Après les élections, le §Hparti§! avec la plus haute popularité gagne."
 HELP_BUTTON_PARTIES_TT_delayed: "Concernant les élections :\nAprès les élections, le parti qui les a remportées doit former une coalition avec d'autres partis pour obtenir la majorité au parlement. Si cela n'est pas possible, vous recevrez une pénalité de §Hpoids politique§!. Le parti au pouvoir sera choisi parmi les deux plus grands partis, et les deux plus grands partis ne peuvent pas former une coalition ensemble. La formation d'une coalition se fait dans l'§Honglet décisions§!, et vous n'aurez qu'un temps limité pour la former."
 HELP_BUTTON_GDP_TT: "Votre §HPIB par habitant§! décrit le niveau de richesse global de la nation. Les pays plus riches ont une croissance démographique et économique plus lente, mais bénéficient d'une recherche plus rapide et de taux d'intérêt plus faibles sur leur dette. Vous pouvez augmenter votre PIB/habitant en remplissant tous vos emplacements de construction dans toutes les régions que vous possédez."
 HELP_BUTTON_GDP_TT_delayed: "Attention ! Si votre pays possède plus de 78 usines, vous pouvez laisser un emplacement vide dans chaque région et être en mesure d'améliorer votre PIB/habitant."
 HELP_BUTTON_TAXES_TT: "Les principaux revenus de votre pays sont les §Htaxes§!. En augmentant vos taxes, vous serez en mesure de gagner plus d'argent, mais une partie de vos §Hindustries civiles§! disponibles sera utilisée par la §Hcharge fiscale§! selon votre §Htaux d'imposition§!. Cela signifie que votre capacité à construire des bâtiments (et donc votre croissance économique) sera ralentie. La réduction de vos taxes aura l'effet inverse. Vous pouvez ajuster votre taux d'imposition à l'aide des boutons « + » et « - »."
 HELP_BUTTON_FINANCES_TT: "Il est important de gérer les recettes et les dépenses de votre gouvernement. Dans la barre supérieure, vous verrez votre §Hdette§!, votre §Htrésorerie§! et vos §Hinvestissements internationaux§!.\n\nLa §Hdette§! indique combien d'argent votre pays a emprunté. Vous devez payer des intérêts sur vos emprunts. Vos taux d'intérêt sont déterminés par votre ratio dette/PIB. Un taux d'intérêt élevé (>15 %) peut conduire à la faillite !\n\nLa §Htrésorerie§! indique la quantité d'argent dont dispose actuellement votre pays. En survolant la trésorerie, vous verrez si vous faites un bénéfice ou un déficit hebdomadaire. Si vous n'avez pas de trésorerie et que vous êtes en déficit, votre dette sera automatiquement augmentée.\n\nLes §Hinvestissements internationaux§! indiquent les sommes que votre pays a investies à l'étranger. Vous obtenez un taux de retour fixe de vos investissements, qui s'ajoute à votre revenu hebdomadaire. Vous pouvez investir dans d'autres pays en cliquant sur une région qui ne vous appartient pas et en choisissant dans le menu de construction situé au-dessus de la fenêtre de la région.\n\nEn augmentant vos dépenses, vous obtiendrez divers bonus, mais cela vous coûtera plus cher."
 HELP_BUTTON_FINANCES_TT_delayed: "Attention ! Dans Millennium Dawn, l'économie est calquée sur la vie réelle. Comme dans la vie réelle, il est normal d'être en déficit et de financer certaines de vos dépenses par la dette. Il suffit de contrôler votre taux d'intérêt en développant votre économie et en augmentant votre PIB par habitant !"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Les factions internes représentent des groupes puissants qui détiennent le pouvoir politique dans votre pays. Si elles vous apprécient, elles vous accorderont des bonus. Les factions qui ne vous aiment pas ont l'effet inverse. Les factions internes peuvent exiger des choses de vous, et limiter vos options en ce qui concerne la politique et les priorités nationales. L'opinion des factions internes peut changer en fonction des priorités, des décisions et des événements."
 HELP_BUTTON_TRADE_TT: "Le niveau de la législation commerciale détermine la quantité de ressources naturelles que vous exportez sur le marché. Lorsque vous exportez des ressources, vous obtenez des revenus supplémentaires. Vous obtiendrez des revenus indépendamment du fait qu'un autre pays achète ou non vos ressources."
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn utilise beaucoup plus les décisions que le jeu de base. N'oubliez pas de vérifier périodiquement vos décisions disponibles pour voir si de nouvelles sont disponibles. Vous pouvez décocher les décisions qui ne vous intéressent pas, et toute nouvelle décision qui apparaît déclenche automatiquement la notification « §HDécisions disponibles§! »."
 HELP_BUTTON_RESEARCH_TT: "Dans Millennium Dawn, les pays commencent avec des équipements qu'ils ont eux-mêmes développés dans le monde réel, et tout équipement de base dont ils ont besoin pour leurs modèles de départ. En tant que nation mineure, vous devez compter sur les grands pays pour obtenir l'équipement le plus moderne. Si vous voulez être autosuffisant, vous devez investir des ressources considérables pour développer des systèmes d'armement nationaux."
 HELP_BUTTON_SLOTS_TT: "Dans Millennium Dawn, les emplacements de recherche sont très limités et vous devez établir des priorités dans ce que vous souhaitez maintenir à jour. Il est possible d'obtenir davantage d'emplacements de recherche grâce à des priorités nationales."
 HELP_BUTTON_INFLUENCE_TT: "Chaque pays est affecté par l'§Hinfluence§! de pays étrangers. L'influence représente le soft power et le contrôle que les pays exercent les uns sur les autres. Les pays vont naturellement dériver vers la même §Hvision§! que leurs influenceurs. Plus l'influence d'un pays est grande, plus la dérive est forte. En dépensant de l'influence, les pays peuvent affecter la politique d'autres nations, obtenir des ressources et même assujettir d'autres pays. L'influence est obtenue en dépensant du §Hpoids politique§! ou en investissant dans d'autres pays. Vous pouvez lutter contre l'influence par le biais d'une décision."
 HELP_BUTTON_RESOURCES_TT: "Contrairement au jeu de base, dans Millennium Dawn, la production de tous les équipements militaires coûte du pétrole. Cela a pour but d'inciter les pays à acheter du pétrole même en temps de paix et de les rendre dépendants des pays producteurs de pétrole."
 HELP_BUTTON_TEMPLATES_TT: "Les unités sont assez différentes du jeu de base. En résumé, les unités deviennent plus fortes à mesure qu'elles deviennent plus lourdes (infanterie légère -> infanterie -> infanterie mécanisée -> infanterie blindée -> blindés), mais elles coûtent plus cher et subissent plus de pénalités de terrain.\n\nL'aire de combat de base a été augmentée de 60 à 120 par rapport au jeu de base, et les largeurs des bataillons individuels sont souvent des nombres impairs. Ceci a pour but de réduire l'importance d'avoir l'aire de combat optimale pour vos modèles d'unités. Dans la plupart des cas, vous ne serez pas en mesure de remplir au maximum l'aire de combat disponible. En termes de taille d'unité, les unités plus grandes sont toujours meilleures."
 HELP_BUTTON_EQUIPMENT_TT: "Dans Millennium Dawn, toutes vos unités de départ commencent sans aucun équipement. Tout l'équipement de départ est placé dans les réserves de départ des pays. Ceci afin que tous les pays commencent avec leur équipement historique réel. Pour cette raison, il est conseillé de ne pas commencer immédiatement à former de nouvelles unités, car vous « voleriez » de l'équipement à vos unités déjà existantes. Il faut à peu près une semaine de temps de jeu pour remplir vos unités de départ."