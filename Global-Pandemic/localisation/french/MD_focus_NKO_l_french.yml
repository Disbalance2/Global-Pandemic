l_french:
 north_korea: "North Korea"
 ### "Arduous March" ###
 NKO_prioritize_to_solve_famine: "Prioritize to Solve Famine"
 NKO_prioritize_to_solve_famine_desc: "Ensuring that our people are well-fed and clothed must be our first priority."
 NKO_prioritize_songun: "Prioritize the Songun"
 NKO_prioritize_songun_desc: "We need to continue the great spirit of the \"Chollima Movement\", perservere in solidarity through the Arduous March, giving food priority to the People's Army so that they can in turn cultivate more food for the people."
 NKO_step_up_imports: "Step Up Imports"
 NKO_step_up_imports_desc: ""
 NKO_develop_food_factories: "Develop Food Factories"
 NKO_develop_food_factories_desc: "We will not be able to fully recover from this crisis if our capacity to domestically produce food remains low."
 NKO_restore_healthcare_system: "Restore the Healthcare System"
 NKO_restore_healthcare_system_desc: "During \"The Arduous March\" period, the health system quickly went into total collapse. Now the national health care system is ready to grow again."
 NKO_improve_food_distribution_system: "Improve Food Distribution System"
 NKO_improve_food_distribution_system_desc: "The state rationing system had been virtually paralysed since the early 1990s, shortly before the death of Comrade Kim Il-sung, the founder of the Democratic People's Republic of Korea and eternal President of the Republic. It is time for a radical overhaul."
 NKO_allow_small_scale_bartering: "Allow Small-Scale Bartering"
 NKO_allow_small_scale_bartering_desc: "Jangmadang, Korean for \"market grounds\", are the North Korean farmers' markets, local markets and black markets. Relying solely on a planned economy has proven insufficient to keep people afloat. Perhaps we need to tolerate them to a certain extent."
 NKO_land_reclamation: "Land Reclamation"
 NKO_land_reclamation_desc: ""
 NKO_peoples_life_bonds: "People's Life Bonds"
 NKO_peoples_life_bonds_desc: ""
 NKO_industrial_recovery: "Industrial Recovery"
 NKO_industrial_recovery_desc: "The \"Arduous March\" period has left the country's industrial facilities in a state of disrepair. Now that the economy has recovered however, it is time to start rebuilding."
 NKO_private_markets: "Private Markets"
 NKO_private_markets_desc: ""
 NKO_construction_boom: "Construction Boom"
 NKO_construction_boom_desc: ""
 NKO_continue_ryugyong_hotel: "Continue Ryugyong Hotel"
 NKO_continue_ryugyong_hotel_desc: ""
 NKO_nurture_software_industry: "Nurture Software Industry"
 NKO_nurture_software_industry_desc: ""
