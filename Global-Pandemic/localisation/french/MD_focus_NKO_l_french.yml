 NKO_Power_struggle: "Power Struggle"
 NKO_Power_struggle_desc: "Sooner or later, the great leader of North Korea today, Comrade Kim Jong-il, will die and his successor will undoubtedly be one of his two sons, Kim Jong-nam and Kim Jong-un. But \"a country cannot have two masters\", and they both have to find ways to gain their father's trust.\nTipping the scales in favor of either side until an heir is identified will result in less stability.\n\nCurrently,\n§OKim Jong-un§!'s Orthodox: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§!'s Orthodox: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YThe Chosen Successor by Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§RThe Most likely Current Successor§!: [ROOT.GetSuccessor]"
