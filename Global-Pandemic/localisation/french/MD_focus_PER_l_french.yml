 PER_majlis: "The Majlis"
 PER_majlis_desc: "The §HMajlis§! [PER.GetFlag] is our nations parliament, and they dictate what laws come and go, meaning that they can often go against our own needs. The §HMajlis§! can be in one of 3 states at any time. §CFree§!, which means we do not have direct control over the §HMajlis§!, §CInfluenced§!, which means we have some control, and §CPuppet§!, which means we have total control.\n\nThe §HMajlis§! may withdraw its support from our government if we reject §Hcertain proposals§! they have, or if we change to an §Houtlook that isn't closely aligned to theirs§!. They may also randomly withdraw support if they feel like it.\n\nThe more support we have, the better, as it makes it more likely for us to be able to pass laws without having to take additional measures. The §HMajlis§! will hold elections and it will be divided between the several factions and ideologies.\n\n§G[?PER_majlis_support]§!/§H290§! Seats of the §HMajlis§! currently support us"
