 iranian_events.5: "Bloody November"
 iranian_events.5.t: "Bloody November"
 iranian_events.5.d: "The 2019–2020 Iranian protests were a series of nationwide civil protests in Iran, initially caused by a 50%–200% increase in fuel prices, leading to calls for the overthrow of the government in Iran. The protests commenced as peaceful gatherings on the evening of 15 November but spread to 21 cities within hours, eventually becoming the most violent and severe anti-government unrest since the rise of Iran's Islamic Republic in 1979. It is very important that how we're going to react and take actions."
