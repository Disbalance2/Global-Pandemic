 PER_rev_flavor.1.t: "Ayatollah Khamenei Flees Iran!"
 PER_rev_flavor.1.d: "Out of fear of being captured by rebel forces, the Ayatollah Khamenei has fled Iran following the Iranian Civil War, and is now seeking refuge in Venezuela where he has been offered a sanctuary. He is being blamed by several government bodies within Iran for the uprising, as they argue that he simply did not do enough to prevent it from happening in the first place. Iranian resistance leaders have called his escape cowardly, and are demanding that he be returned to Iran for a fair trial. The Guardian council has elected a government official they deem competant to deal with the uprising properly, but how he will do is anyones guess."
 PER_rev_flavor.1.a: "Interesting"
 PER_rev_flavor.2.t: "Luristan Declares Independence"
 PER_rev_flavor.2.d: "The Iranian province of Luristan has declared independence from the Iranian government following months of protest, and this comes as Iran descended into Chaos several weeks ago over a small protest in the northern province of Gilan. Iranian security forces have been unable to put up with the armed resistance in the rocky province, and they withdrew some hours ago. Iranians across the nation, whether they are protesting or not condemned the move, calling it a betrayal to the nation and a major setback to Iranian unity against the Islamic Republic. The Supreme Leader also vowed to bring the province under control shortly after the protests are dealt with."
 PER_rev_flavor.2.a: "Wow!"
 PER_rev_flavor.3.t: "Kurdistan Separates from Iran!"
 PER_rev_flavor.3.d: "The Iranian province of Kordestan has seperated from Iran following months of protest, and this comes as Iran descended into Chaos several weeks ago over a small protest in the northern province of Gilan. Iranian security forces have been unable to put up with the armed resistance in the province, and they withdrew some hours ago. However Iranians across the nation, whether they are protesting or not condemned the move, calling it a betrayal to the nation and a major setback to Iranian unity against the Islamic Republic. The Supreme Leader also vowed to bring the province under control shortly after the protests are dealt with."
 PER_rev_flavor.3.a: "Interesting"
 PER_rev_flavor.4.t: "Balochistan Declares Independence"
 PER_rev_flavor.4.d: "The Iranian province of Balochistan has declared independence from the Iranian government following months of protest, and this comes as Iran descended into Chaos several weeks ago over a small protest in the northern province of Gilan. Iranian security forces have been unable to put up with the armed resistance in the southern province, and they withdrew some hours ago. Iranians across the nation, whether they are protesting or not condemned the move, calling it a betrayal to the nation and a major setback to Iranian unity against the Islamic Republic. The Supreme Leader also vowed to bring the province under control shortly after the protests are dealt with."
 PER_rev_flavor.4.a: "How will Pakistan respond?"
 PER_rev_flavor.5.t: "Azerbaijani Unification"
 PER_rev_flavor.5.d: "The Iranian province of Azarbaijan has declared independence from Iran, and have unified with their nothern counterparts. This comes as Iran descended into Chaos several weeks ago over a small protest in the northern province of Gilan. Iranian security forces have been unable to put up with the armed resistance in the northern province, and because of this they had to withdraw some hours ago. Iranians across the nation, whether they are protesting or not condemned the move, calling it a betrayal to the nation and a major setback to Iranian unity against the Islamic Republic. The Supreme Leader also vowed to bring the province under control shortly after the protests are dealt with."
 PER_rev_flavor.5.a: "How will this affect Armenia?"
 PER_rev_flavor.6.t: "Mass Protests in Iran"
 PER_rev_flavor.6.d: "Iran is facing mass protests this week, as people from all walks of life have come out in droves to retaliate against the recent government crackdown on a small demonstration in the north of the country. Protesters are marching on the capital, Tehran, and have for the most part begun fighting the security forces in an attempt to push them out of the city. The Supreme Leader has enacted a complete lockdown after dark, and the IRGC has been sent in with orders to take anyone in that is suspected to be a protester. This new wave of protests has sent shockwaves across the middle east, and the rest of the world, as Iranians only recently had brought the Islamic Republic into power, and are now trying to overthrow them."
 PER_rev_flavor.6.a: "This is.. Unexpected"
 PER_rev_flavor.7.t: "The Iranian Civil War"
 PER_rev_flavor.7.d: "This morning a handful of army officers and generals in the Iranian Armed Forces turned against the Iranian regime, and sided with protesters, vowing to bring about the end of the Islamic Republic. To follow suite, many other units and divisions have begun disobeying their orders, and have started taking up arms alongside the Iranian people in their attempt to overthrow the Islamic Republic. This has caused Ali Khamenei to declare complete martial law, and a lockdown of the entire nation. Not long after, the IRGC stated that Iran's enemies are behind the conflict, and the movement will be short lived, with "Harsh punishments awaiting the dissidents and rioters"."
 PER_rev_flavor.7.a: "Wow"
 PER_rev_flavor.8.t: "The Iranian Civil War Ends"
 PER_rev_flavor.8.d: "Iranian revolutionaries triumphantly march across the capital, Tehran, as they declare victory over the Islamic Republic. This comes as Iran descended into Chaos some months ago, following a brutal government response to a small demonstration in the north of the country. Large swathes of the army stood in solidarity with the revolutionaries, and they subsequently turned against the Islamic Republic, sealing their fate once and for all. Seyyid Ali Khamenei, the former supreme leader of Iran now silently resides in Venezuela, where he has been granted a sanctuary by the Venezuelan government. He has not commented on anything so far, but Iranians are demanding that he be returned and trialed for his crimes during his term as the Supreme Leader. In some time now, Iranian's across the nation will have to decide what government they want ruling Iran moving forward. Western nations have expressed their support for the former Crown Prince, Reza Pahlavi, whilst the Chinese and Russians appear to be backing the MEK, a leftist organization."
 PER_rev_flavor.8.a: "Interesting"
 PER_rev_flavor.9.t: "Reza Pahlavi returns to Iran"
 PER_rev_flavor.9.d: "Reza Pahlavi has returned to his former homeland of Iran following his victory in the grand referendum, with crowds of people welcoming him at Tehran International Airport as he walked down the stairs of his plane. His return to Iran brings about a sigh of relief in the west, as his policies of secularization and modernization will drift the nation away from radical Shi'ite Islam, and closer to a secular state that could resemble a potential regional ally. Upon hearing this news, many NATO nations have dropped support for [SAU.GetName], and have returned to backing the Iranians as [SAU.GetAdjective] policies become less appealing due to their violent and repressive nature. This shift in support has stirred new tension between Tehran and Riyadh, which could spiral dangerously out of control if it is not deal with diplomatically by the two parties."
 PER_rev_flavor.9.a: "The Middle East shifts once more"
 PER_rev_flavor.10.t: "MEK Seize power in Tehran"
 PER_rev_flavor.10.d: "Massoud Rajavi, the leader of the Mojahedin-e Khalq, expressed his gratitude to a large crowd in Tehran following his victory in the grand referendum. The MEK seeks to bring a mix of Marxist and Islamist ideals to Iran, with a lesser focus on hardline Shi'ism than that of the Islamic Republic. However many in Iran are still demanding a recount of the vote, as the MEK remains largely unpopular amongst many in the nation following their involvement in the Iran-Iraq war, when they sided with Saddam Hussein and fought a brutal eight year war against the Iranian military. Rajavi has stated that the peoples concerns will be heard, and a new order in the middle east will be created, with the Iranian people being more prosperous than ever."
 PER_rev_flavor.10.a: "A Peoples Republic?"
 PER_rev_flavor.11.t: "Pan-Iranists consolidate victory"
 PER_rev_flavor.11.d: "The world is shocked, as a far right Iranian group known as the "Pan-Iranists" consolidate victory following a landslide in the grand referendum. Though, not many were shocked, as the Islamic Republic had long repressed the Iranian identity, and focused on pushing an Islamic one, instilling nationalism amongst many citizens. Much of the world is expressing concern over this news, as the Pan-Iranist main goal is for Iranic peoples to be united under one nation, and one flag, which could mean the start of an endless conflict in the middle east. Pendar Pezeshkpour has come out and stated that their policies will be peaceful, and will focus on a post-revolution recovery plan, putting the nation and regional security at the fore-front of their agenda."
 PER_rev_flavor.11.a: "Let us hope for regional stability.."
 PER_rev_flavor.12.t: "The Iranian Republic"
 PER_rev_flavor.12.d: "Reza Pahlavi, the Shah of Iran, has pledged to hold free and fair elections following his victory in the Grand Referendum. Reza Pahlavi had always campaigned for a secular democracy in Iran, especially during his time in exile. Many people across the nation are absolutely ecstatic to hear this, as the last time Iran had a democracy was back in the 50's, before the CIA couped the system out of power. However, many are still expressing concern over the announcement, as they fear that Iran is not ready for a democracy, considering the tense political climate following the civil war."
 PER_rev_flavor.12.a: "The Green, White and Red banner of Iran flies high"
#
 PER_rev_flavor.14.t: "The Iranian Republic"
 PER_rev_flavor.14.d: "Adib Boroumand, the new president of Iran, has pledged to hold free and fair elections following his victory in the Grand Referendum. Adib Boroumand had always campaigned for a secular democracy in Iran, especially during the reign of the Islamic Republic. Many people across the nation are absolutely ecstatic to hear this, as the last time Iran had a democracy was back in the 50's, before the CIA couped the system out of power. However, many are still expressing concern over the announcement, as they fear that Iran is not ready for a democracy, considering the tense political climate following the civil war."
 PER_rev_flavor.14.a: "The Green, White and Red banner of Iran flies high"
 PER_rev_flavor.15.t: "Iranian Artesh takes power in a coup"
 PER_rev_flavor.15.d: "After terrible mismanagement, and disasters caused by the Interim revolutionary government in Iran, the Artesh have seized power and have vowed to steer the country in a more stable direction. The Artesh has been apolitical for most of its modern existance, and had even declared neutrality during the 1979 Islamic Revolution which overthrew the Shah. But after the latest revolutionary movement, the Artesh became more and more involved in helping overthrow the Islamic Republic due to their harsh policies against protesters. Several officers in the Artesh have expressed concern about the military's involvement in politics, with most of it stemming from the influence the IRGC has over the force. Though the Joint Chiefs of Staff of the Artesh have vowed to root out any sort of IRGC influence over the military force, many are still worried that radical elements will try and distrupt the day to day governing of the country through covert operations.."
 PER_rev_flavor.15.a: "Another military dictatorship?"
