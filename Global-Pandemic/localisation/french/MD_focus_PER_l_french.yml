 PER_insurgent_mechanic: "IRGC Insurgency"
 PER_insurgent_mechanic_desc: "Following the end of our revolution, the §RIRGC§! was officially disbanded. However, some loyal generals and units of the §RIRGC§! have decided that they want to wage a §Rguerilla style war§! against our government, and they are attempting to bring the Islamic Republic and Ayatollah Khamenei back into power.\n\nThe §RIRGC insurgents§! will have a certain amount of §HPresence§! in our country. §HIRGC Presence§! represents their ability to recruit more members, carry out attacks, and conduct sabotage missions. We need to try and keep §HIRGC Presence§! as low as possible by conducting counter terrorism operations, and fighting their Presence through other means at our disposal.\n\nIf §HIRGC Presence§! surpasses §H100§!, then the §RIRGC§! and the §RIslamic Republic§! will start another civil war in order to topple our government. In order to fully rid Iran of the §RIRGC§!, we are first going to have to secure §HIranian Unity§!, and knock §HIRGC Presence§! down to §H20%§!.\n\n§RIRGC Presence§!§H: [?PER_insurgent_strength]%§!"
