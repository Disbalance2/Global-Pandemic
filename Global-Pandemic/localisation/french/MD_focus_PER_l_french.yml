 PER_balance_the_army_desc: "The Iranian §OArtesh§! has a massive decision to make, either they are §Hwith us§!, or §Ragainst us§!. Today it appears that they are mostly taking the side of the §RIslamic Republic§!, but we can change that. Using our connections we will §Hcontact officers and high ranking military officials§! to arrange special deals.\n\n The §RIslamic Republic§! has §Y[?army_size_jang|%]§! control of the §OArtesh§!"
 PER_gcc_response: "Cold War in the Gulf"
 PER_gcc_response_desc: "Many are calling the rivalry between us, and §H[SAU.GetName]§! a regional §RCold War§!. Both of us are fighting to claim victory over the other, whether it be through influential means, or economic means.\n\nWe will need to slowly dismantle §H[SAU.GetName]§!, by spreading nationalist propaganda to the many occupied nations within its borders.\nIf §H[SAU.GetName]§!'s anger reaches §Y100%§!, it may lead to a §Rconflict§! between our two nations.\n\n[SAU.GetFlag][SAU.GetAdjective] Anger: §Y[?saudi_anger|%]§!\n[HEJ.GetFlag]Hejazi Nationalism: §Y[?PER_saudi_hejaz|%]§!\n[NEJ.GetFlag]Nejdi Nationalism: §Y[?PER_saudi_nejd|%]§!"
 PER_mek_popularity: "A Cult of Rajavi"
 PER_mek_popularity_desc: "Sadly many people within Iran do not like our government and party, and therefore they put up resistance, making governing for us very difficult. We have to change this, and we need to establish a proper plan to get people to view us more favorably. If we are successful, we will be able to gain more power than before!\n\n§ROur party popularity and political power is tied to our strenght!§!\n\n§HRajavi Popularity§!: §G[?rajavi_cult|%]§!"
 PER_all_that_was_ours: "All That was Ours"
 PER_all_that_was_ours_desc: "A lot was taken from us, either by the §Rgreat powers, or separatist movements§!. However, we must move past that, as if we let anicent grudges and memories hold us back, then we will make no significant progress. Our §CIranic brothers§!, §HTajikistan§! [TAJ.GetFlag] & §HAfghanistan§! [AFG.GetFlag] are in the crosshairs of the great powers once more, and §Cwe must unite§! so that our culture is not swept by the winds of history.\n\nGetting §CIranic Unity§! to §H100%§! in both §HAfghanistan§! [AFG.GetFlag], and §HTajikistan§! [TAJ.GetFlag] will allow us to unite into one nation, the §CIranic Confederation§!."
 PER_retire_shah: "The Shahs Future"
 PER_retire_shah_desc: "The Shah had retired after being elected through the refferendum, but today he is a constitutional monarch and it is costing us a little bit of money... What do we do?"
 PER_cento_expand: "CENTO Expansion"
 PER_cento_expand_desc: "Our alliance needs more members to thrive and compete against the GCC. Therefore we need to look towards the realm of expansion and extend an invitation to other nations in the region.\nThe countries eligible for joining §CCENTO§! are not limited to the ones currently visible, we require §H30% influence§! in any of the eligible countries to get the option to invite them.\n\n§RWe cannot invite current or former GCC Members§!\n§CCountries Eligible for CENTO membership§!:\n-----------\n[TUR.GetFlag] §HTurkey§! [TAJ.GetFlag] §HTajikistan§! [YEM.GetFlag] §HYemen§! [AFG.GetFlag] §HAfghanistan§! [SYR.GetFlag] §HSyria§! [IRQ.GetFlag] §HIraq§! [PAK.GetFlag] §HPakistan§!"
 PER_lur_promise: "The Lorestani Promise"
 PER_lur_promise_desc: "We promised to give better treatment to the Lurs, and we must uphold the promise otherwise they will cause trouble.."
 PER_baloch_promise: "The Balochi Promise"
 PER_baloch_promise_desc: "We have promised the Baloch better care, and we must deliver otherwise they will remember this."
 PER_revolutionary_fatigue_save: "Revolutionary Fatigue"
 PER_revolutionary_fatigue_save_desc: "Our people are §Hsick, weary and tired§! as a result of everything that has conspired. It is our §Hduty§! as the nation's new government to combat this §Hrevolutionary fatigue§!, and get our people back on their feet!\n\nWe will allocate a certain budget of our income to §Hcreate programs and complete operations§! to better the lives of our people. There are still some §Hradical hot-spots§! in the §Hmajor cities§!, so we will have to clear those out and re-establish safety and stability in our streets."
 PER_iraqi_kurds: "The Iraqi Kurds"
 PER_iraqi_kurds_desc: "We will arm, supply and fund Kurdish rebels in northern Iraq to free them from the grasps of the Iraqi government.\n\nOnce all of our missions are completed, in about 100 days Kurds in Northern Iraq will control all of Iraqi Kurdistan. However the Iraqi government will retaliate, and they will have to hold out for another 100 days before a cease fire could be negotiated."
 PER_turkey_kurds: "Kurds in Turkey"
 PER_turkey_kurds_desc: "It happens to be that a large majority of Kurds outside of Iran are located in Turkey and they aren't being treated very well. For that reason it is our duty to get the Turkish government to release them through a lot of pressure, and we will have to use whatever we have at hand.\nThe Turkish government will most likely not retaliate as they will face repercussions from NATO and other organizations.\n\nCurrently Kurdish Resistance is at §Y[?turk_kurds|%]§!"
 PER_pjak_problem: "PJAK Insurgency"
 PER_pjak_problem_desc: "The §HPJAK§!, also known as the §HKurdistan Free Life Party§!, has turned to §Rviolent, and aggressive§! tactics in order to achieve autonomy for §HIranian Kurdistan§!. They will occasionally hold §Rattacks§! against our security forces in the region in an attempt to push them out.\n\nWe will be able to increase the number of §Hsecurity forces§! we have in the regions, but if we do, the §HPJAK§! will do the same. The more forces the §HPJAK§! has, the §Rharder§! it will be for us to remove them, and the stronger they will be when they conduct attacks. The §HPJAK§! will also randomly gain §Rmore members every month§!. They can also gain or lose more members based on our actions, and how we approach the group. If §HPJAK§! strength hits §H100%§!, then §HIranian Kurdistan§! will become an §Rindependent state§!. If §HPJAK Strength§! is less than §H30%§!, and they have less than §H1000 active forces§!, we will be able to root them out of §Hevery province§!.\n\n[PER.GetFlag] §HIranian§! Forces: §Y[?PER_pjak_iran_army_size]§!\n§HPJAK§! Forces: §R[?PER_pjak_army_size]§!\n§HPJAK§! Strength: §R[?PER_pjak_strength_var]%§!"
