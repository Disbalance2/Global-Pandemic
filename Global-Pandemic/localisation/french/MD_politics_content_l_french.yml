 # Tooltips for Subjects
 MANAGE_SUBJECTS_TT: "§YMenu des sujets§!\nLes sujets représentent toute nation qui est un satellite, une marionnette, un dominion, une région administrative spéciale ou tout pays subordonné à un autre. Chaque pays se comportera différemment si vous êtes son suzerain et, en tant que tel, se battra pour son indépendance, ou permettra une éventuelle intégration si votre pays est populaire auprès du leur.\n\n§YL'intégration de sujets vous permet d'acquérir des noyaux sur leurs terres, ce qui en fait une alternative intéressante à l'annexion.§!\n"
 MANAGE_SUBJECTS_DELAYED_TT: "§YRaisons pour lesquelles un pays lutte contre l'intégration:§!\nValeur de base: §R+10§!\nA un accord commercial avec le sujet: §G-20%§!\nL'opinion du sujet à notre égard est inférieure à 100: §R+200%§!\nL'opinion du sujet à notre égard est supérieure à 200: §G-90%§!\nL'opinion du sujet à notre égard est supérieure à 240: §G-100%§!\nLe sujet a les mêmes perspectives que nous: §G-50%§!\n\nL'§Yinfluence domestique§! est calculée comme leur §Yinfluence domestique§! divisé par 10, puis cette valeur est multipliée par la valeur calculée à l'aide de ce qui précède.\n\nDésactivation de la règle de jeu IA pour §Yaugmenter l'autonomie§! Cette règle rend cette piorité nationale impossible pour l'IA."
