 EU_POTEF_environmental_imperialism_decision: "Exiger des réformes environnementales"
 EU_POTEF_environmental_imperialism_decision_desc: "Nous devons lutter contre le réchauffement climatique. Si §Y[FROM.GetNameWithFlag]§! ne fait pas les §Gréformes environnementales§! nécessaires par lui-même, nous devons le forcer à le faire. Ils doivent avoir au moins une §Yraffinerie de biocarburant§! pour chaque État qu'ils possèdent. Si §Y[FROM.GetNameWithFlag]§! ne répond pas à nos exigences dans un délai d'un mois, nous leur imposerons des §Rsanctions environnementales§!."

 EU_POTEF_environmental_imperialism_mission: "Réformes environnementales"
 EU_POTEF_environmental_imperialism_mission_desc: "L'§YEurope§! exige de nous des §Gréformes environnementales§! pour lutter contre le réchauffement climatique. Si nous ne construisons ou ne reconstruisons pas au moins une §YRaffinerie de biocarburant§! pour chaque région que nous possédons dans un délai d'un mois, ils nous imposeront des §Rsanctions environnementales§!."
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Reconstruction de l'énergie verte"
 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "Pour répondre aux exigences de la §Gréforme environnementale§! européenne, nous devons reconstruire une partie de notre §Cindustrie civile§! pour en faire un producteur d'énergie renouvelable (§Yraffinerie de biocarburant§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Briser les sanctions environnementales"
 EU_POTEF_break_environmental_sanctions_decision_desc: "L'Europe nous a imposé des sanctions environnementales. Nous devons les briser par tous les moyens - politiques et militaires. Mais cela donnera [FROM.GetAuAlaAlNP] [FROM.GetFlag][FROM.GetName] un objectif de guerre contre nous. Nous devons donc nous allier à d'autres pays sanctionnés par [FROM.GetNameWithFlag]."

 EU_POTEF_call_all_major_non_EU_ally: "Appeler tous les alliés majeurs non-membre de l'UE"
 EU_POTEF_call_all_major_non_EU_ally_desc: "L'UED est attaquée. Il est temps d'activer l'alliance défensive et d'appeler tous les alliés majeurs non-membre de l'UE."
 EU_POTEF_call_major_non_EU_ally: "Appeler [FROM.GetNameDef]"
 EU_POTEF_call_major_non_EU_ally_desc: "Appeler §Y[FROM.GetNameWithFlag]§!, allié[FROM.GetXENP][FROM.GetXSNP] majeur[FROM.GetXENP][FROM.GetXSNP] non-membre[FROM.GetXSNP] de l'UE."

