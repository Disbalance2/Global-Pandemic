 ### decisions ###
 EU_POTEF_call_election: "Organiser l'élection du PFE"
 EU_POTEF_call_election_desc: "Avec la formation de la Fédération européenne, la fonction de président de la Fédération européenne (PFE) a évolué à partir de la présidence tournante du Conseil de l'Union européenne. Pour donner au PFE une légitimité démocratique plus importante que celle de la présidence tournante, il a été prévu dans les traités que le PFE doit être élu par le peuple et que son mandat dépend de la majorité acquise.\n\nIl n'y a pas de président en exercice de la Fédération européenne (PFE) en ce moment, nous devons donc organiser une élection pour mettre fin à la vacance."

 EU_POTEF_nominee: "Déclarer [ROOT.GetLeader] comme candidat à l'élection du PFE"
 EU_POTEF_nominee_desc: "Déclarer [ROOT.GetLeader] comme candidat pour l'élection du président de la Fédération européenne (PFE)."

