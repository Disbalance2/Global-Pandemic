 EU_POTEF.1.t: "Doctrine des Alpes"
 EU_POTEF.1.d: "En raison des récents hivers rigoureux dans la chaîne de montagnes des Alpes, l'UE a décidé d'organiser un entraînement alpin pour les armées européennes. Cela permettra aux armées européennes d'être prêtes à combattre en hiver et dans un environnement montagneux."
 EU_POTEF.1.a: "Nous devons être prêts à nous battre dans n'importe quel environnement !"
 ### not actice atm ###
 EU_POTEF_news.3.t: "Briser le mur !"
 EU_POTEF_news.3.d: "Officiellement - Aujourd'hui, la Fédération européenne et le Mexique ont stationné leurs armées à la frontière américaine. Nous pouvons nous attendre à ce que le « mur de Trump » soit bientôt détruit."
 EU_POTEF_news.3.a: "Nous devons nous débarrasser de ce géant américain !"
 EU_POTEF_news.4.t: "La ressurection de Buster"
 EU_POTEF_news.4.d: "Officiellement - Aujourd'hui, la Fédération européenne et le Canada ont stationné leurs armées à la frontière américaine. Nous pouvons nous attendre à ce qu'une percée des armées européennes et canadiennes dans le Nord se produise bientôt."
 EU_POTEF_news.4.a: "Nous devons nous débarrasser de ce géant américain !"


