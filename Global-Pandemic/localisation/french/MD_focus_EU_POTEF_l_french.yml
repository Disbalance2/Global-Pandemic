 POTEF_pax_europaea: "Pax Europaea"
 POTEF_pax_europaea_desc: "La Fédération européenne est devenue la superpuissance mondiale et contient la paix mondiale."
 EDU_major_non_EU_ally: "Allié majeur non-membre de l'UE"
 EDU_major_non_EU_ally_decs: "Afin d'atteindre l'autonomie stratégique nécessaire pour défendre leurs intérêts collectifs, répondre aux conflits et aux crises externes et projeter la sécurité dans leur voisinage, les États membres de l'§YUnion européenne§! ont décidé de former l'§YUnion européenne de la défense (UED)§! comme alliance militaire. Formée à l'origine pour la défense de l'Europe, l'UDE s'est alliée à d'autres pays non membres de l'UE pour défendre leurs intérêts communs et maintenir la paix."
 EU_nato_legacy: "L'héritage de l'OTAN"
 EU_nato_legacy_desc: "Le temps de l'OTAN est révolu. Il est maintenant temps pour une nouvelle alliance, européenne. Néanmoins, nous maintiendrons de bonnes relations avec §Y[USA.GetNameWithFlag]§! et ils deviendront même un §Yallié majeur non-membre de l'UE§!."
