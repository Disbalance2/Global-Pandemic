 POTEF001: "président de la Fédération européenne"
 POTEF001_desc: "Le §YPrésident de la Fédération européenne (PFE)§! est le dirigeant suprême de l'Europe. Par conséquent, le président de la Fédération européenne a le pouvoir de prendre les décisions stratégiques décisives pour l'ensemble de la Fédération."
 POTEF100: "Doctrine des Alpes"
 POTEF100_desc: "Les nations alpines que sont §Y[AUS.GetNameWithFlag]§! et §Y[SWI.GetNameWithFlag]§! ont une longue tradition de guerre en montagne. Avec la doctrine des Alpes, tous les États membres peuvent adopter cette tradition et ces tactiques."
 POTEF101: "L'intégrité de la création"
 POTEF101_desc: "Pour sauver et conserver l'intégrité de la création, la Fédération européenne adapte ses politiques."
 POTEF102: "Impérialisme environnemental"
 POTEF102_desc: "L'Europe est verte, mais le monde est encore sombre et gris. L'Europe doit diffuser ses politiques et ses technologies dans le monde entier et lutter contre les empires de l'énergie fossile qui détruisent la planète."
 POTEF103: "Amérique du Nord"
 POTEF103_desc: "L'Europe est verte, mais l'Amérique du Nord reste sombre et grise. L'Europe doit diffuser ses politiques et ses technologies dans le monde entier et lutter contre les empires de l'énergie fossile qui détruisent la planète."
 POTEF104: "Amérique du Sud"
 POTEF104_desc: "L'Europe est verte, mais l'Amérique du Sud est encore sombre et grise. L'Europe doit diffuser ses politiques et ses technologies dans le monde entier et lutter contre les empires de l'énergie fossile qui détruisent la planète."
 POTEF105: "Europe"
 POTEF105_desc: "L'Europe est verte, mais les autres pays européens sont encore sombres et gris. L'Europe doit diffuser ses politiques et ses technologies dans le monde entier et lutter contre les empires de l'énergie fossile qui détruisent la planète."
 POTEF106: "Afrique"
 POTEF106_desc: "L'Europe est verte, mais l'Afrique reste sombre et grise. L'Europe doit diffuser ses politiques et ses technologies dans le monde entier et lutter contre les empires de l'énergie fossile qui détruisent la planète."
 POTEF107: "Moyen-Orient"
 POTEF107_desc: "L'Europe est verte, mais le Moyen-Orient est encore sombre et gris. L'Europe doit diffuser ses politiques et ses technologies dans le monde entier et lutter contre les empires de l'énergie fossile qui détruisent la planète."
 POTEF108: "Asie"
 POTEF108_desc: "L'Europe est verte, mais l'Asie reste sombre et grise. L'Europe doit diffuser ses politiques et ses technologies dans le monde entier et lutter contre les empires de l'énergie fossile qui détruisent la planète."
 POTEF109: "Océanie"
 POTEF109_desc: "L'Europe est verte, mais l'Océanie est encore sombre et grise. L'Europe doit diffuser ses politiques et ses technologies dans le monde entier et lutter contre les empires de l'énergie fossile qui détruisent la planète."
 POTEF110: "Pacifique"
 POTEF110_desc: "L'Europe est verte, mais le Pacifique est encore sombre et gris. L'Europe doit diffuser ses politiques et ses technologies dans le monde entier et lutter contre les empires de l'énergie fossile qui détruisent la planète."
 POTEF150: "Doctrine allemande"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§! s'est traditionnellement concentrée sur des forces blindées puissantes. Avec la doctrine blindée, tous les États membres peuvent adopter cette tradition et cette tactique."
 POTEF151: "L'Empire du commerce"
 POTEF151_desc: "La Fédération européenne deviendra un empire du commerce."
 POTEF200: "Doctrine française"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! s'est traditionnellement concentrée sur des forces blindées légères et motorisées très mobiles. Avec la doctrine de la guerre de manœuvre, tous les États membres peuvent adopter cette tradition et ces tactiques."
 POTEF201: "Le pouvoir impérial"
 POTEF201_desc: "La Fédération européenne s'inscrit dans la tradition de ses prédécesseurs impériaux."
 POTEF202: "L'Empire de la liberté"
 POTEF202_desc: "La Fédération européenne deviendra un empire de la liberté."
 POTEF203: "L'Amérique : alliée ou adversaire"
 POTEF203_desc: "L'Amérique et l'Europe ont été alliées pendant la majeure partie du 20ème siècle. Avec les récents changements politiques [USA.GetAuEnANP] §Y[USA.GetFlag][USA.GetName]§!, cela a été remis en question..."
 POTEF204: "L'héritage de l'OTAN"
 POTEF204_desc: "Dans la tradition de l'héritage de maintien de la paix de l'OTAN, §Y[USA.GetNameWithFlag]§! et l'§YUED§! forment une nouvelle alliance."
 POTEF205: "L'héritage de Trump"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! [USA.GetEstSontNP] passé[USA.GetXENP][USA.GetXSNP] du statut d'allié[USA.GetXENP][USA.GetXSNP] à celui d'adversaire[USA.GetXSNP]. L'Europe doit réagir à ce changement stratégique décisif."
 POTEF206: "Briser le mur"
 POTEF206_desc: "Pour contrer la menace américaine sur la souveraineté européenne, l'état-major de l'§YUED§! a élaboré un plan pour s'allier avec §Y[MEX.GetNameWithFlag]§! et envahir §Y[USA.GetNameWithFlag]§! par le Sud."
 POTEF207: "La résurrection de Buster"
 POTEF207_desc: "Pour contrer la menace américaine en Europe, l'état-major général de l'§YUED§! a proposé de s'allier avec §Y[CAN.GetNameWithFlag]§! et de réviser le schéma de défense n°1, un plan créé par le lieutenant-colonel canadien James « Buster » Sutherland Brown, pour une attaque préventive canadienne contre les États-Unis en cas de conflit imminent entre les États-Unis et l'Empire britannique. Grâce à ce plan, l'§YUED§! peut lancer une invasion depuis le Nord sur §Y[USA.GetNameWithFlag]§!."
 POTEF250: "Doctrine du Benelux"
 POTEF250_desc: "Après la guerre froide, les §YPays-Bas§! se sont concentrés sur les forces aéromobiles pour s'adapter à la nouvelle situation. Avec la doctrine aéromobile, tous les États membres peuvent adopter cette tactique."
 POTEF251: "L'héritage libéral"
 POTEF251_desc: "La Fédération européenne honore son héritage libéral."
 POTEF252: "Protéger les anciennes routes commerciales"
 POTEF252_desc: "La Fédération européenne doit protéger les anciennes routes commerciales vers les Caraïbes, l'Afrique et les anciennes Indes orientales néerlandaises."
 POTEF253: "Indonésie"
 POTEF253_desc: "La Fédération européenne doit améliorer ses relations avec l'ancienne colonie néerlandaise, §Y[IND.GetNameWithFlag]§!, et construire de nouveaux avant-postes stratégiques en Asie du Sud-Est."
 POTEF300: "Doctrine ibérique"
 POTEF300_desc: "Les §Ypays ibériques§! se sont traditionnellement concentrés sur des forces marines fortes. Avec la doctrine des marines, tous les États membres peuvent adopter cette tradition et ces tactiques."
 POTEF301: "Cousins latins"
 POTEF301_desc: "La Fédération européenne doit améliorer ses relations avec les anciennes colonies d'Amérique du Sud."
 POTEF302: "Mexique"
 POTEF302_desc: "La Fédération européenne doit améliorer ses relations avec l'ancienne colonie espagnole, §Y[MEX.GetNameWithFlag]§!, et construire de nouveaux avant-postes stratégiques en Amérique du Nord et centrale."
 POTEF303: "Grande Colombie"
 POTEF303_desc: "La Fédération européenne doit améliorer ses relations avec l'ancienne colonie espagnole, §Y[COL.GetNameWithFlag]§!, et construire de nouveaux avant-postes stratégiques en Amérique du Sud."
 POTEF304: "Amérique centrale"
 POTEF304_desc: "La Fédération européenne doit améliorer ses relations avec les anciennes colonies espagnoles en §YAmérique centrale§! et y construire de nouveaux avant-postes stratégiques."
 POTEF305: "Cône Sud"
 POTEF305_desc: "La Fédération européenne doit améliorer ses relations avec les anciennes colonies espagnoles du §YCône Sud de l'Amérique du Sud§! et y construire de nouveaux avant-postes stratégiques."
 POTEF306: "Brésil"
 POTEF306_desc: "La Fédération européenne doit améliorer ses relations avec l'ancienne colonie portugaise, §Y[BRA.GetNameWithFlag]§!, et construire de nouveaux avant-postes stratégiques en Amérique du Sud."
 POTEF350: "Doctrine britannique"
 POTEF350_desc: "Les §YBritanniques§! se sont traditionnellement concentrés sur une marine forte. Avec la doctrine navale, tous les États membres peuvent adopter cette tradition et cette tactique."
 POTEF351: "Protéger l'Atlantique Nord"
 POTEF351_desc: "Pour garantir la liberté des mers et le libre-échange, la Fédération européenne doit contrôler l'Atlantique Nord."
 POTEF352: "L'héritage du Commonwealth"
 POTEF352_desc: "La Fédération européenne doit honorer son héritage du Commonwealth et améliorer ses relations avec les anciens dominions britanniques."
 POTEF353: "Canada"
 POTEF353_desc: "La Fédération européenne doit honorer son héritage du Commonwealth et améliorer ses relations avec l'ancien dominion britannique, §Y[CAN.GetNameWithFlag]§!, et y construire de nouveaux avant-postes stratégiques."
 POTEF354: "Australie"
 POTEF354_desc: "La Fédération européenne doit honorer son héritage du Commonwealth et améliorer ses relations avec l'ancien dominion britannique, §Y[AST.GetNameWithFlag]§!, et y construire de nouveaux avant-postes stratégiques."
 POTEF355: "Nouvelle-Zélande"
 POTEF355_desc: "La Fédération européenne doit honorer son héritage du Commonwealth et améliorer ses relations avec l'ancien dominion britannique, §Y[NZL.GetNameWithFlag]§!, et y construire de nouveaux avant-postes stratégiques."
 POTEF356: "Protéger la mer du Nord"
 POTEF356_desc: "La mer du Nord est l'arrière-cour de la Fédération européenne et doit être sécurisée."
 POTEF357: "L'héritage de la Malaisie"
 POTEF357_desc: "La Fédération européenne doit améliorer ses relations avec les anciennes colonies britanniques de Malaisie."
 POTEF358: "Malaisie"
 POTEF358_desc: "La Fédération européenne doit améliorer ses relations avec l'ancienne colonie britannique, §Y[MAY.GetNameWithFlag]§!, et construire de nouveaux avant-postes stratégiques en Asie du Sud-Est."
 POTEF359: "Singapour"
 POTEF359_desc: "La Fédération européenne doit améliorer ses relations avec l'ancienne colonie britannique, §Y[SIN.GetNameWithFlag]§!, et construire de nouveaux avant-postes stratégiques en Asie du Sud-Est."
 POTEF360: "Garantir Hong Kong"
 POTEF360_desc: "La Fédération européenne doit améliorer ses relations avec l'ancienne colonie britannique, §Y[HKG.GetNameWithFlag]§!, et garantir les droits de liberté de la déclaration commune sino-britannique."
 POTEF400: "Doctrine nordique"
 POTEF400_desc: "Les §Ypays scandinaves§! se sont traditionnellement concentrés sur le combat dans l'Arctique. Avec la doctrine nordique, tous les États membres peuvent adopter cette tradition et ces tactiques."
 POTEF401: "Protéger l'Arctique"
 POTEF401_desc: "Pour garantir la liberté des mers et sa position géostratégique, la Fédération européenne doit contrôler l'Arctique."
 POTEF450: "Doctrine méditerranéenne"
 POTEF450_desc: "Les §Ypays méditerranéens§! se sont traditionnellement concentrés sur les tactiques d'invasion navale. Avec la doctrine amphibie, tous les États membres peuvent adopter cette tradition et ces tactiques."
 POTEF451: "Afrique du Nord"
 POTEF451_desc: "Pour créer une zone de convergence et un havre de sécurité pour les réfugiés, la Fédération européenne doit améliorer ses relations avec l'Afrique du Nord et y construire de nouveaux avant-postes stratégiques."
 POTEF452: "Unité Chypriote"
 POTEF452_desc: "En tant qu'État membre souverain de la Fédération européenne, §Y[CYP.GetNameWithFlag]§! doit être réunifié[CYP.GetXENP]."
 POTEF500: "Doctrine des Balkans"
 POTEF500_desc: "Les §Ypays des Balkans§! se sont traditionnellement concentrés sur les forces partisanes. Avec la doctrine partisane, tous les États membres peuvent adopter cette tradition et ces tactiques."
 POTEF501: "Infrastructure des Balkans"
 POTEF501_desc: "La Fédération européenne doit développer les infrastructures des Balkans pour préserver la paix régionale et protéger les Balkans de toute influence étrangère."
 POTEF502: "Contester la route de la soie"
 POTEF502_desc: "La Fédération européenne doit contester la nouvelle route de la soie de la Chine et réduire l'influence chinoise en Asie centrale."
 POTEF503: "Chine concurrente"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! [CHI.GetEstSontNP] devenu[CHI.GetXENP][CHI.GetXSNP] l'un des principaux représentants de la Fédération européenne au niveau mondial. La Fédération européenne doit adapter ses politiques à cette situation."
 POTEF504: "Opération Arrow"
 POTEF504_desc: "Nommée d'après la seconde guerre de l'opium (deuxième guerre anglo-chinoise, l'« Arrow War »), l'opération Arrow est un plan d'intervention européen [CHI.GetAuEnANP] §Y[CHI.GetFlag][CHI.GetName]§! pour arrêter la politique d'expansion chinoise."
 POTEF505: "Alliés asiatiques"
 POTEF505_desc: "Pour affronter §Y[CHI.GetNameWithFlag]§!, la Fédération européenne a besoin d'alliés en Asie."
 POTEF506: "République de Corée"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! et la Fédération européenne sont toutes deux menacées par le dragon chinois. Pour faire face à cette menace, les deux doivent s'allier."
 POTEF507: "Japon"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! et la Fédération européenne sont tous deux menacés par le dragon chinois. Pour faire face à cette menace, les deux doivent s'allier."
 POTEF550: "Doctrine de la mer Noire"
 POTEF550_desc: "Après la guerre froide, les §Ypays de la mer Noire§! se sont concentrés sur les forces mobiles de défense aérienne pour s'adapter à la nouvelle situation. Avec la doctrine antiaérienne, tous les États membres peuvent adopter cette tactique."
 POTEF551: "Protéger la mer Noire"
 POTEF551_desc: "La mer Noire est le point de jonction de la Fédération européenne avec le Caucase et ses États membres du sud-est. Elle doit donc être sécurisée."
 POTEF552: "Réintégrer les républiques sécessionnistes"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! [SOV.GetAOntNP] violé la souveraineté de divers États membres orientaux de la Fédération européenne en soutenant des mouvements séparatistes et en créant des républiques sécessionnistes. Nous devons réintégrer ces fantoches russes."
 POTEF553: "La Russie rivale"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! [SOV.GetEstSontNP] devenu[SOV.GetXENP][SOV.GetXSNP] un grand rival de la Fédération européenne. Nous devons leur imposer des sanctions."
 POTEF554: "Opération Charlemagne"
 POTEF554_desc: "Nommée d'après Charlemagne, l'empereur légendaire et soi-disant « Père de l'Europe » (Pater Europae), l'opération Charlemagne est un plan d'autodéfense préventive contre §Y[SOV.GetNameWithFlag]§!. Avec cette opération, l'§YUED§! peut lancer une invasion préventive sur §Y[SOV.GetNameWithFlag]§! pour éliminer cette menace à la souveraineté européenne."
 POTEF600: "Doctrine du Caucase"
 POTEF600_desc: "Après la guerre froide, les §Ypays du Caucase§! se sont concentrés sur une défense forte pour s'adapter à la nouvelle situation. Avec la doctrine de défense, tous les États membres peuvent adopter cette tactique."
 POTEF601: "Accès européen"
 POTEF601_desc: "La Fédération européenne a besoin d'un accès au Caucase et à ses États membres du sud-est. De nouvelles bases navales et infrastructures doivent donc être construites."
 POTEF650: "Doctrine de Visegrad"
 POTEF650_desc: "Les §Ypays de Visegrad§! se sont traditionnellement concentrés sur des forces d'artillerie puissantes. Avec la doctrine de l'artillerie, tous les États membres peuvent adopter cette tradition et cette tactique."
 POTEF651: "Réseau européen de défense aérienne"
 POTEF651_desc: "La Fédération européenne doit construire un réseau de défense aérienne pour sécuriser son flanc oriental."
 POTEF652: "Pare-feu oriental"
 POTEF652_desc: "L'influence croissante [SOV.GetDuDelaDelNP] §Y[SOV.GetFlag][SOV.GetName]§! dans les États membres de l'Est doit être contrée."
 POTEF700: "Doctrine balte"
 POTEF700_desc: "Les §Ypays baltes§! se sont traditionnellement concentrés sur des forces spéciales de petite taille et très performantes. Avec la doctrine des forces spéciales, tous les États membres peuvent adopter cette tradition et ces tactiques."
 POTEF701: "Protéger la mer Baltique"
 POTEF701_desc: "La mer Baltique est la mer insulaire de la Fédération européenne et doit être sécurisée."
 POTEF800: "Pax Europaea"
 POTEF800_desc: "La Fédération européenne doit devenir la superpuissance mondiale pour imposer la paix dans le monde."


