 POTEF_anti_air_doctrine_desc: "Après la guerre froide, les §Ypays de la mer Noire§! se sont concentrés sur les forces mobiles de défense aérienne pour s'adapter à la nouvelle situation. Avec la doctrine antiaérienne, tous les États membres peuvent adopter cette tactique."
 POTEF_extensive_anti_air_doctrine: "Doctrine de défense aérienne mobile"
 POTEF_extensive_anti_air_doctrine_desc: "Après la guerre froide, les §Ypays de la mer Noire§! se sont concentrés sur les forces mobiles de défense aérienne pour s'adapter à la nouvelle situation. Avec la doctrine de la défense aérienne mobile, tous les États membres peuvent adopter cette tactique."
 POTEF_artillery_doctrine: "Doctrine de l'artillerie"
 POTEF_artillery_doctrine_desc: "Les §Ypays de Visegrad§! se sont traditionnellement concentrés sur des forces d'artillerie puissantes. Avec la doctrine de l'artillerie, tous les États membres peuvent adopter cette tradition et cette tactique."
 POTEF_extensive_artillery_doctrine: "Doctrine de l'artillerie étendue"
 POTEF_extensive_artillery_doctrine_desc: "Les §Ypays de Visegrad§! se sont traditionnellement concentrés sur des forces d'artillerie puissantes. Avec la doctrine de l'artillerie, tous les États membres peuvent adopter cette tradition et cette tactique."
 POTEF_defense_doctrine: "Doctrine de défense"
 POTEF_defense_doctrine_desc: "Après la guerre froide, les §Ypays du Caucase§! se sont concentrés sur une défense forte pour s'adapter à la nouvelle situation. Avec la doctrine de défense, tous les États membres peuvent adopter cette tactique."
 POTEF_extensive_defense_doctrine: "Doctrine de défense étendue"
 POTEF_extensive_defense_doctrine_desc: "Après la guerre froide, les §Ypays du Caucase§! se sont concentrés sur une défense forte pour s'adapter à la nouvelle situation. Avec la doctrine de défense, tous les États membres peuvent adopter cette tactique."
 POTEF_special_forces_doctrine: "Doctrine des forces spéciales"
 POTEF_special_forces_doctrine_desc: "Les §Ypays baltes§! se sont traditionnellement concentrés sur des forces spéciales de petite taille et très performantes. Avec la doctrine des forces spéciales, tous les États membres peuvent adopter cette tradition et ces tactiques."
 POTEF_extensive_special_forces_doctrine: "Doctrine étendue des forces spéciales"
 POTEF_extensive_special_forces_doctrine_desc: "Les §Ypays baltes§! se sont traditionnellement concentrés sur des forces spéciales de petite taille et très performantes. Avec la doctrine des forces spéciales, tous les États membres peuvent adopter cette tradition et ces tactiques."

