 # events
 azeev.1.t: "Possibilité d'escalade"
 azeev.1.d: "Ces dernières semaines, la tension est montée d'un cran et nous pouvons à présent aggraver la situation, mais est-ce bénéfique pour nous ?"
 azeev.1.a: "Escalade !"
 azeev.1.b: "En y réfléchissant bien..."
 azeev.2.t: "L'Azerbaïdjan demande de l'aide"
 azeev.2.d: "Alors que la tension monte entre l'Azerbaïdjan et l'Iran, le premier sollicite notre aide."
 azeev.2.a: "Pas d'aide pour les criminels."
 azeev.2.b: "Prenons un engagement."
 azeev.2.c: "Ils bénéficient de notre soutien inconditionnel."
 azeev.3.t: "Visite d'État"
 azeev.3.d: "Il est donc logique de se rendre en visite officielle auprès d'une grande puissance étrangère pour consolider notre position. Mais où devrions-nous aller ?"
 azeev.3.a: "En Turquie."
 azeev.3.b: "En Russie."
 azeev.3.c: "En Iran, malgré les tensions récentes."
 azeev.4.t: "Sommet pétrolier d'Azerbaïdjan"
 azeev.4.d: "L'Azerbaïdjan organise un grand sommet sur le pétrole et l'économie. Nos diplomates ont été approchés et se sont vus proposer des projets d'investissement. Devrions-nous investir ?"
 azeev.4.a: "Absolument."
 azeev.4.b: "Le moment est mal choisi."
 azeev.5.t: "Premier appel"
 azeev.5.d: "Notre position étant encore fragile, nous devons améliorer nos relations avec les puissances étrangères avant qu'elles n'agissent. Quel sera le tout premier appel de notre président ?"
 azeev.5.a: "Turquie."
 azeev.5.b: "Russie."
 azeev.5.c: "Iran."
 azeev.5.e: "Chine."
 azeev.6.t: "L'Azerbaïdjan demande de l'aide"
 azeev.6.d: "L'Azerbaïdjan s'est réarmé depuis un certain temps déjà, mais dans le cadre d'un éventuel conflit, il a encore besoin d'armes et nous a contactés. Devrions-nous les aider ?"
 azeev.6.a: "C'est ce que nous allons faire."
 azeev.6.b: "Ont-ils perdu la tête ?"
 azeev.7.t: "La Russie accepte"
 azeev.7.d: "Comme nous l'espérions, la Russie a accepté de partager des armes avec nous."
 azeev.7.a: "Splendide !"
 azeev.8.t: "La Russie refuse"
 azeev.8.d: "Malgré tous nos efforts, nos négociations ont échoué et nous ne recevrons pas d'armes de la Russie."
 azeev.8.a: "Bon sang !"
 azeev.9.t: "Mort de Heydar Aliyev"
 azeev.9.d: "Hier soir, notre leader est décédé. Il a dirigé notre pays pendant près de dix ans et son héritage devra maintenant passer l'épreuve du temps."
 azeev.9.a: "Même les légendes meurent."
 azeev.10.t: "Un coup d'État possible ?"
 azeev.10.d: "Notre agence interne nous a informés de la possibilité d'un coup d'État militaire. Les généraux complotent dans l'ombre depuis un certain temps. En même temps, les preuves manquent au mieux..."
 azeev.10.a: "Serait-ce vrai ?"
 azeev.11.t: "Coup d'État militaire !"
 azeev.11.d: "Quelques généraux des forces armées ont pris les choses en main et ont arrêté [Root.GetLeader]. L'avenir de notre pays est désormais en question, mais le nouveau pouvoir en place assure la stabilité et la paix."
 azeev.11.a: "Comment ont-ils pu ?"
 azeev.16.t: "La Turquie accepte"
 azeev.16.d: "La Turquie a accepté de nous fournir du matériel en vue d'un éventuel affrontement avec l'Iran."
 azeev.16.a: "Très bien."
 azeev.17.t: "La Turquie refuse"
 azeev.17.d: "La Turquie n'a pas accepté de nous aider dans un éventuel conflit avec l'Iran."
 azeev.17.a: "Imbéciles."
 azeev.18.t: "La popularité du culte d'Aliyev a changé"
 azeev.18.d: "Nos récents sondages indiquent que la perception d'Aliyev et de son héritage a changé dans la population en général."
 azeev.18.a: "Voyons ce qu'il en est."
 aze_news.1.t: "[AZE.GetLeader] renversé !"
 aze_news.1.d: "Quelques généraux des forces armées ont pris les choses en main et ont arrêté [Root.GetLeader]. Avec de petits combats entre loaylistes et forces militaires dans les rues, la situation reste sombre et l'avenir de l'Azerbaïdjan est incertain."
 aze_news.1.a: "Attendez, quoi ?"
 aze_news.1.b: "Bien."

 karabakh.1.t: "Pourparlers de paix"
 karabakh.1.d: "Nos conseillers nous ont suggéré d'entamer des pourparlers de paix concernant la région du Karabakh. L'issue de cette discussion est douteuse, si nous essayons même d'entamer des négociations."
 karabakh.1.a: "Non."
 karabakh.1.b: "Faisons une suggestion."
 karabakh.1.c: "Laissons-les faire une suggestion."
 karabakh.2.t: "Le sort du Karabakh"
 karabakh.2.d: "Que devons-nous suggérer à nos adversaires ?"
 karabakh.2.a: "Le Karabakh devrait être arménien."
 karabakh.2.b: "Le Karabakh devrait appartenir à l'Azerbaïdjan."
 karabakh.2.c: "Le Karabakh décidera de son propre destin."
 karabakh.3.t: "Le Karabakh pour l'Arménie"
 karabakh.3.d: "Il nous a été suggéré de permettre au Karabakh d'être officiellement affilié à l'État arménien. Que devons-nous répondre ?"
 karabakh.3.a: "C'est acceptable."
 karabakh.3.b: "Absolument pas !"
 karabakh.4.t: "Le Karabakh pour l'Azerbaïdjan"
 karabakh.4.d: "Il nous a été suggéré de permettre au Karabakh d'être officiellement affilié à l'Azerbaïdjan. Que devrions-nous répondre ?"
 karabakh.4.a: "C'est acceptable."
 karabakh.4.b: "Absolument pas !"
 karabakh.5.t: "Le Karabakh pour l'Arménie"
 karabakh.5.d: "Il nous a été suggéré de permettre au Karabakh de décider de son propre sort lors d'un référendum dans cinq ans."
 karabakh.5.a: "C'est acceptable."
 karabakh.5.b: "Absolument pas !"
 karabakh.6.t: "Référendum"
 karabakh.6.d: "Nous devons décider de notre destin, avec quel État nous allons lier notre destin ?"
 karabakh.6.a: "Avec l'Arménie !"
 karabakh.6.b: "Avec l'Azerbaïdjan !"
 karabakh.6.c: "Nous resterons indépendants !"
 karabakh.7.t: "Déclaration de guerre"
 karabakh.7.d: "Les tensions au Karabakh sont incontrôlables et il est clair que la guerre se profile à l'horizon."
 karabakh.7.a: "C'est reparti pour un tour."
 karabakh.11.t: "Raid infructueux"
 karabakh.11.d: "Notre récent raid n'a pas été couronné de succès, quelques hommes ont été perdus, ainsi que du matériel."
 karabakh.11.a: "Dommage."
 karabakh.12.t: "Résultat du raid"
 karabakh.12.d: "Notre récent raid a été couronné de succès, nous avons amélioré notre position dans la région."
 karabakh.12.a: "Bien joué."
 karabakh.13.t: "Le raid est un grand succès"
 karabakh.13.d: "Notre récent raid a été couronné de succès et nous avons considérablement amélioré notre position dans la région."
 karabakh.13.a: "Superbe."
 karabakh.14.t: "Raid infructueux"
 karabakh.14.d: "Nous avons eu des affrontements avec des groupes de raiders adverses, malheureusement, nous n'avons pas obtenu de succès."
 karabakh.14.a: "Merde."
 karabakh.15.t: "Impasse sanglante"
 karabakh.15.d: "Nous avons eu des affrontements avec des groupes de raid adverses, et les pertes des deux côtés sont insensées, avec des résultats au mieux peu concluants."
 karabakh.15.a: "Un désastre."
 karabakh.16.t: "Raid réussi"
 karabakh.16.d: "Nous avons eu des affrontements avec des groupes de raiders adverses, et nous avons obtenu un succès, améliorant ainsi notre position."
 karabakh.16.a: "Très bien."
 karabakh.17.t: "Échec retentissant du raid"
 karabakh.17.d: "Nous améliorions notre position sous le feu nourri de l'artillerie."
 karabakh.17.a: "Merde."
 karabakh.18.t: "Échec du raid"
 karabakh.18.d: "Nous améliorions notre position lorsque nous avons essuyé des tirs d'artillerie. Nous avons réussi à nous retirer, mais nous avons subi des pertes."
 karabakh.18.a: "Dommage."
 karabakh.19.t: "Échec de peu"
 karabakh.19.d: "Nous améliorions notre position en détectant l'artillerie ennemie, nous avons réussi à nous retirer, mais nous avons dû laisser du matériel derrière nous."
 karabakh.19.a: "Cela aurait pu être pire."
 karabakh.20.t: "Succès d'un grand raid"
 karabakh.20.d: "Nous avons amélioré notre position en détectant des unités de reconnaissance ennemies, nous avons réussi à les repousser et nous avons même capturé du matériel."
 karabakh.20.a: "Bon travail !"
 karabakh.21.t: "Succès du raid"
 karabakh.21.d: "Nous améliorions notre position lorsque nous avons détecté l'unité de reconnaissance ennemie, nous avons déclenché des tirs et l'ennemi s'est finalement replié."
 karabakh.21.a: "Bien."
 karabakh.22.t: "Occasion manquée"
 karabakh.22.d: "Nous améliorions notre position mais nous avons essuyé des tirs en provenance des bois, nous avons réussi à riposter et nous sommes tombés sur des équipements laissés sur place."
 karabakh.22.a: "Nous aurions pu faire mieux."
 karabakh.31.t: "Échec mineur"
 karabakh.31.d: "Nous nous préparions à faire pleuvoir le feu sur d'éventuelles positions ennemies alors que nous étions nous-mêmes sous le feu, nous avons réussi à échapper aux insurgés, mais du matériel a été laissé derrière nous."
 karabakh.31.a: "Allons, il ne s'agit même pas des forces armées."
 karabakh.32.t: "Bon barrage"
 karabakh.32.d: "Nous avons réussi un tir de barrage sur des positions ennemies possibles, alors que les pertes ennemies sont inconnues s'il y en a, nous avons obtenu un bon avantage local en conséquence."
 karabakh.32.a: "Bien."
 karabakh.33.t: "Barrage parfait"
 karabakh.33.d: "Nous avons effectué un tir de barrage réussi sur les positions ennemies possibles, bien que les pertes ennemies soient inconnues, nous avons clairement perturbé leurs manœuvres."
 karabakh.33.a: "Parfait."
 karabakh.37.t: "Tirs de barrage malheureux"
 karabakh.37.d: "Nous avons eu une bataille d'artillerie avec nos adversaires qui ne s'est peut-être pas terminée en notre faveur."
 karabakh.37.a: "Merde."
 karabakh.38.t: "Séance de tirs non concluants"
 karabakh.38.d: "Nous avons eu une bataille d'artillerie avec nos adversaires et les pertes des deux côtés sont élevées."
 karabakh.38.a: "Et qui a gagné, au fait ?"
 karabakh.39.t: "La chance au rendez-vous"
 karabakh.39.d: "Nous avons eu une bataille d'artillerie avec nos adversaires qui s'est terminée en notre faveur."
 karabakh.39.a: "Bien."
 karabakh.34.t: "Destruction complète de l'ennemi"
 karabakh.34.d: "Nous avons absolument détruit les forces ennemies dans la région qui tentaient de gagner du terrain, et nous avons également réussi à capturer quelques armes légères."
 karabakh.34.a: "Bien joué."
 karabakh.35.t: "Avancées ennemies perturbées"
 karabakh.35.d: "Nous avons arrêté les forces ennemies dans la région qui tentaient de gagner du terrain, et nous avons également réussi à capturer des armes légères."
 karabakh.35.a: "Bien."
 karabakh.36.t: "L'ennemi s'en sort vivant"
 karabakh.36.d: "Nous avons détecté des forces ennemies dans la région qui tentaient de gagner du terrain, mais elles ont réussi à se retirer une fois que les tirs de barrage ont commencé."
 karabakh.36.a: "Nous aurions pu faire mieux."
 karabakh.40.t: "Perte importante d'équipement"
 karabakh.40.d: "Nous étions en train de préparer des positions de tir lorsque nos unités exposées ont été soumises à un feu nourri de la part d'unités de reconnaissance ennemies dans une embuscade improvisée, nous avons perdu de nombreux hommes et laissé du matériel derrière nous."
 karabakh.40.a: "Comment ?"
 karabakh.41.t: "Embuscade"
 karabakh.41.d: "Nous préparions des positions de tir lorsque nos unités exposées ont été soumises à un feu nourri de la part d'unités de reconnaissance ennemies dans une embuscade improvisée, nous avons réussi à riposter à temps, mais les pertes sont importantes."
 karabakh.41.a: "C'est dommage."
 karabakh.42.t: "Embuscade évitée"
 karabakh.42.d: "Nous nous sommes mis en position de tir après avoir détecté une embuscade ennemie, nous avons déclenché une fusillade et nous nous sommes retirés, mais certains équipements ont été laissés sur place."
 karabakh.42.a: "Il s'en est fallu de peu."
 karabakh.51.t: "Les éclaireurs se replient"
 karabakh.51.d: "Nos unités de reconnaissance n'ont pas réussi à recueillir d'informations et ont finalement été repoussées par les gardes-frontières."
 karabakh.51.a: "Mauvaise journée."
 karabakh.52.t: "Succès de la reconnaissance"
 karabakh.52.d: "Nos unités de reconnaissance ont réussi à recueillir quelques informations et se sont même échappées avant d'être détectées."
 karabakh.52.a: "Bien."
 karabakh.53.t: "Succès majeur de la reconnaissance"
 karabakh.53.d: "Nos unités de reconnaissance ont réussi à recueillir des informations cruciales sur les bases ennemies et se sont même échappées avant d'être détectées."
 karabakh.53.a: "Bon travail."
 karabakh.54.t: "Unité de reconnaissance perdue"
 karabakh.54.d: "Nos unités de reconnaissance sont tombées sur un groupe de raiders ennemis et ont essuyé des tirs nourris. Beaucoup de soldats sont portés disparus et nous ne nous attendons pas à les revoir vivants."
 karabakh.54.a: "Catastrophe !"
 karabakh.55.t: "Unité de reconnaissance endommagée"
 karabakh.55.d: "Nos unités de reconnaissance sont tombées sur un groupe de raiders ennemis et ont essuyé des tirs nourris, mais nous avons réussi à désorienter l'ennemi en épinglant des officiers et nous nous sommes retirés."
 karabakh.55.a: "Mauvaise nouvelle."
 karabakh.56.t: "Les éclaireurs se replient"
 karabakh.56.d: "Nos unités de reconnaissance ont détecté un groupe de raiders ennemis et se sont rapidement retirées avant d'être remarquées, mais certains équipements ont été laissés sur place pour sauver des vies."
 karabakh.56.a: "Il s'en est fallu de peu."
 karabakh.57.t: "Artillerie ennemie détruite"
 karabakh.57.d: "Nos unités de reconnaissance ont détecté l'artillerie ennemie et sont parvenues à lui tendre une embuscade, tuant de nombreuses personnes et capturant du matériel."
 karabakh.57.a: "Belle initiative."
 karabakh.58.t: "Artillerie ennemie endommagée"
 karabakh.58.d: "Nos unités de reconnaissance ont détecté l'artillerie ennemie et sont parvenues à leur tendre une embuscade. Bien qu'ils aient riposté de manière précipitée, c'est toujours une victoire pour nous."
 karabakh.58.a: "Bien."
 karabakh.59.t: "L'artillerie ennemie a esquivé l'embuscade"
 karabakh.59.d: "Nos unités de reconnaissance se préparaient à tendre une embuscade à l'artillerie ennemie, mais elles nous avaient détectés et s'étaient enfuies en laissant du matériel derrière elles."
 karabakh.59.a: "Presque."
 karabakh.60.t: "Échec de la reconnaissance"
 karabakh.60.d: "Nos unités de reconnaissance ont été prises en embuscade par l'ennemi et ont dû se retirer pour éviter des pertes supplémentaires."
 karabakh.60.a: "Merde."
 karabakh.61.t: "Impasse de la reconnaissance"
 karabakh.61.d: "Nos unités de reconnaissance ont été repérées par l'ennemi et ont entamé des échanges de tirs nourris avec l'ennemi, avec de lourdes pertes des deux côtés."
 karabakh.61.a: "C'est regrettable."
 karabakh.62.t: "Les éclaireurs ont réussi"
 karabakh.62.d: "Nos unités de reconnaissance ont tendu une embuscade aux unités de reconnaissance ennemies et ont réussi à les forcer à se replier."
 karabakh.62.a: "Belle initiative."
 karabakh.71.t: "Actions des ingénieurs interrompues"
 karabakh.71.d: "Nos efforts dans les tranchées ont été interrompus par l'activité de l'ennemi et nous avons dû nous replier de nos positions."
 karabakh.71.a: "Qui va payer pour cela ?"
 karabakh.72.t: "Une discussion amicale tourne mal"
 karabakh.72.d: "Nos troupes qui établissaient des communications avec la population locale ont essuyé des tirs nourris venant de nulle part, ce qui a entraîné de lourdes pertes."
 karabakh.72.a: "Ils nous ont humiliés !"
 karabakh.73.t: "Pilote abattu !"
 karabakh.73.d: "Nos efforts de reconnaissance aérienne ont été remarqués par l'ennemi, notre avion a été abattu par un tir chanceux de manpads, détruisant l'avion et tuant le pilote."
 karabakh.73.a: "Non !"
 karabakh.74.t: "Drone abattu"
 karabakh.74.d: "Nos efforts de reconnaissance aérienne ont été remarqués par l'ennemi, notre drone a été abattu par un tir de manpads chanceux, et une pièce d'équipement précieuse est maintenant perdue."
 karabakh.74.a: "Merde !"

