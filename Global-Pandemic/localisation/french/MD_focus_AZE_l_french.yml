l_french:
 #Header
 azerbaijan_focus_historical_early: "Priorités nationales azerbaïdjanaises"
 #Focus Tree
 AZE_aze_the_state: "L'État"
 AZE_aze_the_state_desc: "L'Azerbaïdjan est un jeune État et ses questions ne sont pas toujours aussi abouties qu'on pourrait le croire, mais elles doivent quand même être gérées."
 AZE_aze_the_man: "L'homme"
 AZE_aze_the_man_desc: "Aliyev est le père de notre nation, nous devons le représenter correctement dans nos médias."
 AZE_aze_pers_cult: "Le culte d'Aliyev"
 AZE_aze_pers_cult_desc: "Aliyev nous a guidés dans les moments les plus difficiles, il est juste de lui rendre ce qu'il mérite."
 AZE_aze_oppos_broadcasts: "Cibler les émissions de l'opposition"
 AZE_aze_oppos_broadcasts_desc: "L'opposition azerbaïdjanaise n'est qu'une bande d'espions sponsorisés, tout le monde se portera mieux s'ils sont réduits au silence."
 AZE_aze_absolute_loyalty: "Loyauté absolue"
 AZE_aze_absolute_loyalty_desc: "Seule une loyauté absolue envers l'État et notre chef peut être tolérée, et nous veillerons à ce qu'il en soit ainsi."
 AZE_aze_enemies_of_state: "Ennemis de l'État"
 AZE_aze_enemies_of_state_desc: "Tous ceux qui s'opposent à notre État périront car notre cause est juste."
 AZE_aze_fore_agents: "Se concentrer sur les agents étrangers"
 AZE_aze_fore_agents_desc: "Nous devons nous concentrer sur les agents étrangers qui infiltrent notre État et déstabilisent la nation."
 AZE_aze_int_enemies: "Ennemis d'État"
 AZE_aze_int_enemies_desc: "Il reste encore des ennemis dans notre État, nous devons nous en occuper."
 AZE_aze_submit_students: "Soumettre les étudiants"
 AZE_aze_submit_students_desc: "Les élèves ne comprennent pas que nous travaillons pour eux, nous devons faire taire les grandes gueules."
 AZE_aze_close_unis: "Universités proches des rebelles"
 AZE_aze_close_unis_desc: "Certaines « universités » ne font que diffuser des informations erronées et provoquer des troubles, il est préférable de les fermer."
 AZE_aze_hist_new: "Nouvelle histoire"
 AZE_aze_hist_new_desc: "Nos livres d'histoire actuels ne représentent pas les véritables événements qui se sont produits, nous y travaillerons."
 AZE_aze_loyal_science: "Science loyale"
 AZE_aze_loyal_science_desc: "Tous les esprits brillants de l'État devraient se concentrer sur le fait de servir le peuple, pas eux-mêmes."
 AZE_aze_family_matters: "Questions de famille"
 AZE_aze_family_matters_desc: "La famille est la partie la plus importante d'une vie, et la famille Aliyev est un trésor plein de joyaux brillants, c'est certain."
 AZE_aze_the_economy: "L'économie"
 AZE_aze_the_economy_desc: "L'économie est le principal pilier de l'État, nous devons faire en sorte qu'il en soit ainsi."
 AZE_aze_repres_done_right: "Répressions bien menées"
 AZE_aze_repres_done_right_desc: "Il est temps de montrer ce que signifient les véritables « répressions ». Un peu comme faire le grand nettoyage d'une maison."
 AZE_aze_economy_forum: "Forum sur l'économie"
 AZE_aze_economy_forum_desc: "Un forum sur l'économie avec les puissances étrangères nous aidera à avoir une meilleure vision de notre situation économique."
 AZE_aze_money_stimulum: "Stimuler avec de l'argent"
 AZE_aze_money_stimulum_desc: "Stimuler l'économie avec de l'argent n'est pas quelque chose de nouveau et d'inédit, utilisons ce que nous pouvons."
 AZE_aze_rev_sov_oil_plants: "Relancer les usines de pétrole soviétiques"
 AZE_aze_rev_sov_oil_plants_desc: "Certaines des vieilles usines pétrolières sont hors service ; avec l'augmentation de notre demande, nous allons recommencer à les utiliser."
 AZE_aze_turgeo_agreem: "Accord Turquie-Géorgie"
 AZE_aze_turgeo_agreem_desc: "Faire passer un pipeline par la Géorgie et la Turquie nous permettra de vendre encore plus de pétrole."
 AZE_aze_inve_ref: "Investir dans les raffineries"
 AZE_aze_inve_ref_desc: "Notre pétrole brut coule, mais nos raffineries ne sont tout simplement pas à la hauteur pour le traiter, réparons cela."
 AZE_aze_constr_focus: "Priorité à la construction"
 AZE_aze_constr_focus_desc: "Avec l'argent du pétrole qui coule dans notre économie, nous pouvons lancer des projets de construction massifs."
 AZE_aze_reb_oil_plants: "Reconstruire les usines de pétrole"
 AZE_aze_reb_oil_plants_desc: "Certaines des vieilles usines pétrolières doivent être reconstruites presque à partir de zéro pour fonctionner, mais c'est quelque chose que nous devons faire."
 AZE_aze_gr_new_invst: "Investissements progressifs dans le pétrole"
 AZE_aze_gr_new_invst_desc: "Investir trop dans le pétrole est dangereux pour l'économie, ne prenons pas de décisions hâtives."
 AZE_aze_poverty_relief: "Aide à la pauvreté"
 AZE_aze_poverty_relief_desc: "La pauvreté est toujours un problème énorme en Azerbaïdjan, nous devons nous concentrer sur le bien-être des gens."
 AZE_aze_fly_with_mark: "Suivre le marché"
 AZE_aze_fly_with_mark_desc: "Avec les prix du pétrole qui n'ont jamais été aussi élevés, notre économie devrait suivre le marché."
 AZE_aze_prepare_for_worst: "Se préparer au pire"
 AZE_aze_prepare_for_worst_desc: "Cependant, cela ne peut pas être éternel, alors nous devons nous préparer au pire avant qu'il n'arrive."
 AZE_aze_the_sword: "L'épée"
 AZE_aze_the_sword_desc: "Notre armée est notre épée, nous devons la garder aiguisée."
 AZE_aze_rightful_hand: "Main ferme"
 AZE_aze_rightful_hand_desc: "Nous sommes les propriétaires légitimes de nos terres, et c'est ce que nous allons protéger."
 AZE_aze_get_sword_ready: "Préparer l'épée"
 AZE_aze_get_sword_ready_desc: "Notre armée doit être prête et vigilante."
 AZE_aze_infiltr_stuff: "Infiltrer l'ennemi"
 AZE_aze_infiltr_stuff_desc: "Les ennemis sont toujours à l'affût et nous devons infiltrer leurs rangs pour garder notre force au maximum."
 AZE_aze_eternal_escal: "L'escalade continue"
 AZE_aze_eternal_escal_desc: "Nous devons toujours rester vigilants."
 AZE_aze_fortify_region: "Fortifier la région"
 AZE_aze_fortify_region_desc: "Nous devons fortifier la région pour la garder en sécurité."
 AZE_aze_dab_on_armen: "Remettre les Arméniens à leur place"
 AZE_aze_dab_on_armen_desc: "Les Arméniens pensent trop à eux, nous devrions leur rappeler leur place."
 AZE_aze_denote_dipld: "Indique les efforts diplomatiques"
 AZE_aze_denote_dipld_desc: "Nous devons travailler dans notre sphère diplomatique pour empêcher nos ennemis d'atteindre leurs objectifs."
 AZE_aze_chal_bro_dip: "Défier l'influence"
 AZE_aze_chal_bro_dip_desc: "Nous devons contester l'influence étrangère sur nous si nous voulons rester indépendants."
 AZE_aze_to_be_or_not: "Être ou ne pas être"
 AZE_aze_to_be_or_not_desc: "Devons-nous commencer une nouvelle guerre ? Maintenant ? Sommes-nous prêts ?"
 AZE_aze_eastern_problem: "Problème oriental"
 AZE_aze_eastern_problem_desc: "L'Iran est notre plus gros problème, nous devons d'abord nous concentrer sur eux."
 AZE_aze_agency_focus: "Priorité aux renseignements"
 AZE_aze_agency_focus_desc: "Nous avons besoin d'une agence de renseignements appropriée pour les futures opérations."
 AZE_aze_eastern_focus: "Priorité à l'Est"
 AZE_aze_eastern_focus_desc: "Nous nous concentrerons sur nos problèmes à l'est pour consolider notre position."
 AZE_aze_arrest_their_spies: "Stopper les espions"
 AZE_aze_arrest_their_spies_desc: "Notre État est infesté d'espions ennemis, nous allons tous les arrêter."
 AZE_aze_prepare_the_border: "Organiser la frontière"
 AZE_aze_prepare_the_border_desc: "Nous devons préparer notre frontière pour combattre l'Iran."
 AZE_aze_ask_for_help: "Demande de l'aide"
 AZE_aze_ask_for_help_desc: "Nous ne pouvons pas mener le combat seuls, nous avons besoin d'aide."
 AZE_aze_full_readiness: "Préparation complète"
 AZE_aze_full_readiness_desc: "Nous devons prouver que nous sommes totalement prêts, tant à nous-mêmes qu'à nos ennemis."
 AZE_aze_mil_network: "Réseau militaire"
 AZE_aze_mil_network_desc: "Nous devons nous assurer que notre réseau militaire nous aide à produire tous les biens dont nous avons besoin."
 AZE_aze_escalate_the_incident: "Escalader les incidents"
 AZE_aze_escalate_the_incident_desc: "Le récent conflit et les affrontements près de notre frontière avec l'Iran peuvent être intensifiés si nous le souhaitons."
 AZE_aze_anew_Aliev: "Un nouvel Aliyev"
 AZE_aze_anew_Aliev_desc: "Ilham Aliyev va nous diriger maintenant, espérons qu'il se débrouille bien."
 AZE_aze_supress_protests: "Réprimer les protestations"
 AZE_aze_supress_protests_desc: "Les récentes protestations ne sont le fait que de quelques braillards qui essaient d'attirer l'attention, il faut arrêter cela."
 AZE_aze_cult_of_father: "Culte du Père de la Nation"
 AZE_aze_cult_of_father_desc: "Le sénateur Aliyev était vraiment le père de la nation, nous devons glorifier sa mémoire."
 AZE_aze_combat_for_inf: "Lutte d'influence"
 AZE_aze_combat_for_inf_desc: "Nous combattrons l'influence sur notre nation pour assurer notre avenir."
 AZE_aze_state_visit: "Visite d'État"
 AZE_aze_state_visit_desc: "Les visites d'État sont une partie importante de la vie quotidienne des dirigeants du pays. Il est temps d'en faire une."
 AZE_aze_more_media_control: "Plus de contrôle des médias"
 AZE_aze_more_media_control_desc: "Les médias ne servent toujours pas pleinement l'État, il faut que cela change. Maintenant."
 AZE_aze_increase_propaganda_funding: "Augmenter le financement de la propagande"
 AZE_aze_increase_propaganda_funding_desc: "Les médias loyaux doivent bénéficier d'un financement plus important si nous voulons avoir un contenu de qualité qui correspond à nos idéaux."
 AZE_aze_ban_armtv: "Interdire les chaînes de télévision arméniennes"
 AZE_aze_ban_armtv_desc: "Pour une raison non déterminée, quelques chaînes arméniennes sont encore diffusées dans notre État, quelle blague !"
 AZE_aze_youth_comitee: "Comité de la jeunesse"
 AZE_aze_youth_comitee_desc: "Le comité des jeunes nous aidera à trouver des volontaires pour servir dans l'armée."
 AZE_vlackmail_loud: "Chantage"
 AZE_vlackmail_loud_desc: "Faire chanter quelques politiciens corrompus de l'UE, qu'y a-t-il de mal à cela ?"
 AZE_films_ind: "Industrie du cinéma"
 AZE_films_ind_desc: "Les films ont une grande influence sur l'esprit des gens, et notre famille y porte un grand intérêt."
 AZE_control_black_market: "Contrôler le marché noir"
 AZE_control_black_market_desc: "Il est impossible de lutter contre le marché noir (demandez aux Nord-Coréens) mais il est possible de le contrôler."
 AZE_clamp_black_market: "Pression sur le marché noir"
 AZE_clamp_black_market_desc: "Même si c'est difficile, nous devons éradiquer le marché noir pour le bien de tous."
 AZE_reg_ind_prog: "Industrie locale"
 AZE_reg_ind_prog_desc: "Les programmes industriels locaux sont la clé du succès."
 AZE_reg_soc_prog: "Réglementer les programmes sociaux"
 AZE_reg_soc_prog_desc: "La réglementation des dépenses sociales peut nous aider à rationaliser les dépenses et à aider notre État."
 AZE_aze_arrest_leaders: "Arrêter les leaders de l'opposition"
 AZE_aze_arrest_leaders_desc: "Les leaders de l'« opposition » ne sont qu'une bande de criminels, leur place est en prison."
 AZE_aze_review_ind_assets: "Analyser les actifs industriels"
 AZE_aze_review_ind_assets_desc: "Nous devons revoir nos actifs industriels pour nous assurer que nous utilisons toutes les ressources de manière appropriée."
 AZE_aze_increase_petroleum: "Augmenter la production pétrolière"
 AZE_aze_increase_petroleum_desc: "Bien que les exportations de pétrole soient élevées, les produits pétroliers sont encore sous-représentés dans notre portefeuille d'exportation."
 AZE_aze_reassign_milpos: "Réaffecter les postes militaires"
 AZE_aze_reassign_milpos_desc: "Nous devons faire un petit remaniement militaire pour optimiser notre armée."
 AZE_aze_turkey_deal: "Accord avec la Turquie"
 AZE_aze_turkey_deal_desc: "L'accord avec la Turquie nous fournira des contrats et de l'argent."
 AZE_oil_turkey_deal: "Accord sur le pétrole avec la Turquie"
 AZE_oil_turkey_deal_desc: "Les accords pétroliers avec la Turquie peuvent aider notre économie et notre position diplomatique."
 AZE_future_expansion: "Expansion future"
 AZE_future_expansion_desc: "L'expansion de l'économie future est quelque chose qui nécessite des fonds et une planification, mais nous avons les deux."
 AZE_reprofile_old_tools: "Réutiliser les anciens outils"
 AZE_reprofile_old_tools_desc: "Certains de nos anciens outils d'usine doivent être réutilisés ou remplacés pour répondre aux nouvelles exigences."
 AZE_money_reform: "Réforme monétaire"
 AZE_money_reform_desc: "La réforme monétaire est indispensable pour stabiliser notre économie."
 AZE_social_reforms: "Réformes sociales"
 AZE_social_reforms_desc: "Un ensemble de projets sociaux visant à rendre notre État plus stable a été formé, nous devons maintenant les mettre en œuvre."
 AZE_aze_russia_deal: "Accord avec la Russie"
 AZE_aze_russia_deal_desc: "L'accord Russe nous fournira des contrats et de l'argent."
 AZE_gaz_russia_deal: "Contrat de gaz Russe"
 AZE_gaz_russia_deal_desc: "Le gaz russe peut nous aider à résoudre nos problèmes d'électricité."
 AZE_milit_presence: "Présence militaire"
 AZE_milit_presence_desc: "Les troupes russes stationnées dans notre État peuvent dissuader l'Arménie et l'Iran de faire quelque chose de malveillant."
 AZE_aze_iran_dealw: "Accord avec l'Iran"
 AZE_aze_iran_dealw_desc: "L'accord avec l'Iran est quelque chose d'un peu étrange si l'on considère nos tensions, mais il peut nous aider à solidifier notre position."
 AZE_gaz_iran_deal: "Accord avec l'Iran sur le gaz"
 AZE_gaz_iran_deal_desc: "Le gaz iranien peut nous aider à résoudre nos problèmes d'électricité."
 AZE_iranian_afv: "VBTT iraniens"
 AZE_iranian_afv_desc: "L'Iran a une production de VBTT assez importante, nous pouvons nous joindre à eux pour produire de meilleurs équipements."
 AZE_arms_deals: "Contrats d'armes"
 AZE_arms_deals_desc: "Nous manquons encore d'armes pour défendre notre patrie, nous en obtiendrons davantage."
 AZE_govern_contr: "Renforcer le contrôle"
 AZE_govern_contr_desc: "Le contrôle du gouvernement doit être solide et absolu."
 AZE_firm_grip: "Prise ferme"
 AZE_firm_grip_desc: "Garder les positions sous contrôle est crucial pour la stabilité."
 AZE_isolate_oppos: "Isoler l'opposition"
 AZE_isolate_oppos_desc: "Nous devons isoler l'opposition pour la tenir sous contrôle."
 AZE_economical_shakeup: "Bouleversement économique"
 AZE_economical_shakeup_desc: "Parfois, un remaniement économique est nécessaire pour garder l'État en bonne santé."
 AZE_ministry_shakeup: "Remaniement ministériel"
 AZE_ministry_shakeup_desc: "Certains des ministres ne sont pas si fidèles à notre cause, nous devons les éliminer."
 AZE_stabilize_infl: "Stabiliser l'inflation"
 AZE_stabilize_infl_desc: "L'inflation est un fléau pour notre économie, nous devons affronter ce problème."
 AZE_2006_summit: "Sommet du pétrole"
 AZE_2006_summit_desc: "Le sommet du pétrole peut nous aider à obtenir plus de fonds dans notre budget."
 AZE_intr_reg_togov_proj: "Introduire la réglementation"
 AZE_intr_reg_togov_proj_desc: "La réglementation gouvernementale du marché peut nous aider à gérer l'économie."
 AZE_econ_interv: "Intervention économique"
 AZE_econ_interv_desc: "Une intervention économique directe peut nous aider à prévenir les krachs boursiers."
 AZE_rely_on_smalbus: "S'appuyer sur les petites entreprises"
 AZE_rely_on_smalbus_desc: "Les petites entreprises sont la clé de notre réussite économique."
 AZE_future_development: "Développement futur"
 AZE_future_development_desc: "Le développement futur est une question de planification, alors planifions."
 AZE_modern_style: "Style moderne"
 AZE_modern_style_desc: "Le style moderne d'intervention sur le marché est quelque chose dont nous avons besoin pour garder une économie saine."
 AZE_bandit_style: "Style gangster"
 AZE_bandit_style_desc: "Nous pouvons juste obtenir ce que nous voulons."
 AZE_market_expansion: "Expansion du marché"
 AZE_market_expansion_desc: "L'expansion de notre marché est la clé du succès."
 AZE_usa_deal: "Accord avec les États-Unis"
 AZE_usa_deal_desc: "Les États-Unis sont une superpuissance mondiale, nous devrions être amis."
 AZE_approach_nato: "Approche de l'OTAN"
 AZE_approach_nato_desc: "L'OTAN peut nous aider à protéger nos terres."
 AZE_democracy_name: "Une démocratie qui n'en a que le nom"
 AZE_democracy_name_desc: "La démocratie est surfaite, ne nous impliquons pas trop."
 AZE_spoiler_parties: "Groupes de discussion"
 AZE_spoiler_parties_desc: "Les groupes de discussion nous aideront à dissiper les questions et nous permettront de nous concentrer sur des sujets plus importants."
 AZE_china_deal: "Accord avec la Chine"
 AZE_china_deal_desc: "La Chine est une puissance montante, nous allons travailler avec elle."
 AZE_more_than_friends: "Plus que des amis"
 AZE_more_than_friends_desc: "Les accords avec la Chine peuvent être très bénéfiques pour notre nation."
 AZE_just_business: "Seulement les affaires"
 AZE_just_business_desc: "Nous devons être conscients de la nature abusive des investissements chinois."
 AZE_oil_deal: "Accord sur le pétrole"
 AZE_oil_deal_desc: "L'accord sur le pétrole avec la Chine est très demandé et est un grand projet pour nous et pour eux."
 AZE_aze_consol_mil_ocntrol: "Consolider le contrôle militaire"
 AZE_aze_consol_mil_ocntrol_desc: "La consolidation du contrôle militaire est un objectif clé à la lumière des événements récents."
 AZE_aze_army_loyalty: "Loyauté de l'armée"
 AZE_aze_army_loyalty_desc: "S'assurer que notre épée est loyale est crucial."
 AZE_UAV_prod: "Production de drones"
 AZE_UAV_prod_desc: "Les drones sont le futur, mettons l'accent sur cette technologie."
 AZE_hitrun_skirm: "Tactiques du hit-and-run"
 AZE_hitrun_skirm_desc: "Les escarmouches de type hit-and-run peuvent nous aider à conserver la main d'œuvre face à une éventuelle guerre."
 AZE_prevent_junta: "Éviter la junte"
 AZE_prevent_junta_desc: "La junte doit être empêchée."
 AZE_necess_evil: "Le mal nécessaire"
 AZE_necess_evil_desc: "Nous devons seulement attraper ceux qui conspirent à 100% contre l'État."
 AZE_mass_arrests: "Arrestations massives"
 AZE_mass_arrests_desc: "Il vaut mieux être sûr que désolé. Arrêter tout le monde !"
 AZE_proclaim_win: "Proclamer la victoire"
 AZE_proclaim_win_desc: "Il est temps de célébrer notre réponse rapide et opportune à ce défi."
 AZE_land_exercises: "Exercices terrestres"
 AZE_land_exercises_desc: "La doctrine terrestre a certainement besoin d'être améliorée."
 AZE_priv_mil_co: "Sociétés militaires privées"
 AZE_priv_mil_co_desc: "Employer des mercenaires semble immoral mais nous permet de préserver nos effectifs."
 AZE_double_down: "Doubler la mise"
 AZE_double_down_desc: "Nous miserons davantage sur la région du Haut-Karabakh, c'est essentiel."
 AZE_promise_peace: "Promettre la paix"
 AZE_promise_peace_desc: "Nous voulons seulement la paix, ce sont les Arméniens qui causent toujours des problèmes."
 AZE_improve_infra: "Améliorer l'infrastructure"
 AZE_improve_infra_desc: "L'infrastructure est la clé d'un développement rapide, alors concentrons-nous là-dessus."
 AZE_prepare_for_war: "Préparer à la guerre"
 AZE_prepare_for_war_desc: "Nous devons nous préparer à la guerre. C'est notre seule issue."
 AZE_autonomy_promise: "Promesse d'autonomie"
 AZE_autonomy_promise_desc: "Nous devrions promettre l'autonomie à la région du Haut-Karabakh pour faciliter les pourparlers de paix."
 AZE_black_market_raid: "Raid sur le marché noir"
 AZE_black_market_raid_desc: "Il est temps de faire une descente sur le marché noir et de mettre un frein aux opérations illégales."
 AZE_ban_nracotraffic: "Interdire les nacrotraffic"
 AZE_ban_nracotraffic_desc: "Le trafic de stupéfiants tue notre pays et son image. Il faut s'en occuper."
 AZE_control_nracotraffic: "Contrôler le narcotrafic"
 AZE_control_nracotraffic_desc: "Le narcotrafic est un bon moyen de rapporter de l'argent, utilisons-le."
 AZE_aze_nationalist: "Victoire de la junte"
 AZE_aze_nationalist_desc: "D'une manière ou d'une autre, la junte militaire l'a emporté, et maintenant ils doivent diriger le pays."
 AZE_arely_on_militarnaz: "S'appuyer sur l'armée"
 AZE_arely_on_militarnaz_desc: "L'armée est notre pilier central, nous devons nous appuyer sur elle."
 AZE_thirdway_econ: "Économie de la troisième voie"
 AZE_thirdway_econ_desc: "L'économie de la troisième voie est notre vision sur des questions économiques, où l'État et le privé se développent ensemble."
 AZE_private_property: "Propriété privée"
 AZE_private_property_desc: "La question de la propriété privée est une chose à laquelle nous devons prêter attention..."
 AZE_capture_the_news: "Détourner les médias"
 AZE_capture_the_news_desc: "Nous devons reprendre le contrôle des médias."
 AZE_control_crowd: "Contrôler les masses"
 AZE_control_crowd_desc: "Contrôler les masses est notre principale préoccupation pour l'instant."
 AZE_jaik_ex_ministers: "Emprisonner les ex-ministres"
 AZE_jaik_ex_ministers_desc: "Certains anciens ministres sont liés à la corruption et devraient être emprisonnés."
 AZE_poverty_commitments: "Engagements de la lutte contre la pauvreté"
 AZE_poverty_commitments_desc: "Nous devons travailler sur les taux de pauvreté d'une manière ou d'une autre."
 AZE_military_grants: "Subventions militaires"
 AZE_military_grants_desc: "Les subventions militaires nous aideront à rattraper les meilleures armées."
 AZE_simple_is_better_naz: "Le plus simple est le mieux"
 AZE_simple_is_better_naz_desc: "Le plus simple est le mieux, n'est-ce pas ? Supprimons les déchets inutiles."
 AZE_military_youth: "Jeunesse militaire"
 AZE_military_youth_desc: "La jeunesse militaire sera l'organisation qui utilise la passion et le patriotisme de nos jeunes."
 AZE_draft_commitments: "Obligations de conscription"
 AZE_draft_commitments_desc: "Nous devons élargir l'appel dans nos troupes afin de faire façe à nos ennemis."
 AZE_naz_political_loyalty: "Loyauté politique"
 AZE_naz_political_loyalty_desc: "La loyauté politique est nécessaire pour survivre dans ce monde."
 AZE_buy_the_support: "Soutien à l'achat"
