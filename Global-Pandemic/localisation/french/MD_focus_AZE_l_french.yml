 #aze events
 azeev.15.t: "L'ère d'Aliyev"
 azeev.15.d: "L'Azerbaïdjan, frappé par la défaite lors de la première guerre du Haut-Karabakh, a pu résister politiquement grâce aux efforts de l'ancien chef du parti soviétique Heydar Aliyev après avoir subi des pertes territoriales. Aliyev tente de construire un système héréditaire, en essayant de manœuvrer entre divers facteurs internes et externes. Une diplomatie flexible entre l'Ouest et l'Est peut contribuer de manière importante au succès futur de l'Azerbaïdjan. Cependant, le peuple découragé demande la paix et la démocratie, ne voulant pas plus de morts, les nationalistes demandent une guerre totale avec l'Arménie et l'Iran, et les forces pro-russes demandent le maintien du statu quo. Disposant d'importantes ressources pétrolières mais d'une infrastructure et d'une industrie peu développées, l'Azerbaïdjan peut devenir une puissance régionale s'il ne tombe pas dans le chaos économique et politique, incendié de l'extérieur et de l'intérieur."
 azeev.15.a: "Oui..."

 azeev.13.t: "L'armée azerbaïdjanaise"
 azeev.13.d: "L'armée azerbaïdjanaise, qui a subi un effondrement absolu après la défaite dans la première guerre du Haut-Karabakh, mais qui est parrainée par divers groupes et pays internationaux, commence son rétablissement progressif. Les généraux déloyaux, les idéologues nationalistes et les chefs de guerre sont des parasites de l'armée azerbaïdjanaise. Il est temps de changer tout cela."
 azeev.13.a: "En effet."

 azeev.14.t: "L'économie azerbaïdjanaise"
 azeev.14.d: "L'économie post-soviétique de l'Azerbaïdjan après les années 90 est en plein déclin. L'ancienne grande industrie pétrolière et agricole respire à peine, permettant à l'Azerbaïdjan d'exister tant bien que mal. Cependant, les investisseurs étrangers et un nombre important de ressources azerbaïdjanaises permettent à l'Azerbaïdjan de devenir un pays économiquement développé à l'avenir."
 azeev.14.a: "Voilà l'argent !"

