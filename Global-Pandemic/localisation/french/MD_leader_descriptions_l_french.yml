##### AMERICAS #####

 ###USA###

 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (né le 14 juin 1946) est le fils multimilliardaire du promoteur immobilier Frederick Christ Trump. Avec un modeste prêt d'un million de dollars, Trump a fondé et développé de nombreuses entreprises sous la Trump Organization depuis 1971. Connu pour ses coups de gueule virulents et son style de gestion impulsif hérité de son époque de personnalité de la télévision, Trump s'est rapidement fait autant d'ennemis que d'amis. Dès son accession à la présidence, il promet de freiner l'immigration illégale, d'augmenter les dépenses militaires, d'instaurer des tarifs douaniers protectionnistes et de placer résolument les États-Unis au premier plan (« America First »)."

 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (né le 12 mars 1978) est l'un des quatre enfants du dirigeant d'entreprise automobile George W. Romney. Mormon fervent et partisan du laissez-faire économique et des valeurs familiales conservatrices, Mitt Romney s'engage à utiliser ses années d'expérience dans le monde des affaires pour réduire le gaspillage gouvernemental, augmenter les dépenses militaires et supprimer les restrictions imposées à Wall Street et aux grandes entreprises."

 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (né le 6 juillet 1946) est le premier enfant de George Herbert Walker Bush, qui a été le 41ème président américain de 1989 à 1993. Après un bref passage dans l'industrie pétrolière, Bush est entré en politique et est devenu gouverneur du Texas. Se présentant comme un conservateur compatissant, Bush promet de réduire les impôts, d'augmenter les dépenses militaires et de déréglementer le secteur des entreprises en supprimant les restrictions inutiles sur les émissions de gaz à effet de serre."

 MARCO_RUBIO_LEADER_DESC: ""

 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (né le 8 septembre 1941) est le fils d'immigrants polonais de la classe ouvrière aux États-Unis. Rejoignant la Young People's Socialist League pendant ses années d'université, Sanders a plaidé pour l'égalité de traitement entre les Blancs et les Noirs pendant le Mouvement américain des droits civiques. Il est ensuite devenu maire de Burlington, dans le Vermont, avant d'être élu à la Chambre des représentants et au Sénat des États-Unis. Se décrivant lui-même comme un social-démocrate et un progressiste, Bernie Sanders s'engage à réduire les dépenses militaires, à accroître le pouvoir des syndicats et à créer un système de santé universel."

