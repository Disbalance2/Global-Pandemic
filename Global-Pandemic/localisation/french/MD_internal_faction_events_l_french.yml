 # Events
 internal_factions_events.0.t: "Les chefs d'entreprise demandent une réduction d'impôt"
 internal_factions_events.0.d: "Un représentant des propriétaires de petites et moyennes entreprises s'est adressé à notre gouvernement. Ils affirment qu'en raison de la situation économique du pays, les petites entreprises souffrent. Ils aimeraient bénéficier de réductions d'impôts temporaires pour aider leurs entreprises à réussir."
 internal_factions_events.0.o1: "Accepter de réduire les impôts."
 internal_factions_events.0.o2: "Le budget ne peut pas le supporter !"
 internal_factions_events.0.o3: "Augmentons plutôt les taxes sur les entreprises !"
 internal_factions_events.0.o4: "Travailler avec les syndicats pour résoudre le problème."
 internal_factions_events.1.t: "Une start-up en passe d'être rachetée"
 internal_factions_events.1.d: "Une start-up prospère a été mise en vente récemment. Elle suscite actuellement l'intérêt d'une grande entreprise étrangère qui cherche à étendre ses activités [ROOT.GetAuEnANP] [ROOT.GetName]. Certains disent que cette acquisition devrait être empêchée, bien qu'elle aille à l'encontre des principes du marché libre."
 internal_factions_events.1.o1: "Laisser l'acquisition se faire."
 internal_factions_events.1.o2: "Il faut empêcher cela."
 internal_factions_events.1.o3: "L'État l'achètera en premier."
 internal_factions_events.1.o4: "Forcer une fusion avec une entreprise nationale à la place"
 internal_factions_events.2.t: "La bureaucratie fait échouer des start-ups"
 internal_factions_events.2.d: "De nombreux propriétaires de petites entreprises critiquent le niveau de la bureaucratie dans le pays. Ils disent que le fait de remplir de nombreux formulaires, de demander des permis et de courir d'un bureau à l'autre décourage les gens de créer de nouvelles entreprises. Ils souhaitent que nous réduisions certaines des restrictions imposées aux petites entreprises."
 internal_factions_events.2.o1: "Réduire la bureaucratie."
 internal_factions_events.2.o2: "Ces bureaucrates sont nécessaires."
 internal_factions_events.2.o3: "Peut-être pouvons-nous faciliter la tâche à certains individus..."
 internal_factions_events.3.t: "Demande de fonds supplémentaires pour les start-ups"
 internal_factions_events.3.d: "Un groupe d'hommes d'affaires nous a approchés, nous demandant d'allouer davantage de fonds pour les start-ups afin de soutenir les nouvelles entreprises. La création d'une entreprise est une opération coûteuse, et l'État devrait soutenir les propriétaires de petites entreprises."
 internal_factions_events.3.o1: "Naturellement, nous devons aider davantage les entrepreneurs."
 internal_factions_events.3.o2: "Nous ne devrions pas injecter des fonds publics dans des entreprises privées."
 internal_factions_events.3.o3: "Obtenir un financement auprès des banques."
 internal_factions_events.4.t: "Aucun prêt pour les petites entreprises"
 internal_factions_events.4.d: "Un problème a été soulevé. De nombreux PDG de petites entreprises affirment que les banques sont de plus en plus réticentes à leur prêter de l'argent. Un représentant des banquiers a cependant déclaré qu'il était parfaitement normal que les banques ne prêtent pas d'argent à chaque fabricant de jus de fruits « révolutionnaires » que quelqu'un invente."
 internal_factions_events.4.o1: "Obliger les banques à mieux partager leur argent."
 internal_factions_events.4.o2: "Les banques sont libres de choisir à qui elles prêtent de l'argent."
 internal_factions_events.4.o3: "Fournir aux petites entreprises des prêts garantis par l'État."
 internal_factions_events.5.t: "Lutte pour une énergie propre"
 internal_factions_events.5.d: "Une petite entreprise proposant des solutions d'énergie propre a intenté un procès à une grande société de combustibles fossiles. Cette dernière est accusée d'avoir mené intentionnellement des campagnes de marketing négatives contre la petite entreprise, ainsi que d'espionnage et de sabotage industriels. L'affaire fait les gros titres dans tout le pays et est considérée comme un combat entre les énergies renouvelables et les énergies fossiles."
 internal_factions_events.5.o1: "Veiller à ce que l'énergie verte prévale."
 internal_factions_events.5.o2: "Faire en sorte que les combustibles fossiles l'emportent."
 internal_factions_events.5.o3: "Nous ne devrions pas nous impliquer."
 internal_factions_events.6.t: "Un petit poisson dans un grand étang"
 internal_factions_events.6.d: "Nous recevons des plaintes selon lesquelles de nombreuses grandes entreprises achètent intentionnellement leurs petits concurrents, dans le seul but de les fermer et d'empêcher la concurrence. Beaucoup craignent que les grandes entreprises travaillent à l'unisson pour former un cartel et contrôler les marchés."
 internal_factions_events.6.o1: "C'est ça le business, petit."
 internal_factions_events.6.o2: "Condamnons ce genre de comportement !"
 internal_factions_events.6.o3: "Des cartels, vous dites ? Peut-être que nous pouvons arriver à une compréhension mutuelle."
 internal_factions_events.7.t: "Litige relatif au contrat de travail"
 internal_factions_events.7.d: "Les chefs d'entreprise demandent que les contrats de travail nationaux puissent être assouplis par des contrats locaux entre l'employé et l'employeur. En permettant moins de restrictions sur les personnes pouvant être licenciées et plus de libertés dans les heures de travail allouées, il serait plus facile pour les petites entreprises d'embaucher du personnel. La plupart des syndicats ont déjà protesté contre cette suggestion, affirmant qu'il est hors de question que les droits des travailleurs soient réduits. En fait, ils suggèrent davantage de restrictions dans les contrats de travail afin d'éliminer des choses comme les stages rémunérés."
 internal_factions_events.7.o1: "Les contrats de travail locaux sont privilégiés."
 internal_factions_events.7.o2: "Les travailleurs passent en premier !"
 internal_factions_events.7.o3: "Peut-être que nous pouvons arriver à un accord ?"
 internal_factions_events.8.t: "Magasins ouverts un jour saint"
 internal_factions_events.8.d: "Un scandale a récemment éclaté lorsqu'un commerçant de l'une de nos grandes villes a ouvert son magasin le jour d'une fête religieuse nationale. Les autorités religieuses ont déclaré que cela allait à l'encontre des traditions de la nation et que les jours fériés étaient destinés au culte et à la prière."
 internal_factions_events.8.o1: "Nous sommes un pays (insérer une croyance arbitraire ici), et les traditions doivent être respectées !"
 internal_factions_events.8.o2: "Qui se soucie de la religion de toute façon ?"
 internal_factions_events.9.t: "Une entreprise s'inscrit en bourse"
 internal_factions_events.9.d: "Une jeune entreprise populaire et prospère a décidé de s'introduire sur le marché boursier national. Cela nous donne une opportunité d'investissement pour acheter certaines des actions de cette société."
 internal_factions_events.9.o1: "Acheter des actions."
 internal_factions_events.9.o2: "Nous ne pouvons pas nous le permettre."
 internal_factions_events.10.t: "L'essor des start-ups"
 internal_factions_events.10.d: "Un nombre record de nouvelles entreprises ont été récemment créées dans le pays. Cela a créé de nombreux emplois et a un impact positif sur notre économie. L'économie est en plein essor et nous prospérons grâce au nombre record de startups !"
 internal_factions_events.10.o1: "Formidable !"
 internal_factions_events.11.t: "Campagne de dons à un rival politique"
 internal_factions_events.11.d: "Un de nos rivaux politiques a reçu une donation commune d'un groupe de petites entreprises. Il semble que les PDG des petites entreprises ne soient pas satisfaits de notre politique."
 internal_factions_events.11.o1: "Mince !"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Mince !"
 internal_factions_events.13.t: "Une grande entreprise en faillite !"
 internal_factions_events.13.d: "L'une des plus grandes entreprises de notre pays a déclaré faillite aujourd'hui. C'est vraiment un triste jour pour notre économie."
 internal_factions_events.13.a: "C'est triste."
 internal_factions_events.13.b: "Subventionner l'entreprise."
 internal_factions_events.14.t: "$labour_unions$ exige des augmentations de salaire"
 internal_factions_events.14.d: "$labour_unions$ exige que les entreprises et les conglomérats industriels de notre pays soient contraints d'augmenter les salaires des travailleurs."
 internal_factions_events.14.a: "Soutenir les entreprises."
 internal_factions_events.14.b: "Soutenir les syndicats."
 internal_factions_events.14.c: "Ni l'un ni l'autre."
 internal_factions_events.15.t: "$labour_unions$ exige de meilleurs soins de santé"
 internal_factions_events.15.d: "$labour_unions$ exige que nous élargissions notre budget santé. Comment devons-nous procéder ?"
 internal_factions_events.15.a: "Accepter les exigences"
 internal_factions_events.15.b: "Refuser les exigences"
 internal_factions_events.16.t: "$labour_unions$ exige une augmentation des dépenses de protection sociale"
 internal_factions_events.16.d: "\n$labour_unions$ exige que nous augmentions notre budget de dépenses sociales. Comment devons-nous procéder ?"
 internal_factions_events.16.a: "Accepter les exigences."
 internal_factions_events.16.b: "Refuser les exigences."
 internal_factions_events.17.t: "Les agriculteurs résistent à la réforme agraire"
 internal_factions_events.17.d: "Les petits agriculteurs de subsistance se sont révoltés et exigent qu'une multitude de facteurs soient intégrés au développement rural. Ils affirment que la théorie néoclassique de la production agricole n'a apporté que des difficultés à ceux qui dépendent des intrants agricoles soumis aux impératifs du marché.\n\nLes acteurs étatiques affirment que la transformation des agriculteurs de subsistance en producteurs orientés vers l'exportation permettrait aux campagnes de se développer grâce à la commercialisation."
 internal_factions_events.17.a: "Appliquer des pratiques de développement ascendantes."
 internal_factions_events.17.b: "Privilégier la croissance favorable aux pauvres."
 internal_factions_events.17.c: "Maintenir le statu quo."
 internal_factions_events.17.dd: "Poursuite du développement néoclassique."
 internal_factions_events.18.t: "Les agriculteurs demandent une aide financière"
 internal_factions_events.18.d: "Les agriculteurs sont actuellement confrontés à des difficultés financières. Ils ont présenté une pétition pour discuter d'une éventuelle subvention."
 internal_factions_events.18.a: "Subventionner les agriculteurs."
 internal_factions_events.18.b: "Délivrer une somme forfaitaire."
 internal_factions_events.18.c: "Adaptez-vous à l'époque, mon vieux."
 internal_factions_events.19.t: "Incursion aux frontières aériennes"
 internal_factions_events.19.d: "Suite à une incursion à la frontière aérienne par un avion de combat étranger, les militaires exigent que nous renforcions nos défenses aériennes dans la région. Les conseillers suggèrent de construire des plateformes de défense antiaérienne (SAM) supplémentaires ou de construire une industrie militaire supplémentaire pour protéger notre pays. Les pragmatiques parmi nous suggèrent de construire simplement un de chaque.\n\nLes repousser en termes non équivoques, tout en marquant quelques points politiques rapides, est une autre option, tout comme tenter de préserver nos relations."
 internal_factions_events.19.o1: "Construire plus de SAM."
 internal_factions_events.19.o2: "Construire plus d'industries militaires."
 internal_factions_events.19.o3: "Construire plus de SAM et d'industries militaires."
 internal_factions_events.19.o4: "Repousser les exigences."
 internal_factions_events.20.t: "L'industrie maritime demande des subventions"
 internal_factions_events.20.d: "L'industrie maritime de notre nation demande une aide financière au gouvernement. Certains de nos chantiers navals sont en mauvais état et ont besoin d'une attention immédiate. Devrions-nous accorder ces subventions à notre industrie maritime ?"
 internal_factions_events.20.o1: "Accepter les subventions."
 internal_factions_events.20.o2: "Refuser les subventions."
 MAR_industry_subsidies: "§YSubventions à l'industrie maritime§!"
 internal_factions_events_additional_expense_tt: "Des §Ydépenses supplémentaires§! seront ajoutées au budget : [?mar_industry_calculator|0R3]\n"

 internal_factions_events.21.t: "Les agriculteurs poussent à l'investissement dans les biocarburants"
 internal_factions_events.21.d: "\nLes associations du secteur agricole ont demandé au gouvernement d'investir dans les biocarburants. Cela permettrait de stabiliser le marché national des céréales dans un contexte de concurrence accrue de la part des agriculteurs internationaux. Les représentants des grandes compagnies pétrolières ont exprimé leur opposition à cette proposition."
 internal_factions_events.21.o1: "Ignorer les agriculteurs."
 internal_factions_events.21.o2: "Investir dans une raffinerie de biocarburant."
 internal_factions_events.21.o3: "Construire, mais rassurer les compagnies pétrolières."
 internal_factions_events.22.t: "Les renseignements nationaux surpris à espionner les citoyens"
 internal_factions_events.22.d: "Les services de renseignement du pays ont été démasqués par un dénonciateur pour avoir espionné nos propres citoyens. La population est outrée ! Les dirigeants du gouvernement et de la communauté du renseignement affirment cependant qu'il s'agit d'un comportement de routine nécessaire pour assurer la sécurité de notre pays."
 internal_factions_events.22.o1: "Ignorer les revendications."
 internal_factions_events.22.o2: "Lancer une enquête publique."
 internal_factions_events.22.o3: "Couvrir la fuite d'informations."
 internal_factions_events.22.o4: "Punir le lanceur d'alerte."
 internal_factions_events.23.t: "Un oligarque pris dans une affaire louche"
 internal_factions_events.23.d: "Nos services de renseignement ont surpris un membre de l'élite du pays en train de faire des affaires illégales. Certains membres du gouvernement souhaitent porter l'affaire sur la place publique et la porter devant les tribunaux. D'autres ont suggéré de balayer le problème sous le tapis."
 internal_factions_events.23.o1: "Garder le silence."
 internal_factions_events.23.o2: "Organiser un procès public."
 internal_factions_events.23.o3: "Dissuader les enquêtes futures sur les oligarques."
 internal_factions_events.24.t: "Les oligarques demandent une réduction d'impôt"
 internal_factions_events.24.d: "Plusieurs hommes d'affaires influents ont pris contact avec des ministres du gouvernement pour leur suggérer de diminuer les impôts. Ils affirment que cela soutiendra l'industrie et le commerce nationaux et que ces allégements fiscaux finiront par s'amortir avec le temps."
 internal_factions_events.24.o1: "Nous ne pouvons pas réduire les impôts maintenant."
 internal_factions_events.24.o2: "Réduire les impôts des particuliers."
 internal_factions_events.24.o3: "Réduire l'impôt sur les sociétés."
 internal_factions_events.24.o4: "Réduire les impôts de tout le monde."
 internal_factions_events.25.t: "L'industrie maritime propose un marché"
 internal_factions_events.25.d: "Les représentants de nos principales entreprises de construction navale ont proposé un nouveau marché au gouvernement. Ils ont plusieurs vaisseaux de convoi de fret disponibles à l'achat. Nous pourrions subventionner la production et aider à amener plus de ces navires chez nous ou nous pouvons acheter une somme forfaitaire. Comment devrions-nous procéder ?"
 internal_factions_events.25.o1: "Subventionner la production de convois."
 internal_factions_events.25.o2: "Acheter des convois."
 internal_factions_events.25.o3: "Tous les convois !"
 internal_factions_events.25.o4: "Qui a besoin de ces déchets !"
 internal_factions_events.26.t: "Les militaires s'opposent à notre gouvernement"
 internal_factions_events.26.d: "Les politiques récentes de notre coalition actuelle sont devenues terriblement impopulaires auprès de nos militaires. Ils affirment que nous faisons tout ce qui est en notre pouvoir pour affaiblir notre sécurité nationale."
 internal_factions_events.26.o1: "Augmenter les dépenses militaires."
 internal_factions_events.26.o2: "Rejeter les revendications !"
 internal_factions_events.26.o3: "Arrondir les angles..."
 internal_factions_events.27.t: "L'industrie militaire en plein essor"
 internal_factions_events.27.d: "L'industrie militaire de notre pays est en plein essor sous l'administration de [ROOT.GetLeader]. Nous pouvons chercher à financer ce boom absolu de notre industrie de l'armement par un petit investissement dans le secteur de la défense ou nous pouvons les féliciter publiquement. Que devons-nous faire ?"
 internal_factions_events.27.o1: "Subventionner l'industrie militaire."
 internal_factions_events.27.o2: "Merveilleux. Félicitons-les !"

