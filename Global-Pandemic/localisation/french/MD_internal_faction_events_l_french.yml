 internal_faction_decreased_investments_desc: "En raison de nos décisions économiques, les investissements réalisés par les entreprises ralentissent."

 labour_unions_events.0.t: "Les syndicats exigent une augmentation des salaires"
 labour_unions_events.0.d: "Les syndicats [Root.GetAdjMP] se réunissent pour discuter de l'état de leurs salaires. Les dirigeants syndicaux demandent une augmentation des salaires pour leurs membres. Les syndicats adressent des pétitions aux gouvernements locaux dans l'espoir d'obtenir des augmentations de salaire locales.\n\nD'autre part, les représentants de diverses entreprises affirment que cela augmentera les coûts des entreprises, réduisant ainsi leur capacité à réaliser des investissements dans l'économie.\n\nSommes-nous du côté des entreprises ou des syndicats ?\n"
 labour_unions_events.0.o1: "Augmentons les salaires !"
 labour_unions_events.0.o2: "Négocier de plus petites augmentations salariales."
 labour_unions_events.0.o3: "Les augmentations de salaires vont paralyser l'économie !"
 labour_unions_events.0.o4: "Des augmentations ? Baissons-les plutôt !"

 labour_unions_events.1.t: "Les syndicats se mettent en grève !"
 labour_unions_events.1.d: "Les syndicats [Root.GetAdjMP] ont commencé à s'insurger contre leurs perspectives d'emploi actuelles. Ils se plaignent de l'absence d'avantages sociaux et de salaires garantis. Les usines ont commencé à s'arrêter lorsque les membres des syndicats ont commencé à se mettre en grève. Ils exigent que l'État joue le rôle de médiateur entre les travailleurs et l'entreprise. Cependant, leur argument est valable.\n\nDevrions-nous carrément accepter leurs demandes, ou les négocier ?"
 labour_unions_events.1.o1: "Accepter les demandes."
 labour_unions_events.1.o2: "Négocier leurs demandes."
 labour_unions_events.1.o3: "Envoyer la police."