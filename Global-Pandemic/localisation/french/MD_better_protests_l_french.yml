 # Tooltips
 expected_social_spending_tt: "Comment lire le rapport:\nLes carrés §Gverts§! représentent le niveau de dépenses requis par nos citoyens et couvert par nos dépenses actuelles.\nLes carrés §Rrouges§! représentent le niveau de dépenses requis par nos citoyens et NON couvert par nos dépenses actuelles - c'est la source des protestations qui gagnent en force\nLes carrés §Bbleus§! représentent le niveau de dépenses NON requis par nos citoyens mais couvert par nos dépenses actuelles\nLes carrés blancs représentent des niveaux de dépenses possibles, qui ne sont pas couverts ou attendus"
