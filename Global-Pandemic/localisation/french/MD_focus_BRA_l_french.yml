l_french:
 BRA_initial_focus: "Priorités nationales brésiliennes"
 #### FOCUS TREE
 #Lula Main Political Tree
 BRA_2002_elections: "Les élections de 2002"
 BRA_2002_elections_desc: "Avec le déclin du PSDB en popularité, Lula et Enéas sont engagés dans une lutte serrée avec leurs partis montants. Cette élection déterminera le futur du Brésil pour toujours !"
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Lula da Silva est devenu le second président élu avec le plus de voix dans l'histoire, non-loin derrière Ronald Reagan. Pourrez-vous rendre le peuple Brésilien fier du parti des travailleurs ?"
 BRA_serra: "Serra"
 BRA_serra_desc: "José Serra, le successeur de Cardoso, est devenu le nouveau président Brésilien. Serez-vous capables de rendre le peuple Brésilien fier, et corriger les erreurs de Cardoso ?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Enéas Carneiro, un nationaliste Brésilien s'étant inspiré de l'héritage de Getúlio Vargas, est maintenant le président du Brésil. Est-il en mesure de faire du Brésil une grande et puissante nation, et la transformer en superpuissance mondiale ?"
 BRA_nossa_economia: "Nossa Economia"
 BRA_nossa_economia_desc: "La crise financière asiatique de 1997 a créé une faille entre les marchés économiques mondiaux. Les bénéfices du Brésil grâce à son ndustry focalisée sur l'export ont grandement aminci et les réformes de Cardoso n'ont pas réussi à mitiger les dégâts de manière efficace. Il est temps d'encourager la croissance pour faire machine arière sur ce désastre économique des plus malheureux !"
 BRA_the_internal: "Marcher vers le socialisme"
 BRA_the_internal_desc: "Notre pays est submergé par les problèmes. Comment sommes-nous supposés répondre à ceux-ci ? Le socialisme est-il la réponse ?"
 BRA_nosso_povo: "Nosso povo"
 BRA_nosso_povo_desc: "Notre pays, ou « nosso povo », n'est pas des plus riches. Ni l'un des plus puissants, seulement, nous avons le potentiel de bien plus grâce à notre peuple."
 BRA_pay_back_the_imf: "Rembourser l'IMF"
 BRA_pay_back_the_imf_desc: "Le prêt signé doit être repayé en entier. Le Brésil doit se défaire des institutions étrangères."
 BRA_brazilian_exports: "Exports brésiliens"
 BRA_brazilian_exports_desc: "Le Brésil a une économie structurée autour de ses nombreuses ressources naturelles. Nous avons maintenant la capacité de faire de ces ressources quelques entreprises risquées mais fructueuses."
 BRA_foreign_companies: "Entreprises étrangères"
 BRA_foreign_companies_desc: "La première étape vers une croissance économique est d'autorises quelques entreprises étrangères d'investir dans nos terres."
 BRA_discuss_the_party: "Discuter de la composition du parti"
 BRA_discuss_the_party_desc: "Le parti doit développer ses objectifs. Notre campagne nous a gagné la présidence. Devrions-nous tenir nos promesses ?"
 BRA_finalize_the_agenda: "Finaliser les objectifs du parti"
 BRA_finalize_the_agenda_desc: "Qu'importe le coût, ces objectifs sont essentiels à la réussite du mandat."
 BRA_root_out_corrpution: "Combattre la corruption"
 BRA_root_out_corrpution_desc: "La corruption est un des problèmes majeurs de notre pays. Certains membres du gouvernement sont impliqués dans des affaires de blanchiment d'argent, et nombreux politiciens sont engagés dans scandale après scandale. Nous devons reconstruire la foi du peuple en leur gouvernement !"
 BRA_bolsa_familia: "Bolsa Familia"
 BRA_bolsa_familia_desc: "Bolsa Famila est une réforme de l'éducation développé aux côtés des réformes d'aide sociale « Fome Zero ». La réforme est dirigée vers les familles pauvres et désavantagées pour permettre à leur enfants d'aller à l'école. Nous espérons qu'éduquer la populace les permettra de se sortir de la pauvreté cinglante du pays."
 BRA_socialism_in_concept: "Socialisme conceptuel"
 BRA_socialism_in_concept_desc: "Bien que nous ayons déclaré le socialisme brésilien comme nul et non avenu, nombreux sont des concepts que nous pourrions utiliser. L'un deux est la promesse d'un meilleur système de santé universel. Etendre celui-ci devrait être notre plus grande priorité."
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "Fome Zero est un regroupement de réformes d'aide sociale qui vise à contribuer à la réduction de la pauvreté au Brésil. Ces programmes seront d'une grande importance pour éradiquer la malnutrition et aider les plus démunis à s'éduquer pour subvenir aux besoins de leurs familles."
 BRA_improve_workers_rights: "Réforme du travail"
 BRA_improve_workers_rights_desc: "La dévaluation du Réal en 1999 a sérieusement chamboulé notre pays et l'a hautement endetté. De plus, la proportion de travailleurs actifs dans la gent féminine est relativement faible et les emplois non-protégés nombreux. Il est grand temps d'uniformiser les emplois et réduire le chômage dû à cette satanée inflation !"
 BRA_increase_taxes: "Augmenter les impôts"
 BRA_increase_taxes_desc: "Une augmentation des impôts est nécessaire pour être en mesure de payer pour toutes les réformes à mettre en place."
 BRA_improve_the_public_sector: "Améliorer le secteur public"
 BRA_improve_the_public_sector_desc: "Le secteur public du Brésil n'est pas assez équipé pour remplir les exigences des millions de brésiliens qui l'utilisent, dû à un manque d'intérêt et d'investissement historique. Avec plus de fonds pour le secteur public, nous assurerons que les personnes en ayant besoin pourront s'en servir efficacement."
 BRA_social_enterprises: "Entreprises sociales"
 BRA_social_enterprises_desc: "Les entreprises publiques n'ont pas pour but de devenir privées par la suite. Les entreprises du peuple sont faites par le peuple, pour le peuple."
 BRA_economic_interventionism: "Interventionisme économique"
 BRA_economic_interventionism_desc: "Une intervention de l'état est requise pour portéger les brésiliens de la tirannie du marché."
 BRA_expand_state_owned_companies: "Développer les sociétés d'état"
 BRA_expand_state_owned_companies_desc: "Les sociétés d'état forment la base d'une nouvelle aristocratie brésilienne. Nous devons les protéger de la privatisation, contrairement au gouvernement de Cardoso, car elles devraient être gérées par le gouvernement au nom du peuple."
 BRA_introduce_new_regulations: "Introduire de nouvelles régulations économiques"
 BRA_introduce_new_regulations_desc: "Nous devons à tout prix protéger le consommateur et le travailleur, quitte à sacrifier une partie de notre économie."
 BRA_encourage_consumption: "Encourager la consommation"
 BRA_encourage_consumption_desc: "Il serait possible de stimuler une croissance artificielle vers une économie de consommation bien plus moderne en encourageant la populace à y prendre part."
 BRA_national_developmentalism: "Développementalisme environnemental"
 BRA_national_developmentalism_desc: "Le développementalisme environnemental a permis au Brésil de se développer et industrialiser rapidement. Ces réformes développementalistes n'aurait pas dûes être abandonnées et nous devrions travailler pour les restaurer."
 BRA_social_programs_agenda_lula: "Programme de réformes sociales"
 BRA_social_programs_agenda_lula_desc: "Lula, ainsi que l'entièreté du parti des travailleurs, supporte l'idée qu'un état puissant doit agir en état providence. De nouvelles réformes sociales doivent être mises en place pour réaliser les ambitions du parti."
 BRA_expand_social_benefits: "Etendre les bénéfices sociaux"
 BRA_expand_social_benefits_desc: "De nouvelles réformes en faveur d'une améioration de la qualité de vie du peuple sont sans conteste nécessaires durant ces temps troublés."
 BRA_education_funding: "Financement de l'éducation"
 BRA_education_funding_desc: "Le Brésil souffre de l'analphabétisme depuis trop longtemps déjà. De par un investissement sans précédent dans le secteur de l'éducation, nous espérons être en mesure de régler ce problème sous peu."
 BRA_university_funding: "Financements universitaires"
 BRA_university_funding_desc: "Investir dans nos universités mènera notre pays vers la gloire."
 BRA_gather_the_teachers_support: "Rassembler un comité d'experts"
 BRA_gather_the_teachers_support_desc: "Notre pays ne saura prospérer sans savoir et science pour guider la voie."
 BRA_increase_the_minimun_wage: "Augmenter le salaire minimum"
 BRA_increase_the_minimun_wage_desc: "Le Brésil est historiquement un bastion d'inégalités économiques. Depuis les temps immémoriaux de l'empire jusqu'à la république d'aujourd'hui, notre peuple a toujours eu à subir un écart infranchissable entre classes de richesse. Grâce à l'aide fédérale fournie par l'augmentation du salaire minimum, il serait possible d'alléger grandement les effets latents de cette inégalité et aider les travailleurs."
 BRA_lula_foreign_policy: "Politiques étrangères de Lula"
 BRA_lula_foreign_policy_desc: "Nous aligner avec nos confrères socialistes dans d'autres pays nous aidera diplomatiquement et économiquement."
 BRA_align_to_cuba: "L'île de Castro"
 BRA_align_to_cuba_desc: "Castro et Lula sont amis et camarades depuis un bon moment. Etablir des relations officielles avec Cuba est essentiel, non seulement pour nous, mais pour la nation cubaine."
 BRA_align_to_venezuela: "A la rencontre de Cháves"
 BRA_align_to_venezuela_desc: "Cháves et Lula partagent de nombreux points communs et idéaux, nous devrions forger une relation de coopération avec le Vénézuéla."
 BRA_align_to_bolivia: "Le sympathique voisin d'Evo"
 BRA_align_to_bolivia_desc: "La Bolivie est maintenant sous la gouverne d'Evo Morales, qui partage bon nombre d'intérêts communs, ainsi qu'une longue amitié avec Lula."
 BRA_chinese_alignment: "Faire ami-ami avec la Chine"
 BRA_chinese_alignment_desc: "La Chine est la nouvelle superpuissance de demain. Elle surpassera les Etats-Unis dans tous les aspects. Nous devrions nous rapprocher d'eux."
 BRA_chinese_trade: "Commerce chinois-brésilien"
 BRA_chinese_trade_desc: "La Chine, puissance majeure en Orient, a subi un énorme boom économique depuis peu après la fin de la guerre civile. En nous positionnant comme ses alliés, nous pourrions faire parti d'avantages économiques et profiter de nouveaux investissements."
 BRA_brics_investments: "Investir dans BRICS"
 BRA_brics_investments_desc: "Une relation plus impliquée dans l'alliance BRICS donnera un boost majeur à notre économie."
 BRA_international_support: "Soutien international"
 BRA_international_support_desc: "Le Brésil est en mesure de devenir un exemple de prospérité dans le monde entier!"
 BRA_the_workers_party_political_path: "Un nouveau chemin pour le parti"
 BRA_the_workers_party_political_path_desc: "Nos réformes ont été très populaires, à tel point qu'elles nous garantissent un second mandat d'avance. Devrions-nous tenir nos promesses, et continuer sur ce chemin déjà tracé ?"
 BRA_a_promise_to_keep: "Une promesse à tenir"
 BRA_a_promise_to_keep_desc: "Notre pays, « nosso povo », n'est pas riche. Ni puissant. Mais nous avons le potentiel de faire les choses bien, pour le peuple que nous avons juré de servir."
 BRA_align_centrao: "Aligner la ligne politique du Centrão"
 BRA_align_centrao_desc: "Un rapprochement des programmes en concert avec Centrão nous procurera une plus grande influence politique à l'assemblée."
 BRA_media_tatics: "Approche médiatique"
 BRA_media_tatics_desc: "Un financement plus régulé des médias nous aidera à y instiller nos idées proressivement."
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Nous avons besoin d'influence politique ; il n'est pas question de savoir par quels moyens envisageables nous l'obtiendrons."
 BRA_crush_corruption: "Ecraser la corruption"
 BRA_crush_corruption_desc: "La corruption est un des problèmes majeurs du pays. Certains membres du gouvernement sont impliqués dans des affaires de blanchiment d'argent, et nombreux politiciens sont engagés dans scandale après scandale. Nous devons reconstruire la foi du peuple en leur gouvernement !"
 BRA_push_for_an_agrarian_reform: "Réformes agraires"
 BRA_push_for_an_agrarian_reform_desc: "Une réforme de l'agriculture est une solution à l'un des plus vieux problèmes du Brésil. La majorité des fermes de la nation étant possédées par bien peu de personnes, les bénéfices des jeunes agriculteurs pour s'aggrandir et améliorer leur équipement sont coupés net. Il est grand temps de mettre fin à tout ceci."
 BRA_an_example_of_honesty: "Un modèle d'honnêteté"
 BRA_an_example_of_honesty_desc: "Lula se doit d'être un politicien modèle pour l'entièreté du Brésil !"
 BRA_western_investiments: "Investissements occidentaux"
 BRA_western_investiments_desc: "Recevoir des investissements de riches pays Occidentaux, comme l'Allemagne ou encore les Etats-Unis pourrait grandement aider notre économie !"
 BRA_eastern_investiments: "Investissements orientaux"
 BRA_eastern_investiments_desc: "La Chine, la puissance majeure en Orient, a subi un énorme boom économique depuis peu après la fin de la guerre civile. En nous positionnant comme ses alliés, nous pourrions faire parti d'avantages économiques et profiter de nouveaux investissements."
 BRA_our_own_industry: "Notre propre industrie"
 BRA_our_own_industry_desc: "Nous sommes en mesure de convaincre certains investisseurs brésiliens de réinvestir dans notre économie pour assurer sa stabilité."
 BRA_new_wave_ideas: "Nouvelle vague"
 BRA_new_wave_ideas_desc: "Maintenant que notre pays s'est stabilisé et qu'il est devenu la puissance qu'il a toujours voulu être, nous devons décider de la meilleure façon d'étendre notre sphère d'influence."
 BRA_global_diplomacy: "Diplomacie +1"
 BRA_global_diplomacy_desc: "Les Etats-Unis, l'Europe, la Chine, la Russie et le Japon, puissances majeurs du monde qui toutes cherchent à attirer notre attention et nos faveurs. Mais de qui devrions-nous devenir le poulain ?"
 BRA_align_to_nato: "Rejoindre l'OTAN"
 BRA_align_to_nato_desc: "Le Brésil a longtemps travaillé main dans la main avec les pays membres de l'OTAN. L'un de nos plus anciens partenaires parmi ceux-ci serait les Etats-Unis. De par ce fait, resser les liens qui nous unissent ne sera pas tâche ardue."
 BRA_non_aligned: "Garder une approche neutre"
 BRA_non_aligned_desc: "Les colonialistes d'un autre temps étaient venus sur ces terres pour trouver une nouvelle life, cherchant à se libérer de l'influence de la politique bourbeuse des grandes puissances Européennes. Nous devrions les honorer, eux et leur héritage, en gardant une approche neutre durant les conflits présents et à venir."
 BRA_eastern_alignment: "Se rapprocher de l'Orient"
 BRA_eastern_alignment_desc: "Le Brésil s'est découvert de nouveaux partenaires de confiance dans la Chine et l'alliance BRICS. Il serait sûrement tout à notre intérêt de nous aligner plus fermement sur cette voie..."
 #industrial
 BRA_growth_through_freedom: "Nouvelles libertés, nouvelle croissance"
 BRA_growth_through_freedom_desc: "Allouer quelques fonds pour attribuer des aides aux entreprises privées brésiliennes nous aidera à gagner une croissance plus solide au long terme."
 BRA_build_fortaleza: "Développer Fortaleza"
 BRA_build_fortaleza_desc: "Fortaleza est une grande ville prometteuse qui aurait grand besoin de fonds sur lesquels baser notre futur économie florissante."
 BRA_brazilian_research_and_development: "R&D Brésilienne"
 BRA_brazilian_research_and_development_desc: "Nous devrions nous pencher sur le sujet de la R&D militaire du pays."
 BRA_develop_recife: "Agrandir Recife"
 BRA_develop_recife_desc: "Recife est l'une des plus grandes villes portuaires du pays, et l'une des plus prospères. Son accès rapide aux produits, cargo et entreprises étrangers en fait une cible de choix."
 BRA_northeastern_stimulus: "Stimuler le Nord-Est"
 BRA_northeastern_stimulus_desc: "Bonne partie de nos régions dans le nord aurait bien besoin d'attention."
 BRA_rio_employment_projects: "Renouveau de l'emploi"
 BRA_rio_employment_projects_desc: "Grâce aux nouvelles réformes du gouvernement, l'économie locale de Rio s'est relevée de ses cendres. Le futur n'a jamais semblé aussi proche !"
 BRA_foreign_research_methods: "Méthodes scientifiques étrangères"
 BRA_foreign_research_methods_desc: "Nos recherches scientifiques traînent depuis longtemps, nous aurions bien besoin de scientifiques étrangers pour remonter le niveau et aider les recherches."
 BRA_energy_mining_ministry: "Ministère du minage et de l'énergie"
 BRA_energy_mining_ministry_desc: "Le ministère des mines et de l'énergie, parfois surnommé MME, a pour but de formuler et faire appliquer l'exécution des plans de développement durable dans la gestion de l'énergie et des ressources minières, contribuant ainsi au développement socio-économique du pays."
 BRA_amazonian_el_dorado: "L'El Dorado amazonien"
 BRA_amazonian_el_dorado_desc: "Manaus est une perle rare cachée au bau milieu de l'Amazonie. La beauté du lieu pourrait en faire un hotspot touristique monumental, et en prime supporter l'économie locale."
 BRA_presal: "Développer Rio"
 BRA_presal_desc: "Rio de Janeiro est un endroit plein de vie, avec de nombreuses personnes en quête d'un travail. Pourquoi se priver d'utiliser la grande partie de notre population sans emploi pour remplir les usines, et par proxy finir le rétablissement de l'économie ?"
 BRA_develop_the_interior_and_amazon: "Développer les territoires reculés et amazoniens"
 BRA_develop_the_interior_and_amazon_desc: "Nous avons grand besoin d'aménager les territoires Amazoniens pour améliorer les conditions de vie de leurs nombreux habitants."
 BRA_develop_sp_mg_and_the_south: "Développer le Sud Sud-Ouest"
 BRA_develop_sp_mg_and_the_south_desc: "Les grandes villes type São Paulo et Curitiba sont très développées, et servent modèles dans la région. Il faut se concentrer sur le développement d'autres petites et moyennes villes, en se basant sur leur exemple."
 BRA_santos_oilfields: "Développer les gisements pétroliers offshore"
 BRA_major_development_projects: "Projets majeurs de développement"
 BRA_major_development_projects_desc: "Nous devons investir dans les filières majeures de l'industrie nationale à travers le Ministère des transports et travaux publics, dans le but d'améliorer l'état de notre économie."
 BRA_expanded_brazilian_economy: "Economie brésilienne étendue"
 BRA_expanded_brazilian_economy_desc: "Plusieurs grands projets dans le pays nous aidera à améliorer notre économie !"
 BRA_santos_oilfields_desc: "La baie de Santos est une zone très riche en gisements pétroliers. Il serait possible de devenir un fournisseur de pétrole primaire et par conséquent donner un boost à notre économie !"
 BRA_petrobras_tech: "Technologie Petrobras"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) est une entreprise publique mixte dont la majorité des actions sont propriété du gouvernement brésilien. Ses buts primaires sont élargir les secteurs pétrolifères et gazifères du pays. Avec l'aide de leur technologie, notre production et la qualité de stockage du pétrole pourrait grimper en flèche !"
 BRA_canadian_vale_incorporation: "Incorporer la branche canadienne de Vale"
 BRA_canadian_vale_incorporation_desc: "Vale S.A. est une multinationale d'origine brésilienne ayant pour secteur d'opérations le minage et chargé de l'organisation logistique du Brésil. C'est l'une des plus grandes filières de minage mais aussi le plus grand producteur de fer et de nickel dans le monde. L'entreprise a aussi une sous-dépendance canadienne, Vale Canada Limited. Réincorporer cette filière avec l'entreprise parent pourrait à la fois d'améliorer nos relations avec le Canada, mais aussi améliorer grandement l'efficacité des opérations !"
 BRA_fossil_fuel_industry: "Industrie pétrolière"
 BRA_fossil_fuel_industry_desc: "Tout les arguments en faveur du « développement durable » et le protectionnisme environnemental sont tissés de mensonges. Nous disposons de ressources naturelles, utilisons-les !"
 BRA_clean_energy_path: "Le chemin de l'écologie"
 BRA_clean_energy_path_desc: "Plus de 60% de la forêt amazonienne se trouve au Brésil. Cette forêt est vitale pour le bien-être de la Terre, et c'est avec cette idée en tête que nous devons la protéger pour le bien des générations futures."
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ est une proposition de complexe pétrochimique basé non-loin de Rio. Nous devrions investir dans cette proposition !"
 BRA_develop_angra3: "ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 est un projet d'établissement pour site de centrale nucléaire dans les environs d'Angra dos Reis. Nous devrions investir dans ce projet !"
 BRA_presal_dev: "PRÉ-SAL"
 BRA_presal_dev_desc: "PRÉ-SAL est une poche de pétrole en eaux profondes dans une couche pré-salière du sol marin découverte toute récemment. Les poches pré-salières trouvées non-loin des côtes brésiliennes comptent parmi les poches les plus profondes dans le monde et pourraient remplir des milliards de bidons d'essence."
 BRA_solar_power_sertao: "Technologie solaire dans le Sertão"
 BRA_solar_power_sertao_desc: "Le Sertão est une région très aride. Elle serait parfaite pour investir dans de l'énergie solaire !"
 #internal_factions
 BRA_help_the_farmers: "Aider les fermiers"
 BRA_help_the_farmers_desc: "Les fermies sont un membre crucial de notre économie. Nous devrions nous concentrer sur les différentes manières dont nous pourrions aider nos fermiers à non-seulement finir leurs fins de mois, mais aussi afin d'étayer une certaine autosuffisance."
 BRA_agrotech: "Investir dans l'agrotech"
 BRA_agrotech_desc: "Pour améliorer les fermes, nous devrions investir dans de nouvelles technologies agricoles !"
 BRA_agricultural_protectionism: "Protectionnisme agricole"
 BRA_agricultural_protectionism_desc: "En tant que pilier majeur de notre autosuffisance agroalimentaire nouvellement fondée, nous nous devons de protéger notre industrie agricole d'intérêts étrangers !"
 BRA_free_trade_agro_producs: "Marché libre agroalimentaire"
 BRA_free_trade_agro_producs_desc: "Certains pays étrangers sont intéressés dans certains de nos produits agricoles. Nous devrions libéraliser le marché agroalimentaire pour aider notre économie à croître !"
 BRA_support_the_unions: "Soutenir les syndicats"
 BRA_support_the_unions_desc: "Les syndicats du pays font pleinement partie de la raison de notre succès. Réaffirmons notre confiance en leurs efforts."
 BRA_pro_union: "Pro-syndicalisme"
 BRA_pro_union_desc: "Proclamer d'une main que nous soutenons les syndicats est une chose. Sacrifier une partie de notre réputation pour les aider véritablement en est une autre."
 BRA_agrarian_economy: "Economie agraire"
 BRA_agrarian_economy_desc: "Notre pays a été fondé sur des champs de sucre. Il est grand temps de retourner au temps où nos exports majeurs étaient les biens de nourriture."
 BRA_support_international_bankers: "Chercher le soutien d'International Bankers S.A."
 BRA_support_international_bankers_desc: "Nous devrions rechercher l'aide de grands groupes banquiers comme International Bankers S.A. pour maintenir notre économie à flot en temps de crise."
 BRA_help_business_owners: "Protectionnisme économique"
 BRA_help_business_owners_desc: "Il serait en notre avantage d'aider les propriétaires d'entreprises car ils apportent beaucoup à notre pays."
 BRA_support_industries: "Aider les conglomérats industriels"
 BRA_support_industries_desc: "Le Brésil est grand, mais pauvrement industrialisé. Il est temps de rallumer les flammes de l'industrialisation en masse !"
 BRA_further_industrialization: "Industrialisation totale"
 BRA_further_industrialization_desc: "Nos derniers plans d'industrialisation ont grandement aidé notre économie. Continuons !"
 #industrial-neighbors
 BRA_neighborly_development: "Développement voisin"
 BRA_neighborly_development_desc: "Nos voisins ont besoin de nous. L'Amérique du Sud est une pomme mûre qui n'attend qu'on la cueille. Nous devrions saisir cette opportunité pour utiliser ce potentiel brut à notre avantage."
 BRA_the_guays: "Non loin"
 BRA_the_guays_desc: "Le Paraguay ainsi que l'Uruguay sont membres établis très importants de notre sphère d'influence. Nous devrions suggérer une entraide mutuelle dans le futur prochain."
 BRA_argentina: "Vers le sud"
 BRA_argentina_desc: "L'Argentine est une vieille rivale du Brésil, dû à nos suzerains historiquement opposés. En tant que pays les plus aptes militairement sur le continent, une coopération entre nos deux pays est impérative pour le bien-être aussi bien de notre développement économique que le maintien de la paix dans la région."
 BRA_bolivia: "Près d'ici"
 BRA_bolivia_desc: "La Bolivie est un pays handicapé par nombre de vieilles guerres. Peut-être serait-il dans leur intérêt de coopérer?"
 BRA_northerners: "Vers le nord"
 BRA_northerners_desc: "Les pays aux nord sont historiquement instables et prônes à diverses querelles intestines. Changeons la donne dans la région en apportant notre soutient aux gouvernements locaux !"
 BRA_western_coastal_countries: "Vers l'ouest"
 BRA_western_coastal_countries_desc: "Le Chili, le Péru et l'Equateur sont des pays ayant raté bien des bénéfices de l'ère moderne. Nous pourrions les aider à mettre fin à ceci, tout en étant certains de pouvoir poursuivre notre agenda économique."
 #moreforeignpolicy
 BRA_the_way_we_judge: "Notre façon de juger"
 BRA_the_way_we_judge_desc: "Le premier pas pour décider de qui nous sommes est de décider qui juge et comment."
 BRA_isolationism: "Faire place"
 BRA_isolationism_desc: "Le monde est un endroit sale et vicieux. Il nous faut retourner vers une nouvelle forme d'isolationnisme."
 BRA_the_country_of_brotherly_love: "Glorifier la fraternité"
 BRA_the_country_of_brotherly_love_desc: "Le Brésil se doit d'être un exemple d'amour fraternel dans le monde entier."
 BRA_restrict_travelers: "Tuer le tourisme"
 BRA_restrict_travelers_desc: "Les touristes sont devenus la bête noire de l'Amérique du Sud, et pour de bonnes raisons. Il nous incombe d'éliminer cette gène."
 BRA_shut_down_the_borders: "Fermer les frontières"
 BRA_shut_down_the_borders_desc: "Un autre moyen - bien que radical - de restreindre le flot de personnes entrant dans le pays est d'imposer une fermeture des nos frontières pour une durée indéfinie et d'y augmenter notre présence militaire."
 BRA_brazil_first: "Brésil ou rien"
 BRA_brazil_first_desc: "Nous ne nous soumettrons à ni dieu, ni maître. Le Brésil se tiendra haut au-dessus des autres."
 BRA_gunboat_diplomacy: "Diplomatie de la canonnière"
 BRA_gunboat_diplomacy_desc: "Les pays voisins feraient des cibles de choix pour l'expansion. Prenons-les dans notre giron. Certains des plus petits seraient bien mieux intégrés à notre grand pays. De préférence par la force."
 BRA_brazil_above_all: "Le Brésil par-dessus tout"
 BRA_brazil_above_all_desc: "Nous devons mettre les besoins de notre pays avant ceux de n'importe qui d'autre."
 BRA_the_international_mediator: "Le médiateur international"
 BRA_the_international_mediator_desc: "Le Brésil occupe une position unique en étant aligné entre l'Est et l'Ouest. Devenons le médiateur du monde."
 BRA_strength_in_cooperation: "Force de l'amitié"
 BRA_strength_in_cooperation_desc: "Notre puissance vient des alliés que nous avons choisi."
 BRA_visit_every_country: "Visites mondiales"
 BRA_visit_every_country_desc: "L'objectif devrait être d'établir des relations avec les 195 pays du monde."
 BRA_support_the_little_guys: "Soutenir les intérêts des petits"
 BRA_support_the_little_guys_desc: "Notre première étape consiste à défendre les petits. La Guyane et le Suriname ont besoin de notre soutien indéfectible."
 BRA_a_global_power: "Une puissance mondiale"
 BRA_a_global_power_desc: "Le Brésil saura devenir une nouvelle superpuissance sur le plan international !"
 #military
 BRA_nosso_exercito: "Nosso Exército"
 BRA_nosso_exercito_desc: "Notre armée a de nombreux problèmes. Nous devrions commencer à remédier à ces lacunes."
 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "Le Brésil possède une vaste côte et notre marine ne couvre pas suffisamment nos espaces aériens, fluviaux ou maritimes."
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "Les fusils IMBEL ont prouvé à maintes reprises qu'ils sont bien adaptés aux défis auxquels l'armée brésilienne est confrontée."
 BRA_modern_artillery: "Artillerie moderne"
 BRA_modern_artillery_desc: "Nous ne pouvons pas abandonner les anciennes doctrines d'utilisation efficace de l'artillerie. Le Brésil se doit d'être autosuffisant et construire ses propres faiseurs de veuves des temps modernes."
 BRA_strength_on_land: "Terre-à-terre"
 BRA_strength_on_land_desc: "Le point central de nos forces armées devrait être nos forces terrestres. Le Brésil doit tirer sa force de la terre."
 BRA_homemade_rifles: "Fusils fait-maison"
 BRA_homemade_rifles_desc: "Nous devrions être capables de manufacturer nos propres fusils d'assaut dans la possibilité qu'un évènement nous coupe des marchés extérieurs."
 BRA_western_military_factories: "Industries militaires étrangères"
 BRA_western_military_factories_desc: "L'Occident souhaite tout autant que nous importer son marché au Brésil."
 BRA_northeastern_military_factories: "Usines militaires du Nord-Est"
 BRA_northeastern_military_factories_desc: "Fortaleza et Recife sont des zones importantes de la côte nord-est. Nous pourrions peut-être y construire des usines d'armement pour soutenir nos forces armées grandissantes."
 BRA_national_drydocks: "Cales sèches intra-nationales"
 BRA_national_drydocks_desc: "Notre marine a besoin de cales sèches supplémentaires. La construction de notre marine en eaux douces doit être étendue."
 BRA_sao_paulo_naval_industries: "Industries nautiques de Sao Paulo"
 BRA_sao_paulo_naval_industries_desc: "Grâce à la construction continue de nouvelles installations navales, nous avons lentement amélioré notre capacité à construire des navires nouveaux et modernes."
 BRA_rio_drydocks: "Cales sèches de Janeiro"
 BRA_rio_drydocks_desc: "Plus de cales sèches !"
 BRA_behind_the_times: "En retard"
 BRA_behind_the_times_desc: "Notre marine exige bien plus d'aménagements pous devenir une puissance maritime majeure de l'Océan Atlantique."
 BRA_underwater_flotilla: "Sous l'océan"
 BRA_underwater_flotilla_decs: "Notre flotte sous-marine est en bien piteux état et doit être étendue par tout moyen possible."
 BRA_reform_the_navy: "Réformer la marine"
 BRA_reform_the_navy_desc: "En tirant des leçons d'erreurs du passé et des expériences d'autres pays, nous pouvons développer une marine plus forte et plus efficace."
 #military-army
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Nos VBTT sont dépassés et sous-utilisés. Laissez-nous nous diversifier et commencer à développer un nouveau VBTT de la série EE."
 BRA_acquire_new_equipment: "Nouvel équipement, nouvelle force"
 BRA_acquire_new_equipment_desc: "Nos équipements locaux de radio et de commandement ont besoin d'être améliorés. L'ère des signaux de fumée est révolue. La Junte serait déçue."
 BRA_update_the_ifvs: "Réinitialiser les programmes VCI"
 BRA_update_the_ifvs_desc: "Les VCI sont un outil moderne qui minimisera notre utilisation d'équipements plus lourds comme les chars. Ils fournissent également un soutien léger à notre infanterie. Nous devons les moderniser pour rester pertinents en tant que force militaire dans le nouveau siècle et au-delà."
 BRA_decentralized_warfare: "Guerre décentralisée"
 BRA_decentralized_warfare_desc: "Contrairement à d'autres pays, nous devrions prendre exemple sur les Russes et les Iraniens. Leur structure de commandement est simple et petite. Notre armée peut s'en inspirer et réagir plus rapidement et plus efficacement pour combattre nos ennemis."
 BRA_modern_armor: "Ingénierie allemande"
 BRA_modern_armor_desc: "Nos MBTs sont largement dépassés. Nous devrions les remplacer par des véhicules plus récents, de fabrication allemande."
 BRA_larger_artillery: "Gros calibre, gros dégâts"
 BRA_larger_artillery_desc: "L'artillerie est devenue moins prioritaire car les CAM ont pris le dessus. Il ne faut cependant pas sous-estimer l'efficacité d'une batterie d'artillerie."
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga"
 BRA_braco_forte_mao_amiga_desc: "L'armée brésilienne est une force qui doit être projetée. Nous ne reculons pas. Nous ne faisons pas d'intimidation. Avec un bras fort et une main amicale, nous montrerons notre force."
 #military-navy
 BRA_french_naval_studies: "Etudes navales à la française"
 BRA_french_naval_studies_desc: "Les Français ont toujours l'une des marines les plus robustes du monde. Ils nous ont aidés dans le passé. Peut-être pouvons-nous utiliser leurs enseignements pour améliorer nos propres navires ?"
 BRA_lets_go_nuclear: "Nucléarisation des flottes"
 BRA_lets_go_nuclear_desc: "L'énergie nucléaire incarne la clé à un futur resplendissant !"
 BRA_assault_carriers: "Porte-avions tactiques"
 BRA_assault_carriers_desc: "Le développement des porte-avions d'assaut nous permettra d'améliorer encore les capacités de nos forces armées."
 BRA_usn_carriers: "Porte-avions américains"
 BRA_usn_carriers_desc: "L'acquisition de porte-avions américains nous permettra de renforcer notre projection de puissance en haute mer."
 BRA_juruena_class: "Juruena Class"
 BRA_juruena_class_desc: "Les destroyers de la classe Juruena étaient des destroyers fabriqués au Royaume-Uni dans les années 30 et 40. Ces destroyers étaient de bons destroyers polyvalents. Remodelons ces destroyers et produisons une nouvelle classe Juruena."
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "Les porte-avions sont l'avenir ! Nous ne devons pas prendre de retard sur notre capacité à construire les nôtres."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "De nouvelles armes rendront le monde entier jaloux de la marine brésilienne !"
 #military-air forces
 BRA_air_force_expansion: "Ambitions aériennes"
 BRA_air_force_expansion_desc: "Sans le soutien et la puissance de projection de force innée de l'armée de l'air, la marine et l'armée de terre sont sans défense."
 BRA_invest_in_heli: "Hello, hélos"
 BRA_invest_in_heli_desc: "Les hélicoptères sont le moyen capital de transport de troupes d'assaut aériennes et de ravitaillement express."
 BRA_carrier_planes: "Groupement Mer-Air 101"
 BRA_carrier_planes_desc: "Nos porte-avions restent sous-équipés pour les engagements navals modernes. Concentrons-nous sur l'amélioration de notre force aérienne afin de mieux protéger nos terres, nos eaux et notre espace aérien."
 BRA_cas_research: "100 soldats, 10 avions"
 BRA_cas_research_desc: "Nous aurions tort de sous-estimer l'efficacité d'une force aérienne chargée d'assister l'armée de terre sur le front."
 BRA_space_event_tech_buff: "1 avion, 10 missiles"
 BRA_space_event_tech_buff_desc: "Augmenter les fonds de recherche militaire nous promettra de grandes avancées et une efficacité accrue au combat."
 BRA_maritime_routine: "Avec quels navires ?"
 BRA_maritime_routine_desc: "De par nos larges côtes, investir dans des bombardiers maritimes serait des plus bénéfiques."
 BRA_mr_fighters: "Chasse multirôle"
 BRA_mr_fighters_desc: "Les chasseurs multirôles sont des instruments de guerre efficaces car polyvalents. Bien qu'ils ne soient pas particulièrement bons dans un domaine précis, ils restent des outils précieux pour nos forces armées."
 BRA_light_fighters: "Chasse légère"
 BRA_light_fighters_desc: "Les chasseurs légers seraient un excellent outil à utiliser pour nous. Ils peuvent fournir une reconnaissance et aussi un soutien de feu léger pour nos troupes. En outre, ils peuvent aider à intercepter les bombardiers en approche."
 #Brazilian Space Focuses
 BRA_brazilian_space_program: "Programme Spatial Brésilien"
 BRA_brazilian_space_program_desc: "Le Programme Spatial Brésilien (PEB) est un terme générique qui comprend entre-autres la recherche et le développement de lanceurs d'engins, la production de satellites et l'exploration spatiale générale. Depuis 1994, l'Agence Spatiale Brésilienne coordonne les efforts dans ce secteur."
 BRA_cooperate_with_nasa: "Coopérer avec la NASA"
 BRA_cooperate_with_nasa_desc: "La NASA a rendu possible multiples alunissages. Coopérer avec eux nous promet de grandes avancées dans le domaine !"
 BRA_create_launchpads: "Créer de nouveaux sites de lancement"
 BRA_create_launchpads_desc: "Le lancement de fusées depuis l'équateur est bien meilleur que depuis la Floride, car nous pouvons utiliser l'inertie supplémentaire due à la rotation de la Terre pour faciliter la mise en orbite, et nous sommes dans une situation idéale pour créer de superbes aires de lancement !"
 BRA_first_time_in_the_moon: "Alunissage réussi !"
 BRA_first_time_in_the_moon_desc: "Il est temps pour les Brésiliens d'obtenir la gloire, et de se poser sur la lune, comme l'ont fait les Américains auparavant."
 BRA_a_mission_to_mars: "Vers Mars et au-delà"
 BRA_a_mission_to_mars_desc: "Personne n'est jamais allé sur Mars auparavant, ou du moins personne n'y a jamais fait atterrir un humain. Nous serons responsables de l'envoi de la première mission habitée sur Mars !"
 BRA_brazilian_space: "Espace brésilien"
 BRA_brazilian_space_desc: "Notre suprématie spatiale nous confère une grande reconnaissance et un grand prestige au niveau international. Nous faisons également progresser de nombreux secteurs de la recherche grâce à nos missions spatiales continues."
 BRA_mining_in_space: "Deep Rock Galactic"
 BRA_mining_in_space_desc: "Bien que le Brésil dispose déjà d'un grand nombre de ressources, l'exploitation minière dans l'espace peut nous en apporter davantage !"
 #Cardoso Final Days
 BRA_cardosos_last_years: "La fin de Cardoso"
 BRA_cardosos_last_years_desc: "Cardoso n'a pas été le pire président. Il n'était pas non plus le meilleur. Les problèmes auxquels nous sommes confrontés à l'intérieur de notre pays, en termes de luttes politiques, internes et économiques, nous gênent toujours."
 BRA_amazonian_development_project: "Développer l'Amazonie"
 BRA_amazonian_development_project_desc: "Devrions-nous autoriser les divers projets de développement amazoniens ?"
 BRA_project_devastate_the_amazon: "Dévaster l'Amazonie"
 BRA_project_devastate_the_amazon_desc: "Il y a un autre projet qui tourne dans les couloirs du gouvernement qui va dévaster l'Amazonie, mais aussi améliorer notre économie. Que devrions-nous faire à ce sujet ?"
 BRA_dismantle_the_agency: "Démanteler les organisations gouvernementales"
 BRA_dismantle_the_agency_desc: "Cardoso a mis en place une législation visant à supprimer plusieurs organisations gouvernementales fictives qui ont détourné de grandes quantités de fonds publics de développement. En §Rdépensant de l'argent§ maintenant, nous espérons en gagner davantage plus tard."
 BRA_march_of_the_excluded: "Marche des exclus"
 BRA_march_of_the_excluded_desc: "Le 500e anniversaire du Brésil a été entaché par les protestations des indigènes qui nous rappellent le passé. Ils sont descendus dans la rue pour dénoncer l'incapacité systémique du pays à soutenir les premiers arrivants."
 BRA_native_protests: "Manifestations autochtones"
 BRA_native_protests_desc: "Les protestations des peuples indigènes continuent de nous renvoyer à la figure notre horrible histoire avec le colonialisme. Nous pourrions en profiter pour sévir et renforcer nos forces de police."
 BRA_angry_natives: "Autochtones en colère"
 BRA_angry_natives_desc: "En raison de la politique de Cardoso en matière de démarcation, les indigènes ne sont pas très satisfaits du gouvernement actuel."
 BRA_idea_friendly_natives: "De bien sympatiques autochtones"
 BRA_reinstating_imf_debts: "Restaurer les dettes à l'IMF"
 BRA_reinstating_imf_debts_desc: "L'économie mondiale a commencé à prendre un tournant. Nous avons commencé à manquer d'options, et maintenant la dette publique est en hausse. Les dettes du FMI qui ont été instanciées doivent maintenant être rétablies. Le plan de sauvetage du FMI a été signé quelques mois seulement avant l'élection de Lula."
 BRA_a_modern_recession: "Récessions du nouvel âge"
 BRA_a_modern_recession_desc: "Au tournant du siècle, l'économie brésilienne a certainement subi quelques revers. La crise asiatique, la dette publique et d'autres facteurs ont fait chuter le pays récemment. Certains changements dans notre économie peuvent aider à donner un coup de fouet à une économie en forte stagnation."
 BRA_foreign_assist: "Demander de l'aide étrangère"
 BRA_foreign_assist_desc: "La situation a empirée, à tel point que nous devons supplier l'Occident de nous aider ou sans celà, le Brésil est en péril."
 BRA_deficit_spending: "Dépenses déficitaires"
 BRA_deficit_spending_desc: "Malgré l'état de notre économie, nous devons faire des dépenses bien que déficitaires si nous voulons pouvoir sortir de cette crise..."
 BRA_crippled_currency: "Paralysie monétaire"
 BRA_crippled_currency_desc: "La crise asiatique a provoqué l'effondrement de notre monnaie. Elle ne vaut plus qu'un morceau de papier. Nous devons remédier à cette situation immédiatement !"
 BRA_cardoso_is_gone: "Parti"
 BRA_cardoso_is_gone_desc: "Cardoso a fait son temps en tant que président du Brésil. Il est maintenant temps de passer au chapitre suivant."
 #Amazon Protection
 BRA_logging_reform: "Réformes forestières"
 BRA_logging_reform_desc: "Nous devrions implementer des régulations plus dures sur l'industrie forestière dans le but de protéger l'Amazone."
 BRA_preserve_amazon: "Opération sauver l'Amazonie"
 BRA_preserve_amazon_desc: "Il faut que nous mettions en place des zones protégées, des peines plus dures et une meilleure gestion de la forêt amazonienne pour la sauver de la dévastation !"
 BRA_protect_amazon: "Protéger l'Amazonie"
 BRA_protect_amazon_desc: "Avec l'aide des trois branches de notre armée, nous sommes en mesure de protéger les rivières, la jungle et les cieux appartenant de droit à la forêt amazonienne."
 BRA_find_the_dealers: "Punir les trafiquants"
 BRA_find_the_dealers_desc: "La première étape du combat contre les cartels est de punir leurs dealers. Il faut faire pression sur leurs distributeurs pour les retirer lentement des rues et de la circulation."
 BRA_crack_down_on_suppliers: "Bruler les stocks"
 BRA_crack_down_on_suppliers_desc: "Détruisez la source, et vous détruirez les revenus de ceux qui tirent les ficelles."
 BRA_seize_and_arrest: "Confisquer et arrêter"
 BRA_seize_and_arrest_desc: "Nous devons sévir contre les fournisseurs et arrêter ceux qui refusent de nous aider. S'ils ne veulent pas nous aider à lutter contre la criminalité, ils nous aideront à remplir nos prisons."
 BRA_take_out_kingpins: "Eliminer l'origine du mal"
 BRA_take_out_kingpins_desc: "En éliminant les dirigeants des cartels, nous créerons le chaos dans leurs rangs et nous ferons un pas de plus vers la fin du fléau qui infecte notre nation depuis si longtemps."
 BRA_help_the_youth: "Aider la jeunesse"
 BRA_help_the_youth_desc: "Nos jeunes ont souffert de la domination des cartels. Nous devons leur offrir de nouvelles opportunités économiques, pour éviter qu'ils ne retournent à leurs anciennes habitudes."
 BRA_end_the_cartels: "La fin de la guerre des stupéfiants"
 BRA_end_the_cartels_desc: "Après une longue période, la guerre contre les cartels a finalement pris fin."

 ###New FT
 #MERCOSUL
 BRA_education_integration: "Programmes d'éducation intégrée"
 BRA_education_integration_desc: "En finançant de nouveaux programmes d'éducation et d'échange d'étudiants avec des directives communes, nous commencerons à intégrer les programmes d'études de tous les membres du MERCOSUR."
 BRA_mercosur_market: "Marché MERCOSUR"
 BRA_mercosur_market_desc: "En nous concentrant davantage sur le commerce avec les autres membres du MERCOSUR, nous pouvons améliorer nos relations et améliorer les économies de nos pays."
 BRA_expand_assoc: "Etendre le nombre d'états associés"
 BRA_expand_assoc_desc: "L'invitation de nouveaux Etats associés au MERCOSUR renforcera la coopération et les liens économiques en Amérique du Sud. Ces membres pourront un jour devenir des Etats membres à part entière et, unis, nous serons plus forts que jamais."
 BRA_inv_obs2: "Inviter des observateurs"
 BRA_inv_obs2_desc: "En donnant à un plus grand nombre de pays d'Amérique du Sud le statut d'observateur, nous pouvons améliorer nos relations, tout en leur donnant une chance de rejoindre le MERCOSUR à l'avenir."
 BRA_support_members: "Entraide"
 BRA_support_members_desc: "En apportant aide et assistance à nos amis dans le besoin, nous créerons un lien et couvrirons les éventuels maillons faibles de notre union."
 BRA_inv_assoc: "Inviter officiellement les états associés"
 BRA_inv_assoc_desc: "Nous sommes proches des États associés du MERCOSUR. Pour améliorer encore les relations et donner à leurs économies une chance de se développer, nous devrions les inviter et faire d'eux de fiers membres du MERCOSUR."
 BRA_maintain_quo: "Maintenir le status quo"
 BRA_maintain_quo_desc: "Le MERCOSUR est très bien comme il est maintenant. Nous n'avons pas besoin d'autres membres. Les associés peuvent rester des associés pour le moment."
 BRA_integrate: "Internationaliser le mouvement"
 BRA_integrate_desc: "Pour réaliser pleinement les ambitions de nos mouvements nationaux de gauche, nous devons nous internationaliser. Les élites financières travaillent toutes de manière transnationale et nous devons faire de même."
 BRA_posturing: "Avancer le dos droit"
 BRA_posturing_desc: "Pour faire avancer les objectifs d'une révolution, il faut montrer une posture forte vers l'extérieur et ne céder à aucune pression. C'est notre seule façon d'avancer."
 BRA_expand_to_latin_america: "Englober l'amérique latine"
 BRA_expand_to_latin_america_desc: "Notre union doit unir tous nos frères d'Amérique latine, comme le Mexique, le Guatemala et le Honduras !"
 BRA_strengthen: "Renforcer les sentiments d'unité"
 BRA_strengthen_desc: "Tout le temps, les gens s'affrontent dans des débats d'idéologie, pour les plus petits détails. En élaborant de nouvelles législations, nous pouvons signaler à la population que nos fonctionnaires sont unis. Cela aura sans aucun doute un effet positif sur le sentiment d'unité de notre nation."
 BRA_sa_right: "Droit sud-américain"
 BRA_sa_right_desc: "Ordre et progrès."
 BRA_south_american_protection: "Protection sud-américaine"
 BRA_south_american_protection_desc: "Nous devons nous unir afin de protéger l'Amérique du Sud des menaces futures !"
 BRA_maitain_sa_democracy: "Préserver la démocratie"
 BRA_maitain_sa_democracy_desc: "Les principes démocratiques sont fondamentaux pour la protection de l'Amérique du Sud !"
 BRA_maintain_unity: "Unité avant tout"
 BRA_maintain_unity_desc: "Nos citoyens sont exposés à de plus en plus de confrontations idéologiques dans notre pays. Il nous faut avant tout prioriser un sentiment d'harmonie et d'unité dans les rangs du gouvernement pour faire retomber la tension grandissante."
 BRA_mercosur_international_diplomacy: "Diplomatie internationale du Mercosur"
 BRA_mercosur_international_diplomacy_desc: "Pour développer le Mercosur, nous devons être ouverts à la diplomatie."
 BRA_align_with_eu: "Se rapprocher de l'UE"
 BRA_align_with_eu_desc: "Ce sont les Européens qui ont colonisé l'Amérique du Sud. Aujourd'hui, ils ont un grand pouvoir économique et politique grâce à l'Union européenne. Si nous nous rapprochons d'eux, nous en tirerons des avantages."
 BRA_align_with_au: "Se rapprocher de l'Afrique"
 BRA_align_with_au_desc: "Le Brésil et l'Afrique ont beaucoup en commun. Tous deux sont riches en ressources naturelles, tous deux ont été colonisés et tous deux ont le potentiel pour devenir des puissances mondiales. Nous devons nous rapprocher d'eux !"
 BRA_closer_alignment_un: "Se tourner vers l'ONU"
 BRA_closer_alignment_un_desc: "Les Nations Unies sont une organisation intergouvernementale créée pour promouvoir la coopération internationale. Se tourner vers eux serrait parfait !"
 BRA_integrate_unasul: "Intégrer l'UNASUL"
 BRA_integrate_unasul_desc: "L'Unasul et le Mercosur ont des objectifs très similaires : promouvoir l'unité et la coopération en Amérique du Sud. Une décision parfaite serait de fusionner ces deux organisations."
 BRA_amazon_question: "La question de l'Amazone"
 BRA_amazon_question_desc: "De nombreuses organisations internationales et gouvernementales affirment que l'Amazonie n'est pas seulement brésilienne, bien que la majeure partie soit située au Brésil. Il est grand temps de résoudre cette question !"
 BRA_mercosur_eu_trade_agreements: "Traité d'échange libre MERCOSUR-UE"
 BRA_mercosur_eu_trade_agreements_desc: "L'accord de libre-échange entre le Mercosur et l'Union européenne est un accord qui vise à établir des pratiques de libre-échange entre eux."
 BRA_agro_agreement: "Coopération agriculturelle"
 BRA_agro_agreement_desc: "L'Amérique du Sud et l'Afrique ont toutes deux des problèmes de faim. Pour mettre fin à la faim, nous devons conclure un accord de coopération agricole !"
 BRA_educational_support: "Soutien scolaire"
 BRA_educational_support_desc: "L'Europe compte de nombreuses universités excellentes, dont certaines sont classées parmi les meilleures du monde ! De notre côté, nous devons améliorer nos écoles, et le soutien européen nous aiderait beaucoup !"
 BRA_water_act: "La loi de l'eau"
 BRA_water_act_desc: "Le Brésil est un pays qui dispose de grandes réserves d'eau, ce qui pourrait se faire rare dans un avenir proche, il est donc bon de conserver cette eau !"
 BRA_literacy_act: "La loi sur l'alphabétisation"
 BRA_literacy_act_desc: "L'Afrique et l'Amérique du Sud ont toutes deux des problèmes d'alphabétisation et de taux d'éducation. La coopération entre les deux continents permettrait d'améliorer considérablement leurs systèmes éducatifs !"
 BRA_european_investments: "Investissements européens"
 BRA_european_investments_desc: "Les investisseurs européens sont une excellente occasion d'améliorer l'économie des pays du Mercosur !"
 BRA_mercosur_au_economic_plan: "Plan économique Mercosur-Union africaine"
 BRA_mercosur_au_economic_plan_desc: "L'Amérique du Sud et l'Afrique ont des problèmes économiques. Avec l'aide mutuelle, nous pouvons y mettre fin !"
 BRA_improve_african_infrastructure: "Améliorer les infrastructures en Afrique"
 BRA_improve_african_infrastructure_desc: "L'Afrique ne dispose pas d'une bonne infrastructure. Si nous leur apportons une aide, nous pourrions les aider et même recueillir leur soutien !"
 BRA_invest_in_african_industries: "Investir dans des industries africaines"
 BRA_invest_in_african_industries_desc: "Les investissements en Afrique amélioreraient l'économie du continent."
 BRA_gain_african_support: "Rassembler le soutien africain"
 BRA_gain_african_support_desc: "Obtenir le soutien de l'Afrique nous conférerait un statut politique important dans le monde."
 BRA_gather_international_support: "Reconnaissance internationale"
 BRA_gather_international_support_desc: "Obtenir un soutien international nous donnerait un statut politique important !"
 BRA_welfare_expansion_for_mercosur: "Extension de la protection sociale"
 BRA_welfare_expansion_for_mercosur_desc: "La sécurité sociale est un problème en Amérique du Sud. En augmentant le budget des soins de santé, notre population ne s'en portera que meilleur !"
 BRA_maitain_peace: "Maintenir la paix"
 BRA_maitain_peace_desc: "L'Amérique du Sud est enfin en paix."
 BRA_embrace_eu_tourists_immigrants: "Accueillir touristes et immigrants"
 BRA_embrace_eu_tourists_immigrants_desc: "Le Brésil compte un grand nombre d'immigrants et de touristes européens. Montrons-leur qu'ils sont plus que bienvenus ici !"
 BRA_research_agreement_eu: "Accords de recherche avec l'Europe"
 BRA_research_agreement_eu_desc: "L'aide à la recherche étrangère aiderait toute l'Amérique du Sud !"
 BRA_get_inspiration_from_eu_model: "S'inspirer du modèle européen"
 BRA_get_inspiration_from_eu_model_desc: "L'Union européenne a de très bonnes politiques. Nous devrions les appliquer au MERCOSUR pour promouvoir l'unité du continent."
 #Unity Tree
 BRA_americas_unity: "South American Unity"
 BRA_americas_unity_desc: "Surrounded by our neighbours, together we can be strong."
 BRA_mercosur: "MERCOSUR"
 BRA_mercosur_desc: "MERCOSUR, or MERCOSUL, was a customs and political pact signed in the early '90s by Brazil, Argentina, Uruguay and Paraguay. Later, the rest of South America became associated members of Mercosur. The organization is a worthwhile organization to bring needed prosperity and unity to South America."
 BRA_political_management: "Political Maneuevers"
 BRA_political_management_desc: "In these uncertain times we have to think about the way our country will behave. This might mean behaving controversially."
 BRA_court_locals: "Court Locals"
 BRA_court_locals_desc: "Local countries may be our allies in the future, depending on our foreign policy."
 BRA_region_expansion: "Regional Expansionism"
 BRA_region_expansion_desc: "We need land. Some countries need help. If they submit to us, they'll gain a big boost to their economy, and we'll get land. It's a win-win isn't it?"
 BRA_unasal: "UNASUL"
 BRA_unasal_desc: "We need allies! Shouldn't we ask other South American countries to join us to make a strong alliance?"
 BRA_suspend_ven: "Suspend Venezuala"
 BRA_suspend_ven_desc: "Venezuala’s vision of the continent does not align with ours. They cannot be allowed to continue existing in MERCOSUR and further corrupting other members of the organization."
 BRA_trade_agreement: "Trade Agreements"
 BRA_trade_agreement_desc: "We should continue doing more trade with the other South American countries. That way we will improve our relations and our economy."
 BRA_discuss_currency: "Discuss A Currency"
 BRA_discuss_currency_desc: "A common unit of currency must be agreed upon by all members of MERCOSUR."
 BRA_people_goods: "People and Goods"
 BRA_people_goods_desc: "We should allow for the movement of not just goods, but the easy movement of people across our borders."
 BRA_inv_obs: "Invite Observers"
 BRA_inv_obs_desc: "Let's invite outside observes to witness the strength of MERCOSUR."
 BRA_united_continent: "United Continent"
 BRA_united_continent_desc: "The entirety of South America should be united together in common economic interests - even our rivals the Venezualans."
 BRA_follow_euro: "Follow the Euros"
 BRA_follow_euro_desc: "Rather than basing our trade on US dollars, we shall use Euros as the common medium of exchange of UNASAL."
 BRA_cooperation: "Cooperation"
 BRA_cooperation_desc: "Something about rainbows and kisses just screams success."
 BRA_assoc_members: "Associate New Members"
 BRA_assoc_members_desc: "One of us, one of us."
 BRA_sa_left: "South American Left"
 BRA_sa_left_desc: "Communism forever."
 BRA_mercosur_diplomacy: "MERCOSUR International Diplomacy"
 BRA_mercosur_diplomacy_desc: "MERCOSUR should be recognized internationally in the same way as the European Union."
 #The New Coalition
 BRA_new_coalition: "The New Coalition"
 BRA_new_coalition_desc: "The Brazilian Left has one advantage over the nationalists: they are more united. To take greater advantage, a coalition needs to be created!"
 BRA_parties_of_the_people: "Parties of the people"
 BRA_parties_of_the_people_desc: "No government sustains itself with much disapproval. A fine example of this was our previous government, which had a very low approval and ended in impeachment."
 BRA_anti_rw_rethoric: "Anti Right-Wing Rethoric"
 BRA_anti_rw_rethoric_desc: "The right-wing is the worst thing for Brazil! We need to end them now!"
 BRA_strenghten_coalition: "Strengthen the Coalition"
 BRA_strenghten_coalition_desc: "We need to ensure that our parties and ideologies are the only dominant."
 BRA_new_brazil: "A New Brazil"
 BRA_new_brazil_desc: "Brazil is a new country now, ruled by a great left-wing government."
 #PT Hegemony
 BRA_mst: "MST"
 BRA_mst_desc: "The \"Movimento dos Sem Terra\" is a movement that aims for Agrarian Reform, since much arable lands in Brazil is abandoned or not in use."
 BRA_absorb_left_wing: "Absorb Left-Wing Parties"
 BRA_absorb_left_wing_desc: "Absorbing all the Left-Wing parties, like PSOL and PCdoB will ensure our popularity and rule over Brazil."
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "Lulism is a political ideology describing the 2006 consolidation of segments of Brazilian society previously hostile to social movements and the Workers' Party behind political forces led by President Luiz Inácio Lula da Silva. The controlled reformism and limited structural change focused on the poorest sections of society."
 BRA_the_pheonix_reborn: "The Phoenix Reborn"
 BRA_the_pheonix_reborn_desc: "The Workers Party is reformed, with new interests and goals for the future of Brazil."
 #Left Wing Tree
 BRA_pro_workers: "Pro-Workers"
 BRA_pro_workers_desc: "The Workers are the main spirit of communism, so we should fulfil their interests."
 BRA_popular_government: "Popular Government"
 BRA_popular_government_desc: "A popular government can do all that it wants to do since the people support all actions and decisions we make."
 BRA_crush_psdb: "Crush PSDB"
 BRA_crush_psdb_desc: "PSDB has been our main rival since the re-democratization. Time to end this rivalry forever!"
 BRA_five_year_plan: "Five Year Plan"
 BRA_bring_back_dilma: "Bring Back Dilma"
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff is a Brazilian economist and politician, affiliated to the Workers' Party and the 36th President of Brazil, having held office from 2011 until her removal for impeachment in 2016."
 BRA_appease_south_american_socialists: "Appease South American Socialists"
 BRA_appease_south_american_socialists_desc: "Venezuela is the main bastion of South American Socialism, we must align ourselves with them to assure our mutual success."
 BRA_industrialization_help_from_china: "Industrialization Help From China"
 BRA_industrialization_help_from_china_desc: "China has a huge industry and economy. If we get some support from them, we might have a better economy."
 BRA_new_communist_goverment: "New Communist Government"
 BRA_new_communist_goverment_desc: "To ensure stability over the nation, the government has to be stable!"
 BRA_five_year_plan: "Five Year Plans"
 BRA_five_year_plan_desc: "The free economic models of the western states is not the future for a socialist state. The return to a planned economy, preferably in the form of classical Soviet-style Five Year Plans, will give the government unchecked influence on the previously unchecked economy."
 BRA_the_corruption_question: "End Corruption"
 BRA_the_corruption_question_desc: "Main socialists leaders of the past, like Lula, were very corrupt. We shouldn't make the same mistakes."
 BRA_empower_the_government: "Empower the Government"
 BRA_empower_the_government_desc: "Although fighting corruption is a good thing, we should gain some benefits from exploiting it too."
 BRA_better_sus: "Improve the SUS"
 BRA_better_sus_desc: "The SUS (Unique Health System) is a very poorly managed health system. Improving it should improve our people's health outcomes."
 BRA_align_unions: "Support the Unions"
 BRA_align_unions_desc: "Simply saying one supports the unions is one thing. It is another to actively support them at the cost of one's reputation."
 BRA_aid_the_poor: "Aid the Poor"
 BRA_aid_the_poor_desc: "Poverty has been an issue facing Brazil since its independence. It is time for us to truly push through is a great problem in Brazil since its independence. By giving aid to the poor people, we can gather more support."
 BRA_left_wing_education: "Left-Wing Education"
 BRA_left_wing_education_desc: "By influencing our students, we can gather support over time, and ensure our rule over Brazil without a revolt risk."
 BRA_ban_nationalists: "Ban the Nationalists"
 BRA_ban_nationalists_desc: "Enough of these nationalists! They are the worst thing Brazil has ever had!"
 BRA_socialist_market: "Socialist Market"
 BRA_socialist_market_desc: "A planned market will give us some benefits."
 BRA_state_industries: "State Industries"
 BRA_state_industries_desc: "Industrial plants owned by foreigners are always a security risk. With foreign countries threatening us with economic sanctions, there is always a chance that the industrial owners leave overnight and take vital parts of their plants with them. To prevent that, we need to seize these industries for the state - even if it offends the foreign states."
 BRA_break_banks: "Break the Banks"
 BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Itaú? Let's make these leeches feel the pain they inflict upon the working class. We will end their destructive influence."
 BRA_foro_de_sp: "Foro de São Paulo"
 BRA_foro_de_sp_desc: "Foro de São Paulo, also known as the São Paulo Forum, is a conference of leftist political parties and organizations from Latin America and the Caribbean. Constituted when the Brazilian Workers' Party approached other parties and movements of Latin America and the Caribbean with the objective of debating the international scenario and the consequences of the implementation of the neoliberal policies."
 BRA_influence_our_neighbors: "Influence our Neighbors"
 BRA_influence_our_neighbors_desc: "It is time to boost socialism in South America."
 #Car Wash
 BRA_op_car_wash: "Operation Car Wash"
 BRA_op_car_wash_desc: "Called 'Car Wash' due to the original investigation being about a money-laundering operation ironically above a car-wash, Operation Car Wash is the name of the Operation by the Curitiba Branch of the Federal Police to ascertain the extent of this money-laundering scheme, which has severe political implications."
 BRA_odebrecht_corruption: "Odebrecht Corruption"
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, C.E.O of Odebrecht, a construction company, is the head of a cartel amongst the Brazilian construction companies. Maybe he is willing to testify in exchange for a plea bargain?"
 BRA_petrobras_indictment: "Petrobras Indictment"
 BRA_petrobras_indictment_desc: "Black-Market currency dealer Alberto Youssef bought a brand new Land-Rover for Petrobras C.E.O Paulo Roberto Costa as a gift for facilitating access to political figures. We should investigate further."
 BRA_searchandseizure: "Search & Seizure"
 BRA_searchandseizure_desc: "Search & Seizure warrants will allow us to seize critical evidence on the case. With many companies and people implicated, the magnitude of arrests might shock the public."
 BRA_anti_corruption_measures: "Anti-Corruption Measures"
 BRA_anti_corruption_measures_desc: "The MPF (Federal Public Ministry) suggested a campaign to rally congress to pass 10 measures against corruption. These might help greatly reduce corruption in our country."
 BRA_parties_of_the_left: "Parties of The Left"
 BRA_parties_of_the_left_desc: "We must continue with our left-wing government. We have done many good things in these previous governments."
 BRA_psl_growth: "Rise of The PSL"
 BRA_psl_growth_desc: "With Bolsonaro's popularity growing more and more, his party, PSL, is also growing very fast, even more so in the run-up to the elections."
 BRA_acquit_pmdb: "Acquit MDB"
 BRA_acquit_pmdb_desc: "The Democratic Brazilian Moviment (MDB), formerly Party of Democratic Brazilian Moviment (PMDB), is a central Brazilian political party. PMDB is the biggest party in Brazil and has a huge influence in the congress, the Senate, the Supreme Cort and many other politic-related agencies. If we align with them we might have some benefits."
 BRA_acquit_workers_party: "Acquit Workers Party"
 BRA_acquit_workers_party_desc: "The Workers' Party (PT) is a left-wing political party in Brazil. Although PT doesn't have very much support from Centrão, they have a lot of popular support all over the country."
 BRA_the_new_elections: "The New Elections"
 BRA_the_new_elections_desc: "Elections. Tense times in Brazil. The people are very divided. With PSL, PT and PSDB in the elections, these are perhaps the most tense elections in the history of Brazil!"
 BRA_rw_populist: "Right-Wing Populism"
 BRA_rw_populist_desc: "After the arrests and mistakes of the Brazilian Left, people are looking towards the other side of the aisle and at parties such as PSL."
 BRA_pt_pmdb_coop: "PT-MDB Cooperation"
 BRA_pt_pmdb_coop_desc: "The MDB is a centrist party, which has a huge influence in the Centrão. For now, we are in bad relations with Centrão, but we can change that by seeking support from MDB."
 #BRA_pt_pmdb_coop_desc: "To make Brazil great, we should align ourselves with other left-wing parties."
 BRA_pt_hegemony: "PT Hegemony"
 BRA_pt_hegemony_desc: "Our party is already very popular in Brazil. We must make our influence absolute in our country!"
 BRA_rise_electoral_media: "Rise of Electoral Media"
 BRA_rise_electoral_media_desc: "Bolsonaro has huge support in social media, especially on Twitter. It is normal to see hashtags or people supporting the president."
 BRA_populist_wave: "Populist Wave"
 BRA_populist_wave_desc: "With Bolsonaro's Victory in Brazil, a huge populist wave has begun in Brazil. From the Acre to Rio Grande do Sul, Bolsonaro has huge support, all over the country."
 BRA_christian_democracy: "Christian Democracy"
 BRA_christian_democracy_desc: "Brazilians want to maintain traditional values, like Christian values. For this, we must establish a more Christian democracy."
 #PSDB-PDT 2018 Branch
 BRA_restoration_image: "Restore the Image"
 BRA_restoration_image_desc: "After the departure of Cardoso, it is time for his successors to rebuild and reimagine what the PSDB can be."
 BRA_underdog: "Underdog Effect"
 BRA_underdog_desc: "Being the underdog has the appeal to many that you fight not knowing if you win or not, but that you believe in something worth fighting for. Much like a cornered fox, we will march on."
 BRA_social_democracy: "Brazillian Social Democracy"
 BRA_social_democracy_desc: "Social democracy refers to a broad spectrum of left-wing ideologies espousing economic and social justice to a greater extent than most branches of liberalism. Social democrats seek to humanize capitalism to curb inequality, oppression, and foster democracy. Our people love the social democratic system. Let's adopt it."
 BRA_liberal_resurgence: "Liberal Resurgence"
 BRA_liberal_resurgence_desc: "Liberalism is a centrist ideology that promotes the rights of the individual and stresses freedom over the expansion of the state power. Liberals tend to support progressive social policies within the framework of a free market with free trade with the rest of the world. The Brazilian population becomes more and more liberal. We will become a liberal government, in favor of the people."
 BRA_electoral_upset: "Electoral Upset"
 BRA_electoral_upset_desc: "Time to make sure that PT never takes away our power from now on, as they did in the later years."
 BRA_reduce_debts: "Reduce Our Debt"
 BRA_reduce_debts_desc: "To increase the party's popularity and improve Brazil's economy, we need to reduce our foreign debt."
 BRA_expansive_spending: "Expansive Spending"
 BRA_expansive_spending_desc: "We can spend a large amount of money and improve our economy greatlyvthrough investing in industries."
 BRA_foreign_buyouts: "Seek Foreign Buy Outs"
 BRA_foreign_buyouts_desc: "We can gather support and spend a small amount of money to improve our economy."
 BRA_ciro_gomes: "Ciro Gomes Endorses Us"
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, often known simply as Ciro, is a centre-left Brazilian politician, lawyer, and academic from the northeastern state of Ceará. Over the course of his career, Ciro has run for president three times, in 1998, 2002, and most recently 2018. Currently affiliated with the social democratic Democratic Labour Party (PDT), Ciro is offering support to us now."
 BRA_agrarian_reform: "Agrarian Reform"
 BRA_agrarian_reform_desc: "Agrarian Reform is a solution to a long-dated problem in Brazil, a very large number of lands in the hands of a very few people. It's time to end this."
 BRA_social_programs: "Social Programs"
 BRA_social_programs_desc: "Social Programs are the key to aiding our people."
 BRA_cardoso_legacy: "Cardoso's Legacy"
 BRA_cardoso_legacy_desc: "To become the greatest country, Brazil needs to follow the legacy of its former president, Fernando Henrique Cardoso, or FHC."
 BRA_psdb_pdt_coalition: "PSDB-PDT Coalition"
 BRA_psdb_pdt_coalition_desc: "PSDB has been a really social-democratic party in the last few years. If we align ourselves with other parties, such as PDT, we can fulfil all of our interests."
 BRA_rise_of_moderates: "Rise of Moderates"
 BRA_rise_of_moderates_desc: "Moderate politicians will now support our party."
 BRA_align_with_other_parties: "Create a New Coalition"
 BRA_align_with_other_parties_desc: "We cannot rule Brazil alone. We should rule with other parties, especially those which fulfil our interests. But which party are we going to choose..."
 BRA_business_deregulation: "Pro-Business Deregulation"
 BRA_business_deregulation_desc: "Pro-Business Deregulation is the best option for international investments and entrepreneurs. This should generate more jobs."
 BRA_business_regulation: "Pro-Business Regulations"
 BRA_business_regulation_desc: "Pro-Business Regulation is the best option for our peoples and workers. This should fulfil their demands."
 BRA_fight_corruption: "Fight Corruption in our Party"
 BRA_fight_corruption_desc: "PSDB is well known as a party full of corrupt politicians. We should fight corruption, for our country's sakes."
 BRA_seek_young_vote: "Seek the Youth Vote"
 BRA_seek_young_vote_desc: "The Young People are the future of the country. If we gather popularity over them, we will rule Brazil for many more decades."
 BRA_industrial_congolmerates: "Industrial Conglomerates"
 BRA_industrial_congolmerates_desc: "Brazil may be a big country, but it isn't a very industrialized country. It is time to relight the fire of industrialization!"
 BRA_revitalize_economy: "Revitalize the Economy"
 BRA_revitalize_economy_desc: "Economic Liberalism and Privatization are the way to improve our economy!"
 BRA_healthcare_reforms: "Healthcare Reforms"
 BRA_healthcare_reforms_desc: "The SUS (Unique Health System) is a very poor and precarious health system. Improving it should improve our peoples' health."
 BRA_support_from_the_us: "Support from The USA"
 BRA_support_from_the_us_desc: "With the Americans on our side, we might have access to better weapons as well as having a powerful ally internationally."
 BRA_embrace_free_market: "Embrace the Free Market"
 BRA_embrace_free_market_desc: "By following the examples of other countries, like the USA, in privatizing companies and industries, we can improve our economy."
 BRA_bastion_of_liberty: "Bastion of Liberty"
 BRA_bastion_of_liberty_desc: "Brazil shall be the World Superpower it deserves to be. We shall become the main bastion of democracy."
 BRA_education_reforms: "Education Reforms"
 BRA_education_reforms_desc: "Brazil has a very poor education. By improving it, we can gather support."
 BRA_pre_campaigning: "Pre-Campaigning"
 BRA_pre_campaigning_desc: "A Pre-Campaigning may boost our popularity over time."
 BRA_agri_buissneses: "Growth of Agri-Business"
 BRA_agri_buissneses_desc: "Brazil is a country that depends a lot on agriculture. Why not expand this sector even more?"
 BRA_alliances_with_unions: "Alliances with the Unions"
 BRA_alliances_with_unions_desc: "The unions in our country are integral to our success. Let us show our approval for such efforts."


 BRA_peacekeeping_contributions: "Peacekeeping Contributions"
 BRA_peacekeeping_contributions_desc: "Peacekeeping missions are a useful way for our troops to gain experience of conducting operations in foreign lands, but also signal a commitment of our country to multilateralism and working within international organizations like the United Nations."
 #Bolsonaro
 BRA_rise_of_bolsonaro: "Rise of Bolsonaro"
 BRA_rise_of_bolsonaro_desc: "Formerly just a background Congressman with no filter on his controversial opinions, Jair Bolsonaro is now the President of Brazil."
 BRA_brazilian_diplomacy: "Brazilian Diplomacy"
 BRA_brazilian_diplomacy_desc: "Even though Brazil has a strong multilateral diplomacy, most people assume that Brazil is a 'diplomatic dwarf', having no say in the international stage at all. By putting Ernesto Araújo at the helm of Foreign Affairs, Bolsonaro aims to guide Brazilian foreign policy to a different path."
 BRA_ensure_military_support: "Ensure Military Support"
 BRA_ensure_military_support_desc: "President Bolsonaro, a former Military reserve Captain, has a strong support base in the military. Leveraging this support is vital to maintain our political base."
 BRA_allow_access_to_guns: "Allow Access to Guns"
 BRA_allow_access_to_guns_desc: "One of Bolsonaro's main projects was to allow access to guns again, like in the United States of America, since this was a right which was taken in 2003, by the ex-president Lula."
 BRA_fight_foreign_influence: "Fight Foreign Influence"
 BRA_fight_foreign_influence_desc: "Due to a weak state, Brazil is constantly influenced by foreign countries. We must take concrete action to stop it."
 BRA_no_ideology: "'No Ideology' Foreign Policy"
 BRA_no_ideology_desc: "Enough with our foreign policy being dictated by the previous government's left-wing ideology. We will break from it and find our own path."
 BRA_improve_mil_conditions: "Improve Military Conditions"
 BRA_improve_mil_conditions_desc: "There is a frequent myth that in case of war, Brazil only has ammo for two hours of battle. The outside view is that the conditions of our military are shoddy. We must take measures to increase confidence in the military's capacity."
 BRA_increase_mil_budget: "Increase Military Budget"
 BRA_increase_mil_budget_desc: "By increasing the percentage of the state;s budget allocated to the military, our Defence Ministry might be able to radically change the shape of our military."
 BRA_court_evangelicals: "Court the Evangelical Church"
 BRA_court_evangelicals_desc: "The Evangelical Church has several members in congress, and is rapidly increasing its influence in Brazil. By courting them, we will ensure a strong religious base."
 BRA_call_paulo_guedes: "Call Paulo Guedes"
 BRA_call_paulo_guedes_desc: "Paulo Guedes is a Chicago-School educated economist with a strong monetarist agenda of tight budgets and privatizations. He is also a great supporter of Bolsonaro, with some saying he is just an economist version of him."
 BRA_insult_usa: "Insult the Americans"
 BRA_insult_usa_desc: "The Americans helped the coup of 1964 and constantly try to meddle in our affairs, as well as promoting a globalist agenda. Enough of them!"
 BRA_insult_china: "Nationalize Chinese Corporations"
 BRA_insult_china_desc: "The Chinese are trying to encroach the country by buying stocks in our energy sector and building companies here. We must buy back their stocks by force of law and expel these commies!"
 BRA_insult_europe: "Insult Euro leaders on Twitter"
 BRA_insult_europe_desc: "Bolsonaro use of Twitter is known to be very colorful. In 2019 alone he insulted the French, the Germans, and the Swedes. To name only a few."
 BRA_crackdown_south_american_socialists: "Crackdown South American Socialists"
 BRA_crackdown_south_american_socialists_desc: "The South American Socialists, like Venezuela and Bolivia, were always a problem to Brazil and for their own people. Time to \"liberate\" the South Americans from communism!"
 BRA_the_caribbean_menace: "The Caribbean Menace"
 BRA_the_caribbean_menace_desc: "Cuba has been a menace to the Americas since its Revolution, influencing not only Brazil but the other countries of South America! Time to save the Cuban People!"
 BRA_new_domestic_identity: "New Domestic Identity"
 BRA_new_domestic_identity_desc: "With foreign influence tackled, we might now build a new Brazilian identity, free from globalism!"
 BRA_court_usa: "Ensure American support"
 BRA_court_usa_desc: "With the Americans on our side, we might have access to better weapons as well as having a powerful ally internationally."
 BRA_court_israel: "Court Israel"
 BRA_court_israel_desc: "The previous leftist governments frequently sided with Arab nations, including Iran, on any question regarding the middle-east. By changing our embassy to Jerusalem, we will send a strong message of support to Israel's position."
 BRA_talks_with_china: "Closer Aligment to BRICS"
 BRA_talks_with_china_desc: "China has a big commercial influence here in Brazil. Also, Brazil has worked a lot with the BRICS in past years, creating close bonds. Why don't align with them again?"
 BRA_our_south_american_allies: "Our South American Allies"
 BRA_our_south_american_allies_desc: "Although South America has a lot of communist countries, there are also the conservative and liberal countries, like Argentina and Paraguay. Let us look for a closer alignment towards them."
 BRA_be_friend_european_conservatives: "Closer Alignment to European Conservatives"
 BRA_be_friend_european_conservatives_desc: "Many countries in Europe are conservatives, like Poland and Germany. We are going to establish a new friendship with these countries!"
 BRA_invite_nationalists: "Invite Far-Right leaders to Brazil"
 BRA_invite_nationalists_desc: "We should invite hard-right leaders to a summit, and discuss how to align our goals to tackle the globalist liberals and communists!"
 BRA_modernization_equipment: "Modernization of Equipment"
 BRA_modernization_equipment_desc: "The Brazilian Military, Navy and Airforce need to modernize its equipment. We should invest in national military technology and import new planes and weapons!"
 BRA_harsher_conscription: "Harsher Conscription"
 BRA_harsher_conscription_desc: "Every 18-year-old must enlist in the military for a mandatory one-year service. However, of the enlisted, only a small percentage actually serve past their contract. We must find ways to increase the retention rate, even if everyone just rakes fields all day!"
 BRA_volunteer_reformation: "Volunteer Reformation"
 BRA_volunteer_reformation_desc: "We should encourage a more professional military and increase the rate of volunteers by use of propaganda, better wages and career prospects, and privileges."
 BRA_abundant_force: "Abundant Force"
 BRA_abundant_force_desc: "Brazil's military might must rival that of all the other South American countries combined. The sheer strength of our military must serve as a deterrent to any foreign invasion!"
 BRA_dealing_with_congress: "Dealing with the Congress"
 BRA_dealing_with_congress_desc: "The Brazilian Congress is innefective and corrupt. We must take concrete action to, say, either use it in our favor or destroy it."
 BRA_negotiate_centrao: "Negotiate With The 'Centrão'"
 BRA_negotiate_centrao_desc: "The PMDB, DEM and other parties are part of a bloc of political centrists called 'the big center'. No legislation passes without their say, therefore, we need to 'negotiate' with them for their support."
 BRA_make_friends_congress: "Make Friends in Congress"
 BRA_make_friends_congress_desc: "By making key friends in all of the big parties, we might rein in the congress through influence alone."
 BRA_bolsokids_position: "Put Bolsonaro's Sons in High Positions"
 BRA_bolsokids_position_desc: "Eduardo and Carlos Bolsonaro are two Rio legislators and the sons of Jair Bolsonaro. By putting them in high profile positions, we can ensure control over congress and cabinet."
 BRA_eduardobolsonaro: "Eduardo Bolsonaro as U.S Diplomat"
 BRA_eduardobolsonaro_desc: "Eduardo constantly goes to the U.S. for travel and lived there for a few years. By having him as our diplomat in the U.S., we can ensure our position internationally."
 BRA_bolsonaro_political_family: "The Bolsonaro Political Family"
 BRA_bolsonaro_political_family_desc: "With a highly spread influence in Brazilian politics, the Bolsonaro political family is now the most powerful in Brazil, with a say in every branch of politics. But after Jair passes away, who will succeed him?"
 BRA_rally_far_right: "Rally the Far-Right!"
 BRA_rally_far_right_desc: "Enough of the corrupt 'centrists' in congress! We must invite all far-right leaning congressmen to a single bloc and take the 'centrão' out!"
 BRA_assign_military_cabinet: "Assign Military to Cabinet"
 BRA_assign_military_cabinet_desc: "Enough of civilian legislators and 'specialists' in the cabinet. We must invite strong and wise military-men to help guide the country with an iron fist."
 BRA_attack_press: "Attack Press Freedom"
 BRA_attack_press_desc: "The Globo Network is the greatest news and broadcasting organization in the country, and also one of Bolsonaro's greatest critic. By removing Globo's TV and Radio license, we will teach them a lesson about loyalty."
 BRA_rally_military: "Rally the Military!"
 BRA_rally_military_desc: "The congress is corrupt and ineffective! Only the Military can really solve the problems of this country!"
 BRA_auto_coup: "Auto-Coup"
 BRA_auto_coup_desc: "As of today, President Bolsonaro realizes a coup de'etát against his own parliament, effectively ruling by decree. A new congress will be formed with members of the military, in a two-party system similar to the one during the 'years of lead'."
 BRA_defund_progressive_policies: "Defund Progressive Policies"
 BRA_defund_progressive_policies_desc: "Progressive social policies regarding minorities and the LGBT are extremely unpopular amongst the Evangelical population, who feel it is an attack against Brazil's families. In order to further court the Evangelical Clergy, we must remove all the social policies enacted by the previous governments!"
 BRA_assign_evangelical_judge: "Assign an Evangelical Judge to the STF"
 BRA_assign_evangelical_judge_desc: "As a way to set in stone the Pro-Evangelical policies of the government, Bolsonaro will appoint a 'terribly evangelical' supreme court judge, in order to tackle any ruling from the supreme court that may try to curb the interests of the clergy."
 BRA_socialsecurity_reform: "Social Security Reform"
 BRA_socialsecurity_reform_desc: "It is a well-known economic issue that Brazil's pension system is broken. If it countinues the way it is, Social Security spending as well as other mandatory payments will end up encompassing more than 60% of the state budget, leaving no room for other state investments such as education and health. Paulo Guedes proposed a reform that, while unpopular, will tackle the issue of the pension system."
 BRA_tax_reform: "Tax Reform"
 BRA_tax_reform_desc: "Taxes in Brazil are extremely byzantine: There are four different VAT rates for different sectors of the economy (not counting state VAT), and the tax code is so complicated that in order to print it all into a book, it would be the size of a family car. In order to boost growth and attract foreign investment, we must simplify our tax code completely!"
 BRA_privatize_national_companies: "Privatize Nationalised Companies"
 BRA_privatize_national_companies_desc: "While mostly a market economy, most of Brazil's industry, specifically in the energy sector, is still nationalized. We must start a new round of privatization negotiations and open up the Brazilian markets for new entries."
 BRA_mining_amazon: "Mining in the Amazon"
 BRA_mining_amazon_desc: "The Amazon has vast, untouched mineral and oil deposits in natural reserves. We should pass legislation allowing the economic exploitation of those areas."
 BRA_glorify_1964_coup: "Glorify the 1964 Coup"
 BRA_glorify_1964_coup_desc: "Brazilian military dictatorship or the Fifth Brazilian Republic was the regime established on April 1, 1964, and lasting until March 15, 1985, under successive military governments. Of an authoritarian and nationalist character, it began with the military coup that overthrew João Goulart's government."
 BRA_brazilian_hypernationalism: "Brazilian Hypernationalism"
 BRA_brazilian_hypernationalism_desc: "WIP"
 BRA_absorb_right_wing: "Absorb Right-Wing Parties"
 BRA_absorb_right_wing_desc: "WIP"
 BRA_appease_centrao: "Appease the Centrão"
 BRA_appease_centrao_desc: "The PMDB, DEM and other parties are part of a bloc of political centrists called 'the big centre'. No legislation passes without their say, therefore, we need to 'negotiate' with them for their support."
 BRA_olavist_policies: "Olavist Policies"
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho is a Brazilian essayist, digital influence and ideologist who was a journalist and astrologer. A self-proclaimed philosopher, he is a representative of conservatism in Brazil."
 BRA_try_to_coup_psl: "Create a New Party"
 BRA_try_to_coup_psl_desc: "Bolsonaro is having internal problems with PSL, and will eventually leave the party. But he needs a new party. That party will be the \"Aliança\", and will be a conservative party."
 BRA_bolsonarismo: "Bolsonarismo"
 BRA_bolsonarismo_desc: "Bolsonarismo is a political phenomenon that occurred in Brazil around President-elect Jair Bolsonaro. It took shape after the 2014 presidential campaign, representing a new plan in relation to the ideals of the right, supported by the voters of the congressman from then on, seeking transformations in order to diminish the power of the left in Brazil, being compared to Thatcherism, Trumpism and Reaganism."
 BRA_make_alliances_with_centrao: "Make Alliances With the Centrão"
 BRA_make_alliances_with_centrao_desc: "By making key friends in all of the big parties, we might rein in the congress through influence alone."
 BRA_new_ministries: "Create New Ministries"
 BRA_new_ministries_desc: "WIP"
 BRA_push_for_economic_liberalisation: "Push for Economic Liberalisation"
 BRA_push_for_economic_liberalisation_desc: "Economic Liberalism and Privatization are the way to improve our economy!"
 BRA_the_brazilian_dream: "The Brazilian Dream"
 BRA_the_brazilian_dream_desc: "All across our nation our people cry with pride of the great nation we've become! The world shall now know us as a republic truly worthy of international respect."
 BRA_a_new_way: "A New Way"
 BRA_a_new_way_desc: "The Brazilian Republic was born with a coup, and many previous leaders have already said that the Brazilian Republic was a failure. We should change our political system, and get back to the old style."
 BRA_old_values: "Old Values"
 BRA_old_values_desc: "We need to have a Conservative Government, preserving the old values."
 BRA_side_with_psl: "Side with PSL"
 BRA_side_with_psl_desc: "The PSL is the closest party to us, in matters of ideology. Why not align ourselves with them?"
 BRA_monarchy_model: "The Monarchy Model"
 BRA_monarchy_model_desc: "The former Brazilian Empire was a Constitutional Monarchy, but many people think that we need a strong monarchy. Which will be our monarchist system?"
 BRA_modern_monarchies: "The Modern Monarchies"
 BRA_modern_monarchies_desc: "We should inspire ourselves in the modern monarchies, like the UK and Spain."
 BRA_learnings_from_past: "Learnings from the Past"
 BRA_learnings_from_past_desc: "We made a lot of mistakes in the past, as an Empire. In our new Empire, we should avoid making mistakes."
 BRA_unite_the_people: " Unite the People"
 BRA_unite_the_people_desc: "Our people are very divided in terms of politics. We need to unite them!"
 BRA_monarchist_propaganda: "Monarchist Propaganda"
 BRA_monarchist_propaganda_desc: "To restore our Great Empire, our people must know more about the monarchy sytem."
 BRA_restauration: "Restoration"
 BRA_restauration_desc: "All Brazilians, empowered by the national renovation, will consolidate the birth of the Third Brazilian Empire! From now on, we will rise as a great power in the world stage!"
 BRA_acabar_isso: "Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "The left has ruined the country's economy, morality and frequently tries to impose its ideology on Brazilian families. This must end!"
 BRA_ending_mamata: "Ending the 'mamata'"
 BRA_ending_mamata_desc: "Brazilian polititiants and legislators are all corrupt men who are constantly looking for a piece of the states 'tit'. We need to make the public perceive this government as one that will end the corruption in politics."
 BRA_new_imperial_university: "New Imperial University"
 BRA_new_imperial_university_desc: "Pedro II, one of the greatest if not the greatest brazilian leader, spent very much in education. We should follow Pedro's legacy and improve our Universities and our education."
 BRA_government_reform: "Goverment Reform"
 BRA_government_reform_desc: "We should fix the errors and avoid the mistakes of the republic, and become the greatest monarchy in the World!"
 BRA_brazilian_traditional_values: "Brazilian Traditional Values"
 BRA_brazilian_traditional_values_desc: "In General, the brazilian population is conservative and christian, so maintining the traditional values will boost our support."
 BRA_fight_crime: "Fight Crime"
 BRA_fight_crime_desc: "Crime is a huge problem in Brazil. Increasing the Police Funding will help to decrease the Brazilian Crime Rate."
 BRA_the_cisplatina: "The Cisplatina Question"
 BRA_the_cisplatina_desc: "In 1828, Brazil was forced to relinquish its control over its southern Cisplatine Province. Today, the Cisplatina is called Uruguay. We have to reclaim it, either by diplomacy or by force."
 BRA_empire_proud: "Imperial Glory"
 BRA_empire_proud_desc: "Our emperor's reign has reunited Brazil and stabilized it leading it to prosperity and glory. We also fulfilled the legacy of Pedro II. Ave Glória! Ave Império!"
 BRA_appease_military: "Appease Military"
 BRA_appease_military_desc: "The Military are our greatest supporters. In the previous governments, they were abandoned. Let's fulfil their needs and avoid the mistakes the previous governments made."
 BRA_pro_bolsonaro_parties: "Pro-Bolsonaro Parties"
 BRA_pro_bolsonaro_parties_desc: "To ensure Bolsonaro stays in power, we need to gather support from some parties."
 BRA_empower_militaries: "Empower the Military"
 BRA_empower_militaries_desc: "The Military should hold the power in Brazil!"
 BRA_eneas_legacy: "Eneas Legacy"
 BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro was a Brazilian politician. He ran for the presidency three times. He was the founder and leader of the nationalist and conservative Party of the Reconstruction of the National Order (PRONA), which was usually seen as being far-right. He also supported the nationalization of some industries."
 BRA_ending_communism: "Ending Communism"
 BRA_ending_communism_desc: "Communism is the great plague in Brazil and has only shown the folks around here many troubles and only added misery to their strife."
 BRA_intervention_in_south_america: "Intervention In South America"
 BRA_intervention_in_south_america_desc: "Enough of these South American Socialists! Time to rule the continent once and for all!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "It time to formalize what is the actual situation: Brazil is the uncontested ruler of Latin America. Time to show the world what we are truly capable of doing"
 BRA_privatize_petrobras: "Privatise Petrobas"
 BRA_privatize_petrobras_desc: "Petrobras is a state-owned company with priority in the oil and refinery sector. It is also involved in some corruption scandals. To expand the Brazilian private market even further, we need to privatize Petrobras!"
 BRA_federal_pact: "Federal Pact"
 BRA_federal_pact_desc: "The Federative Pact, or as it is currently called, Fiscal Federalism, is defined in the Constitution of the Federative Republic of Brazil (articles 145 to 162), in which, among other issues, the tax powers of the entities of the Federation, and the charges or public services for which they are responsible, are defined."

 #Serra Tree
 BRA_center_left_policies: "Center-Left Policies"
 BRA_center_left_policies_desc: "Political radicalism always ends in a disaster, so to bring peace and prosperity to Brazil, a more center-aligned path will guide us to the future."
 BRA_healthcare_reforms_serra: "Healthcare Reforms"
 BRA_healthcare_reforms_serra_desc: "Public health in Brazil is not of the best quality. A large portion of the investments in health are diverted because of corruption. Reform is necessary for health care to begin to improve for good."
 BRA_decentralisation_serra: "Decentralisation Policies"
 BRA_decentralisation_serra_desc: "Brazil lives with a very inefficient and costly bureaucracy. With some decentralization policies, it is possible that we will improve the country's bureaucracy."
 BRA_education_reform_serra: "Education Reform"
 BRA_education_reform_serra_desc: "Education is also a problem that needs to be solved, so it also needs some reform."
 BRA_support_programs_for_our_students: "Support Programs For Our Students"
 BRA_support_programs_for_our_students_desc: "The next generation always decides the future of Brazil. If we support these generations now, we will get good support in the future."
 BRA_higher_minimun_wage_serra: "Higher Minimum Wage"
 BRA_higher_minimun_wage_serra_desc: "Brazil has suffered a socioeconomic inequality since its independence. From the days of the Empire to the modern Republic, our people have suffered from a huge gap between the rich and the poor. If they get some federal help, we might reduce this inequality and help the current workers."
 BRA_modernize_brazil: "Modernize Brazil"
 BRA_modernize_brazil_desc: "With all our reforms, Brazil is ready for a general reform, ready for a path of modernization!"
 BRA_appease_the_congress: "Appease The Congress"
 BRA_appease_the_congress_desc: "The Congress will help us to pass our reforms and make Brazil great!"
 BRA_investigate_the_workers_party: "Investigate The Worker's Party"
 BRA_investigate_the_workers_party_desc: "Lula and his friends are dangerous to Brazil. With some members of the Worker’s Party already being outed as corrupt, we have our excuse to carry out further investigations."
 BRA_brazil_energy1: "Énergie verte"
 BRA_brazil_energy2: "Énergie verte"
 BRA_brazil_energy3: "Énergie verte"
 BRA_anti_communism: "Anti-Communism"
 BRA_anti_communism_desc: "The Communists never wanted to help the people. They only wanted power. They deserve no chance in politics."
 BRA_reduce_our_foreign_debt: "Reduce Our Foreign Debt"
 BRA_reduce_our_foreign_debt_desc: "We need to get rid of our external debt as soon as possible! It only damages our economy!"
 BRA_o_pais_do_futuro: "O País do Futuro"
 BRA_o_pais_do_futuro_desc: "With our reforms and advances, Brazil has modernized, and has now become an international model of development and technological advancement!"
 BRA_embrace_neoliberalism: "Embrace NeoLiberalism"
 BRA_embrace_neoliberalism_desc: "WIP"
 BRA_embrace_social_democracy: "Embrace Social Democracy"
 BRA_embrace_social_democracy_desc: "WIP"
