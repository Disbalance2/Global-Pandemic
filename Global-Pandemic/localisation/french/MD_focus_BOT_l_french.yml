 BOT_army_of_peacekeepers: "Armée de gardiens de la paix"
 BOT_army_of_peacekeepers_desc: "Les forces de défense du Botswana ont réformées leurs armées afin de servir en temps que Gardiens de la Paix à travers le globe. Bien sûr, les gens ne sont pas exités à l'idée que la seule raison de rejoindre l'armée est de mourir pour une autre dans un pays étranger"
 BOT_army_against_poaching: "Armée anti-braconnerie"
 BOT_army_against_poaching_desc: "Les forces de défense du Botswana se concentrent à combrattre les braconniers du pays et participent aux sauvetages des sinistrés"
