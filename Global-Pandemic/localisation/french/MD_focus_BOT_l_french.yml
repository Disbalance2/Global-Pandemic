 BOT_professional_military: "Armée professionelle"
 BOT_professional_military_desc: "Les forces de défense du Botswana gravissent des marches afin de devenir une armée plus traditionnelle, éclipsant leur rôles de lutte anti-braconnage, de Gardiens de la paix et de secours aux victimes"
