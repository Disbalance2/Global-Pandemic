 #Leaders
 BOT_FESTUS_MOGAE_DESC: "Festus Mogae est le troisième président du Botswana, entré en fonction en 1998. Professionnel de l'économie, il a travaillé auparavant pour le FMI et la Banque du Botswana, et a été ministre des finances entre 1989 et 1998. L'une de ses principales promesses de campagne était de lutter contre la pauvreté et l'épidémie de VIH qui faisait rage dans le pays."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama est le fils du premier président du Botswana, Seretse Khama. Avant d'entrer en politique et de devenir vice-président en 1998, M. Khama a été commandant des forces de défense du Botswana. M. Khama est un opposant farouche aux dirigeants autocratiques africains tels que Robert Mugabe au Zimbabwe et Omar Al-Bashir au Soudan.\n\nL'un des objectifs de M. Khama est de diversifier l'économie du Botswana en l'orientant vers l'agriculture et le tourisme et en l'éloignant des mines de diamants. Il est également un fervent prohibitionniste dont l'objectif est de réduire de manière significative la consommation d'alcool, qu'il considère comme le principal problème du Botswana."
 BOT_IAN_KHAMA_2017_DESC: "Ian Khama est le fils du premier président du Botswana, Seretse Khama. Avant d'entrer en politique et de devenir vice-président en 1998, M. Khama a été commandant des forces de défense du Botswana. M. Khama est un opposant virulent aux dirigeants autocratiques africains tels que Robert Mugabe au Zimbabwe et Omar Al-Bashir au Soudan.\n\nL'un des objectifs de Khama est de diversifier l'économie du Botswana en l'orientant vers l'agriculture et le tourisme et en l'éloignant des mines de diamants. Il est également un prohibitionniste convaincu et a imposé une taxe de 30% sur l'alcool à son arrivée au pouvoir (après avoir échoué à imposer une taxe de 70%). Il a également interdit la chasse aux éléphants en 2014."
 BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi est le fils d'un homme politique et diplomate setswana de longue date, Edison Masisi. Masisi a été acclamé dans le film Cry the Beloved Country et a participé à plusieurs productions cinématographiques sud-africaines. Masisi est le successeur de Ian Khama à la tête du parti BDP, une décision à laquelle Khama s'est opposé de manière très virulente. Masisi a été critiqué pour ses opinions autoritaires et beaucoup lui reprochent les irrégularités électorales et l'érosion de l'image internationale du Botswana. Masisi soutient également la politique de la Chine unique."

