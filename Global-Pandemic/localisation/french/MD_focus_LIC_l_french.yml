 LIC_internal_investment_category_desc: "Investir en interne est toujours une excellente décision !"
 LIC_internal_investment: "Investissements internes"
 LIC_internal_investment_desc: "Le Liechtenstein, malgré sa petite population, peut atteindre des sommets jamais vus pour une nation aussi petite."
