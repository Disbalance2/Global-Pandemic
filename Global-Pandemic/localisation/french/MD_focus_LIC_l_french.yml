 LIC_set_capital_wien_tt: "§YDéplace la capitale à Vienne§!"
 LIC_set_capital_berlin_tt: "§YDéplace la capitale à Berlin§!"
 LIC_set_capital_brussels_tt: "§YDéplace la capitale à Bruxelles§!"
