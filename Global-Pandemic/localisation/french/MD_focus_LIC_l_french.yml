#HRE tree
 LIC_HRE_modern_empire: "Un Empire moderne" #first focus
 LIC_HRE_modern_empire_desc: "L'ancien Saint-Empire romain germanique était un parangon de faiblesse et d'instabilité. Plus maintenant. Le Liechtenstein a réformé l'Empire depuis une position de force, et il est maintenant temps pour nous d'affirmer notre volonté sur nos sujets."
 LIC_formed_HRE_tt: "A formé le Saint-Empire romain germanique"
 LIC_HRE_modern_empire_tt: "Commencer à réparer votre domaine en ruine et décentralisé"
 LIC_HRE_stabilize: "Stabiliser l'Empire"
 LIC_HRE_stabilize_desc: "Le Saint-Empire romain germanique, bien que majoritairement allemand, est composé de dizaines de cultures et d'ethnies, toutes mises au pas par la puissance de notre Empire. Nous pouvons peut-être les contrôler pour l'instant, mais si nous souhaitons que ce jeune Empire survive et prospère, nous devons d'abord regarder vers l'intérieur pour éviter que notre structure ne se brise."
 LIC_HRE_centralize: "Centraliser l'Empire"
 LIC_HRE_centralize_desc: "Notre nouvel Empire a été formé avec une structure similaire à celle du précédent - cela était nécessaire afin de revendiquer notre trône légitime. Mais maintenant que les Habsbourg ne sont plus aux commandes, leur administration inefficace ne peut plus guider le cours de notre nation. Il est temps de centraliser le pouvoir économique auprès de l'Empereur, une fois pour toutes."
 LIC_HRE_organize: "Organiser l'Empire"
 LIC_HRE_organize_desc: "Nos armées, bien que grandes, sont diverses et désordonnées. Composée presque entièrement de nouveaux conscrits utilisant les armes des nations subjuguées, notre armée est l'exemple même du chaos. Si nous voulons assurer notre avenir en tant que nation, nous devons consacrer beaucoup de temps et d'efforts à la réorganisation de notre armée."
 LIC_idea_HRE_government: "Empire disjoint"
 LIC_idea_HRE_government_desc: "Le Saint-Empire romain germanique n'est qu'un État qui fonctionne, selon la définition la plus libérale. Si le nouvel Empire souhaite survivre, il doit résoudre ses innombrables problèmes internes."
 LIC_idea_HRE_stabilized: "Empire désorganisé et décentralisé"
 LIC_idea_HRE_stabilized_desc: "Malgré une certaine stabilité interne, les forces armées du Saint-Empire romain germanique restent désorganisées, et l'administration n'est pas efficacement centralisée."
 LIC_idea_HRE_organized: "Empire déstabilisé et décentralisé"
 LIC_idea_HRE_organized_desc: "Bien que l'armée du Saint-Empire romain germanique ait été réorganisée, l'Empire doit encore résoudre de nombreux problèmes internes, notamment une situation politique tumultueuse et une structure de pouvoir décentralisée."
 LIC_idea_HRE_centralized: "Empire déstabilisé et désorganisé"
 LIC_idea_HRE_centralized_desc: "Bien que le nouvel empereur ait réussi à centraliser le pouvoir à Vaduz, les luttes internes et une armée désorganisée constituent toujours un obstacle majeur à la longévité de l'Empire."
 LIC_idea_HRE_centralized_organized: "Empire déstabilisé"
 LIC_idea_HRE_centralized_organized_desc: "Avec les armées réformées et le pouvoir centralisé, le nouvel Empereur n'a plus qu'à régler notre conflit interne pour assurer un avenir prospère à l'Empire."
 LIC_idea_HRE_centralized_stabilized: "Empire désorganisé"
 LIC_idea_HRE_centralized_stabilized_desc: "Une fois le pouvoir centralisé à Vaduz et l'opposition interne réprimée, le Saint-Empereur romain germanique n'a plus qu'un seul défi majeur à relever avant d'être prêt à rejoindre la politique internationale en tant qu'acteur majeur : les forces armées."
 LIC_idea_HRE_stabilized_organized: "Empire décentralisé"
 LIC_idea_HRE_stabilized_organized_desc: "Maintenant que l'opposition intérieure a été neutralisée et que l'armée a été réorganisée au service du nouvel empereur, il ne reste que la dernière étape naturelle : centraliser le pouvoir de la nation sur le trône."
 LIC_idea_new_empire: "Un nouvel Empire"
 LIC_idea_new_empire_desc: "Les problèmes internes de l'Empire ont été réglés. Maintenant, nous pouvons nous tourner vers l'avenir."
 #decision
 LIC_holy_roman_empire_category: "Saint-Empire romain germanique"
 LIC_holy_roman_empire_category_desc: "Le Liechtenstein est la dernière vraie principauté de l'ancien Saint-Empire romain germanique. Naturellement, c'est à nous, et à nous seuls, qu'il incombe de rétablir ses droits légitimes. Ce ne sera pas facile, mais sous la direction de notre Empereur, le Liechtenstein - non, le Saint-Empire romain germanique - vaincra !"
 LIC_form_HRE: "Réformer le Saint-Empire romain germanique"
 LIC_form_HRE_desc: "Nous avons revendiqué le trône, mais pour que le peuple de notre Empire et le monde en général nous reconnaissent comme tels, nous devons faire valoir notre droit divin à régner."
 LIC_join_international_community: "Rejoindre la communauté internationale"
 LIC_join_international_community_desc: "Après avoir résolu nos problèmes internes, nous sommes maintenant prêts à rejoindre la communauté internationale en tant que participant plus actif."
 LIC_path_of_conquest: "Le chemin de la conquête"
 LIC_path_of_conquest_desc: "Notre revendication ne concerne pas seulement le Saint-Empire romain germanique, mais l'Empire romain dans son ensemble. Nous prendrons sur nous de ramener notre gloire passée, par tous les moyens nécessaires."
 LIC_path_of_peace: "Le chemin de la paix"
 LIC_path_of_peace_desc: "Il y a eu assez d'effusion de sang. Maintenant, nous devons reconstruire et envisager un avenir pacifique."
 LIC_royal_marriages: "Mariages royaux"
 LIC_royal_marriages_desc: "En tant que monarchie la plus puissante d'Europe - voire du monde - de nombreuses anciennes maisons cherchent à s'unir à nos parents, même lointains. Encourager ces relations nous permettra d'exercer une influence sur les nations du monde entier."
 LIC_auxillaries: "Divisions auxiliaires"
 LIC_auxillaries_desc: "Rome avait un système particulier pour encourager les non-citoyens à rejoindre ses armées. En adoptant un système similaire, nous pouvons obtenir des résultats similaires."
 LIC_idea_auxillaries: "Divisions auxiliaires"
 LIC_idea_auxillaries_desc: "Ayant adopté l'ancien système romain des auxiliaires, le Liechtenstein encourage vivement ses populations sujettes à rejoindre ses armées. Toutefois, un tel système n'est pas sans inconvénients."
 LIC_marriage_influence_tt: "Nous gagnerons §G33% d'influence§! dans toutes les nations ayant une monarchie absolue, §G15% d'influence§! dans toutes les nations où la monarchie est influente, et §G7% d'influence§! dans toutes les nations qui ont une monarchie symbolique."
 LIC_path_of_conquest_tt: "Obtient des buts de guerre de §YConquête§! sur les anciens territoires du Saint-Empire romain germanique."
 LIC_claim_the_HRE_tt: "Obtient des buts de guerre d'§YAssujettissement§! sur l'ancien §YSaint-Empire romain germanique§!. Cela va contrarier les pays cibles."
 LIC_new_capital: "Une nouvelle capitale"
 LIC_new_capital_desc: "Après avoir restauré notre gloire passée, nous pouvons maintenant envisager de déplacer l'emplacement du Palais impérial vers un lieu plus approprié."
