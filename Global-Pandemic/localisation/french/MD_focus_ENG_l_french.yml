 britain_md.1.t: "Le Royaume brisé"
 britain_md.1.d: "L'Écosse et le Pays de Galles ont quitté notre royaume. Le grand héritage anglais, une fois de plus, n'est que cela : Anglais. Les populations écossaises et galloises, désormais indépendantes, éprouvent de plus en plus de ressentiment à l'idée que nous les revendiquions encore en nom. Nous devrions officialiser ce qui est la vérité : nous sommes simplement l'Angleterre une fois de plus."
 britain_md.1.o1: "Très bien."
 britain_md.1.o2: "Jamais ! Le soleil ne se couche jamais sur l'Empire BRITANNIQUE !"
 britain_md.2.t: "L'avenir du NHS"
 britain_md.2.d: "Le National Health Service est le programme de soins de santé public du Royaume-Uni et son avenir dans les budgets gouvernementaux est toujours âprement disputé entre les partis politiques. Nous devrions probablement prendre une décision sur la direction que le gouvernement devrait prendre sur cette question vitale."
 britain_md.2.o1: "Élargir le NHS."
 britain_md.2.o2: "Privatiser le NHS."
 britain_md.3.t: "La Grande-Bretagne exige un traitement spécial"
 britain_md.3.d: "La délégation britannique au Parlement européen se promène depuis peu à Bruxelles comme une bande de marionnettistes jouant avec leurs marionnettes. Ils contrecarrent chaque mouvement de l'Union et bloquent la plupart de nos progrès. Cela devient insupportable."
 britain_md.3.o1: "Êtes-vous sérieux ?"
 britain_md.4.t: "Le référendum sur le Brexit"
 britain_md.4.d: "Le « Brexit », abréviation de British Exit, est le terme bizarre donné par la presse britannique et internationale au concept de la sortie de la Grande-Bretagne de l'Union européenne.\n\nAujourd'hui, ce concept est sur le point de se concrétiser : les citoyens britanniques sont appelés à voter sur leur avenir dans l'Union : Quitter ? Ou rester ?"
 britain_md.4.o1: "Que le vote commence."
 britain_md.5.t: "La monarchie est abolie !"
 britain_md.5.d: "Sentant le changement d'époque, le monarque britannique a aujourd'hui entrepris des démarches pour révoquer ses prétentions au trône. En attendant, les responsables gouvernementaux veillent à ce que les documents fondateurs de notre pays soient réécrits de manière à ce qu'aucun monarque ne soit nécessaire pour le représenter.\nC'est la fin de la monarchie britannique."
 britain_md.5.o1: "Bon débarras."
 britain_md.6.t: "La reine Elizabeth II abdique !"
 britain_md.6.d1: "« Je n'ai jamais demandé cela. Je n'ai jamais pensé que la Grande-Bretagne retournerait sur le chemin sombre de la tyrannie non éclairée. Je suis trop vieux, trop fragile et franchement peu disposé à diriger un pays. Si la Grande-Bretagne choisit vraiment de rendre ses pouvoirs à la monarchie, elle devra trouver un autre candidat. »\n\nDans un choc politique, la reine Elizabeth II a abdiqué. Même si les préparatifs du couronnement de son fils Charles, bientôt Charles III du Royaume-Uni, sont en cours, le peuple britannique ne peut s'empêcher de se regarder et de se demander si cette voie est vraiment la bonne."
 britain_md.6.d2: "« C'est absolument inacceptable. J'ai moi-même combattu la machine de guerre d'Hitler dans les forces armées britanniques, et maintenant le gouvernement britannique, avec le soutien du peuple britannique, revient à des tendances proto-fascistes. Je ne supporterai pas et ne peux pas supporter cela. »\n\nLors d'un séisme politique, la reine Elizabeth II abdique pour protester contre les récents choix gouvernementaux. Son fils, qui sera bientôt le roi Charles III, s'apprête à être couronné."
 britain_md.6.o1: "Vive le Roi !"
 britain_md.7.t: "La Grande-Bretagne soutient l'OTAN !"
 britain_md.7.d: "Le gouvernement britannique a envoyé une délégation militaire à notre ministère de la Défense. Leur soutien réaffirmé à l'Organisation du traité de l'Atlantique Nord ne peut que nous aider."
 britain_md.7.o1: "Merci, mon vieux."
 britain_md.8.t: "Investissements commerciaux britanniques"
 britain_md.8.d: "Une délégation commerciale britannique est arrivée dans notre capitale. Cela ne fera qu'accroître nos liens économiques avec le Royaume-Uni."
 britain_md.8.o1: "Cela ne peut pas être mauvais, hein ?"
 britain_md.9.t: "Développement national"
 britain_md.9.d: "Un nouveau projet de développement national a été lancé. Plusieurs projets sont actuellement en cours de réalisation et l'un d'entre eux se concrétisera certainement."
 britain_md.9.o1: "Voyons voir où cela va."
 britain_md.10.t: "La Grande-Bretagne attaque le capitalisme"
 britain_md.10.d: "Le gouvernement britannique, qui a des liens économiques et diplomatiques avec nous, a récemment déclaré son intention de détruire complètement le capitalisme intercontinental. Cela ne manquera pas de mettre à mal nos relations."
 britain_md.10.o1: "Ces idiots."
 britain_md.10.o2: "Peut-être que leur façon de faire est la bonne ?"
 britain_md.11.t: "L'accord frontalier entre la Grande-Bretagne et l'UE"
 britain_md.11.d: "L'idée d'une révision complète de notre accord actuel avec l'espace Schengen a été lancée au Parlement depuis un certain temps. Nous devons choisir soigneusement notre prochaine étape."
 britain_md.11.o1: "La sécurité des frontières d'abord !"
 britain_md.11.o2: "Une politique plus ouverte est la voie à suivre."
 britain_md.12.t: "L'Alliance CANZUK"
 britain_md.12.d: "La Grande-Bretagne nous a récemment approchés pour nous demander de rompre notre accord militaire actuel et d'opter pour une alliance au sein de l'anglosphère. Ce projet CANZUK comprend le Canada, l'Australie, la Nouvelle-Zélande et le Royaume-Uni."
 britain_md.12.o1: "C'est une belle proposition !"
 britain_md.12.o2: "Nous avons nos propres problèmes."
 britain_md.13.t: "La Grande-Bretagne demande un accord sur les frontières pour les travailleurs"
 britain_md.13.d: "Le gouvernement britannique nous a contactés au sujet d'un éventuel accord frontalier permettant aux citoyens irlandais de passer plus facilement en Irlande du Nord afin d'améliorer à la fois le niveau de vie des Irlandais et l'économie de l'Irlande du Nord. Cet arrangement possible est populaire auprès de la population irlandaise, car il offre des emplois à une économie en difficulté."
 britain_md.13.o1: "Ça semble bien."
 britain_md.13.o2: "Nous ne préférons pas."
 britain_md.14.t: "Accord sur le transport aérien avec l'Europe"
 britain_md.14.d: "Nous avons finalisé les grandes lignes d'un futur transport aérien relativement libre entre le Royaume-Uni et l'UE. Le transport de personnes et de marchandises par avion a été simplifié en tant que processus. Les citoyens européens et britanniques sont favorables à la réduction des coûts inutiles engendrés par les dispositions actuelles."
 britain_md.14.o1: "Bien."
 britain_md.15.t: "L'Alliance britannique nous invite"
 britain_md.15.d: "Le gouvernement britannique a demandé que nous rejoignions leur alliance. Cela signifierait l'abandon de la nôtre, le cas échéant, et l'abandon d'éventuelles revendications de leadership."
 britain_md.15.o1: "Bien sûr !"
 britain_md.15.o2: "Non."
 britain_md.16.t: "Programme européen de coopération militaire"
 britain_md.16.d: "Le gouvernement britannique a lancé le PECM, le Programme européen de coopération militaire. Les forces armées britanniques ont fait de la défense du territoire de leurs alliés une priorité afin de défendre le leur."
 britain_md.16.o1: "Nous apprécions l'aide."
 britain_md.17.t: "Réorganiser le système éducatif"
 britain_md.17.d: "Avec un cours de gouvernement beaucoup plus national, nous devons également restructurer notre futur programme d'éducation : devons-nous exclure les élèves issus de minorités ethniques, pour satisfaire les fascistes, ou devons-nous simplement supprimer tout quota fondé sur la race et le sexe et mettre l'accent sur le mérite ?"
 britain_md.17.o1: "Sur la base du mérite."
 britain_md.17.o2: "Sur la base de l'origine ethnique."
 britain_md.17.o3: "Un système hybride semble parfait."
 britain_md.18.t: "Le Comité révolutionnaire en Grande-Bretagne"
 britain_md.18.d: "Le gouvernement britannique a révélé sa toute nouvelle agence gouvernementale : un comité révolutionnaire, se concentrant sur la conduite de la révolution ouvrière rouge dans d'autres pays. Nos liens économiques avec la Grande-Bretagne vont en souffrir."
 britain_md.18.o1: "Imbéciles !"
 britain_md.19.t: "La révolte du Québec"
 britain_md.19.d: "Nous avons été en contact avec la population franco-canadienne du Québec. Le soutien à l'indépendance est maintenant écrasant et une force militante est prête à prendre les armes. En même temps, nous avons également semé la dissidence parmi les populations de la côte Est du Canada.\n\nNos demandes au Canada seront simples : que le Québec soit libre et se retire de ses provinces atlantiques anglo-canadiennes."
 britain_md.19.o1: "Envoyons les demandes !"
 britain_md.20.t: "La Grande-Bretagne attaque le Canada !"
 britain_md.20.d: "« Nous avons deux demandes simples à adresser au gouvernement canadien :\n1 : Accorder immédiatement l'indépendance à la province canadienne du Québec en tant que nation indépendante et souveraine, y compris les grandes villes de Québec et de Montréal.\n2 : Céder au gouvernement britannique les provinces canadiennes du Nouveau-Brunswick, de la Nouvelle-Écosse, de l'Île-du-Prince-Édouard et de Terre-Neuve-et-Labrador.\nSi le gouvernement canadien résiste, la guerre est inévitable.\n\nsigné, le gouvernement [ENG.GetAdjMS]\nsigné, le gouvernement québécois en exil à Londres »\n\nQue faisons-nous maintenant ?"
 britain_md.20.o1: "Nous allons nous plier à leurs exigences. Cette fois-ci."
 britain_md.20.o2: "Pas un pas en arrière, mes amis ! Pas d'excuses !"
 britain_md.21.t: "Assistance défensive britannique"
 britain_md.21.d: "Alors que la Royaume-Uni se rapproche de plus en plus d'une solution européenne plus large, ils ont une fois de plus réaffirmé leur souhait de se tenir à nos côtés militairement."
 britain_md.21.o1: "Bien."
 britain_md.22.t: "« Leave! »"
 britain_md.22.d: "Les résultats sont tombés, et avec un avantage d'environ 4%, la partie « Leave » a gagné. Le Royaume-Uni va devoir se préparer à quitter l'Union européenne."
 britain_md.22.o1: "Très bien."
 britain_md.23.t: "« Remain! »"
 britain_md.23.d: "Le référendum est terminé et les résultats ont été comptés. À environ 53% contre 47%, la campagne « Remain » a gagné. Les partisans du « Leave », Nigel Farage et Boris Johnson, ont déjà annoncé leur volonté d'accepter les résultats - le Royaume-Uni reste !"
 britain_md.23.o1: "Très bien."
 britain_md.24.t: "L'Irlande accepte !"
 britain_md.24.d: "Le gouvernement irlandais a accepté avec plaisir notre proposition. La frontière entre l'Irlande et l'Irlande du Nord s'ouvre déjà."
 britain_md.24.o1: "Excellent !"
 britain_md.25.t: "La reine Elizabeth II est morte"
 britain_md.25.d: "Elizabeth Alexandra Mary, fille de George VI, est morte paisiblement dans son sommeil. Elle était âgée de près de 100 ans et a été reine pendant près de 70 ans.\n\nLa nation et le Commonwealth dans son ensemble sont en deuil. Le long règne de la reine a vu la fin de l'Empire, la revitalisation des Home Islands, l'entrée dans l'Union européenne et un départ fier et fort à l'aube du troisième millénaire.\n\nLa reine était une légende vivante. Mais toutes les légendes finissent par mourir."
 britain_md.25.o1: "Elle va régner au paradis maintenant."
 britain_md.26.t: "Le roi Charles III est mort"
 britain_md.26.d: "« Charles est mort », sur la première page du journal, suivi par le sous-titre « Seuls quelques uns sont en deuil ».\n\nLe roi Charles III était historiquement impopulaire, comparable à son grand-oncle Édouard VIII.\n\nSon fils, William V, sera sûrement un roi plus populaire pour le peuple britannique."
 britain_md.26.o1: "Aucun roi ne règne éternellement."
 ##United Kingdom-News Event##
 britain_news.1.t: "Le Royaume-Uni cède les îles Malouines"
 britain_news.1.d: "Dans un geste surprise absolument stupéfiant, le gouvernement de Londres a décidé de mettre fin au conflit séculaire entre le Royaume-Uni et l'Argentine et de rendre les îles Malouines, ainsi que la Géorgie du Sud et les îles Sandwich du Sud, à l'Argentine. Les Argentins avaient revendiqué les Malouines en 1833, la Géorgie du Sud en 1927 et les îles Sandwich du Sud en 1936.\n\nLe gouvernement argentin était ravi, promettant une nouvelle ère de relations argentino-britanniques."
 britain_news.1.o1: "Quel rebondissement !"
 britain_news.55.t: "Le Royaume-Uni suit l'Europe"
 britain_news.55.d: "Le Premier ministre du Royaume-Uni et d'Irlande du Nord a fait aujourd'hui une déclaration officielle au nom du gouvernement selon laquelle l'Union européenne et, par extension, l'OTAN auront la préférence sur le Commonwealth des Nations dans la politique étrangère britannique."
 britain_news.55.o1: "Nous avons fait le bon choix."
 britain_news.55.o2: "Un bon choix."
 britain_news.55.o3: "C'est regrettable."
 britain_news.55.o4: "Très bien."
 britain_news.55.o5: "Nous ne nous soucions pas de leurs petites affaires."
 britain_news.56.t: "Le Royaume-Uni choisit le Commonwealth"
 britain_news.56.d: "[ENG.GetLeader] a déclaré aujourd'hui que le Commonwealth des Nations est culturellement et économiquement préférable à l'Union européenne en tant que partenaire du Royaume-Uni. La presse d'opposition a déjà critiqué la déclaration du gouvernement, soulignant la puissance économique européenne et la nature éparpillée et lâche du Commonwealth - mais il semble vraiment que la politique étrangère britannique soit sur le point de changer."
 britain_news.56.o1: "Un bon choix."
 britain_news.56.o2: "Un mauvais choix."
 britain_news.56.o3: "D'accord."
 britain_news.57.t: "Le Royaume-Uni fait cavalier seul"
 britain_news.57.d: "Le Premier ministre [ENG.GetLeader] s'est emporté aujourd'hui contre l'Union européenne et le Commonwealth des Nations. « Ils retiennent le Royaume-Uni, ils sont corrompus et stupides », selon la déclaration. Certains journalistes ont vu dans cette déclaration le faux pas d'un politicien potentiellement ivre - et d'autres y voient le début d'une nouvelle ère."
 britain_news.57.o1: "Ces imbéciles ne nous prennent toujours pas au sérieux."
 britain_news.57.o2: "Il semblerait que les Britanniques soient de nouveau à l'œuvre."
 britain_news.57.o3: "Peu importe."
 britain_news.59.t: "Le Royaume-Uni vire à gauche"
 britain_news.59.d: "Le gouvernement britannique a pris des mesures irréversibles contre les grandes entreprises et pour augmenter la taille du gouvernement. Il ne fait guère de doute que le Royaume-Uni évolue politiquement vers la gauche."
 britain_news.59.o1: "Pour le peuple !"
 britain_news.60.t: "Le Royaume-Uni vire à droite"
 britain_news.60.d: "Les lois sur l'immigration deviennent plus strictes, la libéralisation sociale est remise au goût du jour et le traditionalisme est revitalisé. Il ne fait guère de doute que le Royaume-Uni évolue politiquement vers la droite."
 britain_news.60.o1: "Pour la nation !"
 britain_news.61.t: "Le gouvernement britannique défie le peuple !"
 britain_news.61.d: "Alors que les Britanniques ont voté pour rester dans l'Union européenne, le gouvernement britannique a déclaré aujourd'hui que les résultats du référendum étaient nuls et non avenus et qu'il avait de toute façon l'intention de quitter l'Union européenne."
 britain_news.61.o1: "Nous savons mieux que le peuple."
 britain_news.61.o2: "Quoi ?!"
 britain_news.61.o3: "D'accord."
 britain_news.62.t: "Le Royaume-Uni atteint l'Afrique du Sud"
 britain_news.62.d: "« L'Afrique du Sud fait légitimement partie [ENG.GetDuDelaDelNP] [ENG.GetName], a toujours été et sera toujours. Nous devons réclamer la colonie du Cap pour le peuple britannique, par la force si nécessaire. »\nDans un mouvement sans précédent d'agression étrangère, [ENG.GetLeader] vise la souveraineté de l'Afrique du Sud. Si ce qui est dit est vrai, l'armée sud-africaine doit se préparer à un conflit militaire."
 britain_news.62.o1: "Ainsi soit-il."
 britain_news.62.o2: "Qu'ils viennent donc."
 britain_news.62.o3: "Développement intéressant"
 britain_news.63.t: "Le Royaume-Uni et le « Raj »"
 britain_news.63.d: "L'utilisation du terme « Raj » pour désigner l'Inde est plus que politiquement discutable. Cependant, le gouvernement britannique a récemment changé le nom officiel de la République indienne dans les documents diplomatiques britanniques en « L'ancien Raj britannique ». De plus, le gouvernement britannique, après ses excès contre l'Afrique du Sud, parle de reconquérir activement le pouvoir dans le sous-continent indien."
 britain_news.63.o1: "Le Royaume-Uni avance."
 britain_news.63.o2: "Nous allons les arrêter."
 britain_news.63.o3: "Inquiétant."
 britain_news.64.t: "Le Royaume-Uni prépare les traités d'unification"
 britain_news.64.d: "Le gouvernement britannique a fait de l'unification de l'Union européenne en un super État unique son programme politique officiel et a commencé à rédiger des traités devant aboutir à un accord d'unification satisfaisant entre tous les États membres de l'UE."
 britain_news.64.o1: "Quelle évolution !"
 britain_news.65.t: "Référendum irlandais - L'Irlande du Nord reste"
 britain_news.65.d: "Confronté à la montée du nationalisme irlandais, le gouvernement de Westminster a décidé de donner au peuple d'Irlande du Nord un référendum pour régler cette question une fois pour toutes. Le peuple a décidé de rester !"
 britain_news.65.o1: "God save the Queen!"
 britain_news.66.t: "Référendum irlandais - Unification"
 britain_news.66.d: "Confronté à la montée du nationalisme irlandais, le gouvernement de Westminster a décidé de donner au peuple d'Irlande du Nord un référendum pour régler cette question une fois pour toutes. Le peuple a décidé de l'unification de l'Irlande !"
 britain_news.66.o1: "Au revoir et adieu !"
 britain_news.67.t: "Référendum écossais - L'Écosse reste"
 britain_news.67.d: "Confronté à la montée du nationalisme écossais, le gouvernement de Westminster a décidé de donner au peuple d'Écosse un référendum pour régler cette question une fois pour toutes. Le peuple a décidé de rester !"
 britain_news.67.o1: "God save the Queen!"
 britain_news.68.t: "Référendum écossais - Indépendance"
 britain_news.68.d: "Confronté à la montée du nationalisme écossais, le gouvernement de Westminster a décidé de donner au peuple d'Écosse un référendum pour régler cette question une fois pour toutes. Le peuple a décidé de son indépendance !"
 britain_news.68.o1: "Au revoir et adieu !"

 brexit_referendum: "Le référendum sur le Brexit a eu lieu"