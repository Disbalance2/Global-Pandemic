 United_Kingdom.1.t: "Politique des Falkland"
 United_Kingdom.1.d: "Les îles Falkland sont un sujet de discorde entre le Royaume-Uni et la République d'Argentine depuis des décennies. L'Argentine a officiellement revendiqué l'archipel (ainsi que la Géorgie du Sud voisine) en 1833.\n\nLes Falkland ont été colonisées pour la première fois par la France en 1764, avec une colonie sur l'île orientale, rejointe par une colonie britannique sur l'île occidentale en 1766. Toutefois, le groupe d'îles a été cédé à l'Espagne la même année et les colons britanniques sont partis huit ans plus tard. L'Espagne a officiellement mis fin aux investissements coloniaux dans le groupe d'îles en 1811, dans le contexte des guerres napoléoniennes et de la menace de mouvements indépendantistes - dont celui de l'Argentine - en Amérique latine.\n\nLes Argentins ont pris les Falkland (appelées « Islas Mavlinas » en espagnol) en 1820 et y ont établi une colonie. Le Royaume-Uni est revenu dans l'archipel en 1833 en établissant un avant-poste naval et en le nommant colonie en 1837 - au grand dam des Argentins. Depuis lors, les Falkland sont restés sous la domination britannique, avec un nombre toujours croissant de colons britanniques, jusqu'au 2 avril 1982, date à laquelle la junte militaire argentine a tenté de combattre le mécontentement populaire par une victoire politique extérieure : l'occupation des Falkland. Le gouvernement britannique a répondu (à la grande surprise de l'Argentine) par une action militaire. La guerre des Malouines qui s'ensuivit se termina le 20 juin par une victoire britannique totale et un retour au statu quo ante bellum.\n\nLes Argentins n'ont pas été dissuadés et revendiquent toujours les îles, même après la fin de leur junte. Il n'y a vraiment aucune raison pour qu'elles soient argentines, mais avoir un pays qui doit une faveur à la Grande-Bretagne pourrait être bon à long terme..."
 United_Kingdom.1.a: "Il faudra nous passer sur le corps, mon vieux ! Maintenant, où est mon thé ?"
 United_Kingdom.1.b: "Nous devrions remettre ces îles à l'Argentine."
 United_Kingdom_News.1.t: "La Grande-Bretagne cède les îles Falkland"
 United_Kingdom_News.1.d: "Dans un geste surprise absolument stupéfiant, le gouvernement de Londres a décidé de mettre fin au conflit séculaire entre la Grande-Bretagne et l'Argentine et de rendre les îles Malouines, ainsi que la Géorgie du Sud et les îles Sandwich du Sud, à l'Argentine. Les Argentins avaient revendiqué les Malouines en 1833, la Géorgie du Sud en 1927 et les îles Sandwich du Sud en 1936.\n\nLe gouvernement argentin était ravi, promettant une nouvelle ère de relations argentino-britanniques."
 United_Kingdom_News.1.a: "Quel rebondissement !"
