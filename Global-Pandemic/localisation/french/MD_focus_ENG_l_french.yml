 # Header
 united_kingdom_focus: "Priorités nationales britanniques"
 # Focuses
 ENG_vitalize_westminster: "Vitaliser Westminster"
 ENG_vitalize_westminster_desc: "La Chambre des communes, la chambre basse britannique, est parfois qualifiée de « parlement bavard », où la conversation est constante, mais pas l'action. Les travaillistes et les conservateurs devraient essayer d'établir de nouvelles positions, plus distinctes, afin de rester attrayants pour le commun des mortels."
 ENG_the_future_of_britain: "Le futur du Royaume-Uni"
 ENG_the_future_of_britain_desc: "Le fondement idéologique du Royaume-Uni est une croyance profonde dans les libertés individuelles et la démocratie - dans ce que l'on appelle les principes anglo-saxons et qui sont admirés dans le monde entier.\nNous devrons nous demander si les principes anglo-saxons sont la voie à suivre - ou si une nouvelle voie est nécessaire."
 ENG_british_armed_forces: "Forces armées britanniques"
 ENG_british_armed_forces_desc: "Les troupes de la couronne ont marché à travers le monde au cours des 500 dernières années. Nous devrons à nouveau envoyer les forces armées britanniques dans les camps d'entraînement afin d'être prêts pour les conflits futurs - tant pour l'autodéfense que pour l'attaque."
 ENG_economic_stimulus: "Stimulus économique"
 ENG_economic_stimulus_desc: "Le paysage politique britannique en perpétuel changement a laissé les entreprises locales dans l'incertitude du succès. Alors que les Tories sont opposés à l'intervention du gouvernement dans l'économie, nous pourrions avoir besoin de prendre certaines mesures qui pourraient être perçues comme étant de gauche afin de développer artificiellement notre puissance économique à nouveau."
 ENG_political_reform: "Réforme politique"
 ENG_political_reform_desc: "Nos ministères sont quelque peu inefficaces. Avec juste la bonne quantité de réformes, nous pourrions résoudre ces problèmes."
 ENG_democratic_tradition: "La tradition démocratique"
 ENG_democratic_tradition_desc: "Bien sûr, les conservateurs et les travaillistes ne sont peut-être pas d'accord sur tout, mais ils ont tous deux raison sur la nécessité de la démocratie et de la liberté pour tous les Britanniques. Nous devons honorer nos traditions démocratiques."
 ENG_a_new_path: "Une nouvelle voie"
 ENG_a_new_path_desc: "Nos représentants sont restés inactifs pendant trop longtemps. La représentation est inutile si les gens ne sont pas prêts à la faire. Une approche plus autoritaire pourrait bien être de mise."
 ENG_focus_on_the_army: "Priorité à l'armée"
 ENG_focus_on_the_army_desc: "La marine est peut-être capable de nous défendre suffisamment, mais comment sommes-nous censés libérer les gens et leurs champs de pétrole de l'autoritarisme sans une force terrestre forte ? Nous devons investir dans nos forces terrestres."
 ENG_focus_on_the_navy: "Priorité à la Royal Navy"
 ENG_focus_on_the_navy_desc: "Soyons réalistes : Nous sommes une nation insulaire. Nous n'avons pas besoin de chars, d'obusiers ou de véhicules blindés. De quoi avons-nous besoin ? Sous-marins, croiseurs, destroyers, porte-avions, tout l'arsenal. Nous déploierons notre furie vertueuse depuis le haut, le bas et le haut de l'eau. Nous devons investir dans nos forces navales."
 ENG_english_industry: "Industrie anglaise"
 ENG_english_industry_desc: "L'Angleterre est le berceau de la révolution industrielle, mais elle a depuis pris un peu de retard en termes de production industrielle. Leur donner un peu d'encouragement pourrait être juste ce dont nous avons besoin."
 ENG_scottish_industry: "Industrie écossaise"
 ENG_scottish_industry_desc: "L'Écosse peut accueillir davantage d'industries à proximité de ses riches ressources. Construire plus d'industries en Écosse pourrait être exactement ce dont nous avons besoin."
 ENG_imperial_industry: "Industrie impériale"
 ENG_imperial_industry_desc: "Au cas où notre patrie serait attaquée, nous devrions peut-être évacuer vers nos grandes possessions impériales à l'étranger et continuer notre combat héroïque de là-bas. Nous devrions construire des industries en prévision d'une telle attaque."
 ENG_expand_the_home_ministry: "Développer le Home Office"
 ENG_expand_the_home_ministry_desc: "Nous devons accroître notre effort politique au niveau national afin d'obtenir plus de contrôle et de possibilités de faire respecter nos lois sur notre territoire."
 ENG_expand_the_foreign_ministry: "Développer le Foreign Office"
 ENG_expand_the_foreign_ministry_desc: "Le FCO, le Foreign and Commonwealth Office, est le ministère des affaires étrangères du Royaume-Uni et est responsable de ses ambassadeurs et de ses envoyés diplomatiques. Si nous parvenions à développer et à influencer davantage ce département gouvernemental essentiel, nous pourrions acquérir une plus grande influence sur la scène mondiale."
 ENG_the_future_of_the_NHS: "L'avenir du NHS"
 ENG_the_future_of_the_NHS_desc: "Le système national de santé est une question très contestée au Royaume-Uni. Certains partis politiques sont en faveur d'une privatisation accrue, tandis que d'autres souhaitent une expansion du programme gouvernemental correspondant. Nous devons rapidement parvenir à un accord sur l'avenir du NHS."
 ENG_europe_is_the_future: "L'Europe, c'est l'avenir"
 ENG_europe_is_the_future_desc: "Nous devons nous opposer à nos forces de droite internes et poursuivre une intégration plus étroite avec l'Union européenne.."
 ENG_careful_cooperation: "Coopération prudente"
 ENG_careful_cooperation_desc: "Si nous n'apprécions pas l'influence de Bruxelles, nous devons accepter qu'elle apporte des avantages économiques au Royaume-Uni. Pour l'instant, gardons une distance raisonnable, faisons quelques mouvements économiques. La lèvre raide, les gars."
 ENG_distance_from_europe: "Distance avec l'Europe"
 ENG_distance_from_europe_desc: "L'Union européenne est une grande menace pour notre souveraineté nationale depuis sa création en 1992. De grands hommes comme Nigel Farage ont mis en garde contre les conséquences de ce réformisme international depuis le début - il est temps de l'écouter. Nous devons prendre de la distance le plus rapidement possible."
 ENG_towards_the_left: "À gauche"
 ENG_towards_the_left_desc: "Historiquement, le Royaume-Uni a toujours rejeté le gauchisme qui allait plus loin que le Parti travailliste - mais peut-être que les Britanniques ont eu tort à ce sujet après tout.."
 ENG_towards_the_right: "À droite"
 ENG_towards_the_right_desc: "Les conservateurs sont une force qui a eu raison sur certaines questions, mais qui ne les a jamais poussées assez loin. Nous allons chasser ces faibles gauchistes de notre politique, de notre parlement et finalement de notre pays."
 ENG_industry_in_manchester: "Industrie à Manchester"
 ENG_industry_in_manchester_desc: "Le nord de l'Angleterre a été plutôt stérile ces dernières décennies, mais avec l'armée britannique comme nouvel investisseur, nous pourrions faire revivre le Grand Manchester grâce à un bon afflux de production militaire.."
 ENG_army_training: "Entraînement de l'armée"
 ENG_army_training_desc: "Nous devons remettre les hommes en forme. Si les forces royales doivent reprendre la route, nous devons leur fournir des uniformes, des armes et, surtout, une bonne dose d'exercice.."
 ENG_expand_the_air_force: "Développer l'armée de l'air"
 ENG_expand_the_air_force_desc: "Maintenant que nous avons choisi notre voie sous les cieux, nous devons nous assurer que nos troupes sont couvertes par les airs à tout moment. Il est temps de développer l'armée de l'air."
 ENG_naval_prototypes: "Nouveaux prototypes navals"
 ENG_naval_prototypes_desc: "La marine aura besoin de plus de navires de tous types. Nous devrions désigner davantage de théoriciens et de planificateurs pour travailler avec la Royal Navy."
 ENG_industry_in_liverpool: "Industrie à Liverpool"
 ENG_industry_in_liverpool_desc: "Le nord de l'Angleterre a été plutôt stérile ces dernières décennies - mais avec la Royal Navy comme nouvel investisseur, nous pourrions bien faire revivre le Grand Liverpool avec un bon afflux de chantiers navals afin d'augmenter la taille de notre grande marine."
 ENG_dockyards_1: "Chantier naval I"
 ENG_dockyards_1_desc: "Nous devrions développer nos arsenaux navals au Royaume-Uni en Irlande du Nord."
 ENG_north_sea_oil: "Pétrole en mer du Nord"
 ENG_north_sea_oil_desc: "Les grandes réserves de pétrole entre l'Écosse et la Norvège sont là pour que nous (et les Norvégiens, malheureusement) les conquérions. Nous devrons simplement le faire."
 ENG_imperial_dockyards: "Chantiers navals impériaux"
 ENG_imperial_dockyards_desc: "Dans toutes nos possessions coloniales, nous devons construire des avant-postes pour que notre marine puisse construire de nouveaux navires de guerre, même si les îles d'origine sont attaquées.."
 ENG_freedom_first: "Liberté d'abord"
 ENG_freedom_first_desc: "Si la sécurité est une préoccupation compréhensible, donner au gouvernement le contrôle de la vie civile n'est pas la solution."
 ENG_security_first: "Sécurité d'abord"
 ENG_security_first_desc: "Si la liberté est une question valable pour nos citoyens, nous ne pouvons pas mettre leur vie en danger face aux menaces terroristes et aux puissances étrangères.."
 ENG_go_with_europe: "Partir avec l'Europe"
 ENG_go_with_europe_desc: "Notre politique étrangère doit se concentrer sur nos partenaires européens et sur l'alliance de l'OTAN.."
 ENG_go_with_the_commonwealth: "Aller avec le Commonwealth"
 ENG_go_with_the_commonwealth_desc: "En matière de politique étrangère, nous devrions nous concentrer sur nos partenaires culturels et nos anciens sujets, le Commonwealth of Nations."
 ENG_britain_first: "Britain First"
 ENG_britain_first_desc: "Ni les anciens peuples coloniaux ni les Européens continentaux ne doivent nous limiter dans nos options. Britain first!"
 ENG_european_cooperation_1: "Coopération européenne I"
 ENG_european_cooperation_1_desc: "Nous devons étendre nos entreprises sur le territoire de nos partenaires européens."
 ENG_special_treatment: "Traitement de faveur"
 ENG_special_treatment_desc: "Bien sûr, l'UE était techniquement censée avoir de nombreux partenaires égaux, mais avec notre pouvoir au parlement et un agenda suffisant contre les objectifs des autres pays européens, nous pourrions juste forcer l'Europe à nous donner la place spéciale que nous méritons."
 ENG_brexit_referendum: "Referendum du Brexit"
 ENG_brexit_referendum_desc: "Le terme 'Brexit', contraction de British et Exit, est le terme populaire pour désigner l'idée que le Royaume-Uni quitte l'Union européenne. Nous devrions donner à notre peuple un vote honnête, direct et équitable sur la question de savoir s'il faut ou non quitter l'Union européenne."
 ENG_new_diplomatic_initiatives: "Nouvelles initiatives diplomatiques"
 ENG_new_diplomatic_initiatives_desc: "Notre allégeance à l'Union européenne appartenant au passé, nous devrons élaborer de nouvelles stratégies et doctrines politiques.."
 ENG_abolish_the_monarchy: "Abolir la monarchie"
 ENG_abolish_the_monarchy_desc: "Les Windsor n'ont jamais rien fait de notable pour le peuple britannique. Il est temps de s'en débarrasser."
 ENG_empower_the_throne: "Renforcer le trône"
 ENG_empower_the_throne_desc: "Le monarque est déjà la tête et la personnification du Royaume-Uni. Nous devons juste les faire agir sur leur pouvoir, et nous retrouverons notre statut de puissance mondiale en un rien de temps.."
 ENG_empower_the_government: "Renforcer le gouvernement"
 ENG_empower_the_government_desc: "Nous devons donner plus de droits au gouvernement par rapport à la législature. L'État devrait être gouverné par les gouverneurs, et non par les législateurs."
 ENG_artillery_for_britain: "Artillerie britannique"
 ENG_artillery_for_britain_desc: "Nous devons développer nos programmes d'artillerie afin d'assurer notre survie nationale.."
 ENG_tanks_for_britain: "Chars britanniques"
 ENG_tanks_for_britain_desc: "Le Crusader ? Le Cromwell ? Nous devons faire suivre les grands chars britanniques du passé par les grands chars britanniques du présent."
 ENG_develop_our_fighters: "Développer les chasseurs"
 ENG_develop_our_fighters_desc: "Pour régner sur le ciel, nous avons besoin des avions les plus modernes et les plus puissants, avec le meilleur armement possible."
 ENG_develop_heavy_planes: "Développer les avions lourds"
 ENG_develop_heavy_planes_desc: "Les chasseurs sont bien, mais ils ne font qu'éloigner la douleur de nos troupes. Pour faire souffrir l'ennemi, nous devons utiliser de plus gros calibres."
 ENG_develop_submarines: "Développer les sous-marins"
 ENG_develop_submarines_desc: "Si les Allemands nous ont appris quelque chose, c'est que les sous-marins sont très ennuyeux. Alors construisons des sous-marins."
 ENG_develop_carriers: "Développer les portes-avions"
 ENG_develop_carriers_desc: "Les Américains ont une grande avance sur nous en ce qui concerne les porte-avions, mais le vieux roi de la haute mer n'est pas encore hors jeu. Nous allons construire une marine plus grande, plus performante et plus forte, avec à sa tête des porte-avions plus grands, plus performants et plus forts."
 ENG_dockyards_2: "Chantier naval II"
 ENG_dockyards_2_desc: "Nous devons continuer à concentrer nos efforts sur une forte production militaire navale. Plus de navires de guerre ! De meilleurs ! Des plus forts!"
 ENG_fortify_the_empire: "Fortifier l'Empire"
 ENG_fortify_the_empire_desc: "Seules trois choses sont sûres dans la vie : La mort, les impôts et que les Malouines sont britanniques. Nous protégerons notre empire des forces étrangères."
 ENG_assure_individual_freedoms: "Garantir la liberté individuelle"
 ENG_assure_individual_freedoms_desc: "« Britons never, never, never shall be slaves! », disent-ils. Faisons en sorte que cela devienne une réalité. Nous donnerons à chaque citoyen britannique la vie la plus libre qu'il puisse avoir."
 ENG_public_CCTV_systems: "Systèmes de surveillance publics"
 ENG_public_CCTV_systems_desc: "Si la société est propriétaire des espaces publics, elle doit aussi les surveiller. Nous installerons une grande couverture de systèmes de surveillance à travers le pays, en nous concentrant sur nos zones urbaines, pour assurer la sécurité de nos compatriotes."
 ENG_strengthen_NATO: "Renforcement de l'OTAN"
 ENG_strengthen_NATO_desc: "L'Organisation du traité de l'Atlantique Nord est l'un des piliers de notre sécurité et nous devons la préserver.."
 ENG_leave_NATO: "Quitter l'OTAN"
 ENG_leave_NATO_desc: "L'OTAN nous a fourni une protection suffisante jusqu'à présent, mais elle n'est tout simplement pas valable comme modèle pour l'avenir. Nous devons informer nos partenaires que notre partenariat prend fin.."
 ENG_european_logistics: "Logistique européenne"
 ENG_european_logistics_desc: "Nous devrons améliorer nos canaux de communication et d'approvisionnement avec nos partenaires militaires et économiques en Europe."
 ENG_defy_remain: "Casser le filet de sécurité - Donner le pouvoir à Boris"
 ENG_defy_remain_desc: "Nous n'accepterons jamais le filet de sécurité (concept d'évitment de frontières physiques en Irlande afin de ne pas reproduire le temps des troubles). Partir, c'est partir ! Le peuple veut récupérer son pays ! Nous voulons la souveraineté de Bruxelles."
 ENG_investments_abroad_1: "Investissements à l'étranger I"
 ENG_investments_abroad_1_desc: "Nous devons développer les relations commerciales internationales."
 ENG_national_development_1: "Développement national I"
 ENG_national_development_1_desc: "Notre propre économie doit être plus importante que celle des autres nations. Développons l'économie britannique."
 ENG_fight_capitalism: "Combattre le capitalisme"
 ENG_fight_capitalism_desc: "A la racine et à la fin de chaque problème et crise se trouvent la cupidité, l'inégalité et la méchanceté - en bref : le capitalisme. Avant de briser la révolution des autres peuples, nous devrons enlever les parasites du nôtre."
 ENG_benevolent_monarchy: "Donner du pouvoir aux Windsor"
 ENG_benevolent_monarchy_desc: "La famille Windsor a régné pendant de nombreuses années. Il est temps qu'elle rende au monarque sa position appréciée. Il est temps de restaurer le trône et d'inaugurer une nouvelle ère pour le Royaume-Uni. "
 ENG_imperialism: "Impérialisme"
 ENG_imperialism_desc: "L'impérialisme est mort il y a environ un demi-siècle. Mais, tout comme les animaux clonés et la rougeole, les Occidentaux ramèneront aussi l'impérialisme d'entre les morts."
 ENG_nationalism: "Nationalisme"
 ENG_nationalism_desc: "La Grande-Bretagne d'abord, la Grande-Bretagne ensuite, la Grande-Bretagne au milieu. Un vrai Britannique ne connaît pas les autres pays et ne se soucie pas d'eux. Vraiment, cela doit être l'heure de gloire de nos peuples."
 ENG_army_doctrine_1: "Doctrine de l'armée I"
 ENG_army_doctrine_1_desc: "Nous devrons développer les stratégies de nos forces armées sur le terrain.."
 ENG_air_force_doctrine_1: "Doctrine de l'armée de l'air I"
 ENG_air_force_doctrine_1_desc: "Nos troupes aériennes, sans être en mauvais état, ne sont pas non plus dans un état optimal. Entraînons-les en utilisant de nouvelles stratégies."
 ENG_naval_doctrine_1: "Doctrine navale I"
 ENG_naval_doctrine_1_desc: "Notre marine n'a pas besoin d'être bonne, pas besoin d'être très bonne, elle a besoin d'être la meilleure. Nous devons leur apprendre de nouveaux tours."
 ENG_english_factories: "Usines anglaises"
 ENG_english_factories_desc: "Après avoir donné de nouvelles installations industrielles à l'Angleterre, nous devrions également stimuler leur production militaire."
 ENG_scottish_factories: "Usines écossaises"
 ENG_scottish_factories_desc: "Avec la main-d'œuvre civile écossaise de retour dans les halls d'usine, nous devrions lancer quelques usines militaires.."
 ENG_liberal_economics: "Économie libérale"
 ENG_liberal_economics_desc: "Plus un marché est libre, plus ses habitants sont libres. Adam Smith était un grand penseur britannique du capitalisme et ses pensées devraient être les fondements de notre système économique.."
 ENG_internet_surveillance: "Surveillance Internet"
 ENG_internet_surveillance_desc: "Tout le monde utilise internet. Ils téléchargent leurs devoirs de fin d'études, un bon paquet de pornographie ou ils piratent des jeux vidéo comme « Hearts of Iron IV ». Tout cela ne nous préoccupe pas tant que ça, mais nous devrions vraiment nous préoccuper des terroristes qui communiquent à travers l'éther, ou des maniaques qui achètent des fusils d'assaut."
 ENG_EU_border_compromise: "Compromis sur les frontières de l'UE"
 ENG_EU_border_compromise_desc: "Nos frontières avec la France (et oui, elles existent) sont actuellement « assez » fermées. Certains dans le pays exigent qu'elles soient complètement fermées, d'autres veulent qu'elles soient ouvertes. Nous devons prendre une décision."
 ENG_propose_the_CANZUK_alliance: "Proposer l'Alliance CANZUK"
 ENG_propose_the_CANZUK_alliance_desc: "Canada, Australie, Nouvelle-Zélande. Ils sont nos enfants et nous sommes leurs parents. Nous devons rechercher des liens d'alliance plus étroits avec eux. Peut-être qu'un jour, même leur frère aîné rebelle reviendra à la maison.."
 ENG_the_british_alliance: "L'Alliance britannique"
 ENG_the_british_alliance_desc: "Un nouveau pacte, pour nous et notre État associé. Le monde a besoin d'une nouvelle coalition dirigée par les Britanniques. Nous pourrons découvrir ce qu'elle représente plus tard ? La liberté ? La justice ? L'égalité ? Des effusions de sang inutiles pour conquérir des pays qui ne nous ont fait aucun mal ? Les possibilités sont infinies."
 ENG_european_cooperation_2: "Coopération européenne II"
 ENG_european_cooperation_2_desc: "De nouveaux investissements dans les économies de nos partenaires européens sont nécessaires."
 ENG_EU_expansion_of_2004: "L'élargissement de l'UE de 2004"
 ENG_EU_expansion_of_2004_desc: "L'UE est grande, mais pas assez. La Pologne ? La République tchèque ? Les pays baltes ? Tous ces pays pourraient constituer des partenaires viables qui nous fourniraient une main-d'œuvre bon marché tandis que nous leur fournirions des produits haut de gamme."
 ENG_investments_at_home: "Investissements au pays"
 ENG_investments_at_home_desc: "Les travailleurs britanniques doivent être notre priorité absolue. Remettre les masses au travail!"
 ENG_workforce_deal_with_ireland: "Accord sur la main-d'œuvre avec l'Irlande"
 ENG_workforce_deal_with_ireland_desc: "Les travailleurs irlandais sont un atout indispensable dans notre grande ville - ils ne sont pas payés beaucoup, ils parlent notre langue et ne ressemblent même pas à des immigrants. Parfait."
 ENG_national_development_2: "Développement national II"
 ENG_national_development_2_desc: "Mettez notre économie au premier plan. Développez-la d'abord. Et deuxièmement. Et troisièmement."
 ENG_break_the_banks: "Briser les banques"
 ENG_break_the_banks_desc: "HSBC? Lloyds Banking? Faisons en sorte que ces sangsues ressentent la douleur qu'elles infligent à la classe ouvrière. Nous mettrons fin à leur influence destructrice."
 ENG_persecute_lobbyists: "Persécuter les lobbyistes"
 ENG_persecute_lobbyists_desc: "Les quelques banquiers chanceux soudoient les quelques politiciens chanceux avec quelques lobbyistes chanceux. Interdisons d'être un lobbyiste. Ou d'avoir été lobbyiste dans le passé. Bien sûr, cela peut sembler un peu orwellien, mais aucun prix n'est trop élevé pour la révolution.."
 ENG_royal_office_of_employment: "Royal Office of Employment"
 ENG_royal_office_of_employment_desc: "Remettre les Britanniques au travail ne sera pas facile, mais avec un peu d'effort centralisé de la part du gouvernement de la couronne, nous devrions être en mesure de restaurer les emplois dans le pays...."
 ENG_restore_the_british_empire: "Restaurer l'empire britannique"
 ENG_restore_the_british_empire_desc: "Sous la couronne, nous ne faisons qu'un. Et « nous » inclut les territoires qui ne connaissent pas encore leur chance."
 ENG_realm_of_britain: "Royaume de Grande-Bretagne"
 ENG_realm_of_britain_desc: "Bien que nous n'ayons pas besoin d'un roi pour nous guider, un grand royaume serait le bienvenu. Ce royaume britannique, hommage à la grandeur de la Grande-Bretagne, élargira considérablement notre champ d'action."
 ENG_national_militarism: "Militarisme national"
 ENG_national_militarism_desc: "« La Grande-Bretagne est la plus grande puissance que le monde ait jamais vue. »\nSi nous faisons répéter cette phrase à nos enfants suffisamment souvent, ils pourraient bien y croire.."
 ENG_school_for_strategic_warfare: "École de guerre stratégique"
 ENG_school_for_strategic_warfare_desc: "Maintenant que nous avons des soldats sur le terrain qui sont quelque peu utiles, nous avons juste besoin d'officiers pour les guider.."
 ENG_ground_support_planes: "Avions d'appui au sol"
 ENG_ground_support_planes_desc: "Nous devons améliorer notre coopération aérienne avec l'armée au sol.."
 ENG_air_force_doctrine_2: "Doctrine de l'armée de l'air II"
 ENG_air_force_doctrine_2_desc: "Nous devons enseigner à notre force aérienne des mouvements et des tactiques stratégiques plus poussés et plus améliorés.."
 ENG_naval_support_planes: "Avions de soutien naval"
 ENG_naval_support_planes_desc: "Nous devons améliorer la coopération et la communication entre nos avions et nos navires de guerre.."
 ENG_extra_research_slot_1: "Développer les installations de recherche"
 ENG_extra_research_slot_1_desc: "Toute cette puissance industrielle va aider notre recherche dans différents domaines."
 ENG_air_travel_agreements_with_europe: "Accords de transport aérien avec l'Europe"
 ENG_air_travel_agreements_with_europe_desc: "En offrant des raccourcis aux hommes d'affaires et aux émissaires, nous augmenterons l'efficacité de notre coopération avec la France."
 ENG_invite_the_united_states: "Inviter les États-Unis"
 ENG_invite_the_united_states_desc: "Il est temps de rappeler le fils perdu à la maison. Les États-Unis devraient rejoindre notre alliance."
 ENG_diplomatic_sovereignity: "Souveraineté stratégique"
 ENG_diplomatic_sovereignity_desc: "Maintenant que nous dirigeons notre propre bloc de pouvoir, nous devons régler certaines choses dans notre sphère d'influence.."
 ENG_european_military_cooperation: "Coopération militaire européenne"
 ENG_european_military_cooperation_desc: "Non seulement les économies européennes, mais aussi les machines de guerre européennes doivent se rapprocher pour garantir une paix permanente en Europe - et la disparition rapide de tous les ennemis qui pourraient montrer leur vilaine tête.."
 ENG_investments_abroad_2: "Investissements à l'étranger II"
 ENG_investments_abroad_2_desc: "Nous devons conclure d'autres accords avec des puissances étrangères."
 ENG_defensive_constructions: "Construction défensive"
 ENG_defensive_constructions_desc: "Pour assurer la victoire à l'étranger, il faut avant tout prévenir la défaite chez soi."
 ENG_industrial_development_program: "Programme de développement industriel"
 ENG_industrial_development_program_desc: "Avec toute l'industrie que nous avons maintenant, nous pourrions certainement construire plus d'industrie. Ce serait utile."
 ENG_universal_employment: "Emploi universel"
 ENG_universal_employment_desc: "Le communisme promet des emplois à tous les travailleurs - nous devrions travailler sur cette promesse. Et que faire si les emplois que nous créons ne sont pas rentables et constituent une charge pour l'État ? C'est pour cela qu'il est là !"
 ENG_royal_industries: "Industries Royales"
 ENG_royal_industries_desc: "Avec la bénédiction de la monarchie, nous pouvons remettre le grand peuple britannique dans les usines. Avec l'État comme bailleur de fonds de tels projets, l'échec économique est peu probable."
 ENG_colonial_outposts_in_africa: "Les avant-postes coloniaux en Afrique"
 ENG_colonial_outposts_in_africa_desc: "Pour que notre marine ait à nouveau un plus grand rayonnement, nous devons effacer de la carte certains petits pays africains. Voyons voir ici... Le Bénin, bien sûr, la Sierra Leone, ça a l'air sympa... et personne ne se souciait de la Gambie en premier lieu. Allons-y."
 ENG_subjugate_ireland: "Incorporer l'Irlande"
 ENG_subjugate_ireland_desc: "Les pensées irlandaises d'indépendance sont au mieux nules et au pire dangereuses. Nous devons revenir sur certains des changements intervenus dans le débat politique depuis 1922. L'avenir de l'Irlande est avec la Grande-Bretagne - et sous la Grande-Bretagne.."
 ENG_reorganize_the_education_system: "Réorganiser le système d'enseignement"
 ENG_reorganize_the_education_system_desc: "Le mouvement national étant fortement soutenu, nous devons assurer notre contrôle sur le système d'éducation de nos enfants."
 ENG_army_doctrine_2: "Doctrine de l'armée II"
 ENG_army_doctrine_2_desc: "L'armée doit poursuivre le développement de ses stratégies. "
 ENG_ground_crew_training: "Formation des équipages au sol"
 ENG_ground_crew_training_desc: "Tout pilote qui réussit a besoin de trois ou quatre membres de l'équipe au sol qui réussissent derrière lui. Rendons l'ensemble de cette épreuve plus efficace."
 ENG_naval_doctrine_2: " Doctrine Navale II"
 ENG_naval_doctrine_2_desc: "La marine a besoin d'une formation plus poussée afin d'apporter aux pays inférieurs la justice britannique légitime."
 ENG_invite_the_commonwealth: "Inviter le Commonwealth"
 ENG_invite_the_commonwealth_desc: "Nous devons inviter chaque pays du Commonwealth dans notre alliance. Chaque. Un. D'eux."
 ENG_european_cooperation_3: "Coopération européenne III"
 ENG_european_cooperation_3_desc: "Plus d'investissements ! Plus d'argent ! Plus d'emplois !"
 ENG_EU_expansion_of_2007: "Élargissement de l'UE de 2007"
 ENG_EU_expansion_of_2007_desc: "Les Roumains et les Bulgares ne sont pas nos amis les plus importants, mais nous les aimons suffisamment pour accepter leur argent.."
 ENG_develop_infrastructure: "Développement des l'infrastructures"
 ENG_develop_infrastructure_desc: "Nous devons construire davantage d'infrastructures, comme des chemins de fer, des autoroutes et des tunnels, dans tous les pays."
 ENG_national_development_3: "Développement national III"
 ENG_national_development_3_desc: "Nous devons continuer à augmenter notre production économique."
 ENG_invest_in_resources: "Investissement dans les ressources"
 ENG_invest_in_resources_desc: "Nous devons remettre nos travailleurs au travail. Dans les mines, sur les plateformes pétrolières !"
 ENG_establish_a_revolutionary_committee: "Comité révolutionnaire britannique"
 ENG_establish_a_revolutionary_committee_desc: "Maintenant que la révolution est assurée, nous devons créer un comité pour apporter aux autres pays notre influence positive."
 ENG_royal_factories: "Usines Royales"
 ENG_royal_factories_desc: "Il y a toujours des gens qui ont besoin d'un emploi. On pourrait les payer pour fabriquer des balles."
 ENG_restore_the_cape_colony: "Restauration de la colonie du Cap"
 ENG_restore_the_cape_colony_desc: "Nous devons nous assurer de la loyauté de l'Afrique du Sud une nouvelle fois."
 ENG_maintain_a_multiethnic_army: "Conserver une armée multiethnique"
 ENG_maintain_a_multiethnic_army_desc: "Être britannique n'est pas basé sur la race ou l'origine - c'est basé sur la culture. Nous préférerons certainement un chrétien noir à un musulman blanc ou à d'autres personnes culturellement incompatibles. Il n'est pas nécessaire d'expulser les Noirs loyaux des rangs."
 ENG_national_office_for_the_colored_workforce: "NOftCW"
 ENG_national_office_for_the_colored_workforce_desc: "Être britannique est également basé sur la race et l'origine. Nous allons établir un National Office for the Colored Workforce (NOfrCW - Bureau National pour la Main-d'oeuvre Colorée)qui supprimera le droit des minorités ethniques à choisir librement leur lieu de travail et les affectera à leur guise."
 ENG_army_of_quality: "Armée de qualité"
 ENG_army_of_quality_desc: "Nous allons jeter des balles sur l'ennemi plutôt que des hommes. Les vies humaines sont précieuses, les balles non."
 ENG_army_of_quantity: "Armée de la quantité"
 ENG_army_of_quantity_desc: "Nous allons mettre tous les hommes britanniques sous les armes. Et les femmes ensuite. Et tout le monde en fait."
 ENG_improve_our_small_ships: " Améliorer nos navires de petit tonnage"
 ENG_improve_our_small_ships_desc: "Nous devons renforcer nos petits navires de guerre. Les destroyers et les croiseurs seront une menace en haute mer."
 ENG_improve_our_large_ships: "Améliorer nos bâtiments de grande taille"
 ENG_improve_our_large_ships_desc: "Nos porte-avions et nos croiseurs lance-missiles vont régner sur la haute mer !"
 ENG_EU_expansion_of_2013: "Élargissement de l'UE de 2013"
 ENG_EU_expansion_of_2013_desc: "Les Croates seront un bon atout pour l'Union européenne."
 ENG_investments_abroad_3: "Investissements à l'étranger III"
 ENG_investments_abroad_3_desc: "Faites plus d'investissements ! Gagnez plus d'argent !"
 ENG_socialist_secret_police: "Police secrète socialiste"
 ENG_socialist_secret_police_desc: "L'ancienne police allemande de la Staatssicherheit serait un bon encouragement pour une police secrète opérationnelle afin de sécuriser la révolution."
 ENG_the_throne_of_all_britons: "Le trône de tous les Bretons"
 ENG_the_throne_of_all_britons_desc: "Nous sommes vraiment un seul peuple sous un seul trône."
 ENG_restore_the_raj: "Restaurer le Raj"
 ENG_restore_the_raj_desc: "L'Inde était autrefois notre joyau de la couronne. Nous devons faire revenir le bon vieux temps. Les Indiens vont probablement lancer des dizaines de millions de soldats sur nous - mais la Grande-Bretagne restera suprême. Nous les avons conquis une fois, nous le ferons à nouveau."
 ENG_revolt_in_quebec: "La révolte du Québec"
 ENG_revolt_in_quebec_desc: "Nous libérerons la population franco-canadienne du Québec de ses oppresseurs malfaisants. Et, si nous avons de la chance, les provinces alors isolées de la côte est pourraient nous tomber dessus."
 ENG_jingoism: "Jingoisme"
 ENG_jingoism_desc: "Assez parlé. Allons tuer."
 ENG_army_doctrine_3: "Doctrine de l'armée III"
 ENG_army_doctrine_3_desc: "L'armée doit être la meilleure qui soit."
 ENG_naval_doctrine_3: "Doctrine navale III"
 ENG_naval_doctrine_3_desc: "La Navy doit être la meilleure qui soit."
 ENG_one_union: "Faire renaître l'Europe de Churchill"
 ENG_one_union_desc: "Que l'Europe se lève ! - Ces célèbres paroles de Sir Winston Churchill devraient nous guider vers un avenir en Europe."
 ENG_union_of_nations: "L'Union des Nations"
 ENG_union_of_nations_desc: "L'Union européenne est un grand projet, mais les différents États-nations doivent être préservés. Une UE unie ne serait pas formidable."
 ENG_royal_army: "Royal Army"
 ENG_royal_army_desc: "Alors qu'il existe une Royal Navy et une Royal Air Force, notre armée n'est pas encore royale. Donnons-leur cette désignation, en honorant leurs réalisations les plus récentes."
 ENG_britannia_rules_the_waves: "Britannia Rules the Waves!"
 ENG_britannia_rules_the_waves_desc: "Rule, Britannia! Britannia rule the waves!\nBritons never, never, never shall be slaves!"
 ENG_defensive_assistance: "Assistance défensive"
 ENG_defensive_assistance_desc: "La meilleure façon pour l'Angleterre de se défendre est de renforcer nos alliés en Europe. La meilleure défense est une défense étrangère."
 ENG_prepare_unification_treaties: "Préparer les traités d'unification"
 ENG_prepare_unification_treaties_desc: "Le temps est enfin venu."
 ENG_european_cooperation_4: "Coopération européenne IV"
 ENG_european_cooperation_4_desc: "Plus de coopération ! Plus d'investissements."
 ENG_call_the_union: "Appeler à l'Union"
 ENG_call_the_union_desc: "L'union est une, et une est l'union. Nous devons défendre les libertés de nos citoyens et notre liberté continentale. Il est temps d'unir l'Union européenne sous la bannière de la société britannique."
 ENG_european_cooperation_5: "Coopération européenne V"
 ENG_european_cooperation_5_desc: "...ouais, plus d'investissements sont nécessaires."
 ENG_extra_research_slot_2: "Coopération scientifique européenne"
 ENG_extra_research_slot_2_desc: "Nous devrions rediriger davantage de ressources vers les efforts de recherche."
 ENG_irish_referendum: "Référendum irlandais"
 ENG_irish_referendum_desc: "Après le Brexit, le peuple d'Irlande du Nord milite pour une unification avec l'Irlande. Le peuple l'exige et le réclame cor et âme. Réduisons leurs désirs et organisons un référendum.."
 ENG_scottish_referendum: "Référendum écossais"
 ENG_scottish_referendum_desc: "Les Écossais sont les seuls à avoir été apaisés par nos politiques. Après le vote sur le Brexit, le SNP a obtenu un soutien écrasant de la part des Écossais. Le SNP est un parti qui prône l'indépendance du Royaume-Uni. Les pétitions ont commencé à inonder Westminster. Il est sage de laisser les Écossais organiser leur petit référendum."
 ENG_global_britain: "Grande-Bretagne universelle"
 ENG_global_britain_desc: "Après avoir résolu nos problèmes à la maison et récupéré du Brexit, la Grande-Bretagne peut se relever."

