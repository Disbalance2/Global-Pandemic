 ENG_king_charles_3: "Roi Charles III"
 ENG_king_charles_3_desc: "Le roi Charles III, fils d'Élisabeth II, a été l'héritier apparent le plus longtemps en poste dans l'histoire de la monarchie britannique avant de monter sur le trône. Ses anciens scandales, notamment la mort de sa première épouse Diana, ont fait de lui une sorte de honte pour la monarchie."
 ENG_king_william_5: "Roi William V"
 ENG_king_charles_5_desc: "Le roi Guillaume V, fils de Charles III, ressemble beaucoup plus à sa grand-mère en termes de popularité que son père n'aurait jamais pu souhaiter l'être. Il n'a pas encore atteint le statut légendaire de la reine Élisabeth II, mais il fait figure de rocher d'unité calme et populaire pour le peuple britannique."
