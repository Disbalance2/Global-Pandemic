 ### USoE Decision Category ###
 EU_USoE_category: "Соединенные Штаты Европы"
 EU_USoE_category_desc: "Государства-члены Европейского Союза объединились в одно супергосударство."

 EU_USoE_capital_of_europe: "Европейская столица"
 EU_USoE_capital_of_europe_desc: "Брюссель де-факто считается столицей Европейского Союза, в течение долгого времени принимавшей у себя ряд основных институтов ЕС в рамках своего Европейского квартала. У ЕС не было официальной столицы, но Брюссель принимал официальные места Европейской Комиссии, Совета Европейского Союза и Европейского Совета, а также место (официально второе, но де-факто самое важное) в Европейском парламенте. Давайте сделаем Брюссель столицей нового государства."

 EU_USoE_westernize_decision: "Вестернизация [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Вестернизация [FROM.GetName] дипломатией или силой, зависит от [FROM.GetName]."

 EU_USoE_create_eurosphere_decision: "Создать Евросферу"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] распространит свое влияние на создание Евросоюза."

 ### Environmental Imperialism ###

 ### Environmental Imperialism ###
 EU_environmental_imperialism_category: "Экологический империализм"
 EU_environmental_imperialism_category_desc: "Европа зеленая, но мир все еще темный и серый. Европе необходимо распространить свою политику и технологии по всему миру и дать отпор империи ископаемых энергоносителей, которые разрушают планету."


 EU_USoE_environmental_imperialism_decision: "Спрос на экологические реформы"
 EU_USoE_environmental_imperialism_decision_desc: "Мы должны спасти планету. Если §Y[FROM.GetNameWithFlag]§! не проводят необходимых §GЭкологических реформ§! сами, то мы должны заставить их сделать это. У них должен быть хотя бы один §YБиотопливный завод§! для каждого региона, которым они владеют. Если §Y[FROM.GetNameWithFlag]§! не выполнит требований в течение месяца, мы наложим §RЭкологические санкции§! на них."

 EU_USoE_environmental_imperialism_mission: "Экологические реформы"
 EU_USoE_environmental_imperialism_mission_desc: "§YЕвропа§! требует §GЭкологических реформ§! от нас, чтобы спасти планету. Если мы не построим или не реконструируем хотя бы один §YБиотопливный завод§! за каждый регион, которым мы владеем в течение 1 месяца, они наложат §RЭкологические санкции§! на нас."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Реконструкция зеленой энергетики"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Чтобы выполнить требования европейской §GЭкологической реформы§!, которые мы должны соблюсти, некоторые из наших объектов §Yгражданской промышленности§! должны стать производителями возобновляемой энергии (§YБиотопливный завод§!)."
 EU_USoE_break_environmental_sanctions_decision: "Нарушить экологические санкции"
 EU_USoE_break_environmental_sanctions_decision_desc: "Европа ввела против нас экологические санкции. Мы должны сломить их всеми средствами - политическими и военными. Но это даст [FROM.GetNameWithFlag] цель войны с нами. Поэтому нам нужно вступать в союз с другими странами, подвергшимися санкциям со стороны [FROM.GetNameWithFlag]."

