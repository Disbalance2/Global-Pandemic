l_russian:

 #############
 ### focus ###
 #############

 ### Constitute the new European Nation ###
 USoE001: "Образование новой евро-нации"
 USoE001_desc: "Объединенный Европейский союз должен стать обителью для новой европейской нации. Конституция и договоры об объединении - это одно, но теперь и сами люди должны выполнять эти правовые нормы в жизни."
 ### A European Officer Corps ###
 USoE002: "Европейский офицерский корпус"
 USoE002_desc: "В Союзе каждое государство имело свою собственную армию, а позже появилась европейская армия. Нужно создать европейский офицерский корпус с общей доктриной и одной универсальной подготовкой."
 ### European Political Parties ###
 USoE003: "Европейские политические партии"
 USoE003_desc: "Новый народ нуждается и в новых политических партиях. Бывшие политические партии государств должны объединиться."
 ### European Patriotism ###
 USoE004: "Европейский патриотизм"
 USoE004_desc: "Новая нация нуждается в собственном патриотизме и национальных символах."
 ### The New Great Game ###
 USoE005: "Новая Великая игра"
 USoE005_desc: "Новая Великая игра только началась, и Европа опаздывает, в то время как США, Китай и Россия уже сделали свои первые ставки."
 ### Europe's Heart and Soul ###
 USoE006: "Сердце и душа Европы"
 USoE006_desc: "Новая нация должна определить свои ценности и стандарты. Европе нужны сердце и душа!"
 ### A Game of Spheres ###
 USoE100: "Игра сфер"
 USoE100_desc: "Когда вы участвуете в игре сфер, вы выигрываете или умираете. Здесь нет золотой середины."
 ### Engage the Eagle ###
 USoE101: "Бой с орлом"
 USoE101_desc: "Американский орел должен быть приземлен! Он слишком долго летал над европейскими небесами."
 ### Brawl with the Bear ###
 USoE102: "Сражение с медведем"
 USoE102_desc: "Мы должны ударить Медведя прежде чем он ударит нас."
 ### Dance with the Dragon ###
 USoE103: "Танец с драконом"
 USoE103_desc: "Танец с Драконом - опасная игра."
 ### A Heart of Iron ###
 USoE104: "Железное сердце"
 USoE104_desc: "В древние времена кузнецы выковывали железный трон из оружия поверженных злодеев. В наши дни мы просто заявляем, что Европа доказала свое железное сердце и теперь является бесспорным мировым правителем! "
 ### Peaceful Coexistence ###
 USoE200: "Мирное сосуществование"
 USoE200_desc: "Есть мечи гораздо острее железных. Зачем платить кровью, если можно заплатить деньгами?"
 ### America First ###
 USoE201: "Америка Первая"
 USoE201_desc: "Мы должны уважать доктрину "Америка прежде всего", если хотим, чтобы наши доктрины уважались."
 ### Russosphere ###
 USoE202: "Сфера России"
 USoE202_desc: "Россия - защитница всего русского народа. Это их сфера влияния, которую мы должны уважать."
 ### Shinosphere ###
 USoE203: "Китайская сфера"
 USoE203_desc: "Сфера влияния Китая охватывает Юго-Восточную Азию и не беспокоит нас. Китай - торговый партнер, а не соперник."
 ### Eurosphere ###
 USoE204: "Евросфера"
 USoE204_desc: "Мы умиротворили все сверхдержавы 21 века, теперь у нас есть свободные руки для создания Евросферы в Европе, Леванте и Северной Африке."
 ### Clash of Civilizations ###
 USoE300: "Столкновение цивилизаций"
 USoE300_desc: "Столкновение цивилизаций было тезисом американского политолога Сэмюэла П. Хантингтона о том, что культурная и религиозная идентичность людей будет основным источником конфликтов в мире после окончания Холодной войны. Будущие войны будут вестись не между странами, а между культурами."
 ### The Rest of the West ###
 USoE301: "Остальной запад"
 USoE301_desc: "Европа - это остальная часть запада. Америка оставила нас в одиночестве и изоляции согласно доктрине Первой Америки."
 ### Cross and Crescent ###
 USoE302: "Крест и полумесяц"
 USoE302_desc: "На юго-восточной границе Европы крест сталкивается с полумесяцем. Кто победит: западная или исламская цивилизация?"
 ### The Pope and the Patriarch ###
 USoE303: "Папа и патриарх"
 USoE303_desc: "После Великого раскола 1054 года Папа и православный патриарх пошли разными путями. Пришло время снова объединиться, чтобы защитить западную цивилизацию."
 ### Two Crosses ###
 USoE304: "Два креста"
 USoE304_desc: "Восточное и западное христианство должны объединиться против ислама."
 ### Eurasian Alliance ###
 USoE305: "Евразийский союз"
 USoE305_desc: "После распада NATO, Европа может сформировать новый большой союз со своим российским соседом."
 ### Constantinople ###
 USoE306: "Константинополь"
 USoE306_desc: "Константинополь - часть Запада. Европа должна освободиться от исламского влияния."
 ### Antioch ###
 USoE307: "Антиохия"
 USoE307_desc: "Антиохийское княжество было одним из государств крестоносцев, созданных во время Первого крестового похода. Оно принадлежит Западу и снова будет свободно от ислама."
 ### Tripoli ###
 USoE308: "Триполи"
 USoE308_desc: "Графство Триполи (1109-1289 годы) было последним из государств крестоносцев. Оно восстанет снова. Европа должна освободить Левант от ислама."
 ### Jerusalem ###
 USoE309: "Иерусалим"
 USoE309_desc: "Европа должна спасти Священный Город от исламского влияния. Иерусалимское Царство вновь будет охранять святые места."
 ### Knights of Malta ###
 USoE310: "Мальтийские рыцари"
 USoE310_desc: "Европа должна освободить Северную Африку от исламского влияния. Европа последует примеру Мальтийских рыцарей."
 ### Arabian Westernization ###
 USoE311: "Арабская вестернизация"
 USoE311_desc: "Некоторые страны на Аравийском полуострове уже имеют тесные связи с Западом из-за торговых отношений. Европа должна полностью вестернизировать Аравийский полуостров, чтобы иметь безопасное соседство."
 ### Indian Westernization ###
 USoE312: "Индийская вестернизация"
 USoE312_desc: "С колониальным наследием Индия традиционно тесно связана с Западом. Европа должна углубить эти отношения, чтобы полностью вестернизировать Индию."
 ### The Republic of Persia ###
 USoE313: "Республика Персия"
 USoE313_desc: "Иран - один из главных соперников Запада на Ближнем Востоке. Европа может остановить завоевание Ираном региональной гегемонии, когда она вестернизирует Иран до Персидской Республики."
 ### The West vs the Rest ###
 USoE320: "Запад против остальных"
 USoE320_desc: "Европа и Америка - это западные сверхдержавы, которые могут противостоять любому врагу в мире. Имея NATO в качестве базы, Запад может укрепить свое глобальное господство."
 ### Asian Westernization ###
 USoE321: "Азиатская вестернизация"
 USoE321_desc: "Запад должен сосредоточиться на развивающихся державах в Азии. Запад должен бороться с ними или вестернизировать их."
 ### The Four Tigers ###
 USoE322: "Четыре тигра"
 USoE322_desc: "Четыре азиатских тигра - Гонконг, Сингапур, Южная Корея и Тайвань всегда имели тесные связи с Западом. Они боялись зарождающегося "китайского дракона" и могли бы стать жизнеспособными союзниками Запада в Азии."
 ### Japan ###
 USoE323: "Япония"
 USoE323_desc: "После окончания Второй мировой войны Япония стала важным союзником Запада в Азии. Западу необходимо продолжать это тесное партнерство."
 ### China ###
 USoE324: "Китай"
 USoE324_desc: "Китай - главный соперник Запада в Азии. Если Запад сможет вестернизировать Китай, то не будет претендента на западную гегемонию в Азии."
 ### Operation Unthinkable 2.0 ###
 USoE325: "Операция Немыслимая 2.0"
 USoE325_desc: "Операция "Немыслимая" была секретным военным планом британских начальников штабов против Советского Союза, составленным по приказу Уинстона Черчилля в мае 1945 года на случай внезапного конфликта. Вместе с бывшим германским Вермахтом западные союзники должны были нанести неожиданный удар по Советскому Союзу. Наличие плана отрицалось правительством вплоть до 1998 года. Запад должен пересмотреть этот план, чтобы он соответствовал нынешней ситуации в мире, и действовать в упреждающей самообороне против России, предотвращая российскую гегемонию."
 ### The Torch of Freedom ###
 USoE400: "Факел свободы"
 USoE400_desc: "Европа должна нести факел свободы! Соединенные Штаты Европы являются демократической республикой, которая уважает права человека и верховенство закона."
 ### Digital Democracy ###
 USoE401: "Цифровая демократия"
 USoE401_desc: "Европа должна реформировать свои демократические институты в цифровую эпоху. С помощью социальных групп и сетей люди смогут непосредственно участвовать в законодательстве и управлении."
 ### Hammer and Sickle ###
 USoE402: "Серп и молот"
 USoE402_desc: "Карл Маркс и Фридрих Энгельс, отцы-единомышленники марксизма, "манифеста коммунистической партии" и теории классовой борьбы, были европейцами. Европа должна продолжить это наследие."
 ### EUSSR ###
 USoE403: "ЕСССР"
 USoE403_desc: "Европейские левые поймали капиталистов в ловушку в Европейском Союзе, теперь духовный наследник Карла Маркса и Фридриха Энгельса имеет власть, чтобы создать ЕСССР: Европейский Союз Советских Социалистических Республик."
 ### AI Government ###
 USoE404: "Правительство AI"
 USoE404_desc: "Искусственный интеллект развился на сегодняшний день достаточно, чтобы управлять страной более грамотно, чем неэффективный и, возможно, коррумпированный человек-политик. Агент ИИ правящей партии возьмет под свой контроль и будет править страной на основе заложенных ценностей этой правящей партии."
 ### The Green Future ###
 USoE500: "Зеленое будущее"
 USoE500_desc: "С неоспоримым изменением климата у Европы нет другого будущего, кроме зеленого."
 ### Environmental Empire ###
 USoE501: "Экологическая империя"
 USoE501_desc: "Европа должна стать Экологической империей, где экономика и окружающая среда не противоречат друг другу."
 ### Environmental Imperialism ###
 USoE502: "Экологический империализм"
 USoE502_desc: "Европа зеленая, но остальной мир по-прежнему темный и серый. Европа должна распространить свою политику и технологии по всему миру, чтобы дать отпор ископаемым энергетическим империям, которые разрушают планету."
 ### North America ###
 USoE503: "Северная Америка"
 USoE503_desc: "Европа зеленая, но Северная Америка все еще темно-серая. Европа должна распространить свою политику с технологиями по всему миру и дать отпор ископаемым энергетическим империям, которые разрушают планету."
 ### South America ###
 USoE504: "Южная Америка"
 USoE504_desc: "Европа зеленая, но Южная Америка все еще темно-серая. Европа должна распространить свою политику и технологии по всему миру, чтобы дать отпор ископаемым энергетическим империям, которые разрушают планету."
 ### Europe ###
 USoE505: "Европа"
 USoE505_desc: "Европа зеленая, но другие страны рядом с ней все еще темно-серые. Европа должна распространить свою политику и технологии по всему миру, чтобы дать отпор ископаемым энергетическим империям, которые разрушают планету."
 ### Africa ###
 USoE506: "Африка"
 USoE506_desc: "Европа зеленая, но Африка все еще темная и серая. Европа должна распространить свою политику и технологии по всему миру, чтобы дать отпор ископаемым энергетическим империям, которые разрушают планету."
 ### Middle East ###
 USoE507: "Ближний Восток"
 USoE507_desc: "Европа зеленая, но Ближний Восток все еще темно - серый. Европа должна распространить свою политику и технологии по всему миру, чтобы дать отпор ископаемым энергетическим империям, которые разрушают планету."
 ### Asia ###
 USoE508: "Азия"
 USoE508_desc: "Европа зеленая, но Азия все еще темная и серая. Европа должна распространить свою политику и экологичные технологии по всему миру, дав отпор ископаемым энергетическим империям, которые разрушают планету."
 ### Oceania ###
 USoE509: "Океания"
 USoE509_desc: "Европа зеленая, но Океания все еще темно-серая. Европа должна распространить свою политику и технологии по всему миру, дав сильный отпор ископаемым энергетическим империям, которые разрушают планету."
 ### Pacific ###
 USoE510: "Тихий океан"
 USoE510_desc: "Европа зеленая, но Тихий океан все еще темно-серый. Европа должна распространить свою политику и технологии по всему миру, чтобы дать отпор ископаемым энергетическим империям, разрушающим планету."
 ### The Cross and the Crown ###
 USoE600: "Крест и корона"
 USoE600_desc: "Европа должна уважать наследие и снова стать империей."
 ### The New Knights ###
 USoE601: "Новые рыцари"
 USoE601_desc: "Во враждебном мире военные взяли под свой контроль Европу, чтобы спасти ее народ от коррумпированных политиков и иностранных держав."
 ### General of the European Armies ###
 USoE602: "Генерал европейских армий"
 USoE602_desc: "Генеральный штаб решил, что Европой будет руководить генерал армии. Ему будет присвоено звание генерала европейских армий."
 ### Air Marshal of Europe ###
 USoE603: "Маршал авиации Европы"
 USoE603_desc: "Генеральный штаб решил, что Европу возглавит генерал ВВС. Ему будет присвоено звание маршала авиации Европы."
 ### Fleet Admiral of Europe ###
 USoE604: "Адмирал флота Европы"
 USoE604_desc: "Генеральный штаб решил, что Европу возглавит адмирал. Ему будет присвоено звание адмирала флота Европы."
 ### European Empire ###
 USoE605: "Европейская империя"
 USoE605_desc: "Европа вновь стала Империей и может отстаивать интересы своего народа на глобальном уровне."
 ### The New Emperor ###
 USoE620: "Новый император"
 USoE620_desc: "Европе нужен новый император, который возглавит континент в 21 веке."
 ### Choose a House ###
 USoE621: "Выбор правящего Дома"
 USoE621_desc: "В Европе много великих династий с долгой и славной историей. Впервые объединившись, континент должен решить, какой Дом должен править в 21 веке."
 ### House of Savoy ###
 USoE622: "Дом Савойский"
 USoE622_desc: "Савойский дом - старинная королевская династия, основанная в 1003 году в историческом регионе Савойя. Постепенно расширяясь, семья росла в силе от управления небольшим альпийским графством на северо-западе Италии до абсолютного правления королевством Сицилия. Члены дома правили Сардинией, Италией, Албанией, Эфиопией и, в течение короткого периода, Испанией. Дом также претендует на титулы царей Кипра, Иерусалима и Армении."
 ### House of Wittelsbach ###
 USoE623: "Дом Виттельсбахов"
 USoE623_desc: "Дом Виттельсбахов - немецко-баварская династия, ветви которой правили такими территориями, как Бавария, Голландия, Зеландия, Кельн, Швеция, Румыния, Богемия, Венгрия, Дания, Норвегия, Греция и Священная Римская империя. Линия якобитского наследования, которая признает право католического монарха, признает Франца, наследного принца Баварии, законным наследником Франциска II."
 ### House of Borbón-Anjou ###
 USoE624: "Дом Борбон-Анжу"
 USoE624_desc: "Дом Борбон-Анжу (Borbón-Anjou) является правящим королевским домом Королевства Испания. К 18 веку члены испанской династии Бурбонов занимали троны в Испании, Неаполе, Сицилии и Парме."
 ### House of Bourbon ###
 USoE625: "Дом Бурбонов"
 USoE625_desc: "Дом Бурбонов - еще одна известная европейская династия французского происхождения, ветвь Капетингской династии, королевского дома Франции. Короли Бурбонов впервые правили Францией и Наваррой в 16 веке."
 ### House of Hanover ###
 USoE626: "Дом Ганноверский"
 USoE626_desc: "Дом Ганноверский - это немецкий королевский дом, правивший Ганновером, Великобританией и Ирландией в разное время на протяжении 17-20 веков. Ответвление древнего германского рода Вельфов. Династия возникла в 1635 году как кадетская ветвь дома Брауншвейг-Люнебург, растущая в престиже до тех пор, пока Ганновер не стал курфюршеством в 1692 году."
 ### House of Glücksburg ###
 USoE627: "Дом Глюксбургов"
 USoE627_desc: "Дом Глюксбургов (Glücksburg, сокращенно от Шлезвиг-Гольштейн-Зондербург-Глюксбург) является датско-германской ветвью Дома Ольденбургских, члены которого в разное время правили в Дании, Норвегии, Греции и нескольких северных германских государствах."
 ### House of Windsor ###
 USoE628: "Виндзорский Дом"
 USoE628_desc: "Виндзорский Дом - правящий род Соединенного Королевства и других королевств Содружества. В 1901 году Саксен-Кобург и Гота сменил Ганноверский Дом британской монархии. В 1917 году из-за Первой мировой войны название королевского дома было изменено с немецкого Саксен-Кобург-Готского на английское Виндзорское (от Виндзорского замка)."
 ### House of Orange-Nassau ###
 USoE629: "Дом Оранж-Нассау"
 USoE629_desc: "Дом Оранж-Нассау является нынешним правящим домом Нидерландов. Будучи филиалом Европейского дома Нассау, он играл центральную роль в политике и управлении Нидерландами и Европой, особенно с тех пор, как Вильгельм Молчаливый организовал голландское восстание против испанского владычества, которое после Восьмидесятилетней войны (1568-1648) привело к созданию независимого голландского государства."
 ### House of Habsburg-Lorraine ###
 USoE630: "Дом Габсбургов-Лотарингцев"
 USoE630_desc: "Дом Габсбургов-Лотарингцев возник в результате брака в 1736 году Франциска III, герцога Лотарингии и Бара, и Марии Терезии Австрийской, впоследствии последовательно королевы Богемии, королевы Венгрии и эрцгерцогини Австрии. Его члены являются законной выжившей линией Дома Габсбургов и Дома Лотарингии, наследуя их родовые владения и призвание к Империи."
 ### House of Bonaparte ###
 USoE631: "Дом Бонапартов"
 USoE631_desc: "Дом Бонапартов - это бывшая императорская и королевская европейская династия итальянского происхождения. Она была основана в 1804 году Наполеоном I. Он развернул Великую армию против всех крупных европейских держав и доминировал в континентальной Европе через серию военных побед. Он также возводил членов своей семьи на троны государств-клиентов, расширяя этим путем власть династии."
 ### House of Hohenzollern ###
 USoE632: "Дом Гогенцоллернов"
 USoE632_desc: "Дом Гогенцоллернов - немецкая бывшая королевская династия, членами которой были различные князья, курфюрсты, короли и императоры Гогенцоллернов, Бранденбурга, Пруссии, Германской империи и даже Румынии. Семья возникла в районе города Хехинген в Швабии в 11 веке и получила свое историческое название от замка Гогенцоллерн."
 ### Choose a Palace  ###
 USoE633: "Выбор дворца"
 USoE633_desc: "Новому императору Европы нужен представительный дворец для правления."
 ### Quirinal Palace ###
 USoE634: "Квиринальский дворец"
 USoE634_desc: "Квиринальский дворец - знаменитое историческое здание в Риме, и оно служит одной из трех нынешних официальных резиденций президента Итальянской Республики. Квиринальский дворец был выбран Наполеоном в качестве своей резиденции "par excellence" (преимущественно) для императора. Однако его постоянство здесь так и не состоялось из-за поражения Франции в 1814 году и последующей Европейской Реставрации."
 ### Neuschwanstein Castle ###
 USoE635: "Замок Нойшванштайн"
 USoE635_desc: "Замок Нойшванштайн - это романский дворец "Возрождения", построенный в 19 веке на скалистом холме на юго-западе Баварии. Дворец был выполнен по заказу короля Баварии Людвига II. Замок предназначался как дом для короля, пока он не умер в 1886 году. Нойшванштайн был открыт для публики вскоре после его смерти. С тех пор великолепный замок посетили более 61 миллиона человек."
 ### Royal Palace of Madrid ###
 USoE636: "Мадридский дворец"
 USoE636_desc: "Королевский дворец Мадрида является официальной резиденцией испанской королевской семьи в столице, хотя в настоящее время используется только для государственных церемоний. Дворец имеет площадь 135,000 квадратных метров и содержит 3418 комнат. Это самый большой действующий королевский дворец и он также самый большой по площади в Европе."
 ### Palace of Versailles ###
 USoE637: "Версальский дворец"
 USoE637_desc: "Версальский дворец был главной королевской резиденцией Франции с 1682 года, при Людовике XIV, до начала Французской революции в 1789 году, при Людовике XVI. В настоящее время он является историческим памятником и объектом Всемирного наследия ЮНЕСКО, особенно примечателен церемониальным Зеркальным залом и обширными садами Версаля с фонтанами, каналами, геометрическими цветниками и рощами."
 ### Buckingham Palace ###
 USoE638: "Букингемский дворец"
 USoE638_desc: "Букингемский дворец - лондонская резиденция и административная штаб-квартира монарха Соединенного Королевства. Расположенный в Вестминстере, часто является центром государственных мероприятий и роскошного королевского гостеприимства. Он был центром внимания британского народа во времена национального ликования и траура."
 ### Hofburg ###
 USoE639: "Хофбург"
 USoE639_desc: "Хофбург - бывший главный императорский дворец правителей династии Габсбургов, а сегодня он служит официальной резиденцией и рабочим местом президента Австрии. Хофбург расположен в центре Вены и был построен в 13 веке, а затем несколько раз расширялся."
 ### Sanssouci ###
 USoE640: "Сан-Суси"
 USoE640_desc: "Сан-Суси был летним дворцом Фридриха Великого, короля Пруссии, в Потсдаме, недалеко от Берлина. Его часто причисляют к немецким соперникам Версаля. В то время как Сан-Суси выполнен в более индивидуальном стиле рококо и гораздо меньше по размерам, чем его французский аналог в стиле барокко, он также примечателен многочисленными храмами и безумствами в своем парке."
 ### A New Palace ###
 USoE641: "Новый дворец"
 USoE641_desc: "Новому императору нужен современный дворец, а не исторический памятник. Следует выстроить в Брюсселе новый дворец с архитектурой текущего времени."
 ### Coronation ###
 USoE642: "Коронация"
 USoE642_desc: "Европа должна подготовиться к коронации нового императора. Но сначала предстоит решить, какую корону должен носить император и кто должен проводить коронацию."
 ### The Imperial Crown ###
 USoE643: "Корона империи"
 USoE643_desc: "Новая империя является продолжением и наследием Священной Римской империи, поэтому император должен носить корону Священной Римской империи."
 ### A New Ecumenical Crown ###
 USoE644: "Новая Вселенская Корона"
 USoE644_desc: "Новая империя и новый император нуждаются в уникальной короне, а не в исторической реликвии. Поэтому следует создать Вселенскую корону."
 ### By the Pope ###
 USoE645: "Коронация Папой"
 USoE645_desc: "Новый император по милости божьей должен быть коронован самим Папой."
 ### By the People ###
 USoE646: "Коронация народом"
 USoE646_desc: "Новый император должен быть коронован народом, поэтому будут объявлены выборы, дабы узаконить правление Его Величества."
 ### The Holy European Empire ###
 USoE647: "Священная Европейская империя"
 USoE647_desc: "Император коронован и учреждена Священная Европейская империя."
 ### Pax Occidentalis ###
 USoE700: "Западный мир"
 USoE700_desc: "Европа приобрела глобальное господство и может обеспечить мир во всем мире. Эта эпоха будет называться Pax Occidentalis (Западный мир)."
 ### Guardians of World Peace ###
 USoE701: "Стражи мира"
 USoE701_desc: "Европа, Америка, Россия и Китай урегулировали свои сферы влияния. Каждая сверхдержава обеспечивает мир в своей сфере и поэтому они являются хранителями мира на планете."


