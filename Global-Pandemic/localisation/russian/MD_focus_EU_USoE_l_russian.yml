 #############

 USoE_heart_of_iron: "Сердце из железа"
 USoE_heart_of_iron_desc: "В древние времена кузнецы выковывали железный трон из оружия поверженных противников. В наши дни мы просто заявляем, что Европа доказала наличие у нее Железного Сердца, и теперь она является бесспорным мировым правителем!"
 USoE_digital_democracy: "Цифровая демократия"
 USoE_digital_democracy_desc: "Европа должна реформировать свои демократические институты в цифровую эпоху. С помощью социальных сетей и социальных групп люди могут непосредственно участвовать в законодательстве и управлении через голосования по типу референдумов."
 USoE_AI_government: "Правительство ИИ"
 USoE_AI_government_desc: "Искусственный интеллект развился на сегодняшний день достаточно, чтобы управлять страной более грамотно, чем неэффективный и, возможно, коррумпированный человек-политик. Агент ИИ правящей партии возьмет под свой контроль и будет править страной на основе заложенных ценностей этой правящей партии."
 USoE_knights_of_the_new_empire: "Рыцари новой империи"
 USoE_knights_of_the_new_empire_desc: "Во враждебном мире военные взяли под свой контроль Европу, чтобы спасти ее народ от коррумпированных политиков и иностранных держав."
 USoE_knights_of_the_new_empire_army: "Рыцари новой империи - генерал европейских армий"
 USoE_knights_of_the_new_empire_army_desc: "Генеральный штаб решил, что Европу возглавит генерал армии. Ему будет присвоено звание генерала европейских армий."
 USoE_knights_of_the_new_empire_air_force: "Рыцари новой империи - маршал авиации Европы"
 USoE_knights_of_the_new_empire_air_force_desc: "Генеральный штаб решил, что Европу возглавит генерал ВВС. Ему будет присвоено звание маршала авиации Европы."
 USoE_knights_of_the_new_empire_navy: "Рыцари новой империи - адмирал флота Европы"
 USoE_knights_of_the_new_empire_navy_desc: "Генеральный штаб решил, что Европу возглавит адмирал. Ему будет присвоено звание адмирала флота Европы."
 USoE_holy_european_empire: "Священная Европейская империя"
 USoE_holy_european_empire_desc: "Император коронован и учреждена Священная Европейская империя."
 USoE_pax_occidentalis: "Мир на Западе"
 USoE_pax_occidentalis_desc: "Европа приобрела глобальное господство и может обеспечить мир во всем мире. Эта эпоха будет называться Pax Occidentalis (то есть "Мир на Западе")."
 USoE_guardians_of_world_peace: "Стражи мира во всем мире"
 USoE_guardians_of_world_peace_desc: "Европа, Америка, Россия и Китай обзавелись сферой влияния. Каждая сверхдержава обеспечивает мир в своей сфере и поэтому они являются хранителями мира во всем мире."
 USoE_environmental_sanctions: "Экологические Санкции"
 USoE_environmental_sanctions_desc: "Экологические санкции со стороны Европы."

