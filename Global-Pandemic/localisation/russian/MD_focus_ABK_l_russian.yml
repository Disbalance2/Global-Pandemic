l_russian:
 abkhazia_focus: "Древо фокусов Абхазии"
 #National Focuses
 ABK_Corruption_economic: "Абхазия в новом тысячелетии"
 ABK_Corruption_economic_desc: "Наша страна встречает новое тысячелетие не в лучшем состоянии. Коррупция разъедает нашу страну, инфраструктура была разрушена после войны и до сих пор не восстановлена"
 ABK_jd_abk_russia: "Восстановление транспортных связей с Россией"
 ABK_jd_abk_russia_desc: "Нам необходимо восстановить транспортные пути в Россию, потому что она является нашим единственным союзником и партнером в настоящее время"
 ABK_tourism1: "Развитие туризма"
 ABK_tourism1_desc: "Пришло время начать развитие туризма в нашей стране, возможно средства, полученные от туристов, помогут нашей экономике выстоять"
 ABK_associated_state: "Ассоциированное государство СНГ"
 ABK_associated_state_desc: "Россия готова помочь стать частью СНГ в форме ассоциированного государства"
 ABK_internet_akvafon: "Первый доступ в Интернет"
 ABK_internet_akvafon_desc: "Интернет активно развивается во всем мире, пора и нам развивать его в республике"
 ABK_abkhazian_resourse: "Поддержка фермеров"
 ABK_abkhazian_resourse_desc: "Богатое природное наследие нашей республики должно быть использовано по максимуму. Мы готовы поддержать наших фермеров"
 ABK_promotion_of_independence: "Продвижение независимости"
 ABK_promotion_of_independence_desc: "Мы будем продвигать независимость нашей республики во всех СМИ, наша страна может существовать независимо"
 ABK_promotion_of_russia: "Пропаганда дружбы с Россией"
 ABK_promotion_of_russia_desc: "Россия - наш друг, брат и союзник. Мы будем активно транслировать это мнение во всех наших СМИ"
 ABK_training_in_russia: "Обучение солдат в России"
 ABK_training_in_russia_desc: "Мы будем отправлять наших солдат в Россию для обучения, чтобы они получили передовой боевой опыт"
 ABK_russia_invest_industry: "Россия инвестирует в нашу промышленность"
 ABK_russia_invest_industry_desc: "Мы готовы заключить соглашение об инвестировании российских средств в нашу промышленность"
 ABK_visa_free_russia: "Безвизовый режим с Россией"
 ABK_visa_free_russia_desc: "Мы подписали соглашение, которое отменяет визовый режим между нашими странами. Я надеюсь, что это поможет нам улучшить нашу экономическую ситуацию"
 ABK_tourism2: "Продолжить развитие туризма"
 ABK_tourism2_desc: "Нам необходимо привлечь в страну больше туристов, поэтому мы будем увеличивать инвестиции в туристический сектор нашей страны"
 ABK_decrease_cencorship: "Ослабить цензуру"
 ABK_decrease_cencorship_desc: "Мы откажемся от жесткой цензуры, существовавшей ранее"
 ABK_abkhazian_passports: "Абхазские паспорта"
 ABK_abkhazian_passports_desc: "Мы готовы ввести паспорт гражданина Абхазии"
 ABK_rearms_russia_us: "Россия готова нас перевооружить"
 ABK_rearms_russia_us_desc: "Россия готова перевооружить нас"
 ABK_energy_help: "Начать решать энергетические проблемы"
 ABK_energy_help_desc: "Наша страна уже давно страдает от энергетических проблем, пора начать решать эту проблему"
 ABK_crypto: "Легализация криптовалют"
 ABK_crypto_desc: "Наша страна должна двигаться вперед в ногу со временем. Криптовалюты набирают обороты, и мы должны извлечь из этого финансовую выгоду"
 ABK_president_illness: "Болезнь президента"
 ABK_president_illness_desc: "Наш президент очень болен и не может выполнять обязанности главы государства, пришло время сменить правительство"
 ABK_sgb: "Служба государственной безопасности (СГБ)"
 ABK_sgb_desc: "Нам необходимо укрепить нашу Службу государственной безопасности"
 ABK_internet_a_mobail: "Второй оператор"
 ABK_internet_a_mobail_desc: "A-mobile станет вторым оператором связи в нашей республике"
 ABK_jd_abk_russia_arms: "Железнодорожные войска России"
 ABK_jd_abk_russia_arms_desc: "Россия готова выделить подразделение своих железнодорожных войск для восстановления нашей инфраструктуры"
 ABK_research_net: "Развитие интернет-сетей"
 ABK_research_net_desc: "Необходимо дальнейшее развитие нашей интернет-сети"
 ABK_transistria_friend: "Дружба с Приднестровьем"
 ABK_transistria_friend_desc: "Мы будем продолжать улучшать наши отношения с коллегами из Приднестровья"
 ABK_soo_friend: "Дружба с Южной Осетией"
 ABK_soo_friend_desc: "Мы будем продолжать улучшать наши отношения с нашими коллегами из Южной Осетии"
 ABK_artshakh_friend: "Дружба с Арцахом"
 ABK_artshakh_friend_desc: "Мы будем продолжать улучшать наши отношения с нашими коллегами из Арцаха"
 ABK_new_era: "Новая эра"
 ABK_new_era_desc: "Наша республика вступает в новую эру, возможно, наконец, с новым президентом мы сможем стать экономически сильной республикой"
 ABK_increase_medicine: "Развитие медицины"
 ABK_increase_medicine_desc: "Необходимо инвестировать в медицину нашей страны, наше население активно вымирает и мы должны это остановить"
 ABK_against_corruption: "Запуск кампании против коррупции"
 ABK_against_corruption_desc: "Мы намерены решительно и четко искоренить коррупцию"
 ABK_increase_education: "Инвестировать в образование"
 ABK_increase_education_desc: "Наша молодежь активно деградирует, нам необходимо инвестировать в улучшение образования в стране"
 ABK_ros_neft: "Сотрудничество с Роснефтью"
 ABK_ros_neft_desc: "Роснефть готова помочь с открытием запасов нефти на территории нашей республики"
 ABK_rus_hydro: "Рус Гидро"
 ABK_rus_hydro_desc: "Мы готовы одобрить проекты РусГидро на нашей территории"
 ABK_mvd_sgb: "Объединить СГБ и МВД"
 ABK_mvd_sgb_desc: "Пришло время глобальной реформы наших правоохранительных органов"
 ABK_let_russians_buy: "Разрешить россиянам приобретать недвижимость"
 ABK_let_russians_buy_desc: "Мы законодательно разрешим гражданам России приобретать недвижимость в нашей стране, тем самым повышая инвестиционную привлекательность"
 ABK_jd_abk_russia_help: "Помощь Железнодорожным войскам России"
 ABK_jd_abk_russia_help_desc: "Железнодорожные войска России готовы остаться на территории нашей республики и временно помочь нам с восстановлением"
 ABK_our_place: "Наше место в этом мире"
 ABK_our_place_desc: "Наш народ должен найти свое место в этом мире, и мы обязательно найдем его в будущем"
 ABK_cus_create: "Создать СНГ-2"
 ABK_cus_create_desc: "Содружество непризнанных государств (СНГ) или СНГ-2 - это союз, созданный для консультаций, взаимопомощи и координации совместных действий непризнанных государств на постсоветском пространстве"
 ABK_abkhazian_farmers: "Поддержка отечественных фермеров"
 ABK_abkhazian_farmers_desc: "Мы не всегда можем рассчитывать на помощь извне, поэтому поддержка отечественных фермеров должна быть нашим приоритетом"
 ABK_army: "Реформа вооруженных сил"
 ABK_fleet: "Военно-морской флот Абхазии"
 ABK_air: "Военно-воздушные силы Абхазии"
 ABK_modernize_army: "Модернизация армии"
 ABK_modernize_army_desc: "Мы не можем позволить себе ослабить нашу армию, потому что она является нашим гарантом суверенитета"
 ABK_network_warfare: "Сетецентрическая доктрина"
 ABK_network_warfare_desc: "Сетецентрическая война, также называемая сетецентрическими операциями или сетецентрической войной, является военной доктриной или теорией войны, которая стремится воплотить информационное преимущество, частично созданное информационными технологиями, в конкурентное преимущество посредством надежной компьютерной сети хорошо информированных географически разбросанных сил"
 ABK_decentralized_warfare: "Децентрализованная"
 ABK_decentralized_warfare_desc: "Война четвертого поколения (ВПЧ) - это конфликт, характеризующийся стиранием граней между войной и политикой, комбатантами и гражданским населением. Впервые этот термин был использован в 1980 году группой американских аналитиков, включая палеоконсерватора Уильяма С. Линда, для описания возвращения войны к децентрализованной форме"

 ABK_president_illness2: "Возвращение коммунизма"
 ABK_president_illness2_desc: "Мы снова полностью встанем под красные знамена!"
 ABK_china_help: "Китайские инвестиции"
 ABK_china_help_desc: "Мы смогли привлечь китайские инвестиции для развития нашей страны"
 ABK_china_help_jd: "Китайские инвестиции в ЖД"
 ABK_china_help_jd_desc: "Китайские компании готовы восстановить железнодорожные пути в нашей республике в рамках своей стратегии"
 ABK_returm_marxism: "Возвращение марксизма в школы"
 ABK_returm_marxism_desc: "Старая советская литература снова пригодится нам, пора воспитывать новые поколения коммунистов!"
 ABK_increase_cencorship: "Усилить цензуру"
 ABK_increase_cencorship_desc: "Необходимо заставить замолчать всех врагов народа!"
 ABK_our_red_path: "Красный путь - единственно верный"
 ABK_our_red_path_desc: "Путь коммунизма и социализма - единственно верный для нашей страны"
 ABK_one_party: "Одна страна - одна партия"
 ABK_one_party_desc: "Нашей стране не нужны десятки различных партий, нам достаточно одной"
 ABK_china_invest_tech: "Инвестиции Китая в технологический сектор"
 ABK_china_invest_tech_desc: "Китайские компании готовы финансировать наш технический сектор"
 ABK_defend_our_home: "Защитим наш дом!"
 ABK_defend_our_home_desc: "Наша страна всегда находится под угрозой опасности - давайте защитим ее"
 ABK_defend_our_home2: "Оборонительные сооружения"
 ABK_defend_our_home2_desc: "Необходимо не только вдохновлять народ, но и быть физически готовым к обороне"
 ABK_china_invest_mesta: "Продолжение китайских инвестиций"
 ABK_china_invest_mesta_desc: "Китайские компании увидели положительный отклик от предыдущих инвестиций и готовы продолжать в том же духе"
 ABK_atheism: "Атеизм в каждом доме"
 ABK_atheism_desc: "Пропаганда Маркса вернет наш народ на славный путь атеизма!"
 ABK_mil_prop: "Военная пропаганда"
 ABK_mil_prop_desc: "Наша страна не сможет защитить себя, если наш народ не встанет как один за оружие и не будет сражаться"
 ABK_empower_sgb: "Усилить финансирование служб безопасности"
 ABK_empower_sgb_desc: "Государство должно быть надежно защищено изнутри"
 ABK_mobilise_masses: "Массовая мобилизация"
 ABK_mobilise_masses_desc: "Вставай, народ Абхазии! На смертный бой"
 ABK_nep: "Возрождение новой экономической политики"
 ABK_nep_desc: "Старые методы будут использованы снова"
 ABK_fiveka: "Первый пятилетний план"
 ABK_fiveka_desc: "Пришло время вернуться к практике пятилетних планов"
 ABK_free_education: "Бесплатное образование"
 ABK_free_education_desc: "Каждый абхаз должен быть образованным!"
 ABK_collectivism: "Коллективизм"
 ABK_collectivism_desc: "Вернем абхазам единство через коллективизм"
 ABK_sup_work: "Мы поддержим рабочих"
 ABK_sup_work_desc: "Каждый абхазский работник будет защищен государством"
 ABK_people_militia: "Народное ополчение"
 ABK_people_militia_desc: "Каждый гражданин должен защищать страну!"
 ABK_rel_quest: "Вопрос о религии"
 ABK_rel_quest_desc: "Что мы должны делать в таком деликатном вопросе?"
 ABK_rel_commu: "Религиозный коммунизм"
 ABK_rel_commu_desc: "Сочетаются ли они?"
 ABK_farmer_collab: "Поддержка фермеров"
 ABK_farmer_collab_desc: "Сельское хозяйство - лёгкие нашей республики"


 ABK_president_illness3: "Возвращение монархии"
 ABK_president_illness3_desc: "Все эти игры в демократию довели нашу страну до нищеты, только настоящая монархия спасет нас"
 ABK_ally_with_mafia: "Союз с мафией"
 ABK_ally_with_mafia_desc: "Кланы Абхазии давно разделили страну и только отрицательно влияют на ее развитие, под знаменем монархии мы заставим их работать на благо нашей страны"
 ABK_nati_ideas: "Националистические идеи"
 ABK_nati_ideas_desc: "Консолидация нашего общества необходима как никогда, и для надежной гарантии мы подкрепим ее националистическими идеями"
 ABK_start_prepare_for_war: "Подготовка к войне"
 ABK_start_prepare_for_war_desc: "Наш сосед, Грузия, не даст нам мира, поэтому мы должны быть готовы к предстоящей войне всеми силами"
 ABK_abkhazian_kingdom: "Наследие Абхазского царства"
 ABK_abkhazian_kingdom_desc: "Учебник истории - лучший рупор пропаганды. Пришло время напомнить жителям нашей страны, что когда-то на этих землях существовало Абхазское царство"
 ABK_miiltia: "Абхазское ополчение"
 ABK_miiltia_desc: "Пора созывать ополчение, скоро наступит час войны"
 ABK_militarism: "Время милитаризма"
 ABK_militarism_desc: "Милитаризм необходим нам как воздух"
 ABK_militari_industry: "Военная промышленность"
 ABK_militari_industry_desc: "Нам нужно много оружия"
 ABK_finish_opposition: "Покончить с оппозицией"
 ABK_finish_opposition_desc: "Оппозиция долгое время мешала развитию нашей страны, с тех пор как мы перестали играть в демократию, пришло время устранить всех противников"
 ABK_church_help: "Помощь церкви"
 ABK_church_help_desc: "Религия - важная часть нашей жизни, да благословит она нас на праведную войну"
 ABK_cis_2_military: "СНГ-2 как военный альянс"
 ABK_cis_2_military_desc: "Пришло время превратить СНГ-2 в нечто большее".
 ABK_ally_with_south_ossetia: "Создать военный союз с Южной Осетией".
 ABK_ally_with_south_ossetia_desc: "В предстоящей войне мы должны сражаться вместе".
 ABK_georgia_attack: "Начать войну с Грузией"
 ABK_georgia_attack_desc: "Настало время великой битвы"
 ABK_arm_friend: "Дружба с Арменией"
 ABK_arm_friend_desc: "Пришло время установить дружеские связи с Арменией"
 ABK_arm_battalion: "Возродить батальон Баграмяна"
 ABK_arm_battalion_desc: "Пришло время возродить батальон Баграмяна, символ нашей дружбы с Арменией в борьбе против Грузии"
 ABK_abkhazvozvrashenstroy: "Учредить фонд Абхазвозвращенстрой"
 ABK_abkhazvozvrashenstroy_desc: "Этот фонд станет ключевым в новой экономике Абхазии, с его помощью мы сможем привлечь инвестиции для нашей страны со всего мира"
 ABK_parli_dead: "Сделка с парламентом"
 ABK_parli_dead_desc: "Пришло время ликвидировать этот пережиток демократии"
 ABK_dictatorship: "Я - диктатор-монарх"
 ABK_dictatorship_desc: "Только сильная рука монарха спасет нашу страну"
 ABK_sov_heast: "Дружба с Россией"
 ABK_sov_heast_desc: "С такой Россией мы готовы дружить"
 ABK_invest_from_eng: "Инвестиции из Англии"
 ABK_invest_from_eng_desc: "Мы надеемся на инвестиции из Англии, так как именно Англия лорда Пальмерстона сыграла свою роль в трагических судьбах народов Северо-Западного Кавказа, в том числе и абхазов"
 ABK_invest_from_tur: "Инвестиции из Турции"
 ABK_invest_from_tur_desc: "Мы надеемся на инвестиции из Турции, так или иначе причастной к трагедии махаджирства, и ее участие в деятельности Фонда будет означать участие в дальнейшей судьбе абхазского народа"
 ABK_invest_from_chi: "Инвестиции из Китая"
 ABK_invest_from_chi_desc: "Необходимо привлекать инвестиции из Китая. Следует также иметь в виду, что КНР, являясь одной из великих держав, постоянным членом Совета Безопасности ООН, наименее подвержена оппортунистическому влиянию внешних факторов"
 ABK_repatriation: "Программа репатриации"
 ABK_repatriation_desc: "Мы готовы запустить программу по возвращению многих этнических абхазов на родину"
 ABK_tourism_sector: "Капитальные вложения в сектор туризма"
 ABK_tourism_sector_desc: "Стабильный приток средств в нашу страну позволит нам увеличить инвестиции в туристический сектор"
 ABK_fight_with_narco: "Борьба с наркоманией"
 ABK_fight_with_narco_desc: "Необходимо бороться с распространением наркотиков в нашей стране"
 ABK_declare_kingdom: "Объявить о создании Абхазского королевства"
 ABK_declare_kingdom_desc: "Пришло время вернуть былое величие нашему народу"
 ABK_korea_workers: "Привлечь северокорейских рабочих"
 ABK_korea_workers_desc: "Мы готовы привлечь наших коллег из Северной Кореи для работы в нашей стране"
 ABK_internal_state: "Внутренняя политика"
 ABK_internal_state_desc: "Необходимо заниматься и внутренними проблемами государства"
 ABK_sports_development: "Развитие спорта"
 ABK_sports_development_desc: "В здоровом теле - здоровый дух!".
 ABK_education_development: "Развитие образования"
 ABK_education_development_desc: "Необходимо, чтобы наши дети выросли грамотными и мы смогли передать им нашу страну"
 ABK_wine: "Развитие винодельческой промышленности"
