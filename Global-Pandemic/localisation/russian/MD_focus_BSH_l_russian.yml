 BSH_military_focus: "Военный фокус"
 BSH_military_focus_desc: "Большую часть имеющихся ресурсов страна направила на военное строительство и производство."
 BSH_civilian_focus: "Гражданский фокус"
 BSH_civilian_focus_desc: "Многое делается для того, чтобы обеспечить наилучший и беспроблемный процесс строительства в любом масштабе."
 BSH_the_rights_of_the_worker_idea: "Права работника"
 BSH_the_rights_of_the_worker_idea_desc: "Права работника должны быть превыше всего. Если мы не поддерживаем наших работников, значит, мы не справляемся с ними как нация и должны пересмотреть свою позицию."
 BSH_marxist_reeducation_idea: "Марксистско-ленинское образование"
 BSH_marxist_reeducation_idea_desc: "Люди должны усвоить нашу новую философию. Перевоспитание их в духе истинной идеологии - наш первый шаг к созданию великой и прекрасной нации."
 BSH_end_the_loophole_idea: "Покончить с лазейкой"
 BSH_end_the_loophole_idea_desc: "Ликвидация налоговых лазеек, предусмотренных в нашем налоговом кодексе, поможет снизить налоговое бремя для самых бедных граждан и переложить его на плечи богатых."
 BSH_five_year_plans: "Пятилетний план"
