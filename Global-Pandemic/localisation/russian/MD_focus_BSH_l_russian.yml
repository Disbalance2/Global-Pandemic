 BSH_full_ratnik_conversion_desc: "Разработка программы Ратник завершена. Настало время оснастить наши войска."
 BSH_bashkiria_indep: "Башкирская независимость"
 BSH_bashkiria_indep_desc: "С момента распада СССР прошло много времени, но Башкирия до сих пор не привела свою конституцию в соответствие с российской. Пока этот процесс не будет завершен, он будет иметь последствия."
 BSH_bashkiria_indep1: "Башкирская независимость"
 BSH_bashkiria_indep1_desc: "С момента распада СССР прошло много времени, но Башкирия до сих пор не привела свою конституцию в соответствие с российской. Пока этот процесс не будет завершен, он будет иметь последствия."
 #Nati
 BSH_bashkiria_nationalist: "Башкирская национальная идентичность"
 BSH_bashkiria_nationalist_desc: "Наш великий народ должен осознать себя не просто частью великой России, а её величайшей частью"
 BSH_bashkiria_nationalist_first: "Башкирия превыше всего"
 BSH_bashkiria_nationalist_first_desc: "Наша нация должна быть на первом месте в нашей политической повестке дня, несмотря на то, что мы братские народы с русскими, мы все равно не должны забывать о себе в первую очередь"
 BSH_bashkiria_nationalist_debur: "Де - бюрократизация"
 BSH_bashkiria_nationalist_debur_desc: "Слишком много чиновников расплодилось в нашем государстве, надо вымести их метлой"
 BSH_bashkiria_nationalist_youth_front: "Молодой фронт"
 BSH_bashkiria_nationalist_youth_front_desc: "Даже самый юный башкир должен быть готов встать на защиту своей родины"
 BSH_bashkiria_nationalist_return_nationalism: "Популярность националистов"
 BSH_bashkiria_nationalist_return_nationalism_desc: "Поддержка националистических движений всех видов явно растёт в народе, и нам нужно внимательно следить за этим"
 BSH_bashkiria_nationalist_military_invest: "Инвестиции в военную сферу"
 BSH_bashkiria_nationalist_military_invest_desc: "Мы будем выделять бюджетные средства на инвестирование предприятий для производства техники и оружия для наших бойцов. Если начнётся война, башкиры будут готовы во всеоружии"
 BSH_bashkiria_nationalist_power_religion: "Религиозный вопрос"
 BSH_bashkiria_nationalist_power_religion_desc: "Мы не позволим религии влиять на нашу государственную систему"
 BSH_bashkiria_nationalist_police_funding: "Дополнительное финансирование полиции"
 BSH_bashkiria_nationalist_police_funding_desc: "Мы выделим дополнительные средства на финансирование нашей полиции, которая доблестно защищает наш закон и порядок"
 BSH_bashkiria_nationalist_ter_oborona: "Территориальная оборона"
 BSH_bashkiria_nationalist_ter_oborona_desc: "Российское законодательство полностью позволяет республикам иметь силы территориальной обороны, я думаю, что мы должны направить канал людей на защиту наших границ"
 BSH_bashkiria_nationalist_expansion: "Башкирская внешняя доктрина"
 BSH_bashkiria_nationalist_expansion_desc: "Несмотря на то, что мы являемся лишь частью государства, мы также имеем право участвовать во внешней политике и, возможно, даже участвовать в вооруженных конфликтах в других странах"
 BSH_bashkiria_nationalist_destroy_opponents: "Сокрушить оппозицию"
 BSH_bashkiria_nationalist_destroy_opponents_desc: "Мы будем использовать все наши средства для подавления оппозиции"
 BSH_bashkiria_nationalist_mobilize: "Военизированное общество"
 BSH_bashkiria_nationalist_mobilize_desc: "Башкирская общественность иногда вегетирует от безделья или отсутствия работы, мы готовы дать им работу... но уже в рядах вооружённых сил"
 #Commie
 BSH_bashkiria_commies: "Красная Башкирия"
 BSH_bashkiria_commies_desc: "Башкирское общество вновь вступает на путь социализма. Капитализм не дал нашей стране ничего хорошего"
 BSH_bashkiria_commies_nationalisation: "Национализация предприятий"
 BSH_bashkiria_commies_nationalisation_desc: "Пришло время вырвать народную собственность из рук воров и мошенников"
 BSH_bashkiria_commies_five: "Пятилетний план"
 BSH_bashkiria_commies_five_desc: "Советская практика пятилетних планов нам очень близка и считается практичной. Мы считаем, что её стоит возродить"
 BSH_bashkiria_commies_infrastructure_development: "Глобальный ремонт инфраструктуры"
 BSH_bashkiria_commies_infrastructure_development_desc: "Наша инфраструктура находится в плачевном состоянии - мы её исправим"
 BSH_bashkiria_commies_purges: "Чистки в оппозиционных партиях"
 BSH_bashkiria_commies_purges_desc: "Пришло время разобраться с вечно недовольной оппозицией"
 BSH_bashkiria_commies_civ_industry: "Акцент на гражданскую промышленность"
 BSH_bashkiria_commies_civ_industry_desc: "Мы будем увеличивать инвестиции в гражданскую промышленность вместо военной"
