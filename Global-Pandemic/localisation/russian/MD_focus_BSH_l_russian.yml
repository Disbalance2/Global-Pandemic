 BSH_reform_railway: "Транспортная реформа"
 BSH_eternal_reform: "Вечная транспортная реформа"
 BSH_eternal_reform_desc: "Несмотря на все громкие заявления о транспортных реформах, нынешнее правительство до сих пор не может довести их до конца. Люди давно шутят о вечной транспортной реформе, и они имеют место быть"

