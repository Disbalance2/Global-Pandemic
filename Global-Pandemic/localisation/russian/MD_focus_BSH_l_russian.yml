 BSH_bus_category: "НЕФАЗ"
 BSH_bus_category_desc: "Нефтекамский автомобильный завод или НЕФАЗ - производитель автобусов и техники на шасси КамАЗ, расположенный в г. Нефтекамске (Башкортостан). 90-е годы оставили большой шрам на лице завода, но после ряда инвестиций со стороны государства и иностранных компаний мы смогли запустить производство автобусов и экспортировать их по всему СНГ.\n\n                    - §YКоличество автобусов в наличии§! §G[?BSH.bus]§! - "
