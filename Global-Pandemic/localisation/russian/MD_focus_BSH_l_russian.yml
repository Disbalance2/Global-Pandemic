 BSH_bashkiria_commies_support_workers_desc: "Мы будем поддерживать рабочий класс всеми возможными способами"
 BSH_bashkiria_commies_price_control: "Контроль цен"
 BSH_bashkiria_commies_price_control_desc: "Наши граждане должны быть уверены в завтрашнем дне. Контроль над ценами явно укрепит их уверенность в этом"
 BSH_bashkiria_commies_tax_rich: "Налог на богатство"
 BSH_bashkiria_commies_tax_rich_desc: "Пришло время изъять излишки богатства у миллионеров и миллиардеров"
 BSH_bashkiria_commies_worker_class: "Рабочий класс"
 BSH_bashkiria_commies_worker_class_desc: "Мы будем стремиться к тому, чтобы рабочий класс стал единственным классом в нашем государстве"
 BSH_bashkiria_commies_new_economic: "Новая башкирская экономика"
 BSH_bashkiria_commies_new_economic_desc: "Наша Башкирия вступает в эпоху нового экономического развития"
 #Reactioners
 BSH_bashkiria_reactioners: "Новый путь"
 BSH_bashkiria_reactioners_desc: "После распада Советского Союза перед башкирским народом встал вопрос о дальнейшем существовании. В результате башкиры выбрали путь единения с Россией под руководством лидера, который провёл их через страшные 90-е годы."
 BSH_bashkiria_const_reform: "Конституционная реформа"
 BSH_bashkiria_const_reform_desc: "Мы будем постепенно приводить нашу конституцию в соответствие с российской"
 BSH_bashkiria_streng_power: "Усилить власть правительства"
 BSH_bashkiria_streng_power_desc: "Мы будем держать власть железной рукой, чтобы никакая оппозиция не смела нас"
 BSH_bashkiria_anti_opposition: "Борьба с оппозицией"
 BSH_bashkiria_anti_opposition_desc: "Оппозиция должна быть подавлена"
 BSH_bashkiria_transport_reform: "Начать транспортную реформу"
 BSH_bashkiria_transport_reform_desc: "Мы готовы приступить к первому этапу нашей транспортной реформы"
 BSH_bashkiria_agro_reform: "Аграрная реформа"
 BSH_bashkiria_agro_reform_desc: "Мы серьёзно готовы взяться за сельское хозяйство"
 BSH_sport: "Министерство социального развития"
 BSH_sport_desc: "Министерство социального развития поможет нам легче курировать социальные проекты"
 BSH_alga: "Особая экономическая зона "Алга""
 BSH_alga_desc: "Это площадка для локализации технологических производств, которая имеет особый правовой статус. Особый статус территории обеспечивает нашим резидентам налоговые льготы и таможенные преференции, гарантированные на государственном уровне."
 BSH_tech: "Развитие науки, технологий и образования"
 BSH_tech_desc: "Мы утвердим государственную программу "Развитие науки и технологий в Республике Башкортостан"."
 BSH_bashkiria_economic_growth: "Экономическое и инвестиционное развитие Башкортостана"
 BSH_bashkiria_economic_growth_desc: "Мы утвердим Государственную программу "Экономическое и инвестиционное развитие Республики Башкортостан"."
 BSH_bashkiria_small_business: "Программа развития малого бизнеса"
 BSH_bashkiria_small_business_desc: "Программа развития малого бизнеса будет направлена на создание условий для развития малого и среднего предпринимательства в Республике Башкортостан на основе формирования эффективных механизмов его поддержки, увеличения вклада малого и среднего предпринимательства в решение экономических и социальных проблем Республики Башкортостан."
 BSH_social_sector: "Расходы на социальные нужды"
 BSH_social_sector_desc: "Мы увеличим социальную поддержку населения"
 BSH_CUR: "ЦУР"
 BSH_CUR_desc: "Этот центр поможет нам лучше управлять республикой"
 #Free Bashkiria
 BSH_bashkiria_free_nationalist: "Свободная Башкирия"
 BSH_bashkiria_free_nationalist_desc: "Наш народ наконец-то свободен и волен сам решать свою судьбу"
 BSH_bashkiria_free_nationalist_polit_nation: "Политическая воля народа"
 BSH_bashkiria_free_nationalist_polit_nation_desc: "Теперь наш народ волен сам решать свою судьбу и не подчиняться никаким метрополиям"
 BSH_bashkiria_free_nationalist_freedom_speech: "Свобода слова"
 BSH_bashkiria_free_nationalist_freedom_speech_desc: "Теперь мы будем стремиться к подлинной демократии и свободе слова"
 BSH_bashkiria_free_nationalist_reform_delenie: "Территориальная реформа"
 BSH_bashkiria_free_nationalist_reform_delenie_desc: "Мы изменим территориальную структуру нашей республики для большего удобства управления ею"
 BSH_bashkiria_free_nationalist_yazik: "Башкирский язык - государственный"
 BSH_bashkiria_free_nationalist_yazik_desc: "Башкирский язык должен занять своё достойное место. Только он должен стать основным языком в нашей республике"
 BSH_bashkiria_free_nationalist_hym: "Наша собственная валюта"
 BSH_bashkiria_free_nationalist_hym_desc: "Мы перейдём на собственную валюту и будем использовать её в расчётах с другими государствами"
 BSH_bashkiria_free_nationalist_it: "IT инвестиции"
 BSH_bashkiria_free_nationalist_it_desc: "Мы будем инвестировать значительную часть нашего бюджета в сектор информационных технологий"
 BSH_bashkiria_free_nationalist_private: "Защита частной собственности"
 BSH_bashkiria_free_nationalist_private_desc: "Частная собственность в нашей республике будет защищена всеми возможными способами, хватит с нас коллективизма"
 BSH_bashkiria_free_nationalist_army: "Народная армия Башкирии"
 BSH_bashkiria_free_nationalist_army_desc: "Нашей стране нужна своя армия, которая защитит нас от всех врагов"
 BSH_bashkiria_free_separate_religion: "Религия отделена от государства"
 BSH_bashkiria_free_separate_religion_desc: "Мы не позволим религии влиять на нашу государственную систему"
 BSH_bashkiria_free_baskhir_nation: "Башкирская политическая нация"
 BSH_bashkiria_free_baskhir_nation_desc: "Мы создадим нового гражданина нашей страны, свободного и политически сильного"
 BSH_bashkiria_reform_nationalist_army: "Реформа армии"
 BSH_bashkiria_reform_nationalist_army_desc: "Наша армия нуждается в реформах, несмотря на её недавнее создание"
 BSH_bashkiria_nationalist_army_mass: "Призывная армия"
 BSH_bashkiria_nationalist_army_mass_desc: "Мы будем использовать уже проверенную систему комплектования армии. Призывная армия - лучший вариант для нас, и поддержание количества солдат в нужном объёме"
 BSH_bashkiria_nationalist_army_nemass: "Контрактная армия"
 BSH_bashkiria_nationalist_army_nemass_desc: "Мы переведём нашу армию на контрактную систему. Мы создадим небольшую, но сильную армию нашей республики"
 BSH_bashkiria_free_eu_friendship: "Партнёрство с Европейским союзом"
 BSH_bashkiria_free_eu_friendship_desc: "Мы будем стремиться к улучшению отношений с Европейским союзом"
 BSH_bashkiria_free_usaid: "Запросить USAID"
 BSH_bashkiria_free_usaid_desc: "Мы решили обратиться за поддержкой к USAID"
 #SMO battalions
 BSH_baskhir_polk: "Башкортостанский полк"
 BSH_baskhir_polk_desc: "Мы начнём формировать свой собственный полк, который будет участвовать в помощи на войне"
 BSH_natbat1: "Развернуть батальон Салавата Улаева"
 BSH_natbat1_desc: "Первые добровольцы укомплектованы и готовы к отправке на фронт"
 BSH_yulaev: "Сформировать батальон Салавата Юлаева"
 BSH_yulaev_desc: "Один из наших первых батальонов, который возглавит Башкирский полк"
 BSH_dostovalov: "Сформировать батальон Достовалова"
 BSH_dostovalov_desc: "Следующий батальон был сформирован из бойцов нашей республики"
 BSH_vatan: "Спецподразделение "Ватан""
 BSH_vatan_desc: "Идея создания этого подразделения исходила от ветеранов боевых действий, которые предложили объединить их в одно подразделение"
 BSH_kusimov: "Сформировать батальон Тагира Кусимова"
 BSH_kusimov_desc: "Ещё один добровольческий батальон был набран среди жителей нашей республики"
 BSH_Zorina: "Танковый батальон имени Сергея Зорина"
 BSH_Zorina_desc: "Наш первый танковый батальон готов поступить на службу нашей республике и Отечеству"
 BSH_murzi: "Батальон Даяна Мурзина"
 BSH_murzi_desc: "Ещё один батальон в честь очередного героя нашей республики"
 BSH_suhorukova: "Бригада ПВО имени Шарифа Сумейманова"
 BSH_suhorukova_desc: "Нашим войскам нужны войска ПВО, поэтому мы сформировали бригаду ПВО имени Шарифа Сумейманова"
 BSH_ratnik: "Оснащение солдат в \"Ратник\""
 BSH_ratnik_desc: "Мы оснащаем наших солдат новейшим российским оборудованием"
 BSH_more_drones: "Наладить производство БПЛА"
 BSH_more_drones_desc: "Война XXI века - это война беспилотников. Чтобы помочь нашей родине, необходимо больше беспилотников, и мы будем расширять их производство"
 #Events
 bashkiriya.0.t: "Ситуация в Башкирии"
 bashkiriya.0.d: "Наша республика вступает в новое тысячелетие в составе России, посмотрим, справимся ли мы с этим"
 bashkiriya.0.a: "Интересно"
 bashkiriya.1.t: "Построена Республиканская клиническая больница"
 bashkiriya.1.d: "Теперь наши граждане смогут получать самую лучшую медицинскую помощь"
 bashkiriya.1.a: "амогус"
 bashkiriya.2.t: "Путь Башкирии"
 bashkiriya.2.d: "Сейчас перед нашим государством стоит выбор, куда двигаться в новом тысячелетии: продолжить путь в составе России или рискнуть и попытаться обрести независимость"
 bashkiriya.2.a: "Мы вместе с Россией"
 bashkiriya.2.b: "Мы пойдём своим путём"
 bashkiriya.3.t: "Башкирия объявила о своей независимости"
 bashkiriya.3.d: "Башкирия объявила, что теперь она независимое государство. Нам срочно нужно решить, что делать"
 bashkiriya.3.a: "Подавить сепаратистов"
 bashkiriya.3.b: "Дать им свободу"
 bashkiriya.4.t: "[BSH.GetNameWithFlag] хочет присоединиться к USAID"
 bashkiriya.4.d: "[BSH.GetNameWithFlag] прислала запрос на присоединение к программе USAID. Готовы ли мы ответить на него положительно?"
 bashkiriya.4.a: "Мы принимаем их просьбу"
 bashkiriya.4.b: "Нет"
 bashkiriya_export.2.t: "Автобусы из Башкортостана"
 bashkiriya_export.2.d: "Башкортостан предлагает нам по хорошей цене несколько недавно построенных автобусов НЕФАЗ."
 bashkiriya_export.2.a: "Не помешали бы и новые автобусы."
 bashkiriya_export.2.b: "Башко... что?"
 bashkiriya_export.7.t: "Предложение принято!"
 bashkiriya_export.7.d: "[FROM.GetNameWithFlag] приняла наше щедрое предложение."
 bashkiriya_export.7.a: "Ура!"
 bashkiriya_export.8.t: "Предложение отклонено!"
 bashkiriya_export.8.d: "[FROM.GetNameWithFlag] отказались от нашего щедрого предложения."
 bashkiriya_export.8.a: "Дебилоиды!"
 bashkiriya_export.22.t: "Башнефть предлагает нам инвестиции в нефть"
 bashkiriya_export.22.d: "[BSH.GetFlag]Башкортостанская кампания Башнефть предлагает инвестиции в нефтяной сектор."
 bashkiriya_export.22.a: "Мы принимаем инвестиции"
 bashkiriya_export.22.b: "Нет, нам это не нужно"
 bashkiriya_export.23.t: "Нефтяные инвестиции Башнефти"
 bashkiriya_export.23.d: "§Y[FROM.GetNamewithFlag]§! согласилась на наши нефтяные инвестиции."
 bashkiriya_export.23.a: "Хорошо"
