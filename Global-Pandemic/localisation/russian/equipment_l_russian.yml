 ### Russia ###
 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "АКМ, разработанный в 1959 году, является наиболее распространенным модернизированным вариантом автомата АК-47, разработанного Михаилом Калашниковым. Он намного легче и точнее во время автоматического огня, чем его предшественник."
 SOV_infantry_weapons1: "АК-74"
 SOV_infantry_weapons1_desc: "АК-74 разработан на основе АКМ и имеет значительные улучшения по сравнению с его предшественником. Примечательно, что он использует патроны 5,45 мм вместо стандартного 7,62 мм по Варшавскому договору."
 SOV_infantry_weapons2: "АК-74М"
 SOV_infantry_weapons2_desc: "В 1991 году на заводе «Ижмаш» в Ижевске началось серийное производство модернизированного варианта АК-74 - АК-74М. Оснащен облегченным затвором и затворной рамой, а также полиамидным штоком, наполненным стеклом."
 SOV_infantry_weapons3: "AK-103"
 SOV_infantry_weapons3_desc: "Штурмовая винтовка АК-103 является аналогом АК-74М под патрон М43 размером 7,62х39 мм. Как и старый AKM, 103 может использовать различные прицелы, включая ночное видение и телескоп. К нему подойдет штык или гранатомет. В отличии от большинства АК, 103-ий сделан из пластика и более дешевых материалов."
 SOV_infantry_weapons4: "AK-9"
 SOV_infantry_weapons4_desc: "АК-9 создан на базе ста серий автоматов Калашникова, таких как АК-104, но с некоторыми усовершенствованиями. Это компактный штурмовой винтовка с селективной стрельбой с использованием дозвукового патрона 9×39мм."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "АК-12 - новая российская штурмовая винтовка. Она была разработана в рамках программы подготовки будущих пехотинцев «Ратник». Изготовленная для специализированных подразделений, она заменит производство АК-103. АК-12 отличается улучшенной сбалансированностью и эргономичностью, что делает его самым элитным штурмовым винтовкой в России на сегодняшний день."
 #SOV_infantry_weapons5: "A-545"
 #SOV_infantry_weapons5_desc: "The A-545 is the Russian equivalent of the American M4 assault rifle. Using the Picatinny Rail system and adjustable shoulder stock and firing 5.45x39mm rounds. A cheap and well purposed alternative to NATO weapons."
 SOV_infantry_weapons6: "AK-23"
 SOV_infantry_weapons7: "AK-31"

 SOV_Anti_Air_0: "9К32 «Стрела-2»"
 SOV_Anti_Air_0_desc: "Разработанное в начале холодной войны с использованием пропорциональной навигационной логики для захвата и уничтожения американских ядерных бомбардировщиков. Одна из самых передовых моделей ПВО, которая может поражать цели на расстоянии 3700-4200м."
 SOV_Anti_Air_1: "9К38 «Игла»"
 SOV_Anti_Air_1_desc: "«Игла» - это более современная версия «Стрелы», выпущенная в 2004 году Россией. Он использует двухфакторную инфракрасную (С-версию) систему наведения, которая намного лучше, чем у «Стрелы»."
 SOV_Anti_Air_2: "9К338 «Игла-С»"
 SOV_Anti_Air_2_desc: "Новейший вариант, который является существенно улучшенным вариантом с большей дальностью действия, более чувствительным искателем, повышенной устойчивостью к последним мерам противодействия и более тяжелой боеголовкой. Производитель сообщает, что вероятность попадания составляет 0,8–0,9."
 SOV_Anti_Air_3: "SA-26"
 SOV_Anti_Air_4: "SA-28"

 SOV_APC_1: "БТР-60"
 SOV_APC_1_desc: "Один из старейших транспортных средств, все еще находящихся в эксплуатации, БТР-60 имеет 14.5-мм пулемет КПВТ с 500 патронами. Вторичное оружие - спаренный пулемет 7.62 мм с 300 патронами. Отлично подходит для передвижения легкой пехоты и сил быстрого реагирования."
 #SOV_APC_1_variant: "BRDM-2"
 #SOV_APC_1_variant: "BTR-50"
 SOV_APC_1_short: "БТР-60"
# МТ-ЛБ - это все-таки тягач, он совершенно не предназначен для поддержки и перевозки пехоты
 SOV_APC_2: "МТ-ЛБ"
 SOV_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 SOV_APC_2_short: "МТ-ЛБ"
 SOV_APC_3: "БТР-70"
 SOV_APC_3_desc: "БТР-70 используется с 1972 года. В советско-афганскую войну они применялись для передвижения войск, а затем для оказания огневой поддержки. Единственное отличие от БТР-60 - это более тяжелая броня."
 SOV_APC_3_short: "БТР-70"
 SOV_APC_4: "БТР-80"
 SOV_APC_4_desc: "БТР-80 - это колесный бронетранспортер-амфибия 8x8, разработанный в СССР. Он был принят в 1986 году и заменил предыдущие машины БТР-60 и БТР-70 в Советской Армии. Впервые он был развернут во время советской войны в Афганистане."
 SOV_APC_4_short: "БТР-80"
 #SOV_APC_4_variant: "БТР-82"
 SOV_APC_5: "БТР-90"
 SOV_APC_5_desc: "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
 SOV_APC_5_short: "БТР-90"
 SOV_APC_6: "Курганец-25"
 SOV_APC_6_desc: "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12.7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
 SOV_APC_6_short: "Курганец-25"
 SOV_APC_7: "Курганец-35"
 SOV_APC_7_desc: "Так же, как 25, который в первую очередь является БМП, 35 - БТР, который может перевозить 12 человек и делает примерно то же самое, что и 25 в операциях БМП."
 SOV_APC_7_short: "Курганец-35"
 SOV_APC_8: "Курганец-45"
 SOV_APC_8_desc: "Об этом супер БТР известно немного, но он оснащен 40-мм пушкой и может перевозить 12 человек."
 SOV_APC_8_short: "Курганец-45"

 SOV_Heavy_Anti_tank_0: "БРДМ-2 9П148 «Конкурс»"
 SOV_Heavy_Anti_tank_0_desc: "Используется во многих войнах и на многих транспортных средствах. Эффективная дальность 500-3000 метров."
 SOV_Heavy_Anti_tank_1: "МТЛБ «Конкурс»"
 SOV_Heavy_Anti_tank_1_desc: "Более тяжелая ракетная система запускает больше, чем одну. «Конкурс» может поразить цели на расстоянии 4 км и уничтожить самый большой из танков врагов."
 SOV_Heavy_Anti_tank_2: "Корнет-E"
 SOV_Heavy_Anti_tank_3: "Волк АТ-22"
 SOV_Heavy_Anti_tank_4: "Волк АТ-45"

 SOV_IFV_1: "БМП-1"
 SOV_IFV_1_desc: "БМП-1 - советская десантная гусеничная боевая машина пехоты. Использовалась в советско-афганской войне для перевозки войск и борьбы с талибами. Оснащена 73мм 2А28 пушкой и пусковой установкой ПТУР."
 SOV_IFV_1_short: "БМП-1"
 SOV_IFV_2: "БМП-2"
 SOV_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
 SOV_IFV_2_short: "БМП-2"
 SOV_IFV_3: "БМП-2М"
