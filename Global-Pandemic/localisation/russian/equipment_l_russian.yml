 WAG_util_vehicle_0: "ЗИЛ-131" #truck
 WAG_util_vehicle_0_desc: "Грузовой автомобиль и транспорт для перевозки грузов, который используется многими военными во всем мире."
 WAG_util_vehicle_1: "УРАЛ-4320"
 WAG_util_vehicle_1_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
 WAG_util_vehicle_2: "УРАЛ-432026"
 WAG_util_vehicle_2_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
 WAG_util_vehicle_3: "КамАЗ-43269"
 WAG_util_vehicle_3_desc: "Как и «Волк», он может нести 8 средних орудий, но при этом на них устанавливаются пулемёты HMG. Используется для сопровождения конвоев."
 WAG_util_vehicle_4: "ГАЗ «Тигр»"
 WAG_util_vehicle_4_desc: "Этот транспорт может быть вооружен множеством различных видов вооружения и перевозить до 11 человек."
 WAG_util_vehicle_5: "ВПК-3927 «Волк»"
 WAG_util_vehicle_5_desc: "ВПК может нести 2+8 человек. Броня - STANAG 4569 уровня 3. Отлично подходит для спецназа и полиции."
 WAG_util_vehicle_6: "З-СТС «Ахмат»"
 WAG_util_vehicle_6_desc: "З-СТС «Ахмат» выполнен на трехосном полноприводном шасси «КамАЗ-5350». Оно имеет высокие характеристики подвижности и проходимости, а кроме того, не отличается сложностью эксплуатации. Любопытно, что броневик, в отличие от базового грузовика, построен по капотной схеме. Это позволило сместить места экипажа назад и повысить их безопасность."
 WAG_util_vehicle_7: "ВМКТС «Дрозд-Б»"
 WAG_util_vehicle_7_desc: "После удачной презентации на форуме Армия-2020 автомобиля-амфибии «Дрозд», опытный образец отправился на испытания, указавшие на малую защищенность данной машины. В результате появилась модификация «Дрозд-Б». Новейший бронеавтомобиль способен преодолевать речные преграды, бездорожье, а так же обладает низкой тепловидимостью. Рациональная V-образная форма нижней части днища, выполненная из композитной брони, обеспечивает усиленную противоминную защиту."
 ### Transnistria ###
PMR_infantry_weapons: "AKM"
PMR_infantry_weapons_desc: "АКМ, разработанный в 1959 году, является наиболее распространенным модернизированным вариантом автомата АК-47, разработанного Михаилом Калашниковым. Он намного легче и точнее во время автоматического огня, чем его предшественник."
PMR_infantry_weapons1: "AK-74"
PMR_infantry_weapons1_desc: "АК-74 разработан на основе АКМ и имеет значительные улучшения по сравнению с его предшественником. Примечательно, что он использует патроны 5,45 мм вместо стандартного 7,62 мм по Варшавскому договору."
PMR_infantry_weapons2: "AK-74M"
PMR_infantry_weapons2_desc: "В 1991 году на заводе «Ижмаш» в Ижевске началось серийное производство модернизированного варианта АК-74 - АК-74М. Оснащен облегченным затвором и затворной рамой, а также полиамидным штоком, наполненным стеклом."


PMR_Anti_Air_0: "9К32 «Стрела-2»"
PMR_Anti_Air_0_desc: "Разработанное в начале холодной войны с использованием пропорциональной навигационной логики для захвата и уничтожения американских ядерных бомбардировщиков. Одна из самых передовых моделей ПВО, которая может поражать цели на расстоянии 3700-4200м."
PMR_Anti_Air_1: "9К38 «Игла»"
PMR_Anti_Air_1_desc: "«Игла» - это более современная версия «Стрелы», выпущенная в 2004 году Россией. Он использует двухфакторную инфракрасную (С-версию) систему наведения, которая намного лучше, чем у «Стрелы»."
PMR_Anti_Air_2: "9К338 «Игла-С»"
PMR_Anti_Air_2_desc: "Новейший вариант, который является существенно улучшенным вариантом с большей дальностью действия, более чувствительным искателем, повышенной устойчивостью к последним мерам противодействия и более тяжелой боеголовкой. Производитель сообщает, что вероятность попадания составляет 0,8–0,9."


PMR_APC_1: "БТР-60"
PMR_APC_1_desc: "Один из старейших транспортных средств, все еще находящихся в эксплуатации, БТР-60 имеет 14.5-мм пулемет КПВТ с 500 патронами. Вторичное оружие - спаренный пулемет 7.62 мм с 300 патронами. Отлично подходит для передвижения легкой пехоты и сил быстрого реагирования."
#PMR_APC_1_variant: "BRDM-2"
#PMR_APC_1_variant: "BTR-50"
PMR_APC_1_short: "БТР-60"
PMR_APC_2: "МТ-ЛБ"
PMR_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
PMR_APC_2_short: "МТ-ЛБ"
PMR_APC_3: "БТР-70"
PMR_APC_3_desc: "БТР-70 используется с 1972 года. В советско-афганскую войну они применялись для передвижения войск, а затем для оказания огневой поддержки. Единственное отличие от БТР-60 - это более тяжелая броня."
PMR_APC_3_short: "БТР-70"
PMR_APC_4: "БТР-80"
PMR_APC_4_desc: "БТР-80 - это колесный бронетранспортер-амфибия 8x8, разработанный в СССР. Он был принят в 1986 году и заменил предыдущие машины БТР-60 и БТР-70 в Советской Армии. Впервые он был развернут во время советской войны в Афганистане."
PMR_APC_4_short: "БТР-80"
#PMR_APC_4_variant: "BTR-82"
PMR_APC_5: "БТР-90"
PMR_APC_5_desc: "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
PMR_APC_5_short: "БТР-90"


PMR_Heavy_Anti_tank_0: "БРДМ-2 9П148 «Конкурс»"
PMR_Heavy_Anti_tank_0_desc: "Используется во многих войнах и на многих транспортных средствах. Эффективная дальность 500-3000 метров."
PMR_Heavy_Anti_tank_1: "МТЛБ «Конкурс»"
PMR_Heavy_Anti_tank_1_desc: "Более тяжелая ракетная система запускает больше, чем одну. «Конкурс» может поразить цели на расстоянии 4 км и уничтожить самый большой из танков врагов."


PMR_IFV_1: "БМП-1"
PMR_IFV_1_desc: "БМП-1 - советская десантная гусеничная боевая машина пехоты. Использовалась в советско-афганской войне для перевозки войск и борьбы с талибами. Оснащена 73мм 2А28 пушкой и пусковой установкой ПТУР."
PMR_IFV_1_short: "БМП-1"
PMR_IFV_2: "БМП-2"
PMR_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
PMR_IFV_2_short: "БМП-2"
PMR_IFV_3: "БМП-2М"
PMR_IFV_3_short: "БМП-2М"
PMR_IFV_4: "БМП-3"
PMR_IFV_4_desc: "БМП-3 - советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми осколочными снарядами."
PMR_IFV_4_short: "БМП-3"
PMR_IFV_5: "БМП-3M"
PMR_IFV_5_desc: "БМП-3М - это советская боевая машина пехоты, преемник БМП-1 и БМП-2 и варианта 3. Использует модернизированную пушку и двигатель."
PMR_IFV_5_short: "БМП-3M"


PMR_Anti_tank_0: "РПГ-7"
PMR_Anti_tank_0_desc: "Использовался во многих войнах и на многих транспортных средствах."
PMR_Anti_tank_1: "АТ-4 «Фагот»"
PMR_Anti_tank_1_desc: "Гораздо легче, чем другие АТ-системы, и старше. АТ может поражать на расстоянии 70-2500 метров, что по сравнению с другими значительно меньше, но дешевле."
PMR_Anti_tank_2: "Корнет 9М133"
PMR_Anti_tank_2_desc: "Корнет 9М133"


PMR_MBT_1: "T-55"
PMR_MBT_1_desc: "Танк Т-55, пожалуй, самый производимый в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся как символ российской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
PMR_MBT_1_short: "T-55"
PMR_MBT_2: "T-72"
PMR_MBT_2_desc: "Т-72 - пожалуй, самая удачная конструкция, произведенная в России. Он был вершиной советской военной мощи на завершающем этапе "холодной войны", выпускался тысячами и по сей день служит опорой российской армии. Несмотря на то, что Т-72 стал печально известен своими катастрофическими неудачами в ближневосточных конфликтах, он до сих пор используется в качестве платформы для разработки будущих конструкций русских танков, а также постоянно модифицируется и модернизируется в соответствии со стандартами современной войны. Не стоит недооценивать танк, который когда-то был копьем советских войск."
PMR_MBT_2_short: "T-72"
PMR_MBT_3: "T-80"
PMR_MBT_3_desc: "Этот 2-метровый танк и зверь поля боя использовал ту же самую пушку, что и Т-72 с дополнительной броней и ПТУР «Кобра». Он превосходил Т-72 в маневренности на поле боя, что важно танку-дуэлянту — в два раза выше задняя скорость, выше скорость вращения башни, лучшая стабилизация орудия и плавность хода, и это делало его точнее в стрельбе на ходу."
PMR_MBT_3_short: "T-80"
PMR_MBT_4: "T-90"
PMR_MBT_4_desc: ""Т-90 является глубокой модернизацией Т-72Б, знаменит своей живучестью. Уже в начале 90-х годов прошлого века машина привлекла к себе внимание. Даже не столько внешностью, танк остался похож на своего предшественника Т-72, сколько новыми техническими возможностями, о которых на многочисленных военно-технических салонах уральские оружейники рассказывать не стеснялись. Одна из них в том, что многотонная машина может летать. Этот трюк Т-90 выполняет постоянно — за что и получил имя «летающий танк»."
PMR_MBT_4_short: "T-90"


