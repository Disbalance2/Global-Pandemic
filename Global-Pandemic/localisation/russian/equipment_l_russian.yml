 ### United States ###
 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "Винтовка M14, официально обозначенная как Винтовка, калибр 7.62 мм, M14, является американской винтовкой с ограниченным режимом стрельбы, которая стреляет патронами 7.62 × 51 мм НАТО (0,308 дюйма). Она стала стандартной винтовкой для армии США в 1959 году, заменив винтовку M1 Garand в армии США к 1961 году."
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "Винтовка M16, официально обозначенная как Винтовка, калибр 5.56 мм, M16, представляет собой семейство военных винтовок, адаптированных на основе винтовки ArmaLite AR-15 для вооруженных сил США. Первоначальная винтовка M16 была 5.56-мм автоматической винтовкой с магазином на 20 патронов."
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "Разработка винтовки M16A2 была первоначально запрошена Корпусом морской пехоты США в результате боевого опыта во Вьетнаме с XM16E1 и M16A1. Она была официально принята на вооружение Министерством обороны США как «Американская винтовка, 5.56 мм, M16A2» в 1982 году. Морская пехота была первым видом вооруженных сил США, принявшим ее на вооружение в начале/середине 1980-х годов вместе с США. Армия последовала их примеру в конце 1980-х."
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "M16A4 является четвертым поколением серии M16. Он оснащен съемной рукояткой для переноски и направляющей типа Пикатинни для установки оптики и других дополнительных устройств. Винтовки FN M16A4, использующие автоматику безопасного/полусвободного/взрывного переводчика огня, стали серийно выпускаться для Корпуса морской пехоты США. Винтовки военного выпуска также оснащаются защитным кожухом M5 RAS компании Knight's Armament Company, позволяющим устанавливать вертикальные рукоятки, лазеры, тактические фонари и другие аксессуары, что позволило ввести в полевые уставы армии США обозначение M16A4 MWS (или Модульная система вооружения)."
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "Карабин M4 - это более короткий и легкий вариант штурмовой винтовки M16. M4 - это карабин под патрон 5.56×45 мм НАТО с воздушным охлаждением, газоотводным механизмом прямого столкновения и магазинным питанием. Он имеет ствол длиной 14.5 дюйма (370 мм) и выдвижной телескопический приклад."
 USA_infantry_weapons6: "MR24"
 USA_infantry_weapons6_desc: "Новая революционная конструкция, в которой использованы самые современные материалы и передовой баллистический компьютер."
 USA_infantry_weapons5: "Mk 17"
 USA_infantry_weapons5_desc: "Mk 17 - самозарядная винтовка с коротким ходом газового поршня и поворотным затвором. Она имеет чрезвычайно модульную конструкцию, включая смену ствола для переключения между калибрами. Винтовка была разработана бельгийским производителем FN Herstal (FNH) для Командования специальных операций США (SOCOM) для удовлетворения требований конкурса SCAR. Это семейство винтовок состоит из двух основных типов. SCAR-L, что означает «легкий», имеет патрон НАТО 5.56 × 45 мм, а SCAR-H, что означает «тяжелый», - патрон 7.62 × 51 мм. Оба доступны в вариантах ближний бой (CQC), стандарт (STD) и длинноствольном (LB)."
 USA_infantry_weapons7: "Titan APPL"			#Fictional
 USA_infantry_weapons7_desc: "Эта оружейная платформа включает в себя ту же американскую надежность системы М4, но применяет технологию, совершенно уникальную для 21-го века. Эта система не только легка за счет использования бескаркасных боеприпасов, но и использует вариант миниатюрного магнитного ускорения, что делает оружие ранним ручным гибридным рельсотроном."


 USA_Anti_Air_0: "FIM-43 Redeye"
 USA_Anti_Air_0_desc: "Разработанная нашей собственной компанией General Dynamics, эта ракетная система использует пассивное самонаведение для слежения за самолетами на основе тепла от их выхлопа, после того как оператор отслеживает их цель визуально, как и любое другое Легкое оружие. Требуя, чтобы прямое попадание было смертельным, это оружие является грубым, но эффективным."
 USA_Anti_Air_1: "FIM-92 Stinger"
 USA_Anti_Air_1_desc: "Спроектированная так же, как и ее предшественница, эта пассивная ракета класса "воздух-земля" имеет несколько новых улучшений по сравнению с более ранней моделью, таких как улучшенная баллистика, программное обеспечение и вариант с двойным ИК и УФ-обнаружением."
 USA_Anti_Air_2: "FIM-92E Stinger"
 USA_Anti_Air_2_desc: "Продолжая работу над надежностью платформы "Стингер", General dynamics улучшила систему, добавив новый датчик опрокидывания и переработанное программное обеспечение управления, поведение самолета также значительно улучшилось. Кроме того, резко возросла эффективность борьбы с малыми целями, такими как беспилотные летательные аппараты, крылатые ракеты и легкие разведывательные вертолеты."
 USA_Anti_Air_3: "FIM-194 Speargun"		#Fictional
 USA_Anti_Air_3_desc: "Поскольку самолеты 5-го поколения заметно присутствуют на поле боя, эта последняя итерация нашей системы MANPAD реализует множество изменений для борьбы с этим новым противником. Прежде всего это возможности наведения, которые варьируются от Командной линии визирования, лазерного наведения, а также УФ и ИК-наведения."
 USA_Anti_Air_4: "FIM-245 Heartstriker"		#Fictional
 USA_Anti_Air_4_desc: "Эта система, созданная усилиями DARPA, является вершиной наших оружейных платформ MANPAD. Благодаря последним достижениям а также миниатюризации датчиков наши инженеры позволили 1 человеку с эффективной мощностью уничтожить или вывести из строя некоторые из самых незаметных самолетов доступных нашим противникам."

 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "AAV-P7 (Assault Amphibious Vehicle - Personnel 7) - это полностью гусеничная десантная машина-амфибия с множеством вариантов, предназначенных для обеспечения боеспособности наших подразделений до, во время и после выхода в воду, а также выхода из нее."
 USA_Amph_APC_3_short: "AAV-P7"

 USA_APC_1: "M113 APC"
 USA_APC_1_desc: "Разработанный FMC (Food Machinery Corp), этот БТР получил прозвище "Зеленый дракон" от Вьетконга, поскольку он использовался для прорыва тяжелых зарослей в густых джунглях, чтобы быстро атаковать и захватывать позиции противника."
 USA_APC_1_short: "M113 APC"
 USA_APC_2: "M113 ACAV"
 USA_APC_2_short: "M113 ACAV"
 USA_APC_3: "M113A3"
 USA_APC_3_short: "M113A3"
 USA_APC_4: "LAV-25A1"
 USA_APC_4_desc: "Эти новые колесные бронированные машины обеспечивают повышенную защиту по сравнению с более ранними моделями, особенно в случае угрозы СВУ. Не менее впечатляющим является набор функций, которые эта платформа содержит, включая лазерный целеуказатель, лазерный дальномер, GPS, а также радио и компьютеры, которые принимают данные о местоположении цели и передают их удаленным артиллерийским подразделениям или бомбардировщикам над головой."
