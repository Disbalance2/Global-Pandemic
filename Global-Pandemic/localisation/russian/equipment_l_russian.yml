 TAT_Heavy_Anti_tank_4: "Волк АТ-45"

 TAT_IFV_1: "БМП-1"
 TAT_IFV_1_desc: "БМП-1 - советская десантная гусеничная боевая машина пехоты. Использовалась в советско-афганской войне для перевозки войск и борьбы с талибами. Оснащена 73мм 2А28 пушкой и пусковой установкой ПТУР."
 TAT_IFV_1_short: "БМП-1"
 TAT_IFV_2: "БМП-2"
 TAT_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
 TAT_IFV_2_short: "БМП-2"
 TAT_IFV_3: "БМП-2М"
 TAT_IFV_3_short: "БМП-2М"
 TAT_IFV_4: "БМП-3"
 TAT_IFV_4_desc: "БМП-3 - советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми осколочными снарядами."
 TAT_IFV_4_short: "БМП-3"
 TAT_IFV_5: "БМП-3M"
 TAT_IFV_5_desc: "БМП-3М - это советская боевая машина пехоты, преемник БМП-1 и БМП-2 и варианта 3. Использует модернизированную пушку и двигатель."
 TAT_IFV_5_short: "БМП-3M"
