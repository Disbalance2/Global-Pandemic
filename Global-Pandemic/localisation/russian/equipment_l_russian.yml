 USA_APC_5: "M1126 Stryker ICV"
 USA_APC_5_desc: "Фактически происходя от наших канадских соседей, Stryker удовлетворяет потребности морской пехоты, а также включает в себя автоматическую систему пожаротушения, систему CBRN, дневную/ночную тепловизию, а также бортовые системы связи следующего поколения."
