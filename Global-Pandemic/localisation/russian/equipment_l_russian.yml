CRM_IFV_4: "БМП-3"
CRM_IFV_4_desc: "БМП-3 - советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми осколочными снарядами."
CRM_IFV_4_short: "БМП-3"
CRM_IFV_5: "БМП-3M"
CRM_IFV_5_desc: "БМП-3М - это советская боевая машина пехоты, преемник БМП-1 и БМП-2 и варианта 3. Использует модернизированную пушку и двигатель."
