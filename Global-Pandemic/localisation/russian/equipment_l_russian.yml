 UKR_util_vehicle_3: "БМП-97"
 UKR_util_vehicle_3_desc: "Так же как и Волк, может перевозить 8 человек, к тому же может иметь тяжелый пулемет на крыше. Используется для сопровождения конвоев."
 UKR_util_vehicle_4: "KrAZ Spartan"
 UKR_util_vehicle_5: "Dozor-B"
 UKR_util_vehicle_5_desc: "The Dozor-B is also used by special units of the armed forces (quick reaction forces and military police) to carry out reconnaissance, patrolling, and peace-keeping operations, as well as being used as the main transportation vehicle under combat conditions (including NBC environment)."

 UKR_APC_1: "БТР-60"
 UKR_APC_1_desc: "Один из старейших транспортных средств, все еще находящихся в эксплуатации, БТР-60 имеет 14.5-мм пулемет КПВТ с 500 патронами. Вторичное оружие - спаренный пулемет 7.62 мм с 300 патронами. Отлично подходит для легких пехотных движений и QRF."
 UKR_APC_1_short: "БТР-60"
 UKR_APC_2: "МТ-ЛБ"
 UKR_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 UKR_APC_2_short: "МТ-ЛБ"
 UKR_APC_3: "БТР-70"
 UKR_APC_3_desc: "БТР-70 используется с 1972 года. В советско-афганскую войну они применялись для передвижения войск, а затем для оказания огневой поддержки. Единственное отличие от БТР-60 - это более тяжелая броня."
 UKR_APC_3_short: "БТР-70"
 UKR_APC_4: "БТР-80"
 UKR_APC_4_desc: "БТР-80 - это колесный бронетранспортер-амфибия 8x8, разработанный в СССР. Он был принят в 1986 году и заменил предыдущие машины БТР-60 и БТР-70 в Советской Армии. Впервые он был развернут во время советской войны в Афганистане."
 UKR_APC_4_short: "БТР-80"
 UKR_APC_5: "БТР-90"
 UKR_APC_5_desc: "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
 UKR_APC_5_short: "БТР-90"
 UKR_APC_6: "Курганец-25"
 UKR_APC_6_desc: "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12.7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
 UKR_APC_6_short: "Курганец-25"
 UKR_APC_7: "Курганец-35"
 UKR_APC_7_desc: "Так же, как 25, который в первую очередь является БМП, 35 - БТР, который может перевозить 12 человек и делает примерно то же самое, что и 25 в операциях БМП."
 UKR_APC_7_short: "Курганец-35"
 UKR_APC_8: "Курганец-45"
 UKR_APC_8_desc: "Не так много известно об этом супер БТР, но он имеет 40-мм пушку и может вмещать 12 человек."
 UKR_APC_8_short: "Курганец-45"

 UKR_IFV_1: "БМП-1"
 UKR_IFV_1_desc: "БМП-1 - советская десантная гусеничная боевая машина пехоты. Использовалась в советско-афганской войне для перевозки войск и борьбы с талибами. Оснащена 73мм 2А28 пушкой и пусковой установкой ПТУР."
