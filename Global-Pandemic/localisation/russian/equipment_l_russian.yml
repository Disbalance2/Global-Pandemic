 WAG_artillery_1: "2A65 «Мста-Б»"
 WAG_artillery_1_desc: "Этот пушечный зверь, который стреляет из 152-миллиметровой гаубицы с расстояния 28.9 км, способен уничтожить целый взвод пехоты или транспортную колонну."
