 GER_awacs_plane1_medium: "E-3A Sentry"
 GER_awacs_plane1_medium_desc: "Boeing E-3A Sentry - самолет раннего предупреждения и управления воздушным движением (AEW&C), разработанный компанией Boeing. Самолеты E-3 широко известны как AWACS (Airborne Warning and Control System). Созданный на базе авиалайнера Boeing 707, он обеспечивает дальнее всепогодное наблюдение, управление, контроль и связь."

