 Kamikaze_drone_equipment: "Дрон-камикадзе"
 Kamikaze_drone_equipment_desc: "Боеприпасы, работающие по принципу "болтающегося боеприпаса" (также известные как дроны-смертники или дроны-камикадзе), относятся к категории систем воздушного оружия, в которых боеприпас некоторое время болтается (пассивно ожидает) в районе цели и атакует только после обнаружения цели. Боеприпасы, работающие по принципу "болтающегося боеприпаса", позволяют быстрее реагировать на скрытые цели, появляющиеся на короткое время без размещения высокоценных платформ вблизи района цели, а также обеспечивают более избирательное наведение, поскольку атака может быть легко отменена."
