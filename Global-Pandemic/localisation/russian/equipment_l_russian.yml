PMR_util_vehicle_0_desc: "Грузовой автомобиль и транспорт для перевозки грузов, который используется многими военными во всем мире."
PMR_util_vehicle_1: "УРАЛ-4320"
PMR_util_vehicle_1_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
PMR_util_vehicle_2: "УРАЛ-432026"
PMR_util_vehicle_2_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
PMR_util_vehicle_3: "БМП-97"
PMR_util_vehicle_3_desc: "Так же как и Волк, может перевозить 8 человек, к тому же может иметь тяжелый пулемет на крыше. Используется для сопровождения конвоев."

