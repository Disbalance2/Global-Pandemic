 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "На основе конструкций советских РСЗО и оригинальной "Катюши", использовавшейся во Второй мировой войне. Несет 32 ракеты с дальностью полета 8 км."
 CZE_SP_R_arty_1: "RM-70 Grad"
 CZE_SP_R_arty_1_desc: "Преемник RM-51, использующий новое шасси и системы наведения, расширяющие дальность полета до 20 км с его 40 ракетами."
 CZE_SP_R_arty_2: "RM-71 Vampír"
 CZE_SP_R_arty_2_desc: "Преемник РМ-70 имеет новую бронированную кабину для экипажа и управляемые артиллерийские снаряды, способные поражать цели на расстоянии 100 км от машины."
 CZE_SP_R_arty_3: "RM-94 Monzun"		#Fictional
 CZE_SP_R_arty_3_desc: "Новое поколение РСЗО было разработано на базе РМ-94. Он оснащен лучшим коммуникационным и радиооборудованием, а его снаряды были заменены новыми интеллектуальными боеприпасами, управляемыми многими системами, включая GPS или Galileo."
 CZE_SP_R_arty_4: "RM-96 Tajfun"		#Fictional
 CZE_SP_R_arty_4_desc: "RM96 - шедевр артиллерии. 42 самостоятельные цели противника поражались одновременно с точностью до 300 км машиной пилотируемой с любой позиции на Земле."

 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "Этот BVP-2, переделанный в миноносец, полезен для ближней поддержки, когда наши однополчане попадают под огонь."
 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "Широко экспортируемая артиллерия DANA имеет очень подвижное колесное шасси и передовые компьютеры наведения, позволяющие вести огонь с высокой точностью и передислокацией."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc: "Модернизация "ДАНЫ" приводит ее в соответствие с новейшими стандартами и технологиями, а также приводит к появлению новых типов боеприпасов. Он оснащен новой колесной осью и двигателем, а также новой системой управления огнем и связи, что позволяет ему более точно координировать огонь и связь с более высокими тактическими и стратегическими средствами."
 CZE_SP_arty_3: "ShKH vz. 105 KATKA"
 #Fictional
 CZE_SP_arty_3_desc: "Преемник DANA, артиллерийская КАТКА базируется на высокой мобильности своего предшественника, но обеспечивает более высокую взаимосвязанность со всеми военными средствами, позволяя ей рассчитывать условия в реальном времени, позиции и перемещения, принимая во внимание погоду и другие события, чтобы получить еще более точные удары. У него новая пушка с более длинным стволом и газовым отверстием."
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA"
 #Fictional
 CZE_SP_arty_4_desc: "Bára - это шедевр инженерной мысли. Он подвержен контратакам артиллерийского огня, теряет точность из-за дистанционного управления и быстрых скоростей движения по бездорожью, а также высокие запасы боеприпасов для длительной его стрельбы и пополнения запасов."
