 USA_APC_8: "M967 Smith"			#Fictional
 USA_APC_8_desc: "Проект DARPA APC pet по существу создал быстроходного, более смертоносного, более бронированного Зверя. Эта вершина технологии APC хорошо гарантирует, что американский боевой истребитель не только безопасен, но и удобен и даже более эффективен в бою, поскольку он способен перемещаться между ними и проникать на позиции противника быстрее, чем когда-либо."
