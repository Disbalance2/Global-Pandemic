 SOV_MBT_1: "Т-55"
 SOV_MBT_1_desc: "Танк Т-55, пожалуй, самый производимый в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся как символ российской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
 SOV_MBT_1_short: "Т-55"
 SOV_MBT_2: "Т-72"
 SOV_MBT_2_desc: "Т-72 - пожалуй, самая удачная конструкция, произведенная в России. Он был вершиной советской военной мощи на завершающем этапе "холодной войны", выпускался тысячами и по сей день служит опорой российской армии. Несмотря на то, что Т-72 стал печально известен своими катастрофическими неудачами в ближневосточных конфликтах, он до сих пор используется в качестве платформы для разработки будущих конструкций русских танков, а также постоянно модифицируется и модернизируется в соответствии со стандартами современной войны. Не стоит недооценивать танк, который когда-то был копьем советских войск."
 SOV_MBT_2_short: "Т-72"
 SOV_MBT_3: "Т-80"
 SOV_MBT_3_desc: "Этот 2-метровый танк и зверь поля боя использовал ту же самую пушку, что и Т-72 с дополнительной броней и ПТУР «Кобра». Он превосходил Т-72 в маневренности на поле боя, что важно танку-дуэлянту — в два раза выше задняя скорость, выше скорость вращения башни, лучшая стабилизация орудия и плавность хода, и это делало его точнее в стрельбе на ходу."
 SOV_MBT_3_short: "Т-80"
 SOV_MBT_4: "Т-90"
 SOV_MBT_4_desc: "Т-90 является глубокой модернизацией Т-72Б, знаменит своей живучестью. Уже в начале 90-х годов прошлого века машина привлекла к себе внимание. Даже не столько внешностью, танк остался похож на своего предшественника Т-72, сколько новыми техническими возможностями, о которых на многочисленных военно-технических салонах уральские оружейники рассказывать не стеснялись. Одна из них в том, что многотонная машина может летать. Этот трюк Т-90 выполняет постоянно — за что и получил имя «летающий танк»."
 SOV_MBT_4_short: "Т-90"
 SOV_MBT_5: "Т-14 «Армата»"
 SOV_MBT_5_desc: "Самый передовой боевой танк в российской армии с гладкими очертаниями и мощной 152 мм пушкой."
