 ### Russia ###
 SOV_AS_Fighter1: "МиГ-21"
 SOV_AS_Fighter1_short: "МиГ-21"
 SOV_AS_Fighter1_desc: "Самолет МиГ-21 является наиболее выдающимся советским истребителем второго поколения, не имевшим себе равных в воздушных боях 1960 - 1970-х годов. Эти самолеты, простые и надежные в пилотировании и эксплуатации, длительное время составляли основу истребительной авиации СССР и его союзников, оставаясь вплоть до начала 1990-х годов самыми распространенными в мире истребителями. Успешное боевое применение МиГ-21 в многочисленных вооруженных конфликтах побуждало авиационные фирмы США и Западной Европы постоянно работать над повышением характеристик своих истребителей, «подтягивая» их до уровня МиГа."
 SOV_AS_Fighter2: "Су-27"
 SOV_AS_Fighter2_short: "Су-27"
 SOV_AS_Fighter2_desc: "«Двадцать седьмой» по праву признан одним из главных символов отечественной авиации. Истребители, созданные на его базе, – в числе самых востребованных в мире."
 SOV_AS_Fighter3: "Су-30"
 SOV_AS_Fighter3_short: "Су-30"
 SOV_AS_Fighter3_desc: "Истребитель Су-30 - это результат глубокой модернизации истребителя Су-27, которая началась еще в Советском Союзе."
 SOV_AS_Fighter4: "Су-57"
 SOV_AS_Fighter4_short: "Су-57"
 SOV_AS_Fighter4_desc: "Российский истребитель пятого поколения Су-57 — один из самых высокотехнологичных и грозных самолетов в мире. При его создании использовали весь накопленный советской авиационной промышленностью опыт, в результате чего получился прекрасный самолет. Встреча с ним в качестве противника ничего хорошего другому самолету, включая американский истребитель F-22, не сулит."
 SOV_AS_Fighter5: "СУ-57МС «Гром»"
 SOV_AS_Fighter5_short: "СУ-57МС «Гром»"
 SOV_AS_Fighter5_desc: "Дальнейшая глубокая модернизация Су-57. По результатам применения истребителя в военных конфликтах, была проведена модернизация, улучшающая малозаметность истребителя, а так же унифицирующая его ударные системы с системой космической разведки «Лиана». В результате получился практически новый самолет поколения 5+, превосходящий западные образцы."
 SOV_AS_Fighter6: "Су-60 «Рубин»"
 SOV_AS_Fighter6_short: "Су-60 «Рубин»"
 SOV_AS_Fighter6_desc: "Истребитель превосходства в воздухе шестого поколения, способный значительно опережать нынешнюю конструкцию Су-57. Крайняя скрытность (новые технологии маскировки), высокая маневренность и применение ИИ технологий сделали новый истребитель лучшим в своем классе. Экспериментальные технологии ИИ, позднее ставшие фундоментальной технологией для пилотируемой авиации, позволяют новому российскому истребителю на основе сырых разведывательных данных, а так же используя машинное обучение обнаруживать и уничтожать цели находясь вне зоны действия вражеского ПВО"
 SOV_AS_Fighter7: "Су-63 «Загонщик»"
 SOV_AS_Fighter7_short: "Су-63 «Загонщик»"
 SOV_AS_Fighter7_desc: "Дальнейшая модернизация Су-60, необходимая для ведения боевых действий на всех высотах, включая ближний космос. Существенный скачок ИИ технологий в России позволил полностью отказаться от наличия пилота на борту, впрочем возможность ручного управления осталась. Фактически это тяжелый беспилотный истребитель. Как и прежде, основная боевая задача - достижение превосходства в воздухе и ближнем космосе, с чем, как показал боевой опыт, Су-63 прекрасно справляется, оставляя западную летную школу далеко позади."

 SOV_CV_MR_Fighter1: "Як-38"
 SOV_CV_MR_Fighter1_short: "Як-38"
 SOV_CV_MR_Fighter1_desc: "Советский лёгкий палубный штурмовик, первый в СССР серийный самолёт вертикального взлёта и посадки. К сожалению, многие технологии, примененные при создании этого самолета в последующем были украдены американскими спецслужбами для создания собственной палубной авиации."
 SOV_CV_MR_Fighter2: "МиГ-29К (изд. «9-31»)"
 SOV_CV_MR_Fighter2_short: "МиГ-29К"
 SOV_CV_MR_Fighter2_desc: "советский/российский палубный многоцелевой истребитель четвёртого поколения, являющийся дальнейшим развитием МиГ-29. Сказать, что этому самолету выпала очень непростая судьба, значит, не сказать ничего. МиГ-29 изначально не должен был иметь палубной модификации, так как ОКБ МиГ готовило на эту роль МиГ-23К. Именно он должен был войти в состав авиакрыла первых советских полноценных авианосцев проекта 1143.5. Корабельный МиГ-29К – это уже не просто улучшенный МиГ-29, а совершенно новый самолет."
 SOV_CV_MR_Fighter3: "Су-33"
 SOV_CV_MR_Fighter3_short: "Су-33"
 SOV_CV_MR_Fighter3_desc: "Тяжелый палубный истребитель четвертого поколения, разработанный для ВМФ России в ОКБ Сухого под руководством Михаила Симонова. Является глубокой модификацией истребителя Су‑27. Истребитель предназначен для уничтожения средств воздушного нападения противника самостоятельно и во взаимодействии с другими силами и средствами корабельного авианосного соединения при решении задач противовоздушной и противоракетной обороны."
 SOV_CV_MR_Fighter4: "МиГ-29КР (изд. «9-41Р»)"
 SOV_CV_MR_Fighter4_short: "МиГ-29КР"
 SOV_CV_MR_Fighter4_desc: "Несмотря на появление первой версии МиГ-29К (изд. «9-31»), самолет было необходимо доработать. Новые испытания МиГ-29К были возобновлены только в 1996 году, во многом благодаря контракту с ВМС Индии. «Индийский контракт» стал не только успешной программой в области военно-технического сотрудничества, но также оказал позитивное влияние в целом на развитие палубной авиации ВМФ России. Компания «МиГ» сумела предложить российскому флоту новые самолеты корабельного базирования МиГ-29КР. Сегодня МиГ-29КР совместно с Су-33 составляют основу палубной авиации России."
 SOV_CV_MR_Fighter5: "Cу-35СМК»"
 SOV_CV_MR_Fighter5_short: "Cу-35СМК"
 SOV_CV_MR_Fighter5_desc: "Это палубная версия Су-35СМ. По номенклатуре применяемого оружия палубный истребитель также соответствовал базовому варианту, но общее количество точек подвески ракет увеличилось до 12, а максимальная масса боевой нагрузки возросла до 6500 кг. Несмотря на возросшую массу, по летным характеристикам Су-35СМК почти не ухудшились, что позволяет эффективно использовать его в конфликтах на дальних ТВД, при этом не возводя дорогостоющую инфраструктуру для его взлета и обслуживания на земле."
 SOV_CV_MR_Fighter6: "МиГ-51К"
 SOV_CV_MR_Fighter6_short: "МиГ-51К"
 SOV_CV_MR_Fighter6_desc: "Палубная версия МиГ-51С, в связи с возросшими требованиями к морской авиации этот самолет был модернизирован для укороченного взлета/посадки, за счет облегчения его планера, уменьшения точек подвески, а так же морского варианта двигателя РД-53 с увеличенным форсажем, за счет повышенного расхода топлива. В целом получившийся самолет вышел удачным, несмотря на сократившийся радиус действия, он представляет серьезную угрозу нашим противникам."
 SOV_CV_MR_Fighter7: "МиГ-51СМК"
 SOV_CV_MR_Fighter7_short: "МиГ-51СМК"
 SOV_CV_MR_Fighter7_desc: "Паралельно с работами по модернизации МиГ-51СМ, разрабатывалась его палубная версия. Требования к морской авиации оставались такими же, поэтому в некоторых случаях пришлось жертвовать огневой мощью в угоду морскому базированию. Самолет получился удачным, несмотря на многие спорные решения, применимые нашими конструкторами - его разработка оправдала надежды ВКС РФ."

 SOV_Int_Fighter1: "МиГ-31 «Лисья Гончая»"
 SOV_Int_Fighter1_short: "МиГ-31 «Лисья Гончая»"

 SOV_L_Strike_fighter1: "Аэро Л-29 «Дельфин»"
 SOV_L_Strike_fighter1_short: "Аэро Л-29"
 SOV_L_Strike_fighter1_desc: "Созданный ещев 1956 г. Л-29 «Дельфин» был признан победителем в конкурсе на реактивный учебно-тренировочный самолет для стран Организации Варшавского договора (ОВД). Он ознаменовал новую эпоху в обучении летчиков, оказался весьма простым в пилотировании и неприхотливым в эксплуатации, быстро полюбился авиаторам. Вместе с тем. машине был присущ ряд недостатков, а попытки их устранить показали, что у Дельфина невелик потенциал для модернизации. К тому же. быстрое развитие авиации выдвигало новые требования к подготовке молодых летчиков. "
 SOV_L_Strike_fighter2: "Аэро Л-39МС «Альбатрос»"
 SOV_L_Strike_fighter2_short: "Аэро Л-39МС"
 SOV_L_Strike_fighter2_desc: "В 1961 году первый чехословацкий реактивный самолет Аэро Л-29 «Дельфин» было решено принять как учебный аппарат для пилотов государств Варшавского Договора. Благодаря такому решению конструкторы начали работать над улучшением характеристик самолета. Подготавливать летчиков для новых задач на «Дельфине» становилось все труднее, так как аппарат не имел больших возможностей для внедрения современных функций. Уже через год задание было четко сформулировано, а сам проект назвали «Альбатрос»."
 SOV_L_Strike_fighter3: "Яковлев Як-130"
 SOV_L_Strike_fighter3_short: "Як-130"
 SOV_L_Strike_fighter3_desc: "Учебно-боевой самолет. С появлением истребителей четвертого поколения, таких как МиГ-29 и Су-27, стало понятно, что «Альбатросы» устаревают и не полностью соответствуют требованиям к самолету для подготовки летчиков-истребителей. Як-130 предназначен для замены в Военно-воздушных силах России учебно-тренировочных самолётов Аэро Л-39 и способен выполнять манёвры, характерные для истребителей четвёртого и пятого поколений. Репрограммирование системы управления позволяет готовить лётчиков не только для российских боевых самолётов, но и для самолётов НАТО. В боевой модификации может использоваться как лёгкий ударный самолёт. "
 SOV_L_Strike_fighter4: "Су-75 «Checkmate»"
 SOV_L_Strike_fighter4_short: "Су-75"
 SOV_L_Strike_fighter4_desc: "Российский лёгкий тактический самолёт, известный как Checkmate («Шах и мат»). Российского малозаметный многофункциональный истребитель пятого поколения, созданный в ОКБ имени П. О. Сухого. Самолёт разработан как инициативный проект компании для возможного экспорта в страны Ближнего Востока, Азиатско-Тихоокеанского региона, Латинской Америки, Индию и в качестве предложения для ВКС России, как многофункциональная (модульная) платформа нового поколения, которую отличают возможности адаптации под потребности конкретного заказчика и как альтернатива тяжёлому истребителю Су-57"
 SOV_L_Strike_fighter5: "МиГ-2.44 «Зверобой»"
 SOV_L_Strike_fighter5_short: "МиГ-2.44"
 SOV_L_Strike_fighter5_desc: "В связи с серьезным скачком в области искусственного интелекта, 6 поколение самолетов появилось намного быстрее, нежели это было с предыдущими поколениями. Так случилось и с МиГ-2.44. Эта невидимый для вражеских систем ПВО легкий тактический самолет, способный точечно уничтожать наземные и воздушные цели. Новые легкие сплавы, задействованные в фюзеляже, высокая маневренность, наличие ИИ, а так же кабина для одного пилота - позволяют использовать данный самолет, как в учебных, так и в боевых задачах в инересах ВКС РФ"

 SOV_CV_L_Strike_fighter1: "Як-41"
 SOV_CV_L_Strike_fighter1_short: "Як-41"
 SOV_CV_L_Strike_fighter1_desc: "Уже в первой половине 1970-х стало очевидно, что характеристики Як-38 не отвечают запросам флота: он имел малую дальность полёта и небольшую полезную нагрузку, был дозвуковым, не имел бортовой радиолокационной станции. Работы над проектом Як-41 стартовали в начале 1970-х годов. В 1975 году проектируемый самолёт получил индекс Як-41 и внутреннее обозначение «изделие 48»."
 SOV_CV_L_Strike_fighter2: "Як-41М/Як-141"
 SOV_CV_L_Strike_fighter2_short: "Як-41М/Як-141"
 SOV_CV_L_Strike_fighter2_desc: "Як-141 стал первым в мире боевым самолётом вертикального взлёта и посадки, преодолевшим скорость звука. Як-141 предназначался для обеспечения прикрытия авианосных соединений от авиации противника, завоевания и удержания господства в воздухе, ведения ближнего манёвренного и дальнего боя, а также для нанесения ударов по наземным и надводным целям.Так же на Як-141 было установлено 12 мировых рекордов."
 SOV_CV_L_Strike_fighter3: "Яковлев Як-130"
 SOV_CV_L_Strike_fighter3_short: "Як-130"
 SOV_CV_L_Strike_fighter3_desc: "Палубная версия Як-130. "
 SOV_CV_L_Strike_fighter4: "Су-75К"
 SOV_CV_L_Strike_fighter4_short: "Су-75К"
 SOV_CV_L_Strike_fighter4_desc: "Палубная версия легкого тактического истребителя Су-75, созданный, как единый ударный комплекс пятого поколени. В отличие от тяжелых истребителей ВКС РФ, данный самолет в первую очередь ориентирован на зарубежных заказчиков."
 SOV_CV_L_Strike_fighter5: "МиГ-2.44К"
 SOV_CV_L_Strike_fighter5_short: "МиГ-2.44К"
 SOV_CV_L_Strike_fighter5_desc: "Еще в далеком прошлом, на авиасалоне МАКС-2021 компания «МиГ» представила перспективный многофункциональный комплекс палубной авиации в виде масштабных макетов. В том числе была показана масштабная модель будущего палубного истребителя. Так началась история семейства МиГ 2.44. Данный авиационный комплекс, как и его базовая версия - оснащен ИИ, что дает возможность, фактически использовать его, как беспилотник, впрочем возможность ручного пилотирования оставлена и в морской версии, что позволяет эффективно управлять роем дронов, атакуя как наземные, так и воздушные цели противника на дальних ТВД."

 SOV_MR_Fighter1: "МиГ-23"
 SOV_MR_Fighter1_short: "МиГ-23"
 SOV_MR_Fighter1_desc: "Советский многофункциональный истребитель третьего поколения с верхним расположением крыла изменяемой стреловидности разработки ОКБ-155. МиГ-23 стал новой ступенью в истории ОКБ генерального конструктора А.И. Микояна. Долгие годы самолет являлся визитной карточкой ВВС СССР и поставлялся в армии других стран. Кроме того, он заложил основу для будущих разработок отечественных авиастроителей."
 SOV_MR_Fighter2: "МиГ-29"
 SOV_MR_Fighter2_short: "МиГ-29"
 SOV_MR_Fighter2_desc: "Многофункциональный сверхзвуковой истребитель МиГ-29 — грозная боевая машина, сочетающая в себе непревзойденную эффективность в маневренном воздушном бою и способность атаковать противника ракетами ближней и средней дальности."
 SOV_MR_Fighter3: "МиГ-29М"
 SOV_MR_Fighter3_short: "МиГ-29М"
 SOV_MR_Fighter3_desc: "Советский/российский многофункциональный истребитель поколения 4+, являющийся дальнейшим развитием МиГ-29. В конструкции планера МиГ-29М по сравнению с МиГ-29 отсутствуют верхние воздухозаборники, от посторонних предметов двигатели защищены решёткой. Наплыв крыла острый, размах элеронов был увеличен, электродистанционная система управления аналоговая с 4-кратным резервированием, что повышает боевую живучесть самолёта."
 SOV_MR_Fighter4: "МиГ-35"
 SOV_MR_Fighter4_short: "МиГ-35"
 SOV_MR_Fighter4_desc: "МиГ-35 - российский многофункциональный истребитель поколения «4++», характеристики которого максимально приближены к пятому поколению. Новый самолет - результат глубокой модернизации боевых самолётов МиГ-29М/М2 (изделие 9-15) и МиГ-29К/КУБ (изделие 9-31) для улучшения эксплуатационных характеристик и повышения боевой эффективности и универсальности."
 SOV_MR_Fighter5: "Су-35СМ"
 SOV_MR_Fighter5_short: "Су-35СМ"
 SOV_MR_Fighter5_desc: "Главными отличиями Су-35СМ от советских истребителей стали новый планер с большой долей композитов и сниженной радиолокационной заметностью, а также мощная электроника. Обновленный Су-35СМ оснащен оружием нового поколения, новым радаром с АФАР «Ирбис-Е». Ударная мощь самолета так же повысилась, благодаря ракетам Р-37М и Р-77М. "
 SOV_MR_Fighter6: "МиГ-51С"
 SOV_MR_Fighter6_short: "МиГ-51С"
 SOV_MR_Fighter6_desc: "Долгое время Сухой господствовал на рынке истребителей, благодаря Су-57, в связи с чем образовалася «разрыв» в поколениях многофункциональных истребителей. Вместо пятого поколения, Россия, наряду с Су-57 и его модификациями, долгое время использовала многофункциональные истребители поколения «4+++». Не отличающийся серьезной маневренностью, тем не менее тяжелый МиГ-51 в паре с Су-60 способен доставить врагу немало подарков, являясь носителем ракет воздух-воздух, способных преодолеть воздушную оборону и поразить тяжелые самолеты противника на всех высотах, включая ближний космос, так и имея возможность наносить удары по наземным силам, сочетая в себе качества легкого истребителя-бомбардировщика. Наличие ИИ, совершенной авионики, а так же планер выполенный по схеме летающее крыло, большой набор вооружения позволяет этому самолету быть одинакого эффективным при работе как по воздушным, так и наземным целям."
 SOV_MR_Fighter7: "МиГ-51С «Ураган»"
 SOV_MR_Fighter7_short: "МиГ-51СМ «Ураган»"
 SOV_MR_Fighter7_desc: "Первая серийная модификация Миг-51 оказалась настолько удачной, что было принято решение о её модернизации. Так появился новый многофункциональный истребитель поколения 6++ МиГ-51СМ. Новые сплавы обшивки, измененный обтекаемый планер, усовершенствованный ИИ, повышенная защита, а так же видоизмененная кабина, позволившая отказаться от ручного пилотирования, освободив полезное место в кабине - значительно увеличили боевой потенциал машины."

 SOV_Strike_fighter1: "Су-17"
 SOV_Strike_fighter1_short: "Су-17"
 SOV_Strike_fighter1_desc: "Советский истребитель-бомбардировщик. Первый советский самолёт с крылом изменяемой стреловидности. Также, первый в мире таковой, построенный очень большой серией. В ходе Афганской войны самолеты Су-17 начали активно привлекать для создания в горах, на караванных тропах противника завалов (для этого использовался залповый сброс ФАБ-250 или ФАБ-500), а также для «свободной охоты» на караваны (в этом случае самолеты, как правило, оснащались двумя блоками УБ-32 или Б-8М, двумя РБК или четырьмя НАР С-24). Самолеты Су-17 в ходе ведения боевых действий в Афганистане проявили достаточно высокую эффективность и живучесть."
 SOV_Strike_fighter2: "Су-24М"
 SOV_Strike_fighter2_short: "Су-24М"
 SOV_Strike_fighter2_desc: "Советский и российский тактический фронтовой бомбардировщик с крылом изменяемой стреловидности. 24 августа 1965 года правительство СССР выпустило постановление о разработке фронтового бомбардировщика Су-24. Самолёт был принят на вооружение в 1975 году. В 1983-м в части советских ВВС начали поступать уже модернизированные версии детища ОКБ Сухого. Ключевое преимущество этих машин заключается в способности маневрировать на малых и сверхмалых высотах, поддерживая при этом сверхзвуковую скорость. На Западе бомбардировщик прозвали «Фехтовальщиком»."
 SOV_Strike_fighter3: "Су-24М2"
 SOV_Strike_fighter3_short: "Су-24М2"
 SOV_Strike_fighter3_desc: "Модернизированная версия знаменитого ветерана Су-24. Этот уникальный бомбардировщик способен маневрировать на высоте 200—300 м в горных условиях, поддерживая при этом скорость на уровне 900—1200 км/ч. Главной особенностью является новое радиоэлектронное оборудование, которое позволяет оснащать Су-24 всем комплексом вооружения, разработанным для Су-34"
 SOV_Strike_fighter4: "Су-34"
 SOV_Strike_fighter4_short: "Су-34"
 SOV_Strike_fighter4_desc: "История этого уникального самолета началась еще в 1986 году: в ОКБ Сухого поступил заказ Минобороны СССР на разработку проекта под кодовым названием Т-10В. В основу проекта было положено предложение по использованию хорошо показавшего себя истребителя Су-27 в качестве модели для создания истребителя-бомбардировщика.13 апреля 1990 года был готов прототип будущего истребителя-бомбардировщика и начались его летные испытания. А в 1995 году самолет под названием Су-32 был уже показан на авиасалоне в Ле Бурже во Франции. Однако экономическая слабость России в 1990-е годы не позволяла запустить эту модель в серию. Вынужденный простой был использован для совершенствования систем самолета. Только в 2006 году на Новосибирском авиационном заводе имени Чкалова удалось запустить линию по серийной сборке Су-34. В том же году первые два самолета серии поступили в вооруженные силы на опытную эксплуатацию. А спустя 8 лет, по их итогам Су-34 официально был принят на вооружение. В войсках за свои формы он получили прозвище ласковое прозвище «утёнок»."
 SOV_Strike_fighter5: "Су-34М"
 SOV_Strike_fighter5_short: "Су-34М"
 SOV_Strike_fighter5_desc: "Дальнейшая модификация ударного истребителя-бомбардировщика Су-34. По мере эксплуатации было принято решение о дальнейшей модернизации, в связи с этим на свет появился Су-34М. Конструкция планера осталась прежней, а вот авионику полностью заменили, благодаря чему новая модификация вышла поколения 4+++, успешно конкурируя в воздухе с многофункциональными истребителями пятого поколения. При этом основной задачей «утёнка» по прежнему остается нанесение ударов по скоплению противника и поддержке с воздуха наших войск."
 SOV_Strike_fighter6: "Су-65"
 SOV_Strike_fighter6_short: "Су-65"
 SOV_Strike_fighter6_desc: "Как и в случае с многофункциональными истребителями, истребители-бомбардировщики перескочили через поколение и новый ударный истребитель бомбардировщик Су-65 является глубокой модернизацией Су-60 «Рубин». Несмотря на наличие в войсках ударных БПЛА, армии требовались тяжелые истребители, способные, в условиях работы вражеского РЭБ и ПВО поддержать наземные операции наших войск, так и установить превосходство в воздухе над вражеской территорией. С этой задачей прекрасно справился Су-65. Технологии ИИ, унифицированная связь и разведка, мощный селектор подвесного вооружения сделали эту машину грозным оружием в руках пилотов ВКС РФ."
 SOV_Strike_fighter7: "Су-68 «Форпост»"
 SOV_Strike_fighter7_short: "Су-68"
 SOV_Strike_fighter7_desc: "Дальнейшая глубокая модернизация Су-65, представленная в семействе самолетов на базе су-60. Как и многофункциональная версия Су-63 «Загонщик», новая машина получила усовершенствованный ИИ, при этом исходя из требований ВКС РФ у машины по прежнему осталось место пилота для контроля тактической обстановки на земле и в воздухе. Фактически совместно с функциями истребителя-бомбардировщика ИИ машина стала тактической боевоевой единицей управления наземными войсками, позволяя координировать действия наземных войск в условиях неподавленного ПВО противника."

 SOV_Air_UAV1: "Форпост-Р"
 SOV_Air_UAV1_desc: "БПЛА «Форпост-Р» является глубокой модернизацией израильских «Searcher II». Первые БПЛА были изготовленны из израильских комплектующих для последующей сборки на Казанском вертолётном заводе. С 2012 года на Уральском заводе гражданской авиации (УЗГА) начат выпуск разведывательных комплексов, состоящих из локализованных БПЛА и машины управления, получивших название «Форпост». Дальнейшая модернизация до «Форпост-Р» позволила перейти на отечественную элементарную базу, а так же улучшить характеристики БПЛА."
 SOV_Air_UAV1_short: "Форпост-Р"
 SOV_Air_UAV2: "Иноходец"
 SOV_Air_UAV2_desc: "Армейский вариант БПЛА «Орион» для российской армии, известный как «Иноходец» - тяжелый ударный беспилотник, предназначен для разведки местности, выполнения патрульных и наблюдательных полётов, огневой поддержки союзных военных подразделений, а также может быть использован в качестве самостоятельной ударной единицы."
 SOV_Air_UAV2_short: "Иноходец"
 SOV_Air_UAV3: "С-70 «Охотник»"
 SOV_Air_UAV3_desc: "БПЛА Сухой С-70 «Охотник», тяжелый ударный БПЛА, выполненныей по схеме «летающее крыло» без хвостового оперения. Хотя «Охотником» может удаленно управлял пилот, он представляет собой полностью роботизированный БПЛА, который может автономно выполнять операции. Так же может работать в связке с Су-57, выполняя разведывательные и отвлекающие функции, вести радиоэлектронную борьбу. В этом случае дрон способен проникать в воздушное пространство противника, мешать работе радаров и передаче сигналов, открывая таким образом «окно» для ракет и пилотируемых истребителей."
 SOV_Air_UAV3_short: "С-70"
 SOV_Air_UAV4: "Гелиос-РЛД"
 SOV_Air_UAV4_desc: "Представляет дальнейшее развитие дронов «Орион», является беспилотником радиолокационного дозора и ударным беспилотником.Этот БПЛА способен находиться в воздухе более суток, вести разведку и наносить удары по наземным и воздушным целям."
 SOV_Air_UAV4_short: "С-70М"

 SOV_strategic_bomber1: "Ту-95 «Медведь»"
 SOV_strategic_bomber1_short: "Ту-95 «Медведь»"
 SOV_strategic_bomber1_desc: "Стратегический «Медведь». Бомбардировщик Ту-95 представляет собой легендарный и мощный самолет, который был создан в Советском Союзе в 1950-х годах. Этот самолет входит в список самых больших и мощных бомбардировщиков в мире. Ту-95 имеет уникальную конструкцию, которая позволяет ему летать на очень высоких высотах и дальние расстояния без дозаправки. Бомбардировщик также оснащен мощными двигателями, которые обеспечивают ему скорость до 850 км/ч. Ту-95 также известен своей военной мощью и способностью нести различные типы оружия, включая ядерные бомбы. Он продолжает использоваться в Вооруженных Силах России и является символом силы и мощи российской авиации."
 SOV_strategic_bomber2: "Ту-22М"
 SOV_strategic_bomber2_short: "Ту-22М"
 SOV_strategic_bomber2_desc: "Бомбардировщик Ту-22М - это воплощение мощи и технологического превосходства, созданное в Советском Союзе в 1970-х годах. Его конструкция, уникальная для своего времени, позволяет ему летать на огромных скоростях и маневрировать на высотах, которые недоступны другим воздушным судам. Ту-22М не только способен выполнять различные задачи, включая бомбардировку и нанесение ударов по наземным целям, но и является одним из ключевых элементов в военной стратегии России, благодаря своей военной мощи и возможности нести различные типы оружия. Несмотря на свой возраст, Ту-22М продолжает использоваться в Вооруженных Силах России и является символом силы и мощи российской авиации, воплотившим в себе лучшие традиции отечественной авиационной индустрии."
 SOV_strategic_bomber3: "Ту-160 «Белый лебедь»"
 SOV_strategic_bomber3_short: "Ту-160 «Белый лебедь»"
 SOV_strategic_bomber3_desc: "Бомбардировщик Ту-160 - это кульминация технологического прогресса и мощь, созданные в Советском Союзе в 1980-х годах. Его футуристический дизайн и инновационные технологии позволяют ему летать на огромных скоростях и маневрировать на высотах, которые недоступны другим воздушным судам. Ту-160 - это не просто бомбардировщик, но и символ элегантности и роскоши в авиационной индустрии. Он устанавливает стандарты в области военной техники и является одним из наиболее мощных и эффективных боевых самолетов в мире."
 SOV_strategic_bomber4: "Ту-160М «Белый лебедь»"
 SOV_strategic_bomber4_desc: "Ту-160М – глубокая модернизация стратегического ракетоносца-бомбардировщика Ту-160.В рамках проекта модернизации Ту-160 АО «Концерн Радиоэлектронные технологии» создал новые вычислительные и бортовые системы, средства контроля, бесплатформенную инерциальную навигационную систему, комплекс РЭБ, топливомерно-расходомерные системы, а также системы управления вооружением. Бомбардировщик Ту-160М - это воплощение мощи и технологического прогресса, созданное в России в 21 веке."
 SOV_strategic_bomber4_short: "Ту-160М «Белый лебедь»"
 SOV_strategic_bomber5: "Ту-180 «Сокол»"
 SOV_strategic_bomber5_short: "Ту-180 «Сокол»"
 SOV_strategic_bomber3_desc: "Сратегический бомбардировщик Ту-180 - это новый символ мощи и технологического прогресса, созданный в России. Его кодовое название «Сокол», что символизирует его скорость и мощь, а также его способность летать на огромных высотах, подобно своим хищным собратьям. Ту-180 стал символом превосходства России в области военной техники и продолжает устанавливать новые стандарты в мире авиации. Будущее уже наступило, и наш Сокол является его ярким примером."
 SOV_strategic_bomber6: "Ту-180М «Сокол»"
 SOV_strategic_bomber6_short: "Ту-180М «Сокол»"
 SOV_strategic_bomber6_desc: "Появление у наших партнеров истребительной авиации шестого поколения потребовало от наших конструкторов парировать угрозу для нашей стратегической авиации, с чем они справились более чем достойно. Модернизация Ту-180М включила в себя установку новых двигателей, более современных систем навигации и управления, а также улучшение боевых систем. Серьезная работа над бортовым ИИ существенно усилила ударную мощь нашего бомбардировщика. Новая модификация - это не только существенный скачок вперед, но и пример того, как современные технологии и инновации могут быть успешно применены в военной сфере."

 SOV_cas1: "Су-25А «Грач»"
 SOV_cas1_short: "Су-25А"
 SOV_cas1_desc: "Су-25А «Грач» - это штурмовик, созданный в СССР. Он был разработан, чтобы поддерживать военные операции сухопутных войск и наносить удары по наземным целям. Су-25А - это один из самых надежных и эффективных штурмовиков в мире. Этот самолет был повсеместно использован во время многих конфликтов и войн, что подтверждает его эффективность в бою."
 SOV_cas2: "Су-25T «Грач»"
 SOV_cas2_short: "Су-25T"
 SOV_cas2_desc: "Су-25Т - это модификация штурмовика Су-25, специально разработанная для подавления укрепленных позиций противника. Он обладает уникальными возможностями, которые позволяют ему наносить точные удары по наземным целям и укрепленным объектам, а также действовать в условиях высоких морских волн"
 SOV_cas3: "Су-25 СМ3 «Грач»"
 SOV_cas3_short: "Су-25 СМ3"
 SOV_cas3_desc: "Су-25 СМ3 - глубокая модификация самолета на базе Су-25 СМ который оснащен системой навигации ГЛОНАСС с возможностью программирования конечной точки на карте с точностью до 10 м. Кабина самолета оснащена цифровым дисплеем, с возможностью отображения наземной и воздушной обстановке. Боевая эффективность машины улучшилась в 3 раза по сравнению с другими модификациями."
 SOV_cas4: "Су-44"
 SOV_cas4_short: "Су-44"
 SOV_cas4_desc: "Су-44 - это новый российский штурмовик, созданный на базе модели Су-34. Он обладает уникальными возможностями, которые позволяют ему наносить точные удары по наземным целям и укрепленным объектам, а также действовать в условиях высоких морских волн. Су-44 имеет современный бортовой ИИ, который позволяет ему оперативно анализировать ситуацию на поле боя и принимать быстрые решения."
 SOV_cas5: "Су-45"
 SOV_cas5_short: "Су-45"
 SOV_cas5_desc: "Су-45 - это штурмовик шестого поколения, созданный в России. Он обладает уникальными возможностями, которые позволяют ему летать на огромных скоростях и маневрировать на сверхмалой высоте, недоступной для других воздушных судов. Су-45 имеет передовую авионику, которая позволяет ему выполнять различные задачи, включая ближнюю поддержку сухопутных войск и нанесение ударов по наземным целям. Этот штурмовик является символом новейших технологий и инноваций в области авиации и военной техники."

 SOV_naval_plane1: "Бериев Бе-12"
 SOV_naval_plane1_short: "Бе-12"
 SOV_naval_plane2: "Ильюшин Ил-38"
