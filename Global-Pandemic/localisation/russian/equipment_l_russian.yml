 FRA_infantry_weapons_desc: "FA-MAS Type 62 - это винтовка НАТО калибра 7,62×51 мм, разработанная Французской армией в качестве замены MAS-49/56.Это был последний в серии из 40 различных прототипов винтовок,разработанных между 1952 и 1962 годами, и имеет сходство с FN FAL."
