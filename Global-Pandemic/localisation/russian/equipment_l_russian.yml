PMR_artillery_0: "Д-30"
PMR_artillery_0_desc: "122-метровая буксируемая артиллерийская батарея использовалась Советами во многих войнах. С дальностью 15-25км."
PMR_artillery_1: "2A65 «Мста-Б»"
PMR_artillery_1_desc: "Этот пушечный зверь, который стреляет из 152-миллиметровой гаубицы с расстояния 28.9 км, способен уничтожить целый взвод пехоты или транспортную колонну."
PMR_artillery_2: "Д-40"


