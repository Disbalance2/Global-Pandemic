 heavy_frigate: "Тяжёлый фрегат"
 heavy_frigate_desc: "Фрегат - это тип военного корабля. В современных ВМС фрегаты используются для защиты других военных кораблей и судов торгового флота, особенно в качестве боевых кораблей противолодочной обороны (ПЛО) для амфибийных экспедиционных сил, групп пополнения запасов и торговых конвоев. Тяжёлый фрегат, напротив, представляет собой значительно более тяжёлую и усиленную версию фрегата."
 frigate: "Фрегат с крылатыми ракетами"
 frigate_desc: "В современном флоте фрегаты используются для защиты других военных кораблей и торговых кораблей, особенно в качестве кораблей противолодочной войны для амфибийных экспедиционных сил, групп пополнения, находящихся в эксплуатации, и торговых конвоев."
 frigate_1: "Фрегат 1965 года"
 frigate_1_desc: "В современном флоте фрегаты используются для защиты других военных кораблей и торговых кораблей, особенно в качестве кораблей противолодочной войны для амфибийных экспедиционных сил, групп пополнения, находящихся в эксплуатации, и торговых конвоев."
