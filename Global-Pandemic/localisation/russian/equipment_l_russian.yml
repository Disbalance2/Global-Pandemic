CRM_IFV_1: "БМП-1"
CRM_IFV_1_desc: "БМП-1 - советская десантная гусеничная боевая машина пехоты. Использовалась в советско-афганской войне для перевозки войск и борьбы с талибами. Оснащена 73мм 2А28 пушкой и пусковой установкой ПТУР."
CRM_IFV_1_short: "БМП-1"
CRM_IFV_2: "БМП-2"
CRM_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
CRM_IFV_2_short: "БМП-2"
CRM_IFV_3: "БМП-2М"
