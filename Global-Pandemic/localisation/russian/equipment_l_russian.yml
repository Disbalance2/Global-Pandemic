 CV_MR_Fighter_equipment: "Палубные истребители"
 CV_MR_Fighter_equipment_desc: "§GСовместимость с авианосцем§!\n\nМногоцелевой боевой самолет - это самолет, предназначенный для выполнения различных задач на поле боя. Многоцелевой истребитель - это многоцелевой боевой самолет, который в то же время является истребителем; иными словами, самолет, выполняющий различные функции, в том числе и ведя воздушный бой."
 CV_MR_Fighter1: "МЦ ПАЛ 3-го поколения"
 CV_MR_Fighter1_desc: "Палубные истребители обычно являются вариантами многоцелевых истребителей из-за огромного разнообразия задач, с которыми они должны справляться. Ограничения по размеру несущей палубы и пространству ангара устанавливают жесткие ограничения на полезную нагрузку, которую они могут нести."
