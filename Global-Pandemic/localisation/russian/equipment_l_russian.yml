 #WAG_Rec_tank_0_variant: "BRDM-2"
 WAG_Rec_tank_1: "2С25 «Спрут-СД»"
 WAG_Rec_tank_1_desc: "Самоходная амфибийная машина для уничтожения танков может подкрадываться к вражеским танкам и стрелять из 125-мм пушки, которую несут Т-72-80."
 WAG_Rec_tank_1_short: "2С25 «Спрут-СД»"
 WAG_Rec_tank_2: "БМПТ «Терминатор»"
 WAG_Rec_tank_2_desc: "Вероятно, одна из самых смертоносных пушек, когда-либо созданных. Он не может противостоять танку, но может уничтожить целую колонну. Имеет 4 пусковых устройства 130 мм и 2 30-мм пушки."
 WAG_Rec_tank_2_short: "БМПТ «Терминатор»"
 WAG_Rec_tank_3: "К-18 «Бумеранг»"
 WAG_Rec_tank_3_desc: "Впервые «Бумеранг» был представлен как экономичный БТР и БМП для современной российской армии. Однако «Бумеранг» будет использоваться и как специализированная противотанковая платформа, оснащенная 125-мм пушкой, подробности о которой были представлены в 2018 году. Как и американский Stryker MGS, «Бумеранг» будет выполнять функции машины огневой поддержки, подобно БМПТ."
 WAG_Rec_tank_4: "Разведывательный танк 2025 года"
