 SOV_util_vehicle_3: "КамАЗ-43269 «Дозор»"
 SOV_util_vehicle_3_desc: "Так же как и Волк, может перевозить 8 человек, к тому же может иметь тяжелый пулемет на крыше. Используется для сопровождения конвоев."
 SOV_util_vehicle_4: "ГАЗ «Тигр»"
 SOV_util_vehicle_4_desc: "Этот транспорт может быть вооружен множеством различных видов вооружения и перевозить до 11 человек."
 SOV_util_vehicle_5: "ВПК-3927 «Волк»"
