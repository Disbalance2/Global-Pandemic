 command_control_equipment6_desc: "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя. C4ISTAR (командование, управление, коммуникации, компьютеры, совместная работа, сведения, функциональная совместимость, наблюдение, получение цели и разведка) - седьмое поколение оборудования C2."

