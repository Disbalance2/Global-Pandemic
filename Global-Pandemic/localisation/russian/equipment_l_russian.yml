 SOV_SP_R_arty_2_desc: "Чрезвычайно тяжелая артиллерийская батарея, с которой невозможно справиться. Она может уничтожать целые города. Максимальная дальность 90 км."

 SOV_SP_arty_0: "2С3 «Акация»"
