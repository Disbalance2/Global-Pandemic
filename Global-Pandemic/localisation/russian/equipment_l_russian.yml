 TUR_CV_MR_Fighter3_desc: "Boeing F/A-18E и F/A-18F Super Hornet - это двухмоторные, палубные, многоцелевые варианты истребителей на базе McDonnell Douglas F/A-18 Hornet. Одноместные F/A-18E и тандемные F/A-18F являются более крупными и продвинутыми производными F/A-18C и D Hornet. Super Hornet имеет внутреннюю 20-мм поворотную пушку M61 и может нести ракеты класса "воздух-воздух" и оружие класса "воздух-земля". Дополнительное топливо может перевозиться в пяти внешних топливных баках, а самолет может быть сконфигурирован как воздушный заправщик, добавив внешнюю систему дозаправки в воздухе."
