 CZE_util_vehicle_3: "Tatra 810 6x6" 			#truck
 CZE_util_vehicle_3_desc: "Новый грузовик Tatra с более мощным двигателем и более высокой полезной нагрузкой. Он собран с использованием лучшей системы деталей для удобства обслуживания и ремонта."
