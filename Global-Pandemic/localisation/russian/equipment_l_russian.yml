 WAG_SP_R_arty_0: "БМ-21 «Град»"
 WAG_SP_R_arty_0_desc: "В современных операциях дедушка ГАМС и МТРС обычно не использовался, в основном во время Второй мировой войны и в Афганистане. Эффективен на расстоянии 20 км."
 WAG_SP_R_arty_1: "9К58 «Смерч»"
 WAG_SP_R_arty_1_desc: "Эта машина представляет собой более современную версию «Града». Она способна проехать по снегу, льду или пустыне в любой точке земного шара."
 WAG_SP_R_arty_2: "9A52-4 «Торнадо»"
 WAG_SP_R_arty_2_desc: "Чрезвычайно тяжелая артиллерийская батарея, с которой невозможно справиться. Она может уничтожать целые города. Максимальная дальность 90 км."

 WAG_SP_arty_0: "2С1 «Гвоздика»"
 WAG_SP_arty_0_desc: "2С1 «Гвоздика» - советская самоходная гаубица на базе универсального шасси МТ-ЛБу, оснащенная 122-мм гаубицей 2А18. \"2С1\" - это обозначение ГРАУ. Альтернативное российское обозначение - САУ-122, но в российской армии она известна как «Гвоздика»."
 WAG_SP_arty_1: "2С3 «Акация»"
 WAG_SP_arty_1_desc: "Вооружен 152.4-мм пушкой Д-22, которая может при желании стрелять в солнце с небес. Это замечательная артиллерийская батарея с дальностью в 50 км."
 WAG_SP_arty_2: "2С19 «Мста-С»"
 WAG_SP_arty_2_desc: "2С19 «Мста-С» был разработан к концу холодной войны, в котором были использованы новейшие технологии и увеличена дальность полета по сравнению с предшественником."
 WAG_SP_arty_3: "2С35 «Коалиция-СВ»"
 WAG_SP_arty_3_desc: "2С35 - это настоящая артиллерийская платформа 21-го века с широко распространенной автоматикой, автоматическим выбором типов снарядов и унифицированными системами управления и контроля."
 WAG_SP_arty_4: "2С38 «Коалиция-М»"

