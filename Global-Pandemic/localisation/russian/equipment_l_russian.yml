 TAT_Anti_tank_0: "РПГ-7"
 TAT_Anti_tank_0_desc: "Использовался во многих войнах и на многих транспортных средствах."
 TAT_Anti_tank_1: "АТ-4 «Фагот»"
 TAT_Anti_tank_1_desc: "Гораздо легче, чем другие АТ-системы, и старше. АТ может поражать на расстоянии 70-2500 метров, что по сравнению с другими значительно меньше, но дешевле."
