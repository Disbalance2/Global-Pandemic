 command_control_equipment5_desc: "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя. C4ISTAR (командование, управление, коммуникации, компьютеры, сотрудничество и сведения) является шестым поколением оборудования C2."
