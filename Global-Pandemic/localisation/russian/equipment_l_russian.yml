CRM_Rec_tank_0: "ПТ-76"
CRM_Rec_tank_0_desc: "Этот сверхбыстрый легкий амфибийный танк может подкрасться к вражеским позициям через реку и устроить ад. С 76.2-мм нарезной танковой пушкой Д-56Т."
CRM_Rec_tank_0_short: "ПТ-76"
#CRM_Rec_tank_0_variant: "BRDM-2"
CRM_Rec_tank_1: "2С25 «Спрут-СД»"
CRM_Rec_tank_1_desc: "Самоходная амфибийная машина для уничтожения танков может подкрадываться к вражеским танкам и стрелять из 125-мм пушки, которую несут Т-72-80."
CRM_Rec_tank_1_short: "2С25 «Спрут-СД»"
CRM_Rec_tank_2: "БМПТ «Терминатор»"
CRM_Rec_tank_2_desc: "Вероятно, одна из самых смертоносных пушек, когда-либо созданных. Он не может противостоять танку, но может уничтожить целую колонну. Имеет 4 пусковых устройства 130 мм и 2 30-мм пушки."
CRM_Rec_tank_2_short: "БМПТ «Терминатор»"
CRM_Rec_tank_3: "К-18 «Бумеранг»"
CRM_Rec_tank_3_desc: "Впервые «Бумеранг» был представлен как экономичный БТР и БМП для современной российской армии. Однако «Бумеранг» будет использоваться и как специализированная противотанковая платформа, оснащенная 125-мм пушкой, подробности о которой были представлены в 2018 году. Как и американский Stryker MGS, «Бумеранг» будет выполнять функции машины огневой поддержки, подобно БМПТ."
CRM_Rec_tank_4: "Разведывательный танк 2025 года"
