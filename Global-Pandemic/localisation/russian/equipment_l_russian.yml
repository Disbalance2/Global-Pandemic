 destroyer_desc: "Эсминец - это быстрый, маневренный и долговечный военный корабль, предназначенный для сопровождения крупных судов в составе флота, конвоя или боевой группы и защиты их от небольших мощных атак ближнего радиуса действия."
 destroyer_1: "ЭКР 1965 года"
 destroyer_1_desc: "Эсминцы с крылатыми ракетами - это многоцелевые корабли с улучшенной ПВО и боевой мощью. Эсминцы в полной мере способны защитить себя, а добавление эсминца к сопровождению конвоя заставит самолет дважды подумать, прежде чем атаковать ваш флот. Эсминцы дешевле, чем крейсеры, а их характеристики и броня лучше, чем у фрегатов."
