 WAG_Rec_tank_0: "ПТ-76"
 WAG_Rec_tank_0_desc: "Этот сверхбыстрый легкий амфибийный танк может подкрасться к вражеским позициям через реку и устроить ад. С 76.2-мм нарезной танковой пушкой Д-56Т."
