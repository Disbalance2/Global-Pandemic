 ### Wagner ###
 WAG_infantry_weapons: "AKM"
 WAG_infantry_weapons_desc: "АКМ, разработанный в 1959 году, является наиболее распространенным модернизированным вариантом автомата АК-47, разработанного Михаилом Калашниковым. Он намного легче и точнее во время автоматического огня, чем его предшественник."
 WAG_infantry_weapons1: "АК-74"
 WAG_infantry_weapons1_desc: "АК-74 разработан на основе АКМ и имеет значительные улучшения по сравнению с его предшественником. Примечательно, что он использует патроны 5,45 мм вместо стандартного 7,62 мм по Варшавскому договору."
 WAG_infantry_weapons2: "АК-74М"
 WAG_infantry_weapons2_desc: "В 1991 году на заводе «Ижмаш» в Ижевске началось серийное производство модернизированного варианта АК-74 - АК-74М. Оснащен облегченным затвором и затворной рамой, а также полиамидным штоком, наполненным стеклом."
 WAG_infantry_weapons3: "AK-103"
 WAG_infantry_weapons3_desc: "Штурмовая винтовка АК-103 является аналогом АК-74М под патрон М43 размером 7,62х39 мм. Как и старый AKM, 103 может использовать различные прицелы, включая ночное видение и телескоп. К нему подойдет штык или гранатомет. В отличии от большинства АК, 103-ий сделан из пластика и более дешевых материалов."
 WAG_infantry_weapons4: "AK-9"
 WAG_infantry_weapons4_desc: "АК-9 создан на базе ста серий автоматов Калашникова, таких как АК-104, но с некоторыми усовершенствованиями. Это компактный штурмовой винтовка с селективной стрельбой с использованием дозвукового патрона 9×39мм."
 WAG_infantry_weapons5: "A-545"
 WAG_infantry_weapons5_desc: "А-545 - российский аналог американской штурмовой винтовки М4. Он использует систему Picatinny Rail, регулируемый плечевой приклад и стреляет патронами калибра 5,45х39 мм. Дешевая и хорошо продуманная альтернатива оружию НАТО."
 WAG_infantry_weapons6: "AK-23"
 WAG_infantry_weapons7: "AK-31"

 WAG_Anti_Air_0: "9К32 «Стрела-2»"
 WAG_Anti_Air_0_desc: "Разработанное в начале холодной войны с использованием пропорциональной навигационной логики для захвата и уничтожения американских ядерных бомбардировщиков. Одна из самых передовых моделей ПВО, которая может поражать цели на расстоянии 3700-4200м."
 WAG_Anti_Air_1: "9К38 «Игла»"
 WAG_Anti_Air_1_desc: "«Игла» - это более современная версия «Стрелы», выпущенная в 2004 году Россией. Он использует двухфакторную инфракрасную (С-версию) систему наведения, которая намного лучше, чем у «Стрелы»."
 WAG_Anti_Air_2: "9К338 «Игла-С»"
 WAG_Anti_Air_2_desc: "Новейший вариант, который является существенно улучшенным вариантом с большей дальностью действия, более чувствительным искателем, повышенной устойчивостью к последним мерам противодействия и более тяжелой боеголовкой. Производитель сообщает, что вероятность попадания составляет 0,8–0,9."
 WAG_Anti_Air_3: "SA-26"
 WAG_Anti_Air_4: "SA-28"

 WAG_APC_1: "БТР-60"
 WAG_APC_1_desc: "Один из старейших транспортных средств, все еще находящихся в эксплуатации, БТР-60 имеет 14.5-мм пулемет КПВТ с 500 патронами. Вторичное оружие - спаренный пулемет 7.62 мм с 300 патронами. Отлично подходит для передвижения легкой пехоты и сил быстрого реагирования."
 #WAG_APC_1_variant: "BRDM-2"
 #WAG_APC_1_variant: "BTR-50"
 WAG_APC_1_short: "БТР-60"
 WAG_APC_2: "МТ-ЛБ"
 WAG_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 WAG_APC_2_short: "МТ-ЛБ"
 WAG_APC_3: "БТР-70"
 WAG_APC_3_desc: "БТР-70 используется с 1972 года. В советско-афганскую войну они применялись для передвижения войск, а затем для оказания огневой поддержки. Единственное отличие от БТР-60 - это более тяжелая броня."
 WAG_APC_3_short: "БТР-70"
 WAG_APC_4: "БТР-80"
 WAG_APC_4_desc: "БТР-80 - это колесный бронетранспортер-амфибия 8x8, разработанный в СССР. Он был принят в 1986 году и заменил предыдущие машины БТР-60 и БТР-70 в Советской Армии. Впервые он был развернут во время советской войны в Афганистане."
 WAG_APC_4_short: "БТР-80"
 #WAG_APC_4_variant: "БТР-82"
 WAG_APC_5: "БТР-90"
 WAG_APC_5_desc: "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
 WAG_APC_5_short: "БТР-90"
 WAG_APC_6: "Курганец-25"
 WAG_APC_6_desc: "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12.7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
