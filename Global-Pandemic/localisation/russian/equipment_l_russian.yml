CRM_artillery_0_desc: "122-метровая буксируемая артиллерийская батарея использовалась Советами во многих войнах. С дальностью 15-25км."
CRM_artillery_1: "2A65 «Мста-Б»"
CRM_artillery_1_desc: "Этот пушечный зверь, который стреляет из 152-миллиметровой гаубицы с расстояния 28.9 км, способен уничтожить целый взвод пехоты или транспортную колонну."
CRM_artillery_2: "Д-40"
CRM_artillery_3: "Д-50"
CRM_artillery_4: "Д-60"

CRM_util_vehicle_0: "ЗИЛ-131" #truck
CRM_util_vehicle_0_desc: "Грузовой автомобиль и транспорт для перевозки грузов, который используется многими военными во всем мире."
CRM_util_vehicle_1: "УРАЛ-4320"
CRM_util_vehicle_1_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
CRM_util_vehicle_2: "УРАЛ-432026"
CRM_util_vehicle_2_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
CRM_util_vehicle_3: "КамАЗ-43269"
CRM_util_vehicle_3_desc: "Как и «Волк», он может нести 8 средних орудий, но при этом на них устанавливаются пулемёты HMG. Используется для сопровождения конвоев."
CRM_util_vehicle_4: "ГАЗ «Тигр»"
CRM_util_vehicle_4_desc: "Этот транспорт может быть вооружен множеством различных видов вооружения и перевозить до 11 человек."
CRM_util_vehicle_5: "ВПК-3927 «Волк»"
CRM_util_vehicle_5_desc: "ВПК может нести 2+8 человек. Броня - STANAG 4569 уровня 3. Отлично подходит для спецназа и полиции."
CRM_util_vehicle_6: "З-СТС «Ахмат»"
CRM_util_vehicle_6_desc: "З-СТС «Ахмат» выполнен на трехосном полноприводном шасси «КамАЗ-5350». Оно имеет высокие характеристики подвижности и проходимости, а кроме того, не отличается сложностью эксплуатации. Любопытно, что броневик, в отличие от базового грузовика, построен по капотной схеме. Это позволило сместить места экипажа назад и повысить их безопасность."
CRM_util_vehicle_7: "ВМКТС «Дрозд-Б»"
CRM_util_vehicle_7_desc: "После удачной презентации на форуме Армия-2020 автомобиля-амфибии «Дрозд», опытный образец отправился на испытания, указавшие на малую защищенность данной машины. В результате появилась модификация «Дрозд-Б». Новейший бронеавтомобиль способен преодолевать речные преграды, бездорожье, а так же обладает низкой тепловидимостью. Рациональная V-образная форма нижней части днища, выполненная из композитной брони, обеспечивает усиленную противоминную защиту."
 ### Tatarstan ###
 TAT_infantry_weapons: "AKM"
 TAT_infantry_weapons_desc: "АКМ, разработанный в 1959 году, является наиболее распространенным модернизированным вариантом автомата АК-47, разработанного Михаилом Калашниковым. Он намного легче и точнее во время автоматического огня, чем его предшественник."
 TAT_infantry_weapons1: "AK-74"
 TAT_infantry_weapons1_desc: "АК-74 разработан на основе АКМ и имеет значительные улучшения по сравнению с его предшественником. Примечательно, что он использует патроны 5,45 мм вместо стандартного 7,62 мм по Варшавскому договору."
 TAT_infantry_weapons2: "AK-74M"
 TAT_infantry_weapons2_desc: "В 1991 году на заводе «Ижмаш» в Ижевске началось серийное производство модернизированного варианта АК-74 - АК-74М. Оснащен облегченным затвором и затворной рамой, а также полиамидным штоком, наполненным стеклом."
 TAT_infantry_weapons3: "AK-103"
 TAT_infantry_weapons3_desc: "Штурмовая винтовка АК-103 является аналогом АК-74М под патрон М43 размером 7,62х39 мм. Как и старый AKM, 103 может использовать различные прицелы, включая ночное видение и телескоп. К нему подойдет штык или гранатомет. В отличии от большинства АК, 103-ий сделан из пластика и более дешевых материалов."
 TAT_infantry_weapons4: "AK-12"
 TAT_infantry_weapons4_desc: "АК-9 создан на базе ста серий автоматов Калашникова, таких как АК-104, но с некоторыми усовершенствованиями. Это компактный штурмовой винтовка с селективной стрельбой с использованием дозвукового патрона 9×39мм."
 TAT_infantry_weapons5: "A-545"
 TAT_infantry_weapons5_desc: "А-545 - российский аналог американской штурмовой винтовки М4. Он использует систему Picatinny Rail, регулируемый плечевой приклад и стреляет патронами калибра 5,45х39 мм. Дешевая и хорошо продуманная альтернатива оружию НАТО."
 TAT_infantry_weapons6: "AK-23"
 TAT_infantry_weapons7: "AK-31"

 TAT_Anti_Air_0: "9К32 «Стрела-2»"
 TAT_Anti_Air_0_desc: "Разработанное в начале холодной войны с использованием пропорциональной навигационной логики для захвата и уничтожения американских ядерных бомбардировщиков. Одна из самых передовых моделей ПВО, которая может поражать цели на расстоянии 3700-4200м."
 TAT_Anti_Air_1: "9К38 «Игла»
 TAT_Anti_Air_1_desc: "«Игла» - это более современная версия «Стрелы», выпущенная в 2004 году Россией. Он использует двухфакторную инфракрасную (С-версию) систему наведения, которая намного лучше, чем у «Стрелы»."
 TAT_Anti_Air_2: "9К338 «Игла-С»"
 TAT_Anti_Air_2_desc: "Новейший вариант, который является существенно улучшенным вариантом с большей дальностью действия, более чувствительным искателем, повышенной устойчивостью к последним мерам противодействия и более тяжелой боеголовкой. Производитель сообщает, что вероятность попадания составляет 0,8–0,9."
 TAT_Anti_Air_3: "SA-26"
 TAT_Anti_Air_4: "SA-28"

 TAT_APC_1: "БТР-60"
 TAT_APC_1_desc: "Один из старейших транспортных средств, все еще находящихся в эксплуатации, БТР-60 имеет 14.5-мм пулемет КПВТ с 500 патронами. Вторичное оружие - спаренный пулемет 7.62 мм с 300 патронами. Отлично подходит для передвижения легкой пехоты и сил быстрого реагирования."
 #TAT_APC_1_variant: "BRDM-2"
 #TAT_APC_1_variant: "BTR-50"
 TAT_APC_1_short: "БТР-60"
 TAT_APC_2: "МТ-ЛБ"
 TAT_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 TAT_APC_2_short: "МТ-ЛБ"
 TAT_APC_3: "БТР-70"
 TAT_APC_3_desc: "БТР-70 используется с 1972 года. В советско-афганскую войну они применялись для передвижения войск, а затем для оказания огневой поддержки. Единственное отличие от БТР-60 - это более тяжелая броня."
 TAT_APC_3_short: "БТР-70"
 TAT_APC_4: "БТР-80"
 TAT_APC_4_desc: "БТР-80 - это колесный бронетранспортер-амфибия 8x8, разработанный в СССР. Он был принят в 1986 году и заменил предыдущие машины БТР-60 и БТР-70 в Советской Армии. Впервые он был развернут во время советской войны в Афганистане."
 TAT_APC_4_short: "БТР-80"
 #TAT_APC_4_variant: "BTR-82"
 TAT_APC_5: "БТР-90"
 TAT_APC_5_desc: "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
 TAT_APC_5_short: "БТР-90"
 TAT_APC_6: "Курганец-25"
 TAT_APC_6_desc: "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12.7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
 TAT_APC_6_short: "Курганец-25"
 TAT_APC_7: "Курганец-35"
 TAT_APC_7_desc: "Так же, как 25, который в первую очередь является БМП, 35 - БТР, который может перевозить 12 человек и делает примерно то же самое, что и 25 в операциях БМП."
 TAT_APC_7_short: "Курганец-35"
 TAT_APC_8: "Курганец-45"
 TAT_APC_8_desc: "Об этом супер БТР известно немного, но он оснащен 40-мм пушкой и может перевозить 12 человек."
 TAT_APC_8_short: "Курганец-45"

 TAT_Heavy_Anti_tank_0: "БРДМ-2 9П148 «Конкурс»"
 TAT_Heavy_Anti_tank_0_desc: "Используется во многих войнах и на многих транспортных средствах. Эффективная дальность 500-3000 метров."
 TAT_Heavy_Anti_tank_1: "МТЛБ «Конкурс»"
 TAT_Heavy_Anti_tank_1_desc: "Более тяжелая ракетная система запускает больше, чем одну. «Конкурс» может поразить цели на расстоянии 4 км и уничтожить самый большой из танков врагов."
 TAT_Heavy_Anti_tank_2: "Корнет-E"
