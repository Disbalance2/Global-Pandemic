 CZE_util_vehicle_1_desc: "Модернизированный грузовик Tatra для грузовых и коммунальных нужд. Продается в вариантах исполнения, включая: грузовой, контейнерный тягач, передвижную мастерскую, топливный бак, самосвал, кран, пожарную машину, мусоропровод, транспортный движитель и многое другое."
