 WAG_SP_Anti_Air_2: "2К22 «Тунгуска»"
 WAG_SP_Anti_Air_2_desc: "Выпуская до 8 ракет, эта машина может уничтожить любой самолет, который попадется на его пути. Более того, он может также уничтожить транспортные самолеты с помощью своих автопушек."
