 AS_Fighter_equipment: "Фронтовые истребители"
 AS_Fighter_equipment_desc: "Истребители предназначены  в первую очередь для уничтожения воздушных целей противника. Применяется для получения господства в воздухе над противником, а также для сопровождения бомбардировщиков, транспортных самолётов."
 AS_Fighter1: "Истребители-перехватчики 3-го поколения"
 AS_Fighter1_desc: "Перехватчики третьего поколения были построены для перехвата стратегических бомбардировщиков в короткие сроки. Как таковые они были невероятно быстрыми самолетами с мощными двигателями и форсажами, но страдали от плохой маневренности и малой дальности полета."
 AS_Fighter2: "Фронтовые истребители 4-го поколения"
 AS_Fighter2_desc: "Фронтовые истребители перехватчики четвертого поколения, предназначены для перехвата различных воздушных целей и достижения превосходства в воздухе. Основной задачей фронтовых истребителей было уничтожение воздушных целей противника."
 AS_Fighter3: "Фронтовые истребители поколения 4+"
 AS_Fighter3_desc: "Поколение истребителей 4-го поколения, модернизация или дальнейшее развитие которых приближает их характеристики и эффективность к истребителям пятого поколения (4+), либо удовлетворяющие большинству (кроме малозаметности) требований к истребителям пятого поколения (4++)."
 AS_Fighter4: "Фронтовые истребители 5-го поколения"
 AS_Fighter4_desc: "Фронтовые истребители 5 поколения, это сверхманевренные истребители, предназначены для решения боевых задач при действии преимущественно по воздушным целям днем и ночью с применением современного и перспективного вооружения."
 AS_Fighter5: "Фронтовые истребители поколения 5+"
 AS_Fighter5_desc: "Фронтовые истребители поколения 5+, это это дальнейшая глубокая модернизация истребителей 5 поколения, приближающая их истребителям 6 поколения. Основное отличие от истребителей 6 поколения - необходимость живого пилота."
 AS_Fighter6: "Истребители 6-го поколения"
 AS_Fighter6_desc: "Новейшее поколение истребителей. Это сверхманевренные машины, эффективные во всех режимах полета, от дозвуковой скорости до нескольких Махов. Крайняя скрытность(стелс технологии) дает существенное преимущество перед машинами прошлых поколений. Пилотирование истребителя осуществляется с помощью ИИ, наличие пилота опционально."
 AS_Fighter7: "Истребители поколения 6+"
 AS_Fighter7_desc: "Дальнейшее развитие истребителей 6 поколения, улучшенный самообучаемый ИИ, максимальная скрытность, возможность эффективно вести бой как на сверх малых высотах, так и в ближнем космосе. Новые возможности ИИ позволили операторам людям сконцентрироваться только на тактических операциях, предоставив ИИ вести воздушный бой самостоятельно."
 AS_Fighter8: "Истребитель превосходства VIII"
 AS_Fighter8_desc: ""

 Strike_fighter_equipment: "Ударные истребители"
 Strike_fighter_equipment_desc: "Ударный истребитель - это боевой самолет, который используется в качестве штурмовика, обладающий определенными характеристиками истребителя для ведения воздушного боя."
 Strike_fighter1: "УИ 3-го поколения"
 Strike_fighter1_desc: "Специальные ударные истребители предназначены для наземной атаки, они превосходно справляются как с функциями воздушного перехвата, так и с функцией воздушной поддержки, сохраняя при этом приличные возможности в воздухе, в основном для оборонительных целей."
