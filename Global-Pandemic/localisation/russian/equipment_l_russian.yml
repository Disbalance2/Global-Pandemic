 early_helicopter: "Вертолёты"
 early_helicopter_desc: "Раннее проектирование вертолётов. Это позволит нам исследовать транспортные и штурмовые вертолёты"
 attack_helicopter_equipment: "Ударный вертолёт"
 attack_helicopter_hull: "Ударный вертолёт"
 attack_helicopter_hull_desc: "Ударный вертолёт - это вооружённый вертолет, выполняющий основную роль ударного самолёта и способный поражать наземные цели, такие как пехота и боевые бронированные машины противника. Из-за тяжёлого вооружения их иногда называют боевыми вертолётами."
 attack_helicopter_desc: "Штурмовые вертолёты - это вооружённые вертолеты, предназначенные для поддержки наземных войск. Они отлично подходят для борьбы с бронетехникой и подразделениями, не имеющими воздушного прикрытия, и способны быстро расправиться с противником, не имеющим соответствующих средств противодействия. Однако боевые вертолеты очень уязвимы для истребителей и противовоздушного оружия."
