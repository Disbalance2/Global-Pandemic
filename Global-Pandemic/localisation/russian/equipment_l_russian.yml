 ### Germany ###

 GER_infantry_weapons: "Heckler & Koch G3"
 GER_infantry_weapons_short: "G3"
 GER_infantry_weapons_desc: "Heckler & Koch G3 (Gewehr 3) - боевая винтовка под патрон 7,62х51 мм НАТО, разработанная в Западной Германии в 1950-х годах немецкой оружейной компанией Heckler & Koch (H&K) в сотрудничестве с испанским государственным конструкторским бюро CETME. С 1959 года G3 заменила FN FAL/G1 в качестве стандартной винтовки и служила до модернизации в 1963 году под усовершенствованную модель G3A1."
 GER_infantry_weapons1: "Heckler & Koch G3A3"
 GER_infantry_weapons1_short: "G3A3"
 GER_infantry_weapons1_desc: "G3A3 - наиболее известная модификация G3. В его конструкцию входят новый прицел "Барабан" с улучшенной мушкой, пламегаситель/дульный тормоз, неподвижный цельный пластиковый приклад и пластиковая рукоятка, не соприкасающаяся со свободно плавающим стволом. Рукоятка выпускалась в тонком вентилируемом и широком вариантах. Последний вариант позволяет установить сошки для повышения устойчивости."
 GER_infantry_weapons2: "Heckler & Koch G3A4"
 GER_infantry_weapons2_short: "G3A4"
 GER_infantry_weapons2_desc: "G3A4 является усовершенствованной версией предыдущей модели G3A3 с использованием барабанного прицела и новой конструкции однопозиционного прицела, а некоторые модели включают новую спусковую группу с амбидекстром и латунный отражатель для стрельбы левой рукой. G3A4 поступил на вооружение пехотных подразделений в 1974 году и состоял на вооружении до конца 1990-х годов, после чего был снят с вооружения и заменен."
 GER_infantry_weapons3: "Heckler & Koch G36"
 GER_infantry_weapons3_short: "G36"
 GER_infantry_weapons3_desc: "Heckler & Koch G36 (Gewehr 36) - автомат калибра 5,56х45 мм, разработанный в начале 1990-х годов немецкой оружейной компанией Heckler & Koch в качестве замены более тяжелых моделей G3 калибра 7,62х51 мм. В середине 90-х годов она была принята на вооружение бундесвера, заменив G3. С тех пор пистолет G36 также стал популярным экспортным оружием и активно используется в военных и полицейских подразделениях ряда стран, включая Германию, Испанию и Великобританию."
 GER_infantry_weapons4: "Heckler & Koch G36A2"
 GER_infantry_weapons4_short: "G36A2"
 GER_infantry_weapons4_desc: "Модель G36A2 представляет собой модернизированный вариант модели G36. G36A2 оснащен быстросъемным рефлекторным прицелом Zeiss RSA с красной точкой, установленным на планку Picatinny, который заменяет оригинальный прицел с красной точкой двойной боевой прицельной системы. В комплект модернизации G36A2 также входят укороченная ложа G36C, новая рукоятка из алюминия с четырьмя направляющими Picatinny и вертикальная мушка со встроенным переключателем для управления лазерным модулем Oerlikon Contraves LLM01."
 GER_infantry_weapons5: "Heckler & Koch G36A3"
 GER_infantry_weapons5_short: "G36A3"
 GER_infantry_weapons5_desc: "Винтовка G36A3 представляет собой дальнейшую модернизацию платформы G36: увеличенная направляющая типа "пикатинни", 4-позиционный выдвижной приклад, замена интегрированной оптики и рукоятки оптического прицела Zeiss RSA на оптический блок Hensoldt."
 GER_infantry_weapons6: "Heckler & Koch 416"
 GER_infantry_weapons6_short: "HK 416"
 GER_infantry_weapons6_desc: "Heckler & Koch HK416 - газоотводная штурмовая винтовка под патрон 5,56х45 мм НАТО. Она разработана и производится немецкой компанией Heckler & Koch. Несмотря на то, что конструкция винтовки базируется на оружии класса AR-15, в ней применена фирменная газопоршневая система с коротким ходом ствола, разработанная компанией Heckler & Koch для более ранних винтовок семейства G36. Кроме того, HK416 оснащается фирменным цевьем с направляющими, расположенными со всех четырех сторон и предназначенными для установки различных аксессуаров."
 GER_infantry_weapons7: "Heckler & Koch 433"
 GER_infantry_weapons7_short: "HK 433"
 GER_infantry_weapons7_desc: "Heckler & Koch 433 (HK433) - современная модульная и компактная штурмовая винтовка под патрон 5,56 мм х 45, сочетающая в себе достоинства и выдающиеся характеристики предыдущей модели G36 и служебной винтовки HK416. HK 433 оснащен новым складным, выдвижным прикладом с регулируемым по высоте упором для щеки, обеспечивающим повышенную точность стрельбы; оружие также может использоваться со сложенным прикладом в ситуациях CQC."

 GER_APC_1: "M113G"
 GER_APC_1_desc: "M113G был немецким экспортным вариантом американского M113. M113G часто имел в передней части машины блок из восьми 76-мм дымовых гранатометов и был вооружен пулеметами Rheinmetall MG3 вместо более распространенного пулемета M2 калибра .50."
 GER_APC_2: "Condor"
 GER_APC_2_desc: "Condor - колесный бронетранспортер с колесной формулой 4х4, первоначально разработанный немецкой фирмой Thyssen-Henschel и выпускаемый компанией Henschel Wehrtechnik GmbH. Корпус "Кондора" выполнен из цельносварной броневой стали, защищающей экипаж от бронебойных снарядов калибра 7,62 мм и шариковых снарядов калибра 5,56 мм, осколков снарядов и противопехотных мин. Башня "Кондора" вооружена 20-мм основной пушкой и соосным пулеметом калибра 7,62."
 GER_APC_3: "Tpz-1 Fuchs"
 GER_APC_3_short: "Tpz-1 Fuchs"
 GER_APC_3_desc: "TPz-1 Fuchs (Transportpanzer Fuchs) - немецкий бронетранспортер, первоначально разработанный компанией Daimler-Benz, но произведенный и доработанный теперь уже компанией Rheinmetall MAN Military Vehicles (RMMV). Fuchs стал вторым колесным бронетранспортером, поступившим на вооружение бундесвера (западногерманских вооруженных сил). На Fuchs может устанавливаться до 3х пулеметов MG3."
 GER_APC_4: "Tpz-1 Fuchs Mexas"
 GER_APC_4_short: "Tpz-1 Fuchs Mexas"
 GER_APC_4_desc: "Tpz-1 Fuchs MEXAS - модернизированный TPz-1 Fuchs, оснащенный новой керамической броней типа MEXAS, противоосколочной облицовкой и улучшенной противоминной защитой, включая систему постановки помех для защиты от радиоуправляемых мин."
 GER_APC_5: "Tpz-2 Fuchs"
 GER_APC_5_short: "Tpz-2 Fuchs"
 GER_APC_5_desc: "TPz-2 Fuchs является дальнейшей и модернизированной версией TPz-1 Fuchs. Максимальная грузоподъемность Fuchs 2 составляет 6000 кг, силовая установка - 11,9-литровый дизель MTU 6V 199 TE20 V6 с водяным охлаждением, отвечающий нормам EURO 3, развивающий мощность 456 л.с. (340 кВт) и агрегатируемый с полностью автоматической шестиступенчатой коробкой передач ZF 6HP 602 с интегрированным ретардером. Шины 1400 R20 - бескамерные. Максимальная скорость на суше составляет 105 км/ч (65 миль/ч), а запас хода - 800 км."
 GER_APC_6: "GTK Boxer"
 GER_APC_6_short: "Boxer"
 GER_APC_6_desc: "GTK Boxer - многоцелевая боевая бронированная машина, разработанная международным консорциумом для выполнения ряда операций с помощью устанавливаемых модулей. Большинство стоящих на вооружении "Боксеров" оснащены выносной станцией вооружения для самообороны. На немецких машинах обычно устанавливается пулемет FLW-200 фирмы KMW, который может быть оснащен либо 7,62-мм пулеметом MG3, либо 12,7-мм пулеметом M3M HMG, либо 40-мм автоматическим гранатометом GMW. FLW-200 имеет двухосевую стабилизацию, оснащен лазерным дальномером и тепловизором."
 GER_APC_7: "GTK Boxer OS"
 GER_APC_7_short: "Boxer OS"
 GER_APC_7_desc: "На GTK Boxer OS установлена пушка Oerlikon Skyranger. Он вооружен револьверной пушкой Rheinmetall калибра 35 мм x 228, имеющей двойную систему подачи боеприпасов, позволяющую выбирать два типа снарядов. В первую очередь это 35-мм боеприпасы повышенной эффективности поражения и уничтожения (AHEAD). Вторичным будет боеприпас Frangible Armour-Piercing Discarding Sabot (FAPDS). Циклическая скорострельность орудия составляет 1000 выстрелов в минуту, при этом типичная воздушная цель поражается очередью из 20-24 выстрелов."
 GER_APC_8: "GTK Boxer RWS40"
 GER_APC_8_short: "Boxer RCT40"
 GER_APC_8_desc: "GTK Boxer RWS40 является модернизированным вариантом стандартного GTK Boxer. Вариант RWS40 имеет новые и усовершенствованные системы целеуказания и навигации, новые оптические датчики, а также новую башню системы CROWS, вооруженную 40-мм основной пушкой и новым 6,8-мм коаксиальным пулеметом."

 GER_IFV_1_desc: "Lang HS.30 - западногерманская боевая машина пехоты, разработанная компанией Hispano-Suiza в 1960-х годах. После первых механических проблем из 10 680 запланированных машин было построено только 2 176. HS.30 оснащалась мощной 20-мм автопушкой и перископическим прицелом 15х15."
 GER_IFV_2: "Schützenpanzer Marder 1"
 GER_IFV_2_short: "Marder 1"
 GER_IFV_2_desc: "Marder 1 - это автомобиль БМП, разработанный компанией Rheinmetall Landsysteme для использования в западногерманских подразделениях Panzergrenadiere. Marder 1 вооружен 20-мм автопушкой и способен перевозить 12 пехотинцев. Помимо мощного наступательного потенциала, Marder 1 имеет защиту от ядерного, биологического и химического оружия."
 GER_IFV_3: "Schützenpanzer Marder 1 A1"
 GER_IFV_3_short: "Marder 1 A1"
 GER_IFV_3_desc: "Marder 1 A1 - это модернизированная модель, оснащенная ПТРК Milan, системой двойного питания для 20-мм пушки, позволяющей выбирать боеприпасы, приборами ночного видения, включая усилители изображения и тепловизор. Кроме того, в результате модернизации численность пехоты сократилась с 12 до 5 человек."
 GER_IFV_4: "Schützenpanzer Marder 1 A2"
 GER_IFV_4_short: "Marder 1 A2"
 GER_IFV_4_desc: "Marder 1 A2 - еще один пакет модернизации, включающий существенную доработку подвески, топливных баков, системы охлаждения и водоструйной очистки. Дополнительно была установлена новая прицельная система. Инфракрасное поисковое световое оборудование было демонтировано, и все машины были оснащены тепловизорами."
 GER_IFV_5: "Schützenpanzer Marder 1 A5"
 GER_IFV_5_short: "Marder 1 A5"
 GER_IFV_5_desc: "Пакет модернизации Marder 1 A5 включает в себя дополнительную противоминную броню и полностью переделанный салон, позволяющий избежать взрывных и ударных травм экипажа при подрыве на мине, систему кондиционирования воздуха, глушитель для защиты от СВУ и многоспектральный камуфляж."
 GER_IFV_6: "Schützenpanzer Puma 1"
 GER_IFV_6_short: "Puma 1"
 GER_IFV_6_desc: "Puma - совместный проект компаний Krauss-Maffei Wegmann и Rheinmetall Landsysteme. Основное вооружение Puma - 30-мм автопушка MK 30-2/ABM (Air Burst Munitions) компании Rheinmetall, имеющая скорострельность 200 выстрелов в минуту и дальность стрельбы 3 000 м. Помимо внушительной основной пушки, "Пума" обеспечивает отличную защиту от снарядов и взрывчатых веществ."
 GER_IFV_7: "Schützenpanzer Lynx KF-41"
 GER_IFV_7_short: "Lynx KF-41"
 GER_IFV_7_desc: "Lynx KF-41 - это боевая машина пехоты нового поколения. Lynx представляет собой новую модульную конструкцию, способную адаптироваться к множеству различных ролей и требований. Основное вооружение Lynx включает в себя полностью цифровую систему управления и целеуказания, различные комплекты живучести для миротворческих операций, борьбы с повстанцами в городских условиях, а также для ведения конного боя против равных.\nОсновное вооружение - 35-мм автопушка Wotan и противотанковые управляемые ракеты. Lynx защищен отличной композитной броней и системой активной защиты ADS компании Rheinmetall, а также системой противодымной защиты ROSY."
 GER_IFV_8: "Schützenpanzer Cougar KF-73"
 GER_IFV_8_short: "Cougar KF-73"
 GER_IFV_8_desc: "Cougar KF-73 - это будущая разработка в области БМП. Cougar - это модернизированная и более крупная машина, созданная на базе Lynx KF-41. Cougar имеет более мощное и бронированное шасси, оснащенное броней ERA (Explosive Reactive Armour). Cougar также оснащен 82-мм пушкой, 40-мм автопушкой, коаксиальным MG4 и системами ПТУР. Помимо высокой боевой эффективности, Cougar обладает отличной оборонительной мощью и хорошо защищен системой активной защиты нового поколения. "

 GER_Anti_tank_0: "Panzerfaust 2"
 GER_Anti_tank_0_desc: "PzF 2 (Panzerfaust 2) - западногерманская переносная безоткатная наплечная противотанковая ракетная установка с калибром ствола 44 мм (1,7 дюйма). Он стал духовным наследником Panzerfaust времен Второй мировой войны и состоял на вооружении западногерманской армии с начала 1960-х до начала 1990-х годов."
 GER_Anti_tank_1: "Panzerfaust 3"
 GER_Anti_tank_1_desc: "Panzerfaust 3 - современное полубронебойное безоткатное противотанковое оружие, разработанное в 1978-1985 гг. и впервые поступившее на вооружение бундесвера в 1987 году. Оно было заказано для того, чтобы обеспечить западногерманскую пехоту эффективным оружием против современной советской бронетехники и тем самым заменить устаревшие западногерманские пусковые установки PzF 44 Light Lanze."
 GER_Anti_tank_2: "MILAN 2"
 GER_Anti_tank_2_desc: "Missile d'Infanterie Léger 2 или MILAN 2 - франко-западногерманский противотанковый управляемый ракетный комплекс. Это полуавтоматическая ракета с проводным наведением по линии визирования (SACLOS), то есть прицел пусковой установки должен быть направлен на цель для наведения ракеты. Ракета MILAN 2 может быть оснащена тепловизионным прицелом MIRA или MILIS для ведения ночной стрельбы. Вариант MILAN 2 оснащен одиночной головной частью с кумулятивным зарядом и автономным зондом для повышения проникающей способности."
 GER_Anti_tank_3: "RGW90 MATADOR"
 GER_Anti_tank_3_desc: "MATADOR - 90-миллиметровый (3,5 дюйма) переносной одноразовый комплекс противотанкового и противокирпичного вооружения, разработанный Германией, Израилем и Сингапуром. Он представляет собой модернизированную версию германо-сингапурской системы Armbrust и работает на тех же принципах."
 GER_Anti_tank_4: "Spike-ER"
 GER_Anti_tank_4_desc: "Spike - управляемая противотанковая и противопехотная ракета с тандемным зарядом фугасной противотанковой боевой части (ВПЧ), выпускаемая компанией Eurospike GmBh. Модель "ER" является версией модели Spike с увеличенной дальностью стрельбы, достигающей 8000 м (5,0 миль). Усовершенствованный тандемный заряд фугасной противотанковой боеголовки (HEAT) позволяет пробивать броню толщиной до 1000 мм (39 дюймов)."

 GER_Heavy_Anti_tank_0: "Raketenjagdpanzer 1"
 GER_Heavy_Anti_tank_0_desc: "Raketenjagdpanzer 1 - танковый эсминец с противотанковым управляемым ракетным вооружением.  Он был построен на шасси Hispano-Suiza HS.30, которое также использовалось на Schützenpanzer SPz 12-3. Однако снаружи в любой момент времени видна только одна из пусковых установок, так как вторая убирается в корпус для перезарядки, когда первая готова к стрельбе."
 GER_Heavy_Anti_tank_1: "Raketenjagdpanzer 2"
 GER_Heavy_Anti_tank_1_desc: "Raketenjagdpanzer 2 - западногерманский танковый эсминец, оснащенный управляемыми противотанковыми ракетами Nord SS.11. Он был разработан одновременно с Kanonenjagdpanzer и Marder и имеет с ними схожее шасси. Машина была вооружена двумя пусковыми установками для противотанковых управляемых ракет Nord SS.11 и двумя пулеметами MG3."
 GER_Heavy_Anti_tank_2: "Wiesel 1 ATM TOW"
 GER_Heavy_Anti_tank_2_desc: "Wiesel 1 ATM TOW - это противотанковый вариант Wiesel. Эта модель оснащена пусковой установкой BGM-71 TOW. Ракеты TOW (Tube-launched, Optically tracked, Wire-guided) обеспечивают превосходную огневую мощь по бронетехнике противника на дальних дистанциях."
 GER_Heavy_Anti_tank_3: "Boxer 2 TOW"
 GER_Heavy_Anti_tank_3_desc: "Boxer 2 TOW - это противотанковый вариант, оснащенный дистанционной пусковой установкой BGM-71 TOW. Boxer обеспечивает бронирование, а ракеты TOW (Tube-launched, Optically tracked, Wire-guided) - превосходную огневую мощь по бронетехнике противника на дальних дистанциях."
 GER_Heavy_Anti_tank_4: "Ifrit Spike"
 GER_Heavy_Anti_tank_4_desc: "Ifrit Spike - это противотанковый вариант, оснащенный дистанционной пусковой установкой Spike-ER. Ifrit является более мобильным и маневренным вариантом противотанковых средств."

 GER_Anti_Air_0: "FIM-43 Redeye"
 GER_Anti_Air_0_desc: "General Dynamics FIM-43 Redeye - переносной зенитно-ракетный комплекс. Для сопровождения цели используется пассивное инфракрасное самонаведение. Производство началось в 1962 году в преддверии создания Redeye II, которая впоследствии стала FIM-92 Stinger."
 GER_Anti_Air_1: "MISTRAL"
 GER_Anti_Air_1_desc: "Переносная противовоздушная ракета Léger (Missile Transportable Anti-aérien Léger), обычно называемая Mistral, - французская система ПВО малой дальности с инфракрасным самонаведением, производимая компанией MBDA France. При использовании в составе ПЗРК ракета \"Мистраль\" перевозится в транспортно-пусковом контейнере (ТПК) вместе с опросником "друг или враг", источником питания и штативом с прицельными приспособлениями."
 GER_Anti_Air_2: "FIM-92F Stinger"
 GER_Anti_Air_2_desc: "FIM-92F Stinger - американский переносной зенитно-ракетный комплекс (ПЗРК), работающий как инфракрасная самонаводящаяся ракета класса "земля-воздух" (ЗРК). Он может быть адаптирован для стрельбы с различных наземных транспортных средств, а также с вертолетов в качестве ракеты класса "воздух-воздух" (ATAS). Основным производителем ракеты является компания Raytheon Missiles & Defense, по лицензии ее производят Airbus Defence and Space в Германии и Roketsan в Турции."
 GER_Anti_Air_3: "FIM-92J Stinger"
 GER_Anti_Air_3_desc: "FIM-92J имеет множество модернизаций по сравнению с вариантом 'F'. Модернизация включает в себя: Модернизация ракеты Block I для замены устаревших компонентов с целью продления срока службы еще на 10 лет, секция боеголовки с бесконтактным взрывателем, оснащенная устройством обнаружения цели для повышения эффективности борьбы с беспилотными летательными аппаратами, новый полетный двигатель и картридж газогенератора, а также новые конструкции уплотнительных колец и встроенного картриджа осушителя."
 GER_Anti_Air_4: "FIM-92K Stinger"
 GER_Anti_Air_4_desc: "Ракета FIM-92K является усовершенствованным вариантом ракеты FIM-92J. В варианте "К" усовершенствована система целеуказания и предусмотрена возможность использования для наведения на цель не собственного искателя ракеты, а катализатора транспортного средства."

 GER_MBT_1: "Leopard 1"
 GER_MBT_1_desc: "Леопард (или Леопард 1) - основной боевой танк, разработанный и произведенный компанией Porsche в Западной Германии, который впервые поступил на вооружение в 1965 году. Разработанный в эпоху, когда считалось, что кумулятивные боеприпасы делают обычную тяжелую броню малоэффективной, Леопард сосредоточился на огневой мощи в виде немецкой версии британской 105-мм пушки L7 и улучшенных характеристиках проходимости, не имевших аналогов в других конструкциях того времени."
 GER_MBT_1_short: "Leopard 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "В 1980 году была предпринята исследовательская программа по изучению дальнейших усовершенствований Леопарда 1, обеспечив его полностью современной системой управления огнем и полностью эффективной системой ночного видения в плохую погоду. Было принято решение основывать модернизацию на более ранних моделях, которые больше не были конкурентоспособными. Получившийся Леопард 1A5 был основан на 1225 автомобилях модели Леопард 1A1A1. Башни снова были модифицированы для 1А5, как для того, чтобы хранить все новое оборудование, так и для перемещения большего количества боеприпасов в кормовую часть башни, а не в левую сторону от механика-водителя, где они хранились ранее."
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "Самая распространенная версия семейства Леопардов 2, модели 2A4 включали в себя более существенные изменения, включая автоматизированную систему пожаротушения и подавления взрывов, полностью цифровую систему управления огнем, способную обрабатывать новые типы боеприпасов, и улучшенную башню с плоской титаново-вольфрамовой броней. Леопарды 2 были изготовлены в восьми партиях в период с 1985 по 1992 год. Все старые модели были модернизированы до стандарта 2A4. До 1994 года Германия эксплуатировала в общей сложности 2125 машин 2A4."
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leopard 2A6"
 GER_MBT_4_desc: "Леопард 2A6 включает в себя добавление гладкоствольной пушки Rheinmetall 120 мм L/55 и другие изменения."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopard 2A7+"
 GER_MBT_5_desc: "Leopard 2A7+ предназначен для работы как в условиях конфликтов низкой, так и высокой интенсивности. Защита танка была усилена за счет модульной брони, лобовая защита была улучшена за счет сдвоенного комплекта на башне и передней части корпуса, а защита на 360° от РПГ и противоминная защита повышают живучесть танка в городских условиях. Компоненты системы модульной брони впервые были использованы Канадой в Афганистане. Она может стрелять программируемыми фугасными боеприпасами, а установленный в башне MG3 был заменен стабилизированным дистанционно управляемым боевым модулем FLW 200. Также были улучшены мобильность, устойчивость и ситуационная осведомлённость."
 GER_MBT_5_short: "Leopard 2A7+"
