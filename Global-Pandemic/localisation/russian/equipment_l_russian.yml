 missile_submarine_1: "АРПЛ 1965 года"
 missile_submarine_1_desc: "Атомная ракетная подводная лодка запускает крылатые ракеты в качестве основного вооружения. Крылатая ракета и специальные противокорабельные ракеты значительно повышают способность корабля атаковать надводные корабли. Торпеды являются более скрытным вариантом, но ракеты дают гораздо большую дальность поражения, а также возможность поражать несколько целей в разных направлениях одновременно. В игре эти подводные лодки имеют гораздо более высокую скорострельность, чем подводные лодки с торпедами."
