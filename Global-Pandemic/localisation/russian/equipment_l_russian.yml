 UKR_util_vehicle_0_desc: "Грузовой автомобиль и транспорт для перевозки грузов, который используется многими военными во всем мире."
 UKR_util_vehicle_1: "УАЗ-469"
 UKR_util_vehicle_1_desc: "Используется для транспортировки VIP-персон на бронированном шасси. Может быть оснащен пушкой."
 UKR_util_vehicle_2: "УАЗ-3132"
