 SOV_util_vehicle_6: "З-СТС «Ахмат»"
 SOV_util_vehicle_6_desc: "З-СТС «Ахмат» выполнен на трехосном полноприводном шасси «КамАЗ-5350». Оно имеет высокие характеристики подвижности и проходимости, а кроме того, не отличается сложностью эксплуатации. Любопытно, что броневик, в отличие от базового грузовика, построен по капотной схеме. Это позволило сместить места экипажа назад и повысить их безопасность. "
 SOV_util_vehicle_7: "ВМКТС «Дрозд-Б»"
 SOV_util_vehicle_7_desc: "После удачной презентации на форуме Армия-2020 автомобиля-амфибии «Дрозд», опытный образец отправился на испытания, указавшие на малую защищенность данной машины. В результате появилась модификация «Дрозд-Б». Новейший бронеавтомобиль способен преодолевать речные преграды, бездорожье, а так же обладает низкой тепловидимостью. Рациональная V-образная форма нижней части днища, выполненная из композитной брони, обеспечивает усиленную противоминную защиту."
