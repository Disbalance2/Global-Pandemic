 night_vision_1_desc: "Пассивные устройства первого поколения, представленные во время войны во Вьетнаме, были адаптацией более ранней активной технологии нулевого поколения и полагались на окружающий свет вместо источника инфракрасного света. Используя фотокатод S-20, их усилители изображения дают усиление света около 1 000×, но они довольно громоздки и требуют лунного света для нормального функционирования."
 night_vision_2_desc: "Устройства второго поколения оснащены усовершенствованной трубкой усилителя изображения с микроканальной пластиной (МСР) с фотокатодом S-25, что обеспечивает гораздо более яркое изображение, особенно по краям линзы. Это приводит к увеличению освещенности в условиях слабого окружающего освещения, например, в безлунные ночи. Усиление света составляет около 20 000×. Также были улучшены разрешение изображения и надежность."
 night_vision_3_desc: "Системы ночного видения третьего поколения сохраняют МСР от второго поколения, но теперь используют фотокатод, изготовленный из арсенида галлия, что еще больше улучшает разрешение изображения. Кроме того, МСР покрыт пленкой с ионным барьером для увеличения срока службы трубки."
 night_vision_4_desc: "Система питания с автоматическим управлением регулирует напряжение фотокатода, позволяя ПНВ мгновенно адаптироваться к изменяющимся условиям освещения. Вторая модернизация - удаленный или сильно истонченный ионный барьер, который уменьшает количество электронов, обычно отклоняемых стандартным МСР третьего поколения, что приводит к уменьшению шума изображения и возможности работать со световой чувствительностью при 2 850 K."

