 GER_artillery_0: "Гаубица M101A1 105-мм"
 GER_artillery_0_desc: "Гаубица M101A1 - артиллерийское орудие, разработанное в США. Она стала стандартной легкой полевой гаубицей США во Второй мировой войне и применялась как на Европейском и Тихоокеанском театрах, так и во время войны в Корее. Поступив в производство в 1941 г., она быстро завоевала репутацию точного и мощного орудия. M101A1 стреляет 105-мм фугасными боеприпасами и имеет дальность стрельбы 12 330 ярдов (11 270 м), что делает ее пригодной для поддержки пехоты."
 GER_artillery_0_short: "M101A1"
 GER_artillery_1: "Гаубица FH155-1"
 GER_artillery_1_desc: "FH155-1 - 155-мм буксируемая гаубица, используемая многими странами. FH155-1 - это буксируемая 155-мм гаубица ближнего действия, разработанная в Германии и Великобритании и отвечающая требованиям стандартов НАТО того времени. FH-155-1 имеет съемную вспомогательную силовую установку, дальность стрельбы без сопровождения составляет 24 км, с сопровождением - 30 км, скорострельность - 3 выстрела за 15-20 секунд, 6 выстрелов в минуту в течение короткого периода и 2 выстрела в минуту длительное время."
 GER_artillery_1_short: "FH155-1"
 GER_artillery_2: "Гаубица M777 155-мм"
 GER_artillery_2_desc: "Гаубица M777 - буксируемая 155-мм артиллерийская установка класса гаубиц. M777 производится подразделением Global Combat Systems компании BAE Systems в Великобритании и США. Орудие оснащено оптической системой управления огнем и способно поражать цели на расстоянии до 14 миль с помощью снарядов M795 HE."
 GER_artillery_2_short: "M777"
 GER_artillery_3: "Гаубица M777A1 155-мм"
 GER_artillery_3_desc: "M777A1 - это модернизированный вариант M777, включающий в себя модернизацию цифровых технологий с добавлением бортового источника питания, спутникового глобального позиционирования, инерциальной навигации, радиостанции, блока индикации орудия (GDU) и узла командира отделения (SCA)."
 GER_artillery_3_short: "M777A1"
 GER_artillery_4: "Гаубица M777A2 155-мм"
 GER_artillery_4_desc: "M777A2 - это усовершенствованный вариант M777. В число новых модернизаций входят: обновление программного обеспечения Block 1A, добавление усовершенствованного портативного индуктивного артиллерийского взрывателя (EPIAFS), позволяющего использовать управляемые боеприпасы XM892 Excalibur."
 GER_artillery_4_short: "M777A2"

 GER_util_vehicle_0: "Volkswagen Iltis"
 GER_util_vehicle_0_desc: "Volkswagen Type 183, более известный как Iltis, - это военный автомобиль, созданный компанией Volkswagen для немецких военных."
 GER_util_vehicle_1: "Mercedes-Benz 250 GD "Wolf""
 GER_util_vehicle_1_desc: "Mercedes-Benz 250 GD "Wolf" - военная модель 250 GD G-класса, предназначенная для бундесвера. "
 GER_util_vehicle_1_short: "G-Class 250 GD"
 GER_util_vehicle_2: "Mercedes-Benz G-Class G270 Wolf SSA"
 GER_util_vehicle_2_desc: "Mercedes-Benz Wolf SSA - это военная модель G-Class G-270 CDI, более совершенная, чем предыдущая модель 250 GD."
 GER_util_vehicle_2_short: "Wolf SSA"
# GER_util_vehicle_3: "Fennek"
# GER_util_vehicle_3_desc: "Fennek, названный в честь феннека (вид мелкой пустынной лисицы), - четырехколесная вооруженная разведывательная машина, выпускаемая немецкой компанией Krauss-Maffei Wegmann и голландской Defence Vehicle Systems. Стандартное вооружение Fennek - 7,62-мм пулемет Rheinmetall MG3 в турели с дистанционным управлением на крыше машины.\n\n Fennek - это немецкий ответ на вопрос о быстром и маневренном разведывательном автомобиле, и он таковым является."
 GER_util_vehicle_3: "Dingo"
 GER_util_vehicle_3_desc: "ATF Dingo - немецкая тяжелобронированная военная машина пехоты MRAP на базе шасси Unimog с V-образным корпусом, выпускаемая компанией Krauss-Maffei Wegmann (KMW). \nATF расшифровывается как Allschutz-Transport-Fahrzeug, что в переводе с немецкого означает "всезащищенная транспортная машина". Он назван в честь австралийской собаки - динго. Стандартным вооружением Dingo является 7,62-мм пулемет Rheinmetall MG3, установленный в турели с дистанционным управлением на крыше машины."
 GER_util_vehicle_4: "Dingo-II"
 GER_util_vehicle_4_desc: "ATF Dingo 2 - это усовершенствованная версия Dingo, созданная на базе модернизированного шасси Unimog U 5000 с улучшенной защитой и увеличенной грузоподъемностью. Он предлагается в двух вариантах: с колесной базой 3250 мм (грузоподъемность 3,5 т) и с колесной базой 3850 мм (грузоподъемность 4 т). Dingo 2 рассчитан на восемь человек."
 GER_util_vehicle_5: "LAPV Enok"
 GER_util_vehicle_5_desc: "LAPV Enok - легкая бронированная патрульная машина Бундесвера"
 GER_util_vehicle_6: "Mowag Eagle V"
 GER_util_vehicle_6_desc: "Mowag Eagle V - новейшая модель линейки Eagle. Eagle - это колесная бронированная машина для перевозки пехоты. Eagle V выпускается в двух вариантах - с колесной формулой 4х4 и 6х6. Eagle V имеет 80% общих деталей с предыдущей моделью Eagle IV, что делает обслуживание более эффективным."
 GER_util_vehicle_6_short: "Eagle V"
 GER_util_vehicle_7: "Ifrit"
 GER_util_vehicle_7_desc: "Ifrit - это надежная вездеходная машина с противоминной защитой (MRAP). Бронированный корпус интересной формы способен противостоять огню стрелкового оружия, самодельным взрывным устройствам (СВУ) и 40-мм гранатам. Наклонная ходовая часть и крыша предназначены для отвода взрывов вокруг машины."

 GER_transport_plane1: "C-160D Transall"
 GER_transport_plane1_desc: "Transall C-160 - военно-транспортный самолет, выпускаемый совместным предприятием Франции и Германии. \"Transall\" - это аббревиатура производственного консорциума Transporter Allianz, в который входят компании MBB, Aerospatiale и VFW-Fokker. Изначально самолет разрабатывался с учетом требований к современному транспортному самолету для ВВС Франции и Германии. Он обеспечивал материально-техническую поддержку операций за рубежом и выполнял такие специальные функции, как танкер-заправщик, самолет для сбора данных электронной разведки и платформа связи."
 GER_transport_plane2: "C-130 Hercules"
 GER_transport_plane2_desc: "Lockheed C-130 Hercules - американский четырехмоторный турбовинтовой военно-транспортный самолет, разработанный и построенный компанией Lockheed (ныне Lockheed Martin). Самолет C-130, способный использовать для взлета и посадки неподготовленные взлетно-посадочные полосы, первоначально разрабатывался как транспортный самолет для перевозки войск, медиков и грузов."
 GER_transport_plane3: "C-130J Super Hercules"
 GER_transport_plane3_desc: "Lockheed C-130J Super Hercules представляет собой обновленный и более современно оснащенный вариант предыдущей модели C-130H. Новый вариант "J" Super hercules обозначается как "тактический суперлифтер" и имеет новые, более мощные двигатели, обновленные электронные и авионические системы."
 GER_transport_plane3_short: "C-130J Super"
 GER_transport_plane4: "A400M Atlas"
 GER_transport_plane4_desc: "Airbus A400M Atlas - европейский четырехмоторный турбовинтовой военно-транспортный самолет. Он был разработан компанией Airbus Defence and Space как тактический воздушный лайнер со стратегическими возможностями для замены старых транспортных самолетов, таких как Transall C-160 и Lockheed C-130 Hercules."
 GER_transport_plane5: "C-17 Globemaster III"
 GER_transport_plane5_desc: "McDonnell Douglas/Boeing C-17 Globemaster III - большой военно-транспортный самолет, разработанный в 1980-х - начале 1990-х годов компанией McDonnell Douglas. С-17 оснащен четырьмя турбовентиляторными двигателями Pratt & Whitney F117-PW-100, созданными на базе коммерческих двигателей Pratt & Whitney PW2040, используемых на самолете Boeing 757."
 GER_transport_plane6: "ТРА 2035 года"

