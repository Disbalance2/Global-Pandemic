 # 2000 Election
 venezuela.100.t: "Конституционные выборы"
 venezuela.100.d: "Новая конституция нашей страны была подписана и принята в конце прошлого года, в декабре 1999 года. Она внесла существенные изменения в существующее положение дел, и по закону мы должны провести новые выборы, чтобы утвердить нашу новую конституцию. Это будут также первые выборы, на которых [VEN.GetLeader] сможет баллотироваться на первый из своих новых шестилетних президентских сроков. Это новый рассвет для Венесуэлы... Сможет ли претендент занять место [VEN.GetLeader]?"
 venezuela.100.a: "Итак, они начинают..."

 # 2004 Recall Election
 venezuela.101.t: "Súmate Сбор подписей за отзыв"
 venezuela.101.d: "Súmate" - это активистское движение в нашей стране, занимающееся проблемой недостаточной активности избирателей. Их цель - добиться высокой активности избирателей на венесуэльских выборах и референдумах. Она исходит из обвинений в том, что [VEN.GetLeader] был избран несправедливо из-за массового количества воздержавшихся на каждых выборах за последние восемь лет. По словам Súmate, им не важно, кто находится у власти, главное, чтобы избранные должностные лица соблюдали законность. Из-за большого количества воздержавшихся на каждых выборах они пытаются отменить последние выборы и отозвать [VEN.GetLeader] из-за его предполагаемых полумошеннических выборов"
 venezuela.101.a: "Значит, так и должно быть..."

