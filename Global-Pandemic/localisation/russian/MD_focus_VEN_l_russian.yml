 VEN_fortify_border_desc: ""
 VEN_infiltrate_farc_ranks: "Проникнуть в ряды ФАРК"
 VEN_infiltrate_farc_ranks_desc: ""
 VEN_train_colombian_police: "Обучать колумбийскую полицию"
 VEN_train_colombian_police_desc: ""
 VEN_attack_farc: "Атаковать ФАРК"
