 venezuela.50.t: "Стратегия импорта военной техники США"
 venezuela.50.d: "Учитывая наши теплые отношения с США, некоторые люди в нашем офисе считают, что мы можем добиваться скидок в случае, если захотим импортировать товары из США. Какую стратегию нам следует выбрать?"
 venezuela.50.o1: "Мы будем платить полную цену, чтобы еще больше улучшить наши отношения"
