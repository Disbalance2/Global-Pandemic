 VEN_mission_vuelta_al_campo_modifier: "Vuelta Al Campo"
 VEN_mission_vuelta_al_campo_modifier_desc: "Миссия Vuelta Al Campo (Возвращение в деревню) была направлена на оказание помощи желающим обедневшим и безработным венесуэльцам, проживающим в городах, переехать в сельскую местность. Это позволило бы стимулировать экономический рост в регионах, а также обеспечить новую жизнь для этих обездоленных венесуэльцев и расширить экономическую базу страны."

