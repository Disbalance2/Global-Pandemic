 # Ideas
 bolivarian_economy: "Экономические идеи Чавеса"
 bolivarian_economy_desc: "Идеи Чавеса об экономике Венесуэлы базировались на нефти, крупнейшем месторождении страны. Чавес также создал множество программ социального обеспечения и государственных компаний, по сути, продвигая государственную экономику с популистскими идеалами."
 foreign_focused_investment: "Пересмотренная экономическая модель"
 foreign_focused_investment_desc: "Экономическая модель рейнского капитализма не поможет нам в предстоящей борьбе. Пришло время скорректировать наши идеи, чтобы принять для нашей революции новую модель капитализма, смешанную с социалистическими чертами."
 collective_industries: "Коллективные отрасли"
 collective_industries_desc: "Наши промышленные центры ориентированы не на мощность и скорость производства, а на хорошую зарплату и социальную помощь работникам."
 efficient_industries: "Эффективные отрасли"
 efficient_industries_desc: "Наша экономика сейчас ориентирована на повышение эффективности, это увеличивает производство, но снижает поддержку населения."
 press_filled_with_propaganda: "Пресса заполнена пропагандой"
 press_filled_with_propaganda_desc: "Наша пресса принадлежит государству и наполнена пропагандой, усиливающей поддержку режима населением."
 press_free: "Свободная пресса"
 press_free_desc: "Наша пресса принадлежит независимым компаниям, и они говорят о нас и нашей политике всё, что хотят."
 indoctrinated_army: "Индоктринированная армия"
 indoctrinated_army_desc: "Наши национальные вооружённые силы в значительной степени индоктринированы социалистическими и революционными идеалами, что заставляет их в большей степени поддерживать наше социалистическое правительство."
 professional_army: "Профессиональная армия"
 professional_army_desc: "Наша армия - это профессиональные войска и сильное высшее командование."
 recent_agrarian_reform: "Аграрная реформа последнего времени"
 recent_agrarian_reform_desc: "Пришло время двигаться вперёд и реформировать политику в отношении нашей аграрной части страны."
 pdvsa: "PDVSA"
 pdvsa_desc: "Petróleos de Venezuela, S.A. - венесуэльская государственная компания по добыче нефти и природного газа. Она была основана в 1976 году в результате национализации нефтяной промышленности Венесуэлы. PDVSA занимает доминирующее положение в нефтяной промышленности Венесуэлы, пятого по величине экспортера нефти в мире."
 enlisted_oil_plant_workers: "Рабочие маслозавода"
 enlisted_oil_plant_workers_desc: "Интеграция работников нефтяной промышленности в ряды вооружённых сил, способствующая уникальному национальному взаимодействию этих двух важнейших отраслей. Нацеленность на укрепление обороноспособности страны и управление ресурсами."
 international_work: "Международное движение"
 international_work_desc: "Венесуэла уделяет повышенное внимание дипломатическому взаимодействию. Страна активно ищет альянсы, торговые соглашения и дипломатическое партнерство с другими государствами."
 VEN_anti_opposition_movement: "Антиоппозиционное движение"
 VEN_anti_opposition_movement_desc: "Активное противодействие и подавление оппозиционных идеологий и политического инакомыслия."
 VEN_opposition_strengthened: "Усиление оппозиции"
 VEN_opposition_strengthened_desc: "Внесением нескольких аккуратных изменений и несколькими долларами здесь и там мы можем побудить оппозицию к более активному участию в работе нашего правительства."
 VEN_improved_spies: "Кубинские продемократические шпионские операции"
 VEN_improved_spies_desc: "Тайная деятельность, осуществляемая венесуэльскими оперативниками, симпатизирующими демократическим идеалам на Кубе. Эта тайная поддержка направлена на утверждение демократических ценностей и оказание влияния на внутреннюю динамику Кубы."
 VEN_CUB_venezuelan_democratic_influence: "Влияние венесуэльских демократов"
 VEN_CUB_venezuelan_democratic_influence_desc: "Венесуэла как региональная держава оказывает значительное влияние на свою соседку Кубу, в частности, отстаивая демократические принципы и способствуя формированию более открытой политической атмосферы."
 faction_gran_colombia_alliance_member: "Член Альянса Гран Колумбия"
 faction_gran_colombia_alliance_member_desc: "Членство страны в более широком альянсе Гран Колумбия. Обмен целями, сотрудничество и потенциальные преимущества, которые даёт вхождение в эту региональную коалицию."
 VEN_expanded_diplomacy: "Расширенная дипломатия"
 VEN_expanded_diplomacy_desc: "Венесуэла, движимая духом глобального взаимодействия и сотрудничества. Она полна решимости расширить своё дипломатическое влияние и наладить более тесные связи с государствами всего мира."
 VEN_idea_eradicating_socialism: "Искоренение коррупции"
 VEN_idea_eradicating_socialism_desc: "Коррупция - это чума для нашей великой страны, и настало время покончить с коррупцией в нашем государстве."
 VEN_idea_greater_venezuela: "Великая Венесуэла"
 VEN_idea_greater_venezuela_desc: "Представляет собой горячее стремление и национальную идентичность, связанную с историческими, территориальными или идеологическими амбициями Венесуэлы, наделяя нацию уникальными характеристиками и целями."
 VEN_venezuela_militarism_idea: "Венесуэльский милитаризм"
 VEN_venezuela_militarism_idea_desc: "Глубоко укоренившийся акцент на военной доблести и обороне, отражающий значительное культурное и политическое влияние вооружённых сил в Венесуэле. "
 VEN_idea_defense_of_lands: "Отчаянная защита"
 VEN_idea_defense_of_lands_desc: "Решимость народа в тяжелых условиях яростно защищать свой суверенитет и территорию от внешних угроз. "
 VEN_idea_forious_attack: "Яростная атака"
 VEN_idea_forious_attack_desc: "Повышенная боеготовность и агрессивная позиция Венесуэлы в бою"
 VEN_idea_autarky: "Венесуэльская автаркия"
 VEN_idea_autarky_desc: "Стремление к достижению самодостаточности и снижению зависимости от внешней торговли и ресурсов"
 VEN_aggresive_foriegn_policy_idea: "Агрессивная внешняя политика"
 VEN_aggresive_foriegn_policy_idea_desc: "Наша дипломатическая позиция должна измениться на гораздо более агрессивную. Настало время двигаться вперед, вести кампанию против наших врагов и укреплять нашу мощь"
 VEN_reestablish_the_military_industrial_complex_idea: "Повышение военного потенциала"
 VEN_reestablish_the_military_industrial_complex_idea_desc: "Если мы продолжим расширять наши военные возможности, мы сможем обеспечить более сильное присутствие в Южной Америке"
 VEN_attack_on_america_spirit: "Нападение на Америку"
 VEN_attack_on_america_spirit_desc: "Америка только и делает, что разрушает нашу страну и уничтожает Америку своей так называемой доктриной Монро. Пришло время показать им, кто здесь хозяин"
 VEN_Empire_of_Evil_idea: "Empire of Evil"
 VEN_Empire_of_Evil_idea_desc: "Portrayal of the nation by others, often due to its authoritarian or aggressive policies and actions. It influences international relations and may have effects on diplomacy, relations, and other nations' perceptions."
 VEN_brain_drain: "Утечка мозгов"
 VEN_brain_drain_desc: "На фоне проблем Венесуэлы значительные потери квалифицированных специалистов, интеллектуалов и образованных людей покидают страну в поисках лучших возможностей за рубежом. Такая утечка интеллектуального капитала оказывает глубокое влияние на рост и развитие страны."
 VEN_brain_drain_reversal: "Обратный процесс утечки мозгов"
 VEN_brain_drain_reversal_desc: "Проактивные меры Венесуэлы по пресечению эмиграции высококвалифицированных специалистов и стимулированию их возвращения, а также привлечение талантливых специалистов из-за рубежа."
 VEN_FARC_active: "ФАРК активно"
 VEN_FARC_active_desc: "Революционные вооружённые силы Колумбии (ФАРК) - марксистско-ленинская партизанская группировка, действующая в Колумбии и Западной Венесуэле. Они используют горы на западе страны."
 VEN_outdated_army_idea: "Устаревшая армия"
 VEN_outdated_army_idea_desc: "Вооружённые силы Венесуэлы устарели, не получают достаточного финансирования и отчаянно нуждаются в реформах. Если мы хотим осуществлять проекты за пределами нашей страны, нам необходимо реформировать наши устаревшие вооруженные силы."
 VEN_rejuvinated_army: "Реформированная армия"
 VEN_rejuvinated_army_desc: "Комплексная трансформация вооружённых сил, включающая реформы в области обучения, организации и доктрины."
 VEN_better_generals: "Лучшие генералы"
 VEN_better_generals_desc: "Специальная программа по повышению качества и эффективности работы генералитета в вооружённых силах. "
 VEN_cost_effectiveness: "Эффективность затрат"
 VEN_cost_effectiveness_desc: "Эффективное использование ресурсов в военном деле"
 VEN_loyal_military: "Лояльные военные"
 VEN_loyal_military_desc: "Преданность и лояльность военных руководству страны, обеспечивающая стабильные и благоприятные отношения между правительством и вооруженными силами"
 VEN_tourist_destination: "Новые туристические достопримечательности"
 VEN_tourist_destination_desc: "Концентрированные усилия по продвижению и развитию природных красот, культурного наследия и разнообразных достопримечательностей страны с целью стимулирования туризма."
 VEN_nato_standards: "Стандарты Венесуэлы-НАТО"
 VEN_nato_standards_desc: "Усилия Венесуэлы по принятию или соответствию практике НАТО, потенциально влияющие на ее военную, дипломатическую и стратегическую сферы"
 VEN_us_import_policy_fair: "Импортная политика США"
 VEN_us_import_policy_fair_desc: "Подход страны к торговле и экономическому взаимодействию с США. Влияние политики и соглашений, связанных с регулированием импорта и торговыми отношениями с США."
 VEN_reached_out_to_cuba: "Обращение к Кубе"
 VEN_reached_out_to_cuba_desc: "Целенаправленные усилия Венесуэлы по укреплению связей и усилению влияния на Кубе"
 VEN_against_cuba: "Против Кубы!"
 VEN_against_cuba_desc: "Усиление антагонизма Венесуэлы по отношению к Кубе и повышенная военная готовность и напористая позиция страны перед лицом предполагаемых угроз со стороны Кубы"
 VEN_idea_monopolist_economy: "Монополистическая экономика"
 VEN_idea_monopolist_economy_desc: "Экономический сектор Венесуэлы в значительной степени находится под контролем нескольких корпораций или организаций"
 VEN_population_effort: "Усилия населения"
 VEN_population_effort_desc: "В Венесуэле наблюдается заметный рост трудовых ресурсов, что отражает повышенный уровень вовлеченности и участия населения в различных национальных начинаниях"
 VEN_based_land: "Основанная земля"
 VEN_based_land_desc: "Служит краеугольным камнем в национальной идентичности Венесуэлы, определяя ее экономическую мощь, стратегическое значение и потенциал роста"
 VEN_idea_libertarian_economy: "Либертарианская экономика"
 VEN_idea_libertarian_economy_desc: "Эта политика основана на принципах свободного рынка и снижении регулирования для стимулирования экономического роста"
 VEN_rainforest_protectors: "Защитники тропических лесов"
 VEN_rainforest_protectors_desc: "Необходимо защищать наши тропические леса, чтобы защитить нашу страну и весь мир от изменения климата"
 VEN_armed_proletariat: "Вооруженный пролетариат"
 VEN_armed_proletariat_desc: "Общество, в котором рабочая сила является не только двигателем экономики, но и активно участвует в защите и поддержании общественных структур."
 VEN_self_sacrifice: "Самопожертвование"
 VEN_self_sacrifice_desc: "Венесуэльский народ, подчеркивающий готовность ставить благосостояние нации выше личных интересов"
 VEN_state_equality: "Государственное равенство"
 VEN_state_equality_desc: "Стремится устранить социальное неравенство и способствовать построению более эгалитарного общества. "
 ven_leader_cult: "Культ лидера"
 ven_leader_cult_desc: "Символизирует повышенное внимание к отдельному харизматическому лидеру, обычно главе государства или выдающемуся политическому деятелю, и его идолизацию. "
 VEN_china_trade_deal: "Китайско-венесуэльские торговые сделки"
VEN_china_trade_deal_desc: "Подписаны китайско-венесуэльские торговые сделки, устанавливающие более глубокие связи между странами"
 VEN_russia_trade_deal: "Подписаны российско-венесуэльские торговые сделки"
 VEN_russia_trade_deal_desc: "Подписаны российско-венесуэльские торговые соглашения, устанавливающие более тесные связи с этими странами"
 VEN_political_war: "Политическая война"
 VEN_political_war_desc: "Олицетворяет постоянную борьбу между конкурирующими идеологиями, партиями и фракциями внутри страны и за ее пределами, приводящую к внутренним распрям и раздорам."
 VEN_plan_bolivar_idea: "План Боливар"
 VEN_plan_bolivar_idea_desc: "План Боливар 2000 стал первой из Боливарианских миссий, принятых при президенте Венесуэлы Уго Чавесе. План предусматривает задействование около 40 тыс. венесуэльских солдат, участвующих в комплексных инициативах по борьбе с бедностью, включающих массовые кампании по вакцинации, распределение продовольствия в бедных районах и образовательные мероприятия. Программа также предусматривает экономически эффективную транспортировку тысяч обездоленных и больных венесуэльцев на военных грузовых самолетах и вертолетах, что позволит им получить доступ к возможностям трудоустройства и медицинской помощи."
 ven_improved_transport_plane_production: "Improved Lift Aircraft Production"
 ven_improved_transport_plane_production_desc: "It streamlines manufacturing processes, allowing for increased productivity and faster turnaround times for aircraft assembly."
 agriculture_sectors_idea: "Сельскохозяйственные отрасли"
 agriculture_sectors_idea_desc: "Означает стремление к поддержке и развитию различных отраслей сельского хозяйства как краеугольного камня экономической стабильности страны."
 VEN_american_oil_deals: "Американские нефтяные сделки"
 VEN_american_oil_deals_desc: "Венесуэла получает большие доходы и экономическую стабильность благодаря выгодным нефтяным сделкам с американскими компаниями. Эти соглашения стимулируют экономический рост, финансируют государственные программы и способствуют общему процветанию страны."
 VEN_innovative_techniques: "Innovative Techniques"
 VEN_innovative_techniques_desc: "Venezuela places a premium on research and development, seeking to stay at the forefront of emerging technologies in various fields."
 budding_petrostate: "Начинающееся Петро государство"
 budding_petrostate_desc: "Венесуэла находится на пути превращения в бурно развивающуюся нефтяную державу, которая займёт своё место на земном шаре. Мы будем вести себя в будущее, опираясь на наш главный экспорт - черное золото."
 VEN_Education_and_scientific_reforms_idea: "Реформы в области образования и науки"
 VEN_Education_and_scientific_reforms_idea_desc: "Олицетворяет целенаправленное внимание к развитию и воспитанию человеческого капитала, инновациям и технологическому прогрессу"
 VEN_civilian_defense: "Гражданская оборона"
 VEN_civilian_defense_desc: "Пропагандирует культуру готовности и гражданской активности, поощряя гражданское население к активному участию в оборонных мероприятиях страны."
 VEN_the_people: "Народ"
 VEN_the_people_desc: "Означает единое чувство идентичности и общей цели, пронизывающее общество"
 VEN_reinforced_mandatory_services: "Усиленные обязательные услуги"
 VEN_reinforced_mandatory_services_desc: "Каждый гражданин должен служить"
 VEN_end_of_mandatory_services: "Прекратить воинскую повинность"
 VEN_end_of_mandatory_services_desc: "Для того чтобы наши вооруженные силы могли двигаться вперед, необходимо покончить с воинской повинностью. Пришло время реорганизовать наши вооруженные силы в добровольческие"
 VEN_attract_foreign_investors_idea: "Привлечение иностранного капитала"
 VEN_attract_foreign_investors_idea_desc: "Привлечение иностранного капитала в нашу страну может помочь нашей стране двигаться вперед"
 VEN_joint_oil_extraction: "Совместная добыча нефти"
 VEN_joint_oil_extraction_desc: "Стратегический подход делает акцент на партнерстве с иностранными организациями с целью максимизации добычи, производства и распределения нефтяных ресурсов внутри страны."
 bolivarian_revolutions: "Боливарианские революции"
 bolivarian_revolutions_desc: "Охватывает непреходящее наследие Боливарианского движения, названного в честь Симона Боливара, знаменитого освободителя Южной Америки. "

