 VEN_destroy_farc_influence_desc: ""
 VEN_FARC_weak: "Слабость ФАРК"
 VEN_FARC_weak_desc: ""
 VEN_FARC_weakened: "ФАРК ослаблены"
 VEN_FARC_weakened_desc: ""
 VEN_arresting_high_profile_individuals: "Арестовывать высокопоставленных лиц"
 VEN_arresting_high_profile_individuals_desc: "Венесуэльские спецслужбы ведут кропотливую работу по выявлению и обнаружению высокопоставленных лиц ФАРК. Тайные операции и наблюдение становятся важнейшими инструментами для отслеживания их перемещений"
 VEN_support_the_colombians: "Поддержите Колумбию"
 VEN_support_the_colombians_desc: "В мире насчитывается более шести миллионов венесуэльских мигрантов и беженцев, из них более 1,8 миллиона живут в соседней Колумбии. Эти люди покинули страну, страдающую от многолетних экономических трудностей и политических разногласий. И сегодня ситуация в Венесуэле продолжает ухудшаться, что дает основания прогнозировать продолжение эмиграции, причем Колумбия принимает наибольшую долю мигрантов. Только в этом году более 753 000 венесуэльцев покинули родину"
 VEN_dismantle_the_farc: "Демонтировать FARC"
 VEN_dismantle_the_farc_desc: "На протяжении многих лет FARC является дестабилизирующей силой, участвующей в деятельности, которая представляет угрозу безопасности и подрывает мир в регионе. Ликвидация их сил представляет собой многогранную стратегию решения этой проблемы и окончательного уничтожения группировки FARC в целом"
 VEN_alliance_with_colombia: "Альянс с Колумбией"
 VEN_alliance_with_colombia_desc: "Под колумбийско-венесуэльскими отношениями понимаются дипломатические отношения между граничащими между собой странами - Колумбией и Венесуэлой. Эти отношения развиваются с начала XVI века, когда испанские колонизаторы создали провинцию Санта-Марта (ныне Колумбия) и провинцию Новая Андалусия (ныне Венесуэла). Эти страны объединяет то, что при Симоне Боливаре они обрели независимость и стали единым государством - Большой Колумбией, которая распалась в XIX веке. После этого отношения между двумя странами в целом колебались между сотрудничеством и двусторонней борьбой"
 VEN_coup_in_colombia: "Переворот в Колумбии"
 VEN_coup_in_colombia_desc: "Государственный переворот в Колумбии 1953 года - переворот с последующим захватом власти, совершенный 13 июня 1953 года колумбийским главнокомандующим Густаво Рохасом Пинильей. Он правил в качестве диктатора до 1957 г."


 #Army Subtree
 VEN_national_army: "Национальная венесуэльская армия"
 VEN_national_army_desc: "Основанная около 1810 г. во время Войны за независимость Венесуэлы под названием FANB (Fuerza Armada Nacional Bolivariana), Национальная венесуэльская армия является главным органом вооруженных сил Венесуэлы, пять других родов войск находятся непосредственно под ней. Структурно во главе армии стоит главнокомандующий, которому помогает избранный министр обороны, а за ним следуют командующие всех подчиненных ему родов войск"
 VEN_the_airforce: "Военно-воздушные силы Венесуэлы"
 VEN_the_airforce_desc: "Венесуэльские ВВС ведут свою историю с 1935 г., но официально они были основаны как самостоятельное подразделение только в 1946 г. после того, как был выбран первый официальный командир этого самостоятельного подразделения. В 1950-е годы ВВС пережили период интенсивной модернизации, а в 1970-е годы - программу дальнейшей модернизации"
 VEN_modern_airforce: "Современные ВВС"
 VEN_modern_airforce_desc: "Наша военно-воздушная техника вновь остро нуждается в программе модернизации - перераспределение средств на решение этого вопроса позволит нам усовершенствовать устаревшие планеры, а также подумать о разработке самолетов на перспективу."
 VEN_combat_aircraft: "Боевые самолеты"
 VEN_combat_aircraft_desc: "Наши F-16, закупленные почти двадцать лет назад, устаревают, но при правильном распределении средств мы сможем решить эту проблему и снова иметь самолеты, соответствующие стандартам нашей страны."
 VEN_bombers: "Бомбардировщики"
 VEN_bombers_desc: "В настоящее время в качестве временных бомбардировщиков мы используем устаревшие учебно-тренировочные самолеты и наши сильно устаревшие многоцелевые самолеты Mirage 5. Это сильно ограничивает наши возможности в случае войны, поэтому необходимо предпринять усилия для решения этой проблемы."
 VEN_transport_planes: "Транспортные самолеты"
 VEN_transport_planes_desc: "Изучив планеры наших нынешних транспортных самолетов, а также изучив наши руководства по техническому обслуживанию и получив новые, мы нашли новые способы собирать и обслуживать наши собственные планеры с гораздо большей скоростью"
 VEN_new_helicopters: "Современные вертолеты"
 VEN_new_helicopters_desc: "Современные армии используют вертолеты на полях сражений для поддержки наземных войск в решении множества задач, мы должны перенять этот опыт и приобрести собственные вертолеты, чтобы не отстать"
 VEN_the_navy: "Военно-морской флот Венесуэлы"
 VEN_the_navy_desc: "Наш флот был основан в 1811 году, но только в 1920-1930-е годы мы начали вкладывать в него средства, покупая старые корабли у более крупных держав. В современную эпоху мы провели несколько закупок различных типов малых кораблей. В 70-е и 80-е годы мы получили наши нынешние военные корабли в результате различных сделок, и теперь мы должны обеспечить их дальнейшее совершенствование"
 VEN_diesel_submarines: "Программа дизельных подводных лодок"
 VEN_diesel_submarines_desc: "Наши нынешние подводные лодки типа 209, полученные из Германии, прошли несколько модификаций за время службы в нашем флоте, но, похоже, настало время снова финансировать модернизацию наших сильно устаревших подводных лодок, поскольку наступило новое тысячелетие и технологии продвинулись вперед."
 VEN_armed_corvettes: "Современные корветы"
 VEN_armed_corvettes_desc: "Наш нынешний флот не имеет на вооружении современных корветов, если мы хотим идти в ногу с военно-морскими силами мира, мы должны ввести их в нашу военно-морскую доктрину."
 VEN_death_from_underneath: "Смерть из-под земли"
 VEN_death_from_underneath_desc: "Придерживаясь политики завоевания военно-морского превосходства с помощью подводных лодок либо путем прямого столкновения с более крупными кораблями, либо напрягая экономику страны, с которой мы планируем воевать, мы можем отказаться от необходимости иметь более крупные и дорогие военные корабли для обеспечения наших военно-морских амбиций."
 VEN_the_wolves: "Современные волчьи стаи"
 VEN_the_wolves_desc: "Во время Второй мировой войны Германия создала тактику \"волчьей стаи\" как способ эффективно бороться с крупными конвоями, которые шли в сторону Великобритании или из нее. Изучив эту тактику и адаптировав ее к современности, мы сможем использовать наш подводный флот в полной мере"
 VEN_refitting_our_frigates: "Переоборудование наших фрегатов"
 VEN_refitting_our_frigates_desc: "Старые фрегаты класса Lupo, полученные нашим флотом в 1975 г. от Италии, нуждаются в модернизации, если мы хотим, чтобы они оставались в строю еще долгое время"
 VEN_armed_merchant_marines: "Вооруженная торговая морская пехота"
 VEN_armed_merchant_marines_desc: "Отсутствие ресурсов и промышленных мощностей для создания флота, способного защитить наши собственные морские пути, заставляет нас полагаться на старую стратегию вооружения торговых судов самодельным оружием, но на этот раз мы также попытаемся обеспечить обучение и вооружение персонала на борту"
 VEN_the_doctrine: "Военно-морские училища"
 VEN_the_doctrine_desc: "Мы можем иметь самые лучшие корабли в мире, но без должной подготовки наши корабли - не более чем мишени для противника. Мы должны обеспечить наилучшую подготовку наших экипажей"
 VEN_military_reforms: "Военные реформы"
 VEN_military_reforms_desc: "Армия Венесуэлы сильно устарела по сравнению с другими развитыми странами, необходимо провести множество реформ, чтобы вывести ее из неустойчивого состояния"
 VEN_increase_of_arms_production: "Увеличить производство вооружений"
 VEN_increase_of_arms_production_desc: "Увеличение производства военного оружия в нашей стране дает возможность вооружить наших собственных солдат, такие инвестиции значительно повысят способность наших вооруженных сил бороться за себя."
 VEN_upgrading_equipment: "Модернизация нашего оборудования"
 VEN_upgrading_equipment_desc: "Наши военные технологии должны идти в ногу с современностью, наши команды исследователей и разработчиков усердно работают и предоставляют нам отличные отчеты о том, как улучшить наше оружие"
 VEN_venezuela_national_militia: "Создать национальное ополчение"
 VEN_venezuela_national_militia_desc: "Создание национальных ополчений является необходимостью для нашей страны, чтобы увеличить потенциал и силу нашей полиции и поддерживать мир и стабильность в нашей стране"
 VEN_improved_officer_training: "Улучшение подготовки офицеров"
 VEN_improved_officer_training_desc: "Мы должны улучшить курсы подготовки наших военачальников, чтобы обеспечить лучший и более упорядоченный способ сделать карьеру в вооруженных силах без ущерба для качества"
 VEN_the_special_forces: "Венесуэльский спецназ"
 VEN_the_special_forces_desc: "Силы специального назначения - это элитное пехотное подразделение Национальной полиции Венесуэлы, созданное министерством обороны"
 VEN_guard_of_revolution: "Гвардия революции"
 VEN_guard_of_revolution_desc: "Сухопутные войска Стражей венесуэльской революции были официально созданы 5 мая 1979 года. Она задумывалась как народное ополчение для наблюдения за ситуацией в регионе. Однако официальное создание последовало за несколькими месяцами деятельности Стражей революции."
 VEN_glory_to_us: "Слава нам"
 VEN_glory_to_us_desc: "Мы должны провести военные учения, чтобы подготовиться к угрозе со стороны США. Идея состоит в том, чтобы мобилизовать армию и подготовить имитацию нападения на стратегические регионы, чтобы наши солдаты вступили в бой с имитацией противника."
 VEN_spirit_of_bolivar: "Дух Боливара"
 VEN_spirit_of_bolivar_desc: "Перья, унесенные бурей Летом 2005 года Венесуэла отмечала двухсотлетие клятвы Симона Боливара, произнесенной в присутствии его великого учителя Симона Родригеса - человека, который позже, в Париже, задолго до Маркса, посещал социалистические тайные общества и вернулся в Южную Америку только в 1823 году."
 VEN_modernize_the_armored_corps: "Модернизировать бронетанковый корпус"
 VEN_modernize_the_armored_corps_desc: "Наши AMX-30 сильно устарели по современным меркам. Изучив конструкции зарубежных основных боевых танков, мы сможем получить свой собственный современный танк"
 VEN_the_grand_army_of_the_republic: "Великая армия Республики"
 VEN_the_grand_army_of_the_republic_desc: "Боливарианская морская пехота Венесуэлы известна как Боливарианская морская пехота или формально как Генеральная дивизия морской пехоты Симона Боливара и является частью Боливарианского военно-морского флота Венесуэлы. Ее девиз - Valor y Lealtad"
 VEN_a_new_army: "Реформированная армия"
 VEN_a_new_army_desc: "После завершения х необходимых реформ мы наконец-то можем позитивно смотреть на будущее наших вооруженных сил, поскольку знаем, что готовы ко всему, что нас ожидает"
 VEN_reorganize_the_colectivos: "Реорганизовать коллективы"
 VEN_reorganize_the_colectivos_desc: "Когда недавно в Венесуэле вновь начались перебои с электричеством и миллионы людей остались без воды и электричества, президент призвал не военных, а верные ему вооруженные формирования защитить мир в каждом районе и квартале"
 VEN_maintain_mandatory_service: "Поддерживать обязательный сервис"
 VEN_maintain_mandatory_service_desc: "Мы должны поддерживать обязательную военную службу, если мы хотим сохранить проекцию силы в нашем регионе и за его пределами. Если мы отпустим себя, то отстанем от других стран мира"
 VEN_end_of_mandatory_service: "Окончание обязательной службы"
 VEN_end_of_mandatory_service_desc: "Венесуэльский народ должен сам решать, вступать ему в наши вооруженные силы или нет, однако ему следует напомнить о его долге гражданина Венесуэлы служить своей стране по мере своих возможностей"
 VEN_boliviarian_national_guard: "Боливарианская национальная гвардия"
 VEN_boliviarian_national_guard_desc: "Боливарианская национальная гвардия Венесуэлы - это жандармский компонент вооруженных сил, выполняющий функции гражданской обороны и способный выполнять роль резервной легкой пехоты"


 #### Opposition Tree
 VEN_strengthen_the_opposition: "Укрепление оппозиции"
 VEN_strengthen_the_opposition_desc: "Улицы городов страны становятся сценой для выражения несогласия, когда тысячи венесуэльцев, молодых и пожилых, объединяются в решительном призыве к переменам. Они несут транспаранты, поют гимны и с непоколебимой решимостью маршируют, требуя смены правительства и возвращения демократии. Речь идет о людях, уставших от многолетнего авторитарного правления и экономических трудностей"
 VEN_revolution: "§RЗахват оппозиции!§!"
 VEN_revolution_desc: "Улицы венесуэльских городов, некогда заполненные мирными демонстрантами с плакатами и пением гимнов, теперь стали свидетелями смены тональности. Разочарование и отчаяние людей толкают их на более агрессивные формы протеста. Мирные песнопения перерастают в пламенные требования политических преобразований. Протесты перерастают в ожесточенные столкновения между мирными жителями и местными властями. Власти, встревоженные ростом беспорядков, начинают принимать жесткие меры. Для поддержания порядка вводятся подразделения полиции и армии, что приводит к столкновениям между протестующими и силами безопасности."
 VEN_we_are_in_power: "Мы у власти"
 VEN_we_are_in_power_desc: "Лидеры оппозиции, воодушевленные решимостью народа, собрались вместе, чтобы разработать проект мирного перехода власти. Они обратились за поддержкой к международному сообществу, выступая за дипломатию и переговоры как путь вперед. По мере продвижения переговоров правительство осознало, что общественные настроения и международное давление зашкаливают. Понимая неизбежность перемен, правительство инициировало мирную передачу власти оппозиции"

 #Capitalist Subranch
 VEN_pdvsa_takeover: "Поглощение PDVSA"
 VEN_pdvsa_takeover_desc: "Правительство Венесуэлы приступило к поглощению компании Petróleos de Venezuela, S.A. (PDVSA). Эта мера направлена на усиление национального контроля над нефтегазовым сектором, повышение его прозрачности и эффективности, а также на обеспечение приоритета ответственного подхода к охране окружающей среды и развитию инфраструктуры. Правительство сохраняет приверженность международному сотрудничеству и соблюдению существующих соглашений. Это событие является важным шагом на пути к более стабильному и процветающему будущему Венесуэлы"
 VEN_empower_monopolies: "Расширить возможности монополий"
 VEN_empower_monopolies_desc: "Правительство Венесуэлы предоставило значительные полномочия ключевым компаниям, которые играют важную роль в росте и развитии страны. К ним относятся PDVSA в энергетическом секторе, CANTV в телекоммуникационном, CORPOELEC в электроэнергетике и CVG, контролирующая различные отрасли промышленности. Эти компании, наделенные полномочиями, тесно сотрудничают с правительством, согласовывая свои стратегии и деятельность с национальными целями. Конкретные функции этих компаний могут меняться с течением времени. Для получения последней информации об этих уполномоченных компаниях в Венесуэле обращайтесь к современным источникам."
 VEN_establish_free_market: "Установить свободный рынок"
 VEN_establish_free_market_desc: "В Венесуэле начинается приватизация. Правительство Венесуэлы приступило к приватизации ключевых отраслей экономики с целью стимулирования экономического роста и повышения эффективности. Этот шаг знаменует собой значительные изменения в экономическом ландшафте страны. Детали этих приватизационных мероприятий будут меняться с течением времени, поэтому для получения последней информации о приватизационных инициативах в Венесуэле обращайтесь к текущим источникам."
 VEN_begin_our_recovery: "Начать наше восстановление"
 VEN_begin_our_recovery_desc: "Революция нанесла тяжелый удар по экономике Венесуэлы, приведя к резкому снижению ВВП, широкому распространению безработицы и разрушению инфраструктуры. Приоритетными для Венесуэлы являются меры по стабилизации экономики, сдерживанию гиперинфляции и восстановлению доверия к национальной валюте."
 VEN_diplomatic_efforts: "Дипломатические усилия"
 VEN_diplomatic_efforts_desc: "Венесуэла активно участвует в дипломатических усилиях, направленных на приведение себя в соответствие с принципами неприсоединения. В условиях быстро меняющейся ситуации в мире страна стремится сохранять нейтральную и внепартийную позицию в международных делах. Специфика подхода Венесуэлы к неприсоединению будет развиваться с течением времени. Для получения наиболее актуальной информации о дипломатических усилиях Венесуэлы в этом направлении следует обращаться к современным источникам."
 VEN_all_belongs_to_pdvsa: "Все принадлежит PDVSA"
 VEN_all_belongs_to_pdvsa_desc: "Обнаружены новые запасы нефти в Венесуэле. В Венесуэле обнаружены новые запасы нефти, пополнившие обширные энергетические ресурсы страны. В результате компания Petróleos de Venezuela, S.A. (PDVSA) взяла на себя управление и эксплуатацию этих запасов. Этот шаг соответствует стремлению правительства использовать и максимально использовать свои энергетические активы на благо страны. Детали этой передачи будут уточняться с течением времени, поэтому для получения последней информации об этом нефтяном открытии и роли PDVSA обращайтесь к текущим источникам."
 VEN_purge_antimonopolists: "Очистить антимонопольщиков"
 VEN_purge_antimonopolists_desc: "Венесуэла активно участвует в дипломатических акциях, направленных на борьбу с коррупцией в стране. Эти согласованные усилия направлены на повышение прозрачности, усиление подотчетности и искоренение коррупции на всех уровнях власти и общества. Конкретные детали дипломатических инициатив Венесуэлы в борьбе с коррупцией будут меняться с течением времени. Чтобы быть в курсе последних событий в дипломатической деятельности Венесуэлы по борьбе с коррупцией, обращайтесь к актуальным источникам."
 VEN_iron_control_of_pdvsa: "Железный контроль над PDVSA"
 VEN_iron_control_of_pdvsa_desc: "Усиление государственного контроля над PDVSA в Венесуэле. В последнее время правительство Венесуэлы усилило контроль над компанией Petróleos de Venezuela, S.A. (PDVSA). Усиление контроля отражает стратегический курс на централизацию власти и оказание более прямого влияния на деятельность государственной нефтегазовой компании. Подробности усиления контроля и его влияние на дальнейшее развитие PDVSA будут уточняться с течением времени. Чтобы быть в курсе последних событий, связанных с этим развитием событий, обращайтесь к текущим новостным источникам."
 VEN_corporativist_1984: "Корпоративисты 1984"
 VEN_corporativist_1984_desc: "В 1984 году в Венесуэле не было корпоративистской политической или экономической системы. Напротив, в этот период в ней произошли значительные политические и экономические сдвиги."
 VEN_oil_and_gas_financial_system: "Нефтегазовая финансовая система"
 VEN_oil_and_gas_financial_system_desc: "Финансовая система Венесуэлы исторически связана с ее нефтегазовой отраслью. Обладая одним из крупнейших в мире запасов нефти, Венесуэла в значительной степени зависит от экспорта нефти. Добычей и экспортом нефти управляет государственная компания Petróleos de Venezuela, S.A. (PDVSA). Однако такая финансовая зависимость привела к возникновению экономических проблем, включая гиперинфляцию и долговые проблемы. Управление нефтяными ресурсами также имеет значительные политические последствия, поскольку политика правительства часто меняется вместе со сменой руководства."
 VEN_oligarchic_republic: "Республика олигархов"
 VEN_oligarchic_republic_desc: "Венесуэла подвергается критике за то, что ее характеризуют как \"республику олигархов\". Этот термин подчеркивает концентрацию власти и богатства у небольшой элиты, что приводит к значительному неравенству в благосостоянии и политическому неравенству. Страна пережила исторические периоды, отмеченные доминированием определенных политических и экономических элит."
 VEN_privatize_small_buissnesses: "Приватизация малых предприятий"
 VEN_privatize_small_buissnesses_desc: "В последние годы в Венесуэле наметился сдвиг в сторону приватизации малых предприятий. Это изменение знаменует собой отход от прежнего акцента на государственный контроль. Стратегия правительства предусматривает передачу собственности и управления малыми предприятиями из государственного в частный сектор. Этот переход направлен на стимулирование экономического роста и развитие предпринимательства"
 VEN_pacify_the_plebs: "Умиротворить плебс"
 VEN_pacify_the_plebs_desc: "В Венесуэле к решению проблем населения и укреплению социальной сплоченности следует подходить мирными средствами, с помощью инклюзивной политики и открытого диалога. Основное внимание должно быть уделено пониманию и удовлетворению потребностей населения при соблюдении демократических принципов и прав человека"
 VEN_digital_grip: "Digital Grip"
 VEN_digital_grip_desc: "Цифровизация финансовых услуг в Венесуэле приводит к революции в обращении с деньгами. Цифровые кошельки, мобильный банкинг и онлайн-платежи делают финансовые операции более простыми и эффективными. Этот переход к \"цифровым захватам\" может способствовать расширению доступа к финансовым услугам и экономическому росту, но в то же время создает проблемы с точки зрения кибербезопасности и инфраструктуры. По сути, это трансформационный шаг на пути к созданию более современного и удобного финансового ландшафта в Венесуэле"
 VEN_a_council_of_corporations: "Совет корпораций"
 VEN_a_council_of_corporations_desc: "Создание Совета эволюции в Венесуэле стало бы значительным шагом на пути к прогрессу и адаптации в различных отраслях. Такой совет будет заниматься управлением страной в условиях динамичных вызовов, продвижением инноваций и корректировкой политики для обеспечения соответствия развития страны меняющимся глобальным условиям. Используя экспертные знания и принимая решения на основе данных, Совет эволюции мог бы способствовать более эффективному реагированию на экономические, технологические и социальные изменения, что в конечном итоге способствовало бы созданию более устойчивой и перспективной Венесуэлы"
 VEN_invite_foreign_companies_libert: "Приглашаем иностранные компании Libert"
 VEN_invite_foreign_companies_libert_desc: "Решение Венесуэлы пригласить иностранные компании является многообещающим шагом на пути к экономическому росту и международному сотрудничеству. Принимая иностранные инвестиции и опыт, Венесуэла может стимулировать свою экономику, создавать новые рабочие места и выходить на мировые рынки. Такой подход может способствовать развитию инноваций и передаче технологий, что в конечном итоге выгодно как стране, так и участвующим в проекте иностранным компаниям. Однако для привлечения и удержания иностранных инвесторов Венесуэле необходимо обеспечить стабильную и прозрачную бизнес-среду, а также справедливое регулирование. Эта совместная работа может проложить путь к светлому экономическому будущему Венесуэлы"
 VEN_council_of_international_corporations: "Совет международных корпораций"
 VEN_council_of_international_corporations_desc: "Создание в Венесуэле Совета внутренних корпораций могло бы сыграть важную роль в развитии сотрудничества и синергии между отечественными предприятиями. Этот совет мог бы стать платформой для развития сотрудничества, обмена передовым опытом и решения общих проблем отрасли. Способствуя коммуникации и координации между местными компаниями, он может способствовать экономическому росту, конкурентоспособности и инновациям в стране. Хорошо структурированный Совет внутренних корпораций способен укрепить внутреннюю промышленность Венесуэлы и внести вклад в общее экономическое развитие страны"
 VEN_total_deregulation: "Тотальное дерегулирование"
 VEN_total_deregulation_desc: "Полное дерегулирование в Венесуэле подразумевает отмену государственного регулирования в различных секторах экономики, что влечет за собой наступление эры большей автономии рынка. Этот шаг несет в себе потенциал для экономического роста, повышения конкурентоспособности и внедрения инноваций. Однако он несет в себе и определенные риски, такие как волатильность рынка, снижение уровня защиты прав потребителей и возможность усиления неравенства доходов. Нахождение правильного баланса между дерегулированием и необходимым регулированием является важнейшим моментом при рассмотрении данного подхода к экономической политике"
 VEN_privatization_of_everything: "Приватизация всего"
 VEN_privatization_of_everything_desc: "Полная приватизация всех отраслей в Венесуэле существенно изменит экономический ландшафт страны. Этот шаг дает потенциальные преимущества, такие как повышение эффективности и привлечение инвестиций, но также несет в себе риски, включая сокращение рабочих мест, неравенство доходов и потерю контроля со стороны государства. Нахождение баланса между государственной и частной собственностью имеет решающее значение для устойчивого экономического развития"
 VEN_maintain_free_market: "Поддерживать свободный рынок"
 VEN_maintain_free_market_desc: "Сохранение свободного рынка в Венесуэле предполагает сохранение принципов спроса и предложения, конкуренции и ограниченного вмешательства государства в экономическую деятельность. Такой подход поддерживает частное предпринимательство, поощряет бизнес и позволяет рыночным силам определять цены и распределение ресурсов. Он может привести к экономическому росту и повышению эффективности, но при этом требует эффективного регулирования для предотвращения злоупотреблений на рынке и обеспечения социального благосостояния. Приверженность свободным рынкам в Венесуэле отражает стремление к экономической либерализации и веру в преимущества открытых и конкурентных рынков"
 VEN_pmc_army: "Венесуэльские частные военные компании"
 VEN_pmc_army_desc: "Создание венесуэльских частных военных компаний (ЧВК) привносит новую динамику в систему безопасности страны. ЧВК предлагают специализированные услуги в области безопасности и военного дела, потенциально решая проблемы безопасности и создавая экономические возможности. Однако при этом возникают проблемы, связанные с подотчетностью, потенциальным конфликтом интересов и ослаблением государственного контроля над вопросами безопасности. Эффективное регулирование и надзор имеют решающее значение для управления рисками, связанными с деятельностью этих частных структур в секторе безопасности и обороны"
 VEN_minimize_government: "Минимизировать правительство"
 VEN_minimize_government_desc: "Минимизация венесуэльского правительства предполагает сокращение его численности, масштабов и влияния на различные аспекты жизни общества и экономики. Такой подход часто ассоциируется с приверженностью к ограниченному государственному вмешательству и большей опорой на рыночные силы и свободу личности. Хотя такой подход может привести к сокращению бюрократического аппарата и государственных расходов, он сопряжен с потенциальными проблемами, в том числе с обеспечением предоставления основных государственных услуг, поддержанием систем социальной защиты и обеспечением верховенства закона. Достижение сбалансированного сокращения участия государства необходимо для того, чтобы избежать непредвиденных последствий и способствовать экономической и политической стабильности"
 VEN_money_motivated_military: "Армия, мотивированная деньгами"
 VEN_money_motivated_military_desc: "Представление о том, что венесуэльская армия мотивирована деньгами, предполагает, что финансовые стимулы и экономические соображения играют значительную роль в наборе и лояльности военнослужащих. Такая точка зрения подразумевает, что люди могут идти в армию или оставаться в ней, прежде всего, для обеспечения своего финансового благополучия, например, для получения конкурентоспособной зарплаты, премий или других экономических льгот. Вооруженные силы, мотивированные деньгами, могут иметь как положительные, так и отрицательные последствия, в зависимости от того, насколько хорошо они балансируют между экономическими потребностями личного состава и его приверженностью национальной обороне и долгу"
 VEN_build_a_unique_judgement_system: "Построить уникальную систему суждений"
 VEN_build_a_unique_judgement_system_desc: "Цель Венесуэлы - создание уникальной и самобытной судебной системы - означает значительный отход от традиционных правовых рамок. Такая инициатива может быть связана с разработкой инновационных правовых структур, альтернативных методов разрешения споров или уникальных подходов к рассмотрению юридических вопросов. Стремление к созданию уникальной судебной системы может привести к появлению более гибких решений, отвечающих специфике страны, но при этом требует тщательного планирования, юридической экспертизы и гарантии соблюдения основополагающих принципов правосудия и справедливости. Нахождение правильного баланса между уникальностью и соблюдением международных правовых стандартов имеет решающее значение для успеха и доверия к такой системе"
 VEN_attract_foreign_investors: "Привлечение иностранных инвесторов"
 VEN_attract_foreign_investors_desc: "Поощрение иностранных инвесторов к инвестированию в Венесуэлу имеет жизненно важное значение для экономического роста. Этого можно достичь с помощью стабильной политики, правовой защиты, экономических реформ, улучшения инфраструктуры, прозрачности, стимулов, партнерских отношений, изучения рынка, образования и квалифицированной рабочей силы. Создание привлекательной инвестиционной среды предполагает многосторонний подход, учитывающий экономические, политические и правовые факторы, чтобы вселить уверенность в потенциальных инвесторов"
 VEN_the_based_land: "Основанная земля"
 VEN_the_based_land_desc: "Повышение качества жизни в Венесуэле - это комплексная цель, которая охватывает различные аспекты, включая экономическую стабильность, доступ к социальным услугам, развитие инфраструктуры, безопасность, возможности трудоустройства, доступ к медицинскому обслуживанию, сохранение окружающей среды, социальную интеграцию и политическую стабильность. Достижение этой цели предполагает решение неотложных и системных задач, направленных на повышение благосостояния населения"
 VEN_venezuelian_libertarianism: "Венесуэльский либертарианизм"
 VEN_venezuelian_libertarianism_desc: "Венесуэльский либертарианизм пропагандирует ограниченное вмешательство государства, индивидуальные свободы и принципы свободного рынка в контексте Венесуэлы, направленные на решение таких проблем, как авторитаризм и экономическая нестабильность."
 VEN_eliminate_oil_competitors: "Устранить нефтяных конкурентов"
 VEN_eliminate_oil_competitors_desc: "Устранение Венесуэлой всех своих внутренних конкурентов в нефтяной отрасли приведет к созданию монополии, что потенциально позволит консолидировать контроль и прибыли, но, возможно, будет препятствовать инновациям и конкуренции. Сбалансированный подход с регулируемой конкуренцией зачастую более выгоден"
 VEN_privatize_all_oil: "Приватизировать всю нефть"
 VEN_privatize_all_oil_desc: "Если Венесуэла приватизирует всю свою нефтяную промышленность, то это означает передачу прав собственности и контроля над нефтяными ресурсами и операциями от государства частным компаниям. Хотя приватизация может привлечь инвестиции, повысить эффективность и потенциально увеличить добычу, она должна проводиться осторожно, чтобы не нарушить интересы страны, включая получение доходов и защиту окружающей среды. Кроме того, необходимо учитывать социальное воздействие на рабочую силу и местное население, чтобы избежать негативных последствий. Успех такого шага будет зависеть от подхода правительства к регулированию, прозрачности и управлению переходным периодом"
 VEN_diversify_the_economy: "Диверсифицировать экономику"
 VEN_diversify_the_economy_desc: "Диверсификация венесуэльской экономики предполагает снижение зависимости от одного сектора, как правило, нефтяного, и развитие других отраслей для создания более сбалансированной и устойчивой экономики. Такой подход направлен на снижение уязвимости к колебаниям цен на нефть и другим внешним факторам. Диверсификация может включать в себя инвестиции в такие отрасли, как сельское хозяйство, обрабатывающая промышленность, технологии и услуги, а также развитие предпринимательства и инноваций. Диверсифицированная экономика может обеспечить более стабильные источники доходов и рабочие места, что в конечном итоге повысит экономическую устойчивость и сопротивляемость страны"
 VEN_empower_banks: "Расширить возможности банков"
 VEN_empower_banks_desc: "Приход банков к власти в Венесуэле ознаменовал бы собой существенный сдвиг в управлении. Это может принести финансовый опыт, но может вызвать опасения по поводу конфликта интересов, социальных последствий и подотчетности. Очень важно сохранить баланс между экономическими интересами и благосостоянием населения"
 VEN_develop_fintech: "Развивать финтех"
 VEN_develop_fintech_desc: "Финтех в Венесуэле развивался в ответ на экономическую нестабильность страны, включая гиперинфляцию и девальвацию валюты. Финтех-компании в основном сосредоточились на цифровых платежных решениях и, в некоторой степени, на криптовалютах, таких как биткойн. Однако проблемы с регулированием и отсутствие четкой структуры делают их деятельность неопределенной. Несмотря на эти препятствия, появились местные финтех-стартапы, которые стремятся повысить уровень финансовой доступности, в частности за счет трансграничных денежных переводов и партнерства с традиционными банками. "
 VEN_empower_industrialists: "Расширение возможностей промышленников"
 VEN_empower_industrialists_desc: "Промышленники Венесуэлы столкнулись с непростой ситуацией, характеризующейся вмешательством государства, национализацией ключевых отраслей, экономической нестабильностью, нехваткой ресурсов и ограничениями в отношении частного сектора. Сочетание этих факторов затрудняет эффективную работу промышленников и поддержание производительности труда. Политическая нестабильность и зависимость от неформального сектора экономики еще больше осложняют деловую обстановку"
 VEN_macroeconomic_management: "Макроэкономическое управление"
 VEN_macroeconomic_management_desc: "Управление экономикой в Венесуэле характеризовалось значительными трудностями. Страна столкнулась с гиперинфляцией, жестким валютным контролем и сильной зависимостью от экспорта нефти. Интервенционистская политика правительства, включая национализацию ключевых отраслей промышленности, часто приводила к неэффективности. В стране наблюдался дефицит основных товаров, тяжелый гуманитарный кризис и значительная неформальная экономика."
 VEN_develop_industry: "Развивать промышленность"
 VEN_develop_industry_desc: "Развитие промышленного сектора в Венесуэле было сопряжено со значительными трудностями. Вмешательство государства, включая национализацию ключевых отраслей промышленности и контроль над ценами, привело к неэффективности. Сильная зависимость страны от экспорта нефти сделала ее уязвимой к колебаниям мировых цен на нее. Гиперинфляция подрывала покупательскую способность, а нехватка основных товаров и ресурсов мешала производству. Политическая нестабильность и протесты нарушали производственную деятельность, и некоторые работники в целях выживания перешли в неформальный сектор экономики. Утечка квалифицированных специалистов еще более негативно сказалась на состоянии отрасли."
 VEN_ally_south_american_rightists: "Союзники южноамериканских правых"
 VEN_ally_south_american_rightists_desc: "Венесуэла поддерживала дипломатические отношения с различными странами Южной Америки, включая как леворадикальные, так и праворадикальные правительства. Несмотря на наличие идеологических разногласий, между Венесуэлой и южноамериканскими правыми лидерами и правительствами были случаи сотрудничества и дипломатии, особенно по вопросам, имеющим региональное значение. Конкретный характер и динамика этих отношений зависели от политического контекста того времени, лидеров, стоящих у власти, и конкретных обсуждаемых вопросов. Важно помнить, что политические альянсы и динамика их развития могут меняться с течением времени, а отношения между странами зависят от целого ряда факторов"
 VEN_follow_the_us_example: "Следуйте примеру США"
 VEN_follow_the_us_example_desc: "Внешняя политика Венесуэлы не была тесно связана с Соединенными Штатами. Несмотря на наличие областей сотрудничества, существовали и существенные различия, особенно в политической и идеологической сферах. Венесуэла при президенте Уго Чавесе проводила независимую внешнюю политику, руководствуясь своими национальными интересами и внутренней политикой. В отношениях с США наблюдались как сотрудничество, так и напряженность"
 VEN_ally_the_northern_power: "Союзник - северная держава"
 VEN_ally_the_northern_power_desc: "Внешняя политика и союзы Венесуэлы не были ориентированы на страны Северной Америки, такие как США или Канада. Напротив, внешняя политика Венесуэлы была в большей степени ориентирована на отношения в Южной Америке и других регионах. Хотя Венесуэла имела дипломатические связи со странами Северной Америки, основной акцент в ее внешних отношениях часто делался на соседние страны и другие регионы мира"
 VEN_invite_american_banks: "Пригласить американские банки"
 VEN_invite_american_banks_desc: "С течением времени Венесуэла взаимодействовала с американскими банками по различным финансовым и экономическим вопросам в зависимости от политического и экономического контекста. Специфика этих взаимодействий варьировалась в зависимости от национальных интересов и политики."
 VEN_expand_and_diversify_the_market: "Расширять и диверсифицировать рынок"
 VEN_expand_and_diversify_the_market_desc: "Новая цель Венесуэлы - расширить и диверсифицировать свой рынок. Эта цель, скорее всего, включает в себя расширение торговых связей и изучение новых экономических возможностей для снижения зависимости от конкретных секторов или рынков. Конкретные стратегии и направления будут зависеть от экономических и политических приоритетов страны в каждый конкретный момент времени."
 VEN_increase_population_growth: "Увеличить рост населения"
 VEN_increase_population_growth_desc: "Увеличение прироста населения в Венесуэле потребует многостороннего подхода, включающего экономическую стабильность, программы социального обеспечения и политику, направленную на решение проблемы эмиграции. Ключевыми факторами являются создание благоприятной для семьи среды, улучшение образования и здравоохранения, а также предоставление экономических возможностей. Важное значение имеет также поощрение культурных ценностей, поддерживающих большие семьи, и повышение осведомленности о планировании семьи и репродуктивном здоровье"
 VEN_economic_expansion: "Экономическая экспансия"
 VEN_economic_expansion_desc: "Достижение экономического роста в Венесуэле потребует многостороннего подхода, включающего меры по стабилизации экономики, диверсификации отраслей, привлечению иностранных инвестиций, улучшению инфраструктуры и образования. Кроме того, жизненно важными компонентами являются создание прозрачной и подотчетной бизнес-среды, защита прав собственности и обеспечение бюджетной ответственности. Международное сотрудничество и торговые соглашения также могут сыграть свою роль в поддержке экономического роста. Конкретные стратегии и приоритеты могут меняться с течением времени и зависеть от меняющихся условий в стране"

 #western democracy subtree
 VEN_closer_ties_with_northern_neighbours: "Более тесные связи с северными соседями"
 VEN_closer_ties_with_northern_neighbours_desc: "Отношения с северными американскими державами пошли бы на пользу нашей инициативе по смене правительства на более западное, особенно отношения с США и Канадой"
 VEN_call_washington: "Позвонить в Вашингтон"
 VEN_call_washington_desc: "Звонок в Вашингтон - это возможность напрямую встретиться с ключевыми сотрудниками США, чтобы приблизить нас к сфере их влияния и убедиться, что мы находимся на общих позициях с точки зрения того, как мы можем помочь друг другу"
 VEN_economic_cooperation_with_america: "Экономическое сотрудничество с Америкой"
 VEN_economic_cooperation_with_america_desc: "Будет заключено соглашение о том, что Соединенные Штаты помогут нам обеспечить основные потребности нашего народа, облегчить экономическое давление на наше правительство и в то же время создать прочную связь между нашими правительствами и нашими народами. Совместная работа - это разумная идея"
 VEN_americans_help_with_economic_damage: "Американцы помогают справиться с экономическим ущербом"
 VEN_americans_help_with_economic_damage_desc: "Соединенные Штаты решили поддержать защиту прав человека, развитие гражданского общества, укрепление демократических институтов, прозрачность и подотчетность в нашей стране. Это беспрецедентный шанс для нашего правительства сделать правильные вещи и решительно восстановить экономику"
 VEN_our_war_on_drugs: "Наша война с наркотиками"
 VEN_our_war_on_drugs_desc: "Управление по борьбе с наркотиками США (DEA) предложило свою поддержку, если мы пожелаем, чтобы они работали в нашей стране, чтобы помочь нам избавиться от огромной проблемы наркотиков. Это сотрудничество предполагает большое количество иностранного вмешательства, но это жертва, которую мы должны принести, если мы хотим сохранить наши улицы чистыми."
 VEN_peace_in_the_carribean: "Мир на Каррибах"
 VEN_peace_in_the_carribean_desc: "Наконец-то после десятилетий в Каррибском регионе наступила стабилизация; нет ни войн, ни гражданских конфликтов, и США обеспечивают безопасность региона. Мы должны благодарить США за предоставленную нам возможность жить в мирном регионе"
 VEN_introduce_western_industries: "Представить западные отрасли"
 VEN_introduce_western_industries_desc: "Страны-члены Европейского Союза являются родиной многих крупнейших ведущих транснациональных компаний мира и местом расположения их глобальных штаб-квартир. Среди них есть выдающиеся компании, занимающие первые места в мире в своей отрасли/секторе, и если мы сможем убедить эти компании принять участие в работе нашего рынка, мы получим от этого огромную выгоду."
 VEN_ford: "Представляем Ford"
 VEN_ford_desc: "Ford Motor Company - американская транснациональная автомобилестроительная компания со штаб-квартирой в г. Дирборн, штат Мичиган, США. Их автомобильная и военная промышленность может стать огромным фактором в нашей растущей экономике, а также дополнительным преимуществом, которое позволит привлечь в нашу страну еще больше американских инвесторов."
 VEN_volkswagen: "Представить Wolkswagen"
 VEN_volkswagen_desc: "Немецкий автомобильный гигант Volkswagen постоянно расширяется и пытается освоить новые рынки. Позволив им открыть производство автомобилей в нашей стране, мы сможем убедиться, что являемся частью этой постоянно развивающейся компании и, если мы правильно разыграем наши карты, также станем основной частью их бизнеса в Южной Америке."
 VEN_automobile_industries: "Автомобильная промышленность"
 VEN_automobile_industries_desc: "Автомобильная промышленность включает в себя широкий спектр компаний и организаций, занимающихся проектированием, разработкой, производством, маркетингом, продажей, ремонтом и модификацией автотранспортных средств. Она является одной из крупнейших в мире отраслей по объему выручки (от 16%, как, например, во Франции, до 40% в таких странах, как Словакия)"
 VEN_port_of_puerto_cabello: "Порт Пуэрто-Кабельо"
 VEN_port_of_puerto_cabello_desc: "Пуэрто-Кабельо расположен на северо-западном побережье Венесуэлы, примерно в 120 км к западу от Каракаса. Расположенный здесь порт является наиболее важным для нашей экономики, поскольку он находится на одном из лучших в регионе водном пространстве и располагает необходимым оборудованием для разгрузки крупнейших грузовых судов. Инвестиции в этот порт жизненно важны для экономического роста нашей страны, будь то строительство военных или гражданских судов"
 VEN_attract_american_tourists: "Привлекать американских туристов"
 VEN_attract_american_tourists_desc: "Когда речь заходит о Южной Америке, американские туристы предпочитают посещать Бразилию, Аргентину и Чили, и хотя для нас это не кажется большой проблемой, деньги от американских туристов, безусловно, могли бы помочь нам получить дополнительные средства. Хороший способ повысить уровень нашего туризма - это направить средства на развитие гражданского бизнеса, ориентированного на организацию развлечений для иностранцев"
 VEN_infrastructure_investments: "Инвестиции в инфраструктуру"
 VEN_infrastructure_investments_desc: "Инфраструктура Венесуэлы действительно хороша по сравнению с другими южноамериканскими странами, однако она ни в коем случае не является лучшей из возможных. Благодаря помощи западных стран, так или иначе предоставляющих нам дополнительные средства, мы должны обеспечить, чтобы эти средства были направлены в правильные места и помогли нам добиться еще большего развития инфраструктуры."
 VEN_purging_corrupt_officials: "Чистка коррумпированных чиновников"
 VEN_purging_corrupt_officials_desc: "Венесуэла стремится поддерживать высокие этические стандарты, способствовать прозрачности и формированию культуры честности во всей стране. Это будет способствовать долгосрочному успеху и развитию нашей великой страны"
 VEN_joint_weapon_system_lab: "Объединенная лаборатория систем вооружений"
 VEN_joint_weapon_system_lab_desc: "Ученые и инженеры мирового класса создают передовые технологии для военных в военных лабораториях уже почти 100 лет. 28 сентября на Капитолийском холме состоялись слушания, посвященные технологиям, разрабатываемым сегодня для будущих войн. Директора лабораторий всех трех служб рассказали об инновациях в области науки и техники для поддержки военных операций во время слушаний в подкомитете по новым угрозам и возможностям Комитета по вооруженным силам Палаты представителей."
 VEN_venezuelian_fifth_gen: "Венесуэльское пятое поколение"
 VEN_venezuelian_fifth_gen_desc: "Модернизация АМВ закупила в США 50 самолетов f 16, в результате чего венесуэльские инженеры начали искать, что можно улучшить, и создали прототип венесуэльского истребителя пятого поколения."
 VEN_army_westernization: "Вестернизация армии"
 VEN_army_westernization_desc: "Венесуэльская армия прошла через множество реформ и изменений за свою историю, и сегодня мы хотим провести еще одно медленное изменение, на этот раз мы хотим иметь более тесные связи с Западом, убедившись, что мы можем работать вместе с ними как единое целое, мы можем убедиться, что мы можем помочь друг другу в конфликтах."
 VEN_us_import_policy: "Импортная политика США"
 VEN_us_import_policy_desc: "Мы хотим скопировать американскую модель военного импорта, где товары должны быть одобрены множеством регулирующих процессов, и в этих процессах должны участвовать как импортер, так и экспортер, оформляя соответствующие документы. Мы можем упростить или усложнить ввоз американского оружия в нашу страну, но за это придется заплатить"
 VEN_navy_import_convoys: "Импортные конвои"
 VEN_navy_import_convoys_desc: "Импорт оружия и экспорт товаров требуют от нас значительного расширения торгового флота, хотя мы можем построить новые конвои, возможно, прямая покупка американских конвоев - это хороший вариант, мы можем убить двух зайцев одним выстрелом"
 VEN_navy_dockyards: "Строить больше верфей"
 VEN_navy_dockyards_desc: "Растущие потребности в увеличении производства конвоев, а также необходимость усилить наш флот, если он когда-нибудь понадобится для защиты нашей страны от агрессоров, заставили нас инвестировать в строительство новых верфей."
 VEN_navy_import_corvette: "Импортный корвет"
 VEN_navy_import_corvette_desc: "Импорт чертежей для производства корветов из Королевского флота - это хорошая промежуточная ситуация, пока нам удается догнать другие ВМС мира по уровню исследований и разработок. Таким образом, мы сможем направить средства в другое русло и одновременно наладить отношения с очень уважаемым членом НАТО"
 VEN_licenses_for_american_humvees: "Лицензировать американские \"Хаммеры\""
 VEN_licenses_for_american_humvees_desc: "Humvee является идеальной платформой для такой страны, как наша - он может выполнять множество задач и использоваться всеми нашими вооруженными силами, лицензирование производства непосредственно в США позволяет нам строить его на своей территории, а не зависеть от торговых путей с ними."
 VEN_licenses_for_american_small_arms: "Лицензировать американское стрелковое оружие"
 VEN_licenses_for_american_small_arms_desc: "США предоставили нам \"Хамви\", теперь мы должны добиваться, чтобы они также предоставили нам лицензии на их оружие для наших солдат, поскольку это будет означать, что наша армия еще более тесно связана с армией НАТО и ЕС, обмениваясь боеприпасами и запчастями."
 VEN_licenses_for_american_artillery: "Лицензировать американскую артиллерию"
 VEN_licenses_for_american_artillery_desc: "Многочисленные соглашения, которые мы заключили с американцами по их вооружению, открыли нам возможность получить доступ к их артиллерии, которая по своей сути является британской. Создание лицензионной версии уже проверенной системы выгодно для нас, поскольку мы не можем выделить оборудование для массовых испытаний"
 VEN_import_american_humvees: "Импортировать американские \"Хаммеры\""
 VEN_import_american_humvees_desc: "Перевооружение наших вооруженных сил потребует огромных усилий, однако эти усилия могут быть значительно сокращены, если мы будем заказывать технику в США. Поставка \"Хаммеров\" значительно поможет нам модернизировать некоторые из наших старых машин."
 VEN_import_american_small_arms: "Импортировать американское стрелковое оружие"
 VEN_import_american_small_arms_desc: "Наиболее важным фактором в нашем перевооружении является огнестрельное оружие, которое мы даем тем, кто служит под нашим флагом. Мы должны обеспечить использование лучшего оборудования, и в настоящее время наилучшим вариантом является покупка винтовок из США, которые должны удовлетворить наши потребности."
 VEN_import_american_artillery: "Импортировать американскую артиллерию"
 VEN_import_american_artillery_desc: "Острая нехватка надлежащего артиллерийского вооружения для наших войск - это не то, что мы хотели бы иметь - закупая артиллерийские платформы американского производства, мы можем поддерживать желаемый стандарт в наших артиллерийских бригадах."
 VEN_form_us_brigade: "Формировать американские бригады"
 VEN_form_us_brigade_desc: "Прибытие американских солдат на их новые базы в нашей стране позволило в определенной степени создать объединенную бригаду из наших и их солдат"
 VEN_import_american_jets: "Импорт американских самолетов"
 VEN_import_american_jets_desc: "Мы имеем опыт использования американских F-16, закупив их партию несколько лет назад - и наши пилоты дали нам отличные отзывы, поэтому наилучшим подходом к укреплению нашей численности в воздухе будет безопасное приобретение уже хорошо зарекомендовавших себя F-16C."
 VEN_airbase_investments: "Инвестиции в авиабазы"
 VEN_airbase_investments_desc: "Если мы хотим иметь гибкость при размещении наших самолетов, мы должны улучшить наши авиабазы в стране, таким образом, мы сможем использовать как наши собственные самолеты, так и самолеты наших союзников непосредственно с нашей родины, что значительно облегчит ведение стратегической воздушной войны против любого возможного противника или угрозы."
 VEN_own_military_production: "Наше военное производство"
 VEN_own_military_production_desc: "Чтобы не отставать от других вооруженных сил мира, нам необходимо наращивать военное производство! Это единственный способ сохранить стабильность на Карибах."
 VEN_begin_adaptation_to_nato_standards: "Начать адаптацию к стандартам НАТО"
 VEN_begin_adaptation_to_nato_standards_desc: "Решение Венесуэлы об адаптации к стандартам НАТО является значительным отходом от ее прежней политики. Этот шаг свидетельствует о стремлении страны соответствовать международным нормам и повышать свою совместимость со странами-членами НАТО. Принятие стандартов НАТО может повлиять на различные аспекты военной практики и практики обеспечения безопасности Венесуэлы, что отражает изменение динамики международных отношений и стратегии безопасности страны"
 VEN_establish_us_military_base: "Создавать военные базы США"
 VEN_establish_us_military_base_desc: "Для того чтобы стать полноправным союзником США, хорошим предложением было бы обратиться к США с просьбой о создании военных баз на территории нашей страны, это подкрепило бы идею о том, что мы разделяем их идеалы и в то же время идеалы НАТО"
 VEN_major_non_nato_partner: "Основной партнер, не входящий в НАТО"
 VEN_major_non_nato_partner_desc: "Недавнее присвоение нам статуса основного партнера, не входящего в НАТО, является важным событием в наших международных отношениях. Этот шаг подтверждает нашу приверженность глобальному миру и сотрудничеству. Новый статус открывает возможности для более тесного сотрудничества со странами-членами НАТО, используя наше стратегическое положение в Южной Америке. Это партнерство знаменует собой важную веху в истории дипломатии и свидетельствует о приверженности принципам многосторонних отношений и глобальной безопасности"
 VEN_communists_up_north: "Коммунисты на Севере"
 VEN_communists_up_north_desc: "Теперь мы официально называем Кубу коммунистическим государством, тем самым ставя себя в один ряд со многими нашими новообретенными союзниками. Это заявление гарантирует, что не будет никаких сомнений относительно нашей ориентации на мировой арене"
 VEN_meet_the_cubans: "Знакомство с кубинцами"
 VEN_meet_the_cubans_desc: "Несмотря на то, что мы называем их коммунистическим государством, мы решили согласиться на встречу наших лидеров, возможно, мы сможем найти точки соприкосновения или услышать, что решает наше мнение о том, какие действия предпринять по отношению к ним в будущем."
 VEN_cooperation_with_cuba: "Сотрудничество с Кубой"
 VEN_cooperation_with_cuba_desc: "В ходе нашей встречи мы нашли определенные точки соприкосновения - возможно, они не столь велики, как нам хотелось бы, но это дает нам некоторые опоры для построения нашей политической парадигмы с другими странами Карибского бассейна, если они смогут помочь нам помочь им, то мы, возможно, найдем новых союзников в регионе."
 VEN_anti_cuban_stance: "Антикубинская позиция"
 VEN_anti_cuban_stance_desc: "Встреча привела к худшему из наших опасений - кубинцы не согласны ни с нашим видением, ни с нашей политикой, ни вообще с чем бы то ни было. Хотя эта проблема касается только нашей страны, она все же очень важна для окружающих нас стран и наших новых союзников на Западе. Возможно, между нашими странами назревает конфликт"
 VEN_infiltrate_our_spies: "Проникнуть в ряды наших шпионов"
 VEN_infiltrate_our_spies_desc: "Если мы хотим одержать верх в политической игре между нами и кубинцами, разведка имеет первостепенное значение, мы должны обеспечить создание разведывательной сети, чтобы предсказать каждый их шаг, поскольку конфликт между нашими странами, похоже, только растет и привел к разрыву наших отношений."
 VEN_soft_cuban_influence: "Мягкое кубинское влияние"
 VEN_soft_cuban_influence_desc: "Хотя мы можем не во всем соглашаться с кубинцами, мы можем начать медленно продвигать наши взгляды и идеалы в отношении их страны, не выглядя при этом агрессивными по отношению к ним, рассуждения с людьми - это гораздо лучший способ подхода к вещам, чем прямое насилие. Однако, если дело дойдет до этого, возможно, нам придется прибегнуть к более прямым методам"
 VEN_coup_in_cuba: "Переворот на Кубе"
 VEN_coup_in_cuba_desc: "Развитие ситуации на Кубе завершилось наихудшим из возможных исходов; переворот был совершен, и страна вновь впала в отчаяние, мы пытались наилучшим образом перестроить кубинское правительство без этой резкой меры, но иногда руки вынуждены, и приходится идти на крайние меры"
 VEN_cuban_trade_relations: "Торговые отношения с Кубой"
 VEN_cuban_trade_relations_desc: "В последние годы торговые отношения с Кубой неуклонно улучшаются. Наши страны укрепляют экономические связи посредством заключения различных торговых соглашений и сотрудничества, способствуя расширению сотрудничества и экономическому росту. Данное событие знаменует собой позитивный шаг в развитии наших двусторонних отношений и способно принести пользу экономике наших стран"
 VEN_caribbean_trade_market: "Карибский торговый рынок"
 VEN_caribbean_trade_market_desc: "Наше влияние растет в ряде стран Карибского бассейна. Этот сдвиг в региональной динамике подчеркивает нашу постоянно растущую роль в формировании политического и экономического ландшафта в Карибском бассейне."

 #INDUSTRY TREE
 VEN_venezuelan_industry: "Промышленность Венесуэлы"
 VEN_venezuelan_industry_desc: "Наша промышленность основана в основном на добыче ресурсов, с несколькими металлургическими производствами вокруг основных промышленных зон, благодаря постоянному совершенствованию методов добычи и строительства мы можем продолжать процветать."
 VEN_economic_reforms: "Экономические реформы"
 VEN_economic_reforms_desc: "Реформирование нашей экономики необходимо для того, чтобы мы могли в полной мере использовать наши ресурсы и богатую подземную почву."
 VEN_regional_infrastructural_development: "Развитие региональной инфраструктуры"
 VEN_regional_infrastructural_development_desc: "Некоторые из региональных инфраструктур в нашей стране сильно отстают в развитии от нашей основной столицы, перераспределив средства и сосредоточившись на забытых районах, мы можем, по крайней мере, попытаться сравняться с развитием основных районов страны."
 VEN_development_in_the_north: "Развитие на Севере"
 VEN_development_in_the_north_desc: "Север нашей страны - это место, где сосредоточена большая часть наших богатств - в основном благодаря богатым запасам нефти и крупным городам, расположенным в этом регионе, однако здесь еще многое можно улучшить в плане инфраструктурного развития."
 VEN_central_development: "Центральное развитие"
 VEN_central_development_desc: "Льянос - относительно сельская местность, развитая в основном в районах, где находятся запасы нефти. Расширение инфраструктуры, в основном развитие небольших городов и поселков, в которых проживают люди, работающие на наших нефтяных месторождениях, будет способствовать улучшению ситуации в стране."
 VEN_eastern_development: "Восточное развитие"
 VEN_eastern_development_desc: "На востоке Анзоатеги является 3-м по численности населения регионом, в то время как регион Боливар не так велик по численности населения, он компенсирует это тем, что является единственным местом в нашей стране, где найдена сталь и драгоценные легкие металлы, эти регионы не должны быть заброшены и должны быть развиты, чтобы идти в ногу с необходимостью постоянного внутреннего расширения нашей страны."
 VEN_southern_development: "Южное развитие"
 VEN_southern_development_desc: "Юг нашей страны - это наша законная часть Амазонии. Несмотря на то, что в этом регионе не так много сделано для развития, здесь все еще есть небольшие города и лесозаготовительные предприятия. Обеспечив им более легкий доступ к другим регионам, мы сможем помочь этому региону развиваться такими же темпами, как и наш более крупный и богатый северный сектор."
 VEN_connecting_carcas_and_riohacha: "Соединение Каракаса и Риохача"
 VEN_connecting_carcas_and_riohacha_desc: "Каракас, будучи нашей столицей, является начальным пунктом большинства наших автомагистралей и конечным пунктом большинства товаров и ресурсов, которые затем экспортируются из его портов. В Риохаче находятся морские и прибрежные месторождения нефти, поэтому соединение этого региона с Каракасом имеет огромное значение для нашей экономики"
 VEN_orinoquia_bridge: "Puente Orinoquia"
 VEN_orinoquia_bridge_desc: "Мост Оринокия - это проект, направленный на дальнейшее расширение внутристранового сообщения через реку Ориноко. Мост построен недалеко от Сьюдад-Гуаяна и является важнейшим межрегиональным проектом."
 VEN_guayana_port: "Порт Гуаяна"
 VEN_guayana_port_desc: "В настоящее время Каракас имеет единственный значительный порт во всей стране. Это не является проблемой по своей сути, но может очень быстро стать ею, если что-либо остановит работу порта на длительный период времени. Построив порт меньшего размера рядом со вторым по величине городом нашей страны, мы сможем получить порт, способный укрепить морские пути нашей страны"
 VEN_improving_internet_access: "Улучшение доступа в Интернет"
 VEN_improving_internet_access_desc: "В связи с постоянно растущей потребностью в доступе в Интернет в современную эпоху, улучшение сетевой инфраструктуры в крупнейших городах нашей страны является первостепенной задачей, если мы хотим упорядочить многие коммуникации между нашим населением и региональными правительствами."
 VEN_diversifying_the_economy: "Диверсификация экономики"
 VEN_diversifying_the_economy_desc: "Нефть является основным движущим фактором нашей экономики, но полностью полагаться на нее неэффективно и не рекомендуется для нашей экономики, улучшая условия для других отраслей промышленности по всей стране, мы попытаемся стимулировать различные виды промышленности к размещению в нашей стране."
 VEN_expanding_Venezuelan_airlines: "Расширение венесуэльских авиалиний"
 VEN_expanding_Venezuelan_airlines_desc: "Авиакомпании необходимы нашей стране для получения и экспорта ресурсов из глубины страны. Вливая деньги в наши авиакомпании, мы можем гарантировать, что они смогут расширить свои мощности в нашей стране, что в свою очередь поможет им инвестировать средства в расширение аэродромов по всей стране."
 VEN_domestic_manufacturing: "Внутреннее производство"
 VEN_domestic_manufacturing_desc: "Полная зависимость от внешнего импорта - это большая проблема в долгосрочной перспективе, так как если наши связи с внешним миром будут разорваны, наша экономика может быстро рухнуть сама по себе. Заранее готовясь к тому, что наши основные потребности будут покрываться, по крайней мере, за счет собственной страны, мы сможем обеспечить рост благосостояния собственного народа, а также восстановить определенный уровень независимости от внешних стран."
 VEN_car_manufacturing_hub: "Центр производства автомобилей"
 VEN_car_manufacturing_hub_desc: "В прошлом производство автомобилей в Южной Америке было гораздо более крупным, но в настоящее время оно сошло на нет, и единственным крупным производителем автомобилей на континенте осталась Бразилия. Мы должны попытаться создать автомобильную промышленность в своей стране, так как это принесет пользу нашему народу, а также может вызвать эффект домино в других странах"
 VEN_agriculture_expansion: "Расширение сельского хозяйства"
 VEN_agriculture_expansion_desc: "Южная часть нашей страны и большая часть даже северной и восточной ее частей все еще в значительной степени зависят от сельского хозяйства, и, предоставляя гранты пайсаносам нашей страны, мы сможем повысить общий уровень жизни."
 VEN_fundacion_villa_del_cine: "Fundación Villa Del Cine"
 VEN_fundacion_villa_del_cine_desc: "Расширение коммуникаций - это большая часть расширения нашей страны, и создание в нашей стране специального места, где мы можем создавать различные виды аудиовизуального искусства, будет иметь большое значение, поэтому основание Villa del Cine - это в целом хорошая идея"
 VEN_build_up_of_tourist_businesses: "Развитие туристического бизнеса"
 VEN_build_up_of_tourist_businesses_desc: "Другие страны Южной Америки имеют большое количество туристов, хотя у нас их много, но не так много, как могло бы быть, если бы мы вкладывали больше ресурсов в этот сектор нашей экономики. Давайте убедимся, что мы выделяем на это больше средств"
 VEN_finance_sectors: "Финансовые сектора"
 VEN_finance_sectors_desc: "Хорошим и безопасным способом развития нашей экономики является создание новых финансовых секторов, которые дадут нам дополнительный доход за относительно небольшие деньги."
 VEN_fishing_sectors: "Рыбопромышленные секторы"
 VEN_fishing_sectors_desc: "Наше побережье изобилует различными отраслями рыболовства, мы должны правильно их использовать и расширять, по возможности не нанося при этом ущерба экосистеме"
 VEN_foresty_industry: "Лесная промышленность"
 VEN_foresty_industry_desc: "Поскольку мы владеем частью Амазонии, наша лесная промышленность в основном расположена в южной части страны, инвестиции в этот регион обеспечат нам дополнительный доход от лесоразведения, и при надлежащем уходе не нанесут большого ущерба Амазонии."
 VEN_canvim_build_up: "Cavim Build Up"
 VEN_canvim_build_up_desc: "Строительство нашего единственного производителя военных товаров, компании CAVIM, является важной частью нашей экономики, оно также помогает нам производить собственное оборудование, что уменьшает нашу зависимость от закупок оборудования извне."
 VEN_ending_the_rentier_state: "Покончить с государством рантье"
 VEN_ending_the_rentier_state_desc: "Наша страна жила как государство-рантье до тех пор, пока на ее территории находились огромные нефтяные месторождения, однако теперь мы должны обязательно покончить с этой идеей"
 VEN_cater_to_the_labour_unions: "Обслуживание профсоюзов"
 VEN_cater_to_the_labour_unions_desc: "Профсоюзы в нашей стране требуют большего представительства, они обещают инвестиции на юге нашей страны, если мы будем сотрудничать с ними, это может привести к улучшению экономического положения в долгосрочной перспективе."
 VEN_becoming_an_investment_hub: "Становление инвестиционного хаба"
 VEN_becoming_an_investment_hub_desc: "Поскольку мы решили больше не быть государством-рантье, мы должны стимулировать инвестиции других стран в нашу страну, чтобы компенсировать это, уменьшая тяжелые правила, навязанные в прошлом, и расширяя наши офисы для иностранных компаний, мы можем сделать это изменение более плавным."
 VEN_joining_globalized_trade: "Присоединение к глобализированной торговле"
 VEN_joining_globalized_trade_desc: ""
 VEN_ending_oil_dependency: "Покончить с нефтяной зависимостью"
 VEN_ending_oil_dependency_desc: "Хотя мы очень богаты нефтью, и большая часть нашей экономики работает на ней, мы не должны позволить ей полностью захватить нашу экономику, мы должны диверсифицировать и расширять уже существующие в нашей стране отрасли, не связанные с ней."
 VEN_privitazing_job_sectors: "Приватизация секторов занятости"
 VEN_privitazing_job_sectors_desc: "Правительство тщательно определяет конкретные сектора занятости, которые выиграют от приватизации. Эти секторы могут включать такие отрасли, как производство, развитие инфраструктуры и сфера услуг, где частные инвестиции и конкуренция могут повысить эффективность."
 VEN_investing_into_construction: "Инвестиции в строительство"
 VEN_investing_into_construction_desc: "Инвестиции в строительство создадут возможности для трудоустройства в строительном секторе, способствуя сокращению безработицы и экономическому росту."
 VEN_renewable_energy_investments: "Инвестиции в возобновляемые источники энергии"
 VEN_renewable_energy_investments_desc: "Инвестиции Венесуэлы в возобновляемые источники энергии отражают решительный курс на переход к \"зеленой\" энергетике. Правительство стремится снизить зависимость страны от ископаемого топлива и перейти к использованию возобновляемых ресурсов, таких как ветер, солнце и гидроэлектроэнергия."
 VEN_encouraging_hydropower: "Поощрение гидроэнергетики"
 VEN_encouraging_hydropower_desc: "Венесуэла обязуется развивать и расширять гидроэнергетическую инфраструктуру. Это предполагает строительство плотин, водохранилищ и электростанций для использования энергетического потенциала водных ресурсов страны."
 VEN_extracting_metals: "Добыча драгоценных металлов"
 VEN_extracting_metals_desc: "Правительство подчеркивает усилия страны по освоению своих ценных природных ресурсов, в частности драгоценных металлов, таких как золото и алмазы. Это стремление Венесуэлы использовать свои минеральные богатства для экономического роста и национального развития"
 VEN_acheiving_nuclear_power: "Достижение ядерной энергетики"
 VEN_acheiving_nuclear_power_desc: "Венесуэла, признавая потенциал ядерной энергии в современном мире, взяла курс на развитие мирной ядерной программы. Правительство делает упор на использование ядерных технологий в гражданских целях, таких как производство энергии и применение в медицине."
 VEN_the_oil_issue: "Нефтяной вопрос"
 VEN_the_oil_issue_desc: "Страна осознает, что ее экономическое процветание неразрывно связано с мировым рынком нефти. Решения, касающиеся добычи, ценообразования и торговых соглашений, имеют решающее значение для финансовой стабильности и экономического роста Венесуэлы."
 VEN_foreign_oil_ventures: "Иностранные нефтяные предприятия"
 VEN_foreign_oil_ventures_desc: "Правительство активно привлекает иностранные инвестиции для развития и модернизации нефтяной промышленности. Это не только увеличивает производство и доходы, но и способствует технологическому обмену и накоплению опыта."
 VEN_chevron: "Chevron"
 VEN_chevron_desc: "Chevron, одна из крупнейших в мире нефтяных компаний, занимает заметное место в Венесуэле. Богатые запасы нефти в этой стране сделали ее привлекательным местом для деятельности Chevron."
 VEN_shell: "Shell"
 VEN_shell_desc: "Shell - анго-голландская компания, третья по величине компания в мире. Ее ресурсы и опыт, накопленные за более чем столетний период, могут стать большим подспорьем для Венесуэлы"
 VEN_cnpc: "CNPC"
 VEN_cnpc_desc: "Китайская национальная нефтегазовая корпорация (CNPC) стала одним из основных игроков в энергетическом секторе Венесуэлы. В рамках взаимовыгодного экономического партнерства КННК инвестирует значительные средства в нефтяную промышленность Венесуэлы, обеспечивая доступ к огромным нефтяным богатствам страны."
 VEN_rosneft: "Роснефть"
 VEN_rosneft_desc: "Сотрудничество направлено на разведку, добычу и экспорт венесуэльских нефтяных ресурсов. Опыт и инвестиции \"Роснефти\" способствуют развитию и расширению нефтяной промышленности Венесуэлы."
 VEN_russian_development: "Russian Development"
 VEN_russian_development_desc: "Две страны изучают возможности сотрудничества в энергетическом секторе, включая обмен опытом в области нефти и газа. Это партнерство может способствовать развитию экономики Венесуэлы"
 VEN_american_business_ventures: "American Business Ventures"
 VEN_american_business_ventures_desc: "Венесуэла активно стремится к партнерству и инвестициям со стороны американского бизнеса. Правительство стремится создать благоприятные условия для иностранного капитала и экспертных знаний, признавая их потенциал для возрождения ключевых отраслей промышленности и содействия экономическому росту."
 VEN_british_investments: "Британские инвестиции"
 VEN_british_investments_desc: "Правительство Венесуэлы активно стремится привлечь британские инвестиции для укрепления своей экономики. Оно предлагает стимулы и благоприятные условия для ведения бизнеса, чтобы побудить британских бизнесменов и предпринимателей рассматривать Венесуэлу в качестве места для размещения капитала."
 VEN_american_oil_deal: "Американская нефтяная сделка"
 VEN_american_oil_deal_desc: "Сделка включает положения, обеспечивающие защиту американских инвестиций и интересов в Венесуэле. Эти положения направлены на то, чтобы успокоить иностранных инвесторов и обеспечить долгосрочную стабильность нефтяного сектора."
 VEN_adopting_global_technologies: "Принятие глобальных технологий"
 VEN_adopting_global_technologies_desc: "Венесуэла активно стремится к сотрудничеству и партнерству с технологически развитыми странами. Такое сотрудничество способствует обмену опытом, совместным исследованиям и доступу к передовым технологиям"
 VEN_securing_the_oil: "Обеспечение безопасности нефти"
 VEN_securing_the_oil_desc: "В центре внимания правительства - охрана и максимальное использование ценных нефтяных ресурсов страны. Государство стремится обеспечить безопасность своего главного экономического актива и использовать его в полной мере."
 VEN_utenther_the_oil: "Отвязаться от нефти"
 VEN_utenther_the_oil_desc: "Нефтяной сектор Венесуэлы был краеугольным камнем национальной экономики, жестко контролируемым государством. Однако экономические проблемы и неэффективность привели к напряжению в отрасли, что потребовало существенного изменения подхода."
 VEN_supports_belt_road: "Поддержка Пояса и пути"
 VEN_supports_belt_road_desc: "Венесуэла при нынешнем правительстве устанавливает стратегическое партнерство с Китаем, принимая инициативу \"Пояс и путь\" как средство укрепления экономических связей и содействия взаимному развитию. Обе страны обязуются совместно работать над инфраструктурными проектами и торговыми соглашениями"
 VEN_joining_brics: "Вступление в БРИКС"
 VEN_joining_brics_desc: "Вступление в БРИКС дает Венесуэле возможность сесть за стол переговоров с некоторыми из наиболее динамично развивающихся экономик мира. Это открывает двери для потенциальных торговых соглашений, инвестиционных возможностей и доступа к разнообразным рынкам, усиливая экономические перспективы страны"
 VEN_pdvsa_drilling_expansion: "Расширение бурения PDVSA"
 VEN_pdvsa_drilling_expansion_desc: "Венесуэла вступает на амбициозный путь дальнейшего освоения своих обширных нефтяных ресурсов и повышения статуса мирового производителя нефти"
 VEN_venezuelan_steel_works: "Венесуэльский металлургический завод"
 VEN_venezuelan_steel_works_desc: "Венесуэла стремится развивать отечественную сталелитейную промышленность, обеспечивая нацию самодостаточным источником производства стали."
 VEN_venezuelan_aluminium_industry: "Венесуэльская алюминиевая промышленность"
 VEN_venezuelan_aluminium_industry_desc: "Венесуэла берет курс на расширение возможностей производства алюминия. Государственные и частные предприятия сотрудничают с целью увеличения объемов производства, ориентируясь на удовлетворение внутреннего спроса и потенциальные возможности экспорта."
 VEN_fight_poverty: "Борьба с бедностью"
 VEN_fight_poverty_desc: "Правительство признает необходимость решения проблемы бедности для обеспечения благосостояния своих граждан и стабильности страны"

 # Events
 venezuela.1.t: "Выборы по отзыву"
 venezuela.1.d: "Выборы по отзыву находятся на грани проведения. Они грозят отстранением нашего великого лидера от должности. Как мы должны действовать? Мы можем пойти на подрыв демократического процесса и прекратить выборы на корню, а можем позволить им пройти дальше как маяк демократии. "
 venezuela.1.a: "Назначить выборы"
 venezuela.1.b: "Тривиальные выборы..."
 venezuela.2.t: "Смена ландшафта"
 venezuela.2.d: "[VEN.GetLeader] бывший друг Франсиско Ариас Карденас, губернатор штата Зулия, решил выдвинуться на предвыборную кампанию. Он быстро завоевывает поддержку среди рабочего среднего класса и корпоративной элиты. Духовенство также вскоре последует примеру Карденаса. Чтобы остановить рост поддержки Карденаса, мы должны обратиться к растущей оппозиции среди этих политических структур.\n"
 venezuela.2.a: "Это политика"
 venezuela.2.b: "Клевета на оппозицию"
 venezuela.2.c: "Преследование Карденаса"
 venezuela.5.t: "Эскалация протестов оппозиции"
 venezuela.5.d: "Новости из Каракаса сообщают, что нашим протестующим удалось атаковать и даже захватить правительственные здания. Все больше полицейских и военных переходят на сторону нашей революции и поддерживают ее. Похоже, что правительственные чиновники спешно покидают страну, и скоро мы установим полный контроль над Венесуэлой. Что делать со сторонниками прежнего режима?"
 venezuela.5.o1: "Вычистить оставшихся коммунистов!"
 venezuela.5.o2: "Решить проблему с помощью денег!"
 venezuela.14.t: "Вопрос о будущем"
 venezuela.14.d: "По мере того как хунта укрепляет свою власть, народ Венесуэлы не может не задаваться вопросом о том, в каком направлении движется его страна. Растет недовольство не только на улицах, но и в рядах самих военных. Хунта, чувствуя нарастающие волнения, оказывается перед дилеммой. Они могут удвоить авторитарное правление, еще больше оттолкнув от себя граждан и подвергнув себя риску международного осуждения, или выбрать другой путь. Некоторые представители хунты выступают за переход к демократии путем переговоров, понимая, что мирное урегулирование может быть единственным способом спасения будущего Венесуэлы"
 venezuela.14.a: "Что ждет нас в будущем?"
 venezuela.15.t: "Решение"
 venezuela.15.d: "В то время как страна находится на грани неопределенности, выбор, сделанный военной хунтой, определит, будет ли Венесуэла продолжать идти по темному пути или найдет путь к возрождению своих демократических устремлений и восстановлению расколотого общества. Взоры всего мира прикованы к Венесуэле в надежде на решение, которое вернет мир и процветание нашей неспокойной стране"
 venezuela.15.a: "Западные автократы будут руководить"
 venezuela.15.b: "Правые популисты возглавят страну"
 venezuela.15.c: "Фашист будет лидером"

 # Territorial Demand Events
 venezuela.8.t: "Вопрос о Кюрасао"
 venezuela.8.d: "По мнению венесуэльского народа, Кюрасао с его стратегическим расположением и процветающими портами был частью исторического наследия Венесуэлы, а затем был несправедливо захвачен голландцами в колониальные времена. Голландское присутствие на острове - это продолжающаяся колониальная эксплуатация, и они утверждают, что Кюрасао пора вернуть его законному владельцу"
 venezuela.8.a: "Мы избежим ненужного кровопролития!"
 venezuela.8.b: "We will defend the kingdoms rightful sovereignty!"
 venezuela.9.t: "Уступка Кюрасао"
 venezuela.9.d: "В Нидерландах это предложение вызвало бурные дебаты. Одни политики рассматривали его как предательство интересов Нидерландов, другие - как прагматичное решение, позволяющее избавиться от дорогостоящих заморских территорий. В конце концов, правительство Нидерландов решило продолжить переговоры с Венесуэлой и согласилось уступить ей эту территорию."
 venezuela.9.a: "Остров Кюрасао наконец-то освобожден от голландских колониальных угнетателей"
 venezuela.10.t: "Голландцы отклонили наше предложение"
 venezuela.10.d: "Голландское правительство, стремящееся защитить свои заморские территории и придерживающееся принципов самоопределения, решительно отвергло требования Венесуэлы. Они подчеркнули, что народ Кюрасао сам выбрал свою судьбу, и его желания должны уважаться. Голландское военное присутствие на острове было усилено как четкое подтверждение их приверженности"
 venezuela.10.a: "Когда заканчивается дипломатия, начинается война!"
 venezuela.11.t: "Требование Венесуэлы о нашем подчинении"
 venezuela.11.d: "Венесуэльское правительство предъявило Перу ультиматум, требуя от него согласиться стать марионеточным государством под контролем Венесуэлы. Они обещали экономическую и технологическую поддержку, совместные проекты развития и общее видение защиты уникальной экосистемы Амазонии. Подчеркивалась важность единства амазонских народов для противостояния потенциальным внешним угрозам со стороны иностранных держав, претендующих на богатства региона. Ультиматум был предъявлен с жестким предупреждением: отказ повлечет за собой военные действия!"
 venezuela.11.o1: "Мы подчинимся их власти"
 venezuela.11.o2: "Мы будем защищать свой суверенитет"
 venezuela.12.t: "Перу прогнулось под давлением"
 venezuela.12.d: "Перу, чувствуя себя загнанным в угол и не в силах противостоять мощи Венесуэлы, неохотно согласилось на условия и стало марионеточным государством. Венесуэльские войска были размещены в ключевых точках Перу, а венесуэльские советники взяли под контроль перуанское правительство. В то время как в официальных документах это представлялось как благожелательный шаг, направленный на стабилизацию ситуации в регионе, в действительности это была стратегическая игра Венесуэлы, направленная на обеспечение своих интересов и расширение своего влияния в Южной Америке"
 venezuela.12.o1: "Доминирование Венесуэлы растет!"
 venezuela.13.t: "Перу не сдалась под давлением"
 venezuela.13.d: "Перу ответило на требование Венесуэлы твердым, но взвешенным отказом. Они подчеркнули свою приверженность самоопределению и праву управлять своими делами без вмешательства извне"
 venezuela.13.o1: "Они столкнутся с нашей военной мощью!"
 venezuela.16.t: "Требуем канал"
 venezuela.16.d: "С чувством исторического права венесуэльские лидеры утверждают, что именно на них лежит ответственность за исправление этой кажущейся исторической несправедливости. Они утверждают, что Панама, как провинция, ушедшая в отрыв, по праву принадлежит Венесуэле. По их мнению, этот шаг позволит восстановить историческую преемственность, укрепить региональную стабильность и реализовать давнее стремление к воссоединению расколотой, по их мнению, нации."
 venezuela.16.o1: "Мы подчинимся их правлению"
 venezuela.16.o2: "Мы будем бороться за наш суверенитет"
 venezuela.17.t: "Прогибаться под давлением"
 venezuela.17.d: "Под сенью потенциальной военной агрессии и с национальным суверенитетом, висящим на волоске, Панама неохотно приняла наше предложение. Панамское руководство, вынужденное принимать мучительное решение, выбрало путь, который, по их мнению, убережет их страну от непосредственного ущерба. Они согласились сотрудничать с нами, понимая при этом, что это решение будет стоить им дорогой независимости"
 venezuela.17.o1: "С возвращением!"
 venezuela.18.t: "Не отступать"
 venezuela.18.d: "Панама, однако, была решительно настроена на сохранение своего суверенитета. Панамское правительство парировало наши исторические претензии, ссылаясь на международные договоры и соглашения, признавшие независимость Панамы более века назад. Они утверждали, что их суверенитет является решенным вопросом и не подлежит обсуждению"
 venezuela.18.o1: "idiotas!"
 venezuela.19.t: "[VEN.GetName] хочет, чтобы мы подписали договор!"
 venezuela.19.d: "Люди [VEN.GetAdjective] попросили нас подписать договор, согласно которому мы будем нести ответственность за обеспечение их безопасности. В обмен на это мы получим некоторое влияние в их стране".
 venezuela.19.a: "Хорошая идея, подписывайте"
 venezuela.19.b: "Нет"
 venezuela.20.t: "[USA.GetName] приняли наш договор!"
 venezuela.20.d: "[США.GetName] согласились подписать договор, обеспечивающий нашу безопасность. Будет разумно, если мы сделаем то же самое, чтобы выразить свою благодарность"
 venezuela.20.a: "Безусловно"
 venezuela.21.t: "[USA.GetName] отказывается подписывать договор!"
 venezuela.21.d: "[США.GetName] отказались подписать наш договор, что означает, что они не будут нас защищать!"
 venezuela.21.a: "Грусть.Печалька."
 venezuela.22.t: "[VEN.GetName] запрашивает базы"
 venezuela.22.d: "[VEN.GetName] попросил нас создать совместные военные базы в знак дружбы. Мы ничего не теряем от этого"
 venezuela.22.a: "Хорошо"
 venezuela.22.b: "Нет"
 venezuela.23.t: "[USA.GetName] отказывается от баз"
 venezuela.23.d: "[США.GetName] отказались от нашего предложения о совместных военных базах"
 venezuela.23.a: "Sadge"

 venezuela.200.t: "[VEN.GetName] предлагает торговую сделку"
 venezuela.200.d: "Дипломаты из [VEN.GetNameWithFlag] прибыли сегодня, чтобы обсудить предложение о заключении с ними торговой сделки. Возможно, что налаживание такой торговли с нашими двумя странами улучшит отношения и экономический рост в обоих наших государствах. Как нам следует поступить?"
 venezuela.200.a: "Принять сделку"
 venezuela.200.b: "Отказаться от сделки"

 venezuela.201.t1: "[FROM.GetName] Принял сделку"
 venezuela.201.t2: "[FROM.GetName] Отказался от сделки"
 venezuela.201.d1: "В результате исторического поворота событий мы заключили торговое соглашение с [FROM.GetName]. Оно станет основой новых отношений между нашими великими странами, подготовив нас к будущему и дальнейшему развитию. Настало время для нового торжества, поскольку мы установили новые и прочные связи с еще одним крупным государством"
 venezuela.201.d2: "К сожалению, [FROM.GetName] отказался от торговой сделки. Это печальный день для дипломатии. Наши дипломаты вернулись с пустыми руками"
 venezuela.201.a: "Наконец-то"
 venezuela.201.b: "Прискорбно"


 # GCA events
 gca.1.t: "Приглашение в альянс"
 gca.1.d: "Появился альянс Гран Колумбия, предлагающий сформировать единый фронт под знаменем Гран Колумбия. Являясь историческим воссоединением мечты XIX века о южноамериканской интеграции под руководством Симона Боливара, эта фракция стремится объединить страны Колумбии, Венесуэлы, Эквадора, Панамы и Перу для достижения регионального процветания, стабильности и суверенитета посредством политической и военной мощи."
 gca.1.a: "Viva Gran Colombia!"
 gca.1.b: "Отклонить приглашение."
 gca.2.t: "Принял приглашение"
 gca.2.d: "С этим признанием ваша страна становится неотъемлемой частью единого фронта, стремящегося возродить провидческую мечту о южноамериканской интеграции, задуманную Симоном Боливаром в XIX веке."
 gca.2.a: "Добро пожаловать!"

