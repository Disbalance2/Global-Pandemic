l_russian:
 venezuela_focus: "Венесуэльское дерево фокусов"
 #### Focuses
 # First Focuses
 VEN_reap_the_fruits: "Пожинать плоды"
 VEN_reap_the_fruits_desc: "В самом сердце Южной Америки Венесуэла стоит на пороге новой эры. Богатая нефтью страна долгое время была манящим призом для мировых держав, которых, как мотыльков на пламя, влекли ее огромные запасы энергии. Но настало время для Венесуэлы определить свою судьбу, воспользоваться плодами своих природных богатств и стать региональной державой"
 VEN_our_president: "Президент Чавес"
 VEN_our_president_desc: "Уго Чавес пришел к власти после освобождения из тюрьмы в 1994 году за попытку государственного переворота. Экономическая ситуация ухудшалась, и предложенные им реформы завоевали ему много сторонников среди низшего и среднего классов. Опираясь на эту поддержку, потенциальный узурпатор законно занял пост президента, опередив устоявшиеся партии AD и COPEI. Теперь у этой \"черной лошадки\" есть шанс навсегда перекроить Венесуэлу..."

 #Education Reforms Branch
 VEN_Education_and_scientific_reforms: "Реформы в области образования и науки"
 VEN_Education_and_scientific_reforms_desc: "Мы реформируем систему образования в этой стране!"
 VEN_technology_advancements: "Технологические достижения"
 VEN_technology_advancements_desc: "Мы отстали в технологиях по сравнению с другими странами нашего континента! Пришло время догнать их!"
 VEN_modern_education: "Современное образование"
 VEN_modern_education_desc: "Наша система образования долгое время оставалась в прошлом, и это большая проблема! Мы должны модернизировать наше образование!"
 VEN_increase_school_funding: "Увеличить финансирование школы"
 VEN_increase_school_funding_desc: "Эти родители не должны платить за образование!"
 VEN_balance_teachers_wages: "Сбалансировать зарплату учителей"
 VEN_balance_teachers_wages_desc: "Учителям уже давно не платят! Без учителей у нас нет образования, а без образования нет будущего у нашей страны!"
 VEN_securing_the_workforce: "Обеспечение рабочей силой"
 VEN_securing_the_workforce_desc: "Нашей стране необходимо повышать уровень занятости! Как это сделать? УКОМПЛЕКТОВАТЬ ЗАВОДЫ!"
 VEN_technology_exchange: "Биржа технологий"
 VEN_technology_exchange_desc: "Мы отстали в технологиях по сравнению с другими странами нашего континента! Пришло время догнать их!"
 VEN_undo_the_brain_drain: "Отменить утечку мозгов"
 VEN_undo_the_brain_drain_desc: "Предоставляя нашим людям широкие возможности, мы можем сдержать эмиграцию и в полной мере реализовать отдачу от наших инвестиций"

 #Mutually Exclusive Branch
 VEN_state_companies_economy: "Государственные компании в центре внимания"
 VEN_state_companies_economy_desc: "PDVSA, наша государственная нефтяная компания, доказывает, что государственные компании могут быть успешными. Мы национализируем те отрасли, которые сможем, а дальше будем управлять ими сами. Так мы сможем обеспечить сохранение богатства нашей страны"
 VEN_let_external_investors_run_freely: "Продвигать внешних инвесторов"
 VEN_let_external_investors_run_freely_desc: "Несмотря на огромные запасы нефти, Венесуэла остается бедной. Мы должны поощрять богатых иностранцев вкладывать деньги в нашу страну, только так мы сможем извлечь из этого все выгоды."
 VEN_collective_industries: "Коллективные отрасли"
 VEN_collective_industries_desc: "В то время как капитализм пытается угнетать рабочих, наша страна сосредоточится на коллективизации промышленности, и тогда рабочие получат ту власть, которую они заслуживают."
 VEN_efficient_industries: "Эффективные отрасли"
 VEN_efficient_industries_desc: "Мы можем быть идеологически противниками этого, но даже Маркс признавал эффективность капитализма. В интересах экономического роста мы будем терпеть его еще некоторое время и использовать для расширения нашей экономики. Мотив прибыли и сильная корпоративная власть будут править днем. Пока"
 VEN_promote_propaganda_press: "Новая пропагандистская пресса"
 VEN_promote_propaganda_press_desc: "Венесуэльское правительство уже давно содержит государственный телеканал VTV, или \"Канал 8\", как его называет наш народ. Мы будем использовать его для распространения правительственной пропаганды, чтобы привлечь людей на свою сторону, и ограничим конкуренцию, чтобы он стал основным источником новостей для всех венесуэльцев"
 VEN_promote_free_press: "Новая свободная пресса"
 VEN_promote_free_press_desc: "Свободная республика, социалистическая или иная, должна иметь свободу слова. Поэтому мы разрешим свободно говорить всем, даже нашим врагам. Это облегчит капиталистическому миру демонстрацию своих идей в нашей стране, но это правильно"
 VEN_indoctrinated_army: "Принять индоктринированную армию"
 VEN_indoctrinated_army_desc: "Наши вооруженные силы призваны служить правительству и защищать его прежде всего. Мы отстраним от военной службы всех реакционеров и обеспечим, чтобы в нашей армии служили только солдаты, преданные нашему правительству. Если нам придется иметь дело с солдатами с ограниченными навыками, то так тому и быть"
 VEN_professional_army: "Принять профессиональную армию"
 VEN_professional_army_desc: "Наши вооруженные силы призваны защищать Республику и ее народ. Идеология должна быть отделена от защитников нашей родины, чтобы только лучшие из лучших брали в руки оружие для Венесуэлы."

 #Communist Path
 VEN_rise_of_the_fifth_republic_movement: "Восход движения за Пятую Республику"
 VEN_rise_of_the_fifth_republic_movement_desc: "Движение Пятой республики - это будущее Венесуэлы. Для блага нашей страны они должны иметь возможность централизовать свою власть и расширить свое влияние."
 VEN_increase_presidential_powers: "Увеличить президентские полномочия"
 VEN_increase_presidential_powers_desc: "Политика Венесуэлы полна дисфункций. Нам нужен более эффективный подход, чтобы преодолеть фракционность и тупик в нашем демократическом процессе. Мы предоставим президенту республики право издавать указы, направленные на благо нации"
 VEN_agrarian_reform: "Misión Zamora"
 VEN_agrarian_reform_desc: "Нефтяной бум в Венесуэле привел к тому, что ее сельскохозяйственная часть оказалась практически заброшенной. Чтобы исправить ситуацию, мы создадим программу \"Misión Zamora\", которая позволит правительству перераспределять землю среди бедных слоев населения по всей стране. Это позволит стимулировать сельскохозяйственный сектор, перераспределить богатство в пользу менее обеспеченных слоев населения и даже ослабить власть богатых в оппозиции. Что тут может не понравиться?"
 VEN_pdvsa: "Усилить PDVSA"
 VEN_pdvsa_desc: "PDVSA является основой венесуэльской экономики. Чтобы они не перешли на сторону антиболиварианцев, мы укомплектуем ее нашими сторонниками. Красная PDVSA для красной Венесуэлы!"
 VEN_bolivarianism: "Боливаризм"
 VEN_bolivarianism_desc: "Современный боливарианизм возник в Венесуэле, и его защищают многие сторонники Чавеса, или \"чависты\". Он отстаивает всеобщую систему государственного образования, антиимпериализм, технологический прогресс и объединение латиноамериканских стран под властью коммунизма."
 VEN_friendly_cabinet: "Запиши друзей в кабинет министров"
 VEN_friendly_cabinet_desc: "Устоявшиеся партии сделают все возможное, чтобы остановить боливарианскую революцию. Чтобы обеспечить наше политическое долголетие, мы укомплектуем наш кабинет и всех назначенцев самыми преданными чавистами, которых только сможем найти. Во имя блага революции мы не должны быть проникнуты или подорваны!"
 VEN_oil_industry_development_1: "Развитие нефтяной промышленности I"
 VEN_oil_industry_development_1_desc: "Наши запасы нефти - самые большие в мире. Было бы глупо не воспользоваться ими. Мы будем направлять все силы на расширение нефтяных операций в нашей стране. Пусть Каракас когда-нибудь станет Дубаем Западного полушария!"
 VEN_deals_with_china: "Сделки с Китаем"
 VEN_deals_with_china_desc: "Китайская Народная Республика - сильная альтернатива США, номинально являющаяся социалистической. Давайте расширять наши связи с ними и поощрять взаимовыгодную торговлю!"
 VEN_oil_industry_development_2: "Развитие нефтяной промышленности II"
 VEN_oil_industry_development_2_desc: "Нефть должна течь. Мы можем копать глубже и увеличивать добычу нефти с помощью новейших технологий, но мы должны сделать так, чтобы ни одна капля не пропала"
 VEN_enlist_oil_plant_workers: "Зачислить работников нефтяного завода"
 VEN_enlist_oil_plant_workers_desc: "Мы потребуем, чтобы все наши нефтяники были призваны в вооруженные силы, по крайней мере, в резерв. Это обеспечит нам значительное влияние на их карьеру и даст нам достаточное количество новобранцев. Конечно, из них могут получиться не самые лучшие солдаты, да и народ может не одобрить эту идею"
 VEN_oil_industry_development_3: "Развитие нефтяной промышленности III"
 VEN_oil_industry_development_3_desc: "Больше. Всегда больше. Мы можем копать больше, и мы БУДЕМ копать больше. Чем больше мы будем копать, тем богаче будет наш народ, а мы, как социалисты, для народа. Во имя революции мы будем копать!"
 VEN_deals_with_russia: "Сделки с Россией"
 VEN_deals_with_russia_desc: "Советского Союза больше нет, но российское правительство продолжает противостоять существующему мировому порядку. Вместе мы сможем построить новый мир. И даже если они уже не являются социалистами, они не могут отрицать, что социалистическая Южная Америка, которую мы представляем себе, станет занозой для их соперников в Вашингтоне."
 VEN_alo_presidente: "Создать Aló Presidente"
 VEN_alo_presidente_desc: "Нам нужен способ общения с венесуэльским народом без вмешательства СМИ. Для этого мы используем наш государственный канал \"8 канал\" и создадим президентское телешоу \"Aló Presidente\", в котором президент будет публично излагать свои планы и общаться с министрами правительства. И это, конечно, будет официальным пропагандистским каналом"
 VEN_construct_the_communes: "Строить коммуны"
 VEN_construct_the_communes_desc: "Чтобы поощрять социализм, мы создадим коммуны по всей стране и предоставим им возможность контролировать местное развитие. Это позволит боливарианцам контролировать местное самоуправление, а также поможет развитию страны"
 VEN_press_censorship: "Цензура в прессе"
 VEN_press_censorship_desc: "Теперь, когда мы контролируем правительство, мы можем ликвидировать буржуазные СМИ, которые доставляют нам столько проблем. Лишив их лицензий с помощью CONATEL, нашей комиссии по телекоммуникациям, мы можем фактически легально удалить их из нашего эфира"
 VEN_telesur: "Создать ТелеСУР"
 VEN_telesur_desc: "Чтобы расширить свое влияние и укрепить боливарианскую революцию за рубежом, мы вместе с кубинцами и никарагуанцами создадим teleSUR. Это будет латиноамериканский социалистический ответ CNN. Эти \"Yanquis\" и их буржуазные ценности больше не будут кормить ложью наше население"
 VEN_work_on_gran_colombia_unification: "Работа над объединением Гран-Колумбии"
 VEN_work_on_gran_colombia_unification_desc: "Мы - наследники Симона Боливара, и у него была одна мечта - Единая Колумбия, состоящая из Венесуэлы, современной Колумбии, Эквадора и Панамы. И как он мечтал, так и мы мечтаем"
 VEN_military_union: "Объединение с помощью военной силы"
 VEN_military_union_desc: "Боливар прославился не дипломатическими способностями, а военной доблестью. Мы свергнем коррумпированные правительства, стоящие на боливарианской земле, и принесем им Революцию. Так, как хотел бы Боливар"
 VEN_diplomatic_union: "Союз через дипломатию"
 VEN_diplomatic_union_desc: "Мы не можем ожидать, что Боливарианский союз будет долговечным, если мы вступим в него как завоеватели. Мы должны начать диалог с Колумбией, Эквадором и Панамой и, надеюсь, прийти к соглашению с ними"
 VEN_bolivarian_revolutions: "Боливарианские революции"
 VEN_bolivarian_revolutions_desc: "Боливарианская революция не должна ограничиваться только Венесуэлой. Мы будем способствовать развитию социалистических движений у наших соседей и в других выдающихся странах Южной Америки. Пусть мы вместе сбросим наши цепи и как один пойдем в новый боливарианский мир"
 VEN_gran_colombia_alliance: "Альянс Гран Колумбия"
 VEN_gran_colombia_alliance_desc: "Наша долгая история не позволит нам так просто стать единой страной, но мы можем с чего-то начать. Давайте создадим Гран-Колумбийский альянс, в котором все страны-участницы будут поддерживать друг друга. Пусть это будет не полноценный Союз, но начало чего-то прекрасного"
 VEN_expand_the_alliance: "Расширить Альянс"
 VEN_expand_the_alliance_desc: "Колумбия согласилась на наш Союз, и мы должны сделать его многополярным. Давайте пригласим к нему Эквадор и Панаму. Пусть этот союз ведет нас в новое, боливарианское будущее!"
 VEN_go_after_colombia: "Идти за Колумбией"
 VEN_go_after_colombia_desc: "Существование Колумбии - это оскорбление памяти Освободителя Америки. Венесуэла и Колумбия должны быть единым целым, и родина Боливара будет расширена, чтобы включить в себя всю территорию Боливарианской Гран-Колумбии, о которой он мечтал"
 VEN_go_after_ecuador_and_panama: "Идти за Эквадором и Панамой"
 VEN_go_after_ecuador_and_panama_desc: "Колумбия была обеспечена, мы должны добавить последние штрихи. Теперь мы направим наши орудия на Эквадор и Панаму и завершим наш союз, окончательно воплотив мечту Симона Боливара"
 VEN_welfare_state: "Государство всеобщего благосостояния"
 VEN_welfare_state_desc: "Капитализм эксплуатирует рабочий класс, тех, кто наиболее уязвим среди нас. Мы должны помочь им, и для этого мы создадим современное социальное государство. Образование, здравоохранение, экономическая помощь - все, что мы можем предоставить, мы предоставим"
 VEN_mission_robinson: "Миссия Робинзона"
 VEN_mission_robinson_desc: "Образованный народ - это процветающий народ. Мы должны бороться с бедствием безграмотности в нашей стране, и \"Миссия Робинзона\" будет делать именно это. Волонтеры и наши вооруженные силы придут к тем, чья система образования не справляется, и научат их читать и писать"
 VEN_mission_ribas: "Misión Ribas"
 VEN_mission_ribas_desc: "Чтобы еще больше расширить наши инициативы в области образования, мы позволим бесчисленным выпускникам средних школ пройти коррекционные курсы в рамках нашей новой миссии \"Misión Ribas\". Это расширит сознание наших людей. И, возможно, эти перевоспитанные люди станут нас больше поддерживать"
 VEN_expand_diplomacy_in_the_americas: "Расширить дипломатию в Америке"
 VEN_expand_diplomacy_in_the_americas_desc: "Симон Боливар и Великая Колумбия когда-то были центром всех событий на американском континенте. Наша новая Венесуэла не должна отличаться от них. Мы будем расширять связи с нашими соседями и продвигать наши революционные идеалы и в их странах"
 VEN_cuban_friendship: "Кубинская дружба"
 VEN_cuban_friendship_desc: "Кубинцы - наши ближайшие идеологические союзники. Кастро всегда выступал против американского империализма, а его режим пережил даже могучий СССР. Мы должны объединиться с ними и развивать дружбу между нашими странами"
 VEN_brazilian_and_argentine_friendship: "Бразильская и аргентинская дружба"
 VEN_brazilian_and_argentine_friendship_desc: "Бразилия и Аргентина - крупные игроки нашего континента с географической точки зрения. Перонизм в Аргентине уже преобладает, а бразильские социалисты только растут. Давайте покажем им свет боливарианства через нашу дружбу"
 VEN_american_socialist_alliance: "Боливарианский интернационал"
 VEN_american_socialist_alliance_desc: "Куба. Аргентина. Бразилия. Венесуэла. Все они руководствуются светом социализма. Пусть Революция приведет нас к новым высотам, но куда бы мы ни пошли, к свету или к тьме, мы все пойдем вместе."
 VEN_american_deals: "Американские сделки"
 VEN_american_deals_desc: "Американцы долгое время были противниками социализма. Но у них самое богатое общество на Земле. Если мы хотим развиваться, нам могут понадобиться их деньги. К счастью, у нас есть нефть, которая нужна им. Возможно, удастся найти компромисс"
 VEN_american_investments: "Инвестиции в нефть"
 VEN_american_investments_desc: "США более чем охотно помогают нам развиваться. До тех пор, пока мы можем продолжать добывать нефть, они будут рады помочь нам в дальнейшем развитии"
 VEN_european_investments: "Европейские инвестиции"
 VEN_european_investments_desc: "Европейские страны хотели бы инвестировать в нашу экономику, это приведет нас к новым высотам и откроет новые рынки для экспорта нашей нефти"
 VEN_asian_allies_investments: "Азиатские инвестиции"
 VEN_asian_allies_investments_desc: "В то время как ближневосточная и китайская части Азии располагают обширными нефтяными месторождениями, мы должны предложить сделки с некоторыми из них, чтобы так или иначе расширить наши рынки."
 VEN_economic_cooperation_council: "Совет экономического сотрудничества"
 VEN_economic_cooperation_council_desc: "Экономический совет с Европейским союзом стал бы для нас большим шагом к расширению богатства нашей страны за счет торговых сделок"
 VEN_oil_independency_for_nato: "Нефтяная независимость для Нато"
 VEN_oil_independency_for_nato_desc: "У Нато самые большие вооруженные силы во всем мире, и ей нужно много нефти для содержания своей огромной армии. Они будут платить нам за драгоценное черное золото, а взамен укреплять нашу экономику"
 VEN_follow_guevara_example: "Следуйте примеру Гевары"
 VEN_follow_guevara_example_desc: "Гевара понимал, что империализм всегда будет самой большой угрозой для революции. Если нам удастся искоренить империалистические державы с помощью мировой революции, мы действительно обеспечим себе свободное общество"
 VEN_communist_militias: "Коммунистическая милиция"
 VEN_communist_militias_desc: "Одна из многих необходимостей нашего правительства - система коммунистического ополчения, которая помогает поддерживать контроль над нашими землями, не растягивая личный состав вооруженных сил."
 VEN_arm_the_proletariat: "Вооружать пролетариат"
 VEN_arm_the_proletariat_desc: "Рабочие должны быть вооружены и организованы. Весь пролетариат должен быть немедленно вооружен всем, что может быть использовано в качестве оружия. Ни под каким предлогом нельзя сдавать оружие и боеприпасы; всякая попытка разоружить рабочих должна быть пресечена, в случае необходимости силой"
 VEN_the_military_communes: "Военные коммуны"
 VEN_the_military_communes_desc: "Военные коммуны должны занять свое место в нашей стране, чтобы обеспечить стабильность внутри нее. Мы также можем использовать это как способ улучшить наши военные комплексы и производство оружия."
 VEN_the_motto_of_self_sacrifice: "Девиз самопожертвования"
 VEN_the_motto_of_self_sacrifice_desc: "Верность и преданность ведут к храбрости. За все, что стоит иметь, нужно заплатить цену, а цена - это всегда труд, терпение, любовь и самопожертвование"
 VEN_equality_in_the_eyes_of_state: "Равенство в глазах государства"
 VEN_equality_in_the_eyes_of_state_desc: "Мы должны сделать так, чтобы в наших глазах все были равны, неравенство в нашем народе недопустимо"
 VEN_proletarian_internationalism: "Пролетарский интернационализм"
 VEN_proletarian_internationalism_desc: "Пролетарский интернационализм, иногда называемый международным социализмом, - это восприятие всех пролетарских революций как части единой глобальной классовой борьбы, а не отдельных локальных событий."
 VEN_the_propaganda: "Политическая военная машина"
 VEN_the_propaganda_desc: "Политическая военная машина может влиять на нашу страну по-разному. Убедившись, что в случае войны все наши люди думают одинаково, мы, возможно, сможем убедить их в необходимости обращения к ним."
 VEN_red_rising: "Красный восход"
 VEN_red_rising_desc: "Коммунисты уже давно поднимаются в нашей стране, мы должны обеспечить им надлежащую поддержку их революции и, возможно, распространить эти идеалы на другие страны с похожей ситуацией."
 VEN_setting_the_stage: "Создание сцены"
 VEN_setting_the_stage_desc: "Современный день - сложный, однако мы должны обеспечить себе место на мировой арене, и лучший способ добиться этого - так или иначе участвовать в международных конфликтах."
 VEN_assist_our_brothers: "Оказывать помощь нашим братьям"
 VEN_assist_our_brothers_desc: "Революционные кубинцы - наши братья по оружию, и мы должны обеспечить им необходимую помощь для блага обеих наших стран"
 VEN_the_quito_revolution: "Революция в Кито"
 VEN_the_quito_revolution_desc: "Эквадор всегда был негативно настроен в политическом плане против нашей страны и наших идеалов, настало время покориться им, ибо противоречить нам - значит противоречить революции"
 VEN_the_eastern_revolutions: "Восточные революции"
 VEN_the_eastern_revolutions_desc: "Гайана и Суринам были колониями, игнорируемыми европейцами, этого больше не будет, мы обеспечим наше влияние на эти страны, на их благо и на наше."
 VEN_the_world_revolution: "Мир окрасится красной кровью"
 VEN_the_world_revolution_desc: "Коммунизм был причиной того, что наша страна снова и снова восставала из пепла - люди во всем мире должны проникнуться этим посланием, ведь они ничем не отличаются от нас, мы все так или иначе красные"
 VEN_the_lima_insurrection: "Восстание в Лиме"
 VEN_the_lima_insurrection_desc: "Наши братья по оружию по ту сторону границы противоречат своему правительству и своим идеалам, настало время оказать им поддержку, чтобы они восстали над своими повелителями."
 VEN_our_cult: "Наш культ"
 VEN_our_cult_desc: "Мы должны рассматривать нашу политику и нашу внутреннюю работу как культ, люди не должны позволять себе сомневаться в наших коммунистических идеалах, ибо если есть сомнения, то нет и преданности делу"
 VEN_reclaim_the_home_of_bolivar: "Отвоевать дом Боливара"
 VEN_reclaim_the_home_of_bolivar_desc: "Когда наш Либертадор видел будущее нашей страны, он видел Колумбию и Венесуэлу работающими вместе, индивидуализм между нашими народами отдалил нас друг от друга, но по духу мы все еще едины, мы должны нанести удар и воссоединиться с нашими братьями, даже если это означает войну."
 VEN_venezuelan_dawn: "Венесуэльский рассвет"
 VEN_venezuelan_dawn_desc: "Мы закрепили свое положение в мире как сильная, единая Гран-Колумбия, и не только. Теперь мы должны с гордостью смотреть на горизонт, в будущее. Мы должны сделать так, чтобы тяжелый труд тех, кто был до нас, не пропал даром, и чтобы все жители наших объединенных стран гордились тем, что они в унисон размахивают нашими флагами"
 VEN_the_santiago_assault: "Штурм Сантьяго"
 VEN_the_santiago_assault_desc: "Обеспечение безопасности континента означает войну с нашими соседями, одним из которых является Чили, страна, протянувшаяся вдоль Тихого океана, мы не можем позволить, чтобы нас так выставляли, мы должны захватить Сантьяго, чтобы обезопасить наши береговые линии."
 VEN_brasilia_will_burn: "Бразилиа будет гореть"
 VEN_brasilia_will_burn_desc: "Бразилия - самая большая страна, не считая нашей, в Южной Америке. Если мы хотим стать самой большой, они должны пасть. Конфликт - единственный вариант, и поэтому мы обязательно дойдем до Бразилиа, и когда мы это сделаем, они падут"
 VEN_strike_the_heart: "Удар в сердце"
 VEN_strike_the_heart_desc: "Мы завоевали много стран и много городов, но пока Боливия, как обычно, стоит в центре континента - мы должны поразить сердце континента, тогда мы сможем свободно действовать на нем"
 VEN_follow_lenin_example: "Следовать примеру Ленина"
 VEN_follow_lenin_example_desc: "Владимир Ленин, герой первой успешной русской революции, должен быть нашим проводником. По-настоящему свободное и демократическое будущее - наша цель, и марксизм - путь к ней"
 VEN_settle_the_republic: "Установить республику"
 VEN_settle_the_republic_desc: "Мы можем полностью принять коммунизм только в том случае, если наше правительство будет стабильным и единым. Утверждение наших идеалов и нашего правительства станет большим шагом на пути к объединению Южной Америки в целом."
 VEN_separation_of_church_and_state: "Разделение церкви и государства"
 VEN_separation_of_church_and_state_desc: "Церковь никогда не была согласна с нашими идеалами и нашим видением будущего страны, если они не хотят нам помогать, то мы должны сделать так, чтобы они вообще не имели власти в нашей стране"
 VEN_the_new_economic_model: "Новая экономическая модель"
 VEN_the_new_economic_model_desc: "Если мы хотим обеспечить процветание нашей страны, мы должны ввести новую экономическую систему, которая, наконец, сможет обеспечить нам экономическую стабильность после стольких лет"
 VEN_socialism_with_venezuelan_characteristics: "Венесуэльский социализм"
 VEN_socialism_with_venezuelan_characteristics_desc: "Нам не нужно изобретать колесо дважды - нам просто нужно адаптировать его к нашим потребностям. Та же логика должна быть применена и к социализму, мы должны убедиться, что создаем идеальный социализм для нашей страны"
 VEN_denounce_south_american_capitalism: "Денонсировать южноамериканский капитализм"
 VEN_denounce_south_american_capitalism_desc: "Денонсация капитализма в Южной Америке - это шаг к тому, чтобы убедить наших южноамериканских соотечественников в том, что капитализм не является истинным путем развития наших стран."
 VEN_the_good_of_the_americas: "Добро Америки"
 VEN_the_good_of_the_americas_desc: "Американцы должны догнать Европу в военной промышленности! Чем больше оружия, тем лучше!"
 VEN_secure_the_basics: "Обеспечить безопасность основ"
 VEN_secure_the_basics_desc: "Наш народ заслуживает лучшего медицинского обслуживания, поэтому мы разработали программу по увеличению расходов и обеспечению более качественного медицинского обслуживания в масштабах всей страны"
 VEN_the_agrarian_communes: "Аграрные коммуны"
 VEN_the_agrarian_communes_desc: "Фермеры являются основой нашей страны, они обеспечивают нас продуктами питания и тканями, в которых мы нуждаемся. Чтобы стимулировать и помочь их хозяйствам, мы предоставим фермерам больше представительства в правительстве, одновременно устраняя власть олигархов из нашей системы"
 VEN_economic_restructuring: "Экономическая реструктуризация"
 VEN_economic_restructuring_desc: "Наша новая экономическая модель работает, однако необходимо внести дальнейшие улучшения и адаптации, если мы сможем реструктурировать нашу экономику, мы сможем убедиться, что средства идут туда, где они необходимы, а также сможем обнаружить аномалии в этих движениях, уменьшая при этом коррупцию."
 VEN_secure_our_place: "Охрана нашего места"
 VEN_secure_our_place_desc: "Мы должны поддерживать наше правительство, а также следить за тем, чтобы наше место на континенте и на мировой арене имело прочную основу"
 VEN_the_world_stage: "Мировая сцена"
 VEN_the_world_stage_desc: "Изменение наших торговых отношений и нашей торговой экономики помогает нам утвердиться на мировой арене, мы должны воспользоваться этим"
 VEN_venezuelan_communism: "Венесуэльский коммунизм"
 VEN_venezuelan_communism_desc: "Подобно тому, как мы адаптировали социализм в нашей стране, следующим логическим шагом будет адаптация коммунизма к нашим потребностям, мы расширим гражданский сектор и позаботимся о создании больших портов для импорта и экспорта, что также принесет пользу нашему военно-морскому флоту."
 VEN_support_our_people: "Поддержите наших людей"
 VEN_support_our_people_desc: "Наш режим построен на убеждении, что люди заслуживают самого лучшего, что может дать наша страна, и это включает в себя их благосостояние. Если мы не будем заботиться о своем народе, то наш народ не будет заботиться о нас"
 VEN_bolivarian_missions: "Боливарианские миссии"
 VEN_bolivarian_missions_desc: "Боливарианские миссии - это серия из более чем тридцати социальных программ, реализованных во время правления Уго Чавеса и продолженных Николасом Мадуро. Эти программы направлены на оказание помощи наиболее обездоленным слоям населения и обеспечение основных прав, таких как здравоохранение, образование и питание."
 VEN_mission_mercal: "Misión Mercal"
 VEN_mission_mercal_desc: "Misión Mercal - это боливарианская миссия. Миссия включает в себя государственную компанию Mercados de Alimentos, C.A. (MERCAL), которая предоставляет субсидированные продукты питания и товары первой необходимости через общенациональную сеть магазинов."
 VEN_mission_habitat: "Misión Habitat"
 VEN_mission_habitat_desc: "Misión Hábitat (\"Миссия Хабитат\") - это боливарианская миссия, целью которой является строительство тысяч новых единиц жилья для бедных слоев населения. Программа также направлена на создание удобных и интегрированных жилых зон, в которых доступен полный спектр социальных услуг - от образования до здравоохранения, что роднит ее с концепцией нового урбанизма."
 VEN_mission_sucre: "Misión Sucre"
 VEN_mission_sucre_desc: "Misión Sucre - одна из Боливарианских миссий. В рамках этой программы два миллиона взрослых венесуэльцев получают бесплатное высшее образование (колледж и аспирантура)."
 VEN_mission_florentino: "Misión Florentino"
 VEN_mission_florentino_desc: "Миссия Флорентино - это политика, организованная с целью координации населения для голосования \"Нет\" на референдуме по отзыву президента Венесуэлы в 2004 году, чтобы сохранить его на посту. Организационные центры Миссии были названы Comando Maisanta, как идеологические центральные штабы (избирательные бригады) для тех, кто желал сохранить Чавеса в качестве президента Венесуэлы до конца его президентского срока."
 VEN_mission_miranda: "Миссия Миранда"
 VEN_mission_miranda_desc: "Миссия Миранда - политика, предусматривающая создание военного резерва, состоящего из простых граждан, которым выдается легкое оружие для защиты родины в случае вторжения. Закупки вооружений для обеспечения программы включали в себя приобретение российских винтовок, что вызвало критику со стороны США и внутренних партий, выступавших против чрезмерного накопления оружия."
 VEN_mission_ciencia: "Misión Ciencia"
 VEN_mission_ciencia_desc: "Misión Ciencia (\"Миссия Наука\") включает в себя проект по обучению 400 000 человек работе с открытым программным обеспечением, стипендии для обучения в аспирантуре по технологическим специальностям, а также создание лабораторий в различных университетах."
 VEN_mission_corazon_adentro: "Misión Corazón Adentro"
 VEN_mission_corazon_adentro_desc: "Misión Corazón Adentro (\"Миссия Сердце внутри\") - это культурная миссия, направленная на расширение и стимулирование культурной жизни нашей страны. Это был совместный проект с Кубой, направленный на повышение осведомленности о культурном значении обеих стран."
 VEN_mission_guaicaipuro: "Misión Guaicaipuro"
 VEN_mission_guaicaipuro_desc: "Misión Guaicaipuro - проект, инициированный Министерством охраны окружающей среды и природных ресурсов, направленный на восстановление прав коренных жителей нашей страны на землю и права человека. Проект назван в честь вождя, который с гордостью и честью защищал свою родину от вторжения испанцев"
 VEN_mission_zamora: "Misión Zamora"
 VEN_mission_zamora_desc: "Misión Zamora - комплексная программа земельной реформы и перераспределения земель в Венесуэле, законодательно закрепленная в законе Ley de Tierras, входящем в пакет из 49 указов Уго Чавеса. Программа названа в честь Эзекиэля Саморы, венесуэльского крестьянского лидера XIX века"
 VEN_mission_vuelta_al_campo: "Misión Vuelta Al Campo"
 VEN_mission_vuelta_al_campo_desc: "Misión Vuelta al Campo (\"Миссия возвращения на фермы\") - одна из политических программ, проводимых бывшим президентом Венесуэлы Уго Чавесом. Misión Vuelta al Campo направлена на то, чтобы побудить обедневших и безработных городских венесуэльцев добровольно вернуться в сельскую местность, чтобы в этих провинциях также происходило развитие."
 VEN_mission_arbol: "Misión Arbol"
 VEN_mission_arbol_desc: "\"Миссия Арболь\" (\"Миссия деревьев\") с Гуараира Репано или горы Авила, возвышающейся над столицей Венесуэлы Каракасом. Сажая десятки деревьев вместе с членами недавно созданных комитетов по охране природы Венесуэлы, Чавес пояснил - \"Если вы собираетесь использовать дерево, то должны делать это с сознанием и уважением к окружающей среде.  Если вы срубили одно дерево, то должны посадить еще десять"
 VEN_mission_vuelvan_caras: "Миссия Вуэльван Караса"
 VEN_mission_vuelvan_caras_desc: "Vuelvan Caras - это миссия, которая призвана завершить другие незаконченные миссии, утвержденные правительством, это необходимо, если мы хотим действительно изменить ситуацию в стране."
 VEN_plan_bolivar: "План Bolívar 2000"
 VEN_plan_bolivar_desc: "План Боливар 2000 стал первым из \"Боливарианских миссий\", введенных в действие президентом Уго Чавесом. План предусматривает развертывание около 40 000 солдат, участвующих в комплексных инициативах по борьбе с бедностью. Программа также предусматривает экономически эффективную перевозку тысяч малоимущих граждан военным транспортом."
 VEN_Vaccinate_The_Poor: "Вакцинировать бедных"
 VEN_Vaccinate_The_Poor_desc: "Одной из инициатив по борьбе с бедностью, реализованных в рамках \"Плана Боливар\", была вакцинация населения. В этой инициативе принимали участие военные, вакцины были бесплатными и распределялись среди бедных слоев населения поровну."
 VEN_Food_For_All: "Продовольствие для всех"
 VEN_Food_For_All_desc: "Продовольствие в нашей стране постепенно превратилось в привилегию из-за высоких налоговых ставок и нестабильности нашей экономики. Выделяя государственные средства на обеспечение продовольствием тех, кто не может себе этого позволить, мы можем гарантировать, что в каждом доме будут удовлетворены самые основные потребности."
 VEN_Education_For_The_Poor: "Образование для бедных"
 VEN_Education_For_The_Poor_desc: "Наша система образования страдает от последствий пренебрежения и заброшенности, что привело к массовой \"мозговой гнили\" среди нашего населения. Хотя решение этой проблемы непростое, очень важно предпринять первые шаги, чтобы обеспечить образование для людей, у которых нет достатка или средств, чтобы получить его самостоятельно"
 VEN_land_development: "Освоение земель"

 VEN_powerful_infrastructure: "Мощная инфраструктура"
 VEN_powerful_infrastructure_desc: "Инфраструктура в Венесуэле в основном представляет собой остатки работ диктатора Переса Хименеса 1950-х годов. Это недопустимо. Чтобы наш социалистический народ был единым, мы должны сблизить его, а для этого нам нужны дороги, шоссе и железные дороги"
 VEN_democratic_socialism: "Поиск демократического социализма"
 VEN_democratic_socialism_desc: "Демократический социализм всегда был мечтой. Такой, где народ, весь народ действительно свободен от своих оков. Мы будем пропагандировать эти ценности в нашем народе и обеспечивать понимание им наших целей, чтобы иметь возможность заручиться его поддержкой."
 VEN_neighbour_revolutions: "Революции у наших соседей"
 VEN_neighbour_revolutions_desc: "Мы должны экспортировать революцию. Иначе мы будем в конце концов подорваны и уничтожены реакционерами. Мы посеем в них семена революции, а затем будем наблюдать, как они вырастут в прекрасный сад"
 VEN_revolutions_to_overthrow_capitalism: "Революции для свержения капитализма"
 VEN_revolutions_to_overthrow_capitalism_desc: "Венесуэла должна стать бастионом революции. Боливарианская революция войдет в историю как самая важная революция в истории, потому что именно мы освободим мир от капитализма! Наши вооруженные силы скоро будут готовы сражаться насмерть, ибо они - революционная армия этого нового мира!"
 VEN_central_american_revolutions: "Центральноамериканские революции"
 VEN_central_american_revolutions_desc: "Американцы долго угнетали наших бедных братьев в Центральной Америке. Возможно, Никарагуа и находится на правильном пути, но мы должны помочь им всем сбросить оковы. Пусть их свободные народы никогда больше не умирают, чтобы американцы могли получить свои бананы!"
 VEN_south_african_revolution: "Южноафриканская революция"
 VEN_south_african_revolution_desc: "Южноафриканцы долгое время страдали от реакционной и расистской системы апартеида. Их праведный гнев легко перерастает в революцию. Мы передадим им свет примера Боливара и начнем то, что, как мы надеемся, станет красной волной по всей Африке"
 VEN_strike_at_america: "Удар по Америке"
 VEN_strike_at_america_desc: "Соединенные Штаты Америки, бастион капитализма и угнетатель Америки, наконец, предстанут перед лицом расплаты. Народ. Мы распространим огонь боливарианской революции на их родину, и скоро Вашингтон станет таким же красным, как Каракас!"
 VEN_caribbean_revolution: "Карибские революции"
 VEN_caribbean_revolution_desc: "Карибский бассейн, как показали кубинцы, - идеальный кандидат для социалистической революции. Отсутствие сухопутных соседей облегчает оборону страны, и, будучи островами, их труднее полностью блокировать. Карибы скоро станут красными!"
 VEN_andes_revolution: "Революции в Андах"
 VEN_andes_revolution_desc: "Огонь революции запылает в горах Анд. Колумбия будет красной! Наконец-то борьба партизан закончится. Боливар прольет слезу о нас на небесах, видя, как исполняется его мечта"
 VEN_influence_brazil: "Влияние на Бразилию"
 VEN_influence_brazil_desc: "Бразильцы и венесуэльцы разные. Наши истории связаны с разными империями. Мы всегда были республикой, а они - монархией. Но они - южный гигант. Мы должны привлечь их к себе, чего бы нам это ни стоило"
 VEN_quick_industrialization: "Быстрая индустриализация"
 VEN_quick_industrialization_desc: "Советский Союз мобилизовал свой народ, создал экономику и военную машину, способную превзойти любую реакционную страну на Земле. Мы последуем их примеру и мобилизуем свой народ на создание индустрии, которая поставит капитализм на колени."
 VEN_leader_cult: "Культ лидера"
 VEN_leader_cult_desc: "Уго Чавес основал Пятую Венесуэльскую Республику, первую Боливарианскую. Теперь мы должны показать нашему народу все его достижения. Его портрет должен быть в каждом доме, и его будут помнить как нашего дорогого лидера. Пусть его помнят вечно, как и положено героям социализма"
 VEN_powerful_military: "Мощные военные"
 VEN_powerful_military_desc: "Советский Союз и социализм могли погибнуть во Второй мировой войне. Но Красная Армия выстояла и отразила фашистскую угрозу. Теперь реакционеры, желающие уничтожить боливарианский эксперимент, столкнутся с новой Красной Армией. Национальные Боливарианские Вооруженные Силы Венесуэлы"
 VEN_focus_on_expansion: "Фокус на экспансию"
 VEN_focus_on_expansion_desc: "Русская революция включала в себя множество социалистических республик. Мы не можем ограничивать свою революцию только нашей республикой. Мы должны распространить красное знамя на всех, на кого только можно, силой оружия!"
 VEN_focus_on_diplomacy: "Фокус на дипломатию"
 VEN_focus_on_diplomacy_desc: "Империализм антитетичен социалистическому духу. Распространение нашей революции с помощью оружия будет лишь новым империализмом и уничтожит наш шанс изменить мир, мы просто станем новыми реакционерами. Революционная дипломатия - вот истинный путь, ибо уважение заставляет империи падать!"
 VEN_topple_near_capitalist_regimes: "Свержение близких к капитализму режимов"
 VEN_topple_near_capitalist_regimes_desc: "Капитализм раскинул свои темные когти вокруг наших соседей. Они должны быть освобождены. Наша революционная армия БУДЕТ их освобождать. Пусть спрячутся капиталисты у наших соседей, ибо наш Народ воздаст им по справедливости"
 VEN_communist_revolution_in_brazil: "Коммунистическая революция в Бразилии"
 VEN_communist_revolution_in_brazil_desc: "Бразильские реакционеры должны быть уничтожены. Из-за разницы в языке о вооруженном вторжении не может быть и речи, мы будем иностранными оккупантами. Мы должны добиться того, чтобы их правительство пало от рук их собственного народа. Да здравствует Революция! Да здравствует Революция!"
 VEN_diplomacy_around_the_globe: "Дипломатия по всему миру"
 VEN_diplomacy_around_the_globe_desc: "Возможно, нам придется сосредоточиться на наших соседях, чтобы начать распространение Революции, но мы должны мечтать о большем. От Америки до Азии мы будем распространять наши ценности как можно лучше!"
 VEN_invest_in_brazil: "Инвестируйте в Бразилию"
 VEN_invest_in_brazil_desc: "Бразилия, входящая в состав БРИКС, уже давно считается будущей державой. Это не только делает их отличными союзниками, но и открывает большие экономические возможности. Давайте инвестировать в их страну, чтобы обеспечить взаимный социалистический рост!"
 VEN_invest_in_central_america: "Инвестируйте в Центральную Америку"
 VEN_invest_in_central_america_desc: "Жители Центральной Америки страдают от проклятия бедности. Капиталисты вкладывали деньги только в их плантации и заботились только о бананах. Наконец-то мы предложим им деньги, необходимые для их роста. Солидарность навсегда!"
 VEN_invest_in_mexico: "Инвестируйте в Мексику"
 VEN_invest_in_mexico_desc: "Мексиканская революция открыла в Мексике эру социал-демократии. Но правительства PRI были чрезвычайно коррумпированы и держали свой народ в нищете. Как истинные социалисты, мы протянем руку дружбы и поможем мексиканскому народу стать успешным. Пусть они превзойдут США в качестве колосса Севера!"
 VEN_invest_in_south_africa: "Инвестируйте в Южную Африку"
 VEN_invest_in_south_africa_desc: "Южная Африка - жертва колонизации, и ее народ достаточно пострадал под сапогами реакции. Давайте предложим им всю необходимую помощь, чтобы они стали успешными! Пусть наши народы процветают!"
 VEN_brazilian_alliance: "Союзник Бразилия"
 VEN_brazilian_alliance_desc: "Новое революционное правительство Бразилии будет грозным союзником. Мы должны укрепить нашу взаимную солидарность военным союзом. Пусть реакционеры боятся нашей общей мощи!"


 #Nationalist Focuses
 VEN_venezuelian_unity: "Венесуэльское единство"
 VEN_venezuelian_unity_desc: "Венесуэла, страна, оказавшаяся на перепутье, переживает неспокойную эпоху. В результате радикальных перемен к власти пришла военная хунта, которая ведет страну по пути глубоких преобразований. \"Венесуэльское единство\" - это видение хунты, направленное на обеспечение сплоченности и стабильности в стране, раздираемой внутренними противоречиями."
 VEN_purge_the_opponents: "Очистить противников"
 VEN_purge_the_opponents_desc: "Венесуэла столкнулась с внутренними противоречиями, политическими разногласиями и конфликтующими идеологиями. Чтобы укрепить власть и найти путь к единству, венесуэльское руководство приступило к дерзкой затее - чистке политических противников."
 VEN_spread_right_wing_propaganda: "Распространять пропаганду правого крыла"
 VEN_spread_right_wing_propaganda_desc: "Развернута интенсивная пропагандистская кампания, направленная на продвижение правых ценностей и идеологии"
 VEN_protect_our_lands: "Защищать наши земли"
 VEN_protect_our_lands_desc: "Стоя на пороге новой эры, правительство осознает острую необходимость защиты суверенитета и ресурсов страны. В этом выражается стремление укрепить обороноспособность страны и обеспечить безопасность ее территории и народа."
 VEN_desperate_defense: "Отчаянная оборона"
 VEN_desperate_defense_desc: "Мы оказались на переломном этапе, столкнувшись с неизбежными внешними угрозами, которые могут поставить под угрозу наш суверенитет и безопасность. Мы должны сплотить нацию и подготовиться к выполнению трудной задачи по защите Родины"
 VEN_furious_attack: "Яростная атака"
 VEN_furious_attack_desc: "Мы стоим на пороге конфликта, когда внешние угрозы нависли над нашим суверенитетом и безопасностью. Мы должны прибегнуть к непреклонной решимости нации противостоять этим вызовам, сохраняя приверженность защите своей Родины"
 VEN_empower_military_control: "Расширить возможности военного контроля"
 VEN_empower_military_control_desc: "Предоставление военным большего контроля - это стратегический шаг, признающий растущее влияние армии и направленный на использование ее возможностей на благо страны"
 VEN_ease_out_corruption: "Ослабить коррупцию"
 VEN_ease_out_corruption_desc: "Мы сталкиваемся с повсеместным влиянием коррупции, которая препятствует прогрессу нашей страны. Мы приступаем к реализации стратегической инициативы по ослаблению коррупции. Она будет представлять собой комплексные усилия по борьбе с коррупцией и формированию более прозрачного и подотчетного правительства"
 VEN_purge_out_corruption: "Избавление от коррупции"
 VEN_purge_out_corruption_desc: "Мы должны признать, что коррупция просочилась в ткань государства, подрывая его стабильность и потенциал роста. Вытеснение коррупционеров - это решительное стремление быстрее очистить страну от коррупции и бесхозяйственности, поразивших ее институты"
 VEN_nationalize_foreign_industries: "Национализировать иностранную промышленность"
 VEN_nationalize_foreign_industries_desc: "Венесуэла, находящаяся под властью авторитарного правительства, предпринимает ряд мер по национализации иностранных предприятий, действующих на ее территории. Эти отрасли переходят под контроль государства, что позволяет ему оказывать более сильное влияние на экономику страны."
 VEN_establish_autarky: "Установить автаркию"
 VEN_establish_autarky_desc: "Признавая необходимость экономической самостоятельности и независимости, страна встает на амбициозный путь достижения самодостаточности. Это отражает стратегический сдвиг в экономической политике страны, направленный на снижение зависимости от внешних ресурсов."
 VEN_domestic_arms_industry: "Отечественная оружейная промышленность"
 VEN_domestic_arms_industry_desc: "Государственные оборонные предприятия занимаются разработкой военной техники, снижая зависимость от импорта иностранных вооружений."
 VEN_look_outwards: "Взгляд вовне"
 VEN_look_outwards_desc: "Венесуэла, осознав свой потенциал в качестве регионального игрока, приступает к реализации стратегической инициативы под названием \"Большая Венесуэла\". Она направлена на расширение влияния Венесуэлы в южноамериканском регионе!"
 VEN_western_brothers: "Западные братья"
 VEN_western_brothers_desc: "Олицетворяет непоколебимую решимость нации объединить свой народ под общей идентичностью, территорией и судьбой, и, если потребуется, добиться этого силой против Колумбии и Эквадора."
 VEN_curacao_question: "Вопрос о Кюрасао"
 VEN_curacao_question_desc: "Венесуэла рассматривает приобретение Кюрасао как возможность получить контроль над стратегическими активами. Получив контроль над островом, Венесуэла получит доступ к нефтяной инфраструктуре, что позволит ей более эффективно перерабатывать и экспортировать нефть. Такой шаг укрепит экономические перспективы страны и, возможно, поможет облегчить некоторые экономические трудности, с которыми сталкивается ее население"
 VEN_guyana_question: "Гайанский вопрос"
 VEN_guyana_question_desc: "Венесуэла, столкнувшись с давним территориальным спором вокруг региона Гайана, инициирует военную операцию по восстановлению исторических претензий. Это обеспечит приверженность страны отстаиванию своих исторических прав и претензий на спорную территорию."
 VEN_northern_expansion: "Северная экспансия"
 VEN_northern_expansion_desc: "Венесуэла, движимая стремлением к региональному расширению и влиянию, приступила к осуществлению дерзкой затеи, известной как \"Северная экспансия\". Это отражает стремление страны утвердить свои территориальные и политические интересы в Карибском бассейне, включая военные."
 VEN_nearby_islands_control: "Контроль над близлежащими островами"
 VEN_nearby_islands_control_desc: "Венесуэла заявляет исторические и территориальные претензии на острова, которые в настоящее время находятся под управлением Тринидада и Тобаго. Она подчеркивает исторические и культурные связи, которые связывают эти регионы с венесуэльской идентичностью."
 VEN_question_the_future: "Вопрос о будущем"
 VEN_question_the_future_desc: "Рост национализма в Венесуэле позволяет ожидать значительных политических и экономических изменений, потенциальных сдвигов в международных отношениях и усиления внимания к венесуэльской культуре и идентичности. Это может повлиять на правительство, экономическую политику и международную дипломатию, способствуя укреплению единства или раскола среди населения"
 VEN_conservative_authoritarism: "Консервативный авторитаризм"
 VEN_conservative_authoritarism_desc: "С приходом к власти консерваторов. Это позволит Венесуэле централизовать власть в правительстве, сконцентрировав ее в руках консервативного руководства. Это позволит упорядочить процесс принятия решений и обеспечить сильное, целостное направление развития страны."
 VEN_compromise_with_the_major_powers: "Компромисс с ведущими державами"
 VEN_compromise_with_the_major_powers_desc: "Венесуэла, ориентируясь на сложные международные отношения и признавая важность дипломатии, берет на себя стратегическое обязательство перед ведущими державами находить дипломатические решения и компромиссы для защиты своих интересов и содействия мирному сосуществованию"
 VEN_ally_the_us: "Союзник США"
 VEN_ally_the_us_desc: "Осознавая важность союзничества с глобальной сверхдержавой. Мы взяли на себя обязательство создать прочный союз с Соединенными Штатами Америки с целью обеспечения их территориальной целостности, содействия экономическому росту и укрепления их авторитета в мире."
 VEN_adopt_nato_standards: "Принятие стандартов НАТО"
 VEN_adopt_nato_standards_desc: "Признавая важность модернизации наших вооруженных сил и приведения наших оборонных стратегий в соответствие с лучшими мировыми практиками. Приведет наши вооруженные силы в соответствие со стандартами, установленными НАТО."
 VEN_invite_american_companies: "Приглашать американские компании"
 VEN_invite_american_companies_desc: "Стремясь к расширению наших экономических перспектив и укреплению международных связей. Мы инициируем план по привлечению американских корпораций для инвестирования в нашу экономику и содействия ее развитию."
 VEN_abandon_aggresive_foreign_police: "Отказаться от агрессивной внешней политики"
 VEN_abandon_aggresive_foreign_police_desc: "Сознательно отступая от прежней агрессивной внешней политики, мы теперь стремимся к мирным отношениям и сотрудничеству с другими странами, отказываясь от проведения агрессивной внешней политики"
 VEN_carribean_peacekeeper: "Каррибский миротворец"
 VEN_carribean_peacekeeper_desc: "Руководствуясь нашей приверженностью региональной гармонии и стабильности, мы приступили к выполнению миротворческих миссий, чтобы отразить стремление нашей страны служить опорой мира и сотрудничества в Карибском бассейне, работать над разрешением споров и содействовать взаимопониманию"
 VEN_nato_vanguard_in_south_america: "Вангард НАТО в Южной Америке"
 VEN_nato_vanguard_in_south_america_desc: "Стремится укрепить нашу безопасность и расширить отношения сотрудничества с западными демократиями, предоставляя членам НАТО стратегический плацдарм для создания военных баз на территории Венесуэлы, укрепляя региональную стабильность"
 VEN_the_condor_and_the_eagle: "Кондор и орел"
 VEN_the_condor_and_the_eagle_desc: "Мы должны показать всему миру, что углубление дипломатических, экономических и стратегических связей с могущественной страной с орлиной тематикой, укрепление сотрудничества во имя взаимных интересов и региональной стабильности. Это единственный способ обеспечить мирное сосуществование народов"
 VEN_iron_regime: "Железный режим"
 VEN_iron_regime_desc: "Под знаменем решительного и авторитарного режима начинается преобразовательная деятельность. С приходом к власти фашистского правительства, которое стремится к централизации власти, пропаганде националистических ценностей и установлению контроля над страной."
 VEN_aggresive_ambitions: "Агрессивные амбиции"
 VEN_aggresive_ambitions_desc: "Под влиянием возрождающейся фашистской программы. Приходит непоколебимая приверженность экспансионизму, территориальным завоеваниям, стремлению к власти и влиянию на международной арене, чего не наблюдалось с 1940-х годов."
 VEN_demand_the_canal: "Требуем канал"
 VEN_demand_the_canal_desc: "Правительство выдвинуло дипломатический ультиматум [PAN.getname], требуя немедленной передачи контроля над Панамским каналом Венесуэле. При этом правительство ссылается на исторические связи и региональное доминирование. Это требование подкрепляется непреклонной решимостью обеспечить безопасность стратегического водного пути."
 VEN_peruan_submission: "Peruan Submission"
 VEN_peruan_submission_desc: "Правительство предъявило Перу дипломатический ультиматум, требуя подчиниться венесуэльскому правлению. Утверждая свои территориальные и политические претензии на Перу, обосновывая их через призму своего идеологического и исторического превосходства."
 VEN_army_expansion: "Расширение армии"
 VEN_army_expansion_desc: "Правительство значительно расширяет вооруженные силы, направляя ресурсы на призыв, обучение и обновление техники. Вооруженные силы укрепляются, модернизируются и позиционируются как опора фашистского государства."
 VEN_push_on_north: "Толкать на север"
 VEN_push_on_north_desc: "Толчок на север означает идею милитаристского экспансионизма и националистического рвения, обусловленную стремлением к территориальному росту и региональному доминированию. Это отражение стремления Венесуэлы перекроить геополитический ландшафт в Южной Америке, Центральной Америке и Мексике"
 VEN_tackle_the_us: "Справиться с США"
 VEN_tackle_the_us_desc: "Правительство использует яростную антиамериканскую риторику, раздувая пламя вражды и представляя Соединенные Штаты как страну-агрессора. Это создает атмосферу конфронтации и милитаризма"
 VEN_empire_of_the_evil: "Империя зла"
 VEN_empire_of_the_evil_desc: "Это отражение намерения Венесуэлы доминировать над своими соседями и потенциально перекроить глобальный геополитический ландшафт путем агрессивных военных действий. В нем воплощена решимость страны создать грозную империю, использующую фашистские принципы, напоминающие историческую Германию, путем военной агрессии и завоевания территорий."
 VEN_kind_dictatorship: "Добрая диктатура"
 VEN_kind_dictatorship_desc: "Венесуэла опирается на харизматичного лидера-силовика, исповедующего авторитарные идеалы. Лидер делает упор на сильную и централизованную власть для поддержания порядка и управления."
 VEN_concentrate_on_our_problems: "Сконцентрироваться на наших проблемах"
 VEN_concentrate_on_our_problems_desc: "Правительство будет применять жесткий подход к подавлению коррупции, используя такие меры, как создание антикоррупционных оперативных групп, проведение внутренних расследований и суровые наказания для тех, кто уличен в коррупции. Цель - искоренить коррупцию на всех уровнях власти"
 VEN_open_borders_for_foreigners: "Открытые границы для иностранцев"
 VEN_open_borders_for_foreigners_desc: "Мы заявляем о своей открытости для иностранных инвесторов, приглашая их внести свой вклад в экономику страны. Мы обещаем смягчить визовый режим и правила въезда, чтобы способствовать притоку иностранного капитала и специалистов"
 VEN_grand_populism: "Большой популизм"
 VEN_grand_populism_desc: "Мы возвышаем харизматического лидера, который символизирует популистское движение. Это лидер, который общается с массами, используя их поддержку и энтузиазм"
 VEN_invite_foreign_companies: "Приглашать иностранные компании"
 VEN_invite_foreign_companies_desc: "Мы открываем свои двери для иностранных корпораций, поощряя их инвестировать в экономику страны посредством эксклюзивных экономических соглашений. Эти соглашения предоставляют режиму значительный контроль над их деятельностью"
 VEN_diversify_oil_economy: "Диверсифицировать нефтяную экономику"
 VEN_develop_tourist_infrastruscture: "Развитие туристической инфроструктуры"
 VEN_develop_tourist_infrastruscture_desc: "Правительство осуществляет жесткое централизованное планирование и контроль над всеми аспектами развития туристической инфраструктуры. Каждый проект, от новых курортов до транспортных коммуникаций, тщательно контролируется государственными органами."
 VEN_give_a_little_freedom: "Дать немного свободы"
 VEN_give_a_little_freedom_desc: "Правительство допускает контролируемое расширение гражданских свобод и экономической свободы в тщательно установленных границах. Граждане получают некоторые индивидуальные свободы, оставаясь при этом под пристальным вниманием авторитарного режима."
 VEN_diversify_oil_economy_desc: "Мы признаем уязвимость экономики, зависящей от нефти, и в условиях авторитарного правления проводим политику диверсификации экономической базы. Она поощряет развитие отраслей, не связанных с добычей нефти, таких как обрабатывающая промышленность, сельское хозяйство и добыча полезных ископаемых."

 #Cartel Subtree
 VEN_cartel_question: "Вопрос о картелях"
 VEN_cartel_question_desc: "Картели - это проблема всей Латинской Америки, но ничто не символизирует их так сильно, как колумбийский регион, включая нашу страну. Будем ли мы бороться с этими кровожадными бандами или лучше попытаемся использовать их в своих интересах?"
 VEN_alliance_with_the_farc: "Союзник FARC"
 VEN_alliance_with_the_farc_desc: "Революционные вооруженные силы Колумбии (FARC) - социалистическая партизанская группировка, пытающаяся свергнуть колумбийское правительство, и она сотрудничает со многими картелями для получения финансирования. Объединившись с ними, мы не только идеологически продвинем наши цели, но и сможем войти в контакт с сетями картелей по всей Америке"
 VEN_bribe_schemes: "Схемы взяток"
 VEN_bribe_schemes_desc: "Большинство населения Земли считает взяточничество отвратительной практикой. Но для нас, власть имущих, она приносит результат. Давайте использовать наши средства для подкупа иностранных чиновников, которые могут помешать нашим союзникам по Картелю."
 VEN_pro_government_cartels: "Проправительственные картели"
 VEN_pro_government_cartels_desc: "Обычно о картелях думают как о простых преступниках, которых волнуют только деньги. Но у нас есть шанс изменить эту ситуацию: картель станет нашим новым стражем порядка на улицах. Страх людей перед ними уничтожит любую оппозицию, с которой мы можем столкнуться"
 VEN_cartel_of_the_suns: "Картель Солнца"
 VEN_cartel_of_the_suns_desc: "Картель Солнца - это предполагаемый картель, состоящий из высших должностных лиц милиции Венесуэлы, существующий с 1990-х годов. Если мы укрепим их позиции в преступном мире, это расширит сферу влияния нашего правительства по всему миру"
 VEN_integrate_the_military_and_the_cartel: "Интегрировать вооруженные силы и картель"
 VEN_integrate_the_military_and_the_cartel_desc: "Наши вооруженные силы никогда раньше не могли контролировать картели. Борьба с ними ничего нам не дала. Но теперь, когда мы работаем над ними, мы можем работать вместе. Преступники картеля будут обучать наших солдат, а наши солдаты будут защищать их от нападений. Пусть наше партнерство принесет нам взаимное процветание!"
 VEN_increase_the_size_of_the_cartel: "Увеличить размер картеля"
 VEN_increase_the_size_of_the_cartel_desc: "Наша нация уже стала наркогосударством. Однако мы сделали это ради собственной выгоды. Чтобы умиротворить руководство Картеля, а также увеличить свое влияние и силу, давайте расширим его ряды. К ним будут направляться на обучение жестокие преступники, а иностранные Картели тоже станут нашими единомышленниками"
 VEN_expand_the_cartel_to_other_countries: "Расширить Картель на другие страны"
 VEN_expand_the_cartel_to_other_countries_desc: "Мы установили связи с Картелями в других странах, и теперь у нас есть шанс установить свое присутствие в них. Наш Картель будет расти, а вместе с ним будет расти и наша мощь"
 VEN_fight_the_cartels: "Бороться с картелями"
 VEN_fight_the_cartels_desc: "Картель Солнца - венесуэльская организация, предположительно возглавляемая высокопоставленными военнослужащими вооруженных сил Венесуэлы, которые занимаются международной торговлей наркотиками. По мнению Эктора Ландаеты, журналиста и автора книги \"Чавизм, наркоторговля и военные\", это явление началось, когда колумбийские наркотики стали поступать в Венесуэлу из коррумпированных пограничных подразделений, и \"гниль продвигалась по служебной лестнице."
 VEN_war_on_drugs: "Война с наркотиками"
 VEN_war_on_drugs_desc: "Нелегальная торговля наркотиками в Венесуэле - это практика нелегальной торговли наркотиками в Венесуэле. Венесуэла была путем в США для кокаина, поступающего из Колумбии, через Центральную Америку и Мексику и страны Карибского бассейна, такие как Гаити, Доминиканская Республика и Пуэрто-Рико. В 2010-х годах Венесуэла также постепенно превратилась в крупного производителя кокаина"
 VEN_fight_the_farc: "Борьба с ФАРК"
 VEN_fight_the_farc_desc: "Революционные вооруженные силы Колумбийской народной армии (исп. Fuerzas Armadas Revolucionarias de Colombia Ejército del Pueblo, FARC EP или FARC) - марксистско-ленинская партизанская группировка, участвующая в продолжающемся колумбийском конфликте с 1964 года. FARC-EP - это отряды крестьянской самообороны, сформированные в период \"Violencia\" как крестьянские силы, отстаивающие политическую линию аграризма и антиимпериализма. Известно, что они применяют различные военные тактики, а также более нетрадиционные методы, включая терроризм."
 VEN_destroy_farc: "Уничтожить ФАРК"
 VEN_destroy_farc_desc: "ФАРК слишком долго была занозой в наших рядах. Пришло время разгромить их и укрепить контроль над регионом."
