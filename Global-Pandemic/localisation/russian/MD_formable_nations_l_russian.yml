 #Andes
 form_ANDES_category: "Андская федерация"
 form_ANDES_category_desc: "Андская федерация - это предлагаемый союз государств между странами [COL.GetNameWithFlag], [PRU.GetNameWithFlag] и [BOL.GetNameWithFlag]. В его основе лежит Андское сообщество, которое представляет собой свободную торговлю/экономический союз между странами. Общая численность населения нового государства составит более ста тринадцати миллионов человек, а площадь - четыре миллиона семьсот тысяч квадратных километров. По размеру это будет государство, аналогичное Мексике, с ВВП в три четверти триллиона долларов."

