 #Colombia
 form_GCL_category: "Вторая Гран Колумбия"
 form_GCL_category_desc: "Гран Колумбия - это ныне несуществующее государство, включающее в себя современные национальные государства Эквадор, Колумбия, Панама и Венесуэла. Боливарианское государство является одним из воплощений силы Южной Америки, поэтому оно является достойной целью для нашей великой нации. Объединение наших родственников в братские государства укрепит и отменит иностранное влияние на нашу великую нацию. Мы провозгласим Вторую Великую Колумбию и принесем единство нашим великим народам!"
 
