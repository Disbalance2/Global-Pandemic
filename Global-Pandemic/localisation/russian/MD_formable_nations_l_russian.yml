 #Arab Maghreb Union
 form_MAGHREB_category: "Арабо-магрибский союз"
 form_MAGHREB_category_desc: "Арабо-магрибский союз - это политический союз государств, в который входили Алжир, Ливия, Мавритания, Марокко и Тунис. В основном он служил целям обеспечения политического единства и экономической интеграции в рамках национальных государств. Хотя в последние годы деятельность союза, похоже, сошла на нет, возможно, настало время возродить эту идею. Объединение народов Магриба создало новую нацию, которая могла бы доминировать на африканском континенте и средиземноморском шельфе. Пришло время объединить Магриб и стать одной из великих наций земного шара."

