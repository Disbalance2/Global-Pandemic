 #Benelux
 form_HBL_category: "Бенилюкс"
 form_HBL_category_desc: "Бенилюкс - это политико-экономический союз, в который входят Нидерланды, Бельгия и Люксембург. Исторически сложилось так, что три страны-члена имеют дружеские и сердечные отношения друг с другом. Нынешняя организация - это просто союз государств по политическим и экономическим вопросам на мировой арене. Ведутся разговоры о возможном оформлении этого союза государств в нечто более конкретное. Новая нация, которая будет представлять народы Низины, создавать новое будущее для народа и вести его к этому светлому будущему."

 HBL_integrate_start: "Начать формирование Бенилюкса"
 HBL_integrate_start_desc: "Пришло время начать формирование Бенилюкса."
 HBL_integrate_BEL: "Интегрировать Бельгию"
 HBL_integrate_BEL_desc: "Бельгия - не самая большая и не самая маленькая из стран Бенилюкса. Она удобно расположилась в центре, как и между двумя другими странами-членами ЕС. В городе Брюсселе находится несколько бюрократических центров Европейского союза, и она является привлекательным туристическим направлением для голландцев, французов и туристов, не входящих в ЕС."
 HBL_integrate_HOL: "Интегрировать Нидерланды"
 HBL_integrate_HOL_desc: "Нидерланды - крупнейшее из трех государств-членов Бенилюкса. На ее долю приходится большая часть населения, земельной площади и экономического размера, а также несколько заморских владений. Интеграция Нидерландов приведет к присоединению большинства стран Бенилюкса к новому государству и значительно укрепит легитимность нашего нового союза."
 HBL_integrate_LUX: "Интегрировать Люксембург"
 HBL_integrate_LUX_desc: "Люксембург - самое маленькое из трех государств. Он имеет самый большой ВВП на душу населения и несколько небольших туристических центров. В стране говорят на множестве языков, наиболее известными из которых являются французский, немецкий и английский. Интеграция Люксембурга не является большой задачей, учитывая размеры государства, но она будет сопряжена с некоторыми бюрократическими трудностями."

 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "Сформирован Бенилюкс"

 #United States of North America
 form_USNA_category: "Объединение Северной Америки"
 form_USNA_category_desc: "Североамериканский континент исторически не поддавался иностранному влиянию с тех пор, как Мексика, Соединенные Штаты и Канада были основаны как национальные государства. Они составляют основу мировой экономики с общим ВВП в одиннадцать триллионов в начале нового тысячелетия. Объединение наций и нацеленность на великое завтра позволит нам идти вперед в будущее."

 USNA_integrate_start: "Начать формирование Соединенных Штатов Северной Америки"
 USNA_integrate_start_desc: "Пришло время начать формирование Соединенных Штатов Северной Америки."
 USNA_integrate_CAN: "Интегрировать Канаду"
 USNA_integrate_CAN_desc: "Канада является крупнейшим по площади государством в новом союзе и имеет множество неиспользованных запасов нефти. Только эти два факта делают Канаду неотъемлемой частью нового Североамериканского союза. Надеюсь, что апологетика будет сведена к минимуму по мере дальнейшей интеграции в новую нацию."
 USNA_integrate_USA: "Интегрировать США"
 USNA_integrate_USA_desc: "Соединенные Штаты составляют основную часть Североамериканского союза государств. У них самая большая экономика, вторая по величине площадь территории, вооруженные силы и многое другое. Интеграция Соединенных Штатов сопряжена с большим количеством проблем из-за их огромного размера и веса на мировой арене; однако эта интеграция экономически сделает нас крупнейшей мировой сверхдержавой."
 USNA_integrate_MEX: "Интегрировать Мексику"
 USNA_integrate_MEX_desc: "Мексика - вторая по численности населения страна из трех государств, образующих новое государство. Она располагает многочисленными вооруженными силами. У страны есть несколько проблем, таких как плотность картелей. Тем не менее, интеграция Мексики будет одним из основных направлений деятельности нового государства."

 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "Сформированы Соединенные Штаты Северной Америки"

