 #Peru-Bolivian Confederation
 form_PBL_category: "Перуанско-Боливийская конфедерация"
 form_PBL_category_desc: "Перуанско-Боливийская конфедерация первоначально была недолговечным образованием в начале XIX века. Она возникла в результате раздела Перуанской республики и гражданских войн 1834 и 1835-1836 годов и включала в себя государство Боливия. Современные разговоры о ней минимальны, но, тем не менее, она постоянно присутствует в политической атмосфере боливийского и перуанского народов. Пришло время рассмотреть этот новый завтрашний день для нашего народа."

 PBL_integrate_start: "Начать реформирование Перуанско-Боливийской конфедерации"
 PBL_integrate_start_desc: "Начать реформирование Перуанско-Боливийской конфедерации."
 PBL_integrate_PRU: "Интегрировать Перу"
 PBL_integrate_PRU_desc: "Перу - более крупное из двух национальных государств в конфедерации. Оно имеет самое большое население, экономику и площадь. Интеграция Перу - это колоссальная задача, но захват этого государства - надежный шаг в интересах новой конфедерации."
 PBL_integrate_BOL: "Интегрировать Боливию"
 PBL_integrate_BOL_desc: "Боливия - одно из двух основных национальных государств, основавших конфедерацию. Она меньше по площади, населению и экономическому потенциалу, однако это не повод для дискредитации страны. Горы богаты сырьем, которое необходимо для производства электроники и других промежуточных товаров. Интеграция этой страны укрепляет еще одну сильную позицию для нашей диверсифицированной экономики."
 PBL_integrate_WESTPAR: "Интегрировать Западный Парагвай"
 PBL_integrate_WESTPAR_desc: "Западный Парагвай не может похвастаться такими же сырьевыми ресурсами, как Западная Бразилия или Северное Чили. Тем не менее, в этом регионе много сельскохозяйственных угодий и регионов, в которых мы можем развивать промышленность нашей новой страны."
 PBL_integrate_WESTBRA: "Интегрировать Западную Бразилию"
 PBL_integrate_WESTBRA_desc: "Западная Бразилия является домом для коренного населения, богатых ресурсов и многого другого. Интеграция Западной Бразилии должна помочь улучшить положение нашей нации и увеличить земли, на которых мы можем развиваться."
 PBL_integrate_NORTHCHL: "Интегрировать Северную Чили"
 PBL_integrate_NORTHCHL_desc: "Северные регионы Чили созрели для интеграции, и мы должны привлечь их к сотрудничеству, чтобы они помогли нам в достижении наших будущих целей."

