 #Antillean Confederation
 form_ANTCONF_category: "Антильская Конфедерация"
 form_ANTCONF_category_desc: "Антильская конфедерация - это предлагаемое государство в Карибском бассейне с объединением [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] и [HAI.GetNameWithFlag]. Изначально она была сформирована как идея Рамона Эметерио Бетанса, пуэрториканского борца за независимость, объединить все испаноязычные страны Карибского бассейна в единое целое. Первоначальная идея не включала [HAI.GetNameWithFlag], однако сторонники этой идеи быстро включили ее. Идея в основном исчезла из-за американо-испанской войны, поскольку колонии [CUB.GetNameWithFlag] и [PTR.GetNameWithFlag] были переданы Соединенным Штатам. Идея привела бы к созданию государства, столица которого, скорее всего, находилась бы в Санто-Доминго, а официальным языком был бы испанский."

 ANTCONF_integrate_start: "Начать формирование Антильской конфедерации"
 ANTCONF_integrate_start_desc: "Пришло время создать Антильскую конфедерацию. Наш народ должен объединиться сейчас, чтобы обеспечить светлое будущее для народов Карибского бассейна."
 ANTCONF_integrate_CUB: "Интегрировать Кубу"
 ANTCONF_integrate_CUB_desc: "Куба - самое крупное из трех основных государств конфедерации. Ее интеграция увеличит размер экономики и почти вдвое увеличит население и площадь территории."
 ANTCONF_integrate_DOM: "Интегрировать Доминиканскую республику"
 ANTCONF_integrate_DOM_desc: "Доминиканская Республика - одно из трех основных государств Конфедерации. Она делит остров Испаньола с Гаити и имеет множество туристов и промышленных предприятий. На северной стороне острова также ведутся легкие горные работы и производится сталь для местного использования в Республике. Его интеграция будет иметь неоценимое значение для новой Конфедерации."
 ANTCONF_integrate_HAI: "Интегрировать Гаити"
 ANTCONF_integrate_HAI_desc: "Гаити - самое маленькое из трех основных государств Конфедерации. Она во многом отличается от Кубы и Доминиканской Республики, поскольку является бывшей французской колонией. Интеграция займет больше времени из-за языковых различий между странами, однако промышленная база и естественная гавань Порт-о-Пренса будут неоценимы для экономических и военных операций в Карибском бассейне."
 ANTCONF_integrate_PTR: "Интегрировать Пуэрто-Рико"
 ANTCONF_integrate_PTR_desc: "Пуэрто-Рико уже давно является территорией Соединенных Штатов. Он может похвастаться защитой Соединенных Штатов, но не является одним из их неотъемлемых владений. Его население составляет почти четыре миллиона человек, и он является одним из самых крупных островов Карибского бассейна. Это самое маленькое из потенциально интегрированных государств Антильской конфедерации. Тем не менее, яркая культура и туризм в этом регионе принесут большую пользу более крупной конфедерации."

 ANTCONF_update_flag: "$update_flag_and_name$"
 ANTCONF_update_flag_desc: "$update_flag_and_name_desc$"
 is_ANTCONF: "Сформирована Антильская конфедерация"
 
 #CANZUK
 form_CANZUK_category: "КАНЗЮК"
 form_CANZUK_category_desc: "КАНЗЮК - это союз государств между Канадой, Австралией, Новой Зеландией и Великобританией. Он отличается от Британской империи тем, что этот союз государств будет находиться под прямым управлением и являться полноценной единой страной. Нация охватила бы несколько континентов и стала бы главным соперником на мировой арене. Возможно, нам следует увлечься этой идеей и объединить нации?"

