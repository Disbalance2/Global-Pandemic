 #Austria-Hungary
 form_AUSHUN_category: "Реформирование Австро-Венгерскую империю"
 form_AUSHUN_category_desc: "Австро-Венгерская империя была великой державой в Центральной Европе в конце XIX - начале XX века. Она распалась после поражения в Великой войне. Она распалась на такие государства, как Чехия, Австрия, Венгрия, Словакия, Словения, Босния, а также части Украины, Польши и Румынии. Пришло время вернуть утраченную так давно мантию. Пришло время реформировать Австро-Венгерскую империю."

