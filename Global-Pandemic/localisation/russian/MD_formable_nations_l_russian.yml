 #Union of South American Nations
 form_SOU_category: "Союз южноамериканских наций"
 form_SOU_category_desc: "Союз южноамериканских наций - это объединение всех южноамериканских наций в одно супергосударство. Экономическая, политическая и культурная самобытность Южной Америки является уникальной благодаря смешению испанского и португальского влияния и коренных жителей, интегрировавшихся в эти страны. Она обладает широким спектром промышленных баз, финансовых секторов, сырьевых ресурсов и сельскохозяйственной продукции. Если мы объединим национальные государства Южной Америки, то сможем, наконец, соперничать с влиянием США и других крупных держав в Западном полушарии и за рубежом."

