 #Rio de la Plata
 form_RDLP_category: "Рио-де-ла-Плата"
 form_RDLP_category_desc: "Объединенные провинции Рио-де-Ла-Плата были союзом государств на территории современных Аргентины, Уругвая, Парагвая и Боливии. Современное представление о нации включает Чили в группу, объединяющую большую часть Южной Америки под одним национальным знаменем. По размерам, численности населения и экономической мощи новая нация соперничает с Бразилией. Возможно, это новое будущее для нашей группы наций."

