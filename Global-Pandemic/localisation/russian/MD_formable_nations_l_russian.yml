 form_UTS_category_desc: "Объединенные тюркские территории - это союз тюркоязычных народов, включающий Турцию, Узбекистан, Кыргызстан, Казахстан и Таджикистан. Другие группы тюркоязычных народов за пределами этих стран, такие как татары и уйгуры, существуют в России и Китае. Они являются целью нашего союза, но не первоначальной. Мы объединим национальные государства, которые существуют в настоящее время, и позовем наших людей домой или вернем их обратно."

