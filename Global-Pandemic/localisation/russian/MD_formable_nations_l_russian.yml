 #Maphilindo
 form_MAPHI_category: "Объединение Мафилиндо"
 form_MAPHI_category_desc: "Предполагаемая неполитическая конфедерация трех стран Юго-Восточной Азии на Малайском архипелаге в 1960-х годах. Эта мечта так и не была реализована из-за конфликта между Индонезией и Малайской федерацией. Объединение трех стран создало бы государство, которое могло бы соперничать с некоторыми крупными государствами мира."

 MAPHI_integrate_start: "Начать формирование Мафилиндо"
 MAPHI_integrate_start_desc: "Объединение Мафилиндо - это начало новой эры для народов наших стран. Пришло время объединиться и провозгласить новое будущее для наших коллективных народов."
 MAPHI_integrate_IND: "Интегрировать Индонезию"
 MAPHI_integrate_IND_desc: "Индонезия является основным регионом, богатым ресурсами для предлагаемой нации. Необходимо, чтобы мы интегрировали Индонезию для ресурсов и населения, которое она может принести."
 MAPHI_integrate_PHI: "Интегрировать Филиппины"
 MAPHI_integrate_PHI_desc: "Филлипины являются крупным военно-морским и торговым центром в Тихом океане. Интеграция этой страны даст нам гораздо больше шансов начать доминирование в Тихом океане."
 MAPHI_integrate_SIN: "Интегрировать Сингапур"
 MAPHI_integrate_SIN_desc: "Сингапур - важнейший центр для нового государства. Его положение как крупного торгового порта и финансового центра делает его критически важным для успеха нового государства."
 MAPHI_integrate_MAY: "Интегрировать Малайзию"
 MAPHI_integrate_MAY_desc: "Малайзия в политическом плане является одним из ключевых разделов нации. Владение полуостровом позволяет нам иметь доступ к сухопутным маршрутам в Азии."
 MAPHI_integrate_BRU: "Интегрировать Бруней"
 MAPHI_integrate_BRU_desc: "Бруней является незначительным государством в этом соглашении. Нация - это то, что необходимо интегрировать, несмотря на то, что это незначительное государство."

 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "Сформировано Мафилиндо"

 #Indochina
 form_INDOCHI_category: "Индокитай"
 form_INDOCHI_category_desc: "Индокитай - это бывшая федерация государств Вьетнама, Камбоджи и Лаоса, существовавшая до 1954 года. Эти три государства вместе образуют одну из крупнейших экономик в мире и вмещают огромное количество населения. Это страна густых джунглей, холмов, гор и великолепного побережья. Сила страны - в людях и воле, которые ведут ее вперед в будущее."

 INDOCHI_integrate_start: "Начать формирование Индокитая"
 INDOCHI_integrate_start_desc: "Пришло время начать формирование Индокитая."
 INDOCHI_integrate_VIE: "Интегрировать Вьетнам"
 INDOCHI_integrate_VIE_desc: "Вьетнам обладает огромным количеством природных ресурсов в горах и на побережье. Интеграция Вьетнама начнет укреплять нашу власть над страной."
 INDOCHI_integrate_LAO: "Интегрировать Лаос"
 INDOCHI_integrate_LAO_desc: "Лаос, как и Вьетнам, обладает огромным количеством природных ресурсов."
 INDOCHI_integrate_CBD: "Интегрировать Камбоджи"
 INDOCHI_integrate_CBD_desc: "Природная география и богатые земли Камбоджи важны для нации. Интеграция их в нацию также будет последовательно улучшать ее."

 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "Сформирован Индокитай"

 #Visegrad Union
 form_VISE_category: "Вышеградская группа"
 form_VISE_category_desc: "Вышеградская группа (также известная как Вышеградская четверка, V4 или Европейский квартет) — культурный и политический альянс четырех стран Центральной Европы: Чехии, Венгрии, Польши и Словакии. Все четыре страны Вышеградской группы являются странами с высоким уровнем дохода и очень высоким индексом человеческого развития.\n\nС 1500-х годов значительная часть современных стран стала частью или находилась под влиянием Габсбургской монархии, базирующейся в Вене, до окончание Первой мировой войны и распад Австро-Венгрии под властью Габсбургов. После Второй мировой войны страны стали государствами-сателлитами Советского Союза, как Польская Народная Республика, Венгерская Народная Республика и Чехословацкая Социалистическая Республика. В 1989 году падение Берлинской стены и падение коммунизма в Центральной и Восточной Европе позволило трем странам принять капитализм и демократию. В декабре 1991 года произошел распад Советского Союза, что еще больше позволило трем странам смотреть на Запад.\n\nВ настоящее время это союз, но поскольку мы контролируем всю территорию Вышеградской группы, мы можем начать интеграцию территорий."

 VISE_integrate_start: "Начать формирование Вышеградской группы"
 VISE_integrate_start_desc: "Пришло время приступить к формированию Вышеградского союза."
