 #Baltic
 form_BLT_category: "Объединение Балтии"
 form_BLT_category_desc: "Страны Балтии уже давно стали мишенью для более сильных соседей. Пришло время объединиться, чтобы противостоять такому влиянию."
 
 BLT_integrate_start: "Начать объединение стран Балтии"
 BLT_integrate_start_desc: "Пришло время образовать Балтийские государства."
 BLT_integrate_LIT: "Интегрировать Литву"
 BLT_integrate_LIT_desc: "Литва - самая большая из трех стран Балтии. Она превосходит Латвию и Эстонию по большинству показателей, таких как население, ВВП, площадь земли и численность населения. Интеграция этой страны потребует значительного количества ресурсов от нашего государства, но это пойдет на пользу нашему новому балтийскому государству."
 BLT_integrate_LAT: "Интегрировать Латвию"
 BLT_integrate_LAT_desc: ""
 BLT_integrate_EST: "Интегрировать Эстонию"
 BLT_integrate_EST_desc: "Эстония - самая маленькая из трех стран Балтии, но обладает самой большой береговой линией из всех трех государств. Ее экономика в основном построена на опоре на эту береговую линию и лесном хозяйстве. Эстонский народ - это невероятное дополнение к нашей новой великой нации. Интеграция этого народа потребует от нашей страны определенных ресурсов. Тем не менее, это пойдет на пользу нашему новому балтийскому государству."
 
