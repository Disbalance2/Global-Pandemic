 #Iberia
 form_IBR_category: "Иберийский союз"
 form_IBR_category_desc: "Иберийский союз - это небольшой политический союз, предложенный на Пиренейском полуострове между Испанией и Португалией. Эти два государства были взаимосвязаны на протяжении большей части новейшей истории, и они продолжают разделять общую иберийскую идентичность. Объединение двух государств существенно не изменит мировой порядок, однако слияние двух государств обеспечит экономическое и политическое присутствие в устье Средиземного моря, которого не существовало ранее."
 
