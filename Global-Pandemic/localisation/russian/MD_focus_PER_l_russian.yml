 PER_political.9912.t: "Статья 368"
 PER_political.9912.d: "Статья 368 Уголовного кодекса предписывает женщинам носить хиджаб. Многие люди в правительстве требуют полной отмены этого закона, чтобы провести секуляризацию. Однако многие представители консервативной общественности требуют предоставить частным предприятиям и религиозным святыням самим решать, нужно ли носить хиджаб."
 PER_political.9912.a: "Нет, хиджаб не будет навязываться, несмотря ни на что"
 PER_political.9912.b: "Согласен, надо немного ослабить регламент"
#
 PER_political.2151.t: "Иран приглашает нас в Иранский союз"
 PER_political.2151.d: "Сегодня в Душанбе прилетели члены совета Иранского союза и сделали нам очень неожиданное предложение. Иран предлагает нам присоединиться к их Иранскому союзу. Дипломаты оказались несколько пассивно-агрессивными в своем подходе, что означает, что они не боятся заставить нас присоединиться к ним.."
 PER_political.2151.a: "Где подписать?"
 PER_political.2151.b: "Смешно!"
