 PER_political.01.t: "Иран предлагает железнодорожный проект"
 PER_political.01.d: "Иранское правительство предлагает проект железной дороги, которая протянется с юга нашей страны до самого севера. Это может принести реальную пользу нашей собственной инфраструктуре, что означает, что в долгосрочной перспективе нам придется тратить меньше, но принятие проекта также означает, что иранские компании получат влияние в нашей стране."
 PER_political.01.a: "Почему бы и нет?"
 PER_political.01.b: "Нет"
 PER_political.145.t: "Армения принимает!"
 PER_political.145.d: "Армения приняла наше предложение о строительстве грандиозной железной дороги с юга их страны до самого севера."
 PER_political.145.a: "Очень хорошо"
 PER_political.146.t: "Армения отклоняет!"
 PER_political.146.d: "Армения отвергла наше предложение о строительстве грандиозной железной дороги в своей стране."
 PER_political.146.a: "Их потеря"
 PER_political.147.t: "Иран предлагает железнодорожный проект"
 PER_political.147.d: "Иранское правительство предлагает проект железной дороги, которая протянется с юга нашей страны до самого севера. Это может принести реальную пользу нашей собственной инфраструктуре, что означает, что в долгосрочной перспективе нам придется тратить меньше, но принятие проекта также означает, что иранские компании получат влияние в нашей стране."
 PER_political.147.a: "Конечно, почему бы и нет?"
 PER_political.147.b: "Нет"
 PER_political.148.t: "Азербайджан соглашается!"
 PER_political.148.d: "Азербайджан согласился на наше предложение о проекте строительства железной дороги, которая пройдет через всю страну."
 PER_political.148.a: "Очень хорошо"
 PER_political.149.t: "Азербайджан отказывается!"
 PER_political.149.d: "Азербайджан отклонил наше предложение по железнодорожному проекту."
 PER_political.149.a: "Грустно"
 PER_political.150.t: "Иран предлагает железнодорожный проект"
 PER_political.150.d: "Иранское правительство предлагает проект железной дороги, которая протянется с востока нашей страны на запад. Это может принести реальную пользу нашей собственной инфраструктуре, что означает, что в долгосрочной перспективе нам придется тратить меньше, но принятие проекта также означает, что иранские компании получат влияние в нашей стране."
 PER_political.150.a: "Обязательно"
 PER_political.150.b: "Нет"
 PER_political.151.t: "Грузия соглашается!"
 PER_political.151.d: "Грузия приняла наше предложение о строительстве железной дороги, проходящей с востока на запад."
 PER_political.151.a: "Хорошо!"
 PER_political.152.t: "Грузия отказывается!"
 PER_political.152.d: "Грузия отклонила наше предложение о строительстве нашего железнодорожного проекта."
 PER_political.152.a: "Несчастье"
 
