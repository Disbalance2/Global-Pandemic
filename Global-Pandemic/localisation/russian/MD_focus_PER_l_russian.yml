 PER_political.79.t: "ССАГПЗ начинает контркампанию!"
 PER_political.79.d: "ССАГПЗ начал контркампанию, пытаясь дестабилизировать Иран и его союзников, как мы ответим на это?"
 PER_political.79.a: "Экономическая изоляция"
 PER_political.79.b: "Политическая изоляция"
 PER_political.79.c: "Как политическая, так и экономическая изоляция"
