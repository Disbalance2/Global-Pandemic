 PER_political.791.t: "Успех"
 PER_political.791.d: "Мы успешно пресекли попытки Саудовской Аравии и ССАГПЗ дестабилизировать Иран!"
 PER_political.791.a: "Очень хорошо"
 PER_political.792.t: "Катастрофа!"
 PER_political.792.d: "Мы не смогли пресечь попытки Саудовской Аравии и ССАГПЗ дестабилизировать Иран, и теперь мы расплачиваемся за это.."
 PER_political.792.a: "Ну же"
####
 PER_political.22.t: "Персидский залив"
 PER_political.22.d: "Прошло около 24 часов с тех пор, как мы ввели плату за вход в Персидский залив, и мы уже получили широкое осуждение за это на мировой арене. Однако, несмотря на массовое осуждение, политики из Соединенных Штатов все еще готовы сотрудничать с нами. Они помогут нам сократить торговые и транспортные расходы, но взамен мы должны снять налоги и позволить торговле идти без ограничений."
 PER_political.22.a: "Нет"
 PER_political.22.b: "Мы можем что-нибудь придумать"
 PER_political.23.t: "Иран требует Хасб!"
 PER_political.23.d: "Иранцы требуют, чтобы мы передали Хасб, иначе мы столкнемся с серьезными последствиями. Наши арабские соседи давят на нас, чтобы мы отклонили требование Ирана, так как это даст им полный контроль над Персидским заливом. Но если мы откажемся, откуда нам знать, что остальные страны ССАГПЗ придут нам на помощь?"
 PER_political.23.a: "Просто отдайте его, он того не стоит."
 PER_political.23.b: "Нет!"
 PER_political.231.t: "Оман удерживает Хасб"
 PER_political.231.d: "Оман по какой-то причине решили удерживать Хасб, и мы не можем позволить им уйти от этого!"
 PER_political.231.a: "Они не могут сказать, что мы их не предупредили"
 PER_political.232.t: "Персидский залив - наш!"
 PER_political.232.d: "Оманский султан был достаточно мудр, чтобы понять, что Персидский залив - персидский. Он отказался от всех претензий на эту территорию и подпишет указ о том, что Хасб является законной иранской территорией."
 PER_political.232.a: "Какой мудрый человек..."
 PER_political.24.t: "Белуджистан в беспорядках!"
 PER_political.24.d: "Мы позволили Ирану переправить слишком много оружия в Белуджистан, и теперь они борются за свою независимость!"
 PER_political.24.a: "Как это могло произойти?"
 PER_political.241.t: "Белуджистан в беспорядках"
 PER_political.241.d: "Поскольку мы некоторое время удерживали свое влияние в Пакистане, теперь мы можем сидеть сложа руки и наблюдать, как белуджи борются против пакистанского правительства."
 PER_political.241.a: "Всё сходится"
 PER_political.242.t: "Белуджистан освобождён"
 PER_political.242.d: "Пакистанское правительство объявило о прекращении борьбы с белуджскими сепаратистами, поскольку оно просто не может продолжать тратить войска и ресурсы на южную провинцию. Они поклялись отомстить нам, поскольку именно мы разожгли пламя этого конфликта."
 PER_political.242.a: "Теперь пора привлечь к нам белуджей..."
 PER_political.2411.t: "Белуджистан освобождается"
 PER_political.2411.d: "Похоже, мы больше не можем сдерживать белуджей, и нам придётся уйти..."
 PER_political.2411.a: "Прискорбно"
 PER_political.25.t: "Сирийские курды"
 PER_political.25.d: "Нам нужно найти способ добиться свободы сирийских курдов. У нас есть два варианта, мы можем либо попытаться использовать наши слова и попросить сирийское правительство освободить курдов, либо мы можем спровоцировать что-то на севере Сирии."
 PER_political.25.a: "Я предпочитаю пользоваться своими словами"
 PER_political.25.b: "Я думаю, курды были бы благодарны за оружие."
 PER_political.251.t: "Иран просит освободить Курдистан"
 PER_political.251.d: "Иранское правительство требует, чтобы мы отказались от любых владений в Северной Сирии и отпустили курдов. Это, безусловно, возмутительное требование, но, учитывая, насколько агрессивными они были в последнее время, мы не можем рисковать иранской войной."
 PER_political.251.a: "Не стоит рисковать"
 PER_political.251.b: "Нелепо! Нет!"
 PER_political.252.t: "Рост курдского сопротивления"
 PER_political.252.d: "После просьбы Ирана освободить Курдистан произошел всплеск курдского сопротивления. Очевидно, что некоторые курды расстроены тем, что мы отказали, но что самое худшее может произойти?"
 PER_political.252.a: "Это неважно"
 PER_political.25121.t: "Сирия отклоняет наше предложение"
 PER_political.25121.d: "Сирийское правительство отвергло наши требования о независимости курдов и прекратило с нами всякий диалог. Нам придется решать эту проблему, вооружая курдские повстанческие группы!"
 PER_political.25121.a: "Прислать несколько винтовок"
 PER_political.2521.t: "Сирийским курдам нужно больше оружия"
 PER_political.2521.d: "Недавно курдские повстанцы попросили нас поставить им больше оружия для борьбы за независимость. Поставка этого оружия будет иметь решающее значение для ослабления контроля арабов над иранскими народами!"
 PER_political.2521.a: "Давайте, отправляйте ещё"
 PER_political.25211.t: "Сирийские курды просят финансовой помощи"
 PER_political.25211.d: "Сирийские курды уже несколько недель просят финансовой поддержки, и мы не совсем понимаем, почему. Я имею в виду, что мы можем дать им средства, но для чего они им действительно нужны?"
 PER_political.25211.a: "Что бы то ни было"
 PER_political.252111.t: "Сирийские курды вырвались на свободу!"
 PER_political.252111.d: "Сегодня утром, открыв новости, мы увидели сообщения о том, что сирийские курды прогнали российские и сирийские войска из своей провинции. Наконец-то мы можем радоваться, зная, что некоторые иранские народы свободны, и это расширит перспективу большего иранского союза."
 PER_political.252111.a: "Хорошо.. Хорошо..."
 PER_political.2521111.t: "Наши войска отступают!"
 PER_political.2521111.d: "Сегодня утром министерство обороны сообщило, что наши солдаты закончили отступление из нашей северной провинции, полностью отдав ее курдам. Иранское государство официально заявило, что будет защищать курдское государство любой ценой, но как мы могли проигнорировать такое нарушение нашей целостности?"
 PER_political.2521111.a: "Это было предначертано"
 PER_political.2521111.b: "Мы не покоримся! Мы идём на войну!"
 PER_political.26.t: "Восстание иракских курдов"
 PER_political.26.d: "Сегодня иракские курды окончательно восстали и теперь вовлечены в конфликт с иракским правительством."
 PER_political.26.a: "Хорошо"
 PER_political.261.t: "Ирак подписывает мирное соглашение"
 PER_political.261.d: "Сегодня иракское правительство согласилось на мирное соглашение с курдами и позволило им сохранить все провинции, на которые они претендуют."
 PER_political.261.a: "Удивительно"
 PER_political.27.t: "Сопротивление курдов усиливается!"
 PER_political.27.d: "В восточной Турции наблюдается всплеск курдского сопротивления. Благодаря нашим усилиям курды борются за свои свободы как никогда упорно... и в конечном счете за интеграцию в Иранскую Федерацию, но это будет позже."
 PER_political.27.a: "Бах-Бах"
 PER_political.271.t: "Курды в Турции отделяются!"
 PER_political.271.d: "Курды в Турции отделились и объявили о своей независимости. Это большая победа для нас и всей Иранской Федерации!"
 PER_political.271.a: "Мы стали на шаг ближе..."
 PER_political.28.t: "Иранская федерация"
 PER_political.28.d: "Сегодняшний день ознаменует рождение Иранской Федерации. Иранские народы больше не будут жить в страхе перед нападением или насилием со стороны другой нации, так как мы объединились и полны решимости вернуть себе место на мировой арене в качестве великой державы!"
 PER_political.28.a: "Пайанд-э Иран!"
 PER_political.29.t: "Иран требует объединения"
 PER_political.29.d: "Иранское правительство требует, чтобы мы присоединились к их недавно созданной федерации. Если мы присоединимся к ней, мы откажемся от всего нашего суверенитета и станем частью большого иранского государства, но если мы не согласимся, они примут альтернативные меры..."
 PER_political.29.a: "Нет, я думаю, что все было хорошо."
 PER_political.29.b: "У нас нет другого выбора"
 PER_political.291.t: "Курдистан отклоняет!"
 PER_political.291.d: "После всего, что мы для них сделали, у них еще хватает наглости говорить "нет". Мы позаботимся о том, чтобы они поняли свою ошибку."
 PER_political.291.a: "Вау"
 PER_political.292.t: "Курды принимают!"
 PER_political.292.d: "Курдистан теперь является частью большого иранского государства, как мы и хотели. Этот день знаменателен тем, что впервые в истории курды готовы войти в состав другого государства."
 PER_political.292.a: "Наша тяжелая работа окупилась"
