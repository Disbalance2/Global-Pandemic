 PER_rev_flavor.1.t: "Аятолла бежит из Ирана!"
 PER_rev_flavor.1.d: "Аятолла Хаменеи, опасаясь быть захваченным повстанческими силами, бежал из Ирана после гражданской войны, и сейчас ищет убежища в Венесуэле, где ему предложили убежище. Несколько государственных органов Ирана обвиняют его в восстании, утверждая, что он просто не сделал достаточно, чтобы предотвратить его. Лидеры иранского сопротивления назвали его побег трусостью и требуют вернуть его в Иран для справедливого суда. Совет стражей избрал правительственного чиновника, которого они считают компетентным для того, чтобы правильно разобраться с восстанием, но как он это сделает, остается только догадываться."
 PER_rev_flavor.1.a: "Интересно"
 PER_rev_flavor.2.t: "Луристан провозглашает независимость"
 PER_rev_flavor.2.d: "Иранская провинция Луристан объявила о независимости от иранского правительства после нескольких месяцев протестов, и это происходит на фоне того, как несколько недель назад Иран погрузился в хаос из-за небольшого протеста в северной провинции Гилан. Иранские силы безопасности не смогли противостоять вооруженному сопротивлению в скалистой провинции и несколько часов назад отступили. Иранцы по всей стране, независимо от того, протестуют они или нет, осудили этот шаг, назвав его предательством нации и крупным поражением единства иранцев против Исламской Республики. Верховный лидер также поклялся взять провинцию под контроль вскоре после того, как будут устранены протесты."
 PER_rev_flavor.2.a: "Ого!"
 PER_rev_flavor.3.t: "Курдистан отделяется от Ирана!"
 PER_rev_flavor.3.d: "Иранская провинция Курдистан отделилась от Ирана после многомесячных протестов, и это произошло после того, как несколько недель назад Иран погрузился в хаос из-за небольшого протеста в северной провинции Гилан. Иранские силы безопасности не смогли справиться с вооруженным сопротивлением в провинции, и несколько часов назад они ушли. Однако иранцы по всей стране, независимо от того, протестуют они или нет, осудили этот шаг, назвав его предательством нации и крупным поражением единства иранцев против Исламской Республики. Верховный лидер также поклялся взять провинцию под контроль вскоре после того, как будут устранены последствия протестов."
 PER_rev_flavor.3.a: "Интересно"
 PER_rev_flavor.4.t: "Белуджистан провозглашает независимость"
 PER_rev_flavor.4.d: "Иранская провинция Белуджистан провозгласила независимость от иранского правительства после многомесячных протестов, и это происходит на фоне того, что несколько недель назад Иран погрузился в хаос из-за небольшого протеста в северной провинции Гилан. Иранские силы безопасности не смогли справиться с вооруженным сопротивлением в южной провинции, и несколько часов назад они ушли. Иранцы по всей стране, независимо от того, протестуют они или нет, осудили этот шаг, назвав его предательством нации и крупным поражением единства иранцев против Исламской Республики. Верховный лидер также поклялся взять провинцию под контроль вскоре после того, как с протестами будет покончено."
 PER_rev_flavor.4.a: "Как отреагирует Пакистан?"
 PER_rev_flavor.5.t: "Объединение Азербайджана"
 PER_rev_flavor.5.d: "Иранская провинция Азербайджан объявила о независимости от Ирана и объединилась со своими северными коллегами. Это произошло после того, как несколько недель назад Иран погрузился в хаос из-за небольшого протеста в северной провинции Гилан. Иранские силы безопасности не смогли справиться с вооруженным сопротивлением в северной провинции, и поэтому несколько часов назад они были вынуждены уйти. Иранцы по всей стране, независимо от того, протестуют они или нет, осудили этот шаг, назвав его предательством нации и крупным поражением единства иранцев против Исламской Республики. Верховный лидер также поклялся взять провинцию под контроль вскоре после того, как будут устранены последствия протестов."
 PER_rev_flavor.5.a: "Как это повлияет на Армению?"
 PER_rev_flavor.6.t: "Массовые протесты в Иране"
 PER_rev_flavor.6.d: "На этой неделе в Иране проходят массовые акции протеста, так как народ массово выходит на улицы, чтобы отомстить за недавнее подавление небольших демонстраций на севере страны. Протестующие идут на столицу Тегеран и в большинстве своем начали борьбу с силами безопасности, пытаясь вытеснить их из города. Верховный лидер ввел режим полной изоляции после наступления темноты, а КСИР был послан с приказом забирать всех, кого увидят после наступления темноты. Новая волна протестов потрясла весь Ближний Восток и остальной мир, поскольку иранцы совсем недавно привели к власти Исламскую Республику, а теперь пытаются их убрать."
 PER_rev_flavor.6.a: "Это... Неожиданно"
 PER_rev_flavor.7.t: "Гражданская война в Иране"
 PER_rev_flavor.7.d: "Сегодня утром несколько офицеров и генералов иранских вооруженных сил выступили против иранского режима и встали на сторону протестующих, поклявшись положить конец Исламской Республике. Вслед за ними многие другие части и подразделения начали не подчиняться своим приказам и присоединяться к иранскому народу в его попытке свергнуть Исламскую Республику, и именно эта новость заставила Али Хаменеи объявить полное военное положение. КСИР заявил сегодня, что за конфликтом стоят враги Ирана, и движение будет недолгим, а инакомыслящих ждут наказания."
 PER_rev_flavor.7.a: "Ого"
 PER_rev_flavor.8.t: "Иранская революция увенчалась успехом"
 PER_rev_flavor.8.d: "Иранские революционеры триумфально маршируют по столице, провозглашая победу над Исламской Республикой, а новое правительство Итерима начинает большой референдум. Это происходит после того, как несколько месяцев назад Иран погрузился в хаос, а большая часть армии восстала против Исламской Республики. Али Хаменеи сейчас тихо проживает в Венесуэле, где ему предоставлено убежище, и пока ничего не комментирует, но иранцы требуют его возвращения и суда за его преступления во время пребывания на посту Верховного лидера. Через некоторое время иранцы должны будут решить, какое правительство они хотят видеть у власти в Иране, и западные страны выразили поддержку бывшему наследному принцу Резе Пехлеви, в то время как китайцы и русские, похоже, поддерживают MEK."
 PER_rev_flavor.8.a: "Интересно"
 PER_rev_flavor.9.t: "Реза Пехлеви возвращается в Иран"
 PER_rev_flavor.9.d: "Реза Пехлеви вернулся на свою бывшую родину в Иран после победы на большом референдуме. Толпы людей приветствовали его в международном аэропорту Тегерана, когда он спускался по трапу самолета. Его возвращение в Иран вызвало вздох облегчения на Западе, поскольку его политика секуляризации и модернизации отдалит страну от радикального шиитского ислама и приблизит ее к союзнику. Услышав эти новости, многие страны НАТО прекратили поддержку Саудовской монархии и вернулись к поддержке иранцев, поскольку политика Саудовской Аравии стала менее привлекательной. Это изменение в поддержке вызвало новое напряжение между Тегераном и Эр-Риядом, которое может выйти из-под контроля, если не принять надлежащих мер."
 PER_rev_flavor.9.a: "Станет ли Иран снова Шахдомом?"
 PER_rev_flavor.10.t: "MEK захватывает власть в Тегеране"
 PER_rev_flavor.10.d: "Как только Масуд Раджави выразил свою благодарность после победы на большом референдуме, он сразу же приступил к работе и провозгласил Иран Народной Республикой. MEK стремится привнести в Иран сочетание марксистских и исламистских идеалов, уделяя меньше внимания жесткому шиизму, чем Исламская Республика. Однако многие в Иране все еще требуют пересчета голосов, поскольку MEK остается непопулярной среди некоторых после их участия в ирано-иракской войне, когда они были на стороне Саддама Хусейна и воевали против иранцев. Раджави заявил, что проблемы народов будут услышаны, и на Ближнем Востоке будет создан новый порядок с иранским народом во главе, но останутся ли его слова правдой?"
 PER_rev_flavor.10.a: "Народная республика?"
 PER_rev_flavor.11.t: "Паниранисты закрепляют победу"
 PER_rev_flavor.11.d: "Мир потрясен, и не в одно и то же время, поскольку крайне правая иранская группа, известная как "паниранисты", укрепляет свою победу после победы на большом референдуме. Многие ожидали, что националистическая иранская группа победит на выборах, поскольку Исламская Республика сделала больший акцент на исламе и пренебрегла иранскими идеалами, что породило националистический пыл среди многих. Однако большая часть мира выражает беспокойство по поводу этой новой победы, так как паниранисты ранее заявляли, что иранские народы будут воссоединены под одной нацией и одним флагом, что может означать начало бесконечного конфликта на Ближнем Востоке. Ходжат Калаши заявил, что его политика будет мирной, и сосредоточится на плане восстановления после революции, поставив военных на передний план кампании."
 PER_rev_flavor.11.a: "Означает ли это возвращение Персидской империи?"
 PER_rev_flavor.12.t: "Иранская Республика"
 PER_rev_flavor.12.d: "Реза Пехлеви, шах Ирана, пообещал провести свободные и справедливые выборы после своей победы на Большом референдуме. Реза Пехлеви всегда выступал за светскую демократию в Иране, особенно во время своего пребывания в изгнании. Многие люди в стране были в восторге от этой новости, поскольку последний раз демократия в Иране существовала в 50-х годах прошлого века, до того как ЦРУ свергло власть. Однако многие все же выражают беспокойство по поводу этого заявления, поскольку опасаются, что Иран не готов к демократии, учитывая напряженную политическую обстановку, сложившуюся после гражданской войны."
 PER_rev_flavor.12.a: "Зелено-бело-красное знамя Ирана высоко развевается"
#
 PER_rev_flavor.14.t: "Иранская Республика"
 PER_rev_flavor.14.d: "Адиб Боруманд, новый президент Ирана, пообещал провести свободные и справедливые выборы после победы на Большом референдуме. Адиб Боруманд всегда выступал за светскую демократию в Иране, особенно в период правления Исламской Республики. Многие люди в стране были в восторге от этой новости, поскольку последний раз демократия в Иране была в 50-х годах прошлого века, до того как ЦРУ свергло власть в стране. Однако многие всё же выражают беспокойство по поводу этого заявления, поскольку опасаются, что Иран не готов к демократии, учитывая напряжённую политическую обстановку, сложившуюся после гражданской войны."
 PER_rev_flavor.14.a: "Зелено-бело-красное знамя Ирана высоко развевается"
 PER_rev_flavor.15.t: "Иранский Артеш захватил власть в результате переворота"
 PER_rev_flavor.15.d: "После ужасающей бесхозяйственности и катастроф, вызванных Временным революционным правительством Ирана, Артеш захватил власть и поклялся направить страну в более стабильное русло. На протяжении большей части своего существования Артеш был аполитичен и даже объявил нейтралитет во время исламской революции 1979 года, свергнувшей шаха. Однако после последнего революционного движения артеш стал все больше и больше участвовать в свержении Исламской республики из-за своей жесткой политики в отношении демонстрантов. Некоторые офицеры Артеша выражают озабоченность по поводу вовлеченности военных в политику, причем в основном это связано с влиянием КСИР на вооруженные силы. Хотя Объединенный комитет начальников штабов Артеша поклялся искоренить любое влияние КСИР на вооруженные силы, многие по-прежнему опасаются, что радикальные элементы попытаются нарушить повседневное управление страной с помощью тайных операций."
 PER_rev_flavor.15.a: "Ещё одна военная диктатура?"
 PER_rev_flavor.16.t: "Иранская посты вблизи азербайджанской границы"
 PER_rev_flavor.16.d: "Иранская армия накопила значительные силы на азербайджанской границе и за последние несколько месяцев в рамках подготовки сформировала специальные этнические подразделения. Западные разведки уже несколько месяцев знают, что Иран готовит вторжение в Азербайджан, предположительно с целью аннексии страны. Турецкий лидер предупредил о необходимости вмешательства, если Иран решит вторгнуться в Азербайджан. Многие опасаются разрастания регионального конфликта, в то время как другие считают, что каждая из сторон блефует."
 PER_rev_flavor.16.a: "Это беспокоит"
 PER_rev_flavor.17.t: "Военные захватывают власть в Иране"
 PER_rev_flavor.17.d: "После свержения Исламской республики и правящего клерикального истеблишмента революционный совет начал подготовку к широкому референдуму, в котором должны были принять участие несколько политических партий. Артеш в основном поддерживал движение революционеров косвенными действиями, но, похоже, их мотивы были продиктованы желанием получить хоть какую-то власть. В своем заявлении Объединенный комитет начальников штабов Артеша заявил, что их приход к власти призван защитить нацию от иностранных держав и растущей враждебности со стороны соседних с Ираном государств. Артеш также пообещал сохранить парламент страны и не вмешиваться в выборы законодательного органа. Это несколько ослабило беспокойство людей, но некоторые все еще подозревают, что раскол в идеологии Артеша может привести к нестабильности.."
 PER_rev_flavor.17.a: "Разве армия не должна быть аполитичной?"
#
 PER_civilwar.1.t: "Артеш вооружает революционеров"
 PER_civilwar.1.d: "Несколько подразделений и офицеров Артеша заявили о своей поддержке революционеров или просто покинули свои посты. Это привело к тому, что различные группировки внутри страны начали борьбу за уязвимые базы и захват оставленного оружия, создавая очень нестабильную и враждебную ситуацию..."
 PER_civilwar.1.a: "О нет"
 PER_civilwar.2.t: "Различные группировки вступают в бой"
 PER_civilwar.2.d: "Различные группировки, образовавшиеся после распада сил безопасности, начали вести крупномасштабные боевые действия. Это привело к полномасштабному конфликту в иранском государстве, которое многие теперь называют пережитком прошлого."
 PER_civilwar.2.a: ""И пролилась кровь храбрых людей, как дождь из чёрной тучи""
 PER_civilwar.3.t: "Свобода от Ирана"
 PER_civilwar.3.d: "Наконец-то наше движение позволит нам освободиться от мерзкого иранского государства! Наши союзники предоставили нам необходимое оружие и средства, чтобы продолжать движение в течение столетий. Хотя возглавить движение вперёд будет..."
 PER_civilwar.3.a: "Южный Азербайджан!"
 PER_civilwar.3.b: "Джундалла! (Белуджистан)"
 PER_civilwar.3.c: "Комала! (Курдистан)"
 PER_civilwar.3.d1: "Арабистан!"
 PER_civilwar.4.t: "Меджлис распадается"
 PER_civilwar.4.d: "Меджлис был распущен, многие его члены бежали в такие страны, как Таджикистан или Венесуэла. Неизвестно, что ждет собрание в будущем, но пока иранцы готовятся к массовой вспышке насилия."
 PER_civilwar.4.a: "Проклятье"
 PER_civilwar.5.t: "Протестующие студенты подверглись нападению в колледже"
 PER_civilwar.5.d: "Несколько студентов и революционеров подверглись нападению полиции за протесты в своих колледжах. Это привело к тому, что некоторые из них замолчали, что нанесло ущерб делу и его прогрессу."
 PER_civilwar.5.a: "Чёрт побери"
 PER_civilwar.6.t: "Массовая кампания по подавлению преступности"
 PER_civilwar.6.d: "Правительство проводит масштабную кампанию по подавлению протестов на улицах, заставляя многих оставаться дома."
 PER_civilwar.6.a: "Дерьмо"
 PER_civilwar.7.t: "Сторонники I.R. вступают в столкновение с революционерами"
 PER_civilwar.7.d: "Несколько революционеров вступили в столкновения со сторонниками I.R., что привело к крупным беспорядкам в некоторых городах и нанесло ущерб нашему делу."
 PER_civilwar.7.a: "Проклятье"
 PER_civilwar.8.t: "Ограничение коммуникаций"
 PER_civilwar.8.d: "Правительство пытается помешать нашему движению, ограничивая скорость интернета и блокируя связь."
 PER_civilwar.8.a: "Дерьмо"
 PER_civilwar.9.t: "Революционный лидер"
 PER_civilwar.9.d: "Революционный лидер необходим для создания единого и мощного фронта против Исламской Республики. Если в совете всегда будет голосование между членами, то никаких прямых решений приниматься не будет."
 PER_civilwar.9.a: "Реза Шах Пехлеви II"
 PER_civilwar.9.b: "Адиб Боруманд"
 PER_civilwar.9.c: "Пендар Пезешкпур"
 #
 PER_civilwar.10.t: "Приглашение Боруманда"
 PER_civilwar.10.d: "Адиб Боруманд, лидер Национального фронта, должен быть приглашен в наш Революционный совет, чтобы обеспечить безопасность студентов, либералов и республиканских элементов в народе. Хотя сегодня их партия не имеет большого влияния, её наследие может быть использовано для легитимации правящей партии завтрашнего дня."
 PER_civilwar.10.a: "Примите приглашение"
 PER_civilwar.10.b: "Неважно"
 PER_civilwar.11.t: "Приглашение Пендара Пезешкпура"
 PER_civilwar.11.d: "Пендар Пезешкпур, лидер паниранистской партии и бывший спикер Меджлиса, - обязательный член нашего Революционного совета. Его опыт и связи будут очень полезны в долгосрочной перспективе, и мы сможем использовать его партию для укрепления единства и национализма в народе."
 PER_civilwar.11.a: "Примите приглашение"
 PER_civilwar.11.b: "Неважно"
 PER_civilwar.12.t: "Приглашение Резы Пехлеви"
 PER_civilwar.12.d: "Реза Пехлеви II, наследный принц из династии Пехлеви, был бы отличным дополнением к нашему Революционному совету. Он популярен среди некоторых республиканских элементов в стране, и его знают почти все, кто ведёт активную политическую деятельность в Иране. Он был бы отличной фигурой в составе нашего Революционного совета, чтобы заручиться международной поддержкой."
 PER_civilwar.12.a: "Примите приглашение"
 PER_civilwar.12.b: "Неважно"
 PER_civilwar.14.t: "Монархисты требуют от Меджлиса уступок"
 PER_civilwar.14.d: "Монархисты попросили предоставить им контроль над Меджлисом после завершения революции. Это большая просьба, но их влияние и влияние может быть слишком ценным, чтобы рисковать его потерять."
 PER_civilwar.14.a: "Отлично, уступите Меджлису"
 PER_civilwar.14.b: "Никогда"
 PER_civilwar.15.t: "Монархисты требуют от премьер-министра уступок"
 PER_civilwar.15.d: "Монархисты требуют, чтобы мы позволили одному из их кандидатов стать временным премьер-министром революции. Это, безусловно, означает, что они могут выстроить структуру истеблишмента таким образом, чтобы в долгосрочной перспективе отдавать предпочтение своим кандидатам, что может повредить многопартийной избирательной системе."
 PER_civilwar.15.a: "Отлично, премьер-министр может быть их."
 PER_civilwar.15.b: "Никогда"
 PER_civilwar.16.t: "Национальный фронт требует от Меджлиса уступок"
 PER_civilwar.16.d: "Национальный фронт попросил передать им контроль над Меджлисом после завершения революции. Это большая просьба, но их влияние и влияние может быть слишком ценным, чтобы рисковать его потерять."
 PER_civilwar.16.a: "Отлично, уступите Меджлису"
 PER_civilwar.16.b: "Никогда"
 PER_civilwar.17.t: "Национальный фронт требует от премьер-министра уступок"
 PER_civilwar.17.d: "Национальный фронт потребовал, чтобы мы позволили одному из их кандидатов стать временным премьер-министром революции. Это, безусловно, означает, что они могут выстроить систему власти таким образом, чтобы в долгосрочной перспективе отдавать предпочтение своим кандидатам, что может повредить многопартийной избирательной системе."
 PER_civilwar.17.a: "Отлично, премьер-министр может быть их."
 PER_civilwar.17.b: "Никогда"
 PER_civilwar.18.t: "Пан-иранисты требуют уступок Меджлису"
 PER_civilwar.18.d: "Пан-иранисты попросили предоставить им контроль над Меджлисом после завершения революции. Это большая просьба, но их влияние и влияние может быть слишком ценным, чтобы рисковать его потерять."
 PER_civilwar.18.a: "Отлично, уступите Меджлису"
 PER_civilwar.18.b: "Никогда"
 PER_civilwar.19.t: "Пан-иранисты требуют уступок для премьер-министра"
 PER_civilwar.19.d: "Пан-иранисты потребовали, чтобы мы позволили одному из их кандидатов стать временным премьер-министром революции. Это, безусловно, означает, что они могут выстроить структуру истеблишмента таким образом, чтобы в долгосрочной перспективе отдать предпочтение своим кандидатам, что может повредить многопартийной избирательной системе."
 PER_civilwar.19.a: "Отлично, премьер-министр может быть их."
 PER_civilwar.19.b: "Никогда"
 PER_civilwar.41.t: "Гражданская война"
 PER_civilwar.41.d: "Похоже, наша гражданская война - гораздо более серьезный конфликт, чем предполагалось. Прежде чем приступить к восстановлению страны, мы должны в первую очередь победить Исламскую Республику."
 PER_civilwar.41.a: "Вперед!"
#
 PER_civilwar.50.t: "Артеш на стороне революционеров"
 PER_civilwar.50.d: "Несколько подразделений и офицеров Артеша заявили о своей поддержке революционеров. Это означает, что любые приказы верховного командования Исламской Республики будут игнорироваться, так как они больше не лояльны правительству."
 PER_civilwar.50.a: "О нет."
 PER_civilwar.51.t: "Структура командования КСИР разрушается"
 PER_civilwar.51.d: "Большое количество генералов и офицеров КСИР бежали из страны в соседние Афганистан, Пакистан и Азербайджан. Это привело к полному развалу командной структуры внутри сил, и многие лоялисты закрепились в оставшихся городах, откуда их не удалось  вытеснить."
 PER_civilwar.51.a: "Неужели это конец?"
 PER_civilwar.52.t: "Хаменеи бежит, и формируется Революционный совет"
 PER_civilwar.52.d: "Великий аятолла Хаменеи покинул страну, а вместо него был сформирован новый революционный совет, который позволит передать власть в руки нового правительства через референдум. Его уход из страны знаменует собой конец Исламской республики и новую главу в истории Ирана."
 PER_civilwar.52.a: "День ликования"
 PER_civilwar.53.t: "Артеш обещает быть преданным"
 PER_civilwar.53.d: "Многочисленные подразделения и бригады Артеша поклялись в полной лояльности нашему правительству и решили поддержать наше восхождение к власти."
 PER_civilwar.53.a: "Отлично"

 PER_civilwar.60.t: "Генералы КСИР просят убежища"
 PER_civilwar.60.d: "Несколько генералов КСИР перебрались в наше государство, и они готовы служить нам в обмен на защиту."
 PER_civilwar.60.a: "Мы не можем отказаться от такого предложения"

 PER_civilwar.61.t: "Генералы КСИР бегут в Южный Ливан"
 PER_civilwar.61.d: "Несколько генералов КСИР бежали в Южный Ливан, где получили должности в армии. Касем Сулеймани, самый печально известный генерал, поклялся вернуть Иран и восстановить его «законное» правительство."
 PER_civilwar.61.a: "Вот дерьмо"
