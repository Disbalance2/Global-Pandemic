 PER_insurgent_mechanic: "Мятеж КСИР"
 PER_insurgent_mechanic_desc: "После окончания нашей революции §RКСИР§! был официально расформирован. Однако некоторые верные генералы и подразделения §RКСИР§! решили, что они хотят вести §Rпартизанскую войну§! против нашего правительства, и пытаются вернуть к власти Исламскую Республику и аятоллу Хаменеи.\n\nПовстанцы §RКСИР§! будут иметь определённое §Hприсутствие§! в нашей стране. §RПрисутствие КСИР§! представляет собой их способность вербовать новых членов, совершать нападения и диверсионные миссии. Мы должны стараться держать §Hприсутствие КСИР§! как можно ниже, проводя контртеррористические операции и борясь с их присутствием другими доступными нам средствами.\n\nЕсли §Hприсутствие КСИР§! превысит §H100§!, то §RКСИР§! и §PИсламская Республика§! начнут новую гражданскую войну с целью свержения нашего правительства. Чтобы полностью избавить Иран от §RКСИР§!, нам сначала нужно обеспечить §HИранское единство§! и снизить §Hприсутствие КСИР§! до §H20%§!.\n\n§RПрисутствие КСИР§!§H: [?PER_insurgent_strength]%§!"
#
 PER_raid_insurgent_hideout: "Рейд на убежище КСИР"
 PER_raid_insurgent_hideout_desc: "Совершив налёт на убежище КСИР, мы можем нанести потенциальный ущерб их присутствию в стране, ослабив их."
#
 PER_destroy_IRGC: "Уничтожить КСИР"
 PER_destroy_IRGC_desc: "Сегодня у нас есть возможность раз и навсегда уничтожить КСИР, полностью избавившись от его влияния в Иране"
