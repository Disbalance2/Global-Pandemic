 PER_engelab_sefid_name: "Вторая белая революция"
 PER_engelab_sefid_desc: "Первая белая революция была инициирована Мохаммедом Резой Пехлеви в 1963 году. И хотя она имела определенный успех, в конечном счете, все усилия пошли прахом, когда революция 1979 года поставила крест на этой программе. Усвоив уроки первой белой революции, мы должны попытаться возродить её, чтобы наша страна могла стать лидером прогресса, а не просто следовать за ним."
