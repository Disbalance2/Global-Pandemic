 PER_domestic_politics: "Внутренняя политика Ирана"
 PER_domestic_politics_desc: "Наша внутренняя политика определяется нашей партией и идеологией. По мере роста правительства нам будет доступно больше решений."
# #
 PER_state_visit_to_usa: "Государственный визит в [USA.GetFlag] Соединённые Штаты Америки"
 PER_state_visit_to_usa_desc: "Организация государственного визита к нашим старым друзьям в Штатах может оказаться полезной для создания новых альянсов в мире, в котором мы оказались в такой изоляции."
 PER_reestablish_savak: "Восстановление £PER_monarchism  САВАК"
 PER_reestablish_savak_desc: "САВАК была расформирована много лет назад по инициативе Исламской Республики, уничтожившей государственную тайную полицию. Однако сегодня, после нескольких реформ и лоббирования на международном уровне, мы сможем обосновать возвращение и воссоздание САВАК."
 
 PER_request_pahlavi_tomb: "Вернуть тело Мохаммада Резы Пехлеви"
 PER_request_pahlavi_tomb_desc: "Мы должны вернуть тело бывшего шаха и построить для него новую гробницу в Тегеране."
#
 PER_restore_bandar_pahlavi: "Восстановление Бандар-э Пехлеви"
 PER_restore_bandar_pahlavi_desc: "Бандар-э Пехлеви, известный также как порт Пехлеви, после свержения монархии в 1979 году был переименован в Бандар-Анзали. Отмена этого изменения, сделанного муллами, могла бы помочь нашему правительству восстановить легитимность."
#
 PER_distribute_leader_photos: "Распространять портреты [PER.GetLeader]"
 PER_distribute_leader_photos_desc: "Мы должны заменить все портреты Хаменеи и Хомейни в домах, офисах и любых других зданиях на портрет [PER.GetLeader]. Это поможет нам укрепить нашу революцию и наше дело."
#
 PER_redesign_the_gulf: "Реконструкция Бандар Аббас"
 PER_redesign_the_gulf_desc: "Бандар Аббас вновь станет крупным торговым портом в Персидском заливе, особенно если мы его реконструируем и улучшим."
#
 PER_establish_support_in_yemen: "Оказание поддержки в Йемене"
 PER_establish_support_in_yemen_desc: "Ситуация в Йемене постепенно дестабилизируется. Нам необходимо попытаться создать какую-то опору в арабском государстве."
#
 PER_move_capital_esfahan: "Перенести столицу в Исфахан"
 PER_move_capital_esfahan_desc: "Перенос столицы в Исфахан позволит обеспечить безопасность самого важного города нашей страны в случае войны. Исфахан - идеальное место для такого переноса, поскольку он находится в центре нашей страны, вдали от других соседних государств."
# #
 PER_the_second_revolution: "Иранская революция"
 PER_the_second_revolution_desc: ""
 PER_revolution_civilwar: "Вторая иранская революция!"
 PER_resistance_movement: "Движение сопротивления"
 PER_resistance_movement_desc: "Для того чтобы наша §Hреволюция§! увенчалась успехом, нам нужно §Hослабить КСИР§! до такой степени, чтобы он больше не мог поддерживать себя. Мы должны будем §Hсовершать нападения и рейды на базы КСИР§! , чтобы ослабить их настолько, чтобы они перестали существовать после §Hреволюциии§!. Если нам §Rне удастся§! вытеснить КСИР из некоторых регионов, их присутствие будет отмечено на карте с помощью §Hрегионального модификатора§!. Мы сможем искоренить их после революции, но ценой больших усилий.\n\n§RКрасный§! - присутствие КСИР\n§GЗеленый§! - отсутствие КСИР"
 PER_balance_the_army: "Иранская армия"
 PER_balance_the_army_desc: "Иранской армии предстоит принять важное решение: либо они с нами, либо против нас. Сегодня кажется, что они в основном на стороне Исламской Республики, но мы можем это изменить. Используя наши связи, мы свяжемся с офицерами и высокопоставленными военными, чтобы организовать специальные сделки.\n\n §RИсламская Республика§! имеет §Y[?army_size_jang|%]§! контроль над армией\n§YМы должны максимально ослабить их контроль и усилить свой собственный!§!"
 PER_gcc_response: "Холодная война в Персидском заливе"
 PER_gcc_response_desc: "Многие называют соперничество между СЕНТО (нами) и ССАГПЗ на Персидским заливе - §RХолодной Войной§!. Мы оба вовлечены в войну за экономику и влияние на Ближнем Востоке, и мы не можем позволить им выйти на первое место!\n\nНам необходимо медленно §Yликвидировать гегемонию ССАГПЗ§! над странами региона и другими странами на западе, чтобы баланс экономического и регионального контроля склонялся в нашу пользу.\nЕсли слабость Саудовской Аравии достигнет §Y100%§!, это может привести к §Rконфликту.§!\n\nСлабость Саудовской Аравии в настоящее время находится на [SAU.GetFlag]§Y[?saudi_anger|%]§!"
 PER_mek_popularity: "Культ Раджави"
 PER_mek_popularity_desc: "К сожалению, многие люди в Иране не любят наше правительство и партию, и поэтому оказывают им сопротивление, делая жизнь и управление для нас очень трудными. Мы должны изменить это, и нам необходимо разработать правильный план, чтобы заставить людей относиться к нам более благосклонно. Если мы добьемся успеха, мы сможем получить больше власти, чем раньше!\n§RПопулярность и политическая сила нашей партии связаны с нашей силой!§!\n\nВ настоящее время наша сила находится на уровне §Y[?rajavi_cult|%]§!"
 PER_all_that_was_ours: "Всё, что было нашим"
 PER_all_that_was_ours_desc: "Многое было отнято у нас либо великими державами, либо сепаратистскими движениями. Однако сегодня новый день, и мы не можем позволить старым обидам сдерживать иранское государство, и мы завоюем поддержку наших иранских братьев на Востоке и заставим их присоединиться к большому иранскому государству вместе. Если они присоединятся к нам, мы станем неостановимой силой и окончательно закрепим свое место в истории.\nНам нужно будет увеличить иранское единство в Афганистане и Таджикистане до 100%, чтобы заставить их присоединиться к нам.\n\nВ настоящее время иранское единство в [AFG.GetFlag]Афганистане равно §Y[?iranic_afghan|%]§!\nВ настоящее время иранское единство в [TAJ.GetFlag]Таджикистане равно §Y[?iranic_tajik|%]§!\n\n§RНам нужно 15% влияние в любой стране, чтобы принимать решения!§!"
 PER_retire_shah: "Будущее шахов"
 PER_retire_shah_desc: "Шах ушел в отставку после того, как был избран на референдуме, но сегодня он конституционный монарх, и это обходится нам недешево... Что нам делать?"
 PER_cento_expand: "Расширение СЕНТО"
 PER_cento_expand_desc: "Нашему альянсу нужно больше членов, чтобы процветать и конкурировать с ССАГПЗ. Поэтому мы должны смотреть в сторону расширения и протянуть руку помощи другим демократическим странам региона.\nСтраны, которые могут присоединиться к СЕНТО, не ограничиваются теми, которые видны в настоящее время. Когда §Yсоответствующие региональные страны§! станут демократическими, появится возможность пригласить их.\n\n§RМы не можем приглашать действующих или бывших членов ССАГПЗ§!"
 PER_lur_promise: "Обещание луристанцев"
 PER_lur_promise_desc: "Мы обещали, что будем лучше относиться к лурам, и мы должны выполнить обещание, иначе они будут создавать проблемы..."
 PER_baloch_promise: "Обещание белуджей"
 PER_baloch_promise_desc: "Мы обещали белуджам лучшую заботу, и мы должны ее выполнить, иначе они запомнят это."
 PER_revolutionary_fatigue_save: "Революционный прогресс"
 PER_revolutionary_fatigue_save_desc: "Исламская республика должна быть уничтожена любой ценой. Нам придется использовать различные тактики и методы, чтобы §Hнайти и уничтожить§! элементы режима, чтобы подорвать работоспособность правительства.\n\nИсламская республика §Hбудет пытаться противостоять революции§!, но мы сможем обойти ее, применяя более эффективную тактику. Если нам удастся достичь §H100% прогресса Революции§! за §H280 дней§!, Исламская Республика будет свергнута §Gбез гражданской войны§!. Если Исламская Республика доведет §Hреволюционный прогресс§! до уровня менее 0, §Hреволюция§! прекратит свое существование.\n\n"
 PER_civilwar_start: "Гражданская война в Иране"
 PER_iraqi_kurds: "Иракские курды"
 PER_iraqi_kurds_desc: "Мы будем вооружать, снабжать и финансировать курдских повстанцев на севере Ирака, чтобы освободить их от власти иракского правительства.\n\nКогда все наши миссии будут выполнены, примерно через 100 дней курды в Северном Ираке будут контролировать весь Иракский Курдистан. Однако иракское правительство предпримет ответные действия, и им придется продержаться еще 100 дней, прежде чем удастся договориться о прекращении огня."
 PER_turkey_kurds: "Курды в Турции"
 PER_turkey_kurds_desc: "Так сложилось, что большинство курдов за пределами Ирана находятся в Турции, и с ними обращаются не очень хорошо. По этой причине наш долг - заставить турецкое правительство освободить их с помощью сильного давления, и нам придется использовать все, что у нас есть под рукой.\nТурецкое правительство, скорее всего, не будет принимать ответных мер, так как столкнется с последствиями со стороны НАТО и других организаций.\n\nВ настоящее время курдское сопротивление находится в §Y[?turk_kurds|%]§!"
 PER_pjak_problem: "Повстанческое движение PJAK"
 PER_pjak_problem_desc: "§HPJAK§!, также известная как §HПартия свободной жизни Курдистана§!, обратилась к §Rнасильственной и агрессивной§! тактике, чтобы добиться автономии для §HИранского Курдистана§!. Время от времени они будут совершать §Rнападения§! на наши силы безопасности в регионе, пытаясь вытеснить их оттуда.\n\nМы сможем увеличить количество §Hсил безопасности§!, которые мы имеем в регионах, но если мы это сделаем, то §HPJAK§! сделает то же самое. Чем больше силы у §HPJAK§!, тем §Rтруднее§! нам будет их вывести, и тем сильнее они будут при проведении атак. §HPJAK§! будет случайным образом набирать §Rбольше членов каждый месяц§!. TОни также могут набирать или терять больше членов в зависимости от наших действий и от того, как мы обращаемся с группой. Если сила §HPJAK§! достигнет §H100%§!, то §HИранский Курдистан§! станет §Rнезависимым государством§!. Если §Hсила PJAK§! будет меньше §H30%§!, и у них будет меньше §H1000 активных сил§!, о мы сможем вытеснить их из §Hкаждой провинции§!.\n\n[PER.GetFlag] §HИранские§! силы: §Y[?PER_pjak_iran_army_size]§!\nСилы §HPJAK§!: §R[?PER_pjak_army_size]§!\nСила §HPJAK§!: §R[?PER_pjak_strength_var]%§!"
