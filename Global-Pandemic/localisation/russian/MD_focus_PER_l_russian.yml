 PER_new_airdef_localization_desc: "Иранские войска ПВО (IADF) - это подразделение регулярных вооружённых сил Ирана, занимающееся противовоздушной обороной. В 2008 г. она была выделена из состава ВВС (IAF) и контролирует сеть военных радаров страны."
 PER_airdef_localization_desc: "ПВО Исламской Республики Иран (IRIADF) - подразделение службы противовоздушной обороны регулярных вооружённых сил Ирана (IRIA). В 2008 году она была выделена из состава ВВС (IRIAF) и контролирует сеть военных радаров страны."
