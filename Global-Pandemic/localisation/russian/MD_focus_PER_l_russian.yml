 PER_majlis: "Меджлис"
 PER_majlis_desc: "§HМеджлис§! [PER.GetFlag] - это парламент нашей страны, который диктует законы, которые приходят и уходят, что означает, что они часто могут идти вразрез с нашими собственными потребностями. В любой момент времени §HМеджлис§! может находиться в одном из трёх состояний. §CСвободный§!, что означает, что мы не имеем прямого контроля над §HМеджлисом§!, §Cвлиятельный§!, что означает, что мы имеем некоторый контроль, и §Cмарионеточный§!, что означает, что мы имеем полный контроль.\n\n§HМеджлис§! может отказаться от поддержки нашего правительства, если мы отклоним §Hопределённые предложения§! или если мы изменим §Hмировоззрение, которое не совпадает с их§!. Они также могут произвольно отказаться от поддержки, если им так покажется.\n\nЧем больше у нас поддержки, тем лучше, поскольку это повышает вероятность того, что мы сможем принимать законы, не прибегая к дополнительным мерам. В §HМеджлис§! пройдут выборы, и он будет разделён между несколькими фракциями и идеологиями.\n\n§G[?PER_majlis_support]§!/§H290§! мест §HМеджлиса§! в настоящее время поддерживают нас"
