 PER_revolution.1234.t: "Исламская республика требует от нас подчинения"
 PER_revolution.1234.d: "Исламцы требуют, чтобы мы сложили оружие и присоединились к ним. А мы в этом не заинтересованы."
 PER_revolution.1234.a: "К войне!"
