 PER_reformist_desc_TT: "§GРеформисты§! представляют собой совокупность умеренных исламистских групп и организаций, которые стремятся §Gреформировать§! текущую политическую и социальную ситуацию в стране, чтобы она в большей степени соответствовала §Hлиберальным идеалам§!. Хотя по своей природе они §Hконсерваторы§! и верят в более §Hконсервативное общество§!, §Hпринципиалисты§! и §Hхардлайнеры§! обычно враждуют с §Gреформистами§!.\n\n§GРеформисты§! предпочитают, чтобы другие §Gреформистские§! группы были у власти, но терпят §Hпринципиалистов§!."
 PER_hardliner_desc_TT: "§HХардлайнеры§! или §HПринципиалисты§! представляют собой совокупность нескольких различных политических партий и организаций, выступающих за более §Hстрогое соблюдение исламских законов§! и консервативное общество. Они хотят, чтобы страна двигалась в более §Hфундементалистском§! и §Hконсервативном направлении§!, и часто враждуют с §Gреформистами§!. \n\n§HХардлайнеры§! предпочитают §HПринципиалистов§! в качестве идеальной правящей партии страны, но терпимо относятся к §Gреформистам§!"
 PER_right_wing_desc_TT: "§RПравые элементы§! нашей нации будут настаивать на большей §Oмилитаризации§! и отдалении от любой мировой державы. Они будут поддерживать любую партию, которая стремится к полному §Hнейтралитету и агрессивной внешней политике§!\n\nЭлементы §GПравого крыла§! поддерживают следующие партии и организации:\n§HХезб-э Пан-Ирани§!\n§HСалтанат-э Пехлеви§!\n§HФашисты§!\n§HАртеш-э Иран§!"
 PER_left_wing_desc_TT: "Элементы §PЛевого крыла§! будут настаивать на более §Hэкономической политике, склоняющейся к социализму§!. Им не обязательно нравятся §Hлибералы§! или §Rправые§! но они будут терпимее относиться к одним партиям, чем к другим.\n\nЭлементы §PЛевого крыла§! предпочитают следующие партии и организации:\n§HХезб-э Туде§!\n§HДжебхе-е Мелли§!\n§HХезб-э Иран§!\n§HМоджахеддин-э Хальк§!\n§HХезб-э коммунист-э Каргари§!\n§HДвижение за свободу§!"
 PER_conservative_TT: "§CКонсервативные§! элементы в нашем народе хотят видеть более тесную связь между §Hпрошлым и настоящим§!. Они часто отдают предпочтение тем, кто твёрд и готов занять позицию §Hпротив любой силы, которая может представлять угрозу иранской национальной идентичности§!.\n\n§CКонсерваторы§! предпочитают следующие партии и организации:\n§HСалтанат-э Пехлеви§!\n§HИранские консерваторы§!\n§HДжебхе-е Мелли§!"
 PER_liberal_TT: "Либеральные элементы в нашей стране стремятся к §Gболее тесным отношениям§! с §HЗападом§! и более §Hлиберальными странами§!. Они выступают за программы, продвигающие §Cлиберальные и в основном светские идеалы§!,  и враждуют с §Cконсервативными§! и §Rправыми§! элементами нашего государства.\n\n§HЛибералы§! поддерживают следующие партии и организации\n§HКонституционалисты§!\n§HИранские либералы§!\n§HЛибертарианцы§!\n§HЗелёные§!\n§HХезб-э Иран§!"
 PER_majlis_free_tt: "Меджлис свободен от нашего контроля. Мы не можем напрямую вмешиваться в его политику, не создавая при этом серьезных проблем внутри страны. Мы можем обратиться к Меджлису с просьбой принять законы, но будут ли наши попытки успешными или нет, зависит от нашей поддержки в Меджлисе."
