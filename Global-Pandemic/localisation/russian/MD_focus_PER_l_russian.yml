 PER_revolution.300.t: "Иранская революция увенчалась успехом!"
 PER_revolution.300.d: "После нескольких месяцев упорных боев с Исламской Республикой иранская революция завершилась. Народ ликует, когда солдаты возвращаются домой к своим семьям, зная, что им больше не придется жить в страхе. Однако беды в Иране далеко не закончились, теперь народу предстоит сделать решающий выбор, какая партия придет к власти на предстоящем референдуме..."
 PER_revolution.300.a: "День, чтобы радоваться"
 PER_revolution.301.t: "Политическая консолидация"
 PER_revolution.301.d: "Хотя многие говорят, что гражданская война закончилась, на самом деле это не так. Физическая и конфронтационная её фаза вполне возможна, но идеологическая и гражданская часть только началась. Нам нужно будет создать новое правительство с помощью референдума."
 PER_revolution.301.a: "Национальный фронт"
 PER_revolution.301.b: "Династия Пехлеви"
 PER_revolution.301.c: "Пан-Иранисты"
 PER_revolution.301.d1: "Артеш возьмёт всё под контроль"
 PER_revolution.3011.t: "Коронация шаха"
 PER_revolution.3011.d: "Сегодня состоится коронация Резы Пехлеви II, и вскоре он сядет на павлиний трон в качестве шаха Ирана. Однако неясно, что он по-прежнему симпатизирует Западу, и многие предполагают, что у него есть видение восстановления иранской империи, идущей по стопам таких людей, как Кир Великий."
 PER_revolution.3011.a: "Он будет"
 PER_revolution.3011.b: "Я так не думаю, Ирану нужны друзья после стольких лет изоляции."
 PER_revolution.3012.t: "Иранская Республика"
 PER_revolution.3012.d: "Иранский народ проголосовал за республику на только что прошедшем референдуме, однако теперь иранский народ должен решить, какая партия впервые в истории Ирана займет президентский пост"
 PER_revolution.3012.a: "Консерваторы"
 PER_revolution.3012.b: "Либералы"
 PER_revolution.3012.c: "Социал-демократы"
