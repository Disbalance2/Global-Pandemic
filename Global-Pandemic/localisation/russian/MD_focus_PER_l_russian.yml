 reorganize_school.1: "Реорганизовать систему оценки образования"
 reorganize_school.t: "Реорганизовать систему оценки образования"
 reorganize_school.d: "Вступительный экзамен в Иранский университет, известный как Конкур, является национальным стандартизированным тестом, используемым для поступления в высшие учебные заведения Ирана. Комиссия, которая создала и проводит этот тест, Организация по оценке образования, подверглась резкой критике из-за множества факторов, таких как продолжительность теста, стресс, который он вызывает, и отсутствие вариантов, если человек не сдал его. Эти причины вызвали крики о необходимости реформы, и если мы хотим остановить утечку мозгов в нашей стране, мы должны модернизировать тест."
 reorganize_school.a: "Полностью пересмотреть систему!"
 reorganize_school.b: "Что-то из нее работает, реформировать часть!"
 reorganize_school.c: "Все и без этого хорошо работает!"

