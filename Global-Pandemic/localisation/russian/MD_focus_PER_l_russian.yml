 PER_international_expo.1: "Расширение Тегеранского международного постоянного выставочного центра"
 PER_international_expo.1.t: "Расширение Тегеранского международного постоянного выставочного центра"
 PER_international_expo.1.d: "Международный постоянный выставочный центр в Тегеране с момента его открытия в 1959 году стал для наших самых выдающихся деятелей способом продемонстрировать технологическую мощь нашей страны. За эти годы он претерпел множество расширений, но недавнее запланированное расширение, включающее строительство зала №5, также известного как зал Наций, дает нам уникальную возможность предоставить выставочные площади, отвечающие потребностям нашей страны. Было предложено много вариантов, хотя в конечном итоге, в выставочном пространстве не хватает колонн для крупных промышленных выставок, военных проектов или научных достижений. Единственный вопрос теперь - для кого из этих трех будет предназначен зал?"
 PER_international_expo.1.o1: "Показывайте наши промышленные достижения!"
 PER_international_expo.1.o2: "Покажите наши военные достижения!"
 PER_international_expo.1.o3: "Покажите наши научные достижения!"
 
