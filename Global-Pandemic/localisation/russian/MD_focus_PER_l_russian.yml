 PER_revolution.1.t: "Иранская революция"
 PER_revolution.1.d: "После жестокой реакции правительства на забастовку небольшой группы рыбаков в Гилане, по всему Ирану вспыхнули протесты против установления Исламской Республики. Режим отвечает на протесты силой, что делает политический климат созревшим для поляризованного фронта против режима."
 PER_revolution.1.a: "Долой диктатора!"
 PER_revolution.10.t: "Соседи разжигают этническое насилие"
 PER_revolution.10.d: "Азербайджан, Пакистан, Ирак и Саудовская Аравия вооружают ту или иную этническую группу, что позволяет им вычленять и создавать свои собственные контролируемые зоны. Это также позволило им создать военизированные формирования, способные удерживать свои позиции и даже продвигаться дальше на иранскую территорию."
 PER_revolution.10.a: "Почему?"
 PER_revolution.10.b: "Возможно, 'иранское' государство - это не тот путь..."
 PER_revolution.2.t: "Гражданская война в Иране"
 PER_revolution.2.d: "Сегодня утром по телевидению прошла передача, в которой Верховный лидер объявил о введении военного положения и полной изоляции во всех провинциях. Это связано с протестами, которые бушевали в течение последних нескольких месяцев и которые правительственные силы не могли контролировать. Общественность восприняла это заявление не слишком доброжелательно. Протестующие не уменьшились, а скорее увеличились, и теперь они сопротивляются больше, чем когда-либо, призывая к абсолютному свержению режима, а временное правительство было быстро собрано политиками внутри страны и в изгнании."
 PER_revolution.2.a: ""Но весь этот мир похож на сказку, которую мы слышим - Люди злы, и слава их исчезнет" -Фердоуси"
 PER_revolution.3.t: "Артеш реинтегрируется"
 PER_revolution.3.d: "Артеш наконец-то воссоединился с остатками наших войск. После начала долгой и кровопролитной гражданской войны многие подразделения решили воздержаться от участия в боевых действиях, оставив лишь небольшую оболочку армии, с которой мы могли бы сражаться с I.R. и повстанцами."
 PER_revolution.3.a: "Вперёд!"
 PER_revolution.4.t: "Поступление американского оружия"
 PER_revolution.4.d: "Как и было обещано, Соединённые Штаты поставили нам большой пакет вооружений. Всё, начиная от стрелкового оружия и заканчивая бронетехникой, американцы также были достаточно щедры, чтобы прислать нам несколько новейших самолетов. Этот жест доброты не будет забыт в послереволюционном Иране."
 PER_revolution.4.a: "Отлично!"
 PER_revolution.5.t: "Иран ослаблен после гражданской войны"
 PER_revolution.5.d: "Гражданская война в Иране принесла разрушения на земли Персии. Мы должны использовать хаос в Иране в своих интересах и потребовать, чтобы они отказались от провинции Белуджистан и немедленно передали ее [PAK.GetName]. Это может привести к конфликту с иранцами, но в конечном итоге проиграют именно они."
 PER_revolution.5.a: "Белуджистан - часть Пакистана!"
 PER_revolution.5.b: "Давайте не будем создавать проблемы"
 PER_revolution.6.t: "Пакистан требует Белуджистан"
 PER_revolution.6.d: "Пакистанское правительство требует, чтобы мы отказались от наших претензий на Белуджистан, чтобы они могли "проводить антитеррористические операции", диковинное требование, исходящее от сумасшедшего. Белуджистан был частью Ирана на протяжении веков, и никто этого не изменит."
 PER_revolution.6.a: "Белуджистан - это Иран, и таким он и останется"
 PER_revolution.6.b: "Давайте не будем создавать проблем."
 PER_revolution.7.t: "Иран отклоняюи наши требования"
 PER_revolution.7.d: "Иранцы не хотят отдавать Белуджистан, а это может означать только то, что нам придется прибегнуть к силе."
 PER_revolution.8.d: "Наши силы у границы с Белуджистаном заметили, что иранцы ушли из Белуджистана, что может означать только то, что они приняли наши условия."
 PER_revolution.7.a: "Ваше время истекло, Иран"
 PER_revolution.8.t: "Иран принимает"
 PER_revolution.8.d: "Наши силы в районе границы с Хузестаном заметили, что иранцы отступили из Хузестана, что может означать только то, что они приняли наши условия."
 PER_revolution.8.a: "Хорошо"
