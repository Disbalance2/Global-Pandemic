 PER_resistance_economy: "Экономические санкции"
 PER_resistance_economy_desc: "Санкции, введенные против нас, к сожалению, оказали существенное негативное влияние на нашу ядерную программу, затруднив приобретение по импорту специализированных материалов и оборудования, необходимых для этой программы. Экономические последствия санкций также были особенно тяжелыми для нашей экономики, в которой доминирует нефть и которая зависит как от импорта в виде технологий, так и от экспорта сырой нефти. Тем не менее, у нас есть множество способов попытаться уменьшить эффект от этих санкций, и было бы разумно реализовать их как можно быстрее..."
 PER_resistance_economy_1: "Построить топливные хранилища для запасов непроданной нефти"
 PER_resistance_economy_1_desc: "Чтобы попытаться сохранить уровень добычи, чтобы избежать остановки нефтяных скважин, поскольку их остановка чревата нанесением вреда, а возобновление добычи на остановленной скважине требует больших затрат и времени, мы начали хранить непроданную нефть на танкерах в Персидском заливе, однако количество баррелей, которые мы добываем, требует береговых хранилищ, и мы должны построить их быстро, иначе нам придется закрыть некоторые месторождения..."
 PER_resistance_economy_2: "Нефть за золото"
 PER_resistance_economy_2_desc: "Потери от продажи нефти, которые испытывает [PER.GetName], при нынешних ценах на нефть, вероятно, составят более 50 миллиардов долларов в твердой валюте в течение одного года. Поэтому, чтобы избежать потери капитала, мы должны начать \"обменивать\" сырую нефть на другой вид твердой валюты: золото, которое, особенно с нашим истощающимся запасом риалов, кажется следующим лучшим вариантом!"
 PER_resistance_economy_3: "Запретить покупку роскоши за наличные деньги"
 PER_resistance_economy_3_desc: "Поскольку наши собственные валютные резервы сокращаются быстрыми темпами, мы сочли необходимым запретить использование риалов для покупки иностранных предметов роскоши, даже тех, которые широко востребованы населением, таких как автомобили и мобильные телефоны. Хотя общественности это, конечно, не понравится, это необходимая мера, чтобы предотвратить крах нашей страны от экономических трудностей."
 PER_resistance_economy_4: "Десубсидировать бензин продающийся внутри страны"
 PER_resistance_economy_4_desc: "На протяжении нескольких десятилетий наше правительство субсидировало энергетический сектор, в первую очередь продажу топлива, с тех пор как во время ирано-иракской войны была введена система субсидирования. [PER.GetName] является одним из крупнейших потребителей бензина в мире, занимая второе место после США по потреблению на один автомобиль. В сочетании с предыдущей информацией, мы субсидировали достаточно нефти для целых стран, и это должно прекратиться, если мы хотим когда-нибудь восстановиться!"
 PER_resistance_economy_5: "Привлечь частные фонды для инвестиций в страну"
 PER_resistance_economy_5_desc: "В то время как санкции заставили многие компании повернуть хвост и бежать, китайские инвесторы развивают нашу инфраструктуру и железные дороги в рамках инициативы их правительства "Один пояс, один путь". Если мы сможем договориться с китайским правительством, мы сможем привлечь больше инвесторов, чтобы заполнить пробел, оставленный западными корпорациями."
 PER_resistance_economy_6: "Противостоять экономическим санкциям"
 PER_resistance_economy_6_desc: "На протяжении всего этого мы обходили и боролись, находясь в самом незавидном положении. Хотя наш народ страдает, эти санкции в конечном итоге сделали нас менее зависимыми от импорта и более развитыми внутри страны, так что теперь мы можем начать сопротивляться тому, что они сделали с нами!"
 PER_resistance_economy_7: "Опереться на свою промышленность"
 PER_resistance_economy_7_desc: "Многие наши заводы зависели от иностранного импорта и промышленности для производства необходимых деталей, требуемых для более тяжелого производства. Без импорта европейского оборудования наши заводы с трудом держатся на плаву, и многие из них были вынуждены закрыться. Однако если мы откроем собственные заводы по производству деталей, то нам больше не придется полагаться на Запад, а те немногие заводы, которые остались, смогут продолжать работать."
 PER_resistance_economy_8: "Производство стратегических благ"
 PER_resistance_economy_8_desc: "Наши вооруженные силы давно нуждаются в массовом импорте оружия, такого как российский ЗРК С-300, поскольку наши только зарождающиеся военные комплексы не имеют необходимых ресурсов для его самостоятельного производства. Однако из-за санкций нам не разрешено импортировать оружие, и наши вооруженные силы становятся недостаточно оснащенными, поскольку старые модели выходят из строя. Это требует вмешательства правительства в виде государственных военных комплексов, предназначенных для производства того, чего нам не хватает, и мы должны будем производить собственные модели ЗРК, а не полагаться на импорт и лицензии."
 PER_resistance_economy_9: "Схватка с коррупцией"
 PER_resistance_economy_9_desc: "Из 700 миллиардов долларов, полученных во время президентства Ахмадинежада за продажу нефти, которое длилось с 2005 по 2013 год, 150 миллиардов долларов исчезли. \"Нефтяная мафия\", как ее называют, забирала деньги из прибыли и подкупала государственных чиновников, что привело к коррупции на всех уровнях бюрократии. Чтобы обуздать влияние мафии, нам придется преследовать в судебном порядке всех чиновников, уличенных в связях с коррумпированными нефтяными магнатами."
 PER_resistance_economy_10: "Диверсифицировать добычу ископаемых"
 PER_resistance_economy_10_desc: "Заршуран, расположенный в 35 километрах от Такаба в северо-западной провинции Западный Азарбайджан, является самым богатым месторождением золота на нашем и Ближнем Востоке. Считается, что в Западном Азарбайджане также имеется крупное месторождение урана в виде желтого кека. Единственный способ добраться до этих ресурсов, как золота, так и урана, - это развивать провинцию и предоставить грант на расширение действующих шахт и грант на поиск урановых месторождений, чтобы больше не требовать иностранного импорта редких металлов."

