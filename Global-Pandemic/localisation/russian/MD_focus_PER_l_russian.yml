 PER_political.9991.t: "Пезешкпур в политике"
 PER_political.9991.d: "Наш лидер, Пезешкпур, сильно постарел, что заставляет некоторых сомневаться в его способности управлять страной. Многие в самой партии требуют, чтобы он ушел с поста официального лидера Пан-Иранистов, а вместо него назначили кого-то другого."
 PER_political.9991.a: "Генеральным секретарем станет Реза Кермани"
 PER_political.9991.b: "Генеральным секретарем станет Ходжат Калаши"
 PER_political.9991.c: "Генеральным секретарем станет Захра Голамипур"
 PER_political.9991.d1: "Пезешкпур никуда не денется!"
#
 PER_political.99912.t: "Пезешкпур скончался..."
 PER_political.99912.d: "Сегодня скончался лидер и основатель панисламистской партии Пезешкпур. Его смерть вызвала глубокую скорбь по всей стране. Многие плачут, но другие задаются вопросом, кто будет руководить страной в будущем..."
 PER_political.99912.a: "Реза Кермани"
 PER_political.99912.b: "Ходжат Калаши"
#
 PER_political.99012.t: "Азартная игра Хосрова"
 PER_political.99012.d: "Хосров Сейф, лидер Партии нации, собрал протесты по всей стране в связи с нашим решением перейти к менее демократичной модели управления. Конечно, он очень мало знает о том, как управлять страной, и поэтому его мнение может быть... весьма пристрастным. Однако эти протесты начинают оказывать реальное давление на нашу администрацию, и многие члены правительства стали поддерживать его и его идею."
 PER_political.99012.a: "Уступить требованиям Хосрова"
 PER_political.99012.b: "Арестовать его, немедленно!"
#
 PER_political.99915.t: "Вопрос о короне"
 PER_political.99915.d: "Императорский комитет должен решить, кого короновать в качестве следующего шаха. Хотя многие считают Резу Пехлеви законным наследником павлиньего престола, другие поддерживают младшего брата, Али-Резу Пехлеви."
 PER_political.99915.a: "Реза Пехлеви будет коронован как шах"
 PER_political.99915.b: "Али Реза Пехлеви будет коронован как шах"
 PER_political.999151.t: "Абсолютный или конституционный?"
 PER_political.999151.d: "Пришло время обсудить, хотим ли мы абсолютного монарха или конституционного. Ясно одно: победа монархистов в революции принесла им много уважения и восхищения со стороны народа, но также и много оппозиции."
 PER_political.999151.a: "Конституционность - лучший вариант"
 PER_political.999151.b: "Абсолютизм должен быть введён!"
#
 PER_political.1144.t: "[SAU.GetName] в ужасе"
 PER_political.1144.d: "Правительство [SAU.GetAdjective] погрузилось в хаос, поскольку наши усилия по подстрекательству к восстанию в конечном итоге увенчались успехом. Теперь у нас есть возможность присоединиться к ним и оказать дополнительное давление на [SAU.GetAdjective]..."
 PER_political.1144.a: "Ударить!"
 PER_political.1144.b: "Сейчас не время..."
#
 PER_political.54234.t: "[PER.GetName] предлагает нам оборонительный пакт!"
 PER_political.54234.d: "Иранцы предложили нам заключить оборонительный пакт между нашими странами. Несмотря на нашу прошлую враждебность, иранцы готовы оставить её в прошлом, стремясь к более тесному сотрудничеству с международным сообществом."
 PER_political.54234.a: "Да, они открываются"
 PER_political.54234.b: "Нет, мы не можем им доверять"
#
 PER_political.542341.t: "[FROM.GetName] принимает наш оборонительный пакт!"
 PER_political.542341.d: "[FROM.GetName] согласился сотрудничать с нашей страной, подписав оборонительный пакт!"
 PER_political.542341.a: "Отлично!"
#
 PER_political.542342.t: "[FROM.GetName] отклоняет наш оборонительный пакт!"
 PER_political.542342.d: "К сожалению, [FROM.GetName] отклонил наше предложение подписать оборонительный пакт."
 PER_political.542342.a: "Прискорбно"
#
 PER_march_city.1.t: "Укрытия КСИР в Тегеране"
 PER_march_city.1.d: "Мы смогли уничтожить оставшихся членов КСИР в Тегеране, и революция идёт вперёд!"
 PER_march_city.1.a: "Отлично!"
 PER_march_city.2.t: "Укрытия КСИР в Ширазе"
 PER_march_city.2.d: "Мы смогли уничтожить оставшихся членов КСИР в Ширазе, и революция идёт вперёд!"
 PER_march_city.2.a: "Отлично!"
 PER_march_city.3.t: "Укрытия КСИР в Исфахане"
 PER_march_city.3.d: "Мы смогли уничтожить оставшихся членов КСИР в Исфахане, и революция идёт вперёд!"
 PER_march_city.3.a: "Отлично!"
 PER_march_city.4.t: "Укрытия КСИР в Абадане"
 PER_march_city.4.d: "Мы смогли уничтожить оставшихся членов КСИР в Абадане, и революция идёт вперёд!"
 PER_march_city.4.a: "Отлично!"
 PER_march_city.5.t: "Укрытия КСИР в Куме"
 PER_march_city.5.d: "Мы смогли нанести урон некоторым из оставшихся членов КСИР в Куме, и революция идёт вперёд!"
 PER_march_city.5.a: "Отлично!"
 PER_march_city.69.t: "Укрытия КСИР в Тебризе"
 PER_march_city.69.d: "Мы смогли уничтожить оставшихся членов КСИР в Тебризе, и революция идёт вперёд!"
 PER_march_city.69.a: "Отлично!"
 PER_march_city.7.t: "Убежище радикалов в Мешхеде"
 PER_march_city.7.d: "Мы смогли нанести урон некоторым оставшимся членам КСИР в Мешхеде, и революция идёт вперёд!"
 PER_march_city.7.a: "Отлично!"
#
 iran_md.1.t: "Изменения в правительстве"
 iran_md.1.d: "У нас недавно сменилось правительство, а значит, мы должны быть готовы направить страну в нужное для наших партий русло"
 iran_md.1.a: "Окей"
#
 iran_md.2.t: "Изменения в администрации"
 iran_md.2.d: "У нас недавно сменилась администрация президента, а значит, мы должны быть готовы к тому, чтобы направить страну в нужное для нашей администрации русло"
 iran_md.2.a: "Окей"
#
 iran_md.3.t: "КСИР атакует военную базу"
 iran_md.3.d: "Недавно группа боевиков КСИР совершила нападение на наших военнослужащих, находящихся на военной базе. В настоящее время идёт активный конфликт между нашими войсками и войсками КСИР. Офицеры и старшие офицеры военной базы просят оказать им дополнительную помощь в разгроме повстанцев."
 iran_md.3.a: "Это... не моя проблема"
 iran_md.3.b: "Предоставить им все необходимые ресурсы"
#
 iran_md.4.t: "КСИР пытается взять под контроль город!"
 iran_md.4.d: "Сегодня утром несколько десятков боевиков КСИР нанесли поражение нашим силам безопасности в небольшом городе и даже временно контролировали его часть. Силы безопасности из близлежащих городов начинают мобилизацию и направляются туда, но некоторые опасаются, что этого может оказаться недостаточно."
 iran_md.4.a: "Этого должно быть достаточно"
 iran_md.4.b: "Лучше перестраховаться, чем потом жалеть"
#
 iran_md.5.t: "КСИР убивает высокопоставленного чиновника!"
 iran_md.5.d: "КСИР совершил покушение на высокопоставленного чиновника нашего правительства! КСИР устроил засаду неподалеку от его дома и терпеливо дожидался его появления. Как только он появился, они открыли огонь, убив его на месте. Это нападение вызвало шок в нашей партии, и многие требуют немедленных действий."
 iran_md.5.a: "Примите мои соболезнования"
 iran_md.5.b: "Начните полное расследование прямо сейчас!"
#
 iran_md.7.t: "КСИР осуществляет подпольную схему вербовки"
 iran_md.7.d: "Недавно наши спецслужбы раскрыли секретную подпольную схему вербовки КСИР. КСИР занимается поиском потенциальных сторонников Исламской Республики, а затем вербует их в свои ряды."
 iran_md.7.a: "Ну, они же остановили его, верно?"
 iran_md.7.b: "Найти и арестовать всех причастных"
#
 iran_md.8.t: "Операция против КСИР"
 iran_md.8.d: "Наши войска готовятся к проведению операции против КСИР во всех крупных городах. Многие из тех, кто отвечает за планирование этой операции, обеспокоены количеством предоставляемых ресурсов, так как опасаются, что если мы не предоставим должного количества техники, то операция провалится."
 iran_md.8.a: "Предоставить все ресурсы, о которых они просят"
 iran_md.8.b: "Предоставить умеренный объём ресурсов"
 iran_md.8.c: "По возможности сокращать расходы"
#
 iran_md.81.t: "Операция выполнена успешно"
 iran_md.81.d: "Недавно наше правительство одержало небольшую победу: несколько боевиков КСИР были либо нейтрализованы, либо арестованы для допроса. Хотя КСИР сегодня несколько ослаблен, нам предстоит ещё много работы, пока они не будут полностью подавлены."
 iran_md.81.a: "Отлично!"
#
 iran_md.82.t: "Операция закончилась катастрофой"
 iran_md.82.d: "Наши силы безопасности поспешно отступили от операции, так как не смогли уничтожить повстанцев КСИР. Это стало результатом нехватки техники, плохой подготовки и некомпетентности командного состава. Хотя это поражение может стать унизительной потерей для наших сил, у нас всегда будет еще один шанс искупить свою вину."
 iran_md.82.a: "Весьма прискорбно"
#
 iran_md.83.t: "Приостановление операции"
 iran_md.83.d: "Некоторое время назад наши силы безопасности были готовы к проведению операции против КСИР, однако приказ так и не был отдан. Офицеры, ответственные за выполнение этой задачи, считали, что это слишком рискованно, и нужно подождать, пока силы не будут по-настоящему подготовлены."
 iran_md.83.a: "По крайней мере, кровь не пролилась"
#
 iran_md.9.t: "КСИР начинает гражданскую войну"
 iran_md.9.d: "Сегодня несколько городов Ирана были захвачены КСИР, поскольку их присутствие не контролируется нашим правительством. Наша неспособность сдержать КСИР и принять соответствующие меры привела к новой гражданской войне в стране, и без того раздираемой войной."
 iran_md.9.a: "Трагедия..."
######
 iran_md.10.t: "Неадекватные государственные услуги"
 iran_md.10.d: "После революции стало очевидным, что Исламская Республика не в состоянии обеспечить надлежащее качество общественных услуг, таких как WiFi или транспорт. Поэтому сегодня многие просят наше правительство построить новые объекты для улучшения качества жизни."
 iran_md.10.a: "Перепроектирование системы общественного транспорта"
 iran_md.10.b: "Построить новую сетевую-инфраструктуру для общественного WiFi"
#
 iran_md.11.t: "Программа модернизации армии"
 iran_md.11.d: "Армия нашей страны долгое время оставалась без внимания, поскольку Исламская Республика была больше сосредоточена на укреплении КСИР. Поэтому сегодня нам приходится тратить немного больше средств на модернизацию нашей обычной армии, и мы должны сделать выбор, какой отрасли отдать предпочтение."
 iran_md.11.a: "Приоритет Артеша"
 iran_md.11.b: "Приоритет ВВС"
 iran_md.11.c: "Приоритет ВМФ"
#
 iran_md.12.t: "Сторонники Исламской Республики митингуют у памятника Азади"
 iran_md.12.d: "Сегодня у памятника Азади собралась большая группа сторонников Исламской Республики, что в последнее время становится всё более распространенным явлением. Несмотря на кровавую революцию, у Исламской Республики по-прежнему много сторонников по всей стране, и наш долг - не дать им причинить ещё больший вред."
 iran_md.12.a: "Разогнать толпу"
 iran_md.12.b: "Разогнать толпу и взять под стражу всех, кого удастся"
 iran_md.12.c: "Пусть протестуют, это не так важно"
#
 iran_md.14.t: "Хаменеи призывает к протестам из изгнания"
 iran_md.14.d: "Али Хаменеи, бывший верховный лидер Исламской Республики, выступил с призывом к протесту из изгнания в Венесуэле. В своём последнем заявлении на проиранских СМИ он заявил, что "иранцы должны массово выйти на улицы и вернуть утраченное". Это привело к тому, что бывшие сторонники и официальные лица Ирана начали организовывать и поощрять протесты по всей стране."
 iran_md.14.a: "Требуйте, чтобы Венесуэла отправила его обратно в Иран!"
 iran_md.14.b: "Привести в готовность ОМОН"
 iran_md.14.c: "Неважно, мы можем просто игнорировать это"
#
 iran_md.141.t: "Вспыхивают массовые беспорядки!"
 iran_md.141.d: "Поступают сообщения о беспорядках в сельских и консервативных районах страны, что приводит к дестабилизации обстановки в стране в целом. Правительство пытается подготовить ответные меры, но один неверный шаг может ухудшить ситуацию."
 iran_md.141.a: "Пришлите ОМОН, но я не разрешаю применять силу!"
 iran_md.141.b: "Ввести ОМОН, разрешить применение смертоносной силы"
 iran_md.141.c: "В ближайшие пару дней всё закончится"
#
 iran_md.1412.t: "Беспорядки усугубляются"
 iran_md.1412.d: "Беспорядки продолжают нарастать и с каждым часом становятся всё более агрессивными. Нам очень нужна лучшая стратегия по рассеиванию толпы."
 iran_md.1412.a: "Усилить репрессии"
 iran_md.1412.b: "Объявить военное положение там, где это необходимо"
#
 iran_md.1413.t: "Беспорядки выходят из-под контроля"
 iran_md.1413.d: "Беспорядки вышли из-под контроля, и мы не в состоянии их сдержать. Наше правительство в серьёзной опасности, и мы должны что-то предпринять, пока не стало слишком поздно"."
 iran_md.1413.a: "Конечно, они скоро устанут."
 iran_md.1413.b: "Мне все равно, что для этого потребуется, только уберите их с улиц!"
#
 iran_md.1414.t: "Распространение бунта в Тегеране"
 iran_md.1414.d: "Беспорядки охватили столицу Тегеран, и теперь в них участвуют не только бывшие сторонники ИР. Крайне левые радикалы, исламисты, а также запутанная смесь случайных групп выступили с призывами к свержению нашего правительства."
 iran_md.1414.a: "Сделайте последнее усилие, чтобы разогнать толпу"
 iran_md.1414.b: "Отправить Артеш"
#
 iran_md.1415.t: "Бунт замедляется"
 iran_md.1415.d: "Беспорядки, начавшиеся пару недель назад, наконец-то пошли на спад. Людей становится всё меньше, но антиправительственные настроения среди некоторых по-прежнему высоки."
 iran_md.1415.a: "По крайней мере, всё закончилось"
#
 iran_md.1416.t: "Бунты стихают"
 iran_md.1416.d: "Беспорядки, начавшиеся пару недель назад, наконец-то утихли. Против нас уже никто не протестует, а сторонники правительства начинают встречные акции в знак своей поддержки."
 iran_md.1416.a: "Отлично"
#
 iran_md.142.t: "Венесуэла высылает Хаменеи"
 iran_md.142.d: "Правительство Венесуэлы согласилось выслать Хаменеи, что привело к резкому прекращению протестов."
 iran_md.142.a: "Правосудие ждёт.."
#
 iran_md.143.t: "Венесуэла отказывается выслать Хаменеи"
 iran_md.143.d: "Правительство Венесуэлы отказалось выдать Хаменеи, что привело к ухудшению отношений между нашими странами и росту массовых беспорядков."
 iran_md.143.a: "Проклятье"
#
 iran_md.15.t: "Моджахедин-э-Хальк начали серию терактов"
 iran_md.15.d: "Сегодня печально известная организация MEK начала серию террористических атак по всей стране, направленных в основном против нашего промышленного потенциала. MEK была в ярости от того, что не получила власть на референдуме, и поэтому прибегла к партизанскому противостоянию с нашим правительством и народом."
 iran_md.15.a: "Найти тех, кто стоит за нападением"
 iran_md.15.b: "Найти тех, кто стоит за нападением, и пресечь деятельность их организации!"
 iran_md.15.c: "В конце концов они развалятся"
#
 iran_md.16.t: "Летние Олимпийские игры в Иране?"
 iran_md.16.d: "К нам приехали высокопоставленные представители Олимпийских игр и предложили провести летние Олимпийские игры в Иране. Конечно, если мы согласимся, то это означает, что нам придётся предоставлять помещения и оплачивать большую часть расходов, но это серьезно повысит наш имидж на международном уровне. Если же мы откажемся, то игры будут проводиться в Пекине."
 iran_md.16.a: "Отличное предложение!"
 iran_md.16.b: "Нет, нам не нужно тратить народные деньги"
#
 iran_md.17.t: "Соглашения Сайруса"
 iran_md.17.d: "Наша дружба с израильтянами была подорвана десятилетиями правления Исламской Республики. Поэтому в наших интересах вновь начать переговоры и положить начало эре примирения и дружбы между нашими народами."
 iran_md.17.a: "Попросите Израиль организовать встречу"
 iran_md.17.b: "Какая ужасная идея..."
#
 iran_md.171.t: "Иран хочет организовать визит"
 iran_md.171.d: "Иранское правительство хочет наладить отношения с нашим государством, восстановить нормальный диалог и сотрудничество. Но хотим ли мы этого? На протяжении нескольких десятилетий иранцы доставляли нам немало хлопот."
 iran_md.171.a: "Мы не можем позволить старым обидам преследовать нас"
 iran_md.171.b: "Нет"
#
 iran_md.1711.t: "[Root.GetLeader] совершает символический визит в Израиль"
 iran_md.1711.d: "[Root.GetLeader] встретился с израильским лидером [ISR.GetLeader], и они обсудили вопросы региональной безопасности и сотрудничества между двумя государствами. Это абсолютно монументальный момент в истории Ирана, поскольку на протяжении десятилетий Исламская Республика хотела стереть Израиль с лица Земли."
 iran_md.1711.a: "Очень хорошо"
#
 iran_md.1712.t: "Израиль отвергает государственный визит"
 iran_md.1712.d: "Израильтяне отклонили нашу просьбу об организации официального государственного визита, который помог бы наладить отношения между нашими странами."
 iran_md.1712.a: "Прискорбно..."
#
 iran_md.18.t: "Афганские беженцы"
 iran_md.18.d: "В связи с хаотичной ситуацией в Афганистане многие афганцы стали искать убежища в Иране и обосновываться там вместе со своими семьями. Однако это не могло не отразиться на местных жителях: им становится всё труднее найти работу, поскольку афганская рабочая сила обычно обходится дешевле."
 iran_md.18.a: "Здесь рады всем"
 iran_md.18.b: "Депортировать их в Герат"
#
 iran_md.19.t: "Персеполис остро нуждается в реконструкции"
 iran_md.19.d: "Старая столица Ахеменидов Персеполис остро нуждается в реставрации. То, что осталось от старого города, в настоящее время используется в основном для туризма, и мы должны попытаться сохранить как можно больше, пока он не был полностью разрушен."
 iran_md.19.a: "Реконструировать его"
 iran_md.19.b: "Реконструировать его, а также построить новые гостиницы и пансионаты для туристов"
 iran_md.19.c: "Нет, просто сохраните деньги"
#
 iran_md.20.t: "Члены "Коммунистическо-рабочей" партии митингуют перед зданием Меджлиса"
 iran_md.20.d: "Члены Коммунистическо-рабочей партии (Коммунист-э Каргари) провели митинг перед зданием Меджлиса и требуют повышения пенсий. В связи с этим наше правительство начинает выглядеть не лучшим образом, и поэтому мы должны быстро принять решение о том, что нам делать."
 iran_md.20.a: "Послать кого-нибудь, чтобы разогнать их"
 iran_md.20.b: "Криминализировать их партию"
 iran_md.20.c: "Просто дайте им то, что они хотят"
#
 iran_md.21.t: "MEK предприняла несколько кибератак против нашего правительства"
 iran_md.21.d: "Организация MEK начала серию кибератак из своего лагеря в Албании, пытаясь вывести из строя инфраструктуру безопасности нашей страны. Похоже, что они всё ещё злятся на то, что им не дали власть, и мы не можем безучастно наблюдать за тем, как они совершают преступления против нашей страны."
 iran_md.21.a: "Начать контрнаступление"
 iran_md.21.b: "Попросить Албанию совершить налёт на их лагерь"
 iran_md.21.c: "Попросить Албанию совершить налёт на их лагерь и выслать их членов для суда"
#
 iran_md.211.t: "Иран просит нас провести рейд в лагерь Ашраф"
 iran_md.211.d: "Иранское правительство весьма раздражёно недавними кибератаками, предпринятыми MEK с нашей территории. Это заставило иранское правительство обратиться к нам с просьбой провести рейд в лагерь Ашраф - главную базу операций MEK."
 iran_md.211.a: "Формально они совершили преступление"
 iran_md.211.b: "Нет"
#
 iran_md.212.t: "Албанская полиция совершила рейд в лагерь Ашраф"
 iran_md.212.d: "Албанская полиция недавно объявила об успешном рейде на штаб-квартиру MEK в лагере Ашраф. Было изъято несколько компьютеров и других устройств, а некоторые члены организации даже помещены под арест для дальнейшего допроса."
 iran_md.212.a: "Отлично"
 iran_md.213.t: "Албанские чиновники отказываются проводить рейды в лагере Ашраф"
 iran_md.213.d: "Албанское правительство отказалось от проведения рейда на штаб-квартиру MEK в лагере Ашраф, что привело к ухудшению отношений между нашими странами."
 iran_md.213.a: "Прискорбно"
#
 iran_md.214.t: "Иран просит нас провести рейд в лагере Ашраф и экстрадировать их обратно в Иран"
 iran_md.214.d: "Иранское правительство весьма раздражено недавними кибератаками, предпринятыми MEK с нашей территории. Это заставило иранское правительство обратиться к нам с просьбой провести рейд в лагерь Ашраф - главную базу операций MEK. Они также требуют, чтобы мы выслали нескольких их членов для суда в Иране."
 iran_md.214.a: "Формально они совершили преступление.."
 iran_md.214.b: "Нет"
#
 iran_md.215.t: "Албания отказывается от рейда в лагерь Ашраф"
 iran_md.215.d: "Албанская полиция отказалась проводить рейд в лагере Ашраф, где находится штаб-квартира MEK. Кроме того, они отклонили наш запрос об экстрадиции находящихся там членов MEK."
 iran_md.215.a: "Грустно"
#
 iran_md.216.t: "Албанская полиция проводит рейд в лагере Ашраф и организует полёты для членов"
 iran_md.216.d: "Албанская полиция объявила об успешном проведении операции против базы MEK в лагере Ашраф. Они также начали подготовку к отправке нескольких членов организации обратно для суда в Иране."
 iran_md.216.a: "Хорошо"
#
 iran_md.22.t: "Зелёные требуют более чистой энергии"
 iran_md.22.d: "Несколько членов Партии зеленых Ирана ежедневно проводят акции протеста возле тегеранского монумента Азади, требуя строительства большего количества объектов возобновляемой энергетики. Это, конечно, создает определенные проблемы, поскольку они начинают перекрывать движение, а в некоторых редких случаях и устраивать драки между автомобилистами."
 iran_md.22.a: "Давайте, стройте новую инфраструктуру"
 iran_md.22.b: "Что? Нет. Но в следующий раз не забудьте арестовать этих дураков."
#
 iran_md.23.t: "Потенциальная возможность получения прибыли"
 iran_md.23.d: "Иранская революция положила конец Исламской Республике и её жесткой антизападной политике, и благодаря этому мы можем вести переговоры о возвращении операций ВР в Иран. Конечно, вероятность того, что иранцы наотрез откажутся от нашего предложения, по-прежнему очень высока, но спросить никогда не помешает."
 iran_md.23.a: "Да, почему бы и нет"
 iran_md.23.b: "Это не стоит таких хлопот"
#
 iran_md.231.t: "Британское правительство хочет вернуть операции BP в Иране"
 iran_md.231.d: "Британцы пришли с очень странным предложением. Они хотят возобновить деятельность и добычу BP в Иране и готовы предоставить нашему правительству огромную долю от этих прибылей, если только мы согласимся не вмешиваться в их деятельность."
 iran_md.231.a: "Лишь бы сделка в этот раз была более выгодной..."
 iran_md.231.b: "Ни в коем случае!"
#
 iran_md.232.t: "Иран согласен на возобновление сделки с BP"
 iran_md.232.d: "Иранское правительство удовлетворило нашу просьбу о восстановлении прав ВР на бурение на иранской территории. Теперь мы можем начать новые операции и заработать хорошие деньги"."
 iran_md.232.a: "Отлично"
#
 iran_md.233.t: "Иран отказывается вести переговоры о возобновлении сделки по ВР"
 iran_md.233.d: "Иранское правительство, судя по всему, не очень охотно идет на какие-либо договоренности по поводу продления прав ВР на бурение на иранской территории, так что пока ВР, вероятно, будет держаться подальше от Ирана."
 iran_md.233.a: "Грустно"
#
 iran_md.24.t: "Иранские рыбаки подошли слишком близко к одному из наших судов"
 iran_md.24.d: "Один из наших патрульных катеров в Каспийском море обнаружил группу иранских рыбаков, подошедших слишком близко. Мы послали вертолёт и несколько кораблей, чтобы захватить этих людей и доставить их на допрос."
 iran_md.24.a: "Задержать их, а также изъять всё, что находится на борту"
 iran_md.24.b: "Что? Вы пытаетесь развязать войну?"
#
 iran_md.241.t: "Россияне задерживают наших рыбаков в Каспийском море"
 iran_md.241.d: "Сегодня утром группа наших рыбаков подошла слишком близко к российскому судну, и русские, принимая все свои решения, решили захватить их и конфисковать всё их имущество."
 iran_md.241.a: "Скажите им, чтобы они освободили рыбаков, немедленно!"
 iran_md.241.b: "Прикажите им освободить рыбаков и начать дипломатический протест"
 iran_md.241.c: "Мне действительно всё равно"
#
 iran_md.242.t: "Россия освобождает рыбаков"
 iran_md.242.d: "После некоторого давления со стороны нашего правительства русские отпустили рыбаков и принесли извинения."
 iran_md.242.a: "Хорошо"
#
 iran_md.243.t: "Россия нас игнорирует!"
 iran_md.243.d: "Российское правительство предпочитает отмалчиваться, что приводит к обострению отношений по этому вопросу."
 iran_md.243.a: "Серьёзно?"
 iran_md.243.b: "Невероятно! Ввести эмбарго, чтобы показать им, что мы на самом деле чувствуем."
#
 iran_md.244.t: "Иран просит освободить рыбаков"
 iran_md.244.d: "Представители иранского правительства направили нам письмо с очень резкими формулировками по поводу захвата их рыбаков в начале этой недели. Мы захватили несколько действительно хороших активов с этих судов, и некоторые люди в нашем правительстве предлагают, чтобы мы их придерживали.."
 iran_md.244.a: "Мы можем просто игнорировать их"
 iran_md.244.b: "Хорошо, освободите рыбаков и их имущество"
#
 iran_md.25.t: "Сторонники Пехлеви устраивают акции протеста"
 iran_md.25.d: "Сторонники наследного принца Резы Пехлеви начали проводить акции протеста по всей стране. Они требуют восстановления конституционной монархии с определённым уровнем контроля со стороны шаха. Наша партия исторически была очень тесно связана с династией Пехлеви, но это было только до того, как мы получили власть."
 iran_md.25.a: "Нет, это принесёт нам больше вреда, чем пользы"
 iran_md.25.b: "Мы всё-таки монархическая партия."
 iran_md.25.c: "Ладно, хорошо, но у нас есть свои условия..."
#
 iran_md.26.t: "Вооружённые группировки совершают нападения"
 iran_md.26.d: "Вооружённая группа, известная как PJAK, совершила вооруженное нападение на наши силы безопасности, дислоцированные в Кордестане. Это произошло после того, как в регионе появились сообщения о столкновениях между полицией и демонстрантами, и некогда мирная группировка приняла это близко к сердцу. На данный момент неизвестно, будет ли эта группировка продолжать нападения на наши силы в регионе, но нам придётся приложить все усилия, чтобы искоренить её."
 iran_md.26.a: "Будем надеяться, что это скоро закончится"
#
 iran_md.27.t: "PJAK начал атаку на наш военный завод"
 iran_md.27.d: "PJAK совершила нападение на один из наших военных заводов в Кордестане, серьёзно повредив его фундамент и конструкции. Многие призывают не провоцировать эту группировку, но стоит ли оставлять такое преступление незамеченным?"
 iran_md.27.a: "Давайте не будем их провоцировать"
 iran_md.27.b: "Мы должны нанести ответный удар!"
#
 iran_md.271.t: "PJAK готовится к атаке"
 iran_md.271.d: "По данным нашей разведки, PJAK готовится нанести удар по государственной инфраструктуре Западного Азарбайджана. Сейчас перед нами стоит критический выбор: либо мы посылаем туда свои войска и рискуем их жизнями из-за недостаточной готовности, либо позволяем PJAK осуществить нападение и нанести ответный удар позже."
 iran_md.271.a: "Наши войска - вот что важно!"
 iran_md.271.b: "Государство превыше всего!"
#
 iran_md.272.t: "PJAK схема набора"
 iran_md.272.d: "Мы обнаружили сложную сеть вербовщиков и призывников для группы PJAK. Судя по всему, их целью являются бедные курдские деревни и города, и они пытаются собрать больше сторонников и рекрутов для своего дела. Мы можем противостоять этому, оказывая денежную помощь этим людям, но это обойдётся нам очень дорого."
 iran_md.272.a: "Оно того стоит"
 iran_md.272.b: "Они не могут набрать столько людей."
#
 iran_md.28.t: "PJAK вырвался на свободу"
 iran_md.28.d: "PJAK удалось добиться независимости курдских регионов нашей страны. Наши силы безопасности оказались не в состоянии поддерживать порядок и стабильность, поэтому их удержание было сочтено слишком дорогостоящим. Если бы мы попытались их удержать, они бы увлекли за собой всю страну.."
 iran_md.28.a: "Трагический день..."
#
 iran_md.29.t: "Иран хочет организовать государственный визит"
 iran_md.29.d: "Новое иранское правительство просит разрешить [PER.GetLeader] посетить США и впервые за многие десятилетия открыть иранское посольство в Вашингтоне, официально положив конец враждебным отношениям между нашими странами. Они также хотят попросить о новых американских инвестициях, будь то продажа оружия или развитие промышленности."
 iran_md.29.a: "Хорошая идея"
 iran_md.29.b: "Нет"
#
 iran_md.291.t: "Государственный визит"
 iran_md.291.d: "Американский государственный визит был одобрен и прошёл с большим успехом для правительств наших стран. Однако мы также затронули вопрос о возможности новых инвестиций, на что американцы согласились. Поэтому мы просим..."
 iran_md.291.a: "..Американские компании обосновываются в Иране"
 iran_md.291.b: "..Американские мульти-ролевые продажи"
 iran_md.291.c: "..Американская политическая поддержка"
#
 iran_md.292.t: "Американцы отклоняют государственный визит"
 iran_md.292.d: "Шокирующий поворот событий: [USA.GetLeader] решительно выступил против идеи государственного визита Ирана в США, уничтожив все возможности для возможных инвестиций.."
 iran_md.292.a: "Упущенная возможность"
#
 iran_md.40.t: "Группа рыбаков объявила забастовку"
 iran_md.40.d: "Группа рыбаков объявила забастовку в городе Рашт. Они требуют адекватной оплаты и более безопасных условий труда, в чём им было отказано Исламской Республикой. Их требования были не только отвергнуты, но и начались репрессии против рыбаков и всех, кто встал на их сторону."
 iran_md.40.a: "Поощрять уличные протесты"
 iran_md.40.b: "Поощрять уличные протесты и солидарность с Артешем"
#
 iran_md.41.t: "В Тегеране вспыхивают акции протеста"
 iran_md.41.d: "По столице Тегерану прокатилась волна протестов, и люди начинают занимать более воинственную позицию по отношению к режиму. Многие призывают к созданию нового временного правительства, чем-то напоминающего революционный совет."
 iran_md.41.a: "Организовать революционный совет"
 iran_md.41.b: "Организовать революционный совет и заручиться поддержкой Артеша"
#
 iran_md.42.t: "Оружие из Артеша"
 iran_md.42.d: "Нам удалось вывезти большой запас оружия благодаря нашим усилиям по привлечению офицеров Артеша к нашему делу!"
 iran_md.42.a: "Отлично"
#
 iran_md.234.t: "Иран погружается в гражданскую войну"
 iran_md.234.d: "Иранское государство рассыпалось, и теперь в стране царит абсолютная анархия, а не реальное правительство."
 iran_md.234.a: "Надеемся на скорейшее выздоровление"
 iran_md.236.t: "Будущее лидерства Артеша"
 iran_md.236.d: "Мы не можем бесконечно править страной через комитет генералов, инакомыслие будет тормозить прогресс. Мы должны определить человека, который будет править страной и станет национальным представителем Артеша для нашего народа."
 iran_md.236.a: "Надер Наджафи"
 iran_md.236.b: "Халоко Ахмадиан"
 iran_md.236.c: "Хабиболла Сайяри"
 iran_md.236.e: "Объединенный комитет начальников штабов здесь надолго!"
#
 iran_md.43.t: "Иран даёт нам зелёный свет на нападение"
 iran_md.43.d: "Иранские агенты саботировали несколько ключевых объектов в Ираке и дали нам зелёный свет для нападения на Ирак."
 iran_md.43.a: "Пришло время..."
 iran_md.43.b: "Вероятно, это не лучшая идея."
 iran_md.44.t: "Курды воздерживаются от нападения"
 iran_md.44.d: "Эти предатели в [KUR.GetName] решили, что хотят сохранить наше оружие, но не проводить атаку на Ирак. Такое действие не может остаться без ответа."
 iran_md.44.a: "Вот ублюдки..."
