 PER_political.9898.t: "Иран помогает курдам восстать!"
 PER_political.9898.d: "Иранцы помогли курдам отторгнуть несколько основных турецких провинций на востоке. Наш долг как лидеров Турции подготовить ответ, послав им ультиматум, который может быть сопряжен с риском войны, но почему это имеет значение? Война уже началась против нашей независимости!"
 PER_political.9898.a: "Отправьте ультиматум, СЕЙЧАС"
 PER_political.9898.b: "Мы уважаем желание курдского народа"
 PER_political.98981.t: "Турция выдвигает ультиматум"
 PER_political.98981.d: "Турецкое правительство выдвинуло ультиматум по курдским вопросам на востоке своей страны. Они обвиняют нас в финансировании и поддержке курдского сепаратизма в провинциях Ван и Турецкий Курдистан и требуют, чтобы мы заставили курдов отступить. Это их требование абсолютно возмутительно и подрывает иранскую идентичность!"
 PER_political.98981.a: "Мы все ещё можем предотвратить войну"
 PER_political.98981.b: "Нет! Иранцы никогда и никому не подчинятся!"
 PER_political.98982.t: "Иран отступает"
 PER_political.98982.d: "Иран капитулировал и теперь призывает обратно курдских повстанцев на востоке нашей страны"
 PER_political.98982.a: "Хорошо"
 PER_political.98983.t: "Иран отвергает наш ультиматум!"
 PER_political.98983.d: "Иранское правительство отвергло наше предложение о мирном урегулировании, и это может означать только одно..."
 PER_political.98983.a: "В бой!"
 PER_political.87878.t: "Талибан объявляет джихад"
 PER_political.87878.d: "Мерзкий Талибан объявил джихад против нашей страны, Ирана, и призвал к уничтожению нашей страны. Мы должны будем ответить на огонь огнем."
 PER_political.87878.a: "ЧТО"
 PER_political.1910.t: "Иран просит предоставить ему базы"
 PER_political.1910.d: "Иранское правительство спрашивает, могут ли они создать военные базы на наших землях. Если мы согласимся, они будут счастливы, но если мы не согласимся, они будут злиться."
 PER_political.1910.a: "Конечно"
 PER_political.1910.b: "Нет"
 PER_political.19101.t: "Кувейт согласен на иранские базы"
 PER_political.19101.d: "К счастью, похоже, что правительство Кувейта готово позволить нам создать военные базы на своей территории."
 PER_political.19101.a: "Хорошо"
 PER_political.19102.t: "Кувейт отказывается от иранских баз"
 PER_political.19102.d: "К сожалению, похоже, что правительство Кувейта отклонило нашу просьбу о создании военных баз на их территории."
 PER_political.19102.a: "К сожалению, но они потом пожалеют об этом"
 PER_political.1911.t: "Иран просит предоставить ему базы"
 PER_political.1911.d: "Иранское правительство спрашивает, могут ли они создать военные базы на наших землях. Если мы согласимся, они будут счастливы, но если мы не согласимся, они будут злиться."
 PER_political.1911.a: "Конечно"
 PER_political.1911.b: "Нет"
 PER_political.19111.t: "Бахрейн согласен на иранские базы"
 PER_political.19111.d: "Правительство Бахрейна приняло наше предложение о строительстве военных баз на их территории!"
 PER_political.19111.a: "Хорошо"
 PER_political.19112.t: "Правительство Бахрейна отказывается от иранских баз"
 PER_political.19112.d: "Похоже, что правительство Бахрейна не заинтересовано в иранских базах."
 PER_political.19112.a: "Грустно. Они скоро вернутся к работе"
 PER_political.1912.t: "Иран просит предоставить ему базы"
 PER_political.1912.d: "Иранское правительство спрашивает, могут ли они создать военные базы на наших землях. Если мы согласимся, они будут счастливы, но если мы не согласимся, они будут злиться."
 PER_political.1912.a: "Конечно"
 PER_political.1912.b: "Нет"
 PER_political.19121.t: "Катар согласен на иранские базы!"
 PER_political.19121.d: "Мы получили отличные новости: правительство Катара разрешит нам создать военные базы на своей территории!"
 PER_political.19121.a: "Хорошо"
 PER_political.191212.t: "Катар отказывается от иранских баз"
 PER_political.191212.d: "К сожалению, правительство Катара не желает присутствия иранцев на своей территории."
 PER_political.191212.a: "Их потеря"
 PER_political.9742.t: "Возвращение Ахеменидов"
 PER_political.9742.d: "В неожиданном повороте событий конфедерация племен и кланов, известная как Хамсех, объединилась и создала Совет по восстановлению Ахеменидов. Это произошло после того, как многие жители страны стали утверждать, что они являются потомками Кира Великого и, в конечном итоге, империи Ахеменидов после неудачной пропагандистской кампании Паниранистской партии. Новый Совет Ахеменидов начинает призывать патриотов по всей стране присоединиться к их делу из-за отсутствия поддержки населения, особенно вооруженных сил. В настоящее время Хамсех имеет минимальную поддержку со стороны иранских военных, но ее достаточно, чтобы пока продержаться, однако неизвестно, добьются они успеха или нет."
 PER_political.9742.a: "Мы посмотрим"
 PER_political.87878.a: "ЧТО"
 PER_political.5754.t: "Контрпереворот Туде"
 PER_political.5754.d: "Партия Туде теперь контролирует иранское правительство после успешного переворота, в результате которого был свергнут Раджави. К большому огорчению MEK, люди, похоже, гораздо более счастливы с партией Туде, чем с MEK, несмотря на колебания популярности Туде в течение нескольких лет после исламской революции."
 PER_political.5754.a: "Посмотрим, как поступит Туде..."
 PER_political.2723.t: "Правая повестка дня"
 PER_political.2723.d: "Как ультраправая партия, наша цель - проецировать иранскую власть на весь мир, будь то влияние или военная сила. Мы будем защищать иранские интересы в регионе и давать максимальный отпор иностранному влиянию, даже если это чревато военной конфронтацией. Мы поставим иранских военных на передний план нашего плана промышленного развития, поскольку таким образом мы сможем обеспечить людей работой и одновременно дать нашим военным преимущество перед другими."
 PER_political.2723.a: "Джавидан Иран!"
 PER_political.7864.t: "Левая повестка дня"
 PER_political.7864.d: "Как левая партия, наша цель - распространить новую революцию на весь регион и, в конечном итоге, на весь мир. Мы будем ставить наши революционные идеалы выше других, и мы будем проецировать наше влияние настолько, насколько это возможно. Если кто-то будет представлять угрозу для нашей революции, мы должны быстро вступить с ним в борьбу и сохранить наши идеалы!"
 PER_political.7864.a: "Зендебад Энгелаб!"
 PER_political.23512.t: "Демократическая повестка дня"
 PER_political.23512.d: "Как демократическая партия, нашей целью будет максимально возможная защита Ирана и его новых демократических ценностей. Мы будем ставить дипломатию на первое место перед любой насильственной конфронтацией, и мы будем стремиться помочь соседним странам в развитии их демократии. Мы будем улучшать повседневную жизнь иранцев путем создания лучших рабочих мест, промышленности и инфраструктуры. Мы можем вступить в конфликт с блоком стран Персидского залива из-за наших различных идеалов и видения Ближнего Востока, но мы разберемся с этим, когда придет время..."
 PER_political.23512.a: "Эй' Иран"
#
 PER_political.2150.t: "Иран приглашает нас в Иранский союз"
 PER_political.2150.d: "Сегодня в Кабул прилетели члены совета Иранского союза и сделали нам очень неожиданное предложение. Иран предлагает нам присоединиться к их Иранскому союзу. Дипломаты выглядели несколько пассивно-агрессивными в своем подходе, что означает, что они не боятся заставить нас присоединиться к ним.."
 PER_political.2150.a: "Где подписать?"
 PER_political.2150.b: "Смешно!"
