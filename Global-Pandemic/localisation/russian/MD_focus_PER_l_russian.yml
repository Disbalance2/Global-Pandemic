 PER_the_revolution: "§OГод крови§!"
 PER_the_revolution_desc: "Мы - великая нация, и мы вернём себе Иран. Революция необходима, если мы хотим, чтобы Иран стал великой и успешной страной в 21 веке и далее. Режим аятоллы рухнет, а истеблишмент будет перевернут с ног на голову под гнётом народа!"
 PER_iran_reborn: "Иран возрождается"
 PER_iran_reborn_desc: "Сегодня Иран возродился. Конфликт за конфликтом иранский народ свергает правление Исламской Республики"
 PER_great_referendum: "Пыль оседает"
 PER_great_referendum_desc: "Наконец-то наши усилия окупились. Многие погибли, но многие счастливы видеть воссоединение и объединение Ирана. Пришло время объединить Артеш и восстановить наши силы безопасности."
 PER_bahare_pahlavi: "Свободный Иран"
 PER_bahare_pahlavi_desc: "Теперь Иран будет руководствоваться светскими принципами, а не деспотичными законами шариата. Усилия Ирана будут не только внутренними, но и региональными, поскольку мы должны попытаться распространить основы свободы среди наших соседей и далеко за их пределами."
 PER_rastakhiz_empowerment: "Все люди шаха"
 PER_rastakhiz_empowerment_desc: "В 1970-е годы между иранским народом и династией Пехлеви произошёл серьёзный разлад. Однако вскоре всё больше и больше людей стали понимать, что династия Пехлеви сделала для Ирана, и в конце концов многие стали скучать по шаху. Сегодня Реза Пехлеви возвращается, и он принесёт новую эру процветания для всех иранцев!"
 PER_beloved_shah: "Любимый шах"
 PER_beloved_shah_desc: "Шах - любимый, и народ требует, чтобы он правил страной в условиях абсолютной монархии!"
 PER_martial_law: "Уничтожение оппозиции"
 PER_martial_law_desc: "Одним из первых шагов, которые необходимо предпринять для укрепления власти Пехлеви в нашем государстве, является уничтожение всей оппозиции в стране. Усиление присутствия сил безопасности позволит нам выявить всех злоумышленников."
 PER_disband_revolutionary_council: "Шаханшах"
 PER_disband_revolutionary_council_desc: "Шахи Ирана носят титул "шаханшах" уже более 2500 лет. От этого титула нельзя отказаться, его должен взять на себя законный наследник павлиньего трона!"
 PER_our_majlis: "Наши представители"
 PER_our_majlis_desc: "Меджлис - это, по сути, наши марионетки, и принятие законов будет достаточно простым, несмотря на огромный отклик среди части нашего населения."
 PER_benevolancy: "Республика"
 PER_benevolancy_desc: "Иранский народ хочет одного и только одного - демократии. После двухкратной борьбы за демократию было бы предательством по отношению к иранскому народу не исполнить это простое желание, за которое погибли тысячи людей."
 PER_constitutional_reforms: "Конституционные реформы"
 PER_constitutional_reforms_desc: "Конституция Ирана остро нуждается в пересмотре. Новая конституция будет соответствовать светским и демократическим принципам, а во главу угла будет поставлено желание иранского народа."
 PER_liberate_the_ballot: "Освободить избирательный бюллетень"
 PER_liberate_the_ballot_desc: "В прошлом в иранской избирательной системе было достаточно много коррупции, и мы не можем игнорировать это. В новом Иране мы будем следить за тем, чтобы все выборы были честными и равными."
 PER_peoples_majlis: "Народные представители"
 PER_peoples_majlis_desc: "Меджлис представляет народ Ирана, а не его правителей. Хотя принятие некоторых законов будет проходить более болезненно, чем раньше, Меджлис даёт народу надежду на иранскую демократию."
 PER_storm_news_stations: "Захват Кум-Маркази"
 PER_storm_news_stations_desc: "Нам необходимо как можно скорее захватить Кум-Маркази, чтобы отдалить столицу от войск Исламской Республики!"
 PER_bribe_military_officers: "Склонить военных чиновников"
 PER_bribe_military_officers_desc: "Для получения дополнительной рабочей силы крайне важно склонить на свою сторону военных чиновников."
 PER_iranian_dream: "§WИранская§! §Rмечта§!"
 PER_iranian_dream_desc: "Была придумана новая иранская мечта, и она не будет разрушена, поскольку иранцы увидят, как их великая революция изменит мир!"
 PER_attack_basij_center: "Американские вооружения"
 PER_attack_basij_center_desc: "Соединённые Штаты предложили нам военную технику, и, возможно, было бы разумно её принять."
 PER_womans_rights: "Ликвидация сегрегированных школ"
 PER_womans_rights_desc: "Давно пора отменить школы с гендерной спецификой. Наши ученики должны научиться сотрудничать и работать вместе. Без сотрудничества и интеграции наше общество не может функционировать."
 PER_maintaining_segregated_schools: "Сохранение раздельного обучения"
 PER_maintaining_segregated_schools_desc: "Очевидно, что нет необходимости отказываться от существующей практики раздельного обучения, поскольку очевидно, что все учатся прекрасно."
 PER_shadegan_field: "Шадеганское нефтяное месторождение"
 PER_shadegan_field_desc: "Нефтяное месторождение Шадеган - это нефтяное месторождение в южном Хузестане, где нефть была обнаружена ещё в 1968 году, а добыча началась в 1980-х годах. В настоящее время месторождение принадлежит компании NISOC, однако, несмотря на возраст, потенциал для дальнейшего расширения месторождения, вероятно, ещё велик."
 PER_secularization: "Секуляризация"
 PER_secularization_desc: "Наше общество не продвинется дальше, если мы немедленно не начнём процесс секуляризации, наши люди должны научиться сосуществовать и жить друг с другом независимо от религии и личных убеждений."
 PER_modernization: "Модернизация"
 PER_modernization_desc: "Если мы хотим стать страной первого мира, то модернизация нашего государства должна стать для нас приоритетом. Став центром промышленности и технологий, мировые державы будут завидовать нам и конкурировать, чтобы сотрудничать с нами."
 PER_abolish_article_seventeen: "Статья 368"
 PER_abolish_article_seventeen_desc: "Статья 368 Уголовного кодекса Ирана гласит, что женщины должны носить хиджаб и придерживаться исламских законов. Однако теперь, когда исламская республика свергнута, мы должны пересмотреть это положение и внести в него соответствующие изменения."
 PER_foreign_exchange: "Студенты по обмену иностранцами"
 PER_foreign_exchange_desc: "Раньше мы принимали и отправляли много студентов по обмену со странами Восточной Азии. Возможно, настало время возобновить эту практику, тем более что мы хотим быстро модернизироваться."
 PER_automobile_coop_german: "Автомобильное сотрудничество с Германией"
 PER_automobile_coop_german_desc: "Немцы, конечно, знают толк в производстве автомобилей, но и мы тоже, и сотрудничество может принести огромную пользу обеим сторонам."
 PER_political_freedoms: "Политические свободы"
 PER_political_freedoms_desc: "Если мы хотим быть функциональным государством, демократией, то мы должны обеспечить нашим людям политические свободы, независимо от того, кого они поддерживают."
 PER_ban_extremism: "Запретить экстремизм"
 PER_ban_extremism_desc: "Экстремистская идеология по-прежнему существует в нашей стране, и если мы хотим быть функциональным государством, то этим идеям и убеждениям должен быть положен конец!"
 PER_vehicle_exports: "Иностранные компании"
 PER_vehicle_exports_desc: "Мы должны создать условия для прихода в нашу страну иностранных автомобильных компаний, чтобы диверсифицировать отечественную автомобильную промышленность."
 PER_reversing_damage: "Обратимый ущерб"
 PER_reversing_damage_desc: "Нашей стране нанесён большой ущерб, особенно в области управления и организации. Мы должны обратить это вспять ради нашего народа и безопасности."
 PER_autobahns: "Автобаны"
 PER_autobahns_desc: "При всей модернизации нашего автомобильного сектора было бы обидно, если бы наши дороги оставались устаревшими. Мы будем модернизировать существующие дороги, а также строить новые автобаны, чтобы обеспечить бесперебойное движение для наших граждан."
 PER_repairing_region: "Восстановление региона"
 PER_repairing_region_desc: "Исламская Республика разрушила регион, используя своё влияние, и настало время начать его восстанавливать, формируя регион в соответствии с более свободными и светскими идеалами."
 PER_modernizing_infra_missile: "Модернизация ракетной инфраструктуры"
 PER_modernizing_infra_missile_desc: "Ракетная инфраструктура нашей страны разрушается очень медленно. Придётся вкладывать деньги в её ремонт и модернизацию."
 PER_modernizing_stockpile_missile: "Инвестиции в новые ракеты"
 PER_modernizing_stockpile_missile_desc: "Инвестируя в новые ракеты, мы сможем получить более мощные и лучшие ракеты, чем раньше."
 PER_alone_in_the_world: "Один в мире"
 PER_alone_in_the_world_desc: "У нас не может быть союзников, у нас не будет союзников, и у нас никогда не было союзников. Иран должен стоять сам по себе и ни на кого не рассчитывать."
 PER_reforming_the_region: "Реформирование региона"
 PER_reforming_the_region_desc: "У нас нет другого выхода, кроме как заставить регион адаптироваться к нашим стандартам. Мы позаботимся о том, чтобы наша страна всегда была на высоте, чего бы это ни стоило."
 PER_secular_education: "Светское образование"
 PER_secular_education_desc: "Жёсткий ислам прочно вошёл в учебные программы наших школ, и это привело к индоктринации многих наших учеников. Мы будем продвигать светское образование, чтобы обратить вспять этот ущерб."
 PER_combat_chinese_influence: "Держать китайцев на расстоянии"
 PER_combat_chinese_influence_desc: "Китай постепенно приближается к региону, а вместе с ним и его идеология. Мы не можем этого допустить, и Ближний Восток должен оставаться в безопасности от коммунистического влияния!"
 PER_crush_communists: "Сокрушить коммунистов"
 PER_crush_communists_desc: "Радикальные коммунистические партии Ирана по-прежнему действуют свободно, но нам придется серьёзно ограничить их возможности роста и экспансии. Это также даст нам дополнительный уровень защиты от китайской угрозы, которая постепенно приближается к нашему региону."
 PER_utilize_leftists_against_china: "Наши коммунисты против китайцев"
 PER_utilize_leftists_against_china_desc: "Мы будем использовать многочисленные коммунистические партии в Иране, такие как Туде или Хезб-е коммунист-е Каргари, для распространения антикитайских настроений среди различных левых групп в регионе."
 PER_ban_tudeh: "Запретить Туде"
 PER_ban_tudeh_desc: "Мы запретим партии Туде участвовать в выборах и занимать властные посты из-за их опасных взглядов на политику."
 PER_no_help: "Мы делаем это"
 PER_no_help_desc: "Мы будем сдерживать китайскую угрозу, не привлекая иностранных держав, и таким образом сможем максимально усилить собственное влияние и сохранить национальную независимость."
 PER_usa_help: "Звонок американцам"
 PER_usa_help_desc: "Обращение к Америке было бы разумным шагом, поскольку она обладает необходимыми возможностями для противодействия китайской экспансии в регионе."
 PER_counter_chinese_influence: "Подрыв китайских сделок"
 PER_counter_chinese_influence_desc: "Мы должны атаковать китайское влияние в регионе, пока не стало слишком поздно, китайской "мягкой силе" на Ближнем Востоке должен быть положен быстрый конец."
 PER_help_east_turkestan: "Спровоцировать что-то в Туркестане"
 PER_help_east_turkestan_desc: "Если китайцы будут заняты решением внутренних проблем, то у них не хватит ресурсов на Ближний Восток."
 PER_counter_chinese_investments: "Подрыв китайских инвестиций"
 PER_counter_chinese_investments_desc: "Если мы сможем подорвать китайские инвестиции в регионе, то их влияние начнет ослабевать, и это на какое-то время нанесёт существенный урон их экономике."
 PER_help_regional_democracies: "Фонды для демократий"
 PER_help_regional_democracies_desc: "Если мы сможем финансировать некоторые демократии в нашем регионе или даже заложить фундамент для некоторых из них, мы, вероятно, сможем сдержать китайскую угрозу, поскольку последнее, что они хотят видеть, это демократический Ближний Восток с активным сотрудничеством."
 PER_regional_safety: "Realize Iranian Ambition"
 PER_regional_safety_desc: "The fall of the Islamic Republic has ushered a new era, however this era involves waning Iranian influence. We must rebolster Iranian hegemony in the region so that the [SAU.GetAdjective]'s don't take over and change the regional order.."
 PER_turkish_talks: "Discussions with Turkey"
 PER_turkish_talks_desc: "Turkey was an old ally of Iran, and they are still willing to cooperate with us despite the souring of relations over recent years. We should talk to them about a potential alliance to shift the tides of the middle east."
 PER_london_talks: "Get British Support"
 PER_london_talks_desc: "British support could be useful in a post Islamic Republic middle east, especially if we want to reign supreme in the region."
 PER_return_cento: "Восстановление СЕНТО"
 PER_return_cento_desc: "СЕНТО - оборонительный пакт между несколькими странами Ближнего Востока, включая Иран, который был расторгнут после революции 1979 года. Однако сегодня этот пакт вновь поднимается и пошатнет господство ССАГПЗ в регионе."
 PER_a_run_for_their_money: "Реагировать на ССАГПЗ"
 PER_a_run_for_their_money_desc: "Мы не можем безучастно наблюдать за развитием стран Персидского залива, мы должны соответствующим образом реагировать на их экспансию."
 PER_exploit_saudi_corruption: "Эксплуатация [SAU.GetAdjective] коррупции"
 PER_exploit_saudi_corruption_desc: "Используя коррупцию [SAU.GetAdjective], мы сможем получить преимущество над их вооружёнными силами, если придёт время."
 PER_exploit_gcc_disunity: "Эксплуатация разобщённости ССАГПЗ"
 PER_exploit_gcc_disunity_desc: "Использование единства ССАГПЗ позволит нашему собственному альянсу, СЕНТО, занять первое место. Если мы оставим их в покое, они могут даже попытаться помешать нашему альянсу!"
 PER_buffer_states: "Буферные государства"
 PER_buffer_states_desc: "Нам необходимо создать буферные государства между нами и ССАГПЗ, чтобы конфликт пока оставался на расстоянии. Но эти буферные государства будут полезны, так как мы сможем легко перебрасывать войска и технику во время любого конфликта с ССАГПЗ."
 PER_cento_renogotiations: "The New Regional Leader"
 PER_cento_renogotiations_desc: "We must step up to be the new regional leader, and correct whatever problems the Islamic Republic had created. Doing this will certainly expand our influence and our alliance."
 PER_cento_expansion: "Перспектива расширения"
 PER_cento_expansion_desc: "Теперь, когда СЕНТО восстановлен, нам придётся искать новых членов. По мере роста числа демократических стран перспектива расширения для нашего молодого альянса будет возрастать."
 PER_end_of_hezbolla: "Господство над Средиземноморьем"
 PER_end_of_hezbolla_desc: "Нам необходимо решить вопрос с Ливаном, чтобы получить полный доступ к Средиземному морю. Если мы вытесним Хезболлу из её опорного пункта, то, возможно, нам удастся склонить Ливан на нашу сторону в этом конфликте."
 PER_creation_of_gaurd: "Новые средства для армии"
 PER_creation_of_gaurd_desc: "Мы должны выделить новые средства на вооружённые силы, чтобы они могли защитить новое иранское государство от наших врагов. Мы откроем новую эру военных реформ и подтянем страну в тех отраслях, которых ей не хватает."
 PER_woman_in_army: "Женщины в армии"
 PER_woman_in_army_desc: "До революции 1979 года женщины были достаточно активны в вооружённых силах нашей страны и играли важную роль. Хотя участие женщин в вооружённых силах страны не было полностью запрещено, они были достаточно ограничены, и настало время снять эти ограничения. "
 PER_defense_republic: "[ROOT.PER_guarde_javid_name]"
 PER_defense_republic_desc: "[ROOT.PER_guarde_javid_name_desc]"
#
 PER_guarde_javid_name: "Guard-e Javidan"
 PER_guarde_javid_name_desc: "Guard-e Javidan означает "Гвардия бессмертных" - элитное военное подразделение, созданное Киром Великим в начале эпохи Ахеменидов, а затем восстановленное династией Пехлеви. Однако Исламская Республика распустила их после Исламской революции, и сегодня мы здесь, чтобы восстановить их после свержения Исламской Республики."
#
 PER_guarde_javid_name_new: "Guard-e Irân"
 PER_guarde_javid_name_desc_new: "Guard-e Irân означает "Иранская гвардия" - элитное военное подразделение, недавно созданное для защиты идеалов иранской демократии и охраны государственных границ Ирана."
#
 PER_artesh_coop: "Учения с Артешем"
 PER_artesh_coop_desc: "Проведение военных учений с артешцами будет полезно для подготовки новобранцев для нашего нового спецназа."
 PER_military_posts_check: "Inspect Naval Bases"
 PER_military_posts_check_desc: "We should send a team to inspect naval bases that have been neglected by the Persian Gulf, and possibly have them lay out a plan that could be useful in revitalizing some of these bases."
 PER_protection_of_borders: "Immortals stand at 10,000, No less"
 PER_protection_of_borders_desc: "The Immortals used to stand at 10,000, no more no less, however in modern times 10,000 will be insufficient in the battle fields. We will set a limit of no less than 10,000 but certainly more will be allowed."
 PER_repair_radar: "Communications System"
 PER_repair_radar_desc: "Our communications stations have been falling apart, and it is time to give it a upgrade. We can also use this to provide greater internet coverage in the area for the people that need it, whilst bettering our communications technology."
 PER_inspect_missiles: "Check up on Missile Silos"
 PER_inspect_missiles_desc: "The Missile Silos of Esfahan are starting to fall apart, and could use some much needed upgrades to stay in operation."
 PER_reposture_border_patrol: "Step up Border Security"
 PER_reposture_border_patrol_desc: "The region is starting to fall in turmoil day by day, and it is important that we reposture border security so that our people stay safe."
 PER_reequip_lorestan: "Security in Khuzestan"
 PER_reequip_lorestan_desc: "Khuzestan is often called the heart of Iran, but in recent years there have been more and more weapons smuggled into Khuzestan from neighboring Iraq, often leading to violent situations. We need to make sure that no more weapons flow into Khuzestan by taking necessary measures."
 PER_the_great_gaurd: "The Great Immortals"
 PER_the_great_gaurd_desc: "The Immortals will be known as a great force, and one to keep safety in our nation. With the best leadership and training, the Immortals will be sure to put any nation that wants to destroy Iran in its place."
 PER_post_revolution_recovery: "План восстановления после революции"
 PER_post_revolution_recovery_desc: "В результате революции у нашей страны появилось много внутренних проблем. Нам необходимо оценить ситуацию и провести соответствующую внутреннюю политику, чтобы революция выжила, а наш народ процветал."
 PER_post_revolution_fatigue_recovery: "Избавление от революционной усталости"
 PER_post_revolution_fatigue_recovery_desc: "Сейчас мы разработаем план излечения нашего народа от этой послереволюционной усталости. Наше общество слишком долго находилось в состоянии покоя из-за этой усталости, но после реализации этого плана она больше не будет влиять на наш народ!"
 PER_issues_close_to_home: "Issues Close to Home"
 PER_issues_close_to_home_desc: "Now that the revolution has finally ended, it is time for us to focus on issues close to home."
 PER_address_radicalization: "Address Radicalization"
 PER_address_radicalization_desc: "The first issue we need to address, is radicalization. Radicalization has seriously taken a toll on the state and the Islamic Republic had enacted several policies that encouraged Shi'ite Radicalization across the nation."
 PER_the_great_purge: "Disband the Basij"
 PER_the_great_purge_desc: "The Basij enforced Islamic law and were a essential tool for the Islamic Republic during their reign. However, unofficial groups of them still linger the streets and it is best that we crack down on this activity before it gets out of hand."
 PER_cease_mosque_funding: "Relocate Bonyad Funding to Hospitals"
 PER_cease_mosque_funding_desc: "We are funnelling way too much money into mosques, and way too little in actual development. We should relocate some of that budget to other parts of the government and let people donate to the mosques if they wish to do so."
 PER_cease_outside_mosque_funding: "Cease Foreign Mosque Funding"
 PER_cease_outside_mosque_funding_desc: "For some reason the Islamic Republic was very interested in funding mosques in Iraq even though Iran was dealing with a major economic crisis. We need to cut this funding as soon as possible even if it means we lose a little bit of influence."
 PER_limit_mullah_influence: "Limit the Mullahs"
 PER_limit_mullah_influence_desc: "The Mullahs pretty much had free reign to do as they wished prior to the revolution, and this took a toll on our bureaucracy. We need to put some restrictions on what platforms they can, or cannot use to prevent furthur radicalization."
 PER_crush_irgc_monopoly: "Разрушить монополию КСИР"
 PER_crush_irgc_monopoly_desc: "Несмотря на то, что КСИР является военизированным формированием, он монопольно контролировал экономику в масштабах государства. Даже сегодня многие бывшие члены КСИР контролируют некоторые предприятия, и настало время положить конец их монополии на экономику."
 PER_not_lebanon_nor_gaza: "Not Lebanon nor Gaza"
 PER_not_lebanon_nor_gaza_desc: "The Islamic Republic was hellbent on destroying Israel and this really soured our relations with them. Israel was a former regional ally prior to the Islamic Revolution, and it wouldn't hurt to win them back."
 PER_sunni_shia_syncretism: "Sunni-Shia Syncretism"
 PER_sunni_shia_syncretism_desc: "Sunni's and Shia's don't really have the greatest relationship, especially in Iran. If we can fund some cultural programs and centers, we could probably ease the conflict a little."
 PER_decide_radical_fates: "Deal with hardliners"
 PER_decide_radical_fates_desc: "Islamic Hardliners still exist in our society, and it is a matter of our choice on what their place will be in Iranian society.."
 PER_secular_ideas: "Establish Secular Ideals"
 PER_secular_ideas_desc: "It's about time that Sharia law is fully removed from Iran, and replaced with Secular ideals. We need to pass some laws that will protect these ideals, and allow anyone to practice whatever religion they wish."
 PER_uprooting_clerical_rule: "Destroy Vilayat-e-Faqih"
 PER_uprooting_clerical_rule_desc: "We need to completely eradicate any policy related to Vilayat-e-Faqih, as we don't want the remaining supporters of the Islamic Republic to use it against us. Doing this will also roll back many of the repercussions we faced following the 1979 revolution."
 PER_address_disunity: "Устранение разобщённости"
 PER_address_disunity_desc: "Некоторые люди недовольны тем, как управляется страна, поскольку после революции они думали о другом. Наша задача - угодить этим людям и найти способы объединить иранцев по всей стране."
 PER_return_the_province: "Иран по кусочкам"
 PER_return_the_province_desc: "К сожалению, во время революции некоторые наши провинции отделились, и теперь нам приходится работать над их возвращением."
 PER_stomp_azeri_unification: "Растоптать азербайджанское единство"
 PER_stomp_azeri_unification_desc: "Азербайджанская провинция ушла от нас, и теперь мы должны найти способ вернуть её в лого общества."
 PER_threaten_azerbaijan: "Угрожать Азербайджану"
 PER_threaten_azerbaijan_desc: "У нас нет другого выбора, кроме как пригрозить Азербайджану подчинением."
 PER_negotiate_return: "Переговоры о возврате"
 PER_negotiate_return_desc: "Мы могли бы договориться о возвращении, поскольку не стремимся больше к конфликтам после революции."
 PER_talk_with_kurdish_rebels: "Переговоры с курдскими повстанцами"
 PER_talk_with_kurdish_rebels_desc: "Мы должны найти способ вернуть Кордестан в состав Ирана после его отделения."
 PER_coordinate_with_turkey: "Координация с Турцией"
 PER_coordinate_with_turkey_desc: "Согласование плана с Турцией по принуждению курдов к покорности может быть быстрым и лёгким способом вернуть их обратно, но если мы сделаем это, то можем столкнуться с конфликтом"
 PER_recognize_kurdish_identity: "Идти на компромисс"
 PER_recognize_kurdish_identity_desc: "Лучшим вариантом было бы угодить курдам, чтобы они нам доверяли."
 PER_khuzestan_appeasment_plan: "Беспорядки в Луристане"
 PER_khuzestan_appeasment_plan_desc: "Мы должны найти способ положить конец беспорядкам в Луристане и в то же время вернуть их в Иран."
 PER_militarize_oil_fields: "Захват Дезфула"
 PER_militarize_oil_fields_desc: "Ввод армии прямо в Дезфул быстро положит конец сепаратистскому движению."
 PER_abandon_oil_fields: "С любовью"
 PER_abandon_oil_fields_desc: "Мы должны вернуть их не силой, а любовью. Мы пообещаем им помощь в обмен на их возвращение"
 PER_talk_with_baloch: "Разговор с белуджами"
 PER_talk_with_baloch_desc: "Белуджи сейчас очень злы, и мы должны найти способы угодить им и вернуть их обратно."
 PER_operation_in_zahedan: "Операция в Захедане"
 PER_operation_in_zahedan_desc: "Быстрая ночная операция в Захедане - это всё, что нужно, чтобы покончить с белуджским сепаратизмом."
 PER_political_concesisons: "Развивать Захедан"
 PER_political_concesisons_desc: "Мы можем пойти на уступки, пообещав Белуджистану серьёзные улучшения в масштабах провинции, чтобы угодить им."
 PER_uniting_the_people: "Uniting Iran"
 PER_uniting_the_people_desc: "Iran stands divided, and is on the verge of societal collapse. As the new government of Iran we cannot just stand idly by while the state crumbles to disunity and mistrust."
 PER_sponsor_shows: "Fund the Bazaars"
 PER_sponsor_shows_desc: "Funding Bazaars will help the economy get started again, and will also help us be more favorable in their eyes."
 PER_free_media: "Free Media"
 PER_free_media_desc: "The Media must be free from any sort of government influence, and because of that we must leave it to the people and stations to decide what will be shown to the general public."
 PER_control_media: "Influence the Media"
 PER_control_media_desc: "Yes, influencing the media could be immoral, but come on our people are literally fighting eachother out on the streets. Influencing the media will let us broadcast shows and programs that will help us in the long run."
 PER_school_nationalism: "Nationalism in the Classroom"
 PER_school_nationalism_desc: "Promoting nationalist sentiment in the classroom will ensure the future generation grows with Iran in their heart."
 PER_stronger_together: "Stronger Together"
 PER_stronger_together_desc: "Standing united, Iran will now breath a sigh of relief knowing the people aren't tearing eachother to pieces over some political disagreements."
 PER_united_against_doshmanan: "The Enemies of Iran"
 PER_united_against_doshmanan_desc: "Our common enemy lies within the Islamic Republic and their rogue puppet states. The people will realize this, and put aside their differences for the sake of national security."
 PER_denounce_hezbollah: "Denounce Hezbollah"
 PER_denounce_hezbollah_desc: "Publicly pulling support from Hezbollah will be a huge blow to their establishment, and will give more legitmacy to our own state whilst weakening our enemy."
 PER_condemn_resistance_axis: "Противодействие КСИР в изгнании"
 PER_condemn_resistance_axis_desc: "КСИР находится в изгнании в ряде государств, на которые он раньше влиял, и нам придётся любыми способами препятствовать его продвижению и попыткам восстановления."
 PER_weapons_deals: "Ревизия XXI века"
 PER_weapons_deals_desc: "Вооружённые силы Ирана начинают устаревать и слабеть, необходимо провести серьёзную ревизию и капитальный ремонт, прежде чем мы станем действительно великой боевой силой."
 PER_buy_them: "Капитальный ремонт оборудования"
 PER_buy_them_desc: "Мы должны сосредоточиться на модернизации нашей техники, в частности, обмундирования солдат и вспомогательного оборудования, так как они помогут нашим подразделениям выстоять в бою."
 PER_focus_domestic: "Капитальный ремонт оружия"
 PER_focus_domestic_desc: "Необходимо обновить вооружение и технику, используемую в войсках, в частности, автотранспорт и стрелковое оружие, которые помогут нашим подразделениям вести реальный бой."
 PER_align_the_army: "Согласование действий армии"
 PER_align_the_army_desc: "Армия не довольна даже после революции. Они доставляют нам много головной боли, и мы должны разработать план по устранению этой головной боли."
 PER_arrest_scheming_officers: "Экономически эффективная армия"
 PER_arrest_scheming_officers_desc: "До революции значительная часть бюджета наших вооружённых сил направлялась на финансирование военизированных формирований в Леванте, что приводило к уменьшению бюджета наших вооружённых сил. Но после разрыва связей с этими группировками мы больше не обязаны их финансировать, а значит, можем перенаправлять средства на содержание собственного личного состава."
 PER_investigate_pilots: "Исследование финансирования ВВС"
 PER_investigate_pilots_desc: "По какой-то причине кажется, что большая часть денег, выделяемых на ВВС, волшебным образом исчезает! Начало расследования того, почему эти деньги уходят неизвестно куда, будет иметь решающее значение для сокращения расходов, особенно если речь идет о ВВС."
 PER_look_into_sailors: "Анализ финансирования ВМФ"
 PER_look_into_sailors_desc: "Наш флот тратит очень мало средств на поддержание основного флота в актуальном состоянии, а вместо этого финансирует небольшие скоростные катера, которые будут использоваться в качестве новой формы партизанской войны (на воде). Перенаправление средств на модернизацию кораблей позволит снизить расходы и поддерживать корабли в идеальном состоянии."
 PER_investigate_foreign_plots: "Будьте начеку"
 PER_investigate_foreign_plots_desc: "Многие страны хотят, чтобы Иран потерпел поражение, и поэтому мы должны следить за теми, кто хочет нанести вред этому государству."
 PER_pilot_school: "Академия Джалиля Занди"
 PER_pilot_school_desc: "Пилотная школа имени Джалиля Занди станет лучшим в Иране центром подготовки новых и перспективных пилотов. Передовые технологии ничего не значат, если пилот в кабине не знает, что он делает."
 PER_pilot_school_b: "Открыть филиал исследований"
 PER_pilot_school_b_desc: "Открытие исследовательского филиала Горганской академии пилотов позволит нам продвинуться в технологическом плане и снизить затраты на контракты с оборонными компаниями."
 PER_navy_school: "Военно-морская академия Раша"
 PER_navy_school_desc: "Военно-морская академия Раша позволит нам готовить лучших моряков, чем когда-либо прежде, что даст нам преимущество перед дешёвыми и плохо обученными моряками других стран, особенно тех, которые нас окружают."
 PER_submarine_advanced: "Объекты подводного флота"
 PER_submarine_advanced_desc: "Мы откроем в Военно-морской академии Раша исследовательскую базу для подводных лодок, чтобы во время войны оставаться скрытыми от врага в морях."
 PER_paradropper_school: "Десантное училище"
 PER_paradropper_school_desc: "Наши вооружённые силы показывают низкие результаты, когда речь идет о десантниках. Мы откроем официальное воздушно-десантное училище, которое сможет подготовить тысячи желающих прыгнуть с неба на поле боя."
 PER_marine_force: "Координация с Иранскими морскими пехотинцами"
 PER_marine_force_desc: "Мы будем способствовать координации действий наших морских пехотинцев и десантников, чтобы они могли быть более эффективными, когда это возможно."
 PER_new_officer_schools: "Помощь иностранным офицерам"
 PER_new_officer_schools_desc: "Нам нужны новые офицеры, и нужны быстро. В связи с этим мы будем рассматривать возможность обучения некоторых из наших начинающих офицеров в военных академиях за рубежом, поскольку там преподавание ведется лучше, чем у нас."
 PER_bring_generals_into_fold: "Привести в соответствие генералов"
 PER_bring_generals_into_fold_desc: "Наши генералы и фельдмаршалы ведут себя неадекватно, и это никому не помогает. Необходимо разобраться с ними, пока не пострадал командный состав армии."
 PER_new_structure: "Структурные реформы"
 PER_new_structure_desc: "Структура нашего военного ведомства устаревает и становится неэффективной. Для борьбы с этим нам необходимо вложить определенные средства в то, чтобы вновь запустить эту структуру."
 PER_foreign_imports: "Иностранные разработки"
 PER_foreign_imports_desc: "Некоторые образцы военной техники мы будем закупать в других странах, чтобы лучше изучить, как усовершенствовать свою."
 PER_place_holder: "Военная промышленность Парса"
 PER_place_holder_desc: "Помощь в запуске военной промышленности Парса даст нам огромные преимущества, поскольку они, похоже, знают, как создавать эффективные заводы и оборудование для производства оружия."
 PER_place_holder_b: "Эффективное бюджетирование"
 PER_place_holder_b_desc: "Помогая им наладить эффективную практику бюджетирования, мы не допустим истощения наших ресурсов."
 PER_fire_corrupt_ones: "Увольнение коррумпированных генералов"
 PER_fire_corrupt_ones_desc: "В нашей армии много коррумпированных генералов, и это тормозит процесс обучения наших войск. От них нужно избавляться, и делать это нужно быстро."
 PER_new_generals: "Инвестиции в капитанов флота"
 PER_new_generals_desc: "Море требует умных капитанов, так как в нём часто бывает сложно ориентироваться. Мы будем вкладывать средства в приобретение лучших капитанов на наши корабли для ВМС Ирана."
 PER_ancient_generals: "Улучшение общевойскового образования"
 PER_ancient_generals_desc: "Если мы повысим уровень образования генералов нашей армии, то сможем легко доминировать в сухопутных сражениях. При этом нам придётся меньше тратить, так как меньшее число генералов получает травмы."
 PER_maintain_draft: "Обеспечение выполнения проекта"
 PER_maintain_draft_desc: "Мы останемся с обязательным призывом, и людям это понравится! Это их долг - служить своей стране и защищать её от тех, кто хочет ей навредить."
 PER_revise_draft: "Пересмотр проекта"
 PER_revise_draft_desc: "Многие недовольны тем, что им приходится беспокоиться об учёбе или семье из-за обязательного призыва в армию. Если мы пересмотрим порядок его проведения, то нам не придётся беспокоиться о том, что в армию попадут те, кто не хочет там служить."
 PER_field_hospitals: "Регулирование санитарных норм"
 PER_field_hospitals_desc: "Складывается впечатление, что в вооружённые силы попадает слишком много людей, не прошедших соответствующее обследование, что приводит к распространению болезней и недомоганий среди военнослужащих. Для того чтобы наши солдаты оставались здоровыми, необходимо обновить санитарный кодекс."
 PER_new_men_rise: "Новое поколение"
 PER_new_men_rise_desc: "Пришло новое поколение военных руководителей, которое навсегда сформирует военную культуру Ирана."
 PER_persian_dominated_force: "Персидская доминирующая сила"
 PER_persian_dominated_force_desc: "Ахемениды и Сасаниды - две величайшие персидские империи, которые потрясли своих врагов до глубины души, когда столкнулись в бою. Персы явно знают толк в войне."
 PER_all_inclusive_force: "Инклюзивная сила"
 PER_all_inclusive_force_desc: "Если мы будем отдавать предпочтение одной группе перед другой, то как мы можем рассчитывать на появление новых идей? Мы включим в нашу армию всех желающих из всех уголков Ирана, и так будет и впредь."
 PER_steadfast_force: "Стойкая артиллерия"
 PER_steadfast_force_desc: "Артиллерия - одна из важнейших частей сухопутных войск, и нам необходимо привести её в порядок, чтобы перед боем оказать нашим бойцам хоть какую-то поддержку."
 PER_new_iranian_security: "Корректировка наших силовых структур"
 PER_new_iranian_security_desc: "Наши силовые структуры действуют без какого-либо регулирования, что часто приводит к злоупотреблению властью. Для предотвращения будущих инцидентов необходимо введение новых правил и реформ."
 PER_curb_foreign_plots: "Сорвать планы иностранных диверсий"
 PER_curb_foreign_plots_desc: "С тех пор как мы завершили революцию, многие страны пытаются саботировать наши сырьевые отрасли, и, честно говоря, мы не должны игнорировать это. Если мы не предпримем быстрых действий, это может привести к тому, что наша экономика сильно пострадает."
 PER_military_agency: "Чистка коррумпированных налоговых инспекторов"
 PER_military_agency_desc: "Многие из налоговых инспекторов, которые работают у нас в настоящее время, получают дополнительную выгоду от присвоения денег иранских граждан. Найти и уволить их будет крайне важно, и это также приведёт к росту нашей экономики."
 PER_investigate_khuzestan: "Расследование деятельности в Хузестане"
 PER_investigate_khuzestan_desc: "В Хузестане происходит много таинственных событий, и наша разведка установила, что они связаны с [SAU.GetName]. Мы будем публично оправдывать их участие, а также арестовывать всех, кто подозревается в измене."
 PER_dissolve_vaja: "Разогнать VAJA"
 PER_dissolve_vaja_desc: "В составе VAJA до сих пор активно действуют элементы КСИР и Исламской Республики, и поэтому она представляет угрозу нашей внутренней безопасности. Её ликвидация будет иметь большое значение для выживания нового государства."
 PER_locate_hideouts: "Поиск шпионов КСИР"
 PER_locate_hideouts_desc: "Наша внутренняя безопасность находится под угрозой, поскольку по стране разгуливают агенты КСИР, создающие хаос. Их обнаружение станет первым шагом в решении этой проблемы"
 PER_raid_hideouts: "Рейды по укрытиям КСИР"
 PER_raid_hideouts_desc: "Теперь, когда мы обнаружили некоторых шпионов, мы можем отследить их до их маленьких укрытий и оперативных баз и приступить к их аресту."
 PER_threat_no_more: "Угрозы больше нет"
 PER_threat_no_more_desc: "Свободные элементы КСИР в стране наконец-то усмирены и больше не представляют угрозы. Мы можем быть спокойны, зная, что наша безопасность не будет полностью разрушена из-за того, что некоторые люди думают, что они могут вернуть Исламскую республику."
 PER_corrected_training: "Корректированное обучение"
 PER_corrected_training_desc: "Перестройка системы подготовки сотрудников милиции будет иметь колоссальное значение для нашей попытки создать профессиональную службу безопасности!"
 PER_restrained_surveillance: "Тонкое наблюдение"
 PER_restrained_surveillance_desc: "Мы больше не можем напрямую наблюдать за тем, что происходит в повседневной жизни людей, и, конечно, не должны этого делать, но в интересах национальной безопасности нам приходится применять более тонкий и сдержанный подход, поскольку нам необходимо поддерживать стабильность и неприкосновенность частной жизни наших граждан."
 PER_riot_policing: "Революционная полиция"
 PER_riot_policing_desc: "Наши ОМОНы не очень хорошо подготовлены, что особенно ярко проявилось, когда во время революции народ массово их переполошил. Конечно, наши ревизии ОМОНа не могут сделать его более жестоким по отношению к людям, но они сделают его более стойким и сдержанным."
 PER_riot_policing_b: "Правильное формирование"
 PER_riot_policing_b_desc: "Если мы посмотрим на старые средневековые или даже античные боевые порядки войск, то увидим, что они держали строй и, опираясь на щиты друг друга, образовывали оборонительную стену. Мы возьмём на заметку эти формации и построим наш ОМОН примерно так же."
 PER_riot_policing_a: "Очистка от коррупции"
 PER_riot_policing_a_desc: "В нашем ОМОНе полно коррумпированных чиновников, которые пользуются хаосом. Мы составим обширный список всех этих лиц и немедленно уволим их с занимаемых должностей!"
 PER_riot_policing_c: "Защита, а не нападение!"
 PER_riot_policing_c_desc: "ОМОН должен быть на улицах, чтобы поддерживать мир и стабильность. Если показать людям, что они представляют собой мирную, а не насильственную силу, то они, возможно, рассмотрят более мирные формы протеста, если когда-нибудь придёт время."
 PER_leftists_victory: "Leftist Seize Power!"
 PER_leftists_victory_desc: "The Left have seized power, and are consolidating power over the nation, despite soaring unpopularity."
 PER_iran_liberated: "Iran Liberated"
 PER_iran_liberated_desc: "We have liberated Iran, and now we must hold true to our revolutionary values and bring equality for all!"
 PER_tudeh_victory: "Tudeh Coup"
 PER_tudeh_victory_desc: "The Tudeh have been around far longer than the MEK, and they certainly are no where near as hated as they are. Therefore, as of today, the Tudeh Party will launch a coup and get rid of the Mojahedin from power!"
 PER_mek: "МЕК"
 PER_mek_desc: "MEK уже давно стремится к власти в Иране, и их возвращение из иракского изгнания в Иран знаменует собой день, которого они ждали со времён революции 1979 года."
 PER_rajavi_cult: "Культ Раджави"
 PER_rajavi_cult_desc: "Вокруг лидеров MEK существует культ, и он вращается вокруг Раджави. Масуд Раджави был избавлен от казни САВАК ещё во времена шаха, а остальные члены MEK - нет, что означает, что лидерство досталось ему. С тех пор MEK строится вокруг него и его жены Марьям Раджави."
 PER_islamic_marxism: "Союз с духовенством"
 PER_islamic_marxism_desc: "Объединение с духовенством позволит нам собрать больше сторонников из всех слоев общества, будь то светские или консервативные люди."
 PER_marxism: "Ислам?"
 PER_marxism_desc: "Иран уже несколько столетий руководствуется шиитскими принципами и держит наш народ в оковах своих доктрин и ограничений. Освободив наш народ от религиозной повинности, он будет больше внимания уделять более насущным проблемам при нынешнем положении дел."
 PER_classless_society: "Бесклассовое общество"
 PER_classless_society_desc: "Мы должны стать бесклассовым обществом, не допускающим дискриминации, независимо от материального положения человека. Повышение уровня благосостояния позволит нашим гражданам жить, не беспокоясь о том, что им придётся выполнять тяжелую работу ради куска хлеба."
 PER_empower_labour_unions: "Расширение возможностей профсоюзов"
 PER_empower_labour_unions_desc: "Профсоюзы не являются врожденно опасными... если они на нашей стороне. Расширяя их возможности и показывая им, что мы на их стороне, они будут более склонны отдавать предпочтение нашему правительству перед любой другой альтернативой, тем самым обеспечивая нам большую легитимность."
 PER_helping_farmers: "Помощь фермерам"
 PER_helping_farmers_desc: "Фермеры остро нуждаются в помощи государства, так как в течение десятилетий они были обделены вниманием из-за участившихся засух и неблагоприятных погодных условий. Мы дадим им право голоса на федеральном уровне, чтобы их проблемы решались более непосредственно."
 PER_liberation_front: "Освободительный фронт"
 PER_liberation_front_desc: "Наш народ остро нуждается в новом фронте освобождения, и сегодня мы готовы предоставить его, освободив народ Ирана от бесконечного цикла плохих условий труда и низкой заработной платы."
 PER_insurance_effort: "Меры предосторожности в инфраструктуре"
 PER_insurance_effort_desc: "Подготовка к стихийным бедствиям и другим угрозам будет очень кстати, тем более что мы живем в регионе, охваченном беспорядком и хаосом."
 PER_a_new_red_scare: "Новый порядок"
 PER_a_new_red_scare_desc: "Народы и трудящиеся всего мира уже слишком долго страдают от рук алчных людей, и наступает новый порядок, когда мы возглавим революцию, которая повлечет за собой освобождение всех угнетенных во всем мире."
 PER_peoples_opinion: "Освободительный фронт"
 PER_peoples_opinion_desc: "В нашей бесконечной войне открылся новый фронт - Фронт Освобождения. И с этим фронтом мы должны нести наши убеждения и идеологию во все страны мира."
 PER_rights_of_worker: "Права трудящихся"
 PER_rights_of_worker_desc: "Рабочие являются основой любой нации, и это относится и к Ирану. Однако, к сожалению, в Иране на протяжении многих десятилетий ими пренебрегали и жестоко обращались с ними, поэтому забота о них была невелика. Мы должны разрешить свободные профсоюзы и повысить оплату труда, чтобы они были довольны и могли получить права на рабочем месте."
 PER_all_will_love_us: "Права женщины"
 PER_all_will_love_us_desc: "Как мы можем достичь равенства, если женщина угнетается? Исламская республика лишила большинство женщин их личных свобод и прав, создала социальный барьер между мужчинами и женщинами. Этот барьер должен быть разрушен, а женщины должны быть эмансипированы!"
 PER_the_essentials: "Основные положения"
 PER_the_essentials_desc: "Наше правительство будет обеспечивать людей самым необходимым, и от этого все, конечно, будут счастливы! Верно?"
 PER_ten_point_plan: "План Марьям"
 PER_ten_point_plan_desc: "План из десяти пунктов - это ряд реформ, которые MEK хочет инициировать, чтобы реформировать Иран в соответствии со своей программой. Многие опасаются, что их реформы уничтожат Иран и его мировое влияние, но только время покажет, как пойдут дела."
 PER_no_more_death_penalty: "Нет больше смертной казни"
 PER_no_more_death_penalty_desc: "Смертная казнь - это варварская практика, и с ней необходимо покончить. Хотя все другие режимы и правительства, когда-либо правившие Ираном, активно использовали смертную казнь в качестве формы наказания, мы должны держаться подальше от их тактики, поскольку мы хотим подлинных реформ и улучшений на культурном уровне."
 PER_federal_republic: "Федерализация государства"
 PER_federal_republic_desc: "Меньшинства составляют почти половину нашей нации, и порой они подвергаются дискриминации. Федерализация государства была бы выгодна всем, так как позволила бы сократить расходы и дать каждому равные возможности."
 PER_gender_equality: "Гендерное равенство"
 PER_gender_equality_desc: "На протяжении многих десятилетий в иранском обществе к женщинам постоянно относились как к гражданам второго сорта, и это стало действительно большой проблемой для нашего общества. Нам необходимо реализовать несколько государственных программ, которые позволят женщинам иметь равные возможности на рабочем месте и в армии."
 PER_purge_vilayet_faqih: "Разрушить Вилят-э Факих"
 PER_purge_vilayet_faqih_desc: "Вилят-э Факих, форма правления Исламской Республики, всё ещё сохраняет свои позиции в Иранском обществе. Нам необходимо начать кампании, которые обеспечат разрушение старого порядка."
 PER_new_judicial: "Новая судебная система"
 PER_new_judicial_desc: "Наша судебная система погрязла в коррупции, предвзятости и несправедливости. Чтобы сделать её более функциональной и справедливой для всех, необходимо провести реформы."
 PER_denuclearization: "Денуклеаризация"
 PER_denuclearization_desc: "Ядерное оружие поставило нашу страну под прицел мировых держав, и в результате хаотичной ядерной политики прежних администраций мы подверглись санкциям, изоляции и жесткому обращению на международном уровне. Однако всё изменится, и мы начнем процесс денуклеаризации, чтобы полностью избавиться от материалов, способных создать оружие массового поражения."
 PER_nuclearization: "Нуклеаризация"
 PER_nuclearization_desc: "Если мы рассчитываем выжить в таком опасном мире, в окружении врагов, то нам придётся вооружиться таким оружием, которое заставит их дважды задуматься. Став ядерной державой, мы дадим понять всему миру, что не намерены мириться с угрозой нашему суверенитету."
 PER_the_free_market: "Свободный рынок"
 PER_the_free_market_desc: "Мы собираемся гарантировать народу право на свободный рынок, независимый от вмешательства государства."
 PER_not_so_free_market: "Контролируемый рынок"
 PER_not_so_free_market_desc: "Рынок нуждается в определённом вмешательстве государства для обеспечения его стабильности и целостности."
 PER_not_so_free_system: "Наша система"
 PER_not_so_free_system_desc: "Политическая система в нашем государстве достаточно непредсказуема, и в связи с этим нам придется принимать меры, которые позволят сохранить стабильность и власть."
 PER_free_system: "Народная система"
 PER_free_system_desc: "Мы не можем отнять у народа его фундаментальное право на свободу и демократию, и, по сути, мы должны защищать его любыми средствами, и в результате этого мы проведём свободные и честные выборы."
 PER_our_revolution: "Революционные ценности"
 PER_our_revolution_desc: "Мы должны обеспечить укрепление и защиту наших революционных ценностей, чтобы мы могли прожить достаточно долго, чтобы увидеть лучший и более эффективный Иран."
 PER_nla: "Артеш-э Азади"
 PER_nla_desc: "Артеш-э Азади, известная также как Национально-освободительная армия, боролась за сохранение нашей организации, и, хотя многие выступают против её создания, она всё ещё имеет большое значение для выживания нашего правительства. Мы будем использовать её для того, чтобы сделать нашу военную промышленность более эффективной и сохранить низкие цены."
 PER_funding_simay_azadi: "Симай-э Азади"
 PER_funding_simay_azadi_desc: "Симай-э Азади - это телеканал нашей организации, и мы можем использовать его для распространения более позитивного образа нашего правительства и государства."
 PER_revolutionary_education: "Революционное образование"
 PER_revolutionary_education_desc: "Мы должны укреплять революционные идеалы на занятиях, чтобы студенты не забывали о том, ради чего многие погибли на протяжении нескольких десятилетий."
 PER_rajavis_cause: "Дело Раджави"
 PER_rajavis_cause_desc: "Раджависты десятилетиями боролись за великую иранскую революцию, и благодаря их упорному труду она стала реальностью. Мы будем вечно чтить их наследие, создавая Государственный университет Раджави!"
 PER_international_front: "Международный фронт"
 PER_international_front_desc: "Международный фронт будет открыт, что позволит нашему влиянию распространиться на многие страны мира. Мы будем уделять основное внимание нашему региону и соседям, но это не означает, что мы ограничимся только Ближним Востоком."
 PER_phase_two_cacauses: "Второй этап: Кавказ"
 PER_phase_two_cacauses_desc: "Кавказ необходим Ирану для восстановления своего влияния, особенно вблизи европейских государств. Это также принесёт пользу их странам, так как они смогут наконец-то создать нормальную инфраструктуру с небольшой нашей помощью."
 PER_saddam_lifeline: "Линия жизни Саддама"
 PER_saddam_lifeline_desc: "Саддам находится в опасном положении после войны с нами в 80-е годы и войны с Кувейтом в 90-е годы. Его вооружённые силы слабы, власть ослабевает, а американцы всё ближе и ближе подходят к конфликту с иракским государством. Однако, несмотря на всё это, нельзя забывать, что он приютил нас в своём государстве на долгое время, и он обещал нам страну в случае победы в войне, поэтому мы должны отплатить ему."
 PER_iraqi_friendship: "Консульство Ирака в Тегеране"
 PER_iraqi_friendship_desc: "Мы во многом благодарны иракцам за то, что они предоставили нам убежище от Исламской Республики на десятилетия. Они даже обещали нам государство в случае победы в войне 80-х годов, и за это мы должны укреплять нашу дружбу с иракцами."
 PER_joint_mili_base: "Иракское военное соглашение"
 PER_joint_mili_base_desc: "Подписание военного соглашения с иракской армией позволит нашей освободительной армии получить дополнительную подготовку. Это также будет способствовать укреплению безопасности обоих государств."
 PER_shatalarab: "Безопасность в Басре"
 PER_shatalarab_desc: "Провинция Басра в Ираке, похоже, окружена многочисленными врагами, и иракское правительство мало что делает для решения этой проблемы. Мы могли бы поделиться с ними нашим опытом в области фортификации, чтобы они могли стать немного безопаснее."
 PER_prep_worst: "Готовиться к худшему"
 PER_prep_worst_desc: "Худшее для иракцев ещё впереди. После войны с Кувейтом их экономика пришла в упадок, и мы могли бы оказать им реальную помощь в процессе восстановления."
 PER_emergency_supply: "Установление надёжных поставок"
 PER_emergency_supply_desc: "Мы должны сосредоточиться и на своей стране, и для этого необходимо в первую очередь создать аварийные линии снабжения по всей территории государства. Это позволит нам при необходимости создать узлы и железные дороги, если ситуация окажется достаточно тяжелой."
 PER_agriculture_control: "План массового сельского хозяйства"
 PER_agriculture_control_desc: "Для поддержания боеспособности наших войск необходимо продовольствие, и немалое. Вложение средств в массовое сельское хозяйство позволит обеспечить войска необходимым продовольствием."
 PER_dev_textile: "План развития текстильной промышленности"
 PER_dev_textile_desc: "Персидские ковры - одни из самых ценных и дорогих в мире. Если мы направим часть средств в текстильную промышленность, то сможем получить большее количество иранского текстиля, циркулирующего по всему миру."
 PER_dev_ship_industry: "Икорные заводы"
 PER_dev_ship_industry_desc: "Чтобы получить дополнительные средства, мы будем делать больший упор на добычу икры у Каспийского моря."
 PER_lockdown_mashad: "Никто не летает над Машадом"
 PER_lockdown_mashad_desc: "Никто не сможет летать над Машадом после того, как будут построены наши новейшие объекты. Это гарантирует, что любой противник, решивший совершить фланговый удар по нашему северо-восточному небу, потерпит неудачу."
 PER_rajavi_airbase: "Авиабаза Масуда Раджави"
 PER_rajavi_airbase_desc: "Нам не хватает подходящих авиабаз, и для этого мы должны построить такую базу, которая бы выполняла свою работу на должном уровне. Авиабаза Масуда Раджави будет самой современной авиабазой, построенной исключительно для наших национально-освободительных ВВС."
 PER_pan_iranist: "Партия иранцев"
 PER_pan_iranist_desc: "Паниранисты - якобы партия иранцев. Они ценят национальную независимость и суверенитет, обещая сделать все возможное для его защиты. Однако сегодня иранский мир разделен между разными границами, одни находятся в плену у турок, другие - у арабов, и исправить это - долг паниранистов."
 PER_crush_leftist_resistance: "Сокрушить левых"
 PER_crush_leftist_resistance_desc: "Левые не хотят ничего, кроме коммунизма и угнетения в Иране. Их опасные убеждения и идеалы уже привели к беспорядкам последних десятилетий, в результате чего Иран оказался разделенным и ослабленным."
 PER_crush_islamists: "Сокрушить исламистов"
 PER_crush_islamists_desc: "Исламисты довели страну до отчаяния, пока они были у власти, и нам поручено ликвидировать нанесённый ими ущерб. Почему же теперь мы должны позволить им когда-либо ещё выразить своё несогласие?"
 PER_crush_radical_liberals: "Подавление радикальных либералов"
 PER_crush_radical_liberals_desc: "Радикальные либералы становятся проблемой, поскольку их политика, как правило, имеет серьёзные последствия для культуры и самобытности страны. И хотя в Иране очень сильная культура, и угроза будет минимальной, все же было бы разумно помешать их прогрессу ради национального прогресса."
 PER_appease_conservatives: "Успокоить консерваторов"
 PER_appease_conservatives_desc: "Успокоив консервативные элементы в нашей стране, мы сможем обеспечить спокойное время правления государством, поскольку они не будут каждые пять минут требовать революции."
 PER_promote_nationalists: "Патриотический закон о школе"
 PER_promote_nationalists_desc: "Только в учебном процессе мы можем добиться полного влияния на народ. Молодым ещё предстоит многому научиться, и мы можем прививать им патриотизм на уроках, чтобы они как можно раньше приобщались к национальным идеалам."
 PER_find_sympathizers: "Очистить правительство от клерикалов"
 PER_find_sympathizers_desc: "Радикальные клерикалы стали оказывать все большее влияние на правительство нашей страны, и поэтому они начинают подстраивать партию под свои отсталые взгляды. Мы должны провести чистку и избавиться от всех клерикалов, которые имеют власть в партии."
 PER_plain_clothes_agents: "Активизация деятельности штатских агентов"
 PER_plain_clothes_agents_desc: "Силы безопасности не должны бросаться в глаза окружающим, они должны быть скрыты и спрятаны. Используя агентов в штатском, мы можем обнаружить и арестовать любого, кто представляет угрозу для правительства и государства."
 PER_tv_propaganda: "СМИ"
 PER_tv_propaganda_desc: "Мир стремительно переходит на цифровые технологии, и мы должны использовать это в своих интересах. Многие люди целыми днями сидят на диване и смотрят телевизор, так почему бы не использовать это как возможность повысить популярность наших партий?"
 PER_establish_technopolitic: "Установление технополитики"
 PER_establish_technopolitic_desc: "Технополитика будет являться информационно-техническим средством массовой информации нашей партии, и она будет транслировать научно-технический прогресс нашей страны всему народу."
 PER_police_state: "Создать Комитет по безопасности"
 PER_police_state_desc: "Наши люди должны чувствовать себя в безопасности на улицах, и одним из способов эффективного решения этой задачи является создание полицейского государства. Постоянная готовность сил безопасности будет выгодна нашим гражданам, поскольку они могут быть уверены, что никто, ни иностранный, ни отечественный, не причинит им вреда."
 PER_standardize_party_uniform: "Ограничение автономии Меджлиса"
 PER_standardize_party_uniform_desc: "Меджлис слишком автономен, и скоро они начнут создавать нам проблемы, и если мы не покажем им, кто здесь главный, то они начнут действовать против интересов нашей партии."
 PER_paramilitary_structure: "Военизированная структура"
 PER_paramilitary_structure_desc: "Наша партия должна начать применять более милитаристский подход в своей общей структуре и организации, поскольку мы хотим поставить дисциплину и основные ценности во главу угла."
 PER_the_secratary_general: "Генеральный секретарь"
 PER_the_secratary_general_desc: "Генеральный секретарь нашего [PER.GetLeader] завоевал сердца народа и граждан всего мира. Заслуги [PER.GetLeader] должны быть оценены по достоинству, а Генеральному секретарю должна быть воздвигнута великая статуя."
 PER_forouhars_dream: "Мечта Фарухара"
 PER_forouhars_dream_desc: "Дариуш Фарухар первоначально хотел направить паниранистскую партию в более демократическое русло, но безуспешно. В конце концов Фарухар решил уйти и создать свою собственную партию - Партию нации. Несмотря на то, что сегодня Партия нации имеет много общего с паниранистами, они по-прежнему расходятся во мнениях по некоторым вопросам."
 PER_international_coop: "Международное сотрудничество"
 PER_international_coop_desc: "Для того чтобы спасти наше государство от изоляции, необходимо в той или иной степени осуществлять международное сотрудничество. Обращаясь за сотрудничеством к крупным державам, мы сможем оказывать влияние в мировом масштабе."
 PER_democrat_reforms: "Иранская демократия"
 PER_democrat_reforms_desc: "Демократия - это то, чего хочет иранский народ, и, хотя паниранисты и даже наша партия немного уклонились в сторону авторитаризма, мы все равно должны выполнять свои обязанности и служить иранскому народу."
 PER_land_redistribution_programs: "Программы перераспределения земель"
 PER_land_redistribution_programs_desc: "Богатые люди только и делают, что отбирают землю у бедных и среднего класса, и настало чертово время начать государственные программы, помогающие нашим людям."
 PER_destroy_the_corrupt: "Уничтожить коррупцию"
 PER_destroy_the_corrupt_desc: "Коррупция не чужда иранскому обществу и политике, и в долгосрочной перспективе она наносит нам огромный ущерб. Коррупция должна быть искоренена в стране любой ценой, если мы ожидаем каких-либо изменений в обществе к лучшему."
 PER_help_bazars: "Помощь базарам"
 PER_help_bazars_desc: "Именно базаровцы делают нашу страну по-настоящему великой, ведь они - труженики, на них держится экономика. Поэтому очень важно оказать им дополнительную поддержку, чтобы помочь их бизнесу удержаться на плаву."
 PER_pazekshepours_agenda: "Повестка дня Пезешкпура"
 PER_pazekshepours_agenda_desc: "Пендар Пезешкпур, основатель и лидер паниранистов, мечтал о том, чтобы наша партия была единой для иранского народа и национальных интересов страны. Его пожелания должны быть выполнены, поскольку именно он знает, что лучше для партии и нации."
 PER_one_party_state: "Однопартийное государство"
 PER_one_party_state_desc: "Провозгласив однопартийное государство, мы гарантируем нашей партии выживание и долголетие, поскольку никто не сможет отстранить нас от власти. В конечном счете, это наиболее выгодно для страны, поскольку резкая смена политического курса может привести к дестабилизации обстановки в стране."
 PER_isolationism: "Изоляционизм"
 PER_isolationism_desc: "Предчувствия и иностранные державы не принесли Ирану ничего, кроме вреда, и было бы разумно проводить изоляционистскую политику. Отключение от международного сообщества, может быть, и не самая лучшая идея, но именно она принесет наибольшую пользу нашему обществу и народу в целом."
 PER_empower_the_wealthy: "Союзник богатых"
 PER_empower_the_wealthy_desc: "Дружа с богатыми, мы сможем поднять нашу экономику, что в конечном итоге поможет стране в целом, так как появится больше рабочих мест для безработных."
 PER_american_naval_purchase: "Американские военно-морские советники"
 PER_american_naval_purchase_desc: "Мы можем попросить американцев помочь нам с военно-морскими технологиями и использовать их экспертов в наших интересах."
 PER_fight_foreign_influence: "Исследование иностранного влияния в регионе"
 PER_fight_foreign_influence_desc: "Мы должны выяснить, почему на Ближнем Востоке так много иностранного влияния. Это иностранное влияние вызывает так много проблем, и в конечном итоге оно начнет вызывать проблемы у нас!"
 PER_interventionism_is_key: "Интервенционизм - это ключ"
 PER_interventionism_is_key_desc: "Мы не можем сидеть сложа руки и смотреть, как над нашими соседями доминируют державы, находящиеся за пределами Ближнего Востока. Мы вмешаемся и станем теми, кто сделает это за них!"
 PER_uneqal_become_equal: "Неравные становятся равными"
 PER_uneqal_become_equal_desc: "Иран подвергся серьезному неравенству и позору на мировой арене, и мы больше не будем терпеть унижения со стороны великих держав. Вместо этого мы начнем добиваться уважения к себе любыми средствами."
 PER_the_persian_gulf: "Персидский залив, а не Арабский"
 PER_the_persian_gulf_desc: "Арабские националисты начинают называть Персидский залив "арабским", что совершенно возмутительно. Персидский залив - персидский, и всегда останется таковым... и мы позаботимся о том, чтобы арабы это знали!"
 PER_heavy_taxation: "Налогообложение в заливе"
 PER_heavy_taxation_desc: "Взимание налогов с любых судов, проходящих через Ормузский пролив, позволит нам получить дополнительный доход, а также даст нам контроль над тем, что входит и выходит, поскольку мы можем легко захватить судно, если потребуется."
 PER_khasab_domination: "Ультиматум для Мусандама"
 PER_khasab_domination_desc: "Мусандам по праву принадлежит Ирану, и правительство Омана примет это. Мы направили им ультиматум: если они не вернут провинцию, мы придем и заберем ее."
 PER_iranian_vengeance: "Всё, что было нашим"
 PER_iranian_vengeance_desc: "Иран стал таким, какой он есть сейчас, только потому, что многие страны разделили нас на части. Мы вернем наши законные территории и заберем то, что у нас отняли."
 PER_diplomatic_approach: "Обращение к иранским государствам"
 PER_diplomatic_approach_desc: "Удивительно, но в мире еще есть иранские государства, и мы начнем дипломатические миссии, чтобы заставить их согласиться на федерацию."
 PER_approaching_afghanistan: "Переговоры в Кабуле"
 PER_approaching_afghanistan_desc: "Афганцы - наши ближайшие соседи, которые разделяют иранский язык и культуру, и мы проведем несколько встреч в Кабуле, чтобы обсудить условия федерации."
 PER_talking_with_tajikistan: "Шатать Душанбе"
 PER_talking_with_tajikistan_desc: "Таджикское правительство немного колеблется, чтобы присоединиться к нашей стороне, но если их немного подкупить и поговорить, они, конечно, изменят свое мнение."
 PER_preparing_kurdistan: "План свободы курдов"
 PER_preparing_kurdistan_desc: "Курды - тоже иранский народ, поэтому мы не можем позволить, чтобы их угнетали страны, которые держат их в плену. Планируется отправить им оружие и материалы для борьбы с любым угнетающим государством, которое их контролирует."
 PER_retrieve_syrian_kurds: "Сирийские курды"
 PER_retrieve_syrian_kurds_desc: "Сирийские курды очень далеки от нас, но они по-прежнему близки к другим курдским народам в Ираке и Турции. Мы будем использовать наши контакты, чтобы снабдить их и подготовить к свободе."
 PER_retrieve_iraqi_kurds: "Иракские курды"
 PER_retrieve_iraqi_kurds_desc: "Даже если некоторые иракские курды имеют автономию, не все они имеют ее, особенно на севере страны. Мы должны сделать так, чтобы те, кто не имеет автономии, стали автономными."
 PER_agitate_anatolian_kurds: "Агитация анатолийских курдов"
 PER_agitate_anatolian_kurds_desc: "Многочисленное сопротивление курдов в Турции не оставит государству другого выбора, кроме как подчиниться и освободить их."
 PER_kurdish_integration: "Объединение"
 PER_kurdish_integration_desc: "Мы помогли им стать свободными с единственной целью - присоединиться к Федерации, и мы не можем рисковать и вести переговоры, чтобы они сказали "нет"!"
 PER_negotiate_terms: "Переговоры об объединении"
 PER_negotiate_terms_desc: "Если мы не хотим сопротивления или отпора со стороны недавно освобожденных народов Курдистана, то нам придется вести переговоры об их возвращении мирным путем."
 PER_federation_of_iranian_peoples: "Иранский союз"
 PER_federation_of_iranian_peoples_desc: "Сегодня иранские народы всего мира будут ликовать, ведь мы объединились под одним флагом и под одной страной...\n §CИранский союз§!"
 PER_fortification_of_caspian: "Укрепление Каспия"
 PER_fortification_of_caspian_desc: "Каспийское море открыто для любого из наших соседей, которые пожелают перекрыть его. Если это произойдет, то Иран будет уязвим для десантного вторжения, поэтому мы должны укрепить нашу сторону Каспия, чтобы оставаться в безопасности."
 PER_military_budget: "Новое направление"
 PER_military_budget_desc: "Нам нужно искать новый путь, который поможет нам выиграть больше сражений, а не короткий мир"
 PER_artesh_funds: "Сосредоточиться на Артеше"
 PER_artesh_funds_desc: "Артеш - это наши обычные военные и те, кто строит основную структуру наших вооруженных сил. Мы должны финансировать их больше, чтобы во время войны нам было на кого опереться и положиться"
 PER_anjoman_funds: "Анжоман"
 PER_anjoman_funds_desc: "Анжоманы были группой бойцов, которые противостояли русским и британским солдатам во время вторжения и оккупации в 1942 году. Сегодня мы не можем позволить, чтобы их наследие пропало даром, и должны воссоздать отряд!"
 PER_renegotiate_atoms_for_peace: "Переговоры по программе "Атом для мира""
 PER_renegotiate_atoms_for_peace_desc: "Ядерная программа не обязательно должна быть опасной или оружейной, вместо этого она может быть использована для развития. Так было с программой "Атом для мира" в те времена, когда мы были частью этой программы. Мы заключим несколько сделок с американцами, чтобы снова войти в эту программу и получить бум ядерной энергии."
 PER_path_of_destruction: "Путь уничтожения"
 PER_path_of_destruction_desc: "Мир, дипломатия и примирение не работают, что доказано веками разрушения Ирана иностранцами. Мы должны направить нашу деятельность на путь вражды с нашими соседями ради блага всего нашего народа."
 PER_afghan_ultimatum: "Афганская проблема"
 PER_afghan_ultimatum_desc: "Очевидно, что афганцы не очень-то хотят стабилизировать ситуацию в своей стране. Все это гиблое дело, и мы можем вмешаться в него от имени их народов и спасти тех, кто нам ближе всего."
 PER_balochi_persuasion: "Убеждения белуджей"
 PER_balochi_persuasion_desc: "Хотя у нас были разногласия с Пакистаном, наша вражда не распространяется на его народ белуджей. Мы должны убедить их увидеть в нас своих законных хозяев."
 PER_spread_anti_turk_rhetoric: "Антитурецкая дипломатия"
 PER_spread_anti_turk_rhetoric_desc: "Мы должны дистанцироваться от этих варварских тюркских стран, и двигаться к объединению нашей разделенной провинции Азербайджан, которая была несправедливо отнята у нас русскими!"
 PER_exploit_religious_claims: "Религиозные связи Левитов"
 PER_exploit_religious_claims_desc: "Азербайджанцы в Иране и в этом так называемом государстве исповедуют схожую религию, и было бы полезно использовать это в наших интересах, пока мы можем."
 PER_exploit_cultural_claims: "Использовать исторические претензии"
 PER_exploit_cultural_claims_desc: "Мы можем использовать самый старый трюк в истории - исторические претензии. Возможно, он будет менее эффективным, но, по крайней мере, мы не поставим клириков в положение силы, когда конфликт в конце концов произойдет."
 PER_sabotage_azeri_oil_pipelines: "Саботировать азербайджанские нефтепроводовы"
 PER_sabotage_azeri_oil_pipelines_desc: "Необходимой мерой будет саботаж азербайджанских нефтепроводов, чтобы создать экономические проблемы и хаос в стране и отвлечь внимание от наших приготовлений."
 PER_azarabadegan_guard: "Азербайджанская гвардия"
 PER_prepare_azarabadegan_guard: "Мобилизовать гвардию Азербайджана"
 PER_prepare_azarabadegan_guard_desc: "Азербайджан, наша историческая провинция была разделена на две части. Мы найдем патриотически настроенных азербайджанцев в нашей стране, готовых вступить в ряды вооруженных сил ради воссоединения наших народов!"
 PER_ardabil_conference: "Конференция в Ардебиле"
 PER_ardabil_conference_desc: "На национальных и мировых телеэкранах скоро будет транслироваться выступление нашего лидера [PER.GetLeader] с грандиозной речью перед нацией о состоянии разобщенности и хаоса в Азербайджане.."
 PER_true_reunification: "Воссоединение"
 PER_true_reunification_desc: "Пришло время, и наши народы больше не будут разделены искусственными границами, нарисованными русскими столетия назад."
 PER_clean_up: "Арцахское решение"
 PER_clean_up_desc: "Раздробленные части Азербайджана должны быть собраны в единое целое, в том числе и Арстах."
 PER_dismantle_arab_dominance: "Ликвидировать арабское господство"
 PER_dismantle_arab_dominance_desc: "Эпоха арабского господства в Персидском заливе уже много десятилетий не дает покоя нашему миру. Пришло время изменить ее ради выживания нашего государства, пока не стало слишком поздно."
 PER_stump_kurdish_growth: "Сломать Ираку руку"
 PER_stump_kurdish_growth_desc: "Иракцы изо всех сил пытаются сохранить свой контроль над Курдистаном. Мы должны разрушить их влияние на регион, чтобы расширить свое влияние."
 PER_arm_rebel_groups: "Вооружить повстанческие группировки"
 PER_arm_rebel_groups_desc: "Дестабилизация - это, вероятно, лучшая стратегия, которую мы можем применить против [SAU.GetAdjective]. Если мы вооружим непримиримых шиитов в провинции Катиф, мы сможем ослабить их в нужный для нас момент, когда мы в конце концов столкнемся."
 PER_ignite_shia_sunni_tensions: "Разжечь суннитско-шиитскую напряженность"
 PER_ignite_shia_sunni_tensions_desc: "Пришло время, все эти партии оружия попали в руки повстанцев в провинции Катиф. Теперь мы можем отдать им приказ нанести удар."
 PER_greater_kordestan_province: "Большой Курдистанский Шахрестан"
 PER_greater_kordestan_province_desc: "Необходимо создать провинцию Большой Курдистан, чтобы окончательно обуздать движения за "независимость", действующие на протяжении последних нескольких десятилетий."
 PER_bahraini_return: "Исправьте ошибку 70-х годов"
 PER_bahraini_return_desc: "В марте 1970 года Мохаммад Реза Пехлеви совершил ошибку, отозвав претензии Ирана на Бахрейн. В результате его решения многие иранцы в Бахрейне оказались в руках арабов, а многие были убиты. Мы исправим эту ошибку как можно скорее и вернем иранский порядок."
 PER_restore_order: "Восстановление порядка"
 PER_restore_order_desc: "Политические институты не смогли навести порядок в нашем государстве, и настало время сделать то, что должно быть сделано!"
 PER_de_pasdaranization: "Депасдаранизация"
 PER_de_pasdaranization_desc: "Депасдаранизация - это процесс удаления из нашей армии элементов КСИР. Во время правления Исламской Республики КСИР увеличил своё влияние в Артеше, поставив своих членов на высокие посты."
 PER_manage_opposition: "Управление оппозицией"
 PER_manage_opposition_desc: "Нам необходимо справиться с оппозицией нашему новому национальному порядку, поскольку многие называют наше правление нелегитимным и авторитарным."
 PER_purge_islamists: "Отделить религию от Артеша"
 PER_purge_islamists_desc: "В нашей армии должно быть правильное разделение религий, нельзя допустить, чтобы фанатичные члены бывших организаций получили какое-либо влияние или положение."
 PER_consolidate_equipment: "Консолидация запасов оборудования"
 PER_consolidate_equipment_desc: "Запасы оружия были разделены между Артешем и КСИР. Нам предстоит консолидировать запасы и при необходимости вооружить наши войска."
 PER_between_secular_and_conservative: "Заставы как правительственные здания"
 PER_between_secular_and_conservative_desc: "Возможно, использование огромного количества военных баз в качестве дополнительных правительственных зданий не помешает, так как мы сможем с большей лёгкостью утверждать свою власть."
 PER_tighten_restrictions: "Задушить Меджлис"
 PER_tighten_restrictions_desc: "Меджлис должен быть приведён в соответствие, так как он больше не может представлять народ (если он вообще был таковым). Мы будем отстаивать свою власть и выдвигать своих представителей на руководящие посты."
 PER_lift_majlis_restrictions: "Восстановление роли Меджлиса"
 PER_lift_majlis_restrictions_desc: "Меджлис является основополагающим элементом государственного управления нашей страны, и наше государство не может функционировать без полноценного парламента."
 PER_legitimizing_our_rule: "Легитимизация нашего правления"
 PER_legitimizing_our_rule_desc: "Нас не воспринимают как законных правителей Ирана. Для того чтобы сохранить власть, нам необходим скоординированный план."
 PER_reaching_to_tsk: "Дружить с ТВС"
 PER_reaching_to_tsk_desc: "ТВС, или Турецкие вооружённые силы, имеют большое влияние в Турции, и они знают толк в том, как военные участвуют в политике. Если мы подружимся с ними, то, возможно, сможем приобрести новых друзей."
 PER_rival_tsk: "Соперничество с ТВС"
 PER_rival_tsk_desc: "Мы должны создать новых соперников, чтобы узаконить своё правление и объединить народ против общего врага!"
 PER_cooperate_with_gcc_armies: "Сотрудничество с ССАГПЗ"
 PER_cooperate_with_gcc_armies_desc: "Мы можем сотрудничать с ССАГПЗ, чтобы обеспечить взаимную безопасность наших стран в случае внешней агрессии."
 PER_rival_gcc_armies: "Соперничество с ССАГПЗ"
 PER_rival_gcc_armies_desc: "Соперничая с ССАГПЗ, мы подтвердим свою агрессивную позицию в отношении арабских стран Персидского залива и сохраним единство наших народов в борьбе с общим врагом."
 PER_economic_plan: "Экономический план"
 PER_economic_plan_desc: "Экономика уже давно находится в плачевном состоянии, и правильный экономический план является жизненно важным для выживания нашей страны и правительства."
 PER_redirect_money_from_former_proxies: "Перенаправление денег от бывших прокси"
 PER_redirect_money_from_former_proxies_desc: "Огромные деньги уходили в марионеточные государства. И мы можем сэкономить немало средств, сократив выплаты этим радикальным организациям."
 PER_international_cooperation: "Открыть Иран"
 PER_international_cooperation_desc: "Открыв свою страну, мы сможем найти новых друзей и наладить стабильную и понятную торговлю с международным сообществом."
 PER_persue_isolationism: "Наследие экономики сопротивления"
 PER_persue_isolationism_desc: "Экономика Сопротивления - так называли в ИР систему, которая поддерживала Иранскую торговлю и экономику внутри страны. Она помогала сохранить национальную независимость и бороться с иностранным влиянием, но какой ценой?"
 PER_counter_terror_cooperation: "Инициатива по борьбе с терроризмом"
 PER_counter_terror_cooperation_desc: "Радикальные экстремисты в регионе становятся всё более активными, и наш долг - дать им отпор, сохранить стабильность и порядок!"
 PER_worrying_about_ourselves: "Международные проблемы, а не Иранские"
 PER_worrying_about_ourselves_desc: "Единственное, о чём нам стоит беспокоиться, - это Иран. Международное сообщество прекрасно справляется со своими проблемами самостоятельно."
 PER_european_partners: "Европейские партнеры"
 PER_european_partners_desc: "Нам нужно связаться с европейцами и попросить закупить часть их оружия, чтобы мы могли модернизировать наши запасы."
 PER_militarized_economy: "Милитаризованная экономика"
 PER_militarized_economy_desc: "Милитаризация экономики позволяет увеличить производство оружия и одновременно обеспечить работой безработных."
 PER_open_economy: "Открытость для инвесторов"
 PER_open_economy_desc: "Мы можем открыть нашу экономику для международных инвесторов, чтобы получить дополнительные преимущества, например, более низкие процентные ставки. Но в то же время это может привести к отчуждению наших базаров и маленьких людей, пытающихся заработать на жизнь."
 PER_maintain_closed_economy: "Удвоить усилия по развитию местной экономики"
 PER_maintain_closed_economy_desc: "Нам не нужны международные инвесторы и банкиры, чтобы помочь нашей экономике, базары сами всё прекрасно поддерживают."
 PER_arash_radar: "Араш Радар"
 PER_arash_radar_desc: "Радарные системы Араш помогут нам обнаружить приближающегося противника ещё до того, как он успеет моргнуть!"
 PER_dio_expansion: "Расширение ООП"
 PER_dio_expansion_desc: "ООП, или Организация оборонной промышленности, является одной из основных отраслей оборонной промышленности, и расширение её деятельности может принести серьёзную пользу."
 PER_military_pay: "Больше зарплата, выше моральный дух"
 PER_military_pay_desc: "Чем больше мы платим нашим солдатам и военным, тем выше их моральный дух. Поэтому, увеличивая военные расходы, мы можем создать у населения более впечатляющий образ."
 PER_anti_corrupt_initiative: "Меры по борьбе с коррупцией"
 PER_anti_corrupt_initiative_desc: "Коррупция разлагает нашу армию до основания, поэтому мы должны искоренить её как можно скорее."
 PER_supply_stations: "Пункты снабжения"
 PER_supply_stations_desc: "Узлы снабжения позволят нашим вооружённым силам перебрасываться с места на место, не беспокоясь об истощении или нехватке техники и снаряжения."
 PER_branches_integration: "Стандартизированное обучение"
 PER_branches_integration_desc: "Стандартизация обучения позволит избежать путаницы во время войны, так как наши солдаты смогут легко взаимодействовать друг с другом."
 PER_military_industry: "Военные конгломераты"
 PER_military_industry_desc: "Мнение военных предприятий и конгломератов должно быть услышано правительством страны для решения всех возникающих вопросов и проблем. Если мы не будем соответствовать их ожиданиям, это может привести к снижению объёмов выпускаемой техники."
 PER_revise_the_army: "Реструктуризация бронетехники"
 PER_revise_the_army_desc: "Бронетанковые дивизии и бригады в составе наших вооружённых сил весьма неорганизованны и разрозненны. Необходимо провести определенную реорганизацию, прежде чем они будут полностью готовы к боевым действиям."
 PER_upgrade_old_jets: "Ремонтировать самолёты"
 PER_upgrade_old_jets_desc: "Во время революции 1979 года, когда американские войска отступали, многие самолёты были повреждены, и спасти их было невозможно. Однако сегодня мы можем их ремонтировать и приводить в рабочее состояние."
 PER_revise_ground_forces: "Реорганизация сухопутных войск"
 PER_revise_ground_forces_desc: "Если Артеш хочет быть эффективным, то он должен быть реструктурирован, реорганизован."
 PER_fieldhospitals: "Эффективные полевые госпитали"
 PER_fieldhospitals_desc: "Наши полевые госпитали не очень хороши и, конечно, не очень эффективны. Мы можем улучшить ситуацию, пересмотрев порядок их создания и функционирования в наших войсках."
 PER_naval_reinvisionment: "Интеграция наших сил"
 PER_naval_reinvisionment_desc: "Интеграция вооружённых сил позволяет значительно повысить их эффективность и координацию. Это позволит сократить убыль личного состава и, безусловно, усилить мощь вооружённых сил."
 PER_utilize_pan_iranist_militants: "Паниранистские боевики"
 PER_utilize_pan_iranist_militants_desc: "Паниранисты в последнее время становятся всё более воинственными, и нам не повредит использовать это в своих интересах."
 PER_shaping_the_region: "Формирование региона"
 PER_shaping_the_region_desc: "Мы можем формировать регион по своему усмотрению. Если мы не сделаем этого в ближайшее время, то потом может быть уже поздно."
 PER_path_of_friendship: "Путь дружбы"
 PER_path_of_friendship_desc: "Насилие положит начало не эре мира, а скорее эре тьмы и хаоса. Мы должны объединиться с другими странами, чтобы защитить регион от самих себя."
 PER_advance_into_kurdistan: "Продвижение в Курдистан"
 PER_advance_into_kurdistan_desc: "Мы должны продвинуться в Курдистан и установить там надлежащую власть и централизованное правительство."
 PER_iraqi_liberation: "Наступление на Ирак"
 PER_iraqi_liberation_desc: "Ирак никогда не приносил нам ничего хорошего, так почему же мы должны позволять его режиму оставаться бесконтрольным?"
 PER_syrian_liberation: "Навести порядок в Сирии"
 PER_syrian_liberation_desc: "Сирия - посмешище всего региона, и она едва напоминает нормально функционирующее государство. Мы можем изменить ситуацию к лучшему и помочь сирийскому народу наконец-то перевести дух."
 PER_invite_european_military_companies: "Пригласить европейские военные организации"
 PER_invite_european_military_companies_desc: "Мы можем пригласить европейские военные организации инвестировать в новые военные заводы, что даст нам некоторые дополнительные преимущества.."
 PER_inspire_revolutions: "Разжечь пламя"
 PER_saddam_lifeline: "Линия жизни Саддама"
 PER_saddam_lifeline_desc: "Саддам находится в опасном положении после войны с нами в 80-х годах и войны с Кувейтом в 90-х годах. Его вооруженные силы слабы, его власть ослабевает, а американцы все ближе подходят к конфликту с иракским государством. Однако, несмотря на все это, мы не можем забыть, что он приютил нас в своем государстве на долгое время, и он обещал нам страну, если выиграет войну, так что мы должны отплатить ему"
 PER_iraqi_friendship: "Консульство Ирака в Тегеране"
 PER_iraqi_friendship_desc: "Мы во многом обязаны иракцам за то, что они предоставили нам убежище от Исламской Республики на десятилетия. Они даже обещали нам нацию в случае победы в войне в 80-х годах, и за это мы должны укреплять нашу дружбу с иракцами."
 PER_joint_mili_base: "Иракское военное соглашение"
 PER_joint_mili_base_desc: "Подписание военного соглашения с иракской армией позволит освободительной армии нашего народа получить дополнительную подготовку. Это также повысит безопасность обеих наших стран."
 PER_shatalarab: "Безопасность Басры"
 PER_shatalarab_desc: "Провинция Басра в Ираке, похоже, окружена многочисленными врагами, и иракское правительство мало что делает самостоятельно для решения этой проблемы. Мы могли бы одолжить им часть нашего опыта в области фортификации, чтобы они могли быть хоть немного в безопасности"
 PER_prep_worst: "Готовиться к худшему"
 PER_prep_worst_desc: "Худшее для иракцев еще впереди. После войны с Кувейтом их экономика пришла в упадок, и мы могли бы оказать им реальную помощь в процессе восстановления"
 PER_emergency_supply: "Установить надежное снабжение"
 PER_emergency_supply_desc: "Мы должны сосредоточиться и на нашей собственной стране, и для этого мы должны сначала создать линии экстренного снабжения по всей территории. Это позволит нам создать узлы и железные дороги там, где это необходимо, если ситуация будет достаточно тяжелой."
 PER_agriculture_control: "План массового сельского хозяйства"
 PER_agriculture_control_desc: "Нашим войскам понадобится еда, чтобы продолжать движение, и много еды. Инвестируя некоторые средства в массовое сельское хозяйство, мы сможем обеспечить наши войска необходимой пищей."
 PER_dev_textile: "Большой текстильный план"
 PER_dev_textile_desc: "Персидские ковры - одни из самых ценных и дорогих в мире. Если мы выделим некоторые средства текстильной промышленности, мы сможем получить большее количество иранского текстиля, циркулирующего по всему миру."
 PER_dev_ship_industry: "Эксплуатация икорных ферм"
 PER_dev_ship_industry_desc: "Чтобы получить немного дополнительных денег, мы сделаем больший упор на добычу икры в Каспийском море"
 PER_lockdown_mashad: "Никто не летает над Машадом"
 PER_lockdown_mashad_desc: "Никто не сможет летать над Машадом после того, как будут построены наши новейшие и величайшие объекты. Это гарантирует, что любой враг, решивший совершить фланговый удар по нашему северо-восточному небу, потерпит неудачу."
 PER_rajavi_airbase: "Авиабаза Раджави"
 PER_rajavi_airbase_desc: "Нам не хватает надлежащих авиабаз, и поэтому мы должны построить такую, которая будет выполнять свою работу должным образом. Авиабаза Раджави будет основным аэропортом для Народно-освободительной армии"
 PER_uneqal_become_equal: "Неравные становятся равными"
 PER_uneqal_become_equal_desc: "Иран подвергался серьезному неравенству и унижению на мировой арене, и мы больше не будем терпеть унижения со стороны великих держав. Вместо этого мы начнем добиваться уважения к себе любыми средствами"
 PER_agitate_anatolian_kurds: "Агитировать анатолийских курдов"
 PER_agitate_anatolian_kurds_desc: "Много-много сопротивления курдов в Турции не оставит государству другого выбора, кроме как подчиниться и освободить их"
 PER_negotiate_terms: "Вести переговоры об объединении"
 PER_negotiate_terms_desc: "Если мы не хотим сопротивления или отпора со стороны недавно освобожденных народов Курдистана, то нам придется вести переговоры об их возвращении мирным путем."
 PER_military_budget: "Новое направление"
 PER_military_budget_desc: "Нам нужно искать новый путь, который поможет нам выиграть больше сражений, а не короткий мир"
 PER_artesh_funds: "Сосредоточиться на Артеше"
 PER_artesh_funds_desc: "Артеш - это наши обычные военные и те, кто строит основную структуру наших вооруженных сил. Мы должны финансировать их больше, чтобы во время войны нам было на кого опереться и положиться"
 PER_anjoman_funds: "Анжоман"
 PER_anjoman_funds_desc: "Анжоманы были группой бойцов, которые противостояли русским и британским солдатам во время вторжения и оккупации в 1942 году. Сегодня мы не можем позволить, чтобы их наследие пропало даром, и должны воссоздать отряд!"
 PER_fortification_of_caspian: "Укрепление Каспия"
 PER_fortification_of_caspian_desc: "Каспийское море открыто для любого из наших соседей, которые пожелают перекрыть его. Если это произойдет, то Иран будет уязвим для десантного вторжения, поэтому мы должны укрепить нашу сторону Каспия, чтобы оставаться в безопасности."
 PER_renegotiate_atoms_for_peace: "Переговоры по программе "Атом для мира""
 PER_renegotiate_atoms_for_peace_desc: "Ядерная программа не обязательно должна быть опасной или оружейной, вместо этого она может быть использована для развития. Так было с программой "Атом для мира" в те времена, когда мы были частью этой программы. Мы заключим несколько сделок с американцами, чтобы снова войти в эту программу и получить бум ядерной энергии."
