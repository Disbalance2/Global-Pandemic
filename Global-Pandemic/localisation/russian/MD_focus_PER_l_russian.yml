 PER_revolution.12.t: "Ирак вооружает MEK"
 PER_revolution.12.d: "Иракское правительство вооружило MEK - лево-исламистскую организацию, которая была исключена из числа участников Большого референдума из-за участия в ирано-иракской войне 80-х годов. В результате недовольства победителями Большого референдума на сторону MEK перешли несколько подразделений, офицеры и даже некоторые генералы. Жёсткие сторонники MEK требуют отставки нашего правительства, чтобы MEK могла установить контроль над всей страной, но мы всё ещё более чем способны подавить их маленький мятеж.."
 PER_revolution.12.a: "Долой диктатора, будь то мулла или моджахед"
 PER_revolution.12.b: "Да здравствует Раджави"
 PER_revolution.12.c: "Артешу давно пора что-то делать..."
