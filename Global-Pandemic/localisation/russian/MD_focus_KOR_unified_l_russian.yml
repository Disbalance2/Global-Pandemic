 KOR_unfinished_business: "Незаконченное дело"
 KOR_unfinished_business_desc: "И это несмотря на то, что японцы капитулировали перед США во Второй мировой войне. Но Япония так и не принесла нам официальных извинений за Кёнсул Гукчи и его колонию. Мы не можем забыть этот позор."
