 KOR_UN_security_council_seat_desc: "Как страна, которая была насильно разделена США и Советским Союзом после Второй мировой войны, что привело к первой прокси-войне в холодной войне, мир должен дать Корее некоторую компенсацию. Постоянное место в Совете Безопасности ООН было бы хорошим вариантом.\n\n§Y[USA.GetFlag]Соединенные Штаты§!: [Root.recognises_UNSC_seat_USA]\n§Y[SOV.GetFlag]Российская Федерация§!: [Root.recognises_UNSC_seat_SOV]\n§Y[ENG.GetFlag]Соединенное Королевство§!: [Root.recognises_UNSC_seat_ENG]\n§Y[FRA.GetFlag]Французская Республика§!: [Root.recognises_UNSC_seat_FRA]\n§Y[CHI.GetFlag]Китайская Народная Республика§!: [Root.recognises_UNSC_seat_CHI]"
