 KOR_lean_to_China: "Ориентироваться на Китай"
 KOR_lean_to_China_desc: "Китай - наш зарубежный торговый партнер номер один. Дружба с ними выведет наш бизнес на новый уровень."
 KOR_lean_to_United_States: "Ориентироваться на США"
 KOR_lean_to_United_States_desc: "Соединенные Штаты - мировая сверхдержава. Улучшение отношений с ними позволит нам чувствовать себя в большей безопасности."
 KOR_preserve_neutrality: "Сохранить нейтралитет"
 KOR_preserve_neutrality_desc: "Объединенный Корейский полуостров больше не может позволить себе войну, нейтралитет - наш лучший вариант."
 KOR_stoke_anti_americanism: "Разжигать антиамериканизм"
 KOR_stoke_anti_americanism_desc: "После перемирия в Корейской войне американские военные пользуются верховной властью на Юге, их могут признать невиновными даже в наезде на мирных жителей. Это вызвало антиамериканские настроения в Корее. Эти американские империалисты должны быть изгнаны!"
 KOR_back_chinese_claims: "Вернуть претензии Китая"
 KOR_back_chinese_claims_desc: "Возвращение в сферу китайского влияния, чтобы сделать китайско-корейское экономическое и культурное сотрудничество более масштабным."
 KOR_threaten_japan: "Угрожать Японии"
 KOR_threaten_japan_desc: ""
 KOR_demand_end_to_america_presence: "Требовать положить конец присутствию Америки"
 KOR_demand_end_to_america_presence_desc: ""
 KOR_join_sco: "Присоединиться к ШОС"
 KOR_join_sco_desc: "ШОС возглавляют Китай и Россия, и это организация, которая делает упор на региональный мир, безопасность, борьбу с терроризмом и экономическое сотрудничество. Она может предоставить многие ресурсы, которые мы считаем необходимыми для нашей страны, такие как антитеррористические учения и помощь в развитии. Мы должны присоединиться к ШОС для блага нашей страны."
 KOR_condemn_expansionism: "Осудить экспансионизм"
 KOR_condemn_expansionism_desc: "Политика неоколониализма и растущие военные расходы Китая вызывают все большее подозрение у стран мира. Кажется, что мир и стабильность во всем мире находятся под угрозой."
 KOR_support_freedom_of_navigation: "Поддерживать свободу навигации"
 KOR_support_freedom_of_navigation_desc: "Свобода судоходства - это основанное право, которым пользуются все страны. Никто не имеет права вмешиваться в то, куда мы плывем!"
 KOR_reconcile_with_japan: "Примириться с Японией"
 KOR_reconcile_with_japan_desc: ""
 KOR_collective_defense: "Коллективная оборона"
 KOR_collective_defense_desc: "Как верным союзникам Соединенных Штатов, нам пора укреплять военное сотрудничество друг с другом. Это еще больше склонит чашу весов мира в пользу Запада."
 KOR_nato_membership_action_plan: "Специальное действие члена НАТО"
 KOR_nato_membership_action_plan_desc: "Энергичная сильная демократия - это именно то, что нужно НАТО."
 KOR_a_globalized_korea: "Глобальная Корея"
 KOR_a_globalized_korea_desc: "Сегодня наступила эра глобализации, в которой Корея должна участвовать."
