 # EVENT
 korea.37.t: "Корея получает постоянное место в Совете Безопасности ООН"
 korea.37.d: "На сегодняшнем заседании Совета Безопасности ООН пять постоянных членов согласились с заявкой Кореи стать новым постоянным членом.  Корея обязалась сделать все возможное для поддержания мира во всем мире в соответствии со своими обязательствами по Уставу ООН."
 korea.37.a: "Мир наконец-то предоставил Корее некоторую компенсацию за насильственное разделение."
 korea.38.t: "Корея просит нас вывести наши войска в Японии и Корее"
 korea.38.d: "Сегодня Корея обратилась к нам с официальным запросом о выводе наших войск в Японии и Корее."
 korea.38.a: "Мы не будем подчиняться их необоснованным требованиям."
 korea.38.b: "Ну, может быть, солдатам пора домой......"
 korea.38.c: "Начать умеренные реформы"
 korea.38.e: "Начать масштабные реформы."
