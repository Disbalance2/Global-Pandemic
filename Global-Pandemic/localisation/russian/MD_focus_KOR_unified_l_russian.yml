 KOR_ethnic_irredentism: "Этнический ирредентизм"
 KOR_ethnic_irredentism_desc: "Верните нашу неотъемлемую территорию! Никто не сможет нас остановить!"
 KOR_reclaim_gando: "Вернуть Гандо"
 KOR_reclaim_gando_desc: "Гандо было передано под нашу юрисдикцию еще династией Мин в 14 веке. Это является достаточным доказательством того, что эта земля принадлежит нам."
 KOR_militarize_dokdo: "Укрепление Токто"
 KOR_militarize_dokdo_desc: "Япония уже давно пытается отобрать у нас Токто, и даже американцы не смогли остановить их амбиции после Второй мировой войны. Единственный способ защитить этот остров - вооружить его."
