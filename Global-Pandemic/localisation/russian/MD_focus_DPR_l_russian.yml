 dpr.4.t: "[FROM.GetName] присоединяется к России"
 dpr.4.d: "Наконец-то [FROM.GetNamewithFlag] возвращается домой. Теперь мы станем частью великой страны, пожертвовав своей автономией, но нужна ли она нам?"
 dpr.4.a: "Наконец-то!"
 dpr.4.b: "Нет."
 dpr.5.t: "Создана Новороссия"
 dpr.5.d: "Донецкая и Луганская республики подписали сегодня документ о создании Новороссии. Похоже, дела на юго-востоке Украины развиваются стремительно и бурно."
 dpr.5.a: "Интересно."
