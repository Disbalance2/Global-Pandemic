 EDUCATION_EXPENSE_TOOLTIP: "Расходы на образование"
 EDUCATION_EXPENSE_TOOLTIP_DELAYED: "Расходы на образование — это то, сколько мы тратим денег на финансирование как государственных, так и частных школ, исследований и образования. Базовые расходы на образования основаны на общей численности населения страны, при этом каждый уровень §Yбюджета на образование§! увеличивает стоимость.\n\nВлияние ВВП/ДН на §Yрасходы на образование§!: [?education_cost_gdp_multiplier_display|-%0]\nВлияние законов, идей и технологий на §Yрасходы на образование§!: [?education_cost_multiplier_display|-%0]\nКоличество исследовательских слотов, влияющих на §Yрасходы на образование§!: [?research_slot_modifier|-%0]"
