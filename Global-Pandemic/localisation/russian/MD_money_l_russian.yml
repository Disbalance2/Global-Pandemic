 bankruptcy.200.t: "Лидер [Western_Autocracy_L] издевается над правительством"
 bankruptcy.200.d: "'...и вот почему они падут. [ROOT.GetLeader] - слабый лидер, и его неспособность принимать решения - вот что повергает [ROOT.GetNameDef] в хаос. Мы должны теснее сотрудничать с МВФ и нашими западными союзниками, чтобы иметь эффективно управляемую экономику.'\n\nСлова лидера [Western_Autocracy_L] встречаются одобрительными возгласами толпы, скандирующей имя лидера партии. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.200.a: "Чёрт"
 bankruptcy.200.b: "Начать контркампанию"
 bankruptcy.201.t: "[conservatism_L] вспоминает старые добрые времена"
 bankruptcy.201.d: "'Помните, когда страной правильно управляли? Когда в экономике все было хорошо, а в стране в целом дела шли еще лучше. [ROOT.GetLeader] слишком далеко ушел от старых путей, и теперь мы все расплачиваемся за это...'\n\nСлова лидера [conservatism_L] приветствуются аплодисментами толпы, очарованной ностальгией. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.201.a: "Чёрт"
 bankruptcy.201.b: "Начать контркампанию"
 bankruptcy.202.t: "[liberalism_L] призывает к более социально ответственной фискальной политике"
 bankruptcy.202.d: "'Нынешняя политика [ROOT.GetLeader] доводит людей до нищеты. Все больше и больше денег высасывается из карманов самых бесправных, чтобы финансировать бесконечные долги, которые [show_ruling_party] продолжает накапливать...'\n\nСлова лидера [liberalism_L] приветствуются аплодисментами толпы, которая в настоящее время стоит в очереди в бесплатной столовой. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.202.a: "Чёрт"
 bankruptcy.202.b: "Начать контркампанию"
 bankruptcy.203.t: "[socialism_L] сплачивает профсоюзы"
 bankruptcy.203.d: "'Как долго мы должны нести бремя плохой фискальной политики? Нас, костяк этой страны? Мы, работяги, всегда расплачиваемся за ошибки [show_ruling_party]...'\n\nСлова лидера [socialism_L] приветствуются аплодисментами толпы на профсоюзном собрании. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.203.a: "Чёрт"
 bankruptcy.203.b: "Начать контркампанию"
 bankruptcy.204.t: "[Communist-State_L] агитирует заводчан"
 bankruptcy.204.d: "'Разве вы не видите цепи, которыми они связали вас всех? Ваши дети и внуки навсегда останутся рабами банкиров. Это воровство рабочего класса должно прекратиться, иначе мы его остановим!'\n\nСлова лидера [Communist-State_L] приветствуются аплодисментами толпы на заводе. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.204.a: "Чёрт"
 bankruptcy.204.b: "Начать контркампанию"
 bankruptcy.205.t: "[anarchist_communism_L] проводит студенческий слет"
 bankruptcy.205.d: "'Мы все знаем, что нынешнее правительство [ROOT.GetLeader] и [show_ruling_party] способно только набить побольше денег в карманы 1%. Это преклонение перед капиталистическим миропорядком должно прекратиться!'\n\nСлова лидера [anarchist_communism_L] приветствуются аплодисментами толпы молодых студентов в университете. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.205.a: "Чёрт"
 bankruptcy.205.b: "Начать контркампанию"
 bankruptcy.206.t: "Лидео [Conservative_L] встречается с политиками из развивающихся стран"
 bankruptcy.206.d: "На встрече с иностранными политиками один из лидеров [Conservative_L] упомянул, что нужно что-то делать с плохим экономическим положением [ROOT.GetNameDef], даже если это потребует свержения [ROOT.GetLeader].\n\nНаше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.206.a: "Чёрт"
 bankruptcy.206.b: "Начать контркампанию"
 bankruptcy.207.t: "Лидер [Autocracy_L] собирает поддержку"
 bankruptcy.207.d: "'Наши политики позволяют империалистам извлекать выгоду и разрушать наше государство. Несправедливые условия кредитования ведут нацию к банкротству. Мы должны искать альтернативы для финансирования нашего правительства...'.\n\nСлова лидера [Autocracy_L] приветствуются возгласами толпы, призывающей свергнуть [ROOT.GetLeader]. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
