 NUM_PRODUCTIVITY_DELAYED_DESC: "Текущий ежемесячный рост производительности труда: [?productivity_growth_scaled|3+]\n\nЭффект производительности:\n§YПродукция фабрики:§! [?productivity_tax_effect_display|%+1]\n§YПродукция верфи:§! [?productivity_tax_effect_display|%+1]\n§YСкорость строительства:§! [?productivity_tax_effect_display|%+1]\n§YКорпоративный налог:§! [?productivity_tax_effect_display|%+1]"
 NUM_PRODUCTIVITY: "§U[?ROOT.overall_productivity|3]§!"
 NUM_PRODUCTIVITY_DESC: "§YПроизводительность§! - это величина, определяющая объём производства в нашей стране. Эта величина складывается из производительности каждого государства, деленной на численность населения страны. §YПроизводительность§! является множителем по отношению ко всем источникам валового внутреннего продукта (ВВП), корпоративным налогам и выпуску каждой фабрики. Если ваша §Yпроизводительность§! выше 1000, то вы увидите большие бонусы, увеличивающие экономический рост и производительность всех ваших зданий. §YПроизводительность§! растёт или падает каждый месяц пассивно, на этот рост влияют экономический цикл, технологии и национальный дух, а также масштабируется на основе §Yсреднемировой производительности§!. В странах с уровнем производительности ниже §Yсреднемировой производительности§! их §Yпроизводительность§! будет расти быстрее, а в странах с уровнем производительности выше среднего - медленнее.\n\n§YСреднемировая производительность§! в настоящее время составляет §U[?global.average_world_productivity|3]§!\nНаша §Yпроизводительность§! в настоящее время составляет §U[?ROOT.overall_productivity|3]§!\n"
 PRODUCTIVITY_STATE_DESC: "Изменение §Yпроизводительности труда в государстве§! происходит на основе роста производительности труда государства и по отношению к §Yсреднемировой производительности труда§!"
 NUM_STATE_PRODUCTIVITY: "§U[?productivity_state_var]§!"
 NUM_STATE_PRODUCTIVITY_DESC: "Это государственная производительность: §U[?productivity_state_var|3]§!"
 NUM_STATE_PRODUCTIVITY_DELAYED_DESC: "В данном регионе ежемесячный рост производительности труда составляет: §U[?state_productivity_growth_scaled|3+]§!\n\nРост производительности государства масштабируется по отношению к среднемировому значению производительности, государства ниже среднего будут расти быстрее."
