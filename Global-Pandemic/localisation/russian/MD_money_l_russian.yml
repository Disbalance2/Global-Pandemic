 HEALTHCARE_EXPENSE_TOOLTIP: "Расходы на здравоохранение"
 HEALTHCARE_EXPENSE_TOOLTIP_DELAYED: "Расходы на здравоохранение - это то, сколько мы тратим денег на финансирование системы здравоохранения, включая медицинское обслуживание, расходы на страхование, субсидии на лекарства и так далее. Базовые расходы на здравоохранение основаны на общей численности населения страны, при этом каждый уровень §Yбюджета здравоохранения§! увеличивает стоимость.\n\nВлияние ВВП/ДН на §Yрасходы на здравоохранение§!: [?education_cost_gdp_multiplier_display|-%0]\nВлияние законов, идей и технологий на §Yрасходы на здравоохранение§!: [?health_cost_multiplier_display|-%0]"
