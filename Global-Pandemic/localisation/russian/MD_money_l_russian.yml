 ##Bankruptcy Decisions Section
 bankruptcy_decisions: "Государственный долг"
 bankruptcy_decisions_desc: "\n\n\n\n\n\n£MAIN_desctext_dept\n\n\n\n\n\n\n\n\n[ROOT.GetFlag]§YНаше правительство§! в настоящее время приобретает всё больше и больше §Yдолгов§!. Недавно мы достигли важного рубежа, и сейчас мы выплачиваем более §R10%§! процентов по нашему текущему §Yдолгу§!\n\n§YПримечание для игрока§!: Как только эта категория решений станет активной, вы начнете получать события, которые повлияют на ваш национальный долг. Это может быть в форме недостатков или даже небольших благ, таких как временное рефинансирование.\n\n§YПроцентная ставка§!: [?interest_rate|1]%               Отношение долга к ВВП: §Y[?debt_ratio|-%1]§!\n§YПроценты, выплаченные по долгу§!: §Y$$§! [?debt_rate|-3]\nВлияние идей на §Yпроцентную ставку§!: [?interest_rate_multiplier|-0] (процентных пунктов)\n\nНаличие §Yпроцентной ставки§! выше §Y10%§! даст нам доступ к экстренным решениям для урегулирования нашего растущего долга. После того, как процентная ставка поднимется выше §Y15%§!, наша экономика начнет замедляться, и мы будем страдать от других негативных последствий. В этот момент у нас будет возможность объявить дефолт по нашему долгу (с большими затратами). Если наша §Yпроцентная ставка§! превысит наш §Yваловой доход§!, наша страна рухнет."
 bankruptcy_cheap_loans_from_imf: "§YПолучить§! дешёвые кредиты от §1МВФ§!"
 bankruptcy_cheap_loans_from_imf_desc: "Как развитая страна, мы можем договориться с МВФ о кредите под низкие проценты. С этим новым дешевым кредитом мы погасим часть нашего предыдущего долга, временно снизив нашу общую процентную ставку. Однако это лишь временная мера, так как через год наши процентные ставки вернутся к норме."
 bankruptcy_seek_bailout_from_biggest_influencer: "§YПопросить§! помощи по долгу у §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Мы можем попросить наших крупных экономических спонсоров погасить часть наших долгов, а также простить часть из них. Естественно, это даст залогодателю большое влияние на нас."
 bankruptcy_seek_bailout_from_second_biggest_influencer: "§YПопросить§! помощи по долгу у §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Мы можем попросить наших крупных экономических спонсоров погасить часть наших долгов, а также простить часть из них. Естественно, это даст залогодателю большое влияние на нас."
 bankruptcy_seek_bailout_from_neighbour: "§YПопросить§! помощи по долгу у нашего соседа §Y[FROM.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_neighbour_desc: "Часть денег, которые мы должны, поступает от нашего более богатого соседа [FROM.GetNameDef]. Поскольку они наши дружелюбные соседи, может быть, мы должны попросить их выручить нас?"
 bankruptcy_seek_bailout_from_overlord: "§YПопросить§! помощи по долгу у нашего повелителя §Y[?overlord.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_overlord_desc: "Поскольку большая часть нашей политики контролируется нашим повелителем, имеет смысл только то, что они также несут ответственность за некоторые наши финансы. Мы должны попросить их помочь нам."
 bankruptcy_seek_bailout_from_imf: "§YПопросить§! помощи по долгу у §1МВФ§!"
 bankruptcy_seek_bailout_from_imf_desc: "В крайнем случае, мы можем обратиться в МВФ с просьбой о списании долга. Поскольку МВФ представляет множество финансовых институтов по всему миру, они очень строго следят за использованием денег. Они потребуют от нас внести изменения в нашу финансовую политику, чтобы убедиться, что мы сможем выплатить наши долги в будущем."
 bankruptcy_incoming_collapse: "§YНадвигающийся§! финансовый §Rкрах§!"
 bankruptcy_incoming_collapse_desc: "Теперь все видно. Проценты, которые наше правительство выплачивает по долгам, выросли до таких огромных размеров, что превышают наши общие доходы. Это кошмарная ситуация, и убедить наш народ в том, что все под контролем, будет очень сложно."
 bankruptcy_default_on_debts: "§YДефолт§! по нашим §Rдолгам§!"
 bankruptcy_default_on_debts_desc: "Объявив дефолт по своим долгам, мы дадим понять нашим должникам, что у нас нет реальной возможности выплатить весь долг. Это крайний вариант решения долгового кризиса для страны с большой задолженностью. Обычно часть нашего долга погашается (прощается) нашими должниками, так как они предпочитают получить часть своих денег, чем потерять все в результате полного краха. Однако это не обходится без политических уступок. Дефолт по нашим долгам и отсутствие какой-либо компенсации нашим должникам может быть очень опасным."

 cheap_loans_from_imf_tt: "Наш §Yдолг§! увеличится на $§R[?debt_addition|0]§! §Yмиллиард(ов/а)§!, но наша §Yпроцентная ставка§! снизится на §G-2%§! в течение года."
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Мы попросим [?var:FROM.influence_array^0.GetNameDef] урегулировать §Y$[?debt_bailout_temp|0] миллиардов§! нашего долга. Они заплатят три четверти суммы, а остальное будет урегулировано. Готовность [?var:FROM.influence_array^0.GetNameDef] платить долг будет зависеть от их собственного финансового положения.\n\nЕсли они согласятся на сделку, они получат §R15%§! влияния на нас!"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Мы попросим [?var:FROM.influence_array^1.GetNameDef] урегулировать §Y$[?debt_bailout_temp|3] миллиардов§! нашего долга. Они заплатят две трети суммы, а остальное будет урегулировано. Готовность [?var:FROM.influence_array^1.GetNameDef] платить долг будет зависеть от их собственного финансового положения.\n\nЕсли они согласятся на сделку, они получат §R10%§! влияния на нас!"
 bankruptcy_seek_bailout_from_neighbour_tt: "Мы попросим [?FROM.GetNameDef] урегулировать §Y$[?debt_bailout_temp|3] миллиардов§! нашего долга. Они заплатят половину суммы, а остальное будет урегулировано. Готовность [FROM.GetNameDef] платить долг будет зависеть от их собственного финансового положения.\n\nЕсли они согласятся на сделку, они получат §R5%§! влияния на нас!\n\n"
 bankruptcy_seek_bailout_from_overlord_tt: "Мы попросим [?overlord.GetNameDef] урегулировать §Y$[?debt_bailout_temp|3] миллиардов§! нашего долга. Они заплатят половину суммы, а остальное будет урегулировано. Готовность [?overlord.GetNameDef] платить долг будет зависеть от их собственного финансового положения.\n\nЕсли они согласятся на сделку, они получат §R5%§! влияния на нас!\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "Мы свяжемся с МВФ и попросим их погасить наш долг в размере §Y$[?debt_bailout_temp|3] миллиардов§! и предоставить нам более низкую процентную ставку на год. Взамен они попросят нас изменить нашу финансовую политику. §RЗа отказ от их требований мы будем наказаны временным повышением процентной ставки!§!\n\n"
 bankruptcy_seek_bailout_from_imf_low_gdp_per_capita_tt: "§RПоскольку наш ВВП/ДН ниже 5 тысяч долларов, мы получим более жесткие требования, чем обычно!§!"
 bankruptcy_incoming_collapse_complete_trigger: "Наша §Yпроцентная ставка§! ниже нашего §Yвалового дохода§!"
 bankruptcy_default_on_debts_tt: "§Y25%§! нашего долга будут погашены немедленно. §Y50%§! нашего долга будет переведено в дефолт. У нас будет §Y120 дней§!, чтобы найти решение, чтобы избавиться от этого просроченного долга. §RЕсли мы не найдем решение вовремя, наши влиятельные лица могут попытаться получить деньги силой.§!\n\n"
 debt_default_cancel_int_investments: "Наши §Yмеждународные инвестиции§! и §YКазна§! будут установлены на §Y$0§!\n"

