 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] подчеркивает исламские ценности"
 bankruptcy.212.d: "'Вы видите, как западные ценности развратили наших лидеров? Они одалживают деньги и тратят их так, как будто завтра не наступит. Такое поведение противоречит воле Божьей...".\n\nСлова лидера [Neutral_Muslim_Brotherhood_L] встречают похвалу со стороны его последователей в местном культурном центре. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.212.a: "Чёрт"
 bankruptcy.212.b: "Начать контркампанию"
 bankruptcy.213.t: "Лидер [Neutral_Autocracy_L] высмеивает правительство"
 bankruptcy.213.d: "'...и вот почему они падут. [ROOT.GetLeader] - слабый лидер, и его неспособность принимать решения - вот что повергает [ROOT.GetNameDef] в хаос. Нам нужно подтянуться с самого начала и придумать новые решения для эффективного управления экономикой.'\n\nСлова лидера [Neutral_Autocracy_L] встречаются одобрительными возгласами толпы, скандирующей имя лидера партии. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.213.a: "Чёрт"
 bankruptcy.213.b: "Начать контркампанию"
 bankruptcy.214.t: "[Neutral_conservatism_L] вспоминает старые добрые времена"
 bankruptcy.214.d: "'Помните, когда страной правильно управляли? Когда в экономике все было хорошо, а в стране в целом дела шли еще лучше. [ROOT.GetLeader] слишком далеко ушел от старых путей, и теперь мы все расплачиваемся за это...'\n\nСлова лидера [Neutral_conservatism_L] приветствуются аплодисментами толпы, очарованной ностальгией. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.214.a: "Черт"
 bankruptcy.214.b: "Начать контркампанию"
 bankruptcy.215.t: "Политик из [oligarchism_L] критикует расходы"
 bankruptcy.215.d: "'Правительство тратит все наши ценные налоговые деньги на легкомысленные вещи. Им следует ужесточить бюджет и расставить приоритеты в расходах на поддержку местного бизнеса. И я говорю это не потому, что я сам законный бизнесмен, а потому, что мои друзья и избиратели тоже законные бизнесмены...'\n\nСлова политика из [oligarchism_L] приветствуют аплодисменты толпы на бизнес-съезде. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.215.a: "Черт"
 bankruptcy.215.b: "Начать контркампанию"
 bankruptcy.216.t: "Политик из [Neutral_Libertarian_L] критикует расходы"
 bankruptcy.216.d: "'Правительство не должно тратить деньги', - говорит политик из [Neutral_Libertarian_L], делая очередную затяжку подозрительно похожей на самокрутку сигаретой. Когда они выпускают облако дыма, воздух наполняется затхлым запахом. Представь себе, если бы не было денег, чувак. Нельзя платить проценты, если денег нет', - продолжает он, постукивая пальцем по виску.\n\n[ROOT.GetLeader] не совсем понимает, как они оказались на этой вечеринке..."
 bankruptcy.216.a: "Классно, чувак"
 bankruptcy.216.b: "Наркоман..."
 bankruptcy.217.t: "[Neutral_green_L] называет правительство 'безответственным'"
 bankruptcy.217.d: "'Правительство тратит все свои деньги на вооружение, утопив нашу нацию в долгах. Эти деньги должны быть использованы для инвестиций в устойчивое производство энергии и для повышения инклюзивности нашего общества...'\n\nСлова лидера [Neutral_green_L] встречаются одобрительными возгласами толпы на собрании, проходящем в одном из парков столицы. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.217.a: "Чёрт"
 bankruptcy.217.b: "Начать контркампанию"
 bankruptcy.218.t: "[neutral_Social_L] сплачивает профсоюзы"
 bankruptcy.218.d: "'Как долго мы должны нести бремя плохой фискальной политики? Нас, костяк этой страны? Мы, работяги, всегда расплачиваемся за ошибки [show_ruling_party]...'\n\nСлова лидера [neutral_Social_L] приветствуются аплодисментами толпы на профсоюзном собрании. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.218.a: "Черт"
 bankruptcy.218.b: "Начать контркампанию"
 bankruptcy.219.t: "Лидер [Neutral_Communism_L] агитирует заводчан"
 bankruptcy.219.d: "'Разве вы не видите цепи, которыми они связали вас всех? Ваши дети и внуки навсегда останутся рабами банкиров. Это воровство рабочего класса должно прекратиться, иначе мы его остановим!'\n\nСлова лидера [Neutral_Communism_L] приветствуются аплодисментами толпы на заводе. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.219.a: "Чёрт"
 bankruptcy.219.b: "Начать контркампанию"
 bankruptcy.220.t: "[Nat_Populism_L] разглагольствует о глобалистах"
 bankruptcy.220.d: "«Элиты и глобалисты контролируют нашу нацию. Они крепко держат наши СМИ, предотвращая любое инакомыслие и скрывая правду. Если вы посмотрите на эту статистику, которую я распечатал с сайта правительства, вы увидите, какой нелепый долг накопился у нашей страны! Правительство пытается подвергнуть цензуре эту информацию и заставить нас, критиков, замолчать...»\n\nПолитик из [Nat_Populism_L] сегодня разглагольствовал о нашем правительстве в национальной сети новостей. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.220.a: "Чёрт"
 bankruptcy.220.b: "Начать контркампанию"
 bankruptcy.221.t: "[Nat_Fascism_L] проводит большой митинг"
 bankruptcy.221.d: "«Нас не заменят! Правительство загоняет нашу страну в большие долги, чтобы сионистский народ ящериц мог продать нас иллюминатам!»\n\nСлова лидера [Nat_Fascism_L] были встречены бурными аплодисментами. Речь продолжается какое-то время, и часть содержания трудно разобрать из-за криков. Судя по различным взмахам рук в конце выступления, похоже, что группа из шести человек собралась на парковке торгового центра только для того, чтобы отвлечь движение. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.221.a: "Чёрт"
 bankruptcy.221.b: "Начать контркампанию"
 bankruptcy.222.t: "Генерал из партии [Nat_Autocracy_L] жалуется на нехватку средств"
 bankruptcy.222.d: "'Как наша армия должна защищать страну, когда у нас постоянно заканчиваются деньги? Буквально вчера я видел, как солдаты размахивали метлами и кричали «бах», потому что у нас нет патронов. Накануне им приходилось толкать друг друга в тележках, выдувать малину ртом и бросать камни, просто чтобы потренироваться в вождении танка. Это смешно.'\n\nСлова одного генерала в сегодняшней газете не дают печального представления о наших военных. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.222.a: "Чёрт"
 bankruptcy.222.b: "Начать контркампанию"
 bankruptcy.223.t: "Претендент из [Monarchist_L] опубликовал королевское послание"
 bankruptcy.223.d: "'Знати [ROOT.GetLeader] стыдятся того состояния, в котором находится наше государство. Буквально на прошлой неделе у меня был долгий разговор с моей супругой. После долгого разговора мы с двоюродным братом решили опубликовать это послание с требованием демонтировать демократию. Это явно подвело наш народ. Только члены королевской семьи могут обеспечить стабильность на данном этапе'.\n\nСлова Королевского претендента от [Monarchist_L] на [ROOT.GetAdjective] корону опубликовали сегодня в королевском послании, призывающее к восстановлению монархии. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.223.a: "Чёрт"
 bankruptcy.223.b: "Начать контркампанию"

