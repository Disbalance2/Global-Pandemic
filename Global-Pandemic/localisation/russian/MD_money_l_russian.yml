 #Financial collapse stuff
 bankruptcy.10.t: "Оппозиция требует выборов"
 bankruptcy.10.d: "Лидеры нескольких оппозиционных партий опубликовали сегодня совместное заявление, в котором говорится, что правление [ROOT.GetLeader] и [show_ruling_party] ведет страну к финансовому краху. Они требуют немедленных выборов, чтобы сформировать новое правительство, наделенное полномочиями народа и способное остановить финансовый спад в стране. Согласно нашим разведывательным данным, эта идея, похоже, получила довольно широкую поддержку населения. Попытка удержать власть в условиях такого кризиса может оказаться катастрофической."
 bankruptcy.10.a: "Мы должны провести новые выборы"
 bankruptcy.10.b: "Мы проведем выборы, когда закончится наш срок, не раньше."
 bankruptcy.11.t: "Протестующие пытаются взять штурмом парламент"
 bankruptcy.11.d: "После того, как [ROOT.GetLeader] объявил, что новых выборов не будет, в [ROOT.GetName] практически сразу же вышли на улицы. Требуя от [ROOT.GetLeader] уйти в отставку (или того хуже), группа протестующих во главе с председателем главной оппозиционной партии двинулась к зданию парламента.\n\nМестной полиции не удалось остановить протестующих, которые в настоящее время занимают столицу. Что нам делать?"
 bankruptcy.11.a: "Подождите секунду, позвольте мне просто перевернуть пальто..."
 bankruptcy.11.b: "Прикажите военным вмешаться и арестовать этих повстанцев!"
 bankruptcy.11.a_tt: "§GКрупнейшая оппозиционная партия приходит к власти мирным путем§!"
 bankruptcy.11.b_tt: "§GНынешняя правящая партия сохраняет власть§!"
 bankruptcy.12.t: "Оппозиция требует от [show_ruling_party] отставки"
 bankruptcy.12.d: "Несколько лидеров оппозиционных партий опубликовали сегодня совместное заявление, в котором говорится, что правление [ROOT.GetLeader] и [show_ruling_party] ведет страну к финансовому краху. Они требуют, чтобы [show_ruling_party] ушла от власти и позволила более легитимной политической партии сформировать новое правительство, обладающее полномочиями народа и способное остановить финансовый спад в стране. Согласно нашим разведывательным данным, эта идея, похоже, получила довольно широкую поддержку населения. Попытка удержать власть в условиях такого кризиса может оказаться катастрофической."
 bankruptcy.12.a: "Нам нужно уйти в отставку"
 bankruptcy.12.b: "Они не имеют права выдвигать такие требования"
 bankruptcy.13.t: "[FROM.GetNameDef] аннулирует свой долг!"
 bankruptcy.13.d: "Год назад [FROM.GetNameDef] объявила, что не сможет погасить свои долги, и начала процесс дефолта по своим долгам. По договоренности они намеревались выплатить или погасить задолженность, которую они не выполнили. Однако вместо того, чтобы найти решение, они просто подчистую стерли свой старый долг, не намереваясь найти какой-то способ его компенсировать. Что нам делать?"
 bankruptcy.13.a: "На войну, клянусь Джинго!"
 bankruptcy.13.b: "Кого это волнует?"

 #IMF bailout events
 bankruptcy.100.t: "МВФ требует меньше бюрократии"
 bankruptcy.100.d: "Проанализировав нашу финансовую ситуацию, МВФ пришел к выводу, что в наших экономических и финансовых проблемах виноват тяжелый бюрократический аппарат страны. Необходимо сократить бюрократическую волокиту, чтобы повысить заинтересованность бизнеса в работе в стране и облегчить финансовым учреждениям управление своим финансовым аппаратом так, как они считают нужным.\n\nПо мнению МВФ, такое сокращение администрирования является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.100.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.100.b: "Это слишком сурово"
 bankruptcy.101.t: "МВФ требует сокращения армии"
 bankruptcy.101.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что в наших экономических и финансовых бедах виноваты большие военные расходы страны. Миллиарды используются для финансирования вооруженных сил и закупки оборудования. Это, по мнению МВФ, отвлекает страну от использования денег на разумные инвестиции. Кроме того, большое финансирование военных заставляет многих предпринимателей опасаться, что военные могут вмешаться и дестабилизировать политическую систему.\n\nПо мнению МВФ, немедленное сокращение военных расходов является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.101.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.101.b: "Это слишком сурово"
 bankruptcy.102.t: "МВФ требует сокращения полиции"
 bankruptcy.102.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что аппарат безопасности слишком сильно нагружает нашу страну. Хотя они понимают необходимость безопасности, в их глазах отказ от финансирования полиции и более разумное использование денег обеспечит большую безопасность.\n\nПо данным МВФ, немедленное сокращение внутренней безопасности является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.102.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.102.b: "Это слишком сурово"
 bankruptcy.103.t: "МВФ требует снизить поддержку государственного образования"
 bankruptcy.103.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что уровень, на котором мы поддерживаем образование наших граждан, слишком высок. Они рекомендуют сократить государственную поддержку высшего образования и различные исследовательские гранты. Вместо того, чтобы поддерживать наших студентов, мы должны увеличить их зависимость от частных студенческих кредитов.\n\nПо мнению МВФ, это сокращение образования является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.103.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.103.b: "Это слишком сурово"
 bankruptcy.104.t: "МВФ требует приватизации здравоохранения"
 bankruptcy.104.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что мы предоставляем слишком высокий уровень медицинских услуг бесплатно для нашего населения по сравнению с нашим экономическим положением. Они предлагают приватизировать по крайней мере некоторые больницы и расширить деятельность частных поставщиков медицинского страхования.\n\nПо мнению МВФ, оптимизация наших медицинских услуг является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.104.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.104.b: "Это слишком сурово"
 bankruptcy.105.t: "МВФ требует сокращения социального обеспечения"
 bankruptcy.105.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что наша сеть социального обеспечения слишком обширна. Ненужные высокие пенсии, обильные пособия по безработице, длительные отпуска по уходу за ребенком; все это способствует тому, что население не заинтересовано в том, чтобы найти работу, когда это необходимо.\n\nПо мнению МВФ, сокращение нашего социального обеспечения и предоставление людям возможности зарабатывать на жизнь является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.105.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.105.b: "Это слишком сурово"
 bankruptcy.106.t: "МВФ требует больше открытых рынков"
 bankruptcy.106.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что мы не используем наши ресурсы в полной мере. Многие наши ресурсы используются на благо государства. Вместо этого они должны быть открыты для конкуренции и открытых рынков.\n\nПо мнению МВФ, либерализация рынка ресурсов является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.106.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.106.b: "Это слишком сурово"
 bankruptcy.107.t: "Контакт через обратные каналы МВФ"
 bankruptcy.107.d: "Мы получили странное предложение от человека, который работает или, по крайней мере, утверждает, что работает в МВФ. Они говорят, что симпатизируют нашему делу и нации и могут легко организовать программу облегчения бремени задолженности, если нам это понадобится. Все, что им нужно от нас, это чтобы мы заполнили некоторые правительственные и административные должности парой их друзей. В сообщении говорилось о спинах и взаимовыгодном их почесывании."
 bankruptcy.107.a: "Я думаю, мы можем потянуть за несколько ниточек"
 bankruptcy.107.b: "Коррупция? В моем [ROOT.GetName]?"
 bankruptcy.108.t: "МВФ требует проведения земельной реформы"
 bankruptcy.108.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что наше нынешнее землепользование очень неэффективно. Многие земли вообще не используются для развития, а некоторые из наших земельных записей, похоже, полностью устарели.\n\nПо мнению МВФ, земельная реформа является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.108.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.108.b: "Это слишком сурово"
 bankruptcy.109.t: "МВФ требует большего контроля над финансами"
 bankruptcy.109.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что наших нынешних сотрудников просто недостаточно для управления нашими финансовыми учреждениями. Хорошо обученный и опытный персонал МВФ должен быть размещен в различных министерствах и центральном банке, чтобы обеспечить управление нашими финансами профессионалами.\n\nПо мнению МВФ, избавление от всех работников "мертвого груза" является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.109.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.109.b: "Это слишком сурово"
 bankruptcy.110.t: "МВФ атакует духовенство"
 bankruptcy.110.d: "Проанализировав нашу финансовую ситуацию, МВФ пришел к выводу, что клерикальный класс явно привлекает большое количество средств от администрации. МВФ не одобряет идею о том, что так много денег идет на финансирование религиозных учреждений. Этот денежный поток должен быть остановлен, а часть средств возвращена государству.\n\nПо мнению МВФ, перевод средств из религиозных учреждений является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.110.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.110.b: "Это слишком сурово"
 bankruptcy.111.t: "МВФ требует демонтажа военной промышленности"
 bankruptcy.111.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что военные заводы, субсидируемые государством, истощают ресурсы страны. Эти заводы должны быть демонтированы, а ресурсы направлены на более эффективное использование.\n\nПо мнению МВФ, отмена бессмысленного наращивания военной мощи является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.111.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.111.b: "Это слишком сурово"
 bankruptcy.112.t: "МВФ требует приватизации портов"
 bankruptcy.112.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что субсидируемые государством военно-морские верфи истощают ресурсы страны. Они могли бы лучше служить стране, если бы были приватизированы и ушли из рук правительства.\n\nПо мнению МВФ, передача наших портов в частное пользование является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.112.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.112.b: "Это слишком сурово"
 bankruptcy.113.t: "МВФ требует повышения налогов"
 bankruptcy.113.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что мы слишком мало облагаем налогом наше население. Для того чтобы эффективно управлять государственными учреждениями, необходимо временно использовать более высокую ставку налога. В противном случае правительство никогда не соберет средств для выплаты процентов.\n\nПо мнению МВФ, повышение налогов является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.113.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.113.b: "Это слишком сурово"
 bankruptcy.114.t: "МВФ требует ликвидировать активы"
 bankruptcy.114.d: "После анализа нашего финансового положения МВФ пришел к выводу, что мы удерживаем ценные активы и отказываемся их продавать. МВФ предлагает купить наши активы из наших международных инвестиций по более высокой, чем обычно, ставке и использовать эти средства в качестве дополнения к нашим долговым выплатам.\n\nПо мнению МВФ, ликвидация наших собственных активов в первую очередь является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.114.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.114.b: "Это слишком сурово"
 bankruptcy.114_low_gdp_tt: "МВФ купит наши §Yмеждународные инвестиции§! за 70% от их стоимости!"
 bankruptcy.114_tt: "МВФ купит наши §Yмеждународные инвестиции§! за 80% от их стоимости!"
 bankruptcy.115.t: "МВФ требует приватизации государственных предприятий"
 bankruptcy.115.d: "Проанализировав наше финансовое положение, МВФ пришел к выводу, что есть некоторые коммунальные услуги, предоставляемые государством, которые можно приватизировать и оптимизировать.\n\nПо мнению МВФ, избавление от некоторых государственных предприятий является абсолютной необходимостью для реорганизации нашего долга."
 bankruptcy.115.a: "У нас нет выбора, кроме как согласиться"
 bankruptcy.115.b: "Это слишком сурово"

