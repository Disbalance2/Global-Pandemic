 bankruptcy.1.t: "[From.GetNameWithFlag] просит помощи в погашении долга"
 bankruptcy.1.d: "Проблема с долгами у [From.GetName] стала настолько серьезной, что у них реально нет шансов ни погасить ее, ни даже погасить текущие проценты. Учитывая реальную возможность банкротства, в отчаянных обстоятельствах [From.GetAdjective] лидер [From.GetLeader] отправился в [Root.GetName], чтобы умолять [Root.GetLeader] о помощи.\n\n[From.GetNameWithFlag] просит нас взять на себя часть долга в размере $[?FROM.debt_bailout|0] §Yмиллиард(ов/а)§! выплатив 75% и простив остальную часть. Если мы это сделаем, это успокоит других международных кредиторов, резко снизив стоимость кредитования [From.GetName] и сделав их большой долг управляемым.\n\nХотя мы потеряем деньги от этого, они будут серьезно у нас в долгу, и наше влияние на них значительно возрастет."
 bankruptcy.1.a: "Предоставить [From.GetNameWithFlag] финансовую помощь"
