 bankruptcy.210.t: "Священнослужитель [Kingdom_L] требует религиозного лидерства"
 bankruptcy.210.d: "'Наша страна разрушается нашими нынешними лидерами! Нам нужен сильный и набожный правитель, который с помощью Аллаха, да благословит Его имя, стабилизирует и поведет страну к великому будущему'\n\nСлова священнослужителя [Kingdom_L] приветствуются похвалами их местная мечеть. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.210.a: "Чёрт"
 bankruptcy.210.b: "Начать контркампанию"
 bankruptcy.211.t: "Лидер [Caliphate_L] призывает к джихаду"
 bankruptcy.211.d: "'Неверные собаки из [ROOT.GetLeader] и их друзья из [show_ruling_party] насмехаются над Аллахом, да благославит Его имя, склоняясь перед сионистским мировым порядком и их дьявольскими банкирами...'\n\nВчера на YouPipe начало распространяться видео низкого качества, очевидно, снятое в пещере низкого качества, где представитель [Caliphate_L] передал последние бредовые мнения своего лидера. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
