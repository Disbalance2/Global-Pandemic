 bankruptcy.208.t: "Священнослужитель [Mod_Vilayat_e_Faqih_L] произносит пламенную проповедь"
 bankruptcy.208.d: "'Сионистские псы и их адское отродье Такфири используют проклятый доллар Великого Сатаны, чтобы подорвать нашу экономику. Их цель - подчинить и поработить нас, правоверных мусульман! [ROOT.GetLeader] и их сионистские хозяева должны быть свергнуты!'\n\nСлова священнослужителя [Mod_Vilayat_e_Faqih_L] приветствуются похвалой его последователей в местной мечети. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
