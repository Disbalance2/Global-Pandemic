 very_high_interest_country_modifiers_tt: "Постоянно растущие процентные ставки подрывают доверие людей и финансовых учреждений к правительству. Если мы не исправим ситуацию в ближайшее время, ситуация будет только ухудшаться и ухудшаться.\n\n"
 debt_default_ecomomic_boom: "Экономический бум после дефолта"
 debt_default_ecomomic_boom_desc: "Когда страна погрузилась в хаос после дефолта по своим долгам, местная валюта упала в цене, взлетела инфляция, резко возросла безработица и рухнул фондовый рынок. Теперь, когда мы стабилизировали ситуацию, многие иностранные игроки рассматривают нас как дешевую инвестицию, поскольку стоимость рабочей силы, товаров и имущества всегда низка. Это послужит кратковременным толчком для нашей экономики, поскольку иностранные деньги хлынут в страну."
