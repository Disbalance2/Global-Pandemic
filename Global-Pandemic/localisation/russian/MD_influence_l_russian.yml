l_russian:
 # Influence Decision Screen
 influence_desicions: "[ROOT.GetFlag][ROOT.GetAdjective] отчёт об иностранном влиянии [GetYear] года"
 influence_desicions_desc: "§YРазведывательные службы [ROOT.GetFlag][ROOT.GetNameDef]§! подготовили доклад о влиянии иностранных правительств на нашу [ROOT.GetFlag]§Yнацию§!. Ради нашего §Yсуверенитета§! мы должны стремиться ограничить это §Yвлияние§!. Если одна нация доминирует над нами, они могут попытаться вмешаться в работу правительства и наш образ жизни.\n\n§HСледующие страны имеют влияние на нас:§!\n[position_1_var_n] [new_position_1] [position_1_var_integer]\n[position_2_var_n] [new_position_2] [position_2_var_integer]\n[position_3_var_n] [new_position_3] [position_3_var_integer]\n[position_4_var_n] [new_position_4] [position_4_var_integer]\n[position_5_var_n] [new_position_5] [position_5_var_integer]\n[position_6_var_n] [new_position_6] [position_6_var_integer]\n[position_7_var_n] [new_position_7] [position_7_var_integer]\n\nЭто даёт нам следующий §Yуровень независимости§! от иностранного влияния: [?domestic_influence_amount|H%%].\n\n$foreign_influence_modifier$ [ROOT.GetFlag]вашей страны: [?modifier@foreign_influence_modifier|%+]\n$foreign_influence_defense_modifier$ [ROOT.GetFlag]вашей страны: [?modifier@foreign_influence_defense_modifier|%+]\n$influence_coup_modifier$ [ROOT.GetFlag]вашей страны: [?modifier@influence_coup_modifier|%+]\n$foreign_influence_auto_influence_cap_modifier$ [ROOT.GetFlag]вашей страны: [?auto_influence_cap|+0]\n\n§YВ настоящее время происходит автоматическое влияние на страны:§!\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]"
 combat_foreign_influence: "§YБорьба§! с иностранным влиянием"
 combat_foreign_influence_desc: "Утверждение нашей независимости от иностранного влияния - ключ к сохранению нашей нации."
 propaganda_campaign_decision: "§YПропагандистская§! кампания"
 propaganda_campaign_decision_desc: "Большая пропагандистская кампания о возвращении к нашим ценностям важна для нашего правительства. Объявляем новую кампанию для людей, чтобы вернуть нашу индивидуальность!"
 combat_biggest_influencer_decision: "§RАтаковать§! влияние §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
 combat_biggest_influencer_decision_desc: "Влияние [?var:FROM.influence_array^0.GetNameWithFlag] в нашей стране продолжается слишком долго. Пришло время показать нашему народу его истинные пути и то, как необходимо освободить их от власти нашего правительства!"
 combat_second_influencer_decision: "§RАтаковать§! влияние §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
 combat_second_influencer_decision_desc: "Влияние [?var:FROM.influence_array^1.GetNameWithFlag] в нашей стране продолжается слишком долго. Пришло время показать нашему народу его истинные пути и то, как необходимо освободить их от власти нашего правительства!"
 combat_third_influencer_decision: "§RАтаковать§! влияние §Y[?var:FROM.influence_array^2.GetNameWithFlag]§!"
 combat_third_influencer_decision_desc: "Влияние [?var:FROM.influence_array^2.GetNameWithFlag] в нашей стране продолжается слишком долго. Пришло время показать нашему народу его истинные пути и то, как необходимо освободить их от власти нашего правительства!"
 influence_for_autonomy_decision: "§YПонизить§! автономию в §Y[FROM.GetNameWithFlag]§!"
 influence_for_autonomy_decision_desc: "Понижая автономию [FROM.GetName], будет непопулярным решением, и мы начнем терять влияние в регионе. Однако мы будем постепенно приближать их к себе..."
 influence_for_autonomy_decision_autonomy: "Метрополия уменьшила нашу автономию"
 enable_auto_influence_notification_decision: "§GВключить§! автоматический ежемесячный отчёт"
 disable_auto_influence_notification_decision: "§RОтключить§! автоматический ежемесячный отчёт"

