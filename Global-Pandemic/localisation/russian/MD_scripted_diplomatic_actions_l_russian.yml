 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Торговое соглашение"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Предложение о заключении торгового соглашения с этой страной должно быть взаимовыгодным. Обеспечивает процветания как нашей нации, так и их.\n\nНиже перечислены факторы, влияющие на то, как ИИ отреагирует на соглашение:\nТо же правительство, мнение, влияние, фракция, членство в ЕС, членство в НАТО.\n"
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "На текущий момент не имеет торгового соглашения с §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "В настоящее время не рассматривает предложение от §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "Торговое соглашение между нашими двумя странами увеличит торговое влияние на §G50§! и мнение с §Y[This.GetNameWithFlag]§! на §G25§! если будет принято. Обе нации также получат §G~1%§! влияния друг на друга."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag] приняли торговое соглашение!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] приняли торговое соглашение, дающее следующие эффекты:\n\nУвеличение торгового влияния на §G50§!\nМнение улучшается на §G25§!\nПовышенное влияние окружающих §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag] отклонили соглашение!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "К сожалению, [THIS.GetNameWithFlag] отклонили наше торговое соглашение. Возможно, мы могли бы подписать его в другой день."

 CANCEL_TRADE_AGREEMENT_TITLE: "Отменить торговое соглашение"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Прекращение торгового соглашения с этой страной вызовет напряженность в отношениях между нашими странами."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "Имеет торговое соглашение с §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Расторжение торгового соглашения имеет следующие последствия:\n\nТорговое влияние снижается на §R50§!\nСнижение мнения на §R25§! с модификатором мнения §R15§! в связи с нарушением договора\n" 
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Передача от [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Сообщение от §Y[Root.GetNameWithFlag]§! изменяет их дипломатический статус с нами: Отменить торговое соглашение"

 # Assume Debt
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "Принять на себя долг"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Мы можем взять на себя долг другого государства, чтобы облегчить его текущие экономические проблемы. Если они примут это предложение, мы получим небольшое мнение и возьмём на себя 25% их долга. Сначала он берется из нашей казны."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "Мы можем взять на себя долг другого государства, чтобы облегчить его текущие экономические проблемы. Если они примут это предложение, мы получим небольшое мнение и возьмём на себя 25% их долга. Сначала он берется из нашей казны."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag] принимает!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] согласился на принятие долга. Мы взяли на себя двадцать пять процентов их текущей задолженности. Это снимает часть бремени с [THIs.GetNameWithFlag]."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag] отклоняет!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "К сожалению, [THIS.GetNameWithFlag] отклонил наше предположение о долге. Возможно, в другой день мы сможем подписать соглашение."
