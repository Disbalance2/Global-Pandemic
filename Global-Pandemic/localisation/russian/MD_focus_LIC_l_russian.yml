#HRE tree
 LIC_HRE_modern_empire: "Современная империя" #first focus
 LIC_HRE_modern_empire_desc: "Старая Священная Римская империя была образцом слабости и нестабильности. Больше нет. Лихтенштейн реформировал Империю с места силы, и теперь пришло время утвердить нашу волю в отношении наших подданных."
 LIC_formed_HRE_tt: "Создали Священную Римскую империю"
 LIC_HRE_modern_empire_tt: "Начните чинить свой разваливающийся и децентрализованный домен"
 LIC_HRE_stabilize: "Стабилизировать империю"
 LIC_HRE_stabilize_desc: "Священная Римская империя, хотя в основном немецкая, состоит из десятков культур и этнических групп, все они покорены мощью нашей Империи. Возможно, пока мы можем их контролировать, но если мы пожелаем, чтобы это неоперившееся Империи, чтобы выжить и процветать, мы должны сначала заглянуть внутрь себя, чтобы наша структура не разрушилась."
 LIC_HRE_centralize: "Централизировать империю"
 LIC_HRE_centralize_desc: "Наша новая Империя сформировалась с такой же структурой, как и предыдущая — это было необходимо для того, чтобы предъявить претензии на наш законный трон. Но теперь, когда Габсбурги больше не у власти, их неэффективная администрация больше не может направлять курс нашей нации. Пришло время централизовать экономическую власть в руках Императора раз и навсегда."
 LIC_HRE_organize: "Организовать империю"
 LIC_HRE_organize_desc: "Наши армии, хотя и большие, разнообразны и разрознены. Почти полностью состоящие из новобранцев, использующих оружие покоренных наций, наши вооруженные силы — воплощение хаоса. Если мы хотим обеспечить будущее нашей нации, мы необходимо потратить значительное время и усилия на реорганизацию наших вооруженных сил."
 LIC_idea_HRE_government: "Разрозненная империя"
 LIC_idea_HRE_government_desc: "Священная Римская империя — функционирующее государство только по самым либеральным определениям. Если новая империя хочет выжить, она должна решить множество своих внутренних проблем."
 LIC_idea_HRE_stabilized: "Неорганизованная и децентрализованная империя"
 LIC_idea_HRE_stabilized_desc: "Несмотря на некоторую внутреннюю стабильность, вооруженные силы Священной Римской империи остаются дезорганизованными, в дополнение к тому, что администрация не является эффективно централизованной."
 LIC_idea_HRE_organized: "Дестабилизированная и децентрализованная империя"
 LIC_idea_HRE_organized_desc: "Несмотря на реорганизацию вооруженных сил Священной Римской империи, Империи все еще предстоит решить множество внутренних проблем, включая бурную политическую ситуацию и децентрализованную структуру власти."
 LIC_idea_HRE_centralized: "Дестабилизированная и дезорганизованная империя"
 LIC_idea_HRE_centralized_desc: "Хотя новому Императору удалось централизовать власть в Вадуце, ​​внутренние раздоры и неорганизованность вооруженных сил по-прежнему представляют собой серьезное препятствие на пути к долголетию Империи."
 LIC_idea_HRE_centralized_organized: "Дестабилизированная империя"
 LIC_idea_HRE_centralized_organized_desc: "С реформированием армий и централизацией власти новому Императору нужно только разрешить наш внутренний конфликт, чтобы обеспечить процветающее будущее Империи."
 LIC_idea_HRE_centralized_stabilized: "Неорганизованная империя"
 LIC_idea_HRE_centralized_stabilized_desc: "Поскольку власть сосредоточена в Вадуце, ​​а внутренняя оппозиция подавлена, у императора Священной Римской империи есть только одна серьезная задача, прежде чем он будет готов присоединиться к международной политике в качестве крупного игрока: вооруженные силы."
 LIC_idea_HRE_stabilized_organized: "Децентрализованная империя"
 LIC_idea_HRE_stabilized_organized_desc: "Теперь, когда внутренняя оппозиция нейтрализована, а армия реорганизована для службы новому императору, остается только последний естественный шаг: сосредоточить власть нации на троне."
 LIC_idea_new_empire: "Новая империя"
 LIC_idea_new_empire_desc: "Внутренние проблемы Империи решены. Теперь мы можем смотреть в будущее."
