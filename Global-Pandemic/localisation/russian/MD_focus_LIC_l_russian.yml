 LIC_holy_roman_empire_category: "Священная Римская империя"
 LIC_holy_roman_empire_category_desc: "Лихтенштейн — последнее истинное княжество в составе бывшей Священной Римской империи. Естественно, бремя восстановления его законных притязаний ложится на нас и только на нас. Это будет непросто, но под руководством нашего императора Лихтенштейн — нет, Священная Римская империя победит!"
 LIC_form_HRE: "Реформа Священной Римской империи"
 LIC_form_HRE_desc: "Мы заявили права на трон, но для того, чтобы народ нашей Империи и весь мир признал нас таковыми, мы должны обеспечить соблюдение нашего божественного права на власть."
 LIC_join_international_community: "Присоединиться к международному сообществу"
 LIC_join_international_community_desc: "Решив наши внутренние проблемы, мы теперь готовы присоединиться к международному сообществу в качестве более активного участника."
 LIC_path_of_conquest: "Путь завоеваний"
 LIC_path_of_conquest_desc: "Наши претензии не только на Священную Римскую империю, но и на Римскую империю в целом. Мы возьмем на себя обязательство добиться нашей былой славы любыми средствами."
 LIC_path_of_peace: "Путь мира"
 LIC_path_of_peace_desc: "Было достаточно кровопролития. Теперь мы должны восстановиться и смотреть в мирное будущее."
 LIC_royal_marriages: "Королевские браки"
 LIC_royal_marriages_desc: "Как самая могущественная монархия в Европе — нет, в мире — многие древние дома стремятся заключить союз даже с нашими дальними родственниками. Поощрение этих отношений позволит нам оказывать влияние на народы по всему миру."
 LIC_auxillaries: "Вспомогательные подразделения"
 LIC_auxillaries_desc: "В Риме была своеобразная система поощрения неграждан присоединяться к их армиям. Приняв подобную систему, мы можем добиться аналогичных результатов."
 LIC_idea_auxillaries: "Вспомогательные подразделения"
 LIC_idea_auxillaries_desc: "Приняв старую римскую вспомогательную систему, Лихтенштейн настоятельно поощряет подчиненное ему население присоединяться к его армиям. Однако такая система не лишена недостатков."
 LIC_marriage_influence_tt: "Мы получим §G33% влияния§! во всех странах с абсолютной монархией, §G15% влияния§! во всех странах, где монархия влиятельна, и §G7% влияния§! во всех странах с символической монархией ."
 LIC_path_of_conquest_tt: "Получите цели §YЗавоевание§! на бывших территориях Римской империи."
 LIC_claim_the_HRE_tt: "Получите §YКукольные§! военные цели в бывшей §YСвященной Римской империи§!. Это расстроит целевые страны."
 LIC_new_capital: "Новая столица"
 LIC_new_capital_desc: "Восстановив былую славу, теперь мы можем рассмотреть возможность переноса Императорского дворца в более подходящее место."
