 TAT_single_party_desc: "Должна быть одна партия, потому что у нас один путь к социализму"
 TAT_arest_silovic: "Помощь фермерам"
 TAT_arest_silovic_desc: "Мы будем поддерживать отечественных фермеров, потому что они кормят наших людей"
 TAT_erase_nationalist: "Посадить всех националистов в тюрьму"
 TAT_erase_nationalist_desc: "Пора ликвидировать националистические ячейки в нашей стране"
 TAT_antigay_propaganda_laws: "Законы о борьбе с гей-пропагандой"
 TAT_antigay_propaganda_laws_desc: "Пришло время законодательно запретить ЛГБТ в нашей стране"
 TAT_constituon: "Советская Конституция"
 TAT_constituon_desc: "Мы вернём нашу конституцию, которая была в советское время, но с некоторыми корректировками"
 TAT_clean_soc_net: "Чистая социальная сеть"
 TAT_clean_soc_net_desc: "Мы очистим все социальные сети, мы не допустим распространения вражеской пропаганды"
 TAT_pioneria: "Пионерия"
 TAT_pioneria_desc: "Молодёжь не должна бездельничать, поэтому мы будем возрождать пионерию"
 TAT_Marks_school: "Марксизм в школах"
 TAT_Marks_school_desc: "В школьную программу обязательно входит Маркс"
 TAT_free_education: "Бесплатное образование"
 TAT_free_education_desc: "Образование должно быть бесплатным и свободным для каждого гражданина нашего славного государства"
 TAT_state_atheism: "Государственный атеизм"
 TAT_state_atheism_desc: "Религия - опиум для народа, поэтому пришло время бороться с религией"
 TAT_collectivism: "Коллективизм"
 TAT_collectivism_desc: "Коллективизация уже сработала однажды, поэтому мы повторим опыт"
 TAT_mobilize_the_masses: "Мобилизация масс"
 TAT_mobilize_the_masses_desc: "Нашей армии нужны люди, которые будут защищать интересы нашей страны, где бы партия ни требовала"
 TAT_nationalisation_production: "Национализация производства"
 TAT_nationalisation_production_desc: "Национализация продуктов поможет нашей экономике стать сильнее"
 TAT_the_culture_of_proletarianism: "Культура пролетариата"
 TAT_the_culture_of_proletarianism_desc: "Пришло время насаждать пролетарскую культуру рабочего класса, с помощью которой мы вместе будем двигаться к общему, прекрасному коммунистическому будущему."
 TAT_fight_international_capitalists: "Борьба с международными капиталистами"
 TAT_fight_international_capitalists_desc: "Олигархи - опасный и коррумпированный класс, ничем не лучше кулаков советских времен. С момента распада СССР российские олигархи захватывают всё больше и больше экономического влияния и лишают российских рабочих работы в пользу глобалистской экономической модели, основанной на деятельности иностранных компаний. Чтобы возродить Россию, прежде всего необходимо изгнать международный класс капиталистов."
 TAT_better_roads: "Общее благоустройство дорог"
 TAT_better_roads_desc: "Необходимо вплотную заняться решением дорожной проблемы в нашей стране"
 TAT_soviet_academy_of_sciences: "Революционное образование"
 TAT_soviet_academy_of_sciences_desc: "Мы должны укреплять революционные идеалы в классе, чтобы ученики не забывали о том, ради чего многие погибли на протяжении нескольких десятилетий."
 TAT_weaken_the_banks: "Ослабить банки"
 TAT_weaken_the_banks_desc: "Банки - это преторианская гвардия капитализма, несущая его знамя в бой и защищающая его прибыли самим своим существованием. Они вмешиваются в дела бедных регионов мира, издеваются над рабочим классом, демпингуя зарплатами и спекулируя процентами, и влияют на политику, делая как легальные, так и нелегальные пожертвования. Банки должны быть возвращены в состояние, в котором они являются всего лишь аполитичными краткосрочными кредиторами."
 TAT_support_of_the_worker: "Поддержка работников"
 TAT_support_of_the_worker_desc: "Рабочий класс - наша опора и сила, мы всегда будем поддерживать его в борьбе с капиталистической заразой!"
 TAT_ultimate_tax_reform: "Большая налоговая реформа"
 TAT_ultimate_tax_reform_desc: "Мы намерены провести масштабную налоговую реформу, которая облегчит налоговое бремя для обычных людей, но для бизнеса все будет наоборот"
 TAT_single_party: "Одна партия"
 TAT_single_party_desc: "Коммунистическая партия Татарстана знает лучше во всех сферах, которые касаются государства. Если другие люди уйдут с дороги, мы сможем приступить к строительству настоящей коммунистической утопии, и на этот раз у нас все получится."
 TAT_nationalize_foreign_business: "Национализировать иностранный бизнес"
 TAT_nationalize_foreign_business_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой угрозу экономической безопасности. В условиях, когда иностранные государства угрожают нам экономическими санкциями, всегда существует угроза, что владельцы промышленных предприятий уедут ночью, прихватив с собой жизненно важные части своих заводов. Чтобы не допустить этого, мы должны вернуть эти отрасли государству - даже если это обидит иностранные государства."
 TAT_five_year_plan: "Первый пятилетний план"
 TAT_five_year_plan_desc: "Свободные экономические модели западных государств не имеют будущего для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических советских пятилетних планов, даст правительству бесконтрольное влияние на ранее бесконтрольную экономику."
 TAT_reestablish_the_military_industrial_complex: "Восстановить военно-промышленный комплекс"
 TAT_reestablish_the_military_industrial_complex_desc: "Армия и народ едины!"
 #Nationalists
 TAT_nati_start: "Татарский национализм"
 TAT_nati_start_desc: "Националистические силы захватили власть в стране. Куда они приведут Татарстан? К светлому будущему или к распаду страны?"
 TAT_socialochka: "Увеличить расходы на социальные нужды"
 TAT_socialochka_desc: "Чтобы успешно повысить рождаемость, мы должны создать лучшие условия для наших граждан. Необходимо увеличить расходы на социальные нужды"
 TAT_rojdaemost: "Пропаганда рождаемости"
 TAT_rojdaemost_desc: "Наша страна переживает демографический спад, поэтому мы должны способствовать увеличению рождаемости среди молодых семей"
 TAT_debur: "Дебюрократизация"
 TAT_debur_desc: "Мы сократим расходы на чиновников и уменьшим их количество, а высвободившиеся средства пойдут на благо народа"
 TAT_patriotism: "Патриотизм"
 TAT_patriotism_desc: "Пришло время повысить уровень патриотического воспитания в нашей стране"
 TAT_valute: "Наша собственная валюта"
 TAT_valute_desc: "Мы начнём переход на собственную валюту в расчётах"
 TAT_National_science: "Отечественная наука"
 TAT_National_science_desc: "Мы будем вкладывать деньги в развитие российской науки"
 TAT_Tatarisation: "Татаризация"
 TAT_Tatarisation_desc: "Вся литература, все названия должны быть на татарском языке"
 TAT_anti_lgbt: "Запрет на пропаганду порочных отношений"
 TAT_anti_lgbt_desc: "Мы принимаем закон о приоритете и защите семьи, брака (союза мужчины и женщины), материнства, о защите семьи от посягательств и вмешательства в дела семьи со стороны идеологии и организаций. Кроме того, предлагается принять закон "О защите природы человека" и запретить пропаганду извращённых отношений, направленных против естественной природы человека."
 TAT_territorial_reform: "Территориальная реформа"
 TAT_territorial_reform_desc: "Мы изменим территориальную структуру нашей республики."
 TAT_Sovereign_Internet: "Суверенный интернет"
 TAT_Sovereign_Internet_desc: "Мы должны сделать наше интернет-пространство полностью независимым от других стран, чтобы они не могли влиять на наших граждан."
 TAT_Democratic_clean: "Чистки демократов"
 TAT_Democratic_clean_desc: "Мы не собираемся становиться слугами Запада. Пришло время очистить нашу страну от демократов"
 TAT_Communistst_clean: "Чистка коммунистов"
 TAT_Communistst_clean_desc: "Наследие СССР должно быть уничтожено. Пришло время изгнать этих приверженцев красной заразы"
 TAT_Anti_corruption_law: "Антикоррупционное законодательство"
 TAT_Anti_corruption_law_desc: "Мы будем бороться с коррупцией во всех её проявлениях"
 TAT_anti_immigration_policies: "Анти-иммиграционная политика"
 TAT_anti_immigration_policies_desc: "Проведение более анти-иммиграционной политики позволит сохранить татарскую идентичность живой и здоровой."
 TAT_decolectivisation: "Деколлективизация"
 TAT_decolectivisation_desc: "Пришло время избавиться от наследия СССР и помочь населению переехать в города."
 TAT_tatar_past: "Татарское прошлое"
 TAT_tatar_past_desc: "Историю не изменить, и мы это знаем. Мы - великие наследники Казанского ханства."
 TAT_constitution_return: "Возвращение первой татарской конституции"
 TAT_constitution_return_desc: "Пришло время восстановить нормальную конституцию в нашей стране."
 TAT_true_political_and_national_freedom: "Настоящая политическая свобода"
 TAT_true_political_and_national_freedom_desc: "Начало настоящей политической свободы - это восстановление после разрушений, которые произошли во время нашей чистки внутри страны. Пришло время двигаться вперёд и достичь того, чего действительно желает наш народ."
 ###Idel Ural
 TAT_idel_ural: "Идель-Урал"
 TAT_idel_ural_desc: "Мы должны объединить вокруг себя другие народы этого региона, только так мы сможем достичь величия"
 TAT_idel_ural_rus: "Идель-Урал как часть России"
 TAT_idel_ural_rus_desc: "Мы готовы предложить России совершенно новый субъект, который сможет поднять экономику региона на новый уровень"
 TAT_idel_ural_free: "Независимый Идель-Урал"
 TAT_idel_ural_free_desc: "Вместе с народами Поволжья мы создадим самое сильное государство на территории бывшей России"
