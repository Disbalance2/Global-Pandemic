 subject_rus.19.a: "Печально"
 subject_rus.20.t: "Совет Федерации: Голосование"
 subject_rus.20.d: "Башкирия выдвинула законопроект об объединении с Татарстаном и создании нового субъекта федерации - Идель-Урал. Согласны ли мы с таким изменением границ?"
 subject_rus.20.a: "Да"
 subject_rus.20.b: "Нет"
 subject_rus.21.t: "Совет Федерации: Голосование"
 subject_rus.21.d: "Голосование, которое мы проводили, закончилось, пришло время принять соответствующее решение"
 subject_rus.21.a: "Голосование окончено"
 subject_rus.22.t: "Татнефть предлагает нам инвестиции в нефть"
 subject_rus.22.d: "[TAT.GetFlag]Татарстанская кампания Татнефть предлагает инвестиции в нефтяной сектор."
 subject_rus.22.a: "Мы принимаем инвестиции"
 subject_rus.22.b: "Нет, нам это не нужно"
 subject_rus.23.t: "Нефтяные инвестиции Татнефти"
 subject_rus.23.d: "§Y[FROM.GetNamewithFlag]§! согласился на наши нефтяные инвестиции."
 subject_rus.23.a: "Хорошо"
 subject_rus.24.t: "Путь Татарстана"
 subject_rus.24.d: "Сейчас перед нашим государством стоит выбор, куда двигаться в новом тысячелетии: продолжить путь в составе России или рискнуть и попытаться обрести независимость."
 subject_rus.24.a: "Мы вместе с Россией"
 subject_rus.24.b: "Мы пойдём своим путем"
 subject_rus.25.t: "Татарстан провозгласил свою независимость"
 subject_rus.25.d: "Татарстан объявил, что теперь он независимое государство. Нам срочно нужно решить, что делать"
 subject_rus.25.a: "Подавить сепаратистов"
 subject_rus.25.b: "Дать им свободу"

 subject_rus.26.t: "Исламисты захватили власть"
 subject_rus.26.d: "Россия не смогла ограничить свой контроль над Чечнёй, и теперь она находится под контролем радикальных исламистов"
 subject_rus.26.a: "Во имя Аллаха!"
 
 subject_rus.27.t: "Башкирские инвестиции"
 subject_rus.27.d: "Правительство §Y[BSH.GetNamewithFlag]§! предлагает инвестиции в агропромышленный комплекс в одном из наших регионов. Согласимся ли мы?"
 subject_rus.27.a: "Да"
 subject_rus.27.b: "Нет"

 subject_rus.28.t: "Соглашение с §Y[CHI.GetNamewithFlag]§!"
