 subject_rus.42.t: "Приднестровье предлагает начать военную операцию против Молдовы"
 subject_rus.42.d: "Приднестровское правительство уже давно считает существование Молдовы своей главной угрозой, даже сейчас, когда они находятся под нашей защитой. Их правительство предлагает покончить с суверенитетом Молдовы раз и навсегда"
 subject_rus.42.a: "Мы нападём на Молдову"
 subject_rus.42.b: "Мы не должны нападать на них."

