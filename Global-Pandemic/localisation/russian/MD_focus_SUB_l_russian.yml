 TAT_react_power_support_desc: "Мы будем поддерживать крупнейшие предприятия, которые формируют основной бюджет нашей республики"
 TAT_react_obrazovanie: "Реформа образования"
 TAT_react_obrazovanie_desc: "Грамотный гражданин - это успешный гражданин. Мы будем инвестировать в развитие интеллектуального потенциала наших граждан"
 TAT_react_transport: "Транспортная реформа"
 TAT_react_transport_desc: "Доступный транспорт должен быть доступен на всей территории нашей республики"
 TAT_react_small_upor: "Поддержка малого бизнеса"
 TAT_react_small_upor_desc: "Наша задача - вырасти из малого бизнеса - двигателя нашей экономики"
 TAT_react_smart_it: "Умный IT"
 TAT_react_smart_it_desc: "Одним из основных направлений нашей экономики является IT-сектор. С помощью технологий мы многократно увеличим рост нашей экономики"
 TAT_react_zdorvoie: "Реформа здравоохранения"
 TAT_react_zdorvoie_desc: "Здоровый гражданин - это успешный гражданин. Мы способствуем тому, чтобы все наши граждане были здоровее"
 TAT_react_smart_obrazovanie: "Умное образование"
 TAT_react_smart_obrazovanie_desc: "Мы будем внедрять IT-технологии в образовательную сферу"
 TAT_react_all_religion: "Уважение ко всем религиям"
 TAT_react_all_religion_desc: "Наша республика не будет оплотом религиозной ненависти. Мы приветствуем представителей всех конфессий"
 TAT_react_finance: "Инвестиции в финансовый сектор"
 TAT_react_finance_desc: "Наши экономические реформы принесли свои плоды, теперь финансовый сектор будет процветать, а экономика - расти"
 TAT_react_energy_ustoichiva: "Энергетически устойчивая экономика"
 TAT_react_energy_ustoichiva_desc: "Энергетика никогда не отойдёт на второй план в нашей стратегии развития, мы будем продолжать укреплять энергетическую составляющую нашей экономики"
 TAT_react_umnaya_medicina: "Умная медицина"
 TAT_react_umnaya_medicina_desc: "Мы будем внедрять наши IT-технологии в медицинскую сферу для повышения эффективности"
