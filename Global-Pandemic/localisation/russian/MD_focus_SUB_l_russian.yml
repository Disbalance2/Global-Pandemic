 subject_rus.32.a: "Да"
 subject_rus.32.b: "Нет"
 subject_rus.34.t: "Совет Федерации: Голосование"
 subject_rus.34.d: "Голосование, которое мы проводили, закончилось, пришло время принять соответствующее решение"
