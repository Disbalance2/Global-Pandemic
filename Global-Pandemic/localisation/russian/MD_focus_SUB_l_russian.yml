 TAT_tatarin_nati_modifier: "Государственная политика Татарстана"
 TAT_tatarin_nati_modifier_desc: "Приход к власти националистических сил в Татарстане сильно повлиял на его внутреннюю и внешнюю политику. Приоритетом стали сила и мощь нации, пропаганда великого прошлого и реваншизм, за утраченное татарское величие."
