 subject_rus.28.a: "Найс"
 subject_rus.29.t: "Соглашение с §Y[CHI.GetNamewithFlag]§!"
 subject_rus.29.d: "Правительство §Y[CHI.GetNamewithFlag]§! не одобрило соглашение о сотрудничестве с нашей республикой"
 subject_rus.29.a: "Грустно"
 subject_rus.30.t: "[CHE.GetNameWithFlag] просит о создании Чечено-Ингушской Республики"
 subject_rus.30.d: "Правительство [CHE.GetNameWithFlag] представило свой законопроект об объединении Чечни и Ингушетии в единый субъект - Чечено-Ингушскую Республику. Готовы ли мы к такому резкому изменению границ внутри страны?"
 subject_rus.30.a: "Конечно"
 subject_rus.30.b: "Нет"
 subject_rus.31.t: "[CHE.GetNameWithFlag] просит о создании Чечено-Ингушской Республики"
 subject_rus.31.d: "[SOV.GetFlag]Российское правительство согласилось принять наш законопроект об объединении нашей республики с Ингушетией"
 subject_rus.31.a: "Великолепно!"
 subject_rus.33.t: "[CHE.GetNameWithFlag] просит о создании Чечено-Ингушской Республики"
 subject_rus.33.d: "[SOV.GetFlag]Российское правительство отклонило наш законопроект о создании Чечено-Ингушской Республики"
 subject_rus.33.a: "Печально"
 subject_rus.32.t: "Совет Федерации: Голосование"
