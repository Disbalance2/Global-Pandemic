 CRM_ukrep: "Укрепление обороны"
 CRM_ukrep_desc: "Несмотря на то, что мы находимся под защитой России, нам все равно нужно думать о мерах обороны"
 CRM_zavod_ships: "Морская индустрия"
 CRM_zavod_ships_desc: "Мы возродим былое величие крымской морской индустрии, что принесёт нам доход в бюджет"
 CRM_rost: "Крымский рост"
