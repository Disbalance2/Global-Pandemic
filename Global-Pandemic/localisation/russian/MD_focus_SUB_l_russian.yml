 CRM_monarchy: "Монархия на одном полуострове"
 CRM_monarchy_desc: "Наш полуостров всегда был колыбелью почитания королевской семьи, а теперь во главе нас будет стоять прямая наследница Романовых."
 CRM_monarchy_rule: "Царствование Романовых"
 CRM_monarchy_rule_desc: "Для нас наступает новая эра, и теперь мы покажем, что и у России есть шанс вернуться на истинный путь."
 CRM_monarchy_antidemocracy: "Борьба с ложной демократией"
 CRM_monarchy_antidemocracy_desc: "Западные ценности и их лживая демократия нам чужды, мы будем бороться со всеми её сторонниками на нашем прекрасном полуострове."
 CRM_monarchy_constituion: "Поправки к Конституции"
 CRM_monarchy_constituion_desc: "Мы всё ещё живем в XXI веке, и необходимо изменить главный закон нашей страны - конституцию, чтобы наша власть была юридически подтверждена."
 CRM_monarchy_tzar: "Наследник Николая II"
 CRM_monarchy_tzar_desc: "Наш правитель - истинный наследник императорской семьи и с властью, данной Богом, поведёт нас в прекрасное будущее."
 CRM_monarchy_tzar_academy: "Королевская академия"
 CRM_monarchy_tzar_academy_desc: "Мы возродим Королевские институты образования, чтобы наши граждане были грамотными и вносили большой вклад в развитие страны."
 CRM_monarchy_tzar_polk: "Гусарский полк Его Величества"
 CRM_monarchy_tzar_polk_desc: "Сформированный при Екатерине Второй, этот полк канул в историю с распадом Российской империи, и теперь мы будем его возрождать."
 CRM_monarchy_tavria: "Таврия"
 CRM_monarchy_tavria_desc: "Нынешнее название нашего государства нам не подходит, мы должны подчеркнуть императорское наследство."
 CRM_monarchy_church: "Сила, данная Богом"
 CRM_monarchy_church_desc: "Мы должны установить контакт с церковью, чтобы узаконить свою власть, данную самим Богом."
 CRM_decommusitaion: "Декоммунизация"
 CRM_decommusitaion_desc: "Мы уничтожим все следы красной чумы на нашем полуострове."
 CRM_zdravok: "Здоровая нация"
 CRM_zdravok_desc: "Мы инвестируем в нашего гражданина - мы увеличим денежный поток в социальную сферу и здравоохранение."
