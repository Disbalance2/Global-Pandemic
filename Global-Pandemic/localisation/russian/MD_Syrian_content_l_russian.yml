 TT_SYR_ALIGN_SAUDI_ARABIA: "\nГотовность [SAU.GetName] заключить с нами союз §gsplit even§! по умолчанию\n\n[SAU.GetName]  с большей вероятностью заключит с нами союз, если\n §G-Мы оба придерживаемся одного и того же мировоззрения\n -Саудовская семья находится у власти, и мы следуем Западному мировоззрению\n -Мы сунниты, а не шииты\n -Мы вывели войска из Ливана§!\n\n[SAU.GetName] с меньшей вероятностью будет союзничать с нами, если\n §R-Фахд больше не король\n -Мы пытались убить премьер-министра Ливана\n -Мы завершили фокус "Поддержка Хезболлы"\n -У них о нас плохое мнение\n§!"
