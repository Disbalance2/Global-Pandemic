l_russian:
 CSTO.1.t: "[From.GetNameDef] желает присоединиться к ОДКБ"
 CSTO.1.d: "[From.GetAdjective] делегации пришли к интересной договоренности. Делегация обьясняет то, что [From.GetNameDef] желает подписать документы и присоединиться к ОДКБ. Они запрашивают переговоров и подписания декларации о дружбе и сотрудничестве, разрешающее [From.GetNameDef] вступление в альянс."
 CSTO.1.a: "Конечно"
 CSTO.1.b: "Никогда"
 CSTO.2.t: "[SOV.GetNameDef] отказывается от вступления в ОДКБ"
 CSTO.2.d: "[SOV.GetNameDef] отвергло наше предложение по вступлению в ОДКБ."
 CSTO.2.a: "Разочаровывающе"
 CSTO.3.t: "Приглашение в ОДКБ"
 CSTO.3.d: "[SOV.GetNameDef] и их союзники приглашают нас вступить в ОДКБ. Что мы ответим им?"
 CSTO.3.a: "Мы принимаем предложение!"
 CSTO.3.b: "У нас нет на это времени."

 CSTO.4.t: "[ROOT.GetNameDef] вступает в ОДКБ"
 CSTO.4.d: "[SOV.GetNameDef] и [ROOT.GetNameDef] объявили сегодня о вступлении [ROOT.GetNameDef] в Организацию Договора о коллективной безопасности. [SOV.GetNameDef] и [ROOT.GetNameDef] оставили в стороне свое соперничество и решили, что вступление [ROOT.GetNameDef] в альянс отвечает их интересам."
 CSTO.4.a: "Прекрасная новость!"
 CSTO.4.b: "Новый союзник"
 CSTO.4.c: "Интересное событие"
 CSTO.5.t: "[ROOT.GetNameDef] покидает ОДКБ!"
 CSTO.5.d: "Лидер [ROOT.GetNameDef], [ROOT.GetLeader], анонсировал выход страны из ОДКБ и всех остальных союзов и договоров, связанных с альянсом. Это ослабит военный союз."
 CSTO.5.a: "Отличный выбор."
 CSTO.5.b: "Интересно."
