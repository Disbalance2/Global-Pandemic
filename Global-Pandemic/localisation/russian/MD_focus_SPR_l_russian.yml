 SPR_idea_visa_programs_desc: "Поддержка визовых программ для иммигрантов поможет компенсировать волны нелегальных иммигрантов, прибывающих в страну."
 SPR_open_borders_idea: "Открытые границы"
 SPR_open_borders_idea_desc: "Открытие границ вдоль наших марокканских границ поможет перемещать людей туда и обратно."
 SPR_deindustrialization: "Деиндустриализация"
 SPR_deindustrialization_desc: "Годы аутсорсинга и самодовольства привели к быстрому сокращению промышленного сектора."
