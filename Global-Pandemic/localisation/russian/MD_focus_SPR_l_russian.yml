 # Ideas
 SPR_idea_mass_legalization: "Массовая легализация"
 SPR_idea_mass_legalization_desc: "Тот, кто сказал, что наркотики — это плохо, ошибается."
 SPR_idea_legalize_light_drugs: "Легализовать легкие наркотики"
