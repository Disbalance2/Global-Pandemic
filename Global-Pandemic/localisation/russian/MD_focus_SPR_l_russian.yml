 SPR_idea_tourist_industry_1: "Испанская индустрия туризма"
 SPR_idea_tourist_industry_1_desc: "Индустрия туризма является одним из крупнейших секторов испанской экономики. Поощрять его и позволять ему расти — огромное благо для нашей экономики. Однако война и нестабильность приведут к плохим делам."
 SPR_idea_trade_focus: "Бастион торговли"
 SPR_idea_trade_focus_desc: "Дальнейшее вхождение в глобальную торговую сеть позволит нам расти."
 SPR_idea_regional_autonomy: "Государство автономий"
 SPR_idea_regional_autonomy_desc: "Испания работает по децентрализованной модели, известной как \"Государство автономий\". Это уникальное для Испании государственное устройство было создано в соответствии с конституцией 1978 года. Его целью было гарантировать ограниченную автономию национальных сообществ и регионов, составляющих испанскую нацию. В настоящее время в Испании насчитывается семнадцать таких сообществ и два автономных города (Сеута и Мелилья). В новейшей истории Испании эта система не раз подвергалась тщательному анализу, и некоторые фракции в правительстве стремятся пересмотреть или полностью отменить ее."
 SPR_idea_regional_autonomy_reduced: "Региональная автономия снижена"
 SPR_idea_regional_autonomy_reduced_desc: "Испания работает по децентрализованной модели, известной как \"Государство автономий\". Это уникальное для Испании государственное устройство было создано в соответствии с конституцией 1978 года. Его целью было гарантировать ограниченную автономию национальных сообществ и регионов, составляющих испанскую нацию. В настоящее время в Испании насчитывается семнадцать таких сообществ и два автономных города (Сеута и Мелилья). В новейшей истории Испании эта система не раз подвергалась тщательному анализу, и некоторые фракции в правительстве стремятся пересмотреть или полностью отменить ее.\n\nНесмотря на то, что мы не отменили прежнюю систему управления, автономия регионов была сильно сокращена."
 SPR_idea_grey_market: "Серый рынок"
 SPR_idea_grey_market_desc: "Испанский серый рынок представляет собой теневую экономику и считается третьим по величине в Европе, уступая только Греции или Италии. Вполне возможно, что этот «серый рынок» может увеличить размер экономики Испании почти на 20%."
 SPR_oil_spill: "Разлив нефти"
 SPR_oil_spill_desc: "Большой нефтяной танкер разлил нефть вдоль побережья."
 SPR_the_eta: "ETA"
 SPR_the_eta_desc: "Euskadi Ta Askatasuna (ETA) расшифровывается как "Баскская родина и свобода". Это баскская националистическая и сепаратистская организация на севере Испании и юго-западе Франции. Официально сформировалась в 1959 году и впоследствии превратилась из группы, пропагандирующей традиционную баскскую культуру, в военизированную группировку, ведущую жестокую кампанию взрывов, убийств и похищений людей в южной части Страны Басков и на всей территории Испании."
 # Monarchist Ideas
 SPR_idea_democratic_constitutionalism: "Демократический конституционализм"
 SPR_idea_democratic_constitutionalism_desc: "Королевство Испания имеет долгую и яркую историю со множеством деталей. Укрепление демократического характера нашей нации позволит нам расти и расти по мере продвижения вперед в новую эру."
 SPR_idea_monarcho_revisionism: "Монархо-ревизионизм"
 SPR_idea_monarcho_revisionism_desc: "Пересмотреть законы в соответствии с желаниями монархии нелегко, но это необходимо сделать. Монархия должна снова стать правящей партией, чтобы обеспечить большую стабильность и процветание."
 SPR_idea_rights_of_the_king: "Права короля"
 SPR_idea_rights_of_the_king_desc: "Король является верховным субъектом в нашем государстве. Его права должны быть четко определены, и они должны быть изложены без каких-либо исключений для его желаний."
 SPR_idea_guardia_real: "Guardia Real"
 SPR_idea_guardia_real_desc: "Guardia Real, Королевская гвардия, — это полк вооруженных сил Испании, предназначенный для защиты короля Испании и членов испанской королевской семьи. Он поддерживает разнообразную группу подразделений, предназначенных для службы во всех регионах."
 SPR_idea_monarcho_research_investments: "Исследования, спонсируемые Короной"
 SPR_idea_monarcho_research_investments_desc:  "Спонсирование исследований позволит нашим технологиям оставаться современными и опережать наших соседей и конкурентов."
 SPR_idea_the_new_spanish_monarchy: "Новые испанские монархи"
 SPR_idea_the_new_spanish_monarchy_desc:  "Возвращение короля было щекотливой темой для некоторых наших более левых людей, но пусть будет известно, что это монарх для народа. Народа Испании сейчас и навсегда."
 SPR_a_benevolent_monarch_idea: "Доброжелательная монархия"
 SPR_a_benevolent_monarch_idea_desc:  "Монарх благосклонен и справедлив к народу Испании. Они правят не для себя, а для народа Испании."
 SPR_the_horizon_never_sets_idea: "Горизонт никогда не заходит"
 SPR_the_horizon_never_sets_idea_desc:  "Горизонт никогда не зайдет, ибо амбиции нашей нации велики и масштабны."
 SPR_the_a_loyal_military_idea: "Верные военные"
 SPR_the_a_loyal_military_idea_desc:  "Внушение верности нашим военным позволит избежать дезертирства и навсегда сохранить нашу силу - военные живут для того, чтобы служить короне и навязывать ее волю всему миру."
 SPR_the_new_nobility_idea: "Наше благородство"
 SPR_the_new_nobility_idea_desc:  "Наше благородство - не более чем инструмент и пешка в большой шахматной партии. Их следует держать рядом, но на расстоянии вытянутой руки в любое время."
 SPR_a_great_victory_for_spain_idea: "Великая победа"
 SPR_a_great_victory_for_spain_idea_desc:  "Недавно мы одержали великую победу. Слава Испании!"
 # Conservative
 SPR_unionization_of_faith_idea: "Объединение веры"
 SPR_unionization_of_faith_idea_desc:  "Наши профсоюзы должны иметь в той или иной форме католический элемент. Господь желает всего, и мы должны убедиться, что все, что мы делаем, включено в нашу повседневную жизнь."
 SPR_a_party_of_the_people_idea: "Партия народа"
 SPR_a_party_of_the_people_idea_desc:  "Мы - партия народа. Мы делаем все для народа. Наша цель - служить народу Испании."
 SPR_the_conservative_welfare_state_idea: "Консервативное государство всеобщего благосостояния"
 SPR_the_conservative_welfare_state_idea_desc:  "Государство всеобщего благосостояния должно поддерживаться, однако, чтобы наше государство всеобщего благосостояния оставалось сильным, необходимо провести некоторые сокращения и ограничения."
 SPR_the_spanish_patriot_act_idea: "Закон об испанском патриотизме"
 SPR_the_spanish_patriot_act_idea_desc:  "Недавние события показали необходимость более жестких мер в наших протоколах безопасности."
 SPR_conservative_education_reforms_idea: "Реформы традиционного образования"
 SPR_conservative_education_reforms_idea_desc:  "Образование должно претерпеть изменения, чтобы в школах преподавалось больше традиционных ценностей, а религия была представлена детям, чтобы они росли здоровыми."
 SPR_revival_of_golden_share_idea: "Возрождение золотых акций"
 SPR_revival_of_golden_share_idea_desc:  "Отказ от единой валюты и введение золотых акций для обеспечения национальной валюты - это сильный шаг для экономики."
 SPR_spanish_intervention_abroad_idea: "Испанский интервенционизм"
 SPR_spanish_intervention_abroad_idea_desc:  "Вмешательство в дела других стран должно стать национальным развлечением на данном этапе."
 SPR_pro_lgbtqa_stance_idea: "Про-LGBTQIA позиция"
 SPR_pro_lgbtqa_stance_idea_desc:  "Наше правительство заняло про-LGBTQIA позицию."
 SPR_anti_lgbtqa_stance_idea: "Анти-LGBTQIA позиция"
 SPR_anti_lgbtqa_stance_idea_desc:  "Наше правительство заняло анти-LGBTQIA позицию."
 SPR_family_first_idea: "Семья на первом месте"
 SPR_family_first_idea_desc: "Сосредоточение внимания на семье и более традиционном обществе позволит нам продвинуться в будущее."
 SPR_spanish_deregulation_idea: "Испанское дерегулирование"
 SPR_spanish_deregulation_idea_desc:  "Сокращение бюрократии и подготовка к значительному сокращению ограничений обеспечит нашей стране легкий и быстрый рост."
 SPR_longer_work_less_siesta_idea: "Больше работы, меньше сиесты"
 SPR_longer_work_less_siesta_idea_desc:  "Отказ от полуденной сиесты позволит нашим работникам работать более продуктивно и будет способствовать более жесткой трудовой этике."
 # Right Wing Populists
 SPR_the_natalist_view_idea: "Наталистический взгляд"
 SPR_the_natalist_view_idea_desc:  "Наталистская точка зрения - это позиция против абортов и поощрения деторождения. Наше правительство должно занять позицию натализма, когда мы решаем, что делать с абортами и подобной политикой."
 SPR_support_the_nationalist_front_idea: "Поддержите Националистический фронт"
 SPR_support_the_nationalist_front_idea_desc:  "Националистический фронт должен быть поддержан, чтобы обеспечить безопасность нашего правительства."
 SPR_the_castle_doctrine_idea: "Доктрина замка"
 SPR_the_castle_doctrine_idea_desc:  "Защита своего дома никогда не должна приводить к наказанию со стороны закона. Доктрина замка так же важна, как и принцип поддержания жизни."
 SPR_rigged_elections_idea: "Сфальсифицированные выборы"
 SPR_rigged_elections_idea_desc:  "Фальсификация выборов для предотвращения прихода к власти левых тиранов - лучший метод продвижения вперед."
 SPR_anti_immigration_policies_idea: "Антииммиграционная политика"
 SPR_anti_immigration_policies_idea_desc:  "Иммиграция - это чума для нашей нации, и ее необходимо остановить, прежде чем мы сможем двигаться вперед."
 SPR_idea_increased_immigration: "Увеличение иммиграции"
 SPR_idea_increased_immigration_desc: "Поощрение иммиграции в нашу страну не приносит ничего, кроме пользы для нашей страны."
 SPR_state_sponsored_unions_idea: "Союзы, спонсируемые государством"
 SPR_state_sponsored_unions_idea_desc:  "Спонсорство профсоюзов обеспечит нам прочное влияние на правительство."
 SPR_funding_for_police_idea: "Дополнительное финансирование полиции"
 SPR_funding_for_police_idea_desc:  "Вливание денег в нашу полицию гарантирует, что она будет хорошо финансирована и готова к любым обстоятельствам."
 SPR_border_entrenchment_idea: "Пограничный окоп"
 SPR_border_entrenchment_idea_desc:  "Контрольные точки, укрепления и многое другое - вот название игры."
 SPR_the_true_identity_of_spain_idea: "Истинная идентичность Испании"
 SPR_the_true_identity_of_spain_idea_desc:  "Истинная идентичность Испании - это национализм и гордость. Настало время показать нашу идентичность всему миру."
 SPR_glory_to_spain_idea: "Слава Испании!"
 SPR_glory_to_spain_idea_desc:  "Слава и сила Испании снова на виду. Да здравствует Испания!"
 SPR_parental_choice_on_all_topics_idea: "Полный родительский выбор"
 SPR_parental_choice_on_all_topics_idea_desc:  "Родители в Испании имеют полный контроль над образованием своего ребенка."
 SPR_parental_choice_on_controversial_idea: "Выбор в споре"
 SPR_parental_choice_on_controversial_idea_desc:  "Родители имеют право выбирать по таким спорным темам, как половое воспитание, должен ли их ребенок получать это образование в государственной школе."
 SPR_a_harsh_nativism_stance_idea: "Интенсивный нативизм"
 SPR_a_harsh_nativism_stance_idea_desc:  "Иммигранты должны быть отодвинуты на второй план, когда речь идет о государственной политике. В любом контексте и в любой форме политики граждане, родившиеся на коренной почве, должны быть на первом месте."
 SPR_a_soft_nativism_stance_idea: "Мягкий нативизм"
 SPR_a_soft_nativism_stance_idea_desc:  "Сохранение меньшего внимания к иммигрантам и обладателям виз позволит им оставаться в центре внимания государственной политики, но мы по-прежнему будем ставить на первое место наших граждан, родившихся на родине."
 # Falangist Shit
 SPR_the_falangist_youth_front_idea: "Разведчики-фалангисты"
 SPR_the_falangist_youth_front_idea_desc: "Это похоже на бойскаутов, но только более агрессивных."
 SPR_spain_first_idea: "Испания прежде всего"
 SPR_spain_first_idea_desc:  "Испания до всех, Испания после никого."
 SPR_rebuild_our_glory_idea: "Восстановите нашу славу"
 SPR_rebuild_our_glory_idea_desc:  "Наша слава угасла с тех пор, как мы кастрировали себя в этой так называемой демократии. Пришло время восстановить нашу славу и вернуться к тому состоянию, в котором мы когда-то были. Слава Испании!"
 SPR_the_hands_of_the_few_idea: "Руки немногих"
 SPR_the_hands_of_the_few_idea_desc:  "Власть лучше всего находится в руках немногих."
 SPR_the_new_spanish_clergy_idea: "Новое испанское духовенство"
 SPR_the_new_spanish_clergy_idea_desc:  "Возрождение духовенства Испании и его реформирование в инструмент для государства приведет церковь в соответствие с государством."
 SPR_pride_of_the_army_idea: "Гордость армии"
 SPR_pride_of_the_army_idea_desc:  "Военные заслуживают нашей самой большой гордости. Наша армия величественна и сильна, и каждый гражданин Испании должен гордиться мужчинами и женщинами, которые служат."
 SPR_una_espana_y_granda_libre_idea: "Великая и свободная Испания!"
 SPR_una_espana_y_granda_libre_idea_desc:  "Испания превыше всего."
 SPR_women_belong_on_the_homefront_idea: "Женщинам место в тылу"
 SPR_women_belong_on_the_homefront_idea_desc: "Женщинам место в тылу. Четкое различие ролей женщин и мужчин создаст столь необходимую структуру в нашем великом обществе."
 SPR_women_choose_idea: "Право выбора"
 SPR_women_choose_idea_desc: "Женщины должны иметь право выбирать то, что они хотят. Сила нашего нового фалангистского общества в том, что наши набожные последователи должны иметь возможность быть лучшими, какими они могут быть."
 # Socialism Rising
 SPR_regulate_the_markets_idea: "Регулирование рынков"
 SPR_regulate_the_markets_idea_desc: "Регулирование рынков позволит нам лучше контролировать наши рынки и, в конечном счете, нашу экономику."
 SPR_separation_of_church_and_state_idea: "Отделение церкви от государства"
 SPR_separation_of_church_and_state_idea_desc: "Католическая церковь слишком долго господствовала над нашей страной. Отделение нашего правительства от церкви позволит нам расти как нации по мере перехода к современной социал-демократической нации."
 SPR_the_peoples_spain_idea: "Народная Испания"
 SPR_the_peoples_spain_idea_desc: "Социалистическая партия Испании следует идее, что правительство для народа. Испания принадлежит народу и всегда принадлежала и должна оставаться таковой всегда.\n"
 SPR_the_scandinavians_style_idea: "Скандинавский стиль"
 SPR_the_scandinavians_style_idea_desc: "Моделирование и улучшение наших систем социального обеспечения, чтобы они были похожи на наших скандинавских братьев и сестер, — это верный способ справиться с нашими нынешними системами."
 SPR_end_the_loophole_idea: "Покончить с лазейкой"
 SPR_end_the_loophole_idea_desc: "Ликвидация налоговых лазеек, предусмотренных в нашем налоговом кодексе, поможет снять налоговое бремя с самых бедных граждан и переложить его на плечи богатых."
 SPR_keynesian_economic_idea: "Кейнсианская экономическая политика"
 SPR_keynesian_economic_idea_desc: "Переход от экономической модели монетаризма к кейнсианской теории может способствовать экономическому росту Испании. Цены по своей природе являются жесткими, поэтому мы должны сохранить роль государства в экономике."
 SPR_decommdify_the_basics_idea: "Избавьтесь от основ"
 SPR_decommdify_the_basics_idea_desc: "Основы не следует рассматривать как товар. Это основа, и к ней следует относиться как к таковой."
 SPR_collectiveness_egalitarianism_idea: "Коллективный эгалитаризм"
 SPR_collectiveness_egalitarianism_idea_desc: "Обеспечение потребностей каждого человека и предоставление ему широких возможностей позволяет коллективу оставаться сильным и процветающим."
 SPR_libertad_idea: "Либертад"
 SPR_libertad_idea_desc:  "Либертад сейчас и либертад навсегда. Наша нация никогда не дрогнет. Утром, но в конце концов."
 # Commie Shit
 SPR_marxist_reeducation_idea: "Марксистско-ленинское перевоспитание"
 SPR_marxist_reeducation_idea_desc: "Люди должны изучить нашу новую философию. Перевоспитать их, чтобы они следовали истинной идеологии, — это наш первый шаг к созданию великой и прекрасной нации."
 SPR_the_rights_of_the_worker_idea: "Права работника"
 SPR_the_rights_of_the_worker_idea_desc: "Права работника должны быть превыше всего. Если мы не поддерживаем наших работников, значит, мы не справляемся с ними как нация и должны пересмотреть свои взгляды."
 SPR_the_peoples_militias_idea: "Народное ополчение"
 SPR_the_peoples_militias_idea_desc: "Народ должен подняться и защитить Испанию."
 SPR_communistic_research_idea: "Коммунистические исследования"
 SPR_communistic_research_idea_desc: "Исследования на благо коллектива - это самый сильный путь вперед."
 SPR_the_culture_of_proletarianism_idea: "Культура пролетаризма"
 SPR_the_culture_of_proletarianism_idea_desc: "Насаждение надлежащей культуры рабочего класса позволит нашей нации двигаться вперед по пути к мечте о новой коммунистической утопии."
 SPR_the_great_confederation_idea: "Великая Конфедерация"
 SPR_the_great_confederation_idea_desc: "Великая конфедерация всех коммунистических и левых партий обеспечит большую победу нашему правительству."
 SPR_union_of_working_youth_idea: "Союз рабочей молодежи"
 SPR_union_of_working_youth_idea_desc: "Любая молодежь, стремящаяся работать, должна быть членом профсоюза, ориентированного на нее. Заблаговременное вступление в профсоюз обеспечит наилучший результат для самых молодых наших работников."
 SPR_the_emancipation_of_the_woman_idea: "Эмансипация женщины"
 SPR_the_emancipation_of_the_woman_idea_desc:  "Эмансипация женщин призвана показать славу и чудо женщин в нашем народе. Они едины с нами сейчас и навсегда."

