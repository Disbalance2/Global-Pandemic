 SPR_idea_drug_users_are_criminals: "Криминализировать всех потребителей наркотиков"
 SPR_idea_drug_users_are_criminals_desc: "Все потребители наркотиков преступники."
 SPR_idea_maintenance_of_monuments: "Обслуживание памятников"
 SPR_idea_maintenance_of_monuments_desc: "Испания является домом для многочисленных мест, имеющих историческое значение. Исторические достопримечательности служат напоминанием о нашем ярком национальном наследии. Выделение государственных средств на эти проекты технического обслуживания не только приносит нам пользу у людей. Это обеспечивает нашей администрации столь необходимый политический капитал и отсрочку для принятия законов, важных для нашей администрации."
 SPR_idea_unsettled_minorities: "Неустроенные меньшинства"
 SPR_idea_unsettled_minorities_desc: "Различные культурные группы были обеспокоены недавними изменениями в нашей стране."
 SPR_idea_spanish_mining_companies: "Испанские горнодобывающие компании"
 SPR_idea_spanish_mining_companies_desc: "Мы предоставили финансирование нашим собственным горнодобывающим компаниям, чтобы уменьшить зависимость от иностранных корпораций."
 SPR_idea_reduced_exports: "Сокращение экспорта"
 SPR_idea_reduced_exports_desc: "Чтобы сохранить стратегические ресурсы для наших вооруженных сил, мы резко сократили экспорт этих материалов."
 SPR_idea_the_icmm_1: "ICMM"
 SPR_idea_the_icmm_1_desc: "Мы предложили Международному совету по горному делу и металлам улучшить показатели устойчивого развития в нашей горнодобывающей и металлургической промышленности."
 SPR_idea_the_icmm_2: "ICMM"
 SPR_idea_the_icmm_2_desc: "Мы предложили Международному совету по горному делу и металлам улучшить показатели устойчивого развития в нашей горнодобывающей и металлургической промышленности."
 SPR_idea_spanish_wind_farms_1: "Испанские ветряные электростанции"
 SPR_idea_spanish_wind_farms_1_desc: "Мы установили ветряные электростанции на юге недалеко от Альбакате, что дало нам доступ к возобновляемым источникам энергии и уменьшило загрязнение окружающей среды."
 SPR_idea_spanish_wind_farms_2: "Расширенные испанские ветряные электростанции"
 SPR_idea_spanish_wind_farms_2_desc: "Мы построили ветряные электростанции на юге, недалеко от Альбакате, и морские ветряные электростанции вдоль северного побережья, что дает нам доступ к еще большему количеству возобновляемой энергии и еще больше снижает загрязнение окружающей среды."
 SPR_idea_spanish_wind_farms_3: "Увеличенные испанские ветряные электростанции"
 SPR_idea_spanish_wind_farms_3_desc: "Мы установили ветряные электростанции на юге недалеко от Альбакате, морские ветряные электростанции вдоль северного побережья и по всему северному нагорью, теперь мы используем все идеальные ветровые потоки на нашей территории."
 SPR_idea_nuclear_energy_expansion_1: "Расширение ядерной энергетики"
 SPR_idea_nuclear_energy_expansion_1_desc: "Мы начали расширять нашу атомную энергетику, что необходимо, если мы хотим уменьшить нашу зависимость от ископаемого топлива, но не все этому рады."
 SPR_idea_nuclear_energy_expansion_2: "Беспрепятственное расширение ядерной энергетики"
 SPR_idea_nuclear_energy_expansion_2_desc: "Расширение ядерной энергетики идет быстрыми темпами, и теперь общественность находится на борту"
 SPR_idea_green_revolution_1: "Зеленая революция в правительстве"
 SPR_idea_green_revolution_1_desc: "Мы закладываем основу для устойчивого преобразования энергетического сектора нашей страны"
 SPR_idea_green_revolution_2: "Зеленая революция в корпорациях"
 SPR_idea_green_revolution_2_desc: "Наш энергетический сектор быстро трансформируется благодаря растущей поддержке со стороны ведущей энергетической компании страны."
 SPR_idea_green_revolution_3: "Зеленая революция в обществе"
 SPR_idea_green_revolution_3_desc: "Весь наш энергетический сектор теперь преобразован в зеленую систему, растения растут на наших городских зданиях, и большая часть нашей энергии вырабатывается с помощью зеленых технологий."
 SPR_idea_refinery_expansion: "Нефтеперерабатывающий завод"
 SPR_idea_refinery_expansion_desc: "Мы нация, которая добывает очень мало нефти, но перерабатывает много импортируемой нефти, мы должны уделять нашей нефтеперерабатывающей промышленности повышенное внимание."
 SPR_idea_spanish_oil_fever: "Начало испанской нефтяной лихорадки"
