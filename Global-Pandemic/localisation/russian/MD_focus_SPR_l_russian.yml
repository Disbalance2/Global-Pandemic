 SPR_monarchist_spain_desc: "Испанская монархия - одна из самых долговечных монархий в мире."
 SPR_spawn_new_guardia_real_decision: "Расширить Guardia Real"
 SPR_spawn_new_guardia_real_decision_desc: "Обучение дополнительных подразделений Guardia Real станет более полезным."
 SPR_a_just_tax_decision: "Справедливый налог"
 SPR_a_just_tax_decision_desc: "Трону требуются дополнительные средства для лучшего управления нашей страной на текущий момент. Хотя это временное явление, народ может посчитать его несправедливым. Однако, это справедливый и божественный налог.\n"
 SPR_a_divine_right_decision: "Божественное право"
 SPR_a_divine_right_decision_desc: "Корона была дарована испанскому народу как дар Божий. У нас есть божественное право править, и как таковое мы должны показать народу нашу божественность."
 SPR_install_the_carlists_decision: "Установить карлистскую монархию"
 SPR_install_the_carlists_decision_desc: "Карлистская монархия поведет нас в новое будущее."
 SPR_remove_our_coalition_partner_decision: "Убрать наших партнеров по коалиции. "
 SPR_remove_our_coalition_partner_decision_desc: "Наша нынешняя правящая коалиция не является сацифакторной. Мы должны перетасовать наш кабинет и выбрать новую партию большинства, которая будет помогать нам в управлении."
 SPR_add_conservatism_into_coalition_decision: "Пригласить §Y[conservatism_L]§! в коалицию"
 SPR_add_conservatism_into_coalition_decision_desc: "§Y[conservatism_L]§! сделал хорошую работу для нашей нации."
