 SPR_challenge_the_court_ban_bull_mission: "Бросить вызов судам"
 SPR_challenge_the_court_ban_bull_mission_desc: "Суды готовят дело против нашей администрации и недавно предложенного нами законодательства. Наш высший суд начал рассмотрение вопроса о том, что запрет корриды является нападением на испанскую культуру и национальное наследие. Они заявили, что наша администрация покушается на то, что означает быть испанцем. Пришло время бросить вызов этому суду, ведь мы - слуги народа!"
 SPR_challenge_the_court_killing_bull_mission: "Бросить вызов судам"
 SPR_challenge_the_court_killing_bull_mission_desc: "Суды готовят дело против нашей администрации и недавно предложенного нами законодательства. Наш высший суд начал рассмотрение вопроса о том, что запрет на убийство быка является нападением на испанскую культуру и национальное наследие. Они заявили, что наша администрация покушается на то, что значит быть испанцем. Пришло время бросить вызов этому суду, ведь мы - слуги народа! "
 SPR_support_the_cause_decision: "Поддержите дело"
 SPR_support_the_cause_decision_desc: "На горизонте маячит подготовка Испании к новому будущему без пятна корриды. Мы неизбежно столкнемся с оппозицией против изменения законов о корриде. Теперь мы должны выйти на улицы, чтобы поддержать это дело!"
 SPR_codify_the_ban_into_law_decision: "Кодифицировать запрет"
 SPR_codify_the_ban_into_law_decision_desc: "Если мы кодифицируем запрет в закон до судебного заседания, добившись большинства голосов в правительстве, суд отступит. У них не останется выбора, кроме как ратифицировать закон и устранить нашу самую значительную оппозицию."
 SPR_codify_the_killing_of_the_bull_decision: "Кодифицировать убийство быка"
 SPR_codify_the_killing_of_the_bull_decision_desc: "Если мы кодифицируем убийство быка в закон до судебного слушания, добившись большинства голосов в правительстве, суд отступит. У них не останется выбора, кроме как ратифицировать закон и устранить нашу самую значительную оппозицию."
 SPR_hold_a_referendum_on_bull_question_decision: "Провести референдум"
 SPR_hold_a_referendum_on_bull_question_decision_desc: "Самый мощный инструмент в нашем распоряжении - это народ. Если мы доверимся нашим людям, они выберут правильный вариант и поддержат наше желание навсегда изменить лицо корриды в Испании!"
 SPR_spawn_new_regulares_decision: "Набрать новых регулярных рекрутов"
 SPR_spawn_new_regulares_decision_desc: "Развертывание дополнительных регулярных войск поможет укрепить нашу нынешнюю армию."
 SPR_spawn_new_foreign_legion_decision: "Набрать новых терциев Иностранного легиона"
 SPR_spawn_new_foreign_legion_decision_desc: "Дополнительные подразделения иностранного легиона всегда приветствуются."
 SPR_foreign_recruitment: "Иностранный рекрут"
 SPR_foreign_recruitment_desc: "Количество бригад §YRegulares, которые вы можете содержать, основано на вашем §YNon-core Population§!, 1 бригада разрешена на [?SPR_regulare_cap_tt_val|Y0] миллион §YNon-core Population§!.\n\nCurrent Regulares capacity: [?SPR_deployed_regulares|Y0]/[? SPR_regulare_cap|Y0]\n\n\nКоличество §YForeign Legion Tercios§! вы можете содержать, основываясь на вашей §YTotal Manpower§!, 1 Tercio разрешено на [? SPR_legion_cap_tt_val|Y0] тыс. §YTotal Manpower§!\n\nCurrent Foreign Legion Tercio Capacity: [?SPR_deployed_legions|Y0]/[?SPR_legion_cap|Y0]".
 SPR_political_policy_category: "Политическая стратегия Испании"
 SPR_political_policy_category_desc: "$SPR_explain_politics_tt$"
 SPR_file_a_motion_of_no_confidence: "Подать вотум недоверия"
 SPR_file_a_motion_of_no_confidence_desc: "Подача вотума недоверия создает условия для прихода к власти другого правительства или просто для того, чтобы нынешнее правительство осталось у власти. Кому бы мы ни потворствовали, мы должны поддержать их в их возможном вступлении во власть."
 SPR_political_support_decision: "Политическая поддержка"
 SPR_political_support_decision_desc: "Мы должны запустить какую-нибудь рекламу или что-то в этом роде. Социальные сети в наше время - это тоже прикольно."
 SPR_exploit_the_union_decision: "Эксплуатировать наш союз"
 SPR_exploit_the_union_decision_desc: "Союз - это всего лишь пешка в грандиозной схеме нашего правительства. Взрыв их казны пойдет только на пользу нам и народу.\n"
 SPR_tap_the_bank_funds_decision: "Привлечь банки"
 SPR_tap_the_bank_funds_decision_desc: "Государственный банк был создан правительством. Можно использовать его, чтобы высвободить дополнительные средства.\n".
 SPR_encourage_communist_neighbors_decision: "Поощрять коммунизм у наших соседей"
SPR_encourage_communist_neighbors_decision_desc: "Нашим соседям очень не хватает возможности захватить средства производства. Давайте их немного подтолкнем.\n"
 SPR_unban_the_monarchy_decision: "Восстановить монархию"
SPR_unban_the_monarchy_decision_desc: "Наше пребывание при коммунизме привело к упразднению монархии. Мы можем предложить возвращение монархов, если захотим."
 SPR_conservatism_policy_replacer_decision: "Вернуть политику §Y[conservatism_L]§!"
 SPR_conservatism_policy_replacer_decision_desc: "Мы вернулись к нашей консервативной форме правления. Восстановление политики как можно скорее будет большим шагом для нашей нации.\n\n§CTЭто решение позволит вам вернуть политику прежних правительств. По сути, возвращение утраченного национального духа.§!\n"
 SPR_rwp_policy_replacer_decisions: "Вернуть политику §Y[Nat_Populism_L]§!"
 SPR_rwp_policy_replacer_decisions_desc: "[Nat_Populism_L] нашел свой путь обратно в правящий класс нашей нации. Их политика недавно была предметом долгих споров, но было бы интересно представить ее снова.\n\n§CTЭто решение позволит вам вернуть политику прежних правительств. По сути, возвращение утраченного национального духа.§!\n"
 SPR_falangists_policy_replacer_decision: "Вернуть политику §Y[Nat_Fascism_L]§!"
 SPR_falangists_policy_replacer_decision_desc: "Фалангисты под [Nat_Fascism_L]] снова пролезли в жилы власти. Их политика ожидает перекодировки в закон.\n\n§CTЭто решение позволит вам вернуть политику прежних правительств. По сути, это возвращение утраченного национального духа.§!\n"
 SPR_communist_policy_replacer_decision: "Вернуть §Y[Communist-State_L]§! политику"
 SPR_communist_policy_replacer_decision_desc: "[Communist-State_L] снова пришло к власти. Возвращение их политики будет очень полезно для нации.\n\n§CTЭто решение позволяет вам возвращать политику прежних правительств. По сути, это возвращение утраченного национального духа.§!\n"
 SPR_socialism_policy_replacer_decision: "Вернуть политику §Y[socialism_L]§!"
 SPR_socialism_policy_replacer_decision_desc: "[socialism_L] снова нашли свой путь к управлению нацией.\n\n§CTЭто решение позволяет вам вернуть политику бывших правительств. По сути, это возвращение утраченного национального духа.§!\n"

 # Tooltips
 SPR_explain_politics_tt: "[SPR.GetFlag] §Y[SPR.GetAdjective]§! политическая система отличается от обычных деревов фокусов §YMillennium Dawn§! Каждый путь открыт, и вы можете выбрать любой путь в любой игре. Однако оно требует, чтобы вы избрали партию или навязали ее через переворот. Древо требует, чтобы вы играли через систему выборов и способствовали поддержке выбранных вами партий, чтобы смоделировать необходимость поддерживать сильное, единое правительство или сменить одно на другое. События, решения и фокусы будут влиять на то, что происходит в Испании на протяжении всей игры. Наконец, решение "Внеочередные выборы" заменено на решение \"Предложение о недоверии\", которое может быть принято через два года после каждых официальных выборов."
 SPR_file_a_motion_of_no_confidence_tt: "После подачи вотума недоверия у вас есть два месяца до начала выборов. Если вам не удастся избрать желаемую правительственную партию, вам придется ждать год до следующей попытки или до следующих официальных выборов.\n\n\nПоданный вотум недоверия (дней до подачи следующего вотума: [?SPR_filed_a_motion_of_no_confidence:days_left|Y0])".
