l_russian:
 # Header Localization
 spanish_focus: "Дерево фокусов Испании"
 # Focus Tree Localization
 SPR_the_political_sphere: "Политическая сфера"
 SPR_the_political_sphere_desc: "Ведение политической дисскуссии позволит нам решить, в каком направлении должна двигаться наша страна."
 SPR_the_republic: "Республика"
 SPR_the_republic_desc: "Наша Республика была сильна с момента, как Испания перешла к демократии, и мы должны позаботится о том, чтобы она оставалась такой же."
 SPR_faith_in_the_constitution: "Вера в конституцию"
 SPR_faith_in_the_constitution_desc: "Конституция Испании от 1978 года отрекла идеи франкизма, дав нам веру в лучшее будущее для Испании."
 SPR_nuestra_identidad: "Nuestra Identidad"
 SPR_nuestra_identidad_desc: "Прежде чем мы посмотрим наружу, мы должны взглянуть на нашу собственную страну и наше прошлое, ибо наша идентичность - это то, что мы никогда не должны потерять."
 SPR_euskara: "Euskaldunak"
 SPR_euskara_desc: "Эускара (баски) - это этническая группа в Северной Испании, которая сильно отличается от остальной части страны. Их язык является одним из основных примеров изолированных языков, очень похожего на хайду из Америки. Они сильно отличаются от остальных испанских культурных групп и десятилетиями борются за независимость."
 SPR_adopt_basque: "Про-баскская позиция"
 SPR_adopt_basque_desc: "Культура баскского народа не похожа ни на что другое, что можно увидеть в Испании. Если бы правительство заняло гораздо более про-баскскую позицию, оно помогло бы пройти бурный путь к примирению и сосуществованию между испанским народом и басками."
 SPR_tolerate_the_euskara: "Толеранция Басков"
 SPR_tolerate_the_euskara_desc: "Баскски являются испанцами, хотя их обычаи и язык сильно отличаются от нашего. Важно признать, что они играют важную роль в нашей стране. Путь толеранции поможет нам умиротворить нашу нынешнюю борьбу с нашими братьями и сестрами в Витории и позволит нам двигаться вперед."
 SPR_ban_the_basque: "Запретить басков"
 SPR_ban_the_basque_desc: "Конституция от 1978 года допустила ошибку, сделав баскский язык признанной языковой и культурной группой в нашей стране. Сперва, мы должны убрать баскский язык как один из официальных языков Испании. Перевод баскских письменных СМИ на испанский язык и принуждение школ к обучению на испанском языке позволят осуществить переход и полное испанофикацию басков."
 SPR_integrate_basque: "Баскское образование"
 SPR_integrate_basque_desc: "Полностью интегрируя басков, мы можем построить более справедливую страну по отношению к баскскому народу."
 SPR_konpromisoa: "Konpromisoa"
 SPR_konpromisoa_desc: "Konpromisoa, или компромисс, стал символической визитной карточкой правительства, поскольку оно взаимодействуют с баскским народом. Konpromisoa имеет важное значение для будущей стабильности региона."
 SPR_the_bilbao_convention: "Бильбаоская конвенция"
 SPR_the_bilbao_convention_desc: "Бильбао является крупнейшим городом во всей Стране Басков. Вполне уместно, что мы решим судьбу басков в их самом развитом городе."
 SPR_a_country_for_all: "Страна для всех"
 SPR_a_country_for_all_desc: "Испания - это нация, состоящая из многочисленных культурных групп и регионов. Каждый из них динамичен и полон культуры и жизни. Наша страна является домом для всех людей, включая басков. Мы должны ясно дать понять это всем испанским гражданам."
 SPR_mano_a_mano: "Mano A Mano"
 SPR_mano_a_mano_desc: "\"Mano A Mano\" или \"Рука об руку\" постепенно становится новой визитной карточкой в Испании, чтобы говорить о терпимом и мирном сосуществовании баскского и испанского народа."
 SPR_vascos_espanol_solidarity: " Баскско-испанская солидарность"
 SPR_vascos_espanol_solidarity_desc: "Баски и испанцы веками были частью одного народа. Риторика, которая изолирует эту замечательную культуру и народ от остальной Испании, должна быть изменена и вернуть их в центр внимания как истинных испанцев, которыми они и являются."
 SPR_no_spainard_is_a_basque: "Ни один испанец не является баском"
 SPR_no_spainard_is_a_basque_desc: "Проклятие басков продолжает терзать нашу замечательную нацию. Пора начать устраивать пикеты против них и повторять, что ни один испанец не является баском."
 SPR_galegos: "Galegos"
 SPR_galegos_desc: "Galegos или галисийцы - это кельтско-романтическая этническая группа на северо-западе Испании. Они тесно связаны со своими южными соседями в Португалии. Хотя их считают кельтами, галисийский язык - это иберо-романский язык, происходящий от вульгарной латыни и представляющий собой смесь кельтской идентичности и испанского влияния."
 SPR_ban_galician: "Запретить галисийский язык"
 SPR_ban_galician_desc: "Галисийский язык является неудачей испанцев прошлого в стандартизации языков, на котором говорят в пределах наших границ. Лишив его официального статуса и введя испанский язык, мы сможем начать интеграцию галисийского региона как настоящей провинции Испании."
 SPR_the_lugo_list: "Список Луго"
 SPR_the_lugo_list_desc: "Испанский чиновник под руководством [SPR.GetLeader] был отправлен в Луго, дабы записать диссидентов и окончательно определить наиболее подходящие меры, которые необходимо принять в отношении народа Галисии."
 SPR_decimate_galician_culture: "Уничтожить галисийскую культуру"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader] и правительство решило, что хватит. Испания должна быть единой в культуре и языке. Подготовка к объединению наших земель в культуре является обязательным условием, необходимое для будущего нашей великой нации."
 SPR_the_northern_citizenship_question: "Вопрос о гражданстве северян"
 SPR_the_northern_citizenship_question_desc: "Галисийцы и баски слишком комфортно устроились на севере. Правительство подготавливает законодательство, чтобы пересмотреть законы о гражданстве для жителей севера."
 SPR_tolerate_the_galegos: "Толерантность к галисийцам"
 SPR_tolerate_the_galegos_desc: "Галисийцы и остальная Испания может прийти к взаимопониманию. Для этого потребуется лишь время и постоянные переговоры."
 SPR_adopt_galician: "Принять галисийцев"
 SPR_adopt_galician_desc: "Придерживаясь прогалисийской позиции, мы сможем договориться с сепаратистскими движениями в Галисии и в конечном итоге достичь с ними примирения."
 SPR_compromiso: "Компромисс"
 SPR_compromiso_desc: "Акт компромисса будет чрезвычайно важен, когда мы будем двигаться вперёд, чтобы попытаться исправить отношения с галисийцами."
 SPR_galician_integration: "Интеграция галисийцев"
 SPR_galician_integration_desc: "Дальнейшая интеграция галисийского языка в нашу систему образования и управления будет чрезвычайно полезна в работе с галисийским народом и сепаратизмом, существующим в Галиции."
 SPR_gallegos_espanol_solidarity: "Галисийско-испанская солидарность"
 SPR_gallegos_espanol_solidarity_desc: "Идя рука об руку с нашими братьями и сестрами в Галисии, мы всегда важны для роста нашей великой нации."
 SPR_our_celtic_brothers: "Наши кельтские братья"
 SPR_our_celtic_brothers_desc: "Богатая и яркая культура нашего кельтского народа должна быть сохранена любой ценой, независимо от наших личных убеждений."
 SPR_our_people_together: "Наши люди вместе"
 SPR_our_people_together_desc: "Бок о бок, рука об руку наш народ стоит вместе отныне и навсегда. Мы все испанцы отныне и навечно"
 SPR_canary_islands: "Канариос"
 SPR_canary_islands_desc: "Канарские острова на протяжении веков были частью испанской короны. Их жители в основном представляют собой смесь берберов и испанских переселенцев, столкнувшихся с новой культурой. На протяжении всей истории острова периодически возникали движения за его независимость."
 SPR_the_canaries_movement: "Канарское движение"
 SPR_the_canaries_movement_desc: "Канарское движение - это относительно небольшое движение за независимость Канарских островах, принадлежащих Испании. Оно набирало обороты в последние пятьдесят лет под влиянием своих братьев и сестер из Страны Басков."
 SPR_spanish_tax_haven: "Испанский налоговый рай"
 SPR_spanish_tax_haven_desc: "Законодательство Канарских островов позволяет этому региону Испании стать привлекательным местом для укрытия активов самых богатых испанцев."
 SPR_catalans: "Каталонцы"
 SPR_catalans_desc: "Каталонцы ( Catalanes) - это этническая группа на северо-востоке Испании, проживающая в Каталонии и на юге Франции. Они являются романской этнической группой, схожей с кастильскими испанцами, с возрастающим сепаратистским движением в центре региона."
 SPR_adopt_catalan: "Принять каталанский язык"
 SPR_adopt_catalan_desc: "Продвижение каталанского языка в качестве официального языка в Испании поможет устранить некоторое из растущих сепаратистских настроений в Каталонии и поможет нам сохранить нашу власть над регионом."
 SPR_catalan_inclusion: "Интеграция каталонского языка"
 SPR_catalan_inclusion_desc: "Дальнейшая интеграция каталанского языка в наше повседневное управление приведет лишь к конфликтам с каталонцами."
 SPR_catala_i_espanyol: "Catala I Espanyol"
 SPR_catala_i_espanyol_desc: "Бок о бок, Català I Espanyol, мы едины как родственники."
 SPR_tolerate_the_catalanes: "Толерантность к каталонцам"
 SPR_tolerate_the_catalanes_desc: "Хотя у каталонцев и испанцев было напряженное прошлое. Лучше всего терпимо относиться к ним и подчеркивать, что, хоть мы и остаемся разными, но мы все еще граждане Испании."
 SPR_compromis: "Компромисс"
 SPR_compromis_desc: "Акт компромисса будет чрезвычайно важен, когда мы будем двигаться вперед, чтобы попытаться исправить отношения с каталонцами."
 SPR_catalanes_agreements: "Каталанские соглашения"
 SPR_catalanes_agreements_desc: "Подписание новых соглашений с каталонцами должно закрепить более дружественные отношения между центральным правительством и каталонцами."
 SPR_catalan_espanol_solidarity: "Каталонско-испанская солидарность"
 SPR_catalan_espanol_solidarity_desc: "Хоть мы и следуем примеру разных культур, мы все равно стоим вместе."
 SPR_ban_catalan: "Запретить каталанский язык"
 SPR_ban_catalan_desc: "Запрет на ошибку в языке, который является каталонским, принесет мир этой великой нации."
 SPR_barcelonian_reconciliation: "Барселонское примирение"
 SPR_barcelonian_reconciliation_desc: "Устранение разногласий между Мадридом и Барселоной принесет стабильность этой стране."
 SPR_castilian_barcelona: "Кастильская Барселона"
 SPR_castilian_barcelona_desc: "Кастильский испанский язык станет стандартом в Каталонии. Пришло время напомнить Барселоне о том, кто ими правит."
 SPR_andaluces: "Андалусия"
 SPR_andaluces_desc: "Андалузцы - европейская этническая группа, проживающая в южном автономном сообществе Испании."
 SPR_ban_andalucian: "Запрет андалусийского"
 SPR_ban_andalucian_desc: "Андалусийский язык - это не более чем ублюдочный диалект настоящего испанского. Запретите его!"
 SPR_seville_pact: "Севильский пакт"
 SPR_seville_pact_desc: "Необходимо подписать новый пакт, чтобы Севилья и остальные автономные сообщества встали в один ряд."
 SPR_eliminate_the_andaluces: "Ликвидировать андалузцев"
 SPR_eliminate_the_andaluces_desc: "Для того чтобы вернуть эту нацию к временам славы, необходимо отказаться от региональной идентичности. Мы должны сосредоточить наши усилия на андалузских сепаратистах и привести их в чувство, чтобы они знали, где их лояльность."
 SPR_the_south_citizenship_reform: "Реформа получения гражданства южанами"
 SPR_the_south_citizenship_reform_desc: "Андалусийцы и каталонцы должны отказаться от своих сепаратистских взглядов, иначе их гражданство может быть аннулировано."
 SPR_tolerate_the_andaluces: "Толерантность к андалузцам"
 SPR_tolerate_the_andaluces_desc: "Мы должны просто позволить им жить бок о бок с нами. Андалузцы - такие же испанцы, как и все остальные."
 SPR_compromico: "Компромисс"
 SPR_compromico_desc: "Акт компромисса будет чрезвычайно важен, когда мы будем двигаться вперед, чтобы попытаться исправить отношения с андалузцами."
 SPR_andalucian_compromise: "Андалузский компромисс"
 SPR_andalucian_compromise_desc: "Компромисс с андалусийцами для обеспечения солидарности и мира в правительстве принесет только пользу всем."
 SPR_andaluces_espanol_solidarity: "Андалузская испанская солидарность"
 SPR_andaluces_espanol_solidarity_desc: "Андалусия и Испания тесно связаны, и многовековое господство над андалусийцами предлагает гораздо более легкую позицию солидарности."
 SPR_adopt_andalucian: "Принять андалузский язык"
 SPR_adopt_andalucian_desc: "Привнесение андалузского языка и культуры в официоз принесет нам большую пользу."
 SPR_andalucian_assimilation: "Ассимиляция андалузцев"
 SPR_andalucian_assimilation_desc: "Культура Андалусии яркая и великолепная. Ассимиляция их культуры и предоставление им возможности выйти за пределы своего региона принесет только пользу для всего нашего народа."
 SPR_the_union_of_languages: " Языковой союз"
 SPR_the_union_of_languages_desc: "Андалусийский язык - это всего лишь диалект испанского, но различия между ними существуют постоянно. Выделение андалузского языка и объявление его официальным языком Испании позволит нам положить конец любой форме враждебности, поскольку мы будем продолжать поддерживать наше многоэтническое государство."
 SPR_the_old_ways: "Старые пути"
 SPR_the_old_ways_desc: "Испанские монархи всегда служили интересам испанского народа. Пришло время вернуть власть на престол и позволить ему направлять нас вперед."
 SPR_question_of_thrones: "Вопрос престолов"
 SPR_question_of_thrones_desc: "Трудный вопрос о том, какая правящая династия будет вести нас в будущее, является предметом для разногласий. Дом Бурбонов и Карлисты - наши самые подходящие варианты. Пришло время либо сохранить статус-кво, либо перейти к новой династии."
 SPR_emphasize_the_throne: "Выделить важность престола"
 SPR_emphasize_the_throne_desc: "Трон - самый важный правящий орган в этом великом государстве. Мы должны подчеркивать его важность."
 SPR_rights_of_the_king: "Права короля"
 SPR_rights_of_the_king_desc: "Король и королевская семья - наш официальный правящий класс. Важно, чтобы мы представляли права короля."
 SPR_monarcho_revisionism: "Монархо-ревизионизм"
 SPR_monarcho_revisionism_desc: "Поскольку разговоры о монархии становятся распространенными в Испании, мы должны пересмотреть прошлое, дабы дать коллективу путь, по которому следует идти."
 SPR_undermine_the_republic: " Расшатать Республику"
 SPR_undermine_the_republic_desc: "Республика за последние годы не обеспечила народу ничего, кроме нищеты и борьбы, это то, о чем мы должны рассказывать общественности всеми возможными способами."
 SPR_the_constitution_reformed: "Реформирование Конституции"
 SPR_the_constitution_reformed_desc: "Реформа конституции - первое, что мы должны сделать в первую очередь сейчас, имея на это право, так как Конституция 1978 года доказала свою несостоятельность."
 SPR_expand_royal_guard: "Расширить королевскую гвардию"
 SPR_expand_royal_guard_desc: "Королевская гвардия служила нашим монархам с максимальной лояльностью и профессионализмом, и расширив ее ряды, мы сможем убедиться, что наши элитные силы будут в нашем распоряжении, когда это понадобится."
 SPR_constitutional_monarchy: "Конституционная монархия"
 SPR_constitutional_monarchy_desc: "Даже наш монарх должен подчиняться правилам конституции, поскольку это обеспечит национальное единство превыше всего."
 SPR_retain_democracy: "Сохранить демократию"
 SPR_retain_democracy_desc: "Демократия - один из самых важных столпов современной Испании, и если она будет защищена, народ будет оказывать правящему классу большую поддержку."
 SPR_revise_the_process: "Пересмотреть процесс"
 SPR_revise_the_process_desc: "Пересмотр процесса позволит нам решить, какие действия следует предпринять в краткосрочной и долгосрочной перспективе, а также даст нам представление об ошибках, совершенных в прошлом, в надежде исправить их, когда придет время."
 SPR_a_benevolent_monarch: "Благожелательный монарх"
 SPR_a_benevolent_monarch_desc: "Благожелательность - это то, чем должен обладать каждый монарх, и наш монарх будет придерживаться этой логики в каждом своем решении."
 SPR_solidify_positioning: " Укрепить свою позицию"
 SPR_solidify_positioning_desc: "Мы должны укрепить нашу позицию как способ обеспечить стабильность в нашей стране."
 SPR_a_throne_for_people: "Трон для народа"
 SPR_a_throne_for_people_desc: "Мы должны править для народа, а не править народом. Если мы будем следовать этим словам, мы всегда будем на стороне народа."
 SPR_every_man_a_king: "Каждый человек - король"
 SPR_every_man_a_king_desc: "Убедившись в том, что все в стране придерживаются тех же стандартов, что и наши королевские особы, мы встанем на путь полного единства в государстве, где все равны."
 SPR_the_new_elections: "Новые выборы"
 SPR_the_new_elections_desc: "В стране должен быть установлен новый процесс выборов, так как это позволит нам быть уверенными в том, что у нас никогда не будет пожизненного правителя, если только сам народ не одобрит его."
 SPR_the_throne_and_the_state: "Престол и государство"
 SPR_the_throne_and_the_state_desc: "Монархи решили что-то поменять. Конституционализм снова и снова подводит нашу великую нацию. Поэтому пришло время вернуться к абсолютизму и вернуть славу нашей великой нации."
 SPR_annihilate_parliament: "Уничтожить парламент"
 SPR_annihilate_parliament_desc: "Парламент - это зло для нашей нации, и устранение этой заразы позволит нам двигаться вперед в новую эпоху."
 SPR_heads_will_roll: "Головы покатятся"
 SPR_heads_will_roll_desc: "Тех, кто выступает против нас, ждет быстрая смерть от рук палача."
 SPR_royal_academies: "Королевские академии"
 SPR_royal_academies_desc: "Инвестирование в академии поможет королевской власти достичь своих академических целей двигаясь в будущее."
 SPR_the_lord_wills_it: "Господь желает этого"
 SPR_the_lord_wills_it_desc: "Бог дал нам волю вернуть нашу нацию и закрепить нашу способность вернуть себе троню"
 SPR_divine_right: "Божественное право"
 SPR_divine_right_desc: "Бог дал нам Божественное право править Испанией. Мы были утверждены Папой, и по милости Божьей мы поведем нашу нацию вперед к горизонту, который никогда не заходит."
 SPR_the_horizon_never_sets: "Горизонт никогда не заходит"
 SPR_the_horizon_never_sets_desc: "Кто-то может сказать, что солнце никогда не садилось над Британской империей. У Испанской империи горизонт никогда не заходит."
 SPR_spanish_supremacy: "Испанское превосходство"
 SPR_spanish_supremacy_desc: "Народ Испании сильнее всех. Он выше тех, кто хочет, чтобы Мадрид пал. Испания превыше всего, и народ Испании превыше всего."
 SPR_reinforce_the_throne: "Укрепить трон"
 SPR_reinforce_the_throne_desc: "Хотя мы обрели много последователей и большую поддержку нашего трона. Нам крайне необходимо укрепить позицию трона, в которой находится наша корона."
 SPR_estatuto_fundamental_de_la_monarquia: "Estatuto Fundamental De La Monarquia"
 SPR_estatuto_fundamental_de_la_monarquia_desc: "Estatuto Fundamental De La Monarquia - официальный указ о расширении прав и привилегий короны. Устанавливает еще больший контроль над правительством и устраняет любые догадки о том, управляет ли корона Испанией."
 SPR_declare_the_iberian_union: "Провозгласить Иберийский союз"
 SPR_declare_the_iberian_union_desc: "Провозглашение Иберийского союза придаст силы окружающим нас государствам. Мы сильнейшие вместе, и поэтому союз должен быть провозглашен."
 SPR_reform_the_military: "Лояльная армия"
 SPR_reform_the_military_desc: "Цель армии - служить короне. Без лояльности наши военные ничего не значат."
 SPR_a_king_for_every_spaniard: "Король для каждого испанца"
 SPR_a_king_for_every_spaniard_desc: "Наша корона - для каждого жителя Испании. Король для каждого испанца"
 SPR_demand_andorra: "Заявить о требованиях к Андорре"
 SPR_demand_andorra_desc: "Хотя Андорра является независимым государством как от Франции, так и от нашей собственной страны с 13-го века, маленькое микрогосударство нуждается в защите от своей собственной беспомощной администрации. Пришло время настоять на том, чтобы это маленькое государство уступило и стало испанским раз и навсегда."
 SPR_seize_the_portuguese_throne: "Захватить португальский трон"
 SPR_seize_the_portuguese_throne_desc: "Португальский трон скоро станет нашим. Пришло время предъявить свои претензии нашим соседям на западе и возвратить себе эту землю раз и навсегда."
 SPR_the_new_nobility: "Новое дворянство"
 SPR_the_new_nobility_desc: "Правление аристократии давно завершилось, но теперь пришло время сформировать новое дворянство."
 SPR_royal_oligarchy: "Королевская олигархия"
 SPR_royal_oligarchy_desc: "Олигархия должна быть вновь введена как официальная часть нашего законодательства."
 SPR_solidify_the_iberian_union: "Укрепить Иберийский союз"
 SPR_solidify_the_iberian_union_desc: "Иберийский союз должен быть укреплен под властью испанцев. Пришло время подготовиться к новому будущему и новому пути вперед."
 SPR_reinforce_melilla: "Укрепить Мелилью"
 SPR_reinforce_melilla_desc: "Мелилья остро нуждается во всех возможных видах подкреплений. Инвестиции в инфраструктуру и оборону этого города окажутся очень полезными для нашего контроля над Гибралтарским проливом."
 SPR_entrench_ceuta: "Укрепить Сеуту"
 SPR_entrench_ceuta_desc: "Сеута находится в опасном положении, и важно, чтобы мы укрепили фортификационные сооружения вокруг нашего выступа"
 SPR_demand_the_rock: "Потребовать скалу"
 SPR_demand_the_rock_desc: "Гибралтар - это преследующее напоминание о том, что британцы захватили у нас землю, когда мы были слабее всего. Отвоевание его станет одним из наших величайших успехов. За Короля и за Испанию!"
 SPR_plus_ultra: "Plus Ultra"
 SPR_plus_ultra_desc: "Plus, ultra - это латинская фраза и национальный девиз Испании. Он означает \"Дальше предела\", и народ Испании в точности следует этому девизу. На нашем флаге и гербе изображен этот девиз, и важно, чтобы он напоминал нам о том, откуда мы пришли."
 SPR_the_grand_conquista: "Великая конкиста"
 SPR_the_grand_conquista_desc: "Вскоре мы отправляемся в великое завоевание и возвращаем себе славу, которую у нас когда-то отняли."
 SPR_guardia_real: "Новая Королевская Гвардия"
 SPR_guardia_real_desc: "Возрождение Королевской гвардии и превращение ее в гораздо более крупную военную силу будет только способствовать амбициям короны"
 SPR_the_spanish_empire_revived: "Испанская империя возродилась"
 SPR_the_spanish_empire_revived_desc: "Наша империя когда-то простиралась через моря и как таковая заслуживает реформирования"
 SPR_the_hand_that_reaches: "Тянущаяся рука"
 SPR_the_hand_that_reaches_desc: "Пока мы тянемся к землям, которые когда-то были потеряны, испанская рука медленно пытается захватить их."
 SPR_seize_the_maghreb: "Захватить Магриб"
 SPR_seize_the_maghreb_desc: "Берберы Магриба только и ждут, чтобы их завоевала наша великая армия. Марш на их столицу и объединение их под нашим знаменем принесет только мир и процветание для всех."
 SPR_burn_buenos_aires: "Сжечь Буэнос-Айрес"
 SPR_burn_buenos_aires_desc: "Буэнос-Айрес - это пример загнивания, а понятие так называемой демократии - это полный провал. Город сдастся, или его ждет факел, когда Аргентина будет возвращена под власть нашей великой империи."
 SPR_reach_for_cuba: "Добраться до Кубы"
 SPR_reach_for_cuba_desc: "Куба была резиденцией нашего вице-короля Гаити. Здесь была сосредоточена вся наша мощь в Карибском бассейне. Наш флаг снова будет развеваться над городом и на улицах Гаваны."
 SPR_seize_colombia: "Захватить Колумбию"
 SPR_seize_colombia_desc: "Коррумпированное правительство Колумбии не в состоянии вести свой народ. Оно должно вернуться под власть короны как новая территория великой империи."
 SPR_the_crown_jewel: "Драгоценность короны"
 SPR_the_crown_jewel_desc: "Коронной жемчужиной бывшей испанской империи было вице-королевство Новая Испания. Мы должны вернуть себе эту жемчужину и восстановить ее в том виде, в котором она когда-то была. "
 SPR_anti_corruption_campaigns: "Антикоррупционные кампании"
 SPR_anti_corruption_campaigns_desc: "Коррупция была огромной проблемой в Испании, и мы должны положить ей конец."
 SPR_the_underhanded_deals: "Сделки \"из-под палки\""
 SPR_the_underhanded_deals_desc: "В Испании было много \"недоданных\" сделок, и расследование этих сделок может дать нам столь необходимое представление о коррупции, которая поразила нашу страну."
 SPR_faith_in_the_system: "Вера в систему"
 SPR_faith_in_the_system_desc: "Мы должны дать людям повод снова поверить в нашу систему."
 SPR_conservative_leanings: "Консервативные пристрастия"
 SPR_conservative_leanings_desc: "Испания исторически является консервативной страной по многим показателям. Важно использовать эти настроения для поддержания нынешней траектории развития страны."
 SPR_the_welfare_state: "Государство всеобщего благосостояния"
 SPR_the_welfare_state_desc: "Придерживаясь более консервативного взгляда на испанское социальное государство, можно создать возможности для улучшения бюджета, а также гарантировать, что беднейшие слои населения Испании получают необходимую помощь."
 SPR_coalition_of_conservatives: "Коалиция консерваторов"
 SPR_coalition_of_conservatives_desc: "Более экстремальные элементы и умеренные должны объединиться, чтобы Испания не скатилась влево. Мы должны создать коалицию консерваторов."
 SPR_economic_deregulation: "Дерегуляция экономики"
 SPR_economic_deregulation_desc: "Сокращение бюрократических проволочек и многое другое позволит нам получить широкие возможности для роста экономики."
 SPR_family_first: "Семья прежде всего"
 SPR_family_first_desc: "Семья и семейные ценности всегда должны быть превыше всего. Мы должны убедиться, что люди понимают это, иначе Испания потеряет свою идентичность."
 SPR_the_labour_unions: "Профсоюзы"
 SPR_the_labour_unions_desc: "Профсоюзы - это замечательный инструмент, обеспечивающий справедливое отношение к нашим людям. Поддержка наших профсоюзов необходима для растущей экономики."
 SPR_party_of_the_people: "Партия народа"
 SPR_party_of_the_people_desc: "Мы - партия народа. Мы не делаем ничего, что могло бы навредить Испании."
 SPR_corporate_tax_heaven: "Корпоративный налоговый рай"
 SPR_corporate_tax_heaven_desc: "Поощрение других предприятий и состоятельных людей к инвестициям в Испанию может оказаться очень прибыльным делом."
 SPR_spain_is_catholic: "Испания - католическая страна"
 SPR_spain_is_catholic_desc: "Подчеркивание нашего католического наследия крайне важно как для нашей культуры, так и для нашего будущего. Отказ от курса, которого мы придерживались на протяжении веков, - это не только ошибка, но и атака на испанскую идентичность."
 SPR_the_lgbtqa_stance: "Позиция по отношению к ЛГБТ сообществу"
 SPR_the_lgbtqa_stance_desc: "В прошлом Испания исторически была ярой в своей позиции по отношению к ЛГБТ. Возможно, пришло время изменить нашу позицию и перейти к чему-то новому или сохранить статус-кво."
 SPR_reinforce_the_spanish_identity: "Укреплять испанскую идентичность"
 SPR_reinforce_the_spanish_identity_desc: "В соответствии с нашей конституцией мы должны укреплять испанскую идентичность, иначе мы можем потерять частичку себя."
 SPR_minimize_bureaucracy: "Минимизировать бюрократию"
 SPR_minimize_bureaucracy_desc: "Убедившись, что наша бюрократия не раздулась и не обременена итальянской чумой, мы можем двигаться вперед."
 SPR_conservative_education_reforms: "Консервативные реформы образования"
 SPR_conservative_education_reforms_desc: "Пересмотр учебного расписания и обеспечение преподавания только самых важных предметов без дополнительных занятий необходимы для того, чтобы наше образование было на должном уровне."
 SPR_environmental_deregulations: "Экологические дерегулирования"
 SPR_environmental_deregulations_desc: "Смягчение регулирования природоохранных мер окажется очень выгодным для бизнеса, но крайне непопулярным среди населения."
 SPR_bible_study: "Закон Божий в школах"
 SPR_bible_study_desc: "Испания по своей сути католическая страна, и убедиться в том, что наши студенты получают правильное религиозное образование, невероятно важно."
 SPR_support_the_unions: "Поддержать профсоюзы"
 SPR_support_the_unions_desc: "Профсоюзы - это хлеб и масло Испании. Сохранение импульса наших профсоюзов будет только успешным для нашего правительства."
 SPR_encourage_deeper_unionization: "Поощрять углубленную унификацию"
 SPR_encourage_deeper_unionization_desc: "Некоторые люди в Испании до сих пор воздерживаются от вступления в профсоюзы. Возможно, их нужно немного подтолкнуть."
 SPR_the_european_model: "Европейская модель"
 SPR_the_european_model_desc: "Мы должны помогать поддерживать коллективный настрой других европейцев и внедрять его в наши профсоюзные меры."
 SPR_our_healthcare: "Наше здравоохранение"
 SPR_our_healthcare_desc: "Принятие некоторых более традиционных позиций в здравоохранении никогда никому не вредило."
 SPR_union_of_church_and_state: "Союз церкви и государства"
 SPR_union_of_church_and_state_desc: "Церковь и государство должны сблизиться, чтобы наше управление было правильным и полезным для всего испанского народа."
 SPR_pull_yourself_up_by_the_bootstrap: "Вытащи себя за волосы"
 SPR_pull_yourself_up_by_the_bootstrap_desc: "Уменьшение зависимости от правительства и привитие стремления к самосовершенствованию будет только способствовать большему успеху нашей нации. В одном американцы были правы, это точно."
 SPR_rejection_of_the_left: "Отвержение левых"
 SPR_rejection_of_the_left_desc: "Левые продолжают сбивать нас с пути снова и снова. Откажитесь от современности и примите традиции."
 SPR_revised_military_interventionism: "Пересмотренный военный интервенционизм"
 SPR_revised_military_interventionism_desc: "Испания слишком долго оставалась в тени. Пришло время нашим войскам навязать нашу внешнюю политику, участвуя в большем количестве миротворческих миссий по всему миру."
 SPR_officer_investiture: "Инвеститура офицеров"
 SPR_officer_investiture_desc: "Инвестиции в наш офисный корпус и наш военный персонал - это хорошее использование нашего времени, денег и усилий."
 SPR_spanish_patriot_act: "Испанский патриотический акт"
 SPR_spanish_patriot_act_desc: "Созданный по образцу американского закона о патриотизме, он призван помочь нам в борьбе с исламским терроризмом."
 SPR_eliminate_the_siesta: "Избавиться от сиесты"
 SPR_eliminate_the_siesta_desc: "Сиеста была бесплодным способом стимулирования экономического развития. Нужно отменить ее и применить более строгие меры к нашей рабочей силе, чтобы предотвратить это бесплодное занятие."
 SPR_viva_espana: "Viva España"
 SPR_viva_espana_desc: "Viva España (Да здравствует Испания) стало визитной карточкой правящей партии, которая проводит все более консервативные реформы в стране. Испания будет процветать при консервативном руководстве."
 SPR_europe_now_and_forever: "Европа сейчас и навсегда"
 SPR_europe_now_and_forever_desc: "Мы сильнее всего, когда мы вместе с Европой. Мы поддерживаем Союз и все, что он нам приносит."
 SPR_eu_spanish_alignment: "Европейско-испанская позиция"
 SPR_eu_spanish_alignment_desc: "Политика Испании должна стать более согласованной с политикой Европейского Союза. Сохранение этих отношений так же важно, как и сохранение наших испанских ценностей."
 SPR_spanish_first_europe_second: "Испания превыше Европы"
 SPR_spanish_first_europe_second_desc: "Хотя мы стали играть более активную роль в Европейском Союзе. По-прежнему важно, чтобы Испания стояла на первом месте перед Европейским союзом."
 SPR_pro_eu_campaigns: "Кампании за ЕС"
 SPR_pro_eu_campaigns_desc: "Европа сильнее всего, когда мы сотрудничаем. Проведение кампаний в поддержку Европейского союза может помочь изменить общественное мнение в пользу ЕС."
 SPR_western_allignment: "Ориентирование на Запад"
 SPR_western_allignment_desc: "Мы должны быть уверены в том, что мы твердо стоим на западном направлении."
 SPR_a_dominant_role: "Доминирующая роль"
 SPR_a_dominant_role_desc: "Испания должна обеспечить себе доминирующую роль в Европейском Союзе. Мы станем одним из величайших лидеров ЕС."
 SPR_the_drift_from_europe: "Движение от Европы"
 SPR_the_drift_from_europe_desc: "Испания должна отстраниться от прогрессивных тиранов в Брюсселе. Хотя мы получаем от них большую выгоду, все же следует уменьшить нашу зависимость от этого союза."
 SPR_the_iberian_standards: "Иберийские стандарты"
 SPR_the_iberian_standards_desc: "Подчеркивание иберийских стандартов в нашей экономике позволит нам отстраниться от Союза."
 SPR_revival_of_golden_shares: "Возрождение золотых акций"
 SPR_revival_of_golden_shares_desc: "Возрождение золотого стандарта и акций испанской экономики."
 SPR_spanish_euroscepticism: "Испанский евроскептицизм"
 SPR_spanish_euroscepticism_desc: "Мы должны сохранять скептическое отношение к Союзу. Есть что-то странное в том, что другие страны диктуют нам свою политику."
 SPR_euro_more_like_europoor: "Европеец - скорее евронищий"
 SPR_euro_more_like_europoor_desc: "Европа? Скорее, евробедность! Амиритесь, мальчики?"
 SPR_spexit: "Выход Испании из ЕС"
 SPR_spexit_desc: "Для Испании настало время отказаться такой раковой опухоли, которой является Европейский союз. Мы пойдем своим собственным путем прочь от Европейского Союза к новому испанскому будущему."
 SPR_renacimiento_nacionalista: "Националистическое возрождение"
 SPR_renacimiento_nacionalista_desc: "Умеренно-консервативные элементы Испании не идут достаточно далеко, чтобы обеспечить защиту нашей нации. Они подвели нас, и мы должны исправить эту ошибку, глядя в будущее."
 SPR_spread_right_wing_propaganda: "Распространить правую пропаганду"
 SPR_spread_right_wing_propaganda_desc: "Прогрессивная диктатура продержалась слишком долго. Народ должен снова поверить в испанскую идентичностью."
 SPR_support_of_the_right: "Поддержка правых"
 SPR_support_of_the_right_desc: "Объединение консерваторов Испании будет полезным и плодотворным делом по мере формирования нашего правительства."
 SPR_pin_parental_education: "Закрепить родительское образование"
 SPR_pin_parental_education_desc: "Родительское образование - это право родителя отстранить своего ребенка от изучения некоторых предметов, предлагаемых государственными школами. Это ставит выбор родителя перед выбором правительства в образовании ребенка."
 SPR_rise_of_nativism: "Рост нативизма"
 SPR_rise_of_nativism_desc: "Концепция нативизма - это политика, в которой граждане, родившиеся в Испании, ставятся на первое место перед всеми иммигрантами, легальными или нелегальными. Испания - для истинных испанцев, и важно, чтобы мы в первую очередь заботились о своих."
 SPR_the_natalist_view: "Взгляд наталиста"
 SPR_the_natalist_view_desc: "Наталистская точка зрения - это позиция против абортов и поощрения деторождения. Наше правительство должно занять позицию натализма, когда мы решаем, что делать с абортами и подобной политикой."
 SPR_anti_immigration_policies: "Антииммиграционная политика"
 SPR_anti_immigration_policies_desc: "Проведение более антииммиграционной политики позволит сохранить испанскую идентичность живой и здоровой."
 SPR_a_party_with_a_union: "Партия с союзом"
 SPR_a_party_with_a_union_desc: "Наша партия должна создать профсоюз, который придерживается той же идеологии, что и мы. Это обеспечит большую численность членов и поможет привлечь больше людей к нашему делу."
 SPR_reinforce_protectionism: "Усилить протекционизм"
 SPR_reinforce_protectionism_desc: "Экономика хрупка, и наш долг - защитить ее. Рабочие места, ресурсы и многое другое должно производиться здесь, в Испании, а не за рубежом. Пришло время, чтобы работа и экономика вернулись и остались в Испании."
 SPR_state_sponsored_unions: "Поддерживаемые государством профсоюзы"
 SPR_state_sponsored_unions_desc: "Профсоюз нашей партии силен, но спонсирование большего числа выбранных нами профсоюзов, придерживающихся правильной идеологии, обеспечит дальнейший рост нашей поддержки среди профсоюзов."
 SPR_support_our_people: "Поддержка наших людей"
 SPR_support_our_people_desc: "Инвестировать в наших людей и поддерживать их во всех случаях - наш долг как политиков."
 SPR_military_expansion: " Военное расширение"
 SPR_military_expansion_desc: "Сильная армия заставляет мир крутиться."
 SPR_secure_our_borders: "Обеспечить безопасность наших границ"
 SPR_secure_our_borders_desc: "Четко определенные и охраняемые границы обеспечивают безопасность страны от всех тех, кто хотел бы причинить нам вред."
 SPR_entrench_african_holdings: "Укрепить африканские холдинги"
 SPR_entrench_african_holdings_desc: "Сеута и Мелилья находятся в опасном положении на границе с Марокко в Средиземном море. Укрепление этих владений обеспечит их надежное удержание в наших руках в случае конфликта."
 SPR_el_problema_de_gibraltar: "Проблема Гибралтара"
 SPR_el_problema_de_gibraltar_desc: "Проблема Гибралтара мучила Испанию на протяжении веков. Пришло время попытаться вернуть Гибралтар и положить конец захвату, который терзает Испанию с 18 века."
 SPR_mobilize_the_populace: "Мобилизовать население"
 SPR_mobilize_the_populace_desc: "Мобилизация населения на поддержку наших военных и нашего государства поможет "
 SPR_the_state_above_all: "Государство превыше всего"
 SPR_the_state_above_all_desc: "Государство и верность государству превыше всего."
 SPR_spain_anew: "Испания по-новому"
 SPR_spain_anew_desc: "Испания должна быть реформирована заново. Пришло время реформировать нашу нацию, чтобы она стала чем-то лучшим, чем была раньше."
 SPR_a_softer_stance: "Более мягкая позиция"
 SPR_a_softer_stance_desc: "Если мы займем более мягкую позицию в отношении сепаратистов, это может привести к некоторому примирению между нами и нашими соседями."
 SPR_negotiate_with_the_parties: "Вести переговоры с партиями"
 SPR_negotiate_with_the_parties_desc: "Переговоры с различными сепаратистскими партиями могут помочь создать небольшое подобие стабильности в нашем хрупком государстве. Разжигание культур нашего народа не принесет нам ничего, кроме вреда."
 SPR_catalonian_concessions: "Уступки Каталонии"
 SPR_catalonian_concessions_desc: "Уступка каталонцам каким-то образом должна держать их в спокойствии на данный момент..."
 SPR_one_with_the_basque: "Один на один с басками"
 SPR_one_with_the_basque_desc: "Хотя в прошлом мы выступали против беспричинного терроризма со стороны ETA... Важно помнить, что они все же испанцы."
 SPR_unionization_of_faith: "Объединение веры"
 SPR_unionization_of_faith_desc: "Рабочие профсоюзы Испании должны выступать в защиту католицизма. Бог дал человечеству право на объединение в профсоюзы."
 SPR_reinforce_the_castle_doctrine: "Усилить крепостную доктрину"
 SPR_reinforce_the_castle_doctrine_desc: "В настоящее время в Испании не действует закон о защите своих прав. Укрепление этой доктрины покажет свет и тот факт, что люди могут защитить то, что принадлежит им по праву."
 SPR_funding_for_police: "Финансирование полиции"
 SPR_funding_for_police_desc: "Полиция нуждается в дополнительном финансировании, чтобы иметь возможность выполнять ту работу, которая от нее требуется."
 SPR_the_identity_of_spain: "Идентичность Испании"
 SPR_the_identity_of_spain_desc: "Укрепление идентичности нашей великой нации и подчеркивание величия, которого мы можем достичь, покажет всему миру, какой может быть Испания."
 SPR_authoritarianism_by_law: "Авторитаризм по закону"
 SPR_authoritarianism_by_law_desc: "Повышение избирательного порога, чтобы незначительные партии больше не могли быть представлены в парламенте, поможет укрепить наши позиции."
 SPR_minority_rights: "Права меньшинств"
 SPR_minority_rights_desc: "Права меньшинств в лучшем случае сомнительны. Мы должны рассмотреть возможность изменения некоторых из них."
 SPR_reject_the_progressive_dictatorship: "Отказаться от диктатуры прогрессистов"
 SPR_reject_the_progressive_dictatorship_desc: "Прогрессивная диктатура, захватившая Испанию, должна быть отвергнута, и мы должны принять традиции."
 SPR_hispanidad: "Hispanidad"
 SPR_hispanidad_desc: "Hispanidad - это термин, обозначающий группу людей, стран и сообществ, которые разделяют испанский язык и испаноязычную культуру. Используя этот термин, мы все еще можем добиваться большего вмешательства и контроля над странами, которые раньше были нашими."
 SPR_rechazemos_los_anti_espanoles: "Отвергнуть антииспанцев"
 SPR_rechazemos_los_anti_espanoles_desc: "Пришло время раз и навсегда отвергнуть антииспанцев. Тех, кто стремится подорвать эту нацию и культуру этой нации."
 SPR_incondicionalismo: "Incondicionalismo"
 SPR_incondicionalismo_desc: "Мы не уступим тем, кто хочет нас шантажировать. Наш путь и наши желания безоговорочны. Единство должно быть возвращено в Испанию раз и навсегда."
 SPR_eliminate_separatism: "Ликвидация сепаратизма"
 SPR_eliminate_separatism_desc: "Ликвидация сепаратизма в регионах должна быть нашим первым шагом к объединению нашей великой нации."
 SPR_ban_the_parties: "Запретить партии"
 SPR_ban_the_parties_desc: "Все сепаратистские партии должны быть запрещены. У них нет права участвовать в нашем демократическом процессе."
 SPR_spanish_reeducation: "Перевоспитание испанцев"
 SPR_spanish_reeducation_desc: "Перевоспитание людей Испании, чтобы гарантировать их соответствие культурной идентичности Испании."
 SPR_many_to_one: "Многие к одному"
 SPR_many_to_one_desc: "Мы являемся множеством региональных культур в Испании. Пришло время вернуться к единству и стать одной культурой. Одна группа людей. Мы только испанцы."
 SPR_nacion_unidad_imperio: "Nación Unidad Imperio"
 SPR_nacion_unidad_imperio_desc: "Nación Unidad Imperio в переводе означает \"Нация, Единство и Империя\" - это символ нового фалангистского движения в Испании. Преданность нашей нации превыше всего, единство нашего народа необходимо, а на горизонте маячит новая испанская империя. Для Испании наступает новый рассвет, и пришло время увидеть, как поднимается наша великая нация."
 SPR_the_youth_front: "Молодежный фронт"
 SPR_the_youth_front_desc: "Возрождение молодежного фронта [Nat_Fascism_L] даст нам достаточно места и возможностей для привлечения в управление новой крови, преданной партии."
 SPR_return_of_francoism: "Возвращение фалангизма"
 SPR_return_of_francoism_desc: "Призрак Франко может преследовать нас вечно. Однако фалангизм не означает франкизм. Его можно определить как силу и солидарность в нашей великой нации, и его следует поддерживать в этом качестве."
 SPR_the_catalonian_cancer: "Каталонская опухоль"
 SPR_the_catalonian_cancer_desc: "Каталонские сепаратисты - не более чем морока для нашей великой нации. Прекращение этого опухолевого заболевания позволит нам двигаться вперед к нашей новой великой фалангистской Испании."
 SPR_unify_the_faiths: "Объединить конфессии"
 SPR_unify_the_faiths_desc: "Хотя католицизм доминирует в стране, в пределах нашей страны есть ветви агностиков, протестантов, лютеран и многих других. Объединение их в общем деле, деле Бога, позволит нам укрепить и усилить наше фалангистское правительство."
 SPR_missionaries: "Миссионеры"
 SPR_missionaries_desc: "В последнее время католицизм в стране приходит в упадок. Финансируемые государством миссионеры в регионах Испании для поддержки будут одним из наших лучших решений на сегодняшний день."
 SPR_outlaw_non_catholic_worship: "Объявить вне закона некатолическое богослужение"
 SPR_outlaw_non_catholic_worship_desc: "Некатолическому поклонению нет места в нашей великой нации. Объявление вне закона любой религиозной практики, которая не является католической, обеспечит надлежащую интеграцию нашей церкви и государства."
 SPR_role_of_the_woman: "Роль женщины"
 SPR_role_of_the_woman_desc: "Роль женщины в нашей нации еще не определена. Это то, что мы должны решить, чтобы двигаться вперед."
 SPR_eliminate_the_euskara: "Ликвидировать сопротивление"
 SPR_eliminate_the_euskara_desc: "Сопротивление в Стране Басков должно быть подавлено. Личности тех, кто поддерживает неудавшихся террористов ЭТА и не только, должны быть ликвидированы, чтобы поддержать нашу нацию."
 SPR_military_investitures: "Военные инвестиции"
 SPR_military_investitures_desc: "Расширение финансирования нашего военно-промышленного комплекса - всегда отличный вариант."
 SPR_end_the_class_struggle: "Прекратить классовую борьбу"
 SPR_end_the_class_struggle_desc: "Прекращение разрыва между классами - это первый шаг в обеспечении долговечности нашей "
 SPR_nationalize_the_banks: "Национализировать банки"
 SPR_nationalize_the_banks_desc: "Банки являются символом угнетения в нашей стране. Пришло время национализировать эти финансовые институты и положить конец расколу между людьми."
 SPR_agrarian_reform: "Аграрная реформа"
 SPR_agrarian_reform_desc: "Принятие специализированных аграрных реформ поможет беднейшим слоям населения нашей страны, и в конечном итоге выиграет вся страна."
 SPR_el_estado_como_instrumento: "El Estado Como Instrumento"
 SPR_el_estado_como_instrumento_desc: "El Estado Como Instrumento (Государство как инструмент) - это философия, согласно которой государство является лишь инструментом для великого дела фалангистов"
 SPR_estado: "Государство"
 SPR_estado_desc: "Государство служит народу, а народ служит государству."
 SPR_individual: "Индивидуальность"
 SPR_individual_desc: "Индивидуальность так же важна, как и коллектив. Подготовка мужчин и женщин к славе Испании необходима для большого продвижения вперед."
 SPR_libertad: "Libertad"
 SPR_libertad_desc: "Наш фалангизм поддерживает право каждого испанца на свободу от угнетения остальных."
 SPR_the_syncretic_position: "Синкретическая позиция"
 SPR_the_syncretic_position_desc: "Продвижение третьей позиции, вдали от капиталистических и коммунистических систем, является лучшим способом для нас определить великую нацию."
 SPR_nation_of_pride: "Нация гордости"
 SPR_nation_of_pride_desc: "Мы - нация гордости, и наш народ должен гордиться этой нацией."
 SPR_pride_in_the_army: "Гордость в армии"
 SPR_pride_in_the_army_desc: "Гордость за мощь наших вооруженных сил - это отражение силы Испании. Мы должны гордиться величайшим достоянием нашей нации!"
 SPR_in_the_interests_of_the_collective: "В интересах коллектива"
 SPR_in_the_interests_of_the_collective_desc: "Все решения должны приниматься с учетом интересов всего народа. Решения, которые могут повлиять на хрупкость и уязвимость нашей нации, недопустимы."
 SPR_for_the_beneficiaries: "Для бенефициаров"
 SPR_for_the_beneficiaries_desc: "Цель правительства - служить народу нашей страны. Подчеркивание бенефициаров наших программ, таких как социальное обеспечение, здравоохранение и многое другое, является образцовым способом продвижения вперед нашей страны."
 SPR_the_human_divinity: "Человеческая божественность"
 SPR_the_human_divinity_desc: "Человечество поистине божественно. Обеспечение превосходства нашего народа и человечества над всем остальным является высшей целью фалангистов."
 SPR_freedom_is_eternal: "Свобода вечна"
 SPR_freedom_is_eternal_desc: "Свобода есть и должна быть вечной. Мир должен видеть свободу в наших глазах, и ни в чьих других."
 SPR_una_espana_grande_y_libre: "Великая и свободная Испания"
 SPR_una_espana_grande_y_libre_desc: "Наша Испания величественна и свободна. Наша свобода должна быть принесена в массы, как мы принесли ее людям здесь, в Испании."
 SPR_seize_andorra: "Захватить Андорру"
 SPR_seize_andorra_desc: "Андорра - это всего лишь сноска в истории, и наконец пришло время стереть эту сноску"
 SPR_push_the_envelope: "Расширять границы"
 SPR_push_the_envelope_desc: "Подготовка к войне против противников Испании должна начаться. Настало время расширить границы. Мир содрогнется."
 SPR_the_european_upheaval: "Европейский переворот"
 SPR_the_european_upheaval_desc: "Прогрессивные диктатуры Европы разрушают здравый смысл европейского верховенства. Они развяжут это и станут чем-то большим, чем они когда-либо могли надеяться достичь."
 SPR_what_are_you_doing_step_portugal: "Что ты делаешь, Португалия?"
 SPR_what_are_you_doing_step_portugal_desc: "Что вы делаете в Португалии? - Джонни Грехов хватает португальский флаг."
 SPR_glory_to_spain: "Слава Испании"
 SPR_glory_to_spain_desc: "Слава Испании восстановлена. Настало время действовать дальше. Слава Испании и слава новому фалангистскому будущему!"
 SPR_the_hands_of_the_few: "Руки немногих"
 SPR_the_hands_of_the_few_desc: "Управление руками немногих гарантирует, что люди со слабой волей и умом не будут править нацией. Власть должна оставаться в руках немногих."
 SPR_electoral_reform: "Реформа избирательной системы"
 SPR_electoral_reform_desc: "Принятие новых законов и правил, препятствующих участию партий в выборах, обеспечит нашу политическую силу."
 SPR_declare_the_dictatorship: "Объявить диктатуру"
 SPR_declare_the_dictatorship_desc: "Пришло время объявить новую фалангистскую диктатуру. Выборы - не более чем фасад."
 SPR_hand_in_hand: "Рука об руку"
 SPR_hand_in_hand_desc: "Рука об руку наши люди движутся вперед."
 SPR_solidify_the_paramilitaries: "Укрепить полувоенные формирования"
 SPR_solidify_the_paramilitaries_desc: "Усиление и поддержка военизированных формирований в нашем государстве и привлечение их в свои ряды увеличит нашу численность."
 SPR_nuestra_familia: "Nuestra Familia"
 SPR_nuestra_familia_desc: "Наша семья важна для нас, и поэтому мы должны сосредоточиться на благосостоянии нашей великой нации."
 SPR_nuestra_gente: "Nuestra Gente"
 SPR_nuestra_gente_desc: "Самым важным достоянием любой страны является ее народ. Постоянное внимание к людям в пределах наших границ - вот как мы достигнем величия."
 SPR_rebuild_our_glory: "Восстановить нашу славу"
 SPR_rebuild_our_glory_desc: "Мы стали лакейской собакой для западного слова. Пришло время положить конец этому лакейскому менталитету и вернуть славу Испании!"
 SPR_spanish_first: "Испания превыше всего"
 SPR_spanish_first_desc: "Мигранты хлынули в страну, как нескончаемый поток. Пришло время поставить испанский народ на первое место и сосредоточиться исключительно на гражданах, родившихся здесь, в нашей великой стране."
 SPR_socialism_rising: "Восход социализма"
 SPR_socialism_rising_desc: "Социализм в Испании набирает силу. Пришло время социализму и левым подняться здесь, в Испании."
 SPR_address_inequality: "Обратиться к неравенству"
 SPR_address_inequality_desc: "Неравенство между самыми богатыми и самыми бедными начинает расти с каждым днем. Решение проблемы неравенства в наших системах и среди наших людей может только улучшить нашу способность двигаться вперед."
 SPR_left_wing_populism: "Левый популизм"
 SPR_left_wing_populism_desc: "Левый популизм - это политическая идеология, сочетающая левую политику с популистской риторикой. Принятие этих идей и борьба с истеблишментом приведут к тому, что Испания поднимется на новый уровень."
 SPR_erase_francoism: "Истереть франкизм"
 SPR_erase_francoism_desc: "Фалангистская идеология - это маска для франкосизма, и призрак Франко продолжает терзать нашу нацию. Пришло время покончить с этим фасадом и вернуть стабильность в нашу страну."
 SPR_revised_immigration_rules: "Пересмотренные иммиграционные правила"
 SPR_revised_immigration_rules_desc: "Мы должны отменить некоторые из более суровых законов об иммиграции, чтобы позволить большему количеству людей жить в Испании."
 SPR_tackle_oppression: "Борьба с угнетением"
 SPR_tackle_oppression_desc: "Решение проблем угнетения и создание справедливой и свободной страны приведет к нашему росту. Нам необходимо устранить угнетение, которое живет на свободе."
 SPR_clausula_de_pobreza: "Положение о бедности"
 SPR_clausula_de_pobreza_desc: "Оговорка о бедности находится здесь, под рукой, поскольку мы стараемся оказывать все большую поддержку беднейшим слоям населения. Принятие этого закона приведет к тому, что эти маргинализованные группы будут выведены из нищеты и подняты к большему и лучшему."
 SPR_lgbtq_affirmations: "Аффирмации ЛГБТ"
 SPR_lgbtq_affirmations_desc: "Хотя общеизвестно, какова наша позиция в отношении сообщества, все же необходимо подтвердить ее."
 SPR_anti_nationalism: "Антинационализм"
 SPR_anti_nationalism_desc: "Кампания против ярого национализма и представление более сильной альтернативы приведут нацию вперед. Регресс никому не поможет в Испании."
 SPR_the_post_capitalism_ideology: "Идеология посткапитализма"
 SPR_the_post_capitalism_ideology_desc: "Ложь капитализма и его вред лежат глубже, чем на поверхности. Переход к посткапиталистическому миру приведет к процветанию нашей нации в то время, когда другие увязли в обмане элиты."
 SPR_decommodify_the_basics: "Декоммодифицировать основы"
 SPR_decommodify_the_basics_desc: "Основы жизни не должны считаться предметом роскоши или товаром. Это основа основ, и относиться к ней следует именно так."
 SPR_the_peoples_government: "Народное правительство"
 SPR_the_peoples_government_desc: "Правительство для народа и только для народа."
 SPR_foster_support_in_catalonia: "Поддерживать Каталонию"
 SPR_foster_support_in_catalonia_desc: "Каталония - важная часть нашей нации. Мы должны продолжать оказывать поддержку этому региону."
 SPR_socialism_support_in_spain: "Поддержка социализма в Испании"
 SPR_socialism_support_in_spain_desc: "Социализм и Испания часто имеют не самый лучший послужной список."
 SPR_foster_relationship_in_europe: "Поддерживать отношения в Европе"
 SPR_foster_relationship_in_europe_desc: "Как европейская страна, мы должны продолжать поддерживать наши отношения в Европе. Они наши друзья, наши братья, наши сестры и многое другое. Поддержание прочных связей с этими другими странами делает нас сильнее как нацию и как европейцев."
 SPR_regulate_the_markets: "Регулировать рынки"
 SPR_regulate_the_markets_desc: "С момента своего появления капитализм вызвал новую волну экономического роста и процветания. Нерегулируемый капитализм может привести к несправедливым страданиям рабочего класса и среднего класса. Необходимо регулировать рынки, чтобы предприятия не эксплуатировали нашу рабочую силу."
 SPR_separation_of_church_and_state: "Разделение церкви и государства"
 SPR_separation_of_church_and_state_desc: "Церковь не имеет права управлять этой великой нацией. Мы можем быть католиками, но мы не должны подчиняться прихотям церкви. Мы должны создавать законы, основанные на потребностях испанского народа. Ничего больше и ничего меньше."
 SPR_support_the_universities: "Поддержать университеты"
 SPR_support_the_universities_desc: "Предоставление средств университетам Испании и другим учебным заведениям страны."
 SPR_support_our_system: "Поддержать нашу систему"
 SPR_support_our_system_desc: "Системы Испании в некоторых отношениях крайне нуждаются в финансировании. Возможно, в наших интересах оказывать ей все большую и большую поддержку."
 SPR_the_peoples_spain: "Народная Испания"
 SPR_the_peoples_spain_desc: "Настало время народу вернуть себе свою страну. Правительство служит народу, а народ владеет Испанией."
 SPR_the_fair_share: "Справедливая доля"
 SPR_the_fair_share_desc: "Богатые люди должны платить свою справедливую долю."
 SPR_tax_the_rich: "Налог на богатство"
 SPR_tax_the_rich_desc: "Налог на богатство - это верный способ получить дополнительные средства и облегчить налоговое бремя для самых бедных людей."
 SPR_the_heart_of_the_collective: "Сердце коллектива"
 SPR_the_heart_of_the_collective_desc: "Люди формируют эту великую нацию и коллектив в целом. Мы должны защищать сердце коллектива, чтобы оно не было обескровлено."
 SPR_analyze_the_scandinavians: "Проанализировать скандинавов"
 SPR_analyze_the_scandinavians_desc: "Скандинавы имеют достойную восхищения систему социального обеспечения и здравоохранения. Мы могли бы кое-чему поучиться у наших северных братьев и сестер."
 SPR_egalitarian_first_and_forever: "Эгалитаризм прежде всего и навсегда"
 SPR_egalitarian_first_and_forever_desc: "Эгалитаризм должен быть на первом месте. Правительство страны служит всем людям, независимо от региональной принадлежности."
 SPR_state_sponsored_interventionism: "Интервенционизм, спонсируемый государством"
 SPR_state_sponsored_interventionism_desc: "Экономика Испании могла бы использовать немного... государственного интервенционизма."
 SPR_a_keynesian_take: "Кейнсианская точка зрения"
 SPR_a_keynesian_take_desc: "Переход от экономической модели монетаризма к кейнсианской теории может способствовать экономическому росту Испании. Цены по своей природе являются жесткими, поэтому мы должны сохранить роль государства в экономике."
 SPR_industry_for_the_people: "Промышленность для народа"
 SPR_industry_for_the_people_desc: "Экономика и промышленность Испании должны работать на благо народа."
 SPR_a_state_bank: "Государственный банк"
 SPR_a_state_bank_desc: "Создание еще одного полноценного государственного банка даст больше возможностей для смещения и финансирования государственных проектов."
 SPR_support_the_small_businesses: "Поддержка малого бизнеса"
 SPR_support_the_small_businesses_desc: "Поддержка малого бизнеса Испании - это фантастическая идея, которая обеспечит постоянное движение экономики."
 SPR_pro_europeanism: "За европеизм"
 SPR_pro_europeanism_desc: "Испания делает все возможное только по мере того, как мы все ближе и ближе подходим к Европейскому Союзу. Чем глубже наша связь с Союзом, тем лучше может быть Испания и все остальные европейские страны."
 SPR_the_unions_party: "Партия профсоюзов"
 SPR_the_unions_party_desc: "Наша партия была создана для того, чтобы добиваться больших прав профсоюзов, и поэтому мы должны продолжать поддерживать людей, которые привели нас к власти."
 SPR_reconnecting_with_our_roots: "Воссоединяясь с нашими корнями"
 SPR_reconnecting_with_our_roots_desc: "Мы должны восстановить связь с тем, что значит быть социалистической партией."
 SPR_faith_in_the_state: "Вера в государство"
 SPR_faith_in_the_state_desc: "Мы должны сделать так, чтобы испанский народ по-прежнему верил в государственный аппарат."
 SPR_communist_revisionism: "Коммунистический ревизионизм"
 SPR_communist_revisionism_desc: "Коммунизм не работал в Испании раньше, но при правильных условиях, возможно, это может измениться."
 SPR_all_left_coalition: "Коалиция всех левых"
 SPR_all_left_coalition_desc: "Все левые должны быть едины в своем деле, чтобы обеспечить новое будущее для Испании."
 SPR_moderate_leftists: "Умеренные левые"
 SPR_moderate_leftists_desc: "Если правящая коалиция будет более умеренной, это позволит нам обратиться к большей аудитории, независимо от политической идентичности."
 SPR_revisit_federalism: "Пересмотреть федерализм"
 SPR_revisit_federalism_desc: "Пересмотр идеи федерализма и идея превращения Испании в федеративное государство принесет Испании только лучшее."
 SPR_the_federalization_idea: "Идея федерализации"
 SPR_the_federalization_idea_desc: "В настоящее время Испания не является единой в своем управлении. Федерализация государства в унитарное государство устраняет возможность отрыва культур."
 SPR_finalize_the_transition: "Завершить переход"
 SPR_finalize_the_transition_desc: "Переход от автономий к федеративному единому государству приведет к новому облику Испании. Такое, которое будет управляться столицей, а не столицами Мадрида."
 SPR_price_controls: "Контроль цен"
 SPR_price_controls_desc: "Обеспечение адекватного контроля цен на все продукты для предотвращения ценового обмана поможет обеспечить более безопасное пространство для Испании."
 SPR_distributive_egalitarianism: "Распределительный эгалитаризм"
 SPR_distributive_egalitarianism_desc: "Мы должны распределять блага государства между всеми людьми поровну."
 SPR_agrarian_collectivism: "Аграрный коллективизм"
 SPR_agrarian_collectivism_desc: "Мы должны обратиться к местным фермерам, чтобы сформировать систему коллективного сельского хозяйства, которая даст лучшие результаты для всех."
 SPR_election_protectionism: "Протекционизм на выборах"
 SPR_election_protectionism_desc: "Теперь, когда народ находится у власти, мы не можем позволить буржуазии вернуть контроль."
 SPR_in_support_of_the_worker: "В поддержку работника"
 SPR_in_support_of_the_worker_desc: "Работники Испании - это клей, который держит страну вместе, и мы должны убедиться, что они получают нашу полную поддержку."
 SPR_the_material: "Материал"
 SPR_the_material_desc: "Благодаря силе народа мы расширим наши исследования, чтобы превзойти исследования элиты на Западе."
 SPR_the_technical_base: "Техническая база"
 SPR_the_technical_base_desc: "Благодаря расширению государственных исследовательских проектов мы сможем создать технологическую базу, на которую можно будет опираться."
 SPR_collectively_owned: "В коллективной собственности"
 SPR_collectively_owned_desc: "Мы должны добиться того, чтобы труд рабочих был возвращен рабочим через коллективную собственность."
 SPR_the_emancipation_of_the_woman: "Эмансипация женщины"
 SPR_the_emancipation_of_the_woman_desc: "На протяжении всей истории человечества женщины практически во всем уступали мужчинам. Хотя ситуация изменилась, мы можем продвинуться дальше."
 SPR_marxist_education: "Марксистское просвещение"
 SPR_marxist_education_desc: "Карл Маркс - человек великого ума, и мы должны продолжать внедрять его учение в наши школы. Люди станут единым целым благодаря общим идеям!"
 SPR_redistribution_of_wealth: "Перераспределение богатства"
 SPR_redistribution_of_wealth_desc: "Самые богатые испанцы присваивают все богатство себе. Пора поиграть в Робин Гуда и перераспределить его среди нуждающихся."
 SPR_the_new_constitution: "Новая конституция"
 SPR_the_new_constitution_desc: "Новая коммунистическая конституция позволит нашему новому правительству реформировать государство Испания. Оно постепенно станет новым бастионом равенства."
 SPR_state_atheism: "Государственный атеизм"
 SPR_state_atheism_desc: "Хотя мы исторически были нацией с большим католическим авторитетом, пришло время подготовиться к расколу от церкви и в конечном итоге достичь истинного государственного атеизма."
 SPR_abolish_the_monarchy: "Упразднить монархию"
 SPR_abolish_the_monarchy_desc: "Монархия устарела и изжила себя. Устранение этой угнетательской системы из нашего общества позволит нам двигаться вперед."
 SPR_the_peoples_militias: "Народное ополчение"
 SPR_the_peoples_militias_desc: "Формирование хорошо финансируемых народных ополчений может обеспечить военным достаточную поддержку в любых конфликтах."
 SPR_the_culture_of_proletarianism: "Культура пролетаризма"
 SPR_the_culture_of_proletarianism_desc: "Именно пролетариат принес перемены в Испанию, и именно он будет двигать нас вперед."
 SPR_the_red_rose: "Красная роза"
 SPR_the_red_rose_desc: "Мы должны сосредоточиться на обеспечении самого необходимого для самых бедных людей в нашем обществе."
 SPR_dissolve_monasteries: "Распустить монастыри"
 SPR_dissolve_monasteries_desc: "Религиозные институты слишком долго наживались на нашей природе без каких-либо компенсаций. Пришло время ликвидировать эти институты угнетения."
 SPR_red_rising: "Красный восход"
 SPR_red_rising_desc: "Красное знамя коммунизма развевается над Испанией, теперь мы можем распространить его действие и на наших соседей."
 SPR_the_democratic_youth: "Демократическая молодежь"
 SPR_the_democratic_youth_desc: "Молодежь - одни из лучших сторонников коммунизма, мы должны расширить наше молодежное крыло, чтобы включить в него больше молодых людей."
 SPR_federation_of_spanish_women: "Федерация испанских женщин"
 SPR_federation_of_spanish_women_desc: "Сейчас, когда женщина прочно стоит среди мужчин как равная, мы можем расширить ее присутствие в политической сфере."
 SPR_union_of_working_youth: "Союз работающей молодежи"
 SPR_union_of_working_youth_desc: "Будет создан новый профсоюз, представляющий рабочую молодежь Испании."
 SPR_the_great_confederation: "Великая Конфедерация"
 SPR_the_great_confederation_desc: "Мы должны создать великую конфедерацию испанских рабочих, чтобы коммунизм охватил все районы страны."
 SPR_union_of_agricultural_cooperatives: "Объединение сельскохозяйственных кооперативов "
 SPR_union_of_agricultural_cooperatives_desc: "Мы должны убедиться, что даже сельскохозяйственные районы получают все блага коммунизма."
 SPR_peoples_solidarity: "Народная солидарность"
 SPR_peoples_solidarity_desc: "Мы должны обеспечить, чтобы никто не считался неприкасаемым и чтобы все получали необходимое для жизни."
 SPR_socialist_patriotism: "Социалистический патриотизм"
 SPR_socialist_patriotism_desc: "Мы должны продвигать патриотизм для партии и страны."
 SPR_liquidate_private_assets: "Избавиться от частных активов"
 SPR_liquidate_private_assets_desc: "Богатым больше не нужно быть богатыми. Мы должны ликвидировать их частное имущество и увидеть, как возмещение возвращается к народу. Безосу это не понравится."
 SPR_communist_reeducation: "Коммунистическое перевоспитание"
 SPR_communist_reeducation_desc: "В нашем обществе есть много тех, кто все еще борется за капиталистическое угнетение, мы должны показать им ошибочность их путей."
 SPR_the_working_class: "Рабочий класс"
 SPR_the_working_class_desc: "Мы должны обеспечить ликвидацию всех классов, и только рабочий класс должен остаться единственным классом."
 SPR_the_poor: "Бедные"
 SPR_the_poor_desc: "С помощью социализма мы попытаемся искоренить бедность, где бы она ни возникла."
 SPR_the_ideological_conversion: "Идеологическая конверсия"
 SPR_the_ideological_conversion_desc: "В мире есть и такие, кто говорит, что проповедует социализм, но вместо этого проповедует капиталистическое угнетение, мы должны остановить это."
 SPR_council_of_peoples_comissars: "Совет народных комиссаров"
 SPR_council_of_peoples_comissars_desc: "Мы должны создать Совет Народных Комиссаров, чтобы надлежащим образом управлять делами государства."
 SPR_international_connections: "Международные связи"
 SPR_international_connections_desc: "Расширяя наши международные связи, мы можем еще больше распространить слово Карла Маркса."
 SPR_spread_the_word: "Распространить словл"
 SPR_spread_the_word_desc: "Народы Европы должны знать, каково это - жить в равноправном обществе, управляемом рабочими."
 SPR_we_are_one: "Мы едины"
 SPR_we_are_one_desc: "Мы создали общество, которым управляет коллектив, теперь мы одно целое."
 SPR_communist_everywhere: "Коммунист повсюду"
 SPR_communist_everywhere_desc: "Коммунизм сейчас и везде. Коммунизм навсегда - таков девиз Дреда. Я не совсем уверен, кто это, но звучит верно!"
 SPR_culture: "Культура"
 SPR_culture_desc: "Испанская культура распространена далеко и широко. Она повлияла на множество народов по всему миру и постепенно стала одной из самых выдающихся и узнаваемых. Пришло время укрепить нашу идентичность как испанцев и продолжать продвигать нашу страну к новым невероятным высотам."
 SPR_mass_legalization: "Массовая легализация"
 SPR_mass_legalization_desc: "\"Послушайте, если мы сделаем наркотики легальными, преступности больше не будет. Честно.\" - Какой-то случайный бродяга в Мадриде."
 SPR_legalize_light_drugs: "Легализовать легкие наркотики"
 SPR_legalize_light_drugs_desc: "Послушайте, трава никого не убивала. Чич и Чонг до сих пор живы, и с ними все в порядке."
 SPR_drug_users_are_criminals: "Потребители наркотиков - преступники."
 SPR_drug_users_are_criminals_desc: "Все, кто употребляет психотропные вещества, - преступники и заслуживают тюрьмы."
 SPR_the_question_of_bullfighting: "Вопрос о корриде."
 SPR_the_question_of_bullfighting_desc: "Коррида - это кровавый спорт, который существует в Испании уже много веков. Важно сохранить эту столь важную часть нашего культурного наследия."
 SPR_the_power_of_the_siesta: "Сила сиесты"
 SPR_the_power_of_the_siesta_desc: "Siestas (по-испански \"дремота\") - неотъемлемая часть рабочего дня в Испании. Это короткий перерыв для работников, чтобы они не переутомлялись в середине дня и тем самым повышали производительность труда."
 SPR_monument_maintenance: "Обслуживание памятников"
 SPR_monument_maintenance_desc: "Испания является родиной многих национальных памятников или сооружений, имеющих большую известность. Предоставление дополнительного государственного финансирования для поддержки этих объектов нашей культуры укрепит нашу решимость и нашу идентичность как испанцев."
 #Industry
 SPR_industria_espanola: "Испанская промышленность"
 SPR_industria_espanola_desc: "Испанская промышленность является незначительной частью экономической конструкции Испании. Испания - это в первую очередь экономика, основанная на услугах, но возрождение промышленности принесет нам только большую удачу."
 SPR_mineria_espanola: "Испанская горнодобывающая промышленность"
 SPR_mineria_espanola_desc: "В последнее время горнодобывающая промышленность Испании находится в состоянии стагнации. Возрождение этого важнейшего сектора будет способствовать развитию автаркии и улучшению нашего экономического положения в Европе."
 SPR_agricultura_espanola: "Испанское сельское хозяйство"
 SPR_agricultura_espanola_desc: "Сельское хозяйство составляет приблизительно 2,7% ВВП Испании, а агропищевая промышленность - дополнительные 2,5%. Крупные владения (латифундии) и малые земельные участки (минифундии) являются основными формами землевладения, и хотя большая часть земли не подходит для сельского хозяйства, Испания экспортирует значительное количество оливкового масла, цитрусовых, зерновых и других продуктов в Европейский союз."
 SPR_minifundios: "Минифундии"
 SPR_minifundios_desc: "Минифундии или небольшие земельные участки - это один из двух основных типов землевладения в сельском хозяйстве Испании. Они представляют собой небольшие семейные фермы или местных предпринимателей, владеющих небольшими участками земли для выращивания различных культур."
 SPR_latifundios: "Латифундии"
 SPR_latifundios_desc: "Латифундии или крупные владения - это один из двух основных типов землевладения в сельском хозяйстве Испании. В отличие от минифундиев, они имеют крупный участок земли, обычно более пяти гектаров, который занимается эксп
 SPR_bio_azul: "Bio Azul"
 SPR_bio_azul_desc: "Bio Azul - крупная научно-исследовательская компания, основанная в Испании со штаб-квартирой в Малаге. Компания занимается в основном инженерными и технологическими разработками, поддерживая ряд крупных экоинновационных проектов в области водных ресурсов."
 SPR_idai_nature: "Idai Nature"
 SPR_idai_nature_desc: "Idai Nature - крупная агропромышленная компания, которая предлагает решения для растениеводства, питания, органической фитосанитарной продукции и многое другое. Она хорошо интегрирована в экономику Испании благодаря большому количеству сельскохозяйственной продукции, выращиваемой на территории страны."
 SPR_solve_the_water_crisis: "Решить кризис воды"
 SPR_solve_the_water_crisis_desc: "Вода - ценный ресурс, но в настоящее время мы испытываем недостаток в ней для наших ферм и скота. Мы должны решить эту проблему, пока она не стала еще хуже."
 SPR_the_power_of_the_grape: "Сила винограда"
 SPR_the_power_of_the_grape_desc: "Виноград - один из основных сельскохозяйственных продуктов Испании. Он очень хорошо растет в Испании в ее климате и поэтому приносит огромные урожаи винограда. Испания занимает четвертое место в мире по производству винограда."
 SPR_the_power_of_the_olive: "Сила оливы"
 SPR_the_power_of_the_olive_desc: "Оливки и оливковое масло являются еще одним основным продуктом сельскохозяйственной экономики Испании и одной из основных экспортных культур латифундий. Испания является крупнейшим производителем оливок в мире, производя почти десять миллионов тонн оливок в год."
 SPR_easy_peasy_lemon_squeezy: "Easy Peasy Lemon Squeezy"
 SPR_easy_peasy_lemon_squeezy_desc: "Лимоны и другие цитрусовые - еще один основной продукт сельскохозяйственной экономики Испании. В основном они выращиваются на южном и восточном побережьях страны и процветают в более влажном климате. Испания прочно занимает седьмое место среди крупнейших производителей лимонов и доминирует на других рынках цитрусовых в первой десятке."
 SPR_el_pollo_loco: "El Pollo Loco"
 SPR_el_pollo_loco_desc: "Одним из основных видов домашнего скота в Испании является курица. Мы просто без ума от наших цыплят!"
 SPR_bring_home_the_jamon: "Bring Home The Jamón "
 SPR_bring_home_the_jamon_desc: "Самым крупным продуктом животноводства в Испании является свинина и продукты из нее. Уступая птице почти на несколько миллионов тонн, она продолжает оставаться основой животноводства Испании."
 SPR_bigger_pescado_to_fry: "Больше пескадо для обжаривания"
 SPR_bigger_pescado_to_fry_desc: "Учитывая наше обширное побережье, очевидно, что у нас есть вся рыба на свете."
 SPR_invite_the_icmm: "Пригласить ICMM"
 SPR_invite_the_icmm_desc: "ICMM - это ведущая горнодобывающая компания, которая стандартизирует себя вокруг устойчивых и прибыльных горнодобывающих операций в Европе и за рубежом. Приглашение их помочь нам с нашими горнодобывающими операциями поможет нашей стране оставаться более стабильной в будущем."
 SPR_nuestras_propias_empresas_mineras: "Наши собственные горнодобывающие компании"
 SPR_nuestras_propias_empresas_mineras_desc: "Возможно, отказ от зависимости от иностранных подрядчиков - это путь вперед для наших горнодобывающих предприятий. В долгосрочной перспективе нам потребуется гораздо больше капитала для добычи ресурсов, но теоретически должно быть возможно получать больше доходов и использовать большие запасы."
 SPR_operaciones_mineras_espanolas: "Горнодобывающая промышленность Испании"
 SPR_operaciones_mineras_espanolas_desc: "Горнодобывающие предприятия в стране должны использовать обновленные и надлежащие механические системы для проведения земляных работ. Улучшение этих процессов должно привести к процветанию нашей страны и извлечению еще большего количества ресурсов из богатств под нашими ногами."
 SPR_minerales_espanoles_para_espana: "Испанские минералы для Испании"
 SPR_minerales_espanoles_para_espana_desc: "Ресурсы, которые мы извлекаем из нашей земли, - это ресурсы, которые мы используем. Мир не должен ожидать, что эти ресурсы будут экспортироваться за границу, они должны оставаться здесь, в пределах Испании. Полезные ископаемые, которые мы добываем, предназначены для Испании и только для Испании."
 SPR_ICMM_mining_operations: "Горнодобывающие операции ICMM"
 SPR_ICMM_mining_operations_desc: "Разрешение ICMM управлять большей частью наших горнодобывающих операций обеспечит более устойчивое горное производство, которое не разрушит наши земли."
 SPR_asturian_mines: "Астурийские шахты"
 SPR_asturian_mines_desc: "В Астурии добывается много драгоценных металлов, таких как золото и серебро. В холмах и горах, расположенных в южной части региона, также есть источники меди и других металлов."
 SPR_andalucian_mines: "Андалузские рудники"
 SPR_andalucian_mines_desc: "В регионе Андалусия имеются большие площади месторождений железа и драгоценных металлов. Его запасы сосредоточены вблизи прибрежных холмов, и разрабатывать их несколько сложнее. Тем не менее, добыча ресурсов в этом регионе может привести к процветанию этого более бедного региона страны."
 SPR_galician_mines: "Галисийские рудники"
 SPR_galician_mines_desc: "Галисия богата многими природными ресурсами благодаря горам, расположенным на ее территории. Здесь можно найти металлы, используемые в производстве технологий, такие как медь, литий и вольфрам, а также большие пласты железа для производства стали."
 SPR_basque_mines: "Баскские шахты"
 SPR_basque_mines_desc: "Баскские шахты исторически важны для нашей страны. Со времен промышленной революции жители этого региона стремились извлечь из шахт все, что могли, чтобы внести свой вклад в экономическое развитие Испании."
 SPR_extremadura_mines: "Шахты Эстремадуры"
 SPR_extremadura_mines_desc: "Обеспечивая прекрасный доступ к драгоценным металлам, таким как вольфрам, рудники Экстремадуры сыграли решающую роль в развитии нашей экономики. Возможно, не помешало бы увеличить предложение."
 SPR_murcian_mines: "Мурсийские рудники"
 SPR_murcian_mines_desc: "Расположенные на юго-востоке нашей страны, недалеко от Средиземного моря, шахты Мурсии содержат значительные запасы драгоценных металлов и стали, которые могут быть использованы для дополнительного роста испанской экономики."
 SPR_modernize_mining_operations: "Модернизировать горные работы"
 SPR_modernize_mining_operations_desc: "В настоящее время мы используем слишком много устаревших тактик ведения горных работ. Внедрение новых и усовершенствованных технологий обеспечит повышение эффективности и прибыльности наших горных работ."
 SPR_fabricacion_espanola: "Испанское производство"
 SPR_fabricacion_espanola_desc: "Зависимость от поставок и товаров из других стран обрекает нашу нацию на гибель. Переключение нашего внимания на внутреннее производство может помочь испанской экономике стать независимой и развиваться, и мы можем начать с финансирования исследований и программ для поддержки этой инициативы."
 SPR_urovesa: "UROVESA"
 SPR_urovesa_desc: "Urovesa - испанский производитель тяжелых автомобилей, расположенный в Галисии. Она наиболее известна производством URO VAMTAC - полноприводного автомобиля типа "хамви" и грузовиков URO. Компания была основана в начале 1980-х годов группой бывших сотрудников IPV. С 1984 года компания стала официальным поставщиком испанской армии, поставляя ей грузовики и другие автомобили общего назначения."
 SPR_grupo_antolin: "Grupo Antolin"
 SPR_grupo_antolin_desc: "Компания Grupo Antolin начала свою деятельность как предприятие по ремонту автомобилей и сельскохозяйственной техники в Бургосе. В настоящее время группа является крупным производителем автомобильных интерьеров и мировым поставщиком подложек для хедлайнеров. Они также проводят технические исследования различных внутренних деталей для автомобилей, которыми пользуются испанские военные."
 SPR_seat: "SEAT"
 SPR_seat_desc: "Компания SEAT была основана в 1950 году как партнерство с Институтом национальной промышленности (INI), которому принадлежал контрольный пакет акций. Компания быстро стала одним из крупнейших поставщиков автомобилей в Испании и после тридцати шести лет независимого существования стала дочерней компанией Volkswagen. SEAT по-прежнему остается крупным производителем различных автомобилей и запчастей."
 SPR_grifols: "Grifols"
 SPR_grifols_desc: "Важный производитель медицинского оборудования, Grifols имеет огромный потенциал для развития в Испании. Увеличение производственных возможностей Grifols непременно поможет медицинскому сообществу в создании новых прорывов и позволит компании производить больше оборудования для продажи."
 SPR_court_lilly: "Court Lilly"
 SPR_court_lilly_desc: "Биотехнологические компании, такие как Court Lilly, имеют решающее значение для продвижения Испании в 21 веке. Если мы хотим быть лидером в области научных открытий, то мы должны создавать новые возможности для наших ученых."
 SPR_court_novartis: "Суд Novartis"
 SPR_court_novartis_desc: "Чтобы помочь медицинской промышленности, мы должны поднять фармацевтические компании на должный уровень Суд Novartis является важной фармацевтической компанией, и мы должны помочь им в развитии."
 SPR_kemira_iberica: "Кемира Иберика"
 SPR_kemira_iberica_desc: "От химикатов для водоснабжения до неорганических химикатов для тканей - Kemira Iberica играет важную роль в развитии науки в Испании."
 SPR_ercros: "Ercros"
 SPR_ercros_desc: "Компания Ercros работает в Испании с 1952 года и вносит большой вклад в производство специальных химических веществ для пластмасс, продуктов питания и фармацевтики. Расширение компании Ercros, имеющей большое значение для испанского прогресса и промышленности, окажет большую помощь стране во многих важных отраслях."
 SPR_basf_espanola: "BASF Española"
 SPR_basf_espanola_desc: "BASF Española производит химикаты, пластмассы, эксплуатационные материалы и решения для сельского хозяйства. Несмотря на то, что основное внимание уделяется производству химикатов, Испания уже несколько лет пожинает плоды деятельности этой компании, и инвестирование в такой бизнес не повредит."
 SPR_anti_deindustrialization: "Анти-деиндустриализация"
 SPR_anti_deindustrialization_desc: "Анти-деиндустриализация - это позиция, которую мы должны занять. Если мы хотим выжить в обозримом будущем, мы должны продолжать индустриализацию и расширение нашей страны, чтобы наша экономика могла выжить."
 SPR_de_deindustrialization: "Де-деиндустриализация"
 SPR_de_deindustrialization_desc: "Это поможет нам сосредоточиться на важных вещах, таких как наука, медицина и инновации. Сосредоточение только на индустриализации причинит нам вред в конечном итоге."
 SPR_un_deindustrialization: "Деиндустриализация"
 SPR_un_deindustrialization_desc: "Создание новых отраслей промышленности, фабрик и секторов помогло Испании расти и расширяться экономически. Мы должны продолжать наши усилия, чтобы сделать Испанию устойчивой нацией."
 SPR_energia_espanola: "Энергия Испании"
 SPR_energia_espanola_desc: "Энергетический сектор важен для работы наших машин, будь то электрические или газовые транспортные средства. Расширение операций обязательно порадует людей, так как это может помочь снизить расходы и создать избыток поставок, на которые мы можем положиться."
 SPR_improve_our_refineries: "Улучшить наши нефтеперерабатывающие заводы"
 SPR_improve_our_refineries_desc: "Наши нефтеперерабатывающие заводы устарели и устарели. Инициатива по их улучшению внесет вклад в общий процесс переработки."
 SPR_repsol_acquisitions: "Приобретения Repsol"
 SPR_repsol_acquisitions_desc: "Если испанские компании хотят стать международными и влиятельными, то приобретения Repsol важны. Поощрение такого поведения поможет нам получить прочный опорный пункт в международных компаниях, что может принести пользу нашей экономике."
 SPR_expand_cnat: "Расширить CNAT"
 SPR_expand_cnat_desc: "CNAT создает чистую и безопасную энергию для нашей страны, поэтому не нужно думать о том, чтобы расширять ее операции. Загрязнение нашего воздуха вредными"
 SPR_subsidies_for_endesa: "Субсидии для Endesa"
 SPR_subsidies_for_endesa_desc: "Предоставление субсидий поможет Endesa расти и расширяться. Базируясь в Испании, Endesa является одной из немногих компаний, которые работают за пределами страны и континента, имея точки опоры в Южной Америке и Португалии. Предоставление им небольшого толчка поможет продолжить работу."
 SPR_subsidies_for_iberdrola: "Субсидии для Iberdrola"
 SPR_subsidies_for_iberdrola_desc: "Iberdrola - это многонациональная компания по предоставлению электрических услуг, которая работает в Испании, Португалии, Великобритании, США, Мексике, Бразилии и других странах. Субсидии помогут продолжить их усилия по внесению вклада в постоянно растущую экономику Испании."
 SPR_el_oro_negro: "El Oro Negro"
 SPR_el_oro_negro_desc: "El Oro Negro (или Черное золото) - это товар, который поможет Испании достичь подлинной независимости от иностранных держав. Эксплуатация наших запасов и расширение его использования приведет Испанию в новое будущее."
 SPR_deal_with_the_environmentalists: "Договориться с защитниками окружающей среды"
 SPR_deal_with_the_environmentalists_desc: "Энвайроменталисты стоят на пути испанского прогресса. Борьба с ними позволит нам продолжать и развиваться, причем развиваться еще более быстрыми темпами, чем раньше."
 SPR_increase_refining_capacity: "Увеличить мощность нефтепереработки"
 SPR_increase_refining_capacity_desc: "Увеличение мощности нефтепереработки поможет улучшить энергетическую безопасность, а также сделает нас настоящими конкурентами в отрасли. Это также поможет в наших усилиях борьбы с торговым дефицитом."
 SPR_remove_brussels_shackles: "Снять оковы Брюсселя"
 SPR_remove_brussels_shackles_desc: "Европейский союз тормозит Испанию. Пришло время, когда мы должны освободиться от этих ограничений и продолжить наши национальные планы."
 SPR_eivissa_diu_si: "Эйвисса говорит да"
 SPR_eivissa_diu_si_desc: "Ну, они согласились, по крайней мере, наши члены партии. Если мы будем поддаваться местным жителям, то не можем рассчитывать на доступ к драгоценным нефтяным месторождениям!"
 SPR_canaries_islands_drilling: "Добыча на Канарских островах"
 SPR_canaries_islands_drilling_desc: "Нефть у побережья Канарских островов просто готова к добыче. Может быть, нам следует начать исследовать и эксплуатировать этот наш ресурс?"
 SPR_oil_independance: "Независимость от нефти"
 SPR_oil_independance_desc: "Большая часть наших запасов нефти остается неиспользованной, что делает нас уязвимыми для внешнего влияния в нашей стране. Мы должны стать независимыми от нефти, чтобы сохранить нашу суверенитет."
 SPR_va_verde: "Va verde"
 SPR_va_verde_desc: "Пришло время для нас перейти на зеленую энергию. Упор на нефть прошлых дней только причинит вред нашей прекрасной стране и продолжительности нашей энергетической независимости."
 SPR_vientos_del_sur: "Ветер юга"
 SPR_vientos_del_sur_desc: "Поддержка новых ветряных электростанций на юге страны может диверсифицировать энергетический сектор Испании. Зависимость от одного источника энергии вернется и укусит нас в ближайшем будущем."
 SPR_vientos_marinos: "Морские ветры"
 SPR_vientos_marinos_desc: "Энергию, которую мы получаем от ветра, не следует ограничивать только южными частями нашего государства, если мы хотим большего, то мы должны отправиться на море."
 SPR_vientos_del_norte: "Северные ветры"
 SPR_vientos_del_norte_desc: "Давайте создадим фермы на севере, чтобы каждый уголок нашей страны был задействован в нашем энергетическом секторе."
 SPR_repsol_se_vuelve_verde: "Repsol становится зеленым"
 SPR_repsol_se_vuelve_verde_desc: "Repsol должен стать зеленым для будущего расширения. Если мы позволим вредным отходам этой компании попадать в нашу окружающую среду, то это не устойчивая практика."
 SPR_endorse_eu_regulations: "Одобрить постановления ЕС"
 SPR_endorse_eu_regulations_desc: "Одобрение и поддержка правил Европейского Союза будет большим преимуществом для нашей связи с остальной Европой."
 SPR_nuclear_acceptance_campaign: "Кампания по принятию ядерного оружия"
 SPR_nuclear_acceptance_campaign_sec: "Борьба против ядерной оппозиции может дать толчок нашей зеленой инициативе. В конечном счете, в выигрыше от этого окажется народ Испании."
 SPR_Armonia_con_la_naturaleza: "Подружиться с природой"
 SPR_Armonia_con_la_naturaleza_desc: "Пусть люди захотят сохранить природу своей страны. Если мы будем грабить ее, то у нас не будет природной Испании."
 #Economy
 SPR_economia_espanola: "Испанская экономика"
 SPR_economia_espanola_desc: "Испанская экономика требует внимания. Если она останется без внимания, государство и наш народ столкнутся с серьезными последствиями."
 SPR_sector_servicios_espanol: "Испанский сектор услуг"
 SPR_sector_servicios_espanol_desc: "Работа над нашей сферой обслуживания будет способствовать надежности наших коммунальных служб."
 SPR_long_walks_on_the_beach: "Долгие прогулки по пляжу"
 SPR_long_walks_on_the_beach_desc: "Пляжи Испании - идеальный курорт для иностранцев. Работа на наших пляжах не повредит индустрии туризма..."
 SPR_tourist_traps: "Туристические ловушки"
 SPR_tourist_traps_desc: "Мы можем взять немного больше за эту тортилью, они все равно не смогут отличить."
 SPR_power_of_the_vacation: "Сила отпуска"
 SPR_power_of_the_vacation_desc: "Мы не можем недооценивать эффект, который отпуск окажет на туризм. Мы должны рассмотреть возможность рекламировать Испанию как место отдыха для людей."
 SPR_bbva: "BBVA"
 SPR_bbva_desc: "BBVA - один из многих банков, работающих в нашей стране, мы должны рассмотреть возможность предоставления им дополнительного офисного комплекса, чтобы они могли продолжать свою деятельность."
 SPR_banco_santander: "Banco Santander"
 SPR_banco_santander_desc: "Будучи испанской компанией, Banco Santander является транснациональной компанией, предоставляющей финансовые услуги. Продвижение их услуг расширит сферу их влияния и значительно увеличит их возможности."
 SPR_mfom: "MFOM"
 SPR_mfom_desc: "Помощь министерства развития будет способствовать строительству новых дорог, домов и общественных работ."
 SPR_world_renowned_infrastructure: "Всемирно известная инфраструктура"
 SPR_world_renowned_infrastructure_desc: "Испания будет известна как одна из самых современных и развитых стран, если мы будем продолжать в том же духе, что и сейчас. Вкладывая больше усилий в нашу инфраструктуру, мы улучшаем качество жизни наших граждан, а также привлекаем туристов из-за рубежа."
 SPR_prosperidad_espanola: "Процветание Испании"
 SPR_prosperidad_espanola_desc: "Испания будет процветать благодаря всем нашим усилиям. Испания заслуживает лучшего, и она станет лучше. Экономика - это лишь один из этапов пути."
 SPR_comercio_espanol: "Испанская торговля"
 SPR_comercio_espanol_desc: "Сосредоточение внимания на экспорте и коммерческой торговле принесет серьезные выгоды. Если мы отстанем от остальной Европы, то нам некого будет винить, кроме самих себя."
 SPR_african_soft_power: "Мягкая сила Африки"
 SPR_african_soft_power_desc: "Наше влияние в Африке ослабевает. Пришло время вновь заявить о себе на африканском континенте."
 SPR_focus_africa: "Африканский фокус"
 SPR_focus_africa_desc: "Африка, безусловно, нуждается в помощи для улучшения своей инфраструктуры. Это прекрасная возможность для Испании окунуться в африканскую торговлю и инвестиции."
 SPR_europes_southern_doormat: "Южный половик Европы"
 SPR_europes_southern_doormat_desc: "Нас будут называть "козлом отпущения" в Европе только из-за наших связей в Африке, и это не плохо. Расширение нашего влияния в Африке будет способствовать гегемонии Испании."
 SPR_address_the_trade_deficit: "Устранение торгового дефицита"
 SPR_address_the_trade_deficit_desc: "Мы не можем сидеть сложа руки и наблюдать, как растет наш торговый дефицит. Пришло время действовать и решить эту проблему."
 SPR_the_oei: "OEI"
 SPR_the_oei_desc: "Когда-то Испания была самым большим источником влияния в Южной Америке. Однако в последние годы это влияние рушится, и мы должны это изменить."
 SPR_acquire_british_companies: "Приобретать британские компании"
 SPR_acquire_british_companies_desc: "Скупка британских компаний - это быстрый способ убедиться, что мы можем поддерживать дефицит. Мы не должны тратить наши ресурсы на создание новых компаний, когда есть компании, которые мы можем купить!"
 SPR_reverse_the_trade_deficit: "Обратить вспять торговый дефицит"
 SPR_reverse_the_trade_deficit_desc: "Наконец-то мы боролись с дефицитом торгового баланса и будем продолжать это делать. В конце концов, наши усилия окупились."
 SPR_hybrid_territorial_model: "Гибридная территориальная модель"
 SPR_hybrid_territorial_model_desc: "Уравновешивание контроля над властью в правительстве поможет ускорить процесс прохождения инициатив по кругу."
 SPR_align_regional_incentives: "Выровнять региональные стимулы"
 SPR_align_regional_incentives_desc: "Мы можем помочь выровнять региональные стимулы, чтобы препирательства между местными жителями не тормозили нашу работу."
 SPR_healthy_regional_competition: "Здоровая региональная конкуренция"
 SPR_healthy_regional_competition_desc: "Поощрение здоровой конкуренции между компаниями и нашими регионами в конечном итоге создаст стремление к росту."
 SPR_coffee_for_all: "Кофе для всех"
 SPR_coffee_for_all_desc: "Наши люди пьют кофе на протяжении веков, это один из самых необходимых напитков для нашей рабочей силы."
 SPR_federalization_with_spanish_characteristics: "Федерализация с испанскими характеристиками"
 SPR_federalization_with_spanish_characteristics_desc: "Создание чувства единства в нашей деятельности будет более полезным для всех."
 SPR_merge_treasuries: "Объединить казначейства"
 SPR_merge_treasuries_desc: "Слияние наших казначейств поможет нашему правительству стать более централизованным, а также сделает все гораздо более эффективным."
 SPR_unify_ministries: "Объединить министерства"
 SPR_unify_ministries_desc: "Мы можем улучшить координацию и сократить расходы, если объединим министерства под одной эгидой."
 SPR_federalism_with_extra_steps: "Федерализм с дополнительными шагами"
 SPR_federalism_with_extra_steps_desc: "В итоге мы получили федерализм, только с дополнительными шагами и дополнительными преимуществами."
 SPR_integrate_the_underground_economy: "Интегрировать подпольную экономику"
 SPR_integrate_the_underground_economy_desc: "Мы должны пролить свет на скрытые и теневые части нашей экономики. Таким образом, мы сможем добиться большей прозрачности."
 SPR_crack_down_on_the_grey_market: "Пресечь серый рынок"
 SPR_crack_down_on_the_grey_market_desc: "Товары и услуги продаются без надлежащей проверки. Мы должны это изменить."
 SPR_ease_labour_laws: "Облегчить трудовое законодательство"
 SPR_ease_labour_laws_desc: "Наши работники и так много работают, если мы продолжим интенсивное давление, они могут сорваться."
 SPR_tax_cuts: "Сокращение налогов"
 SPR_tax_cuts_desc: "Снижение налогов принесет стабильность и сделает наших людей намного счастливее."
 SPR_labour_investments: "Инвестиции в трудовые ресурсы"
 SPR_labour_investments_desc: "Инвестиции в обучение рабочей силы могут способствовать распространению правил безопасности и повышению уровня защищенности наших работников."
 SPR_bring_textiles_into_the_fold: "Привлечение текстиля к работе"
 SPR_bring_textiles_into_the_fold_desc: "Хаха розовая рубашка! - Птичка"
 SPR_bring_field_hands_into_the_fold: "Привлечение полевых рук к работе"
 SPR_bring_field_hands_into_the_fold_desc: "Выравнивание положения фермеров поможет диверсифицировать сельскохозяйственный сектор нашей страны и открыть для него больше возможностей."
 SPR_bring_construction_workers_into_the_fold: "Рабочие строительных специальностей"
 SPR_bring_construction_workers_into_the_fold_desc: "Согласование действий строителей значительно улучшит темпы работы над нашей инфраструктурой, если этого не сделать, то возможны замедления и заминки на этом пути."
 #Army
 SPR_ejercito_de_tierra: "Ejército de Tierra"
 SPR_ejercito_de_tierra_desc: "Ejército de Tierra (Испанская армия) - одна из старейших действующих армий мира, берущая свое начало в конце 15 века. Армия непрерывно существовала со времен правления королевы Изабеллы и короля Фердинанда и существует по сей день. Хотя она не является одной из самых больших в мире, она по-прежнему одна из самых хорошо обученных"
 SPR_programa_coraza_2000: "Программа Coraza 2000"
 SPR_programa_coraza_2000_desc: "Новая бронетанковая программа поможет производить новую бронетехнику для наших вооруженных сил."
 SPR_fuerzas_armadas_de_espana: "Вооруженные силы Испании"
 SPR_fuerzas_armadas_de_espana_desc: "Вооруженные силы Испании - это гордость нашей страны. Мы должны уделять большое внимание вооруженным силам, обеспечивая безопасность нашего народа и сдерживая наших врагов."
 SPR_tank_cooperation: "Танковое сотрудничество"
 SPR_tank_cooperation_desc: "Сотрудничество в разработке и производстве танков будет полезным как для нас, так и для НАТО."
 SPR_german_designs: "Немецкие дизайны"
 SPR_german_designs_desc: "За последние сто лет немцы произвели множество отличных танков. Сотрудничество с их лучшими конструкторами брони может помочь нам разработать собственную сильную броню."
 SPR_american_designs: "Американские дизайны"
 SPR_american_designs_desc: "Американская бронетехника по своим техническим характеристикам превосходит большинство бронетехники по всему миру. Сотрудничество с американскими конструкторами позволит нам создать одни из лучших бронемашин, известных человечеству."
 SPR_domestic_designs: "Отечественные дизайны"
 SPR_domestic_designs_desc: "Нам не нужно иностранное влияние на наши броневые конструкции. Мы можем разработать свою собственную прямо здесь, на нашей земле!"
 SPR_learn_from_the_lince: "Учиться у Линзы"
 SPR_learn_from_the_lince_desc: "Учиться на нашем прошлом очень важно, особенно если мы хотим сделать лучшие и великие танки!"
 SPR_spanish_ifv_programme: "Испанская программа БМП"
 SPR_spanish_ifv_programme_desc: "Большинство наших БМП поступает из проекта ASCOD, и мы выбрали его для обеспечения большей интеграции с Европой. Поддержание наших программ БМП и возможное их расширение может быть хорошим использованием нашего времени."
 SPR_reafirm_the_ascod_project: "Подтвердить проект ASCOD"
 SPR_reafirm_the_ascod_project_desc: "Подтверждение австрийцев по этому нашему проекту поможет укрепить доверие и проложит путь к более широкому сотрудничеству в будущем."
 SPR_ifv_cooperation: "Сотрудничество БМП"
 SPR_ifv_cooperation_desc: "Сотрудничество в создании и совершенствовании БМП необходимо, если мы хотим быть сильнее врага!"
 SPR_pull_out_of_the_ascod_project: "Выйти из проекта ASCOD"
 SPR_pull_out_of_the_ascod_project_desc: "Проект АСКОД - это полная катастрофа! Он не сделал ничего, кроме как сделал нас зависимыми от других."
 SPR_a_new_ifv_enters_the_scene: "Новый БМП вступает на сцену".
 SPR_a_new_ifv_enters_the_scene_desc: "Отныне на поле боя будут доминировать отечественные БМП. Наша инициатива по производству собственных ПТРК принесет свои плоды."
 SPR_apc_modernization: "Модернизация БТР"
 SPR_apc_modernization_desc: "Наши БТРы слабеют и устаревают, и для борьбы с этим нам необходимо начать программу модернизации, чтобы обновить наши нынешние запасы БТРов."
 SPR_mowag: "MOWAG"
 SPR_mowag_desc: "Швейцарцы знают, что делают, когда речь идет об обороне. В конце концов, они уже давно находятся в относительной безопасности."
 SPR_general_dynamics_land_systems: "General Dynamics Land Systems"
 SPR_general_dynamics_land_systems_desc: "Все завидуют американским компаниям и технологиям. У нас есть возможность получить в свои руки часть этого оборудования, давайте не упустим эту возможность."
 SPR_apc_cooperation: "Сотрудничество с APC"
 SPR_apc_cooperation_desc: "Если мы хотим иметь хорошие БТРы, то мы должны учиться у других тому, как они делаются."
 SPR_revive_enasa: "Возродить Энасу"
 SPR_revive_enasa_desc: "Оживление Энасы может помочь в новых реформах, которые мы проводим, поскольку они могут помочь в производстве автомобилей в нашей новой армии."
 SPR_a_new_pegaso: "Новый Пегасо"
 SPR_a_new_pegaso_desc: "Зависимость от всех остальных, наша способность производить собственные транспортные средства должна начинаться с модернизации Пегасо."
 SPR_begin_army_reforms: "Начать армейские реформы"
 SPR_begin_army_reforms_desc: "Наша армия устарела и отстает. Нам необходимо реформировать ее, если мы хотим выжить в современном конфликте."
 SPR_maintain_mandatory_service: "Поддерживать обязательную службу"
 SPR_maintain_mandatory_service_desc: "Наши мужчины должны служить своей нации, независимо от того, чего они хотят. Это поможет пополнить ряды и поддержать армию на плаву."
 SPR_end_mandatory_service: "Прекращение обязательной службы"
 SPR_end_mandatory_service_desc: "Обязательная служба - это нагрузка на наше население. Их усилия можно сконцентрировать в другом месте!"
 SPR_mobility_warfare: "Мобильная война"
 SPR_mobility_warfare_desc: "Быстрота передвижения и мобильность будут держать противника в напряжении и заставлять его угадывать каждый наш шаг."
 SPR_complete_army_reforms: "Завершить реформы армии"
 SPR_complete_army_reforms_desc: "Наконец-то реформы национальной армии должны быть завершены. Надеюсь, наши усилия не пропали даром."
 SPR_accion_conjunta: "Acción Conjunta"
 SPR_accion_conjunta_desc: "Совместные действия и сотрудничество необходимы в вооруженных силах для достижения победы Без этого мы рискуем жизнью наших солдат."
 SPR_the_new_tercio: "Новое Терцио"
 SPR_the_new_tercio_desc: "Слава и наследие Терцио будут вспоминаться с нашими новыми реформами в армии, особенно с учетом всех стремительных реформ, проводимых в наших вооруженных силах."
 SPR_almogavares: "Альмогаварес"
 SPR_almogavares_desc: "Если мы хотим проводить операции на расстоянии, то мы должны посмотреть на состояние наших десантников."
 SPR_supplementing_our_manpower: "Дополнение к нашей рабочей силе"
 SPR_supplementing_our_manpower_desc: "Мы должны найти способы пополнения нашей рабочей силы, чтобы не оказаться в недостатке, когда придет время войны."
 SPR_the_foreign_legion: "Иностранный легион"
 SPR_the_foreign_legion_desc: "Основанная много лет назад, она была боевой силой, которую боялись. Однако сегодня они в основном помогают миротворческим силам."
 SPR_expand_the_foreign_legion: "Расширить Иностранный легион".
 SPR_expand_the_foreign_legion_desc: "Мир медленно разваливается, и иностранный легион должен быть расширен, чтобы помочь сохранить все вместе."
 SPR_the_regulares: "Регуляры"
 SPR_the_regulares_desc: "Регуляры или формально \"Fuerzas Regulares Indígenas\" - это добровольческие пехотные подразделения испанской армии, набираемые в основном из городов Сеута и Мелилья. Они составляют костяк Африканского армейского корпуса и являются важным подразделением наших заморских сил."
 SPR_expand_the_regulares: "Расширить Регулярес"
 SPR_expand_the_regulares_desc: "Традиционно Регуляры набираются из Сеуты и Мелильи, но поскольку мы продолжаем увеличивать население наших заморских территорий, возможно, стоит вложить дополнительные ресурсы в это подразделение наших вооруженных сил."
 SPR_fiel_regular_hasta_morir: "Fiel Regular Hasta Morir"
 SPR_fiel_regular_hasta_morir_desc: "Вливание большего количества войск в наши Регуляры будут способствовать расширению нашего влияния на всех военных театрах."
 #Airmobile Forces
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra: "Воздушно-десантные войска армии Испании"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra_desc: "Нам нужно сосредоточиться на некоторых наших вертолетах, большинство из них находятся в плохом состоянии и нуждаются в ремонте."
 SPR_eurocopter_tigre: "Еврокоптер Tigre"
 SPR_eurocopter_tigre_desc: "Европейские ударные вертолеты необходимы на поле боя, мы должны расширить их влияние в наших ВВС, чтобы мы могли выигрывать более значительные сражения."
 SPR_a_deal_for_apaches: "Сделка для Apaches"
 SPR_a_deal_for_apaches_desc: "Нам нужно заключить сделки с американцами на поставку их вертолетов, они доказали свою эффективность в последнее время."
 SPR_attack_helicopter_cooperation: "Сотрудничество штурмовых вертолетов"
 SPR_attack_helicopter_cooperation_desc: "Мы должны сотрудничать в создании вертолетов с нашими партнерами, чтобы мы не остались позади."
 SPR_cantabrico_programme: "Программа Cantábrico"
 SPR_cantabrico_programme_desc: "Расширение программы Cantábrico позволит сохранить наши вооруженные силы отечественными и свободными от иностранного влияния и зависимости."
 SPR_the_corocotta_attack_helicopter: "Штурмовой вертолет Коркотта"
 SPR_the_corocotta_attack_helicopter_desc: "Вертолет Коркотта, ставший подвигом в вооруженных силах нашей страны, несомненно, навеет страх на наших врагов, когда они увидят его в поле."
 SPR_eurocopter_cougar: "Еврокоптер Cougar"
 SPR_eurocopter_cougar_desc: "Разработанный французами, Cougar может быть полезен в наших ВВС и операциях в будущем."
 SPR_a_deal_for_chinooks: "Сделка для Chinooks"
 SPR_a_deal_for_chinooks_desc: "Chinooks были ключевыми для американцев в течение долгого времени, если мы сможем получить их в свои руки, мы могли бы расширить наши возможности."
 SPR_nhindustries: "NHIndustries"
 SPR_nhindustries_desv: "Заключение сделок с NHIndustries может помочь нам получить дополнительные преимущества при получении новейших и лучших вертолетов."
 SPR_babieca_programme: "Программа Babieca"
 SPR_babieca_programme_desc: "Транспортный вертолет Babieca - это последний прорыв в испанской технологии. Благодаря возможности производить новые вертолеты, мы можем быть спокойны, зная, что миссии по развертыванию не будут кошмаром."
 SPR_the_babieca_transport_helicopter: "Транспортный вертолет Babieca"
 SPR_the_babieca_transport_helicopter_desc: "Нам нужны новые транспортные вертолеты для переброски наших людей. Наши нынешние запасы ненадежны и устарели, новая инициатива решит эту проблему."
 #Navy
 SPR_armada_espanola: "Armada Española"
 SPR_armada_espanola_desc: "Испанский флот (Armada Española) или просто Армада - это военно-морское крыло вооруженных сил Испании. Он был основан в 15 веке и с момента своего основания непрерывно жил, участвуя в колонизации Америки и многих других глобальных конфликтах. С тех пор как большая часть империи была потеряна из-за иностранных держав и внутренних раздоров, силы оставались небольшими, но это был важный флот, продолжающий внедрять инновации."
 SPR_guard_our_coasts: "Охранять наши побережья"
 SPR_guard_our_coasts_desc: "Первой задачей нашей Армады является защита побережья Испании. Без защиты нашего побережья мы просто не можем чувствовать себя уверенно в нашей обороне."
 SPR_flosub: "FLOSUB"
 SPR_flosub_desc: "За флотилией подводных лодок не мешало бы присмотреть."
 SPR_escort_modernization: "Модернизация эскорта"
 SPR_escort_modernization_desc: "Модернизация технологий, обеспечивающих работу наших судов, позволит нашему флоту оставаться конкурентоспособным."
 SPR_infanteria_de_Marina: "Морская пехота"
 SPR_infanteria_de_Marina_desc: "Наша морская пехота играет важную роль в наших конфликтах, связанных с координацией действий с нашим флотом. Она выполняет роль, которую наши стандартные военные просто не в состоянии выполнить."
 SPR_floan: "ФЛОАН"
 SPR_floan_desc: "Подразделение ФЛОАН нашего военно-морского флота - это авиационное крыло нашего флота. Оно поддерживает военно-морские операции вокруг нашего побережья."
 SPR_floans_dream: "Мечта ФЛОАНА"
 SPR_floans_dream_desc: "В настоящее время у нас нет авианосца, но мечтой нашего флота было бы заполучить один из этих грандиозных кораблей."
 SPR_capital_ship_modernization: "Модернизация капитального корабля"
 SPR_capital_ship_modernization_desc: "В настоящее время у нас нет авианосца, но мечтой нашего флота было бы заполучить один из этих грандиозных кораблей."
 SPR_spanish_armada_resurgent: "Возрождение испанской армады"
 SPR_spanish_armada_resurgent_desc: "И вот Армада возрождается, поскольку большие инвестиции в военно-морской флот возродили великий и сильный флот и вернули ему былую славу."
 SPR_escuela_naval_militar: "Военно-морская школа"
 SPR_escuela_naval_militar_desc: "Адмиралы не растут на деревьях. Важно, чтобы наша военно-морская академия была одной из престижных академий и лучшей из возможных для развития человеческого капитала в нашей армаде."
 SPR_espacio_de_batalla: "Espacio De Batalla"
 SPR_espacio_de_batalla_desc: "Наличие боевого пространства для наших новоиспеченных адмиралов, где они могли бы тренироваться для своих боевых дебютов, а также для оттачивания навыков адмиралов, которые в настоящее время служат в наших вооруженных силах."

 #defense industry
 SPR_sector_defensa: "Сектор обороны"
 SPR_sector_defensa_desc: "В последние годы оборонный сектор Испании сократился и перешел на аутсорсинг по мере интеграции Испании в НАТО и США."
 SPR_infraestructura_maritima_del_norte: "Infraestructura Marítima Del Norte"
 SPR_infraestructura_maritima_del_norte_desc: "Инвестиции в нашу морскую инфраструктуру на севере обеспечат нашей армаде множество баз для снабжения в случае конфликта в Атлантике."
 SPR_infraestructura_maritima_del_sur: "Infraestructura Marítima Del Sur"
 SPR_infraestructura_maritima_del_sur_desc: "Военно-морские базы и инфраструктура на юге поддерживают наши силы в Средиземноморье."
 SPR_bases_aereas_del_norte: "Bases Aéreas Del Norte"
 SPR_bases_aereas_del_norte_desc: "Командование небом на севере Испании и обеспечение авиабаз необходимыми средствами поддерживает их в рабочем состоянии для наших военно-воздушных сил."
 SPR_bases_aereas_del_sur: "Авиационные базы на севере"
 SPR_bases_aereas_del_sur_desc: "Южным авиабазам не помешала бы подтяжка лица."
 SPR_tedae: "TEDAE"
 SPR_tedae_desc: "Все больше и больше инвестиций в нашу техническую базу позволят нам разрабатывать все больше и больше оборудования, которое подходит для испанских военных."
 SPR_instituto_espanol_de_estudios_estrategicos: "Instituto Español de Estudios Estratégicos"
 SPR_instituto_espanol_de_estudios_estrategicos_desc: "Производство оборудования, разработанного здесь, и привлечение наших лучших умов к разработке нового и лучшего оборудования приведет только к успеху."
 SPR_fabricas_de_armas: "Fábricas de Armas"
 SPR_fabricas_de_armas_desc: "Финансирование наших военных заводов дополнительными ресурсами поможет снять некоторую зависимость от иностранных поставщиков."
 SPR_subsidios_industriales_militares: "Subsidios Industriales Militares"
 SPR_subsidios_industriales_militares_desc: "Субсидирование военной промышленности поможет и продолжит снижать нашу зависимость от неместных поставщиков."
 SPR_complejo_industrial_militar: "Военно-промышленный комплекс"
 SPR_complejo_industrial_militar_desc: "Военно-промышленный комплекс Испании станет одним из самых сильных на планете. Интеграция военной и оружейной промышленности в нашу экономику окажется только выгодной для всех заинтересованных сторон."
 SPR_instituto_nacional_de_tecnica_aeroespacial: "Instituto Nacional de Técnica Aeroespacial "
 SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "Хотя наши силы в театре космонавтики относительно невелики, все же важно оставить свой след в аэрокосмической промышленности."
 SPR_hisdesat: "Hisdesat"
 SPR_hisdesat_desc: "Hisdesat был создан как конгломерат из компаний Hispasat, EADS CASA (сейчас Airbus), Indra Sistemas, Sener и Ingeniera y Servicios Aeroespaciales для обеспечения Испании спутниками связи. Большинство из них настроены для безопасной связи и определения местоположения на ГСО."
 SPR_sener: "SENER"
 SPR_sener_desc: "SENER - это инженерно-строительная компания, которая обеспечивает множество различных гражданских и военных приложений. Одним из основных направлений деятельности компании является предоставление подрядных услуг испанским военным для их систем ПВО, а также улучшение телеметрии и телекоммуникаций для миссии PROBA-3."

 #air force
 SPR_ejercito_del_aire: "Ejército del Aire"
 SPR_ejercito_del_aire_desc: "Ejército del Aire (испанские ВВС) впервые сформировались в начале 20-го века, а первые их боевые действия произошли в Моррокко в 1913 году. Испанские ВВС принимали участие в многочисленных сражениях на протяжении всего прошлого века и продолжают поддерживать тесную связь со своими союзниками."
 SPR_calm_before_the_typhoon: "Спокойствие перед тайфуном"
 SPR_calm_before_the_typhoon_desc: "Истребители серии «Тайфун» являются лучшими в линейке и обеспечивают важную интеграцию с остальными европейскими вооруженными силами."
 SPR_hug_the_hornets_nest: "Hug The Hornet's Nest"
 SPR_hug_the_hornets_nest_desc: "Hornet - сильный истребитель американцев. Возможно, нам следует рассмотреть возможность сделать его основой ВВС Испании."
 SPR_fighter_cooperation: "Сотрудничество истребителей"
 SPR_fighter_cooperation_desc: "Международное сотрудничество будет давать нам только лучшие и лучшие самолеты."
 SPR_reverse_engineering_fighters: "Обратное проектирование истребителей"
 SPR_reverse_engineering_fighters_desc: "Истребители, которые мы приобрели у наших союзников, служат примером того, как мы должны проектировать наших солдат. Обратный инжиниринг их технологий может помочь в создании отечественных разработок, которые помогут нашим ВВС меньше зависеть от иностранных держав."
 SPR_floan_r_and_d: "FLOAN R&D"
 SPR_floan_r_and_d_desc: "Воздушные крылья для нашего флота могли бы использовать некоторое дополнительное финансирование, а также исследования и разработки. Необходимо, чтобы они были конкурентоспособными, чтобы небо над нашими кораблями оставалось чистым и свободным."
 SPR_playing_catch_up: "Игра в догонялки"
 SPR_playing_catch_up_desc: "Военно-воздушные силы и наше местное авиастроение - это запущенные прогнившие оболочки того, чем они должны быть, если мы хотим оставаться конкурентоспособными в мире и его возможностях вооружаться. Пришло время играть в догонялки и вернуть себя на передовые позиции в производстве и проектировании самолетов."
 SPR_start_a_bomber_fleet: "Запустить бомбардировочный флот"
 SPR_start_a_bomber_fleet_desc: "Наши военно-воздушные силы в основном состоят из легких истребителей и многоцелевых истребителей. Бомбардировщики станут важной интеграцией в наши вооруженные силы для поддержки"
 SPR_close_air_support: "Ближняя воздушная поддержка"
 SPR_close_air_support_desc: "Основой любого военно-воздушного флота является непосредственная авиационная поддержка. Без CAS наземные силы не будут иметь никакой поддержки с воздуха."
 SPR_death_from_above: "Смерть сверху"
 SPR_death_from_above_desc: "Мы должны разработать дополнительные бомбардировщики и самолеты ближней авиационной поддержки для наших ВВС. Два класса поддержки могут оказать максимальную поддержку и обрушить на наших врагов дождь смерти сверху."
 SPR_control_the_skies: "Контролировать небо"
 SPR_control_the_skies_desc: "Любые хорошие военно-воздушные силы должны быть способны контролировать небо там, где это необходимо. Наши ВВС должны контролировать небо над Испанией, чтобы мы не стали грушей для битья наших врагов."
 SPR_primary_bfm: "Первичный BFM"
 SPR_primary_bfm_desc: "Основные базовые боевые маневры, которые мы выберем, в конечном итоге изменят доктрину, в которой наши самолеты будут противостоять нашим противникам. Чтобы оставаться конкурентоспособными, мы должны выбирать и оттачивать свои навыки в той доктрине, которая лучше всего соответствует нашим потребностям."
 SPR_relative_bfm: "Относительный BFM"
 SPR_relative_bfm_desc: "Улучшение наших относительных базовых маневров истребителей может привести к дополнительному улучшению многосторонности наших сил. Испания никогда не станет истребителем с одним трюком."
 SPR_dominate_the_skies: "Доминировать в небе"
 SPR_dominate_the_skies_desc: "Испанские ВВС будут господствовать в небе и уничтожать тех, кто выступает против нас."

 # Event Section
 # The Canaries Movement
 spain.1.t: "Движение Канарских островов"
 spain.1.d: "Канарское движение - это постоянная борьба канарцев за свое право на самоопределение. Оно берет свое начало со времен феодального колониализма, когда испанские монархи завоевали острова в 1400-х годах. Движение достигло пика при Франко, когда он пытался искоренить регионализм в автономных сообществах. "
 spain.1.a: "Подавить движение"
 spain.1.b: "Держать движение на поводке"
 spain.1.c: " Освободить Канарские острова"
 # The Bilbao Convention
 spain.2.t: "Конвенция Бильбао"
 spain.2.d: "Город Бильбао является памятником сепаратистским движениям в Стране Басков. Мы начинаем нашу диверсию и подготовку, чтобы нанести удар в самое сердце ЭТА и связанных с ней элементов. Как мы должны действовать? Должны ли мы сохранить нынешний статус-кво в отношениях с басками, ограничить их баскскую свободу или подавить сопротивление с суровыми предрассудками?"
 spain.2.a: "Сохранить статус-кво"
 spain.2.b: "Ограничить свободу басков"
 spain.2.c: "Подавить сопротивление басков"
 #  The Lugo List
 spain.3.t: "Список Луго"
 spain.3.d: "Луго - город, имеющий огромное значение для галисийского народа. Мы должны решить его судьбу в этой стране в этом месте. Должны ли мы сохранить статус-кво или скорректировать судьбу галисийцев?"
 spain.3.a: "Сохранить статус-кво"
 spain.3.b: "Ограничить свободу галисийцев"
 spain.3.c: "Подавить галисийскую культуру"
 # The Barcelonian Reconciliation
 spain.4.t: "Барселонское примирение"
 spain.4.d: "Барселона - основной город каталонского народа. Мы готовим наши новые законы, касающиеся примирения каталонцев. Сопротивление этим изменениям, вероятно, будет чрезвычайно сильным и потребует массовых потрясений в городе. Как мы должны действовать?"
 spain.4.a: "Сохранить статус-кво"
 spain.4.b: "Ограничить свободу Каталонии"
 spain.4.c: "Подавить сопротивление Каталонии"
 # Севильский пакт
 spain.5.t: "Севильский пакт"
 spain.5.d: "Город Севилья был главной опорой нашего государства на протяжении десятилетий. Он был местом великой колониальной экспансии, резиденцией автономного сообщества Андалусии и экономически сильной точкой нашего государства. Жители Андалусии считают его маяком своей идентичности. Что мы будем делать с жителями юга?"
 spain.5.a: "Сохранить статус-кво"
 spain.5.b: "Ограничить свободу Андалусии"
 spain.5.c: "Подавить андалузское сопротивление"
 # Вопрос о гражданах Севера
 spain.6.t: "Вопрос о гражданах Севера"
 spain.6.d: "Наше нынешнее правительство решило, что мы должны начать новый процесс в нашем законодательстве. Речь идет о статусе гражданства для жителей Галисии и Страны Басков. Представленные нам варианты - это отмена гражданства, законодательство о притеснении или изменение нашей нынешней политики. Что нам следует предпринять?"
 spain.6.a: "Отменить гражданство"
 spain.6.b: "Более мягкий подход"
 spain.6.c: "Примирение"
 # Вопрос о гражданах Юга
 spain.7.t: "Вопрос о гражданах юга"
 spain.7.d: "Наше нынешнее правительство решило, что мы должны начать новый процесс в нашем законодательстве. Речь идет о статусе гражданства для жителей Каталонии и Андалусии. Варианты, которые нам представили, - это отмена гражданства, притеснение законодательства или изменение нашей нынешней политики. Что нам следует предпринять?"
 spain.7.a: "Лишить гражданства"
 spain.7.b: "Более мягкий подход"
 spain.7.c: "Примирение"
 #Баскская поддержка
 spain.8.t: "Баски поддерживают нас"
 spain.8.d: "Влиятельные фигуры и организации в баскском сообществе выразили свою поддержку центральному правительству. Мы могли бы оказать ответную услугу и применить часть наших ресурсов для повышения значимости этих мнений"
 spain.8.a: "Мы возьмем все, что сможем получить"
 spain.8.b: "Поддержите наших сторонников"
 #Баскские протесты
 spain.9.t: "Баскские протесты"
 spain.9.d: "Широкомасштабные протесты вспыхнули в регионе Басков. Толпы людей собрались в Бильбао и Витории, выражая свое недовольство центральному правительству, призывая к отделению Басков. Мы должны определить наш ответ, позволить ли им выплеснуть свое недовольство и риск того, что дело сепаратистов будет набирать обороты, или попытаться подавить несогласие."
 spain.9.a: "Дать им выплеснуть это из их организмов"
 spain.9.b: "Сохранять мир"
 spain.9.c: "Подавить"
 #Баскские беспорядки
 spain.10.t: "Баскские беспорядки"
 spain.10.d: "Протесты в регионе Басков стали разрушительными, экстремистские элементы и оппортунисты превратили протесты в широкомасштабные беспорядки. Хаос в городе требует от нас либо ослабить контроль, либо развернуть специализированные подразделения по борьбе с беспорядками, чтобы попытаться разогнать бунтовщиков."
 spain.10.a: "Дайте им вывести это из их организмов"
 spain.10.b: "Развернуть подразделения по подавлению беспорядков"
 #Столкновения с полицией в Басках
 spain.11.t: "Столкновения с полицией в Басках"
 spain.11.d: "Участники беспорядков в Стране Басков жестоко отреагировали на присутствие полиции. Бильбао превратился в зону боевых действий, поскольку бунтовщики используют самодельное оружие против попыток полиции установить порядок в городе. Городу нанесен огромный ущерб, сообщается о многочисленных смертях"
 spain.11.a: "Собираем остатки"
 #Галисийская поддержка
 spain.12.t: "Галисийцы поддерживают нас"
 spain.12.d: "Влиятельные фигуры и организации в галисийском сообществе выразили свою поддержку центральному правительству. Мы могли бы оказать ответную услугу и применить часть наших ресурсов для повышения значимости этих голосов"
 spain.12.a: "Мы возьмем все, что сможем получить"
 spain.12.b: "Поддержать наших сторонников"
 #Галисийские протесты
 spain.13.t: "Галисийские протесты"
 spain.13.d: "Широкомасштабные протесты вспыхнули в Галисии. Толпы людей собрались в А-Корунье и Виго, выражая свое недовольство центральному правительству и призывая к отделению Галисии. Мы должны определить нашу реакцию, позволить ли им выплеснуть свое недовольство и рискнуть тем, что дело сепаратистов будет набирать обороты, или попытаться подавить недовольство"
 spain.13.a: "Дать им выплеснуть это из их организмов"
 spain.13.b: "Сохранять мир"
 spain.13.c: "Подавить"
 #Галисийские беспорядки
 spain.14.t: "Галисийские беспорядки"
 spain.14.d: "Протесты в Галисии стали разрушительными, экстремистские элементы и оппортунисты превратили протесты в широкомасштабные беспорядки. Хаос в городе требует от нас либо смягчить нашу политику, либо развернуть специализированные подразделения по борьбе с беспорядками, чтобы попытаться разогнать бунтовщиков."
 spain.14.a: "Дайте им вывести это из их организмов"
 spain.14.b: "Развернуть отряды по борьбе с беспорядками"
 #Столкновения с полицией в Галисии
 spain.15.t: "Столкновения с полицией в Галисии"
 spain.15.d: "Участники беспорядков в Галисии жестоко отреагировали на присутствие полиции. А-Корунья превратилась в зону боевых действий, поскольку бунтовщики используют самодельное оружие против попыток полиции установить мир в городе. Городу нанесен огромный ущерб, сообщается о многочисленных смертях".
 spain.15.a: "Собираем остатки"
 #Каталонская поддержка
 spain.16.t: "Каталонцы поддерживают нас"
 spain.16.d: "Влиятельные фигуры и организации в каталонском сообществе выразили свою поддержку центральному правительству. Мы могли бы оказать им ответную услугу и использовать часть наших ресурсов для повышения значимости этих мнений"
 spain.16.a: "Мы возьмем все, что сможем получить"
 spain.16.b: "Поддержать наших сторонников"
 #Каталонские протесты
 spain.17.t: "Протесты каталонцев"
 spain.17.d: "Широкомасштабные протесты вспыхнули в Каталонии. Толпы людей собрались в Барселоне и Жироне, выражая свое недовольство центральному правительству и призывая к отделению Каталонии. Нам нужно определить наш ответ, позволить им выплеснуть свое недовольство и рискнуть тем, что дело сепаратистов будет набирать обороты, или попытаться подавить несогласие."
 spain.17.a: "Дать им выплеснуть это из их организмов"
 spain.17.b: "Сохранять мир"
 spain.17.c: "Подавить"
 #Каталонские беспорядки
 spain.18.t: "Каталонские беспорядки"
 spain.18.d: "Протесты в Каталонии стали разрушительными, экстремистские элементы и оппортунисты превратили протесты в широкомасштабные беспорядки. Хаос в городе требует от нас либо смягчить нашу политику, либо развернуть специализированные подразделения по борьбе с беспорядками, чтобы попытаться разогнать бунтовщиков."
 spain.18.a: "Дайте им вывести это из их организмов"
 spain.18.b: "Развернуть отряды по подавлению беспорядков"
 #Столкновения с полицией в Каталонии
 spain.19.t: "Столкновения с полицией в Каталонии"
 spain.19.d: "The rioters in Catalonia have responded violently to the police presence. Barcelona appears to be a warzone as rioters deploy makeshift weapons against the police's attempts to bring peace to the city. There is widespread damage to the city, and multiple deaths have been reported."
 spain.19.d: "Бунтовщики в Каталонии жестоко отреагировали на присутствие полиции. Барселона, похоже, превратилась в зону боевых действий, поскольку бунтовщики используют самодельное оружие против попыток полиции установить мир в городе. Городу нанесен огромный ущерб, сообщается о многочисленных смертях"
 spain.19.a: " Собираем останки"
 #Андалузская поддержка
 spain.20.t: "Андалузцы поддерживают нас"
 spain.20.d: "Влиятельные фигуры и организации в андалузском сообществе выразили свою поддержку центральному правительству. Мы могли бы оказать ответную услугу и использовать часть наших ресурсов для повышения значимости этих голосов"
 spain.20.a: "Мы возьмем все, что сможем получить"
 spain.20.b: "Поддержать наших сторонников"
 #Андалузские протесты
 spain.21.t: "Протесты андалусийцев"
 spain.21.d: "Широкомасштабные протесты вспыхнули в Каталонии. Толпы людей собрались в Севилье и Малаге, выражая свое недовольство центральным правительством и призывая к отделению Андалусии. Мы должны определить, какой будет наша реакция: позволить им выплеснуть свое недовольство и рисковать тем, что дело сепаратистов будет набирать обороты, или попытаться подавить несогласие"
 spain.21.a: "Дать им выплеснуть это из их организмов"
 spain.21.b: "Сохранять мир"
 spain.21.c: "Подавить"
 #Андалузские беспорядки
 spain.22.t: "Андалузские беспорядки"
 spain.22.d: "Протесты в Андалусии стали разрушительными, экстремистские элементы и оппортунисты превратили протесты в широкомасштабные беспорядки. Хаос в городе требует от нас либо ослабить хватку, либо развернуть специализированные подразделения по борьбе с беспорядками, чтобы попытаться разогнать бунтовщиков."
 spain.22.a: "Дайте им вывести это из их организмов"
 spain.22.b: "Развернуть отряды по подавлению беспорядков"
 #Столкновения с полицией в Андалусии
 spain.23.t: "Столкновения с полицией в Андалусии"
 spain.23.d: "Участники беспорядков в Каталонии жестоко отреагировали на присутствие полиции. Севилья выглядит как зона боевых действий, поскольку бунтовщики используют самодельное оружие против попыток полиции установить мир в городе. Городу нанесен значительный ущерб, сообщается о многочисленных смертях".
 spain.23.a: "Собираем куски"

 # Вопрос о корриде
 spain.50.t: "Вопрос о корриде"
 spain.50.d: "Коррида имеет долгую и яркую историю в Испании. В последние годы она постепенно начала терять свою известность, но все еще остается довольно популярной. Однако в Испании есть элементы, которые считают этот вид спорта жестоким и устаревшим. Однако этот вид спорта имеет определенную конституционную основу, поскольку является частью испанской культуры и, как таковой, защищен законом. Какую позицию мы должны занять в отношении корриды?"
 spain.50.a: "Запретить спорт"
 spain.50.b: "Запретить убивать быка"
 spain.50.c: "Разрешить продолжение практики"
 # Конституционный суд Испании признал запрет неконституционным
 spain.51.t: "Суд признает запрет неконституционным"
 spain.51.d: "Конституционный суд Испании назвал запрет на корриду неконституционным. Они ссылаются на то, что эта практика является жизненно важной частью культурного наследия Испании. Должны ли мы признать поражение или оспорить решение суда?"
 spain.51.a: "Отменить запрет"
 spain.51.b: "Оспорить решение суда"
 # Конституционный суд Испании признал неубийство быка неконституционным
 spain.52.t: "Суд признает неконституционным позволение быку жить"
 spain.52.d: "Конституционный суд Испании рассмотрел наше недавнее законодательство, касающееся корриды. Суд постановил, что отказ от убийства быка противоречит самой сути корриды и, как таковой, является неконституционным. Должны ли мы признать свое поражение или оспорить это решение суда?\n"
 spain.52.a: "Отменить убийство быка"
 spain.52.b: "Бросить вызов суду"
 # Результаты судебных дел
 spain.53.t: "Суд высказался"
 spain.53.d1: "Сегодня суд объявил, что запрет, предложенный ранее, будет продолжать действовать. Он будет поддерживаться постоянно"
 spain.53.d2: "Суд определил, что законодательство о корриде является неконституционным. Сейчас они начинают процесс отмены нашего запрета и аннулирования действующего законодательства"
 spain.53.a: "Наш закон поддержан"
 spain.53.b: "Изменение отменено"
 # Референдум о корриде
 spain.54.t: "Референдум о корриде"
 spain.54.d: "[SPR.GetLeader] и правительство решило, что лучший вариант решения вопроса о корриде - это национальный референдум. Предоставление народу права голоса по важнейшему законодательному акту позволит нам обеспечить его принятие без вопросов со стороны судов."
 spain.54.a: "Провести референдум"
 # День референдума
 spain.55.t: "День референдума"
 spain.55.d: "Сегодня день голосования по нашему недавнему законодательству. Пора поставить его на голосование!"
 spain.55.a: "Подсчет голосов!"
 # Результаты получены
 spain.56.t: "Результаты получены"
 spain.56.d: "Народ проголосовал и решил поддержать правительство в его законодательстве, касающемся корриды. Это великий день для демократии"
 spain.56.d2: "Наш народ сегодня отменил наше законодательство, получив необходимое большинство голосов для отмены нашего закона о корриде"
 spain.56.a: "Еще один референдум завершен"
 # Вопрос престолов
 spain.57.t: "Вопрос о престолах"
 spain.57.d: "Нынешняя правящая династия Бурбонов служит Испании с 18 века. Однако одним из самых заметных претендентов являются Карлисты. Если мы добьемся достаточной популярности и сможем принять новый закон, мы сможем увидеть, как Карлисты взойдут на трон Испании.\n"
 spain.57.a: "Карлисты взойдут"
 spain.57.b: "Дом Бурбонов служит нам"
 # Конституция реформирована
 spain.58.t: "Конституция реформирована"
 spain.58.d: "Теперь монархи получили возможность реформировать конституцию по своему усмотрению. Какой путь должны выбрать монархи?"
 spain.58.a: "Новая конституционная монархия"
 spain.58.b: "Абсолютная монархия"
 # Демократический конституционализм
 spain.59.t: "Демократический конституционализм"
 spain.59.d: "Монархия подготовила новую конституцию, которая включает в себя демократические элементы. Народ сохранит свое право голоса. Однако они смогут голосовать только за одобренные партии. Эти потенциальные партии будут допускать совместное управление с §Y[Western_Autocracy_L]§!"
 spain.59.a: "Восход монархо-республиканизма"
 # Декларация Иберийского союза
 spain.60.t: "Декларация Иберийского союза"
 spain.60.d: "На Иберийском полуострове располагались две крупнейшие империи, которые когда-либо видел этот мир. Только представьте, какой силы и славы мы сможем достичь, провозгласив этот союз. Пришло время проложить наш путь вперед и провозгласить Иберийский союз."
 spain.60.a: "Провозгласить Союз"
 # Испания провозглашает союз
 spain.61.t: "[FROM.GetName] провозглашает новый Иберийский союз"
 spain.61.d: "Испания объявила себя новой властью над Иберией и в ответ заявила, что теперь она [FROM.GetName]. Иберия теперь принадлежит ей, так как корона собирается предъявить претензии многолетней давности."
 spain.61.a: "Интересное развитие событий"
 # Требуем португальский престол
 spain.62.t: "[FROM.GetName] требует наш трон"
 spain.62.d: "[FROM.GetName] потребовал наш трон. Они предъявили нам ультиматум: либо уступить трон, либо погибнуть. Как нам следует поступить?"
 spain.62.a: "Уступить трон"
 spain.62.b: "Отвалите от Бурбонов"
 spain.62.c: "Отвалите от Карлистов"
 # Испания уступает [ВСТАВЬТЕ ДИНАСТИЮ ЗДЕСЬ]
 spain.63.t: "[FROM.GetName] уступает нам"
 spain.63.d: "[FROM.GetName] уступил нам португальский трон. Судьба страны и верховенство закона в настоящее время зависят от того, что корона будет делать дальше. Организация §Y[Monarchist_L]§! предъявила свои претензии на эту землю несколько месяцев назад, однако, отчасти, они думают о том, как управлять своей недавно завоеванной территорией. Должны ли мы позволить португальцам пока править самостоятельно, или нам следует напрямую управлять этими землями?"
 spain.63.a: "Чудесный день для трона"
 spain.63.b: "Португальское правительство пока может править собою"
 # Португалия отказывается от концессий
 spain.64.t: "[FROM.GetName] отказывает в концессиях"
 spain.64.d: "[POR.GetAdjective] бросили нам вызов. Это оскорбление высшего порядка, и мы должны исправить это немедленно. Подготовьте вооруженные силы. Рога войны начинают реветь!"
 spain.64.a: "Вторжение неполноценных испанцев"
 # Потребовать Андорру
 spain.65.t: "Марш на Андорру"
 spain.65.d: "Испания разместила крупные силы возле государственных границ Андорры. §Y[Monarchist_L]§! ссылается на какой-то давно забытый отрывок в законах о притязаниях на нашу территорию. Как нам следует поступить? Должны ли мы выступить против этого более крупного врага или уступить его требованиям?"
 spain.65.a: "Сдаться испанцам"
 spain.65.b: "Отказать испанцам"
 # Андорра уступает
 spain.66.t: "[FROM.GetName] уступает"
 spain.66.d: "[FROM.GetName] уступает нам. Наши войска сейчас оккупируют Андорру-ла-Веллу, и наша администрация работает над тем, чтобы интегрировать город-государство как можно быстрее. Время ограничено, но скоро мы объединимся, и регион снова стабилизируется под нашим правлением."
 spain.66.a: "$spain.63.a$"
 # Андорра бросает нам вызов
 spain.67.t: "[FROM.GetName] бросает нам вызов"
 spain.67.d: "[FROM.GetName] отказал нам в праве по первородству - в том, в чем нам отказывали на протяжении веков. Незаконные оккупанты, управляющие Андоррой, должны быть пресечены. Пришло наше время вернуть себе этот критично важный элемент нашей империи, прежде чем он исчезнет из нашего поля зрения навсегда."
 spain.67.a: "Андорра-ла-Велья будет нашей!"
 # Demand the Rock
 spain.68.t: "[FROM.GetName] требуют скалы"
 spain.68.d: "Испанцы когда-то правили Гибралтаром, и они десятилетиями выступали за его возвращение. Хотя мы удерживаем Гибралтар с 1700-х годов, они по-прежнему требуют его возвращения Испании. Как нам следует поступить? Должны ли мы уступить Гибралтар испанцам, или они должны просто устроить себе еще одну сиесту?"
 spain.68.a: "Уступить Гибралтар"
 spain.68.b: "Возьми себе сиесту, испанец"
 # [OWNER] Gives Up Gibratlar
 spain.69.t: "[FROM.GetName] уступает [19.GetName]"
 spain.69.d: "Над Гибралтаром теперь снова развевается испанский флаг. [FROM.GetName] больше не владеет этим анклавом на нашей границе; теперь мы доминируем в этом проливе, как и должны были в течение последних нескольких столетий - еще одна победа нашей великой державы в процессе пересмотра нашей внешней политики."
 spain.69.a: "$spain.63.a$"
# [OWNER] отказывается уступить Гибралтар
 spain.70.t: "[FROM.GetName] отказывается от нашего требования"
 spain.70.d: "Собачье отродье, владеющее [19.GetName], отказало нам в праве на Гибралтар. Мы должны подготовиться к исправить это недоразумение, иначе мы станем посмешищем на мировой арене. На звездах было написано, что флаг [ЭТО.GetAdjective] снова развевается над Гибрлтаром"
 spain.70.a: "Отвоевать нашу законную землю!"
 # Возрождение Испанской империи
 spain.71.t: "Испанская империя возродилась"
 spain.71.d: "[FROM.GetName] провозгласила новую Испанскую империю, и их путь к славе понятен. Возрождение империи, которая когда-то была мертва, но теперь возродилась, поскольку статус-кво в мире сменился. Мир наблюдает за тем, как [SPR.GetLeader] и его правительство продолжает оставаться непредсказуемым в это тревожное время."
 spain.71.a: "Тревожное развитие событий"
 # Позиция ЛГБТКИА+
 spain.72.t: "Позиция по поводу ЛГБТКИА+"
 spain.72.d: "Испания исторически сидела по обе стороны баррикад в отношении гей-сообщества. При Франко геев сажали в тюрьмы, а после перехода к демократии ситуация изменилась. Сейчас, когда мы движемся вперед и этот вопрос остается актуальным. Должны ли мы отказаться от своей позиции в отношении прав геев или продолжать поддерживать их в дальнейшем?"
 spain.72.a: "Новая позиция"
 spain.72.b: "Сохранить статус-кво"
 spain.72.c: "Запретить геев"
 # Усиление родительского воспитания
 spain.73.t: "Родительское воспитание"
 spain.73.d: "Пин-образование родителей - это возможность родителям иметь право \"вето\" в вопросах образования. Правые элементы выступают за это на протяжении десятилетий и, соответственно, готовят новое законодательство. Новый закон позволит родителям отказывать своим детям в получении образования на основании так называемой \"бесполезной\" информации. Какую позицию мы займем?"
 spain.73.a: "Полное родительское вето"
 spain.73.b: "Голосование на спорные темы"
 spain.73.c: "Вообще-то... если хорошенько подумать"
 # Рост нативизма
 spain.74.t: "Подъем нативизма"
 spain.74.d: "Нативизм медленно начал набирать популярность в нашей стране. Концепция нативизма ставит народ или естественнорожденных граждан страны выше иммигрантов, легальных или нелегальных. Благодаря росту популярности правых сил это движение в последние годы набирает все большие обороты. Наше правительство должно выбрать форму нативизма, которую мы хотим применить в нашей стране. Должны ли мы занять жесткую или более мягкую позицию по отношению к этому движению?"
 spain.74.a: "MSGA! MSGA! MSGA!"
 spain.74.b: "Все рожденные у нас являются испанцами"
 # Возвращение франкизма
 spain.75.t: "Возвращение фалангизма"
 spain.75.d: "Мы вернулись к нашим истокам, поскольку [SPR.GetLeader] и [Nat_Fascism_L] вернули себе власть и начинают возвращение нового порядка в нашей великой державе. Возвращение фашизма пылает ярко, как солнце, когда новый рассвет опускается на Мадрид. [SPR.GetLeader] заявил, что они откроют новую эру для [SPR.GetName] и реформируют республику в новое фалангистское государство. Феникс снова взойдет в нашей великой стране"
 spain.75.a: "Слава Испании!"
 # Испания возвращается к франкизму
 spain.76.t: "[FROM.GetName] возвращается к фалангизму"
 spain.76.d: "[FROM.GetName] недавно провел переполох в испанском правительстве. La Falange снова взяла на себя мантию правительства для испанского народа. Избрание [SPR.GetLeader] далось с большим трудом, но тем не менее это была победа. Время лишь покажет, какие последствия будет иметь эта перемена для всего мира. "
 spain.76.a: "Хм..."
 # Новая франкистская женщина
 spain.77.t: "Новая женщина-фалангистка"
 spain.77.d: "У мужчин есть свое место, как и у женщин. Поскольку наша нация продолжает двигаться по этому пути, мы должны решить, какова роль женщины в нашем государстве. Придерживаясь более традиционных стандартов, мы увидим более высокие темпы роста населения. Однако предоставление женщине права выбора даст нам более разнообразные экономические возможности. "
 spain.77.a: "Women Serve the Homefront"
 spain.77.a: "Женщины на службе родине"
 spain.77.b: "Сила в выборе"
 # Отмена монархии
 spain.78.t: " Отмена монархии"
 spain.78.d: "Новое коммунистическое правительство под руководством [SPR.GetLeader] выдвинуло новый законопроект. Они готовят закон об отмене монархии. Однако ситуация непростая, поскольку это революционное решение состоит из двух частей. При первом варианте законодательства правящая династия будет отстранена от власти, а при другом - правящая семья будет подвергнута массовой казни, дабы они никогда не смогли вернуться. Как должно действовать правительство?"
 spain.78.a: "Французский стиль"
 spain.78.b: "Лишить монархов власти"
 # Испания отказалась от монархии
 spain.79.t1: "[FROM.GetName] казнит королевскую семью"
 spain.79.t2: "[FROM.GetName] отрекается от королевской семьи"
 spain.79.d1: "Монархия [SPR.GetName] была казнена руками народа. В результате переворота произошел отказ от конституционной монархии, так как страна движется все ближе к коммунизму. Ситуация в [SPR.GetName] нестабильна, и мир будет внимательно следить за ее развитием"
 spain.79.d2: "Монархия [SPR.GetName] была отброшена народом. [SPR.GetLeader] и правящая партия решила, что пришло время упразднить монархию и ее архаичные порядки. Это радикальное изменение, так как оно переписывает конституцию, чтобы позволить эти перемены. Все страны мира с опаской наблюдают за развитием ситуации в [SPR.GetName]."
 spain.79.a: "Новый путь для [FROM.GetName]"
 # Эмансипация новой женщины
 spain.80.t: "Эмансипация новой женщины"
 spain.80.d: "Наши женщины - наше главное богатство. Эмансипация и освобождение их над их статусом, и предоставление им равноправия в глазах закона, устраняющего все виды дискриминации по половому признаку, позволит нашим женщинам стать инструментом нашего нового коммунистического общества - каждый в [SPR.GetName] должен немедленно разделить власть с нашими женщинами!"
 spain.80.a: "Свободнее женщины, свободнее народ"
 # Пересмотреть правило иммиграции
 spain.81.t: "Пересмотреть правила об иммиграции"
 spain.81.d: "Пришло время определиться с иммиграционной политикой. Мы можем двигаться в направлении открытия наших границ для всех желающих, ввозить больше рабочей силы с высокой добавленной стоимостью с помощью расширенной визовой программы или можем занять более антииммиграционную позицию."
 spain.81.a: "Гражданство для всех"
 spain.81.b: "Визовый статус"
 spain.81.c: "Нет визы - нет въезда"
 # Марш "голубых рубашек" на Виторию
 spain.83.t: "Марш голуборубашечников на Виторию"
 spain.83.d: "Фалангисты начали движение по улицам Витории несколько часов назад и в настоящее время наносят удары по сторонникам антиправительственных сил и националистам ЭТА. Военизированные формирования готовы и ждут приказов от [SPR.GetLeader]"
 spain.83.a: "Ночь разгромленной Витории"
 spain.83.b: "Вокруг заговорщиков"
 # Итоги
 spain.84.t: "Марш на Виторию"
 spain.84.d1: "Наш поход на Виторию завершился. Фалангисты нанесли огромный ущерб, и город Витория понес большое количество жертв, так как они вели уличные бои. Это необходимое зло, но мы будем двигаться дальше"
 spain.84.d2: "Ключевые члены баскского сепаратистского движения были найдены и суммарно казнены на улицах Витории. Город окрасился кровью сепаратистов, и скоро в этой мятежной провинции наступит мир под властью фалангистского правительства."
 spain.84.d3: "Силы "голуборубашечников" прошли маршем и столкнулись с местным населением в борьбе с заговорщиками, поддерживающими независимость басков. Ситуация быстро переросла в насилие, когда фалангистские военизированные силы набросились на сторонников басков, что привело к быстрому хаосу на улицах."
 spain.84.d4: "Силы ЭТА, выступающие за независимость, были официально окружены сегодня, когда фалангистские военизированные формирования были встречены с распростертыми объятиями на улицах Витории. Враждебные силы были либо подавлены, либо сильно ослаблены благодаря тому, что эти ключевые представители были арестованы и помещены под арест."
 spain.84.a: "Витория - это Испания"
 # Авария с танкером "Престиж
 spain.85.t: "Авария танкера "Престиж""
 spain.85.d: "Во время шторма у нефтяного танкера MV Prestige, перевозившего 77 000 тонн тяжелого мазута, лопнул бак. Впоследствии судно затонуло примерно в 210 километрах от побережья Галисии. По оценкам, из него вылилось 67 000 м3 тяжелого мазута. В результате утечки были загрязнены тысячи километров береговой линии и более тысячи пляжей на испанском, французском и португальском побережьях, а также нанесен огромный ущерб местной рыбной промышленности. Эта утечка - крупнейшая экологическая катастрофа в истории Испании"
 spain.85.a: "Начинайте чистить птиц"
 # Марш "голуборубашечников" на Барселону
 spain.86.t: "Марш на Барселону"
 spain.86.d: "Фалангистские силы подготовились к маршу на Барселону. Это последний главный оплот антифалангистского сопротивления в стране, и мы должны его уничтожить."
 spain.86.a: "Ночь разбитой Барселоны"
 spain.86.b: "Вокруг конспираторов"
 # Итоги
 spain.87.t: "Марш на Барселону"
 spain.87.d1: "Наш марш на Барселону завершился. Фалангисты нанесли огромный ущерб, и город Барселона понёс большое количество жертв, поскольку он вел борьбу на улицах. Это необходимое зло, но мы будем двигаться дальше."
 spain.87.d2: "Ключевые члены каталонского сепаратистского движения были найдены и суммарно казнены на улицах Барселоны. Город окрасился кровью сепаратистов, и скоро в этой мятежной провинции наступит мир под властью фалангистского правительства."
 spain.87.d3: "Силы "голуборубашечников" прошли маршем и вступили в столкновение с местным населением в борьбе с заговорщиками, поддерживающими независимость Каталонии. Ситуация быстро переросла в насилие, поскольку военизированные силы фалангистов теснили сторонников басков, что привело к быстрому хаосу на улицах."
 spain.87.d4: "Силы ЭТА, выступающие за независимость, были официально окружены сегодня, когда фалангистскoе правительство было встречено с распростертыми объятиями на улицах Барселоны. Враждебные силы были либо подавлены, либо сильно ослаблены благодаря тому, что ключевые ее члены были арестованы и помещены под стражу."
 spain.87.a: "Барселона - это Испания"
 # Кризис африканских мигрантов
 spain.201.t: "Кризис африканских мигрантов"
 spain.201.d: "В Африке бедность, плохое правительство, периодическая внутренняя нестабильность, неуправляемая экономика и конфликты породили так называемых экономических мигрантов и беженцев. Быстрый рост рабочей силы в сочетании с вялым ростом занятости провоцирует миграцию молодежи. Низкое качество образования и отсутствие навыков ограничивают возможности трудоустройства для молодежи. Поскольку Сеута и Мелилья являются неотъемлемой частью Испании и, следовательно, Европейского Союза, африканские мигранты стремятся на территорию ЕС и добиваются статуса беженцев."
 spain.201.a: "Никого не впускать"
 spain.201.b: "Впустить всех"
 spain.201.c: "Впустить некоторых"
 # Африканские мигранты штурмуют Сеуту
 spain.202.t: "Африканские мигранты напали на Сеуту"
 spain.202.d: "Пограничный забор в Сеуте атакуют сотни мигрантов, которые пытаются перелезть через ограждения и получить статус беженца на территории Испании. Все внимание международного сообщества приковано к Сеуте, ожидая нашей реакции. Мы можем встретить их резиновыми пулями и слезоточивым газом или открыть границы и впустить их, хотя у некоторых антииммигрантских фракций в правительстве есть другое... умеренное предложение."
 spain.202.a: "Несмертельный ответ"
 spain.202.b: "Открыть огонь"
 spain.202.c: "Откройте наши ворота"
 # Африканские мигранты нападают на Меллилу
 spain.203.t: "Африканские мигранты нападают на Мелилью"
 spain.203.d: "Пограничный забор в Мелилье атакуют сотни мигрантов, которые пытаются перелезть через ограждения и получить статус беженца на территории Испании. Взоры международного сообщества устремлены на Мелилью в ожидании нашей реакции. Мы можем встретить их резиновыми пулями и слезоточивым газом или открыть границы и впустить их, хотя некоторые антииммигрантские фракции в правительстве имеют другое... умеренное предложение."
 spain.203.a: "Несмертельный ответ"
 spain.203.b: "Открыть огонь"
 spain.203.c: "Откройте наши ворота"
 # Отречение Хуана Карлоса
 spain.204.t: "Отречение Хуана Карлоса"
 spain.204.d: "На фоне растущего давления и своего возраста наш король Хуан Карлос решил сложить с себя полномочия и позволить своему сыну Фелипе VI унаследовать трон [SPR.GetName]. Хотя король ссылается на личные причины, возникло много вопросов по поводу противоречий вокруг королевской семьи и некой поездки на охоту на слонов. Тем не менее, корона перейдет к Фелипе после сорока лет правления."
 spain.204.a: "Корона меняется"
 # Смерть Карлоса Уго
 spain.205.t: "Смерть Карлоса Уго"
 spain.205.d1: "Карлос Уго был карлистским притязателем на испанский престол с 1977 года, когда глава дома перешел от его отца. Хотя в последнее время карлизм не имеет большого влияния, он все еще является заметной силой в монархических владениях Испании."
 spain.205.d2: "Король, Карлос Уго, скончался Сегодня в большом расстройстве. Это прискорбный поворот событий, который вызвал массовую печаль по всей нашей стране. Хоть он и пришел к власти совсем недавно под предлогом карлистского дела. История запомнит его имя как одного из главных участников дела Карлистов."
 spain.205.a: "Карлизм продолжает жить"
 # Ciudadanos
 spain.206.t: "Формирование политической партии Сьюдаданос"
 spain.206.d: "Политическая партия Ciudadanos в последнее время попала в заголовки газет как новая партия в Каталонии. Это постнационалистическая либеральная партия, исповедующая идеологию глубокого испанского национализма."
 spain.206.a: "Время покажет..."
 # Vox Forms
 spain.207.t: "Возвышение Vox"
 spain.207.d: "Vox" (лат. \"голос\") - национал-консервативная партия, которая недавно начала набирать популярность. Партия сформировалась как раскол от [conservatism_L], поскольку она считалась слишком \"либеральной\". Раскол в партии произошел из-за того, что в нее вошли неоконсерваторы или социально консервативные члены партии НП. Некоторые из основных положений этой новой партии направлены на переписывание испанской конституции с целью упразднения региональных автономий и парламентов. Это резко отличается от нынешнего политического климата и говорит о грядущих временах."
 spain.207.a: "Интригующе"
 # Espana 2000
 spain.208.t: "Формирование España 2000".
 spain.208.d: "España 2000" - крайне правая политическая партия, которая определяет себя как популистскую и выступает за смесь социал-демократии и консерватизма с упором на защиту семейных ценностей. Партия продолжает придерживаться жестких евроскептических, антиглобалистских и протекционистских взглядов в отношении испанской экономики. Хосе Луис Роберто создал партию, чтобы отделиться от Народной партии (НП), что позволило ему дистанцироваться от главной консервативной силы Испании."
 spain.208.a: "Волна правого крыла"
 # Alternativa Espanola Forms
 spain.209.t: "Alternativa Española обретает форму"
 spain.209.d: "Сегодня Рафаэль Лопес-Диегес выступил с заявлением о создании новой политической партии в Испании. Испанская альтернатива (Alternativa Española) - это новая правая политическая партия, которая называет себя социал-христианской и межсекторной. В декларации ее политической программы говорится о \"защите жизни\" (общее неприятие абортов), про-семейных, твердых христианских принципах и новом единстве Испании. Хотя партия определяет себя как кросс-секционную, она удобно расположилась в правой позиции, несмотря на то, что называет себя левой по социальным и экономическим вопросам."
 spain.209.a: "Новый конкурент"
 # Unidos Podemos
 spain.210.t: "Unidos Podemos выходит на арену"
 spain.210.d: "Unidos Podemos" - это конгломерат партий Equo, United Left и Podemos. Эти три левые партии объединились для участия в выборах в Испании в качестве единой левой партии. Он называет себя левой популистской партией и отстаивает идеи тяжелого демократического социализма."
 spain.210.a: "Новая левая сила"
 # Unidas Podemos Изменение названия
 spain.211.t: "Новое название"
 spain.211.d: "Основатель Unidos Podemos Пабло Иглесиас объявил о смене названия с Unidos Podemos на Unidas Podemos в преддверии предстоящих выборов."
 spain.211.a: " Увлекательно"
 # Призыв в армию ставится под вопрос
 spain.212.t: "Бильбао получает городскую Нобелевскую премию"
 spain.212.d: "Город Бильбао был объявлен последним лауреатом Всемирной городской премии имени Ли Куан Ю. Город-государство Сингапур вручает эту премию совместно со Шведской Нобелевской академией урбанизма. Город, развитие которого с 1990-х годов было ошеломительно успешным, получил награду за такие усилия."
 spain.212.a: "Замечательно для Бильбао!"
 # Римские стены Луго
 spain.213.t: "Римские стены Луго - объект культурного наследия"
 spain.213.d: "Римские стены Луго были построены в III веке и остаются практически нетронутыми с момента их возведения. Стены протянулись на два километра вокруг исторического центра города Луго в Галисии. Эти давние укрепления были внесены в список Всемирного наследия ЮНЕСКО как культурный памятник мира и человечества."
 spain.213.a: "Удивительные события"
 # ETA Взрыв автомобиля в Мадриде
 spain.214.t: "Взрыв автомобиля ЭТА в Мадриде"
 spain.214.d: "Автомобиль, начиненный 55 фунтами взрывчатки, взорвался на улице Корасон де Мария в Мадриде. Целью ЭТА, очевидно, был Хуан Хункера, правительственный чиновник, который остался в живых."
 spain.214.a: "Трагедия"
 # Запрет батасуны
 spain.215.t: "Запрет Батасуны"
 spain.215.d: "Верховный суд Испании признал баскскую партию \"Батасуна\" незаконной. Конституционный суд Испании подтвердил это решение. Хотя "Батасуна" отрицает какие-либо связи с ЭТА, многие лидеры "Батасуны" были заключены в тюрьму из-за своей деятельности в ЭТА. Запрет запрещает их представителям участвовать в выборах, проводить публичные демонстрации или митинги и замораживает их активы."
 spain.215.a: "Это должно было быть осуществлено"
 # Атаки ЭТА на поезда предотвращены
 spain.216.t: "Атаки ЭТА на поезда предотвращены"
 spain.216.d: "ЭТА попыталась взорвать 50 кг взрывчатки на оживленном мадридском вокзале Чамартин в канун Рождества. Полиция пресекла эту попытку, когда остановила члена ЭТА, пытавшегося загрузить 28 кг взрывчатки в поезд, следовавший в Мадрид, в Сан-Себастьяне. Затем еще одна бомба с более чем 20 кг взрывчатки была обнаружена во втором поезде, следовавшем в Мадрид из Бургоса. Мы перекрыли железнодорожные линии в этом районе, пока не убедимся, что больше терактов не обнаружено."
 spain.216.a: "Небольшая плата"
 # Бомбардировка аэропорта Мадрид-Барахас
 spain.217.t: "Бомбардировка аэропорта Мадрид-Барахас"
 spain.217.d: "В терминале Т4 аэропорта Мадрид-Барахас взорвался заминированный фургон с бомбой весом от 500 до 800 килограммов, в результате чего погибли два человека и 52 получили ранения. Ответственность за теракт взяла на себя террористическая организация ЭТА. В результате теракта был поврежден терминал аэропорта и разрушена вся парковочная конструкция."
 spain.217.a: "Еще одна трагедия"
 # Референдум о самоопределении басков
 spain.218.t: "Референдум о самоопределении басков"
 spain.218.d: "Консультативный референдум о возможности самоопределения от Испании был признан незаконным Конституционным судом Испании. Некоторые члены самой Баскской националистической партии выступили против референдума, поскольку считалось, что он укрепит ЭТА, которая на данный момент находится в упадке."
 spain.218.a: "Референдум-нет"
 # Юрдан Мартитеги арестован
 spain.219.t: "Юрдан Мартитеги арестован"
 spain.219.d: "Юрдан Мартитеги Лизасо, глава подразделения коммандос ЭТА, был арестован французской полицией. Он считается одним из самых опасных членов ЭТА; этот арест значительно снизит уровень насилия в группировке."
 spain.219.a: "Не пройти, не проехать, не собрать 200 долларов"
 # Бомбы Гражданской гвардии
 spain.220.t: "Бомбардировки Гражданской гвардии"
 spain.220.d: "Два заминированных автомобиля взорвались у офисов Гражданской гвардии в Кальвиа и Бургосе. Два человека погибли и 65 получили ранения, включая женщин и детей. ЭТА взяла на себя ответственность за нападение."
 spain.220.a: "Еще одна трагедия..."
 # Постоянное прекращение огня с ЭТА
 spain.221.t: "Перманентное прекращение огня с ЭТА"
 spain.221.d: "ЭТА заявила, что прекращение огня, о котором она объявила четыре месяца назад, теперь "постоянное и всеобщее\". С момента основания группировки ЭТА в результате насилия погибло более 800 человек, но, похоже, что теперь террору положен конец."
 spain.221.a: "Наконец-то все закончилось?"
 # Взрывы в День Конституции
 spain.222.t: "Взрывы в День Конституции"
 spain.222.d: "Небольшие бомбы взорвались в городах Аликанте, Авила, Сьюдад-Реаль, Леон, Малага, Сантильяна-дель-Мар и Вальядолид. Нападения совпали с празднованием дня нашей Конституции."
 spain.222.a: "К счастью, никто не погиб"
 # Еще один взрыв автомобиля в Мадриде
 spain.223.t: "Еще один взрыв автомобиля в Мадриде"
 spain.223.d: "Белый Renault 19 с 30 кг хлората взорвался рядом с офисами нескольких компаний в Мадриде. Сорок два человека получили ранения. "
 spain.223.a: "Только не это!"

 # 2006 - Статут автономии Каталонии
 spain.230.t: "Статут об автономии Каталонии"
 spain.230.d: "Правительство Каталонии официально опубликовало новый Статут об автономии. В ходе пересмотра Статута были внесены радикальные изменения в правила каталонской символики, объявлен каталонский язык языком региона и созданы особые права, защищаемые Статутом, которые отделены от испанской конституции. Однако это не обошлось без противоречий. Статут объявляет Каталонию \"нацией\" в преамбуле текста, проводя между ними различие."
 spain.230.a: "Это то, как есть"
 spain.230.b: "Одержимость идентичностью - это чудовищность"
 # 2010 - Конституционный суд Испании признает недействительным Статут об автономии
 spain.231.t: "Конституционный суд пересматривает Статут"
 spain.231.d: "В течение последних нескольких лет Статут Каталонии подвергался массовым проверкам со стороны политических оппонентов и не только. Суд вынес решение шестью голосами против четырех в пользу пересмотра четырнадцати статей Статута и дальнейшей интерпретации еще двадцати семи статей. Каталонцы также начали протестовать против решения суда. Время покажет, что это решение будет означать для нации...".
 spain.231.a: "Что из этого выйдет?"
 # Первый протест против автономии
 spain.232.t: "Протесты 2010 года"
 spain.232.d: "В начале этого года конституционный суд постановил пересмотреть Статут об автономии Каталонии, дабы уменьшить националистические настроения. Сегодня каталонцы толпами вышли на марш в центре Барселоны против ограничения автономии Каталонии и решения суда. По оценкам, на этой акции протеста в Барселоне присутствовало от 1,1 миллиона до 1,5 миллиона человек."
 spain.232.a: "Мобилизовать полицию"
 spain.232.b: "Пусть протестуют"
 spain.232.c: "Вести переговоры с организаторами"
 # Каталония требует независимости
 spain.233.t: "Каталонцы требуют независимости"
 spain.233.d: "Каталонцы снова вышли на улицы Барселоны. Народ Каталонии все больше недоволен властью Мадрида над ним. Когда-то это были протесты за отмену Статута об автономии. Теперь это открытые требования независимости. Должны ли мы дать им то, чего они желают?"
 spain.233.a: "Пусть Каталония отделится"
 spain.233.b: "Ужесточить хватку"
 # 2013 Каталонский путь
 spain.234.t: "Каталонский путь"
 spain.234.d: "Протесты в Каталонии продолжают сотрясать регион. Напряжение растет и растет, и это только усугубляет ситуацию между каталонцами. На протесты и демонстрации в пользу независимости в Каталонии вышло около полутора миллионов человек."
 spain.234.a: "Мобилизовать полицию"
 spain.234.b: "Дайте им возможность протестовать"
 spain.234.c: "Вести переговоры с организаторами"
 # 2014 - Каталонский путь
 spain.235.t: "Каталонский путь 2014"
 spain.235.d: "Протесты в Каталонии продолжают сотрясать регион. Напряжение растет и растет, и это только ухудшает ситуацию в отношениях между каталонским народом. В ходе этого протеста в Каталонии около двух человек вышли на демонстрацию в поддержку независимости. Этот протест за независимость является предвестником чего-то гораздо большего, и только время покажет, что из этого получится."
 spain.235.a: "Мобилизовать полицию"
 spain.235.b: "Пусть протестуют"
 spain.235.c: "Вести переговоры с организаторами"
 # 2014 - Референдум о самоопределении
 spain.236.t: "Референдум о самоопределении"
 spain.236.d: "Сегодня правительство Каталонии провело референдум о независимости Каталонии. Те, кто принял участие в этом историческом референдуме, подавляющим большинством проголосовали за независимость. Этот референдум считается юридической консультацией и не является юридически обязывающим к независимости."
 spain.236.a: "Мобилизовать полицию"
 spain.236.b: "Позволить им провести митинг"
 spain.236.c: "Вести переговоры с организаторами"
 # 2016 - Вперед, Каталонская республика!
 spain.237.t: "Вперед, Каталонская республика!"
 spain.237.d: "Люди снова вышли на улицы в поддержку независимости. Недавно избранный Шарль Пуигдемонт вдохнул новую жизнь в движение за независимость Каталонии. Эта перемена разворошила грядущую пороховую бомбу. Очередная демонстрация миллиона человек продолжает давать возможность услышать свой голос на улицах Барселоны."
 spain.237.a: "Мобилизовать полицию"
 spain.237.b: "Пусть протестуют"
 spain.237.c: "Вести переговоры с организаторами"
 # 2017 - Декларация независимости Каталонии
 spain.238.t: "Каталонская декларация независимости"
 spain.238.d: "Каталонский парламент провозгласил Каталонию независимым государством. Глава правительства Шарль Пуигдемонт поступил по желанию народа и начал отделение от Испании. Как мы должны реагировать? Должны ли мы позволить народу Каталонии отделиться от Испании?"
 spain.238.a: "Каталония освобождается"
 spain.238.b: "Распустить парламент Каталонии"
 # Чарльз Пуигдемонт бежит из Испании
 spain.239.t: "Шарль Пуигдемонт бежит"
 spain.239.d: "Предатель Шарль Пуигдемонт и другие ключевые члены каталонского правительства бежали из Испании, чтобы скрыться от ордеров на их арест. Исчезнув на север в сторону Бельгии и других стран, он пока что избежал нашей юрисдикции..."
 spain.239.a: "Ублюдок"
 # Суд над лидерами независимости Каталонии
 spain.240.t: "Суд над лидерами движения за независимость Каталонии"
 spain.240.d: "Сегодня главные лидеры движения за независимость Каталонии предстанут перед судом за свои действия и участие в провозглашении независимости в 2017 году. Пришло время привлечь этих мятежников к ответственности раз и навсегда. Суд объявил, что девять из обвиняемых проведут в тюрьме от девяти до тринадцати лет."
 spain.240.a: "Хорошее избавление"
 # 2019 Каталонские протесты
 spain.241.t: "Массовые протесты в Каталонии"
 spain.241.d: "Каталонцы снова вышли на улицы, чтобы выразить протест против испанского правительства. Они ссылаются на злоупотребление властью и многое другое, поскольку суд над лидерами борьбы за независимость вызвал безудержные беспорядки в Барселоне. Люди требуют независимости и права на самоопределение."
 spain.241.a: "Мобилизовать полицию"
 spain.241.b: "Позволить им провести манифестацию"
 spain.241.c: "Вести переговоры с организаторами"
 # 2021 Помилование каталонских сепаратистов
 spain.242.t: "Помилование сепаратистов"
 spain.242.d: "[SPR.GetLeader] пошел по пути, значительно отличающемуся от ожидаемого. Поменяв политику правительства, они помиловали сепаратистов, приговоренных к двум годам тюрьмы. Помилование сепаратистов со стороны [SPR.GetLeader] является важным шагом в восстановлении отношений с Каталонией и испанским правительством в Мадриде."
 spain.242.a: "Мы едины"
 # 2002 - Spain Commits State Terrorism
 spain.243.t: "Суды признают, что государство совершило государственный терроризм"
 spain.243.d: "В ходе масштабной замены пас, суды объявили, что испанское государство совершило акты государственного терроризма в отношении Антонио Кубильо, видного сепаратиста с Канарских островов, совершив на него покушение. Это первый пример признания государства в совершении актов террора против народа Испании. Как нам следует действовать?"
 spain.243.a: "Игнорировать суды"
 spain.243.b: "Выплатить ущерб"
 # 2012 - Антонио Кубильо скончался
 spain.244.t: "Антонио Кубильо скончался"
 spain.244.d: "Основатель движения за независимость Канарских островов скончался сегодня на 82-м году жизни в своем доме в Санта-Крус-де-Тенерифе. Народ Канарских островов оплакивает этот луч своей культуры и лицо движения за независимость Канарских островов. Он прожил полную жизнь, спасаясь от преследований франкистского режима, уехав в Алжир, где он начал свою борьбу за независимость. В 1978 году он был искалечен в результате покушения, связанного с внутренними делами Испании, но тем не менее продолжал жить. Хотя его усилия не привели к обретению независимости Канарскими островами, идея о независимости горит все ярче в умах и сердцах жителей Канарских островов."
 spain.244.a: "Провести спонсируемые государством похороны"
 spain.244.b: "Печальный день для канарцев"
 # 2004 - Проект "Парасоль Метрополя
 spain.245.t: "Проект "Парасоль Метрополь"
 spain.245.d: "Парасоль Метрополь" - это новый проект города Севильи, представленный правительству для производства. Город Севилья и сообщество застройщиков выбрали это место для строительства подземной парковки с местом для рынка на вершине. Однако в ходе строительства были обнаружены руины, относящиеся к римской эпохе и эпохе Аль-Андалус. Строительство было немедленно остановлено и не ведется до сих пор. Город открыл тендер на застройку района, и компания Metropol Parasol выиграла конкурс. Должны ли мы принять этот проект?"
 spain.245.a: "Покажите им деньги!"
 spain.245.b: "Одобрить его на политическом уровне"
 spain.245.c: "Бестолковый проект"
 # 2008 - Проект "Метрополь Парасоль" в беде
 spain.246.t: "Проекту "Метрополь Парасоль" требуются средства"
 spain.246.d: "Будь то бесхозяйственность или проблемы с другими вещами, проект "Метрополь Парасоль" нуждается в дополнительных средствах. Они могли бы быть использованы для дополнительных ресурсов или дополнительной помощи для дизайна. Возможно, мы никогда не узнаем, как эти художники тратят свои деньги. Как нам следует поступить?"
 spain.246.a: "Дать им деньги"
 spain.246.b: "Нет, пусть сами разбираются"
 # Проект "Метрополь Парасоль" завершен!
 spain.247.t: "Проект "Метрополь Парасоль" завершен".
 spain.247.d: "Проект Metropol Parasol, который теперь называется Las Setas, наконец-то завершен. Это потрясающее зрелище, когда разрезается последняя ленточка, позволяя жителям Испании войти в здание впервые с момента его создания. Это поистине великолепное зрелище."
 spain.247.a: "Отлично!"
 # 2001 Марокканские сделки по рыболовству
 spain.248.t: "Марокканские рыболовные сделки"
 spain.248.d: "Сегодня [SPR.GetLeader] и [MOR.GetLeader] приступили к заключению сделки о рыболовных зонах за пределами Моррокко. Представленная сделка гораздо больше в пользу марокканской делегации. Однако это последняя сделка, которую они готовы заключить. В соответствии с ним Испания уменьшит количество рыболовных судов, заходящих в ИЭЗ (исключительную экономическую зону) Марокко."
 spain.248.a: "Принять сделку"
 spain.248.b: "Отклонить сделку"
 # 2008 - Финансирование собора Святого Семейства
 spain.253.t: "Финансирование Саграда Фамилия"
 spain.253.d: "Саграда Фамилия" начала строиться в марте 1882 года и продолжала строиться на протяжении всех прошедших столетий. Это современное чудо архитектуры, спроектированное архитектором Антонио Гауди, который скончался в 1926 году. Часто возникают споры о том, следует ли прекратить строительство в связи со смертью архитектора. Однако большинство людей верят в то, что после завершения строительства здание будет великим. У нас есть возможность выделить дополнительные средства на этот проект, если мы пожелаем."
 spain.253.a: "Предоставить дополнительное финансирование"
 spain.253.b: "Им хватит"
 # 2017 - 2028 - Саграда Фамилия завершена
 spain.254.t: "Саграда Фамилия завершена"
 spain.254.d: "Наконец-то вершина современного испанского искусства завершена. Саграда Фамилия предстала во всем своем великолепии. Готические и криволинейные формы в стиле модерн представляют собой истинную красоту, ведь еще один архитектурный шедевр создан в Испании. Базилика будет стоять как знак богу о вере, которую народ Испании возлагает на него. Это поистине зрелище, которое нельзя не увидеть."
 spain.254.a: "Гауди улыбается"
 # 2004 Взрывы поездов в Мадриде
 spain.255.t: "Взрывы в мадридском поезде"
 spain.255.d: "Сегодня был поистине трагический день, когда взрывы потрясли систему пригородных поездов Мадрида. В результате взрывов погибли сто девяносто три человека, около двух тысяч получили ранения. Это самый смертоносный теракт в истории Испании и самый смертоносный в Европе с 80-х годов. Были некоторые дискуссии о том, кто на самом деле нанес эти удары...".
 spain.255.a: "Виновата ЭТА"
 spain.255.b: "Виноваты исламисты"
 spain.255.c: "Молимся за погибших"
 # Молиться за павших
 spain.256.t: "Молитва за павших"
 spain.256.d1: "Народ высказал свое мнение о действиях правительства и недоволен тем, что правительство не приняло более жестких мер против тех, кто хочет навредить испанскому народу. Люди называют правительство слабым и неэффективным."
 spain.256.d2: "Поддержка со стороны правительства пришлась по душе обеспокоенному населению."
 spain.256.a: "День для утра"
 # ETA / Islamists Response
 spain.257.t1: "Обвинения ETA"
 spain.257.t2: "Обвинения исламистов"
 spain.257.d1: "Народ жаждет, чтобы к власти пришла любая другая партия, а не правящая сегодня. Взрывы поездов в Мадриде явно были совершены не ETA, и все же ведущее правительство обвинило наш собственный народ. В Интернете можно найти цитаты, в которых говорится, что это отвратительно и мерзко. Это подвело нас, когда мы двигались вперед."
 spain.257.d2: "Люди стали поддерживать правительство в его заявлении о том, что ETA и баскские сепаратисты виновны в преступлениях. Они высказывают свою позицию в социальных сетях и продолжают требовать привлечения ETA к суду. Для нынешней правящей партии победа будет обеспечена, если им удастся привести этого преступника перед правосудием после своего избрания."
 spain.257.d3: "Утверждение о том, что ETA исчезла, совершенно не волнует население. Не было никаких серьезных изменений, не было ни поддержки, ни возмущения против правительства."
 spain.257.d4: "Обвинения в адрес исламистов обернулись против испанского правительства серьезным провалом. Они обвиняют правительство в исламофобии и расизме. Это должно было нас объединить, но только разъединило."
 spain.257.d5: "Люди в значительной степени поддержали утверждение о том, что причиной нападения на Испанию стали радикальные элементы ислама. Постигшая нас трагедия объединила людей вокруг нынешней правящей партии и, вероятно, повлияет на их голоса."
 spain.257.d6: "В политической сфере Испании утверждение о том, что исламисты ушли, прошло совершенно незаметно. Не было никаких серьезных изменений, не было ни поддержки, ни возмущения против правительства."
 spain.257.a: "День траура"
 # 2008 Barcelona Terror Plot Thwarted
 spain.258.t: "План террористической атаки в Барселоне был предотвращен."
 spain.258.d: "Сегодня были арестованы 14 подозреваемых в причастности к возможной террористической атаке в Барселоне. Группа планировала взорвать жилеты смертников в системе метро Барселоны, нанеся беспрецедентный ущерб инфраструктуре города. Это должно было стать катализатором серии терактов, охватывающих Испанию, Германию, Францию, Португалию и Великобританию. К счастью, сегодня атаки были предотвращены Гражданской гвардией и спецслужбами."
 spain.258.a: "Наградить офицеров медалями!"
 # 2017 - Barcelona Terror Attacks
 spain.259.t: "Теракты в Барселоне"
 spain.259.d: "Двое подозреваемых были убиты вчера в результате взрыва во время приготовления взрывчатки в Альканаре. Сообщники этих двух подозреваемых сегодня въехали на автомобиле в пешеходов на Лас-Рамблас в Барселоне, убив четырнадцать и ранив не менее ста тридцати человек. Этот теракт стал самым смертоносным в Испании со времен учебных взрывов в Мадриде в 2004 году. Радикальные элементы ислама заявляют об этом как о победе ислама, пока мы только зализываем наши раны..."
 spain.259.a: "Трагедия за трагедией..."
 # 2021 - Murcia Terror Attack
 spain.260.t: "Мужчина разбивает свой автомобиль в Террасе"
 spain.260.d: "Сегодня 27-летний мужчина протаранил на автомобиле террасу ресторана, убив одного человека и ранив еще пятерых. Водитель был убит при столкновении, что потрясло страну, поскольку усилились опасения новых террористических атак. Это было объявлено актом джихадистского терроризма."
 spain.260.a: "Печальный день..."
 # 2002 - The Gibraltar Soveringth Referendum
 spain.261.t: "Референдум о суверенитете Гибралтара"
 spain.261.d: "Гибралтар провел очередной референдум, чтобы определить, хочет ли он выйти из состава [19.OWNER.GetName]. Референдум был проведен [GetDateText], чтобы определить, желает ли народ Гибралтара присоединиться к Испании. Подавляющее большинство проголосовало за то, чтобы остаться в составе [19.OWNER.GetName]. Должны ли мы попытаться оспорить результаты?"
 spain.261.a: "Оспорить результаты референдума"
 spain.261.b: "Оставьте их"
 # Owner of Gibraltar Response to the Demand
 spain.262.t: "Испания оспаривает референдум в Гибралтаре"
 spain.262.d: "Недавний референдум стал центром напряженности между нашим правительством и правительством [SPR.GetName]. Они ссылаются на то, что была проведена дезинформация и недействительный референдум, который должен позволить народу присоединиться к [SPR.GetName]. [SPR.GetLeader] цитирует слова \"Жители Гибралтара - испанцы. Пусть они возвращаются домой.\""
 spain.262.a: "Уступить скалу"
 spain.262.b: "Откажитесь от глупого испанского языка"
 # Response to Spain
 spain.263.t1: "[FROM.GetName] Отклоняет требование"
 spain.263.d1: "[FROM.GetName] опубликовал ответ на наше требование разрешить возвращение Гибралтара Испании. Это подрывает наши внешнеполитические цели и делает нас посмешищем в Европе за требование таких легкомысленных действий."
 spain.263.t2: "Гибралтар - наш!"
 spain.263.d2: "Внезапно изменив ситуацию, [FROM.GetName] уступил Скалу народу Испании. Это славный день для народа Испании, поскольку теперь полуостров снова почти полностью находится под нашим великим правлением."
 spain.263.a: "Вынести оскорбление"
 spain.263.b: "Глупое решение. Отпусти его."
 spain.263.c: "Скала - наша!"
 # The 2000 Elections
 spain.500.t: "Выборы 2000 года"
 spain.500.d: "[conservatism_L] одержал оглушительную победу на всеобщих выборах. [SPR.GetLeader] добился абсолютного большинства в Генеральных кортесах."
 spain.500.d1: "Левая коалиция [socialism_L] и [anarchist_communism_L] одержала победу с большим отрывом. Эти две партии вошли в историю, сформировав первое коалиционное правительство Испании с момента принятия конституции 1978 года. Поистине знаменательный день для испанского народа."
 spain.500.d2: "В результате резкого изменения темпа ни [conservatism_L], ни [socialism_L] не победили на этих выборах. Новая правящая партия победила с большим отрывом, нарушив хрупкое равновесие, которое сохранялось с 1970-х годов."
 spain.500.d3: "PSOE выиграла выборы в результате чрезвычайно важного поворота событий. Консерваторы проиграли в том, что должно было стать легкой победой. Это создает основу для новой волны социалистической мысли в Испании."
 spain.500.a: "Ошеломляющая победа для [conservatism_L]"
 spain.500.b: "Новый путь для Испании"
 spain.500.c: "Массовое поражение для [conservatism_L]"
 # The PSOE and the IU
 spain.501.t: "PSOE и IU"
 spain.501.d: "Представители [socialism_L] и [anarchist_communism_L] встретились сегодня в Мадриде, чтобы обсудить потенциальную коалицию между двумя партиями. Умеренные представители [socialism_L] считают, что это будет стоить нам выборов. Левые элементы считают, что это позволит нам выиграть выборы. Эти две партии сейчас сталкиваются в дебатах, обсуждая коалицию с [anarchist_communism_L]."
 spain.501.a: "Подписать избирательный пакт"
 spain.501.b: "Отрицать избирательный пакт"
 # Royals and Tax Fraud
 spain.264.t: "Короли и налоговые махинации"
 spain.264.d: "Прошло больше года с тех пор, как обвинения в налоговых махинациях, выдвинутые против нашей принцессы, инфанты Кристины, впервые стали достоянием общественности. Настало время решить, должна ли инфанта Кристина сохранить свои права на герцогство Пальма-де-Майорка."
 spain.264.a: "Лишите её титулов"
 spain.264.b: "Игнорируйте обвинения"
 # Charges Brought Against Infanta Cristina
 spain.265.t: "Обвинения в коррупции против инфанты Кристины"
 spain.265.d: "Сегодня судья Хосе Кастро официально огласил обвинения против инфанты Кристины. Обвинения в налоговом мошенничестве были предъявлены в связи с её отношениями с мужем, который в последнее время находился под следствием за коррупцию и налоговые махинации. Недавно она отвергла все обвинения в свой адрес и не знала о сделках своего мужа. Конечно, не исключено, что она лжёт, но важно позволить процессу идти своим чередом."
 spain.265.a: "Позор для королевской семьи"

 # Decisions
 SPR_the_regions_of_spain: "Культуры [SPR.GetName]".
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§! является культурным плавильным котлом. Каждая культура отличается и уникальна от остальных, они представляют свои отдельные регионы и, как таковые, сильно отличаются от кастильцев центральной Испании. Мир с ними в лучшем случае непрочен, что доказано на примере региона Басков. Нам важно поддерживать связи с этими группами, иначе мы рискуем расколоть §Y[SPR.GetNameWithFlag]§! Чем выше мнение каждой группы, тем продуктивнее будет регион.\n\n[CAT.GetFlag] Catalanes (каталонцев) мнение: [?SPR_culture_opinion^0|Y0]\n\n[NAV.GetFlag] Euskaldunak (баски) мнение: [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Galegos (галисийцы) мнение: [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Andaluces (андалусийцы) мнение: [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Canarios (канарцы) Мнение: [?SPR_culture_opinion^4|Y0]"
 SPR_basque_revolt_against_spain_mission: "Надвигающийся §Y[NAV.GetFlag][NAV.GetAdjective]§! Восстание в [88.GetName]"
 SPR_basque_revolt_against_spain_mission_desc: "Жителям [88.GetName] надоело правительство [SPR.GetAdjective] и его тирания. Они готовятся начать восстание против государства.\n"
 SPR_galician_revolt_against_spain_mission: "Надвигается §Y[GAL.GetFlag][GAL.GetAdjective]§! восстание в [88.GetName]"
SPR_galician_revolt_against_spain_mission_desc: " Галегосы решили взяться за оружие против властей. Чем быстрее мы разберемся с этой ситуацией, тем быстрее мы сможем вернуться к более стабильной Испании."
 SPR_andalucia_revolt_against_spain_mission:  "Надвигающееся §Y[SPA.GetFlag][SPA.GetAdjective]§! восстание в [88.GetName]"
SPR_andalucia_revolt_against_spain_mission_desc: "Андалусийцы толпами выстраиваются в очередь, чтобы поддержать сепаратистские ячейки для борьбы против нашего государства. Мы должны быстро отреагировать на это."
 SPR_revoke_andalucian_citizenship_decision: "Отменить гражданство §Y[SPA.GetFlag][SPA.GetAdjective]§!"
 SPR_revoke_andalucian_citizenship_decision_desc: "Отмена гражданства андалусийцев подавит часть их национализма. Им может быть предоставлено гражданство Испании, если они откажутся от этой ерунды."
 SPR_revoke_galician_citizenship_decision: "Отозвать гражданство §Y[GAL.GetFlag][GAL.GetAdjective]§!"
 SPR_revoke_galician_citizenship_decision_desc: "Отмена гражданства галисийцев подавит часть их национализма. Им может быть предоставлено гражданство Испании, если они откажутся от этой ерунды."
 SPR_monarchist_spain: "Испанская монархия".
 SPR_catalonian_revolt_against_spain_mission: "Надвигающееся §Y[CAT.GetFlag][CAT.GetAdjective]§! восстание в [86.GetName]"
 SPR_catalonian_revolt_against_spain_mission_desc: "Каталонцы готовятся к восстанию против государства. Темное облако начинает надвигаться над Мадридом."
 SPR_basque_targeted_subsidies_decision: "§Y[NAV.GetFlag][NAV.GetAdjective]§! целевые субсидии"
SPR_basque_targeted_subsidies_decision_desc: "Подготовка местных и целевых субсидий для баскского народа позволит получить некоторую временную благосклонность населения."
 SPR_revoke_basque_citizenship_decision: "Отменить гражданство §Y[NAV.GetFlag][NAV.GetAdjective]§!"
