 SPR_idea_spanish_tax_haven: "Испанская налоговая гавань"
 SPR_idea_spanish_tax_haven_desc: "Канарские острова занимают интересное положение в нашей стране. У них другая налоговая политика, которая позволяет правительству... скрывать дополнительные средства.\n"
