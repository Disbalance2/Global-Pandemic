 SPR_idea_agriculture_reforms: "Сельскохозяйственные реформы"
 SPR_idea_agriculture_reforms_desc: "Поскольку сельское хозяйство является основным компонентом нашей экономики, мы разрабатываем политику, чтобы помочь вашим бедным фермерам."
 SPR_idea_agriculture_reforms_a: "Сосредоточение на семейных фермах"
 SPR_idea_agriculture_reforms_a_desc: "Поскольку сельское хозяйство является основным компонентом нашей экономики, мы разрабатываем политику, чтобы помочь вашим бедным фермерам."
