 POLITICS_PAUL_KAGAME_DESC: "Когда Полу Кагаме было 28 лет, он помог свергнуть правительство Уганды. В 36 лет он сверг правительство Руанды, возглавляемое хуту, совершившее геноцид. В 39 лет он сверг Мобуту из ДР Конго, самого коррумпированного и репрессивного диктатора Африки. Кагаме, вероятно, самый успешный военный лидер из всех, выигравший больше войн, чем кто-либо, - и все это с ограниченным бюджетом. Подавляя всякую оппозицию у себя на родине, генерал тутси постоянно наблюдает за дальнейшими иностранными действиями, выслеживая повстанцев хуту и эксплуатируя минеральные богатства."

 ##### Greece #####
 costas_simitis_desc: "Костас Симитис (родился 23 июня 1936 года) - сын юриста Джорджа Симитиса и профессора Афинского экономического университета. Приняв участие в антиправительственных организациях во время греческой хунты, Костас Симитис вскоре после падения греческой хунты был одним из основателей Панэллинского социалистического движения (ПАСОК) в 1974 году. Во время победы ПАСОК на выборах 1981 года он был призван на многие государственные должности во время правления Андреаса Папандреу, такие как глава департамента экономики, сельского хозяйства, образования и религии, а также одновременный глава департаментов промышленности, исследований, энергетики, технологий и торговли. После смерти Андреаса Папандреу в 1996 году он был избран в руководство ПАСОК и вскоре после этого победил на всеобщих выборах 1996 года. Теперь Костас Симитис надеется на неуклонное увеличение приватизации в государственном секторе, экономическую стабильность, снижение государственного долга, решение греко-турецких споров и, что наиболее важно, расширение связей и сотрудничества с Европейским Союзом." 
 nikolaos_michaloliakos_desc: "Николаос Михалолиакос (родился 11 декабря 1957 года) - основатель \"Золотой зари\", крупнейшей националистической партии Греции. Михалолиакос был сторонником греческого военного режима и известен участием во многих экстремистских группировках правого крыла, которые совершали нападения на многих деятелей, выступавших против диктатуры, а также связями с главой греческой хунты Георгиосом Пападопулосом. В 1980 году он основал крайне правую партию \"Золотая заря\", целью которой является антилевая повестка дня, борьба с иммиграцией, прославление греческих авторитарных режимов, таких как хунта 1967 года и режим 4 августа 1936 года, сближение с Россией и Китаем и отдаление от запада. Михалолиакос и его партия \"Золотая заря\" были осуждены за то, что они являются преступной организацией, которая нацелена на меньшинства, придерживающиеся неонацистских и фашистских взглядов, а также антидемократической позиции. Несмотря на негативную реакцию против него, Николаос Михалолиакос и его партия набирают популярность по мере того, как экономическая нестабильность и социальные разногласия погружают Грецию, это привлекает все больше сторонников к делу Золотой Зари. Если ситуация ухудшится, Николаос Михалолиакос может достичь своих целей, придя к власти и построив новое греческое государство."
