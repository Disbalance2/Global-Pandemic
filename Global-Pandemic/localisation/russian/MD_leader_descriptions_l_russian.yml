 JIANG_ZEMIN_LEADER_DESC: "Цзян Цзэминь (родился 17 августа 1926 года) - бывший инженер, возглавлявший Коммунистическую партию с 1989 года, сменив реформиста Чжао Цзыяна после протестов на площади Тяньаньмэнь. Ранее он занимал пост мэра Шанхая, и его неизменное благосклонное отношение к людям, которые служили вместе с ним в Шанхае, привело к тому, что его фракцию в партии окрестили \"Шанхайской кликой\". Будучи сторонником экономических реформ, его правление в 1990-х годах стало продолжением политики Дэн Сяопина по реформированию, открытости и нормализации частного сектора. Он также руководил возвращением Гонконга и Макао под суверенитет Китая и столкнулся с критикой за свой жесткий подход к правам человека."
 HU_JINTAO_LEADER_DESC: "Ху Цзиньтао (родился 21 декабря 1942 года) - бывший инженер, который пережил осуждение своего отца во время Культурной революции. Как лидер, он выразил желание устранить последствия, которые быстрый экономический рост оказал на общество и окружающую среду Китая, и возглавляет фракцию Туанпай или Коммунистической лиги молодежи Коммунистической партии. Вместе с премьер-министром Вэнь Цзябао Ху стремится более равномерно распределить выгоды экономического развития Китая и принять менее элитарный способ управления, твердо сохраняя при этом главенство Коммунистической партии."
 XI_JINPING_LEADER_DESC: "Си Цзиньпин (родился 15 июня 1953 года) принадлежит к новому поколению китайских чиновников, известных как принцы. Сын ветерана Коммунистической партии, Си подчеркивал централизацию и консолидацию власти под своим руководством, ослабляя политических соперников и существующие фракции Коммунистической партии посредством своих кампаний по борьбе с коррупцией. Он также является сторонником напористой внешней политики, что знаменует собой отход от политики Дэн Сяопина по сдержанности в международных делах."
 BO_XILAI_LEADER_DESC: "Бо Силай (родился 3 июля 1949 года) - известный принц и сын бывшего вице-премьера Бо Йибо. Известный своим пребыванием на посту секретаря парткома Чунцина, Бо связан с его кампанией против организованной преступности и возрождением \"красной культуры\", которая завоевала ему поддержку среди левых, недовольных эгалитарной траекторией экономического роста Китая. Бо заработал много врагов за свою политическую карьеру и имеет противоречивую репутацию."

