 ### KOREA ###
 KIM_DAE_JUNG_LEADER_DESC: "Ким Дэ Чжун (родился 6 января 1924 года) - уважаемая фигура в южнокорейской политике благодаря своей долгой истории демократической активности, и некоторые называют его \"Нельсоном Манделой Азии\". Пережив предполагаемое покушение на убийство, похищение агентами разведки, а также смертный приговор, Ким наконец вышел из почти 50-летнего противостояния, чтобы возглавить свою страну. Его приоритеты с тех пор, как он вступил в должность в 1998 году, включали восстановление экономики, привлечение к ответственности могущественных корейских чеболов и взаимодействие с Северной Кореей в рамках его фирменной политики Солнечного света."
 ROH_MOO_HYUN_LEADER_DESC: "Но Му Хён (родился 6 августа 1946 года) - бывший адвокат по правам человека из бедной семьи, который защищал студентов, протестующих против авторитарного режима. Подобно Ким Дэ Чжуну, который поддерживал его президентство, Ро выступает за переговоры с Севером, а не за политику международной изоляции. Он также открыто критиковал Соединенные Штаты и Японию и поддерживал антагонистические отношения с консервативным истеблишментом Кореи. Ро черпает поддержку у левого \"поколения 386\", которому за 30, который поступил в колледж в 80-х и родился в 60-х годах."
 LEE_MYUNG_BAK_LEADER_DESC: "Ли Мен Бак (родился 19 декабря 1941 года) - консервативный политик и бывший генеральный директор Hyundai. Во время работы в Hyundai он получил прозвище \"Бешеный бульдозер\" отчасти из-за своего строгого подхода к управлению. Будучи амбициозной фигурой, Ли надеется превратить Корею в одну из крупнейших экономик мира и продвигать интернациональную внешнюю политику, которая повысит глобальный статус Кореи. В отличие от своих коллег из левого крыла, Ли выступает за жесткий подход к Северной Корее и тесное партнерство с Соединенными Штатами."
 PARK_GEUN_HYE_LEADER_DESC: "Пак Кын Хе (родилась 2 февраля 1952 года) наиболее известна тем, что является дочерью Пак Чон Хи, бывшего авторитарного лидера Кореи, у которого по-прежнему противоречивое наследие. В то время как некоторые считают Пак Чон Хи жестоким диктатором, который использовал пытки и тюремное заключение, чтобы сохранить свое правление, другие хвалят его за экономические достижения. В юности Пак пережила убийство своих матери и отца, причем первая погибла от рук северокорейского агента, а вторая - от рук главы Центрального разведывательного управления Кореи. Известная своей консервативной, ориентированной на рынок позицией, Пак выступает за дерегулирование, снижение налогов, а также за закон и порядок."
 MOON_JAE_IN_LEADER_DESC: "Мун Чжэ Ин (родился 24 января 1953 года) - сын северокорейских беженцев, бывший адвокат по правам человека и активист. Во время своей военной службы Мун служил коммандос спецназа и принимал участие в операции \"Пол Баньян\", совместной реакции РК и США на инцидент с убийством Панмунджона топором в 1976 году. Близкий друг своего предшественника Ро Му Хена, с которым он ранее начал юридическую практику, Мун принимал активное участие в администрации левого крыла Ро и был важным игроком в политике Солнечного света, которой он по-прежнему привержен. Будучи приверженным альянсу с США, Мун заявил, что Корее следует научиться говорить американцам \"нет\", и надеется вернуть контроль над корейскими вооруженными силами в военное время у США."
 ### NORTH KOREA ###
 KIM_JONG_UN_LEADER_DESC: "Ким Чен Ын (родился 8 января 1984 года) был сыном, которого Ким Чен Ир ценил больше всего при жизни. Когда он учился в Швейцарии, его тучность позволяла недооценивать его. Но когда он взошел на трон, он потряс мир своим спокойствием, проницательностью и безжалостностью в тайных казнях своих политических врагов (включая, по неподтвержденным данным, казнь его дяди по отцовской линии с помощью зенитных орудий), своей решимостью продолжать разработку ядерного оружия, несмотря на международные санкции, и уловить точное время начала дружественного диалога с США и Южной Кореей. Под его руководством \"великого человека с небес\", возможно, существует реальная возможность превращения Северной Кореи в \"сильную и процветающую нацию\"?"
 KIM_JONG_NAM_LEADER_DESC: "Ким Чен Нам (родился 10 мая 1971 года) - сын Ким Чен Ира и его второй жены. Будучи старшим сыном в своей семье, Ким Чен Нам стал свидетелем страданий народа в период \"Тяжелого марта\". Во время пребывания за границей он увидел стремительное развитие реформ и открытости Китая и был впечатлен силой перемен. Он верил, что только реформы могут принести материальное процветание и духовное счастье северокорейскому народу, но он также понимал, что перемены могут стоить ему власти. Но он никогда не сожалел об этом."
 KIM_YO_JONG_LEADER_DESC: "Ким Ё Чжон (родилась 26 сентября 1987 года), будучи единственной девочкой в своей семье, с начала своей политической карьеры проявила такие таланты, что Ким Чен Ир при выборе своего преемника воскликнул: \"Если бы только Ким Ё Чжон была мальчиком\". Возможно, благодаря своему женственному образу, она (что особенно характерно) пользуется большой поддержкой как внутри страны, так и за рубежом. Сегодня ее правление доказывает, что женщины могут работать не хуже мужчин, независимо от того, какая политика в стране."


