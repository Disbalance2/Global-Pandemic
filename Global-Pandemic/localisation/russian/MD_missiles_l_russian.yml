 ### спутниковая система ###
 GNSS_system: "Глобальная навигационная спутниковая система"
 GNSS_system_desc: "Глобальная навигационная спутниковая система:\nЭти модификаторы определяются и управляются военной и гражданской глобальной навигационной спутниковой системой и доступом к глобальным навигационным спутниковым системам других стран.\nВы можете управлять системами во вкладке §YСпутниковые системы§! интерфейса ракет. С помощью дипломатических действий вы можете получить доступ к системам других стран и можете предоставить другим странам доступ к вашим системам."
 COMSAT_system: "Система спутниковой связи"
 COMSAT_system_desc: "Система спутниковой связи\nЭти модификаторы определяются и управляются системой военной и гражданской спутниковой связи и доступом к системе спутниковой связи других стран.\nВы можете управлять системами на вкладке §YСпутниковые системы§ в интерфейсе ракет. С помощью дипломатических действий вы можете получить доступ к системам других стран и можете предоставить другим странам доступ к вашим системам."
 SPYSAT_system: "Разведывательная спутниковая система"
 SPYSAT_system_desc: "Разведывательная спутниковая система:\nЭти модификаторы определяются и управляются военной и гражданской разведывательной спутниковой системой (спутники-шпионы) и доступом к разведывательной спутниковой системе других стран.\nУправлять системами можно на вкладке §YСпутниковые системы§! интерфейса ракет. С помощью дипломатических действий вы можете получить доступ к системам других стран и можете предоставить другим странам доступ к вашим системам."
 ### ядерное государство ###
 nuclear_state_modifier: "Ядерное государство"
 nuclear_state_modifier_desc: "Ядерное государство - это страна, обладающая §Y$nuclear_technology$§!  (§Y$nuclear_reactor$§! или §YЯдерные боеголовки§!).\nЭти модификаторы определяются и управляются §Yядерным статусом§! стран, §Yядерными доктринами§!, §Yядерным производством§! и £GFX_nuclear_deterrence §GЯдерным сдерживанием§!.\nВы можете управлять модификаторами на вкладке §YЯдерная политика§! интерфейса ракет."

