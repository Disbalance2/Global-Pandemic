 CHE_kto: "Контр-террористическая операция"
 CHE_kto_desc: "На территории Чечни проводится контртеррористическая операция, несмотря на то, что республика находится под контролем федеральных сил, многие боевики по-прежнему скрываются в различных сёлах\n\nЕсли §Yпроцент радикализации§! превышает §Y90%§!, то в [CHE.GetFlag] Чечне произойдёт переворот\n\nЧтобы ускорить снижение уровня §Yрадикализации§!, необходимо выполнить фокус на §YФСБ§!, а также рекомендуется отпустить [CHE.GetFlag]§YЧечню§! в качестве марионетки"
