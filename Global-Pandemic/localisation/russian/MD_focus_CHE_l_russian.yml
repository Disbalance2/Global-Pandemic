l_russian:
 # Header
 chechnya_focus: "Дерево фокусов Чечни"
 CHE_establish_loyal_government: "Установить лояльное правительство"
 CHE_establish_loyal_government_desc: "Нам нужны верные люди и коллеги в правительстве для создания стабильной и процветающей республики"
 CHE_establish_loyal_government: "Подавить оппозицию"
 CHE_establish_loyal_government_desc: "Мы должны подавить любые очаги инакомыслия, не должно быть другого мнения, кроме мнения нашего президента."
 CHE_strengthen_ties_moscow: "Укрепление связей с Москвой"
 CHE_strengthen_ties_moscow_desc: "Мы должны продолжать укреплять наши контакты с Москвой. Братское сотрудничество - ключ к нашему процветанию"
 CHE_create_economic_partnerships: "Создание экономических партнерств"
 CHE_create_economic_partnerships_desc: "Нам необходимо улучшать и создавать торговые отношения с регионами России, чтобы наша экономика смогла окончательно оправиться от последствий войны"
 CHE_infrastructure: "Восстановление инфраструктуры"
 CHE_infrastructure_desc: "Наша республика сильно пострадала во время войны, вся инфраструктура была разрушена. Пришло время восстановить ее"
 CHE_development_agriculture: "Восстановление промышленности Чечни"
 CHE_development_agriculture_desc: "Промышленность в Чечне была сильно разрушена в годы войны, сейчас перед нами стоит сложная задача по ее восстановлению"
 CHE_modernize_agriculture: "Модернизация агропромышленного комплекса"
 CHE_modernize_agriculture_desc: "Наши фермеры должны работать в лучших условиях, мы сделаем все, чтобы наша продукция была лучшей в стране!"
 CHE_loyal_people_agency: "Лояльные люди в правоохранительных органах"
 CHE_loyal_people_agency_desc: "Нам нужны лояльные люди в правоохранительных органах. Враги все еще не спят и надеются дестабилизировать нашу республику."
 CHE_start_investing_medicine: "Начать инвестировать в медицину"
 CHE_start_investing_medicine_desc: "Пришло время возродить медицину на нашей территории. Санатории, пансионаты и другие оздоровительные учреждения необходимы для улучшения условий жизни в нашей республике"
 CHE_revive_education: "Возродить образование в Республике"
 CHE_revive_education_desc: "В Чечне много университетов, которые мы намерены со временем возродить."
 CHE_solve_religious_issue: "Решить религиозный вопрос"
 CHE_solve_religious_issue_desc: "Религия занимает особое место в сердцах жителей нашей республики, поэтому любые конфликты на этой почве должны быть немедленно устранены"
 CHE_export_energy_regions: "Строительство новых гидроэлектростанций"
 CHE_export_energy_regions_desc: ""
 CHE_export_energy_regions2: "Грозный ТПП"
 CHE_export_energy_regions2_desc: ""
 CHE_suppress_political_opposition: "Устранить оппозицию"
 CHE_suppress_political_opposition_desc: "Нам не нужны те, кто желает зла нашему народу и республике, продавая свое мнение западным бюрократам и прочим шайтанам."
 CHE_establish_islamic_university: "Российский исламский университет имени Кунта-Хаджи"
 CHE_establish_islamic_university_desc: "Российский исламский университет имени Кунта-Хаджи - высшее и основное религиозное учебное заведение в Чечне. Расположен в центре Грозного. В университете обучается около 300 студентов. В университете преподают выпускники исламских университетов Иордании, Малайзии, ОАЭ, Саудовской Аравии, Сирии и Египта. Важной частью учебной программы является изучение наследия Кунта-Хаджи, в честь которого назван университет"
 CHE_police_regiment: "Создать полк полиции имени Кадырова"
 CHE_police_regiment_desc: "Полк полиции особого назначения имени Героя Российской Федерации А.А. Кадырова создан по личной инициативе Рамзана Кадырова"
 CHE_revive_tourism: "Инвестиции в индустрию туризма"
 CHE_revive_tourism_desc: "Красивые виды Чечни обязательно привлекут жителей нашей страны со всех ее обширных краев"
 CHE_invite_international_students: "Приглашать иностранных преподавателей"
 CHE_invite_international_students_desc: "Наш университет готов принять преподавателей из других стран"
 CHE_special_motorized_regiment: "Специальный моторизованный полк"
 CHE_special_motorized_regiment_desc: "141-й специальный моторизованный полк имени А. А. Кадырова на базе специального моторизованного батальона "Север""
 CHE_battalion_vostok: "Батальон "Восток""
 CHE_battalion_vostok_desc: "Батальон специального назначения (спецназ) ГРУ в составе 291-го гвардейского мотострелкового полка 42-й гвардейской мотострелковой дивизии, сформированный в основном из чеченцев"
 CHE_cult_ramzan: "Культ Рамзана Кадырова"
 CHE_cult_ramzan_desc: "Наш президент должен быть не просто человеком, занимающим свою должность, он должен быть символом республики!"
 CHE_electro_pult: "Завод "Электропульт""
 CHE_electro_pult_desc: "Сотрудничество с петербургским предприятием позволило нам открыть производство на территории нашей республики"
 CHE_russian_university_spetsnaz: "Основан Российский университет спецназа"
 CHE_russian_university_spetsnaz_desc: "Российский университет сил специального назначения является первым и на сегодняшний день единственным частным учебным заведением в Российской Федерации, осуществляющим профессиональную подготовку сотрудников специальных подразделений"
 CHE_grozni_city: "Грозный Сити"
 CHE_grozni_city_desc: "Грозный Сити - это комплекс небоскребов в Грозном, расположенный в центре города, вдоль проспекта Ахмата Кадырова, на берегу реки Сунжа."
 CHE_chechen_neftehim: "Чеченнефтехимпром"
 CHE_chechen_neftehim_desc: "Акционерное общество "Чеченнефтехимпром" - компания, занимающаяся управлением использованием ресурсов Чеченской Республики. Помимо хозяйственной и административной работы, компания занимается поиском и привлечением инвестиций в нефтяную промышленность Чеченской Республики, совершенствованием механизмов добычи и разработки нефтяных месторождений, геологическим изучением ресурсов и разведкой новых запасов углеводородов."
 CHE_continue_investing_medicine: "Продолжить развитие медицины"
 CHE_continue_investing_medicine_desc: "Мы продолжим инвестировать в развитие медицины в нашей республике"
 CHE_diplomacy: "Международная политика"
 CHE_diplomacy_desc: "Пришло время нам выйти на международную арену и проводить политику, выгодную как для нас, так и для России"
 CHE_palestine: "Признание Палестины"
 CHE_palestine_desc: "Мы признаем независимость Палестины и выражаем недовольство политикой Израиля в регионе"
 CHE_saudi: "Дружба с Саудовской Аравией"
 CHE_saudi_desc: "Мы готовы наладить диалог с саудовцами, потому что это откроет для нас большое окно возможностей в мусульманском мире."
 CHE_terek: "СОБР «Терек»"
 CHE_terek_desc: "Был сформирован еще один чеченский батальон"
 CHE_sever: "Батальон «Север»"
 CHE_sever_desc: "Был сформирован еще один чеченский батальон"
 CHE_yug: "Батальон «Юг»"
 CHE_yug_desc: "Был сформирован еще один чеченский батальон"
 CHE_intervence: "Чеченские добровольцы"
 CHE_intervence_desc: "Наши храбрые воины готовы защищать интересы Чечни и России по всему миру"
 CHE_Grozneftegaz: "Грознефтегаз"
 CHE_Grozneftegaz_desc: "ОАО "Грознефтегаз" - нефтегазодобывающее предприятие Компании, работающее в Северо-Кавказском федеральном округе России."
 CHE_syria: "Сирийские партнеры"
 CHE_syria_desc: "Мы понимаем важность Сирии для нас и для России, поэтому мы готовы наладить с ними контакты"
 CHE_continue_fight_terrorists: "Борьба против Ичкерии"
 CHE_continue_fight_terrorists_desc: "Мы продолжим борьбу с террористами на нашей земле"
 CHE_ingushetia: "Конфликт с Ингушетией"
 CHE_ingushetia_desc: "Разграничение границ между нашей республикой и Республикой Ингушетия до сих пор не проведено. Это привело к конфликту, который в итоге был урегулирован с помощью федеральных властей."
 CHE_echo_maci: "Угрожать либералам"
 CHE_echo_maci_desc: "Безбожные либералы активно продвигают позицию, согласно которой можно и нужно оскорблять нашу религию. Стоит напомнить им об их месте"
 CHE_novorossia: "Помощь Новороссии"
 CHE_novorossia_desc: "Мы готовы помочь Новороссии в борьбе за независимость"
 CHE_allah_money: "Кто-то дает деньги Чечне"
 CHE_allah_money_desc: "Отвечая на вопрос журналистов об источниках финансирования страны, Кадыров сказал: "Аллах дает. Не знаю. Деньги откуда-то берутся.""
 CHE_chaborz: "Чаборз М-3"
 CHE_chaborz_desc: "Легкий высокопроходимый вооруженный тактический вездеход (багги) - разработан по заказу Российского университета спецназа в Чеченской Республике компанией Zenit-Defense. Чаборз М-3 предназначен для использования в горной или степной местности, а также в пустынях."
 CHE_ahmat_ifv: "Бронеавтомобиль "Ахмат""
 CHE_ahmat_ifv_desc: "Бронеавтомобиль, созданный полностью в нашей республике, является гордостью нашего военного производства"
 CHE_war_againts_west: "Война против Запада"
 CHE_war_againts_west_desc: "Настал момент истины. Наши храбрые воины готовы вступить в войну против Запада."
 CHE_ahmat_sever: "Батальон «Ахмат Север»"
 CHE_ahmat_sever_desc: "Мы срочно начинаем создавать новые батальоны для войны с таким сильным врагом. Наши храбрые бойцы готовы сражаться до последнего!"
 CHE_ahmat_other: "Прочие батальоны"
 CHE_ahmat_other_desc: "Дальше спешно формируются батальоны «Ахмат», чем больше нас будет, тем ближе победа!"
 CHE_ahmat_other3: "Продолжение создания батальонов"
 CHE_ahmat_other3_desc: "Мы готовы вновь создавать новые батальоны, несмотря на их неоднозначные названия, нам всё равно, и мы будем продолжать свою работу"
 CHE_saudi_invest: "Саудовские инвестиции"
 CHE_saudi_invest_desc: "Саудовская Аравия готова финансировать проекты на территории нашей республики"
 CHE_anti_lgbt: "Борьба против ЛГБТ"
 CHE_anti_lgbt_desc: "Мы не поддерживаем таких людей и будем пресекать их деятельность всеми возможными способами."
 CHE_silesia_help: "Обещание Силезии "Организационной помощи""
 CHE_silesia_help_desc: "Наш лидер, Рамзан Ахматович, привлеченный частыми маршами в Силезии, написал, что, видимо, в Силезии срочно нужен референдум, в ходе которого Россия может оказать организационную помощь."
 CHE_mac: "Наладить производство военных бронеавтомобилей"
 CHE_mac_desc: "Чеченское производственное предприятие ООО "Болат" планирует запустить производство бронемашин военного назначения"
 CHE_end_fight_terrorists: "Ахмат Сила"
 CHE_end_fight_terrorists_desc: "Ахмат сила"
 CHE_oil_polk: "Нефтяной полк"
 CHE_oil_polk_desc: "Специальное подразделение чеченской Росгвардии, созданное для борьбы с незаконным нефтяным бизнесом и защиты нефтяной инфраструктуры. Может быть переформатирован в боевой состав и отправлен на фронт"
