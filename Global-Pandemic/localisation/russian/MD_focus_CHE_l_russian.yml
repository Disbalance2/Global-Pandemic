 CHE_support_agriculture_desc: "Мы будем инвестировать в развитие агропромышленного комплекса, а не возвращаться к наркотической анархии."
 CHE_enlargen_cattle: "Больше ферм"
 CHE_enlargen_cattle_desc: "Мы будем поощрять фермеров и защищать их от нападений различных преступных элементов."
