 CHE_invite_grey_wolves: "Пригласить "Серых волков""
 CHE_invite_grey_wolves_desc: "Мы должны рассчитывать на помощь из любого источника."
 CHE_last_defense: "Последний рубеж"
 CHE_last_defense_desc: "У нас нет надежды на победу, но мы будем бороться до конца, сплотившись и отбросив былые разногласия."
 CHE_propose_peace_to_rus: "Мирный договор"
 CHE_propose_peace_to_rus_desc: "Эта война утомила обе стороны, возможно, пришло время заключить мир."
 CHE_uprise_in_dagestan: "Устроить восстание в Дагестане"
 CHE_uprise_in_dagestan_desc: "Мы смогли доставить наших бойцов в Дагестан и готовы устроить там мятеж."

 CHE_ahmat_start: "Ахмат Кадыров"
 CHE_ahmat_start_desc: "Спаситель нашей республики, герой Чечни, отец нации - тот, кто поведёт нашу страну в светлое будущее."
 CHE_ahmat_anti_vahhab: "Борьба с ваххабизмом"
 CHE_ahmat_anti_vahhab_desc: "Мы не повторим ошибок наших предшественников и не позволим ваххабитским учениям влиять на нашу страну."
 CHE_ahmat_social_med: "Восстановление медицинской сферы"
 CHE_ahmat_social_med_desc: "Война разрушила все сферы жизни, в том числе и медицину, пришло время её возродить."
 CHE_ahmat_political: "Усиление политической власти"
 CHE_ahmat_political_desc: "Сильная республика должна иметь сильное правительство."
 CHE_ahmat_infra: "Восстановление инфраструктуры"
 CHE_ahmat_infra_desc: "Вся инфраструктура республики была разрушена войной, мы должны её восстановить."
 CHE_ahmat_economic: "Экономическое возрождение"
 CHE_ahmat_economic_desc: "Наконец, спустя десятилетие мы увидим экономический рост нашей республики."
 CHE_ahmat_new_chechnya: "Новая Чечня"
 CHE_ahmat_new_chechnya_desc: "Наша стабильность, наше возрождение, наша верность себе и России явно не остались без внимания в Москве и активно способствуют продолжению нынешнего курса."

 CHE_ichker_economy: "Чеченская экономика"
 CHE_ichker_economy_desc: "Наша страна лежит в руинах, нам нужно полностью ее восстановить, и только от нас зависит, каким путём мы пойдём."
 CHE_ask_qatar_for_invest: "Пригласить катарских инвесторов"
 CHE_ask_qatar_for_invest_desc: "Мы пригласим из Катара инвесторов, готовых финансировать нашу экономику."
 CHE_saudi_aid_for_mosques: "Саудовские инвестиции"
 CHE_saudi_aid_for_mosques_desc: "Саудовские монархии давно проявляют интерес к нашей республике, возможно, они готовы начать нас финансировать."
 CHE_reviving_industrial_basis: "Возрождение прежней промышленности"
 CHE_reviving_industrial_basis_desc: "Наша промышленность за эти годы была полностью разрушена, нам придётся приложить усилия, чтобы хотя бы частично вернуться на уровень 90-х годов."
 CHE_georgia_black_market: "Грузинский чёрный рынок"
 CHE_georgia_black_market_desc: "Мы начнём нелегальную торговлю через территорию Грузии."
 CHE_black_trade_link_to_arm: "Армянский чёрный рынок"
 CHE_black_trade_link_to_arm_desc: "Армения станет транспортным узлом для нашей теневой торговли."
 CHE_black_trade_link_to_reach_out_to_iran: "Иранский чёрный рынок"
 CHE_black_trade_link_to_reach_out_to_iran_desc: "Мы расширим нашу сеть чёрного рынка на Иран."
 CHE_black_trade_link_to_aze: "Азербайджанский чёрный рынок"
 CHE_black_trade_link_to_aze_desc: "Азербайджан станет транспортным узлом для нашей теневой торговли."
 CHE_black_trade_link_to_tur: "Турецкий чёрный рынок"
 CHE_black_trade_link_to_tur_desc: "Мы расширим нашу сеть чёрного рынка на Турцию."
 CHE_allow_narcotics_creat: "Расширение торговли наркотиками"
 CHE_allow_narcotics_creat_desc: "Мы расширим нашу сеть чёрного рынка на Турцию."
 CHE_secret_export_to_russia: "Создать наркотрафик в России"
 CHE_secret_export_to_russia_desc: "У нас достаточно товаров для продажи в России."
 CHE_secret_export_to_centralas: "Транспортировка наркотиков в Центральную Азию"
 CHE_secret_export_to_centralas_desc: "Новый регион - новая прибыль."
 CHE_prohibit_narcotics_creat: "Борьба с наркотиками"
 CHE_prohibit_narcotics_creat_desc: "Мы будем бороться с наркотиками в нашей стране."
