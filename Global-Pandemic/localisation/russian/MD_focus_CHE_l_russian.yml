 chechnya.16.t: "Рейды в Ингушетии"
 chechnya.16.d: "Мы провели несколько вылазок на территорию Ингушетии, получили некоторое оборудование"
 chechnya.16.a: "Хорошо"

 chechnya.17.t: "Восстание в Дагестане"
 chechnya.17.d: "Мы подняли восстание в Дагестане, нашем соседе, и, возможно, это поможет растянуть русские войска по фронту"
 chechnya.17.a: "Вперёд, за Ичкерию!"

 chechnya.18.t: "Мирный договор с Россией"
 chechnya.18.d: "Эта война утомила обе стороны, может, пора заключить мир?"
 chechnya.18.a: "..."
 chechnya.18.b: "Никогда"

 chechnya.19.t: "Договор о дружбе с Чечнёй"
 chechnya.19.d: "Чеченское правительство предлагает забыть прошлые ссоры и перейти к подписанию договора о дружбе и партнёрстве между нашими государствами"
 chechnya.19.a: "Пусть это будет новый этап в нашей истории"
 chechnya.19.b: "Чёрт с ними"
 chechnya.20.t: "Договор о дружбе с Россией"
 chechnya.20.d: "Они согласились заключить с нами договор о дружбе и партнёрстве"
 chechnya.20.a: "Пусть это будет новый этап в нашей истории"
 chechnya.21.t: "Чеченская оккупация"
 chechnya.21.d: "Чеченские боевики устроили серию терактов, а также успешное покушение на нашего президента, и теперь они контролируют страну!"
 chechnya.21.a: "О Боже"

 chechnya.22.t: "Чечня предлагает нам соглашение о сотрудничестве"
 chechnya.22.d: "Чеченское правительство ищет союзников и партнеров по всему континенту и теперь обратилось к нам. Согласились ли мы сотрудничать с ними?"
 chechnya.22.a: "Да"
 chechnya.22.b: "Нет"

 chechnya.23.t: "Добровольческие отряды"
 chechnya.23.d: "Отряды добровольцев из Ичкерии пришли к нам на помощь, вместе мы завоюем свободу!"
 chechnya.23.a: "За свободу!"

 chechnya.24.t: "Беспорядки в российских республиках"
 chechnya.24.d: "Мы организуем восстания в нескольких регионах, которые находятся рядом с нами, мы не дадим России покоя!"
 chechnya.24.a: "За Ичкерию"

 chechnya.25.t: "Встреча с бен Ладеном"
 chechnya.25.d: "Мы договорились о встрече с бен Ладеном, и он пообещал нам поддержку"
 chechnya.25.a: "Ок"

 chechnya.26.t: "Восстание в Силезии"
 chechnya.26.d: "Глава Чечни предложил провести в Силезии "референдум о независимости". Это потребует от нас серьёзных финансовых затрат и времени, возможно, даже не удастся добиться успеха из-за противодействия польского правительства. Согласимся ли мы?"
 chechnya.26.a: "Давайте устроим силезский бунт"
 chechnya.26.b: "Нет"

 chechnya.27.t: "Восстание в Силезии"
 chechnya.27.d: "Восстание в Силезии наконец-то произошло, мы надеемся, что наши инвестиции окупятся"
 chechnya.27.a: "Свободу Силезии!"

