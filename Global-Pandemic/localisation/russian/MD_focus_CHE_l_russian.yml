 chechnya.0.t: "Чечня предлагает нам создать религиозный туризм"
 chechnya.0.d: "Чеченская Республика предлагает нам наладить религиозный туризм между нашими странами, готовы ли мы согласиться?"
 chechnya.0.a: "Интересно"
 chechnya.0.b: "Нет"
 
 chechnya.1.t: "Рамзан Кадыров предлагает напасть на Польшу"
 chechnya.1.d: "Рамзан Кадыров предлагает провести спецоперацию на территории Польши. Эта страна, по его мнению, слишком сильно вредит России, пора с ней разобраться"
 chechnya.1.a: "Давайте прислушаемся к его советам"
 chechnya.1.b: "Нет"

 chechnya.2.t: "Рамзан Кадыров предлагает напасть на Грузию"
 chechnya.2.d: "Рамзан Кадыров предлагает провести спецоперацию на территории Грузии.  Эта страна, по его мнению, слишком сильно вредит России, пора с ней разобраться"
 chechnya.2.a: "Давайте прислушаемся к его советам"
 chechnya.2.b: "Нет"

 chechnya.3.t: "Рамзан Кадыров предлагает освободить Беларусь от захватчиков"
 chechnya.3.d: "По словам Рамзана Кадырова, в Беларуси сейчас правят оккупационные силы, проводящие антироссийскую политику, необходимо срочно их ликвидировать"
 chechnya.3.a: "Давайте прислушаемся к его советам"
 chechnya.3.b: "Нет"

 chechnya.4.t: "Рамзан Кадыров берёт под контроль Чечню"
 chechnya.4.d: "Теперь, когда война закончилась, пришло время восстанавливать наш прекрасный уголок, нашу республику. Я приложу все усилия, чтобы вернуть Чечне величие, - ответил Рамзан Кадыров в интервью"
 chechnya.4.a: "Дон"

 chechnya.5.t: "Создана Росгвардия Чечни"
 chechnya.5.d: "Теперь у нашей республики есть доблестные защитники в лице росгвардейцев. Никто не сможет причинить вред нашей прекрасной Чечне"
 chechnya.5.a: "Дон"

 chechnya.6.t: "Создан очередной батальон Ахмат"
 chechnya.6.d: "Новый батальон Ахмат пополнил ряды доблестных воинов Чечни и России. Ахмат сила!"
 chechnya.6.a: "Дон"

 chechnya.7.t: "Основан Гудермесский университет спецназа"
 chechnya.7.d: "В Чечне создан университет спецназа, который даст нашей стране больше опытных бойцов и профессионалов своего дела."
 chechnya.7.a: "Дон"

 chechnya.8.t: "Чечня готова предоставить нам бронеавтомобиль "Ахмат""
 chechnya.8.d: "Новые бронеавтомобили будут успешно служить нашей армии. Они отличаются дешевизной и качеством"
 chechnya.8.a: "Дон"

 chechnya.9.t: "Чеченский автозавод выпустит "джихад-мобиль" для спецназа"
 chechnya.9.d: "На заводе "Чеченавто" обсуждается возможность организации производства "джихад-мобайлов" для штурмовых подразделений российского спецназа (Аргун)"
 chechnya.9.a: "Дон"

 chechnya.10.t: "Чеченское производственное предприятие ООО "Болат" планирует начать выпуск бронетехники"
 chechnya.10.d: "Автомобиль предназначен для использования в специальных операциях, для транспортировки раненых, доставки грузов, буксировки прицепов по всем типам дорог и местности."
 chechnya.10.a: "Дон"

 chechnya.11.t: "Чеченцы совершили успешное покушение на президента России"
 chechnya.11.d: "Недовольство чеченской диаспоры вылилось в самый страшный и неожиданный инцидент. Чеченские агенты организовали успешное нападение и убийство нашего Президента. Нам ничего не остаётся, как объявить о начале специальной операции"
 chechnya.11.a: "Боже, помоги нам"
 

 chechnya.12.t: "Рамзан Кадыров предлагает напасть на Украину"
 chechnya.12.d: "Рамзан Кадыров предлагает провести спецоперацию на территории Украины. Эта страна, по его мнению, слишком сильно вредит России, пора с ней разобраться"
 chechnya.12.a: "Давайте прислушаемся к его советам"
 chechnya.12.b: "Нет"

