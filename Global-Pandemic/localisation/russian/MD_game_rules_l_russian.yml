 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "Включено переключение глобальных чит-решений\n§YПРИМЕЧАНИЕ:§! Любая нация в мире может переключать чит-решения, и последствия таковы §Yглобальны§!. Появится событие, сообщающее, какая нация его переключает.\n§YВы должны убедиться, что вам разрешено использовать решение в многопользовательской игре!§!\n\n§YПРИМЕЧАНИЕ:§! Вам также нужно включить правило игры «Разрешить чит-решения», если вы хотите использовать читы!"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "Глобальные чит-решения отключены\n§YПРИМЕЧАНИЕ:§! Любая нация в мире может переключать чит-решения, и последствия таковы §Yглобальны§!. Появится событие, сообщающее, какая нация его переключает.\n§YВы должны убедиться, что вам разрешено использовать решение в многопользовательской игре!§!\n\n§YПРИМЕЧАНИЕ:§! Вам также нужно включить правило игры «Разрешить чит-решения», если вы хотите использовать читы!"

 RULE_ALLOW_RECALL_INTERVENTION_FORCES: "Разрешить отозвать силы интервенции"
 RULE_YES_ALLOW_INTERVENTION_FORCES: "§YПРИМЕЧАНИЕ: Это не сбалансировано и является лишь временной мерой для того, чтобы делать все, что вы хотите. Любые проблемы с волонтерами и другие вопросы не являются нашей заботой.§! Позволяет вам отозвать силы интервенции из стран.\n"
 RULE_NO_ALLOW_INTERVENTION_FORCES: "§YПо умолчанию§!. Не позволяет отозвать силы интервенции из внешних конфликтов."

