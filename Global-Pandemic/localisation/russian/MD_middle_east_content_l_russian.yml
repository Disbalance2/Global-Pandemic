 SAU_GCC_CRISIS.25.d: "[FROM.GetName] давит на нас, чтобы мы присоединились к ним в их блокаде против [SAU.GetNameDef]. Мы должны подумать о том, стоит ли поддерживать экономические отношения с [SAU.GetNameDef], чтобы вызвать [FROM.GetAdjective] ярость на себя."
 SAU_GCC_CRISIS.25.a: "Присоединимся к ним."
 SAU_GCC_CRISIS.25.b: "Это не наше дело."

 SAU_GCC_CRISIS.26.t: "[SAU.GetAdjective] дипломатический кризис"
 SAU_GCC_CRISIS.26.d.1: "Несколько арабских стран прекратили дипломатические отношения с [SAU.GetNameDef] и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между [SAU.GetNameDef] и [FROM.GetNameDef]. [FROM.GetAdjective] требования, выдвинутые коалицией, включают, в частности, разрыв отношений с Ираном и закрытие турецкой военной базы в [SAU.GetNameDef]."
 SAU_GCC_CRISIS.26.d.2: "Несколько арабских стран прекратили дипломатические отношения с [SAU.GetNameDef] и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между [SAU.GetNameDef] и [FROM.GetNameDef]. [FROM.GetAdjective] требования, выдвинутые коалицией, включают, среди прочего, разрыв отношений с Ираном."
 SAU_GCC_CRISIS.26.a: "Эти требования нелепые!"
 SAU_GCC_CRISIS.26.b: "Мы должны принять требования."
 SAU_GCC_CRISIS.26.c: "Интересно."

 SAU_GCC_CRISIS.27.t: "[UAE.GetAdjective] блокада"
 SAU_GCC_CRISIS.27.d: "С тех пор, как он пришел к власти, [UAE.GetNameDef] пошла по пути, который, как видел [UAE.GetNameDef], открыто противоречит нашей внешней политике, откровенно преследуя тесные связи с Ираном. Пришло время положить конец плохому поведению [SAU.GetNameDef]."
 SAU_GCC_CRISIS.27.a: "Они будут подчиняться или страдать."
 SAU_GCC_CRISIS.27.b: "Если подумать, то не стоит рисковать."

 SAU_GCC_CRISIS.28.t: "[FROM.GetAdjective] давление с целью присоединиться к блокаде [UAE.GetNameDef]"
