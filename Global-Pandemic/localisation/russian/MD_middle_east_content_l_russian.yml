 MOR_promote_tolerant_islam: "§YПропагандировать§! аль-Васатию"
 MOR_promote_tolerant_islam_desc: "Марокко известно своими умеренными интерпретациями ислама. Марокканский принцип "аль-Васатия", или умеренность, сочетает в себе маликскую школу исламского права, ашаритское богословие и суннитский суфизм. Королевство всегда утверждало, что наиболее эффективным способом предотвращения терроризма является распространение этой формы умеренного ислама для противодействия экстремистским толкованиям."
 OMA_promote_tolerant_islam: "§YПропагандировать§! Ибади Ислам"
 OMA_promote_tolerant_islam_desc: "Оманское общество в значительной степени невосприимчиво к экстремистским исламским идеологиям. Это во многом объясняется преобладанием ибадистского ислама, который поощряет терпимость по отношению к другим религиям. Ибадисты выступают за мирное урегулирование споров, а не за конфронтацию, и как таковые не склонны к радикализации. Оман всегда утверждал, что наиболее эффективным способом предотвращения терроризма является распространение ибадистского ислама для противодействия экстремистским идеологиям."
 MENA_terror_fund_deradicalisation_programmes: "§YФинансировать§! программы де-радикализации"
 MENA_terror_fund_deradicalisation_programmes_desc: "Заключенные джихадисты не безнадежны. Многие рядовые пехотинцы в экстремистских организациях - это просто заблудшие молодые люди, ставшие жертвами девиантных форм ислама, проповедующих смерть в отношении своих собратьев-мусульман. Мы должны осуществить программы дерадикализации, чтобы реинтегрировать этих разочарованных молодых мужчин и женщин в общество. Эффективность этих программ зависит от наших расходов на социальное обеспечение."
 terror_fund_deradicalisation_programmes_tt: "Чем выше ваш §Y$social_budget$§! тем эффективнее будут §YПрограммы дерадикализации.§!\n\n"
 MENA_terror_ct_training: "§YПровести§! подготовку по вопросам борьбы с терроризмом"
 MENA_terror_ct_training_desc: "Для того чтобы максимально эффективно реагировать на террористическую угрозу, мы должны постоянно повышать уровень готовности наших служб безопасности. Чем лучше наша §Yподготовка офицеров§! и чем больше иностранных советников мы будем размещать на нашей территории, тем более эффективным будет это обучение."
 terror_ct_training: "Вероятность успешного проведения контртеррористических рейдов §Gувеличивается§!.\nТяжесть терактов §Gуменьшится§!."
 MENA_terror_conduct_raid: "§YРейды§! на убежища террористов"
 MENA_terror_conduct_raid_desc: "Наши службы безопасности обнаружили убежища террористов на нашей территории. Мы должны проводить полицейские рейды с целью ареста подозреваемых в джихаде и изъятия незаконного оружия. Вероятность успешного проведения этих рейдов зависит от уровня подготовки наших сотрудников безопасности по вопросам борьбы с терроризмом."
 terror_conduct_raid_tt: "Если рейд является §Gуспешным§!, §YУгроза терроризма§! уменьшится на §Yсреднюю§! сумму, а §Yрадикализация§! увеличится на §Yмаленькую§! сумму\nЕсли рейд является §Rнеудачным§!, §YУгроза терроризма§! не уменьшится, а §Yрадикализация§! увеличится на §Yсреднюю§! сумму"
 MENA_terror_conduct_strike: "§YНанести§! авиаудары по укрытиям террористов"
 MENA_terror_conduct_strike_desc: "В отдаленных районах страны, где власть центрального правительства ограничена, существует множество укрытий для джихадистов. Мы должны нацелить эти укрытия воздушными ударами, чтобы устранить угрозу, которую представляют эти джихадисты. Вероятность того, что эти удары будут успешными, зависит от того, какую подготовку по борьбе с терроризмом прошли наши сотрудники служб безопасности."
 terror_conduct_strike_tt: "Если воздушная атака является §Gуспешной§!, §YУгроза терроризма§! уменьшится на §Yбольшую§! сумму, а §Yрадикализация§! увеличится на §Yсреднюю§! сумму\nЕсли воздушная атака является §Rнеудачной§!, §YУгроза терроризма§! не уменьшится, а §Yрадикализация§! увеличится на §Yбольшую§! сумму\n§RИмеет меньшую вероятность успеха, чем рейды.§!"
 MENA_deploy_military_advisors: "§GОтправить§! учебную миссию в §Y[FROM.GetNameDef]§!"
 MENA_deploy_military_advisors_desc: "Службы безопасности [FROM.GetNameDef] нуждаются в экспертизе со стороны внешних партнеров, таких как мы. Мы должны направить [ROOT.GetAdjective] военных экспертов для поддержки их усилий по борьбе с терроризмом."
 deploy_military_advisors_tt: "[FROM.GetAdjective] антитеррористическая подготовка будет более эффективной, но наши советники могут стать мишенью для джихадистов."
 foreign_military_advisors: "Иностранные военные советники"
 foreign_military_advisors1_desc: "Это государство принимает у себя небольшое число военных советников из зарубежных стран для оказания помощи в проведении контртеррористических операций."
 foreign_military_advisors2_desc: "Это государство принимает у себя значительное число военных советников из зарубежных стран для оказания помощи в проведении контртеррористических операций."
 foreign_military_advisors3_desc: "Это государство принимает большое количество военных советников из зарубежных стран для оказания помощи в проведении контртеррористических операций."
 superior_officer_law_tt: "Наша §Yподготовка офицеров§! превосходит их..."
 MENA_withdraw_military_advisors: "§RВывести§! учебную миссию, направленную в §Y[FROM.GetNameDef]§!"
 MENA_withdraw_military_advisors_desc: "Размещение наших сотрудников на территории [FROM.GetNameDef] для обучения местных контртеррористических сил имело минимальные преимущества. Хуже того, они стали мишенью для джихадистов. Чтобы сократить наши потери и свести к минимуму дальнейшие потери, мы должны вернуть наших военных советников домой."
 withdraw_military_advisors_tt: "[FROM.GetAdjective] антитеррористическая подготовка будет менее эффективной."

