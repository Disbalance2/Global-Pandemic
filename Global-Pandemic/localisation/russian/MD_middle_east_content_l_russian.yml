 ASIA_MOR_promote_tolerant_islam: "§YПропагандировать§! аль-Васатию"
 ASIA_MOR_promote_tolerant_islam_desc: "Марокко известно своими умеренными интерпретациями ислама. Марокканский принцип "аль-Васатия", или умеренность, сочетает в себе маликскую школу исламского права, ашаритское богословие и суннитский суфизм. Королевство всегда утверждало, что наиболее эффективным способом предотвращения терроризма является распространение этой формы умеренного ислама для противодействия экстремистским толкованиям."
 ASIA_OMA_promote_tolerant_islam: "§YПропагандировать§! Ибади Ислам"
 ASIA_OMA_promote_tolerant_islam_desc: "Оманское общество в значительной степени невосприимчиво к экстремистским исламским идеологиям. Это во многом объясняется преобладанием ибадистского ислама, который поощряет терпимость по отношению к другим религиям. Ибадисты выступают за мирное урегулирование споров, а не за конфронтацию, и как таковые не склонны к радикализации. Оман всегда утверждал, что наиболее эффективным способом предотвращения терроризма является распространение ибадистского ислама для противодействия экстремистским идеологиям."
 ASIA_terror_fund_deradicalisation_programmes: "§YФинансировать§! программы де-радикализации"
 ASIA_terror_fund_deradicalisation_programmes_desc: "Заключенные джихадисты не безнадежны. Многие рядовые пехотинцы в экстремистских организациях - это просто заблудшие молодые люди, ставшие жертвами девиантных форм ислама, проповедующих смерть в отношении своих собратьев-мусульман. Мы должны осуществить программы дерадикализации, чтобы реинтегрировать этих разочарованных молодых мужчин и женщин в общество. Эффективность этих программ зависит от наших расходов на социальное обеспечение."
