 oil_dependency: "Нефтяная зависимость"
 oil_dependency_desc: "Экономика этой страны в значительной степени зависит от экспорта нефти и других видов ископаемого топлива. Хотя в краткосрочной перспективе эта зависимость является прибыльной, общеизвестно, что такая чрезмерная зависимость является неустойчивой."
 investors_bonus: "Региональный финансовый центр"
 investors_bonus_desc: "Развитие нашей страны как регионального финансового центра привело к стимулированию нашей экономики и созданию привлекательных условий для инвестиций."
 baath_movement: "Поддерживаемое правительством движение Баас"
 shia_movement: "Поддерживаемое правительством шиитское исламистское движение"
 sunni_movement: "Поддерживаемое правительством суннитское исламское движение"
 pro_western_movement: "Поддерживаемое правительством либеральное движение"
 shia_resistance_01: "Шиитское сопротивление - незначительное"
 shia_resistance_01_desc: "Хотя элементы нашего шиитского населения иногда выражают недовольство нашим правительством, большинство шиитов в нашей стране не возражают против нашего правления."
 shia_resistance_02: "Шиитское сопротивление - низкое"
 shia_resistance_02_desc: "Некоторые радикалы из числа шиитов призывали к свержению нашего правительства, но их призывы в значительной степени остались без внимания. Это связано с относительным отсутствием жестокого обращения со стороны нашего правительства по отношению к шиитскому населению."
 shia_resistance_03: "Шиитское сопротивление - умеренное"
 shia_resistance_03_desc: "Силы, выступающие против установления шиитского режима, получили определенное распространение среди шиитского населения нашей страны в связи с сохраняющимися барьерами и трудностями, с которыми шииты сталкиваются в нашем обществе. Однако наиболее распространенной позицией среди шиитов по-прежнему является сопротивление насилию."
 shia_resistance_04: "Шиитское сопротивление - cущественное"
 shia_resistance_04_desc: "Неравное положение нашего шиитского населения по сравнению с их суннитскими коллегами привело к тому, что в определенных кругах наше правительство столкнулось с заметным противодействием. Несмотря на некоторую активность боевиков против нашего правительства, до сих пор она оставалась относительно маргинальной."
 shia_resistance_05: "Шиитское сопротивление - сильное"
 shia_resistance_05_desc: "Дискриминация в отношении шиитов привела к значительному уровню открыто выраженного недовольства нашим правительством. Еще большее беспокойство вызывает усиление поддержки воинствующих шиитских группировок, выступающих за отстранение нашего правительства от власти насильственными методами."
 shia_resistance_06: "Шиитское сопротивление - крайне высокое"
 shia_resistance_06_desc: "Наша политика значительно усилила враждебность шиитов к нашему правлению, увеличивая поддержку шиитских групп боевиков, выступающих за применение силы против нашего правительства. Однако возможности этих групп боевиков остаются относительно небольшими, и они смогли совершать лишь небольшие эпизодические нападения."
 shia_resistance_07: "Шиитское сопротивление - тяжелое"
 shia_resistance_07_desc: "Наше отношение к шиитам подогрело антиправительственные настроения среди подавляющего большинства шиитского населения. Хотя многие среди шиитского населения еще не начали пропагандировать насилие, широко распространенная ненависть к нашему правительству способствовала широкой поддержке применения насилия с целью свержения нашего правительства."
 shia_resistance_08: "Шиитское сопротивление - чрезвычайно суровое"
 shia_resistance_08_desc: "Наша антишиитская политика привела к подавляющему противодействию шиитов нашему правлению. Хотя не вся эта оппозиция воплотилась в открытую поддержку вооруженных групп боевиков, большинство шиитского населения молчаливо соглашается с применением тактики насилия, поощряя шиитские группы боевиков, которые начали совершать все более дерзкие нападения."
 shia_resistance_09: "Шиитское сопротивление - критическое"
 shia_resistance_09_desc: "Широко распространенная ненависть к нашему правительству за его антишиитскую политику привела к широкой поддержке вооруженной воинственности среди шиитского населения. Эта поддержка подбадривает группы шиитских боевиков и позволяет им совершать крупные нападения."
 shia_resistance_10: "Шиитское сопротивление - чрезвычайно критичное"
 shia_resistance_10_desc: "Почти повсеместная ненависть к нашему правительству привела к тому, что вооруженное сопротивление против нашего правительства получило поддержку подавляющего большинства. Шиитские группы боевиков наводнены финансовыми средствами и рекрутами и поэтому способны проводить крупные, хорошо скоординированные операции."
 aggressive_nationalism: "Агрессивный национализм"
 defensive_nationalism: "Оборонительный национализм"
 transnational_shiism: "Транснациональный шиизм"
 national_shiism: "Национальный шиизм"
 elected_legislature: "Избранная законодательная власть"
 elected_legislature_desc: "После создания конституционной монархии, в этой стране сформировалась избранная законодательная власть, которая служит противовесом исполнительной власти."
 birthplace_of_wahhabism: "Родина ваххабизма"
 birthplace_of_wahhabism_desc: "Нация Саудовской Аравии была создана в результате союза между военной мощью Ибн Сауда и радикальным религиозным видением Мухаммада ибн Абд аль-Ваххаба. Основанное последним движение - ваххабизм - отличалось от других исламских доктрин горячим стремлением очистить ислам и вернуть веру в ее самую раннюю и аутентичную форму. Форма ваххабизма, поддерживаемая Саудовской Аравией, подчеркивает уважение к религиозным властям и правительству, в отличие от более революционных и популистских марок салафизма под влиянием мысли Саида Кутба, которую приняло большинство джихадистских групп."
 little_sparta: "Маленькая Спарта"
 little_sparta_desc: "ОАЭ исторически превзошли себя на международной арене, направляя свои вооруженные силы для участия в многосторонних военных операциях в самых отдаленных уголках земного шара. Страна наладила тесные связи со своим могущественным соседом Саудовской Аравией, а также с Западом. Сохраняя равновесие между ними, небольшая страна, ласково названная официальными лицами США «Маленькой Спартой», смогла эффективно поддерживать свою свободу маневра."
 omani_neutrality: "Оманский нейтралитет"
 omani_neutrality_desc: "Оман гордится своей нейтральной, умеренной внешней политикой под руководством султана Габуса бен Саида аль-Саида. На протяжении десятилетий он является одним из основных сторонников мирных инициатив на Ближнем Востоке и играет важную роль в посредничестве между соперничающими государствами, в том числе на Аравийском полуострове."
 home_of_the_baharna: "Родина Бахарны"
 home_of_the_baharna_desc: "Большинство населения Бахрейна составляют шиитские арабы, которые считают себя коренным населением Бахрейна. Эти люди восходят к древнему королевству Бахарна, которое простиралось по всей Восточной Аравии. Хотя историческая точность этого повествования оспаривается, оно сыграло основную роль в мобилизации поддержки против суннитской династии Халифа, которые воспринимаются как иностранные оккупанты родины Бахарны."
 legacy_of_the_gulf_war: "Наследие войны в Персидском заливе"
 legacy_of_the_gulf_war_desc: "Ирак Саддама Хусейна 2 августа 1990 года вторгся в Кувейт и оккупировал страну на семь месяцев. За это время движение сопротивления мобилизовалось против иракских захватчиков, и все кувейтцы, независимо от их религиозной принадлежности или социального класса, объединились для борьбы с оккупантами. Это событие, наряду с долгой историей противостояния Кувейта с гораздо более крупными противниками и наличием уникально влиятельного парламента, помогло закрепить национальную самобытность Кувейта, которая, в отличие от некоторых других кувейтских государств Залива, позволила суннитам и шиитам относительно беспрепятственно сосуществовать друг с другом."
 unrepresentative_government: "Непредставительное правительство"
 unrepresentative_government_sunni_desc: "Этой страной, несмотря на то, что в ней большинство шиитов, управляет суннитское правительство. Этот дисбаланс власти способствует межконфессиональным трениям и недовольству населения в отношении того, что воспринимается как несправедливое и непредставительное правительство."
 unrepresentative_government_shia_desc: "Этой страной, несмотря на то, что в ней большинство шиитов, управляет суннитское правительство. Этот дисбаланс власти способствует межконфессиональным трениям и недовольству населения в отношении того, что воспринимается как несправедливое и непредставительное правительство."
