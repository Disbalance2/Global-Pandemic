 AFR_terror_conduct_raid: "§YРейды§! на убежища террористов"
 AFR_terror_conduct_raid_desc: "Наши службы безопасности обнаружили убежища террористов на нашей территории. Мы должны проводить полицейские рейды с целью ареста подозреваемых в джихаде и изъятия незаконного оружия. Вероятность успешного проведения этих рейдов зависит от уровня подготовки наших сотрудников безопасности по вопросам борьбы с терроризмом."
 AFR_terror_conduct_strike: "§YНанести§! авиаудары по укрытиям террористов"
 AFR_terror_conduct_strike_desc: "В отдаленных районах страны, где власть центрального правительства ограничена, существует множество укрытий для джихадистов. Мы должны нацелить эти укрытия воздушными ударами, чтобы устранить угрозу, которую представляют эти джихадисты. Вероятность того, что эти удары будут успешными, зависит от того, какую подготовку по борьбе с терроризмом прошли наши сотрудники служб безопасности."
 AFR_deploy_military_advisors: "§GОтправить§! учебную миссию в §Y[FROM.GetNameDef]§!"
 AFR_deploy_military_advisors_desc: "Службы безопасности [FROM.GetNameDef] нуждаются в экспертизе со стороны внешних партнеров, таких как мы. Мы должны направить [ROOT.GetAdjective] военных экспертов для поддержки их усилий по борьбе с терроризмом."
 AFR_withdraw_military_advisors: "§RВывести§! учебную миссию, направленную на §Y[FROM.GetNameDef]§!"
 AFR_withdraw_military_advisors_desc: "Размещение наших сотрудников на территории [FROM.GetNameDef] для обучения местных контртеррористических сил имело минимальные преимущества. Хуже того, они стали мишенью для джихадистов. Чтобы сократить наши потери и свести к минимуму дальнейшие потери, мы должны вернуть наших военных советников домой"."

 terror_asia_category: "Операции по борьбе с терроризмом: Центральная Азия"
 terror_asia_category_desc: "Чем выше §YУгроза терроризма§! в государстве, тем выше вероятность того, что джихадистские группы нанесут удары по внутренним (например, по правительственным учреждениям) и зарубежным целям (например, по военным базам) в этой стране. Нападения могут быть совершены в соседней стране, если ее граница остается незащищенной. Серьезность террористических атак и вероятность их успеха могут быть снижены за счет увеличения расходов на внутреннюю безопасность и проведения антитеррористической подготовки.\n\nСпособность страны снижать §YУгрозу терроризма§! сверх определенного лимита зависит от того, находится ли она в состоянии войны, ее стабильности, ВВП и уровня коррупции. §YУгроза терроризма§! может увеличиться в связи с уровнем §Yрадикализации§! и проникновение джихадистов из соседних стран. Она будет снижаться на низких уровнях §Yрадикализации§! в результате рейдов и внешнего вмешательства. Минимальный уровень §Yрадикализации§! может быть снижена путем борьбы с коррупцией, укрепления стабильности и роста экономики. §YРадикализация§! увеличивается по мере того, как растет популярность [Caliphate_L] и в результате быстрой социальной либерализации."
