 GCC_blockade: "§RИнициировать блокаду§! против §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_blockade_desc: "Слишком долго [FROM.GetAdjective] правительство выставляли напоказ свою альтернативную внешнюю политику, подрывая наши национальные интересы, а также единство ССАГПЗ. Мы должны положить конец их отклонениям, оказав экономическое давление."
 GCC_drop_the_blockade: "§GПрекратить блокаду§! против §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_drop_the_blockade_desc: "Правительство [FROM.GetNameDef] вряд ли поддастся нашему давлению в ближайшее время. Возможно, для нас будет лучше прекратить блокаду, чтобы восстановить отношения."
 GCC_accept_blockade_demands: "§GПринять требования§! блокадников"
 GCC_accept_blockade_demands_desc: "Блокадники вряд ли ослабят блокаду против нас в ближайшее время. Мы должны рассмотреть возможность принятия их требований, чтобы положить конец страданиям нашего народа."
 GCC_support_gcc_membership: "§GПоддержать§! §Y[FROM.GetFlag][FROM.GetAdjective]§! членство в ССАГПЗ"
 GCC_support_gcc_membership_desc: "Присоединение [FROM.GetNameDef] к ССАГПЗ может быть в наших интересах. Тем не менее, мы должны тщательно обдумать возможные последствия принятия нового члена в ряды. Чем больше политическая и экономическая ситуация в стране будет отличаться от ситуации в существующих членах ССАГПЗ, тем больший ущерб ее включение нанесет единству ССАГПЗ."
 GCC_pressure_countries_to_support: "§GДавить на государства§! с целью поддержки [FROM.GetAdjective] членства"
 GCC_pressure_countries_to_support_desc: "Чем выше наше влияние в других государствах-членах ССАГПЗ, тем более восприимчивыми они будут к давлению с нашей стороны, чтобы поддержать кандидатуру [FROM.GetName] на членство в ССАГПЗ."
 GCC_show_supporters: "§YПоказать государства§!, поддерживающие наше членство"
 GCC_show_supporters_desc: "Вступление в ССАГПЗ позволит нам воспользоваться политическими и экономическими преимуществами, которые дает членство в ССАГПЗ. Вероятность того, что существующие члены ССАГПЗ поддержат нашу заявку на членство в ССАГПЗ, зависит от ряда факторов, таких как наша стабильность и то, отражает ли наша форма правления, внешняя политика и доминирующее вероисповедание форму правления существующих государств-членов ССАГПЗ."
 GCC_begin_accession_process: "§GНачать§! процесс присоединения к ССАГПЗ"
 GCC_begin_accession_process_desc: "Поскольку ССАГПЗ опирается на единогласное принятие решений, мы должны заручиться поддержкой всех существующих членов ССАГПЗ, чтобы получить официальное приглашение и разрешение начать процесс вступления в ССАГПЗ."
 GCC_complete_accession_plan: "§GЗавершить§! план присоединения к ССАГПЗ"
 GCC_complete_accession_plan_desc: "Хотя нам удалось заручиться поддержкой всех существующих государств-членов ССАГПЗ, наша цель - полноправное членство в ССАГПЗ - еще не достигнута. Для того чтобы получить статус члена, мы должны сначала завершить ряд политических и экономических изменений, чтобы привести нашу страну в соответствие с требованиями ССАГПЗ."
 every_gcc_member_supports_tt: "Каждый член ССАГПЗ поддерживает наше членство"
 GCC_support_gcc_membership_tt: "Если каждое государство-член ССАГПЗ поддержит [FROM.GetAdjective] членство, [FROM.GetName] сможет начать процесс присоединения.\n§RЕсли [FROM.GetName] станет членом, единство ССАГПЗ уменьшится на 25, 20, 10 или 5% в зависимости от политической ситуации [FROM.GetName].§!"
 GCC_support_gcc_membership1_tt: "Если каждое государство-член ССАГПЗ поддержит их членство, [pressured_to_accept] сможет начать процесс присоединения.\n§RЕсли [pressured_to_accept] станет членом, единство ССАГПЗ уменьшится на 25, 20, 10 или 5% в зависимости от политической ситуации [pressured_to_accept].§!"
