 GCC_expel: "§RДвижение за изгнание§! §Y[FROM.GetFlag][FROM.GetNameDef]§! из ССАГПЗ"
 GCC_expel_desc: "Новое правительство, которое взяло под контроль [FROM.GetNameDef], представляет угрозу для ССАГПЗ, и ему нельзя позволить оставаться частью этой организации."
 GCC_leadership: "Стать лидером ССАГПЗ §Yвместо§! §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_leadership_desc: "Хотя у ССАГПЗ нет формальной иерархии, благодаря превосходящей силе и региональному влиянию [FROM.GetNameDef] она исторически доминировала в ССАГПЗ. Однако теперь, когда наши возможности превзошли их, пришло время занять свое законное место во главе ССАГПЗ."
