 subversive_activities: "Подрывная деятельность"
 subversive_activities_desc: "В эпоху, когда открытый конфликт стал менее жизнеспособным вариантом преследования наших национальных интересов, мы должны прибегнуть к более дискретным средствам проецирования нашего влияния и подрыва наших врагов."
 send_support_to_the_syrian_opposition: "Отправить стрелковое оружие сирийской оппозиции"
 send_support_to_the_syrian_opposition_desc: "Революционеры, выступающие против Асада, несомненно, выиграют от нашей помощи в их борьбе."
 send_support_to_hamas: "Отправить стрелковое оружие ХАМАСу"
 send_support_to_hamas_desc: "Возникнув как радикальная группа, отколовшаяся от палестинских «Братьев-мусульман», ХАМАС с тех пор стал одной из самых активных групп, выступающих за создание палестинского государства. Учитывая потерю легитимности и умеренности, с которой столкнулся более авторитетный ФАТХ из-за провала соглашений Осло, ХАМАС является наиболее эффективной и радикальной антиизраильской силой в палестинской политике."
 send_support_to_hezbollah: "Отправить стрелковое оружие в Хезболлу"
 send_support_to_hezbollah_desc: "Поддерживаемая Ираном боевая организация «Хезболла» была одним из немногих субъектов, имевших определенный успех в борьбе с ЦАХАЛом. Это не только мощный инструмент для подрыва государства Израиль, но и эффективный способ усиления шиитского сектантства в ливанской политике."
 send_support_to_pro_government_forces: "Отправить стрелковое оружие сирийским ополченцам"
 send_support_to_pro_government_forces_desc: "Хотя Сирийская арабская армия является светской организацией, существует множество шиитских ополчений, которые Иран помог сформировать и которые имеют более явную сектантскую повестку дня. Поддержка этих ополченцев поможет делу шиитов в исторически светской республике."
 send_support_to_pmu: "Отправить стрелковое оружие Силам народной мобилизации"
 send_support_to_pmu_desc: "Шиитские ополчения, возникшие для защиты шиитов Ирака от экстремистских суннитских сил, таких как Аль-Каида, получили значительную поддержку со стороны Исламской Республики Иран. Их поддержка поможет усилить влияние Ирана и, соответственно, шиитов на иракскую политику."
 send_support_to_arabs: "Отправить стрелковое оружие арабским повстанцам"
 send_support_to_arabs_desc: "На протяжении многих лет Движение арабской борьбы за освобождение Ахваза ведет партизанскую кампанию против Исламской Республики Иран. Несмотря на то, что большинство этих арабов - шииты, у нас с ними общий враг в виде доминирующего в Персии режима Исламской Республики."
 send_support_to_balochis: "Отправка стрелкового оружия белуджским повстанцам"
 send_support_to_balochis_desc: "Салафитские движения в иранской провинции Систан и Белуджистан уже много лет борются против угнетения своего народа шиитским персидским режимом. Мы должны оказать поддержку их делу, поскольку вскоре у них появится возможность отплатить им тем же."
 send_support_to_gna: "Отправить оружие ливийскому правительству национального согласия"
 send_support_to_gna_desc: "Правительство национального согласия признано на международном уровне как законное правительство Ливии. Тем не менее, непокорные повстанцы продолжают оспаривать его власть военным путем при поддержке влиятельных антиисламистских государств. С другой стороны, ПНА в основном покинута международным сообществом. Мы должны использовать наши значительные ресурсы в Ливии, помогая исправить этот дисбаланс."
 send_support_to_gnc: "Отправить оружие в [GNC.GetName]"
 send_support_to_gnc_desc: "[GNC.GetName] является законным представителем ливийского народа и как таковая должна получить нашу полную поддержку в борьбе с ее жестокими, авторитарными врагами."
 send_support_to_hor: "Отправить оружие Ливийской национальной армии"
 send_support_to_hor_desc: "Хаотичное поле боя в Ливии стало питательной средой для исламистских сил, связанных с ядом, которым являются «Братья-мусульмане». Мы должны поддержать единственную силу, которая может принести стабильность и безопасность в это разрушенное войной государство."

