 #TECHNOLOGIES
 gen_3_light: "Лёгкий самолёт 3-го поколения"
 gen_3_light_desc: "Многоцелевой самолёт, созданный на основе технологических достижений и уроков, полученных в ходе корейской и вьетнамской войн. Эти самолёты способны нести ракеты класса "воздух-земля" и боеприпасы с лазерным наведением, сохраняя при этом возможность ведения боевых действий в режиме BVR. К числу дополнительных усовершенствований относятся системы предупреждения о пересечении местности, импульсно-доплеровский радар и возможность прицеливания вне зоны видимости."
 gen_4_light: "Лёгкий самолёт 4-го поколения"
 gen_4_light_desc: "После успешного развития многоцелевых самолётов третьего поколения в планерках четвертого поколения продолжалось развитие технологических и инженерных достижений. В этом поколении самолётов появились беспилотные системы, улучшенные соотношения тяги и веса, усовершенствованная авионика, а также ранние стелс-технологии."
 gen_5_light: "Лёгкий самолёт 5-го поколения"
 gen_5_light_desc: "Основные достижения в области стелс-технологий, систем C3, "умных шлемов", объединения данных и датчиков и т.д. были получены в результате разработки самолётов 5-го поколения. Эти самолёты стали гораздо более скрытными благодаря дальнейшему совершенствованию технологии "стелс" в дополнение к серьезным достижениям в области материалов, электроники и двигательной техники."
 gen_6_light: "Лёгкий самолёт 6-го поколения"
 gen_6_light_desc: "Самолёты 6-го поколения - это передовые экспериментальные технологии воздушного боя.Дорогие в разработке и производстве, они включают в себя новейшие стелс-материалы, авионику, беспилотные ведомые, системы высокоточного оружия и многое другое."
