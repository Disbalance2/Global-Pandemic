 weap_ag_gunship_1: "25мм - 40мм пушки"
 weap_ag_gunship_1_desc: "25мм пушки Gattling Gun и 40мм пушки Bofors, установленные на больших самолетах, позволяют создавать воздушные артиллерийские корабли, обеспечивающие высокоточную огневую поддержку наземных подразделений.\n\n§GПодсказка дизайнера: этот модуль используется для создания крупных самолётов CAS. Эти самолеты могут оказывать значительную поддержку, но будут очень уязвимы в любом спорном воздушном пространстве.§!\n\n§WИспользование этого оружия в качестве основного позволит создать§! §Bсамолёт CAS§!"
 weap_ag_gunship_2: "105мм пушка"
 weap_ag_gunship_2_desc: "105мм пушки-гаубицы позволяют вертолетам обеспечивать артиллерийскую и танковую поддержку наземных подразделений точным огнём прямой наводки.\n\n§GПодсказка дизайнера: этот модуль используется для создания крупных самолетов CAS. Эти самолеты могут оказывать значительную поддержку, но будут очень уязвимы в любом спорном воздушном пространстве.§!\n\n§WИспользование этого оружия в качестве основного позволит создать§! §Bсамолёт CAS§!"
 weap_ag_rapid_dragon: "Паллетированные ALCM"
 weap_ag_rapid_dragon_desc: "По мере того как страны экспериментируют с применением оружия, поддоны, предназначенные для запуска ALCM прямо с борта транспортного самолёта, быстро меняют роль, которую способны выполнять большие транспорты.\n\n§GПодсказка дизайнера: использование этого модуля позволяет транспортным самолётам выполнять задания по стратегическому бомбометанию. Следует помнить, что транспортные самолёты по-прежнему очень уязвимы к повреждениям при выполнении этого задания.§!"
 weap_ag_strat_1: "Бомбовый отсек 1-го поколения"
 weap_ag_strat_1_desc: "Выделенные бомбовые отсеки позволяют самолету нести большое количество боеприпасов класса "воздух-земля", используемых в основном для нанесения массированных ударов по стратегическим объектам.\n\n§GПодсказка дизайнера: эти модули обеспечивают приличное количество стратегических бомбардировок и морских атак, а также снижают преимущества радара и ПВО. Использование большого количества таких модулей на одном самолете значительно снизит его радиолокационное преимущество и сделает его уязвимым в спорном воздушном пространстве.§!\n\n§WИспользование этого оружия в качестве основного позволит создать§! §Bстратегический бомбардировщик§!"
