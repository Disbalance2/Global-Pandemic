 weap_ag_cas_hardpoint_1: "Узел поддержки вооружения CAS 1-го поколения"
 weap_mp_med_hardpoint_1_desc: "Узлы поддержки вооружения, предназначенные для размещения оружия среднего размера. Лёгкие противокорабельные ракеты, боеприпасы с точным наведением, противотанковые ракеты, средние крылатые ракеты, ракеты класса "воздух-воздух" большой дальности, пулемётные установки и многое другое. Эти хардпоинты предоставляют самолету широкий выбор вооружения.\n\n§GПодсказка дизайнеоп: средние точки подвески - это само определение многоролевости, предоставляя доступ почти к каждой миссии самолёта, а также статистику для этих миссий, чтобы сделать самолет полезным, ценой увеличения стоимости IC. Эти модули делают самолет сбалансированным, универсальным.§!\n\n§WИспользование этого модуля в качестве основного оружия создаст§! §Bмногоцелевой истребитель§!\n\n§GПРЕДУПРЕЖДЕНИЕ: многоцелевые истребители CV будут атаковать вражеские корабли только во время морского боя§!"
 weap_ag_cas_hardpoint_1_desc: "Узлы поддержки вооружения, предназначенные для перевозки большого количества боеприпасов класса "воздух-земля". Эти точки обменивают возможность нести большую номенклатуру боеприпасов на возможность нести несколько систем вооружения, таких как ракеты "воздух-земля", более тяжелые бомбы и большее количество ALCM.\n\n§GПодсказка дизайнера: узлы поддержки вооружения CAS позволят самолётам значительно увеличить показатели гундосой атаки и стратегического бомбометания за счет отсутствия у них возможности атаковать с воздуха и снижения преимущества перед радаром.§!\n\n§WИспользование этого оружия в качестве основного позволит создать§! §Bсамолёт CAS§!"
