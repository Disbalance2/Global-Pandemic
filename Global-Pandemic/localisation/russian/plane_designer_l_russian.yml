 medium_plane_airframe: "Многоцелевой истребитель"
 medium_plane_airframe_desc: "Являясь "рабочей лошадкой" современных ВВС, эти самолёты способны выполнять практически все задачи, которые только могут быть решены с помощью авиации, при этом не являясь мастерами ни в одной из них. Умеренно дорогие в производстве, эти самолёты требуют серьезной подготовки и снабжения в полевых условиях."
 medium_plane_suicide_airframe: "Дрон-камикадзе"
 medium_plane_suicide_airframe_desc: "Беспилотники-смертники стали популярным вариантом нанесения ударов по целям, не подвергая цель риску, за счет жертвования целым планера для нанесения авиаудара, но получая при этом значительно большую полезную нагрузку и точность удара."
 medium_plane_fighter_airframe: "Истребитель превосходства в воздухе"
 medium_plane_fighter_airframe_desc: "Эти самолёты предназначены для контроля над воздушным пространством и лишения противника доступа к нему, а также для поражения и уничтожения самолетов противника за счет возможности выполнения задач по нанесению ударов по земле."
 medium_plane_cas_airframe: "Самолёт CAS"
 medium_plane_cas_airframe_desc: "Эти самолёты предназначены для нанесения большого количества боеприпасов по объектам на поле боя для поддержки дружественных наземных сил."
 medium_plane_maritime_patrol_airframe: "Морские патрульные самолёты"
 medium_plane_maritime_patrol_airframe_desc: "Морской патрульный самолёт средней дальности, предназначенный для поиска и уничтожения подводных лодок противника, а также способный выполнять минные и тральные операции."
 medium_plane_air_transport_airframe: "Средний транспортный самолёт"
 medium_plane_air_transport_airframe_desc: "Средний транспортный самолёт, способный обеспечивать воздушную транспортировку десантников и грузов на средние расстояния."
 cv_medium_plane_airframe: "Многоцелевой истребитель CV"
 cv_medium_plane_airframe_desc: "Являясь "рабочей лошадкой" современных ВВС, эти самолеты способны выполнять практически все задачи, которые только могут быть решены с помощью авиации, при этом не являясь мастерами ни в одной из них. Умеренно дорогие в производстве, эти самолеты требуют серьезной подготовки и снабжения в полевых условиях."
