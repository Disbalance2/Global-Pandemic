 weap_as_hardpoint_1: "Морская точка подвески 1-го поколения"
 weap_as_hardpoint_1_desc: "Узлы подвески вооружения, предназначенные для размещения тяжелых противокорабельных боеприпасов, торпед, а также средств минирования и траления.\n\n§GПодсказка дизайнера: этот узел поддержки вооружения используется для создания самолётов, предназначенных для выполнения противокорабельных задач.§!\n\n§WИспользование этого оружия в качестве основного позволит создать§! §Bморской бомбардировщик§!\n\n§RПРЕДУПРЕЖДЕНИЕ: морские бомбардировщики CV будут атаковать вражеские корабли только во время морского боя§!"
