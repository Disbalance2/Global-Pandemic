 #AVIONICS & DRONE MODULES
 avionics_manned_1: "Авионика 1-го поколения"
 avionics_manned_1_desc: "Первое поколение авиационных приборов, состоящее из гироскопов и циферблатов, которое требовало от пилота сканирования не только направления полета, но и приборной панели.\n\n§GПодсказка дизайнера: авионика закладывает фундамент для вашего самолёта. Она обеспечивает повсеместное увеличение большинства характеристик самолёта, но за счёт увеличения затрат ресурсов§!"
 avionics_manned_2: "Авионика 2-го поколения"
 avionics_manned_2_desc: "Проецирование такой важной информации, как скорость полета, высота, угол атаки, направление по компасу и т.д., позволяет лучше ориентироваться в ситуации при наблюдении за передней частью самолёта.\n\n§GПодсказка дизайнера: авионика закладывает фундамент для вашего самолёта. Она обеспечивает повсеместное увеличение большинства характеристик самолёта, но за счёт увеличения затрат ресурсов§!"
 avionics_manned_3: "Авионика 3-го поколения"
 avionics_manned_3_desc: "Современная электроника позволяет пилотам настраивать дисплеи приборов и МФД, что позволяет пилоту контролировать отображение полетной и диагностической информации.\n\n§GПодсказка дизайнера: авионика закладывает фундамент для вашего самолёта. Она обеспечивает повсеместное увеличение большинства характеристик самолёта, но за счёт увеличения затрат ресурсов§!"
 avionics_manned_4: "Авионика 4-го поколения"
 avionics_manned_4_desc: "Вся необходимая пилоту информация проецируется на HUD внутри шлема, следуя за его зрением, куда бы оно ни направлялось. Кроме того, камеры и сенсорные системы позволяют пилоту "видеть" сквозь свой самолёт, обеспечивая непревзойденную осведомленность о ситуации в боевом пространстве.\n\n§GПодсказка дизайнера: авионика закладывает фундамент для вашего самолёта. Она обеспечивает повсеместное увеличение большинства характеристик самолёта, но за счёт увеличения затрат ресурсов§!"
 avionics_drone_1: "Беспилотные системы 1-го поколения"
 avionics_drone_1_desc: "Первое поколение беспилотных технологий позволило летать без участия пилота внутри самолёта, что дало возможность исследовать новые боевые возможности с воздуха.\n\n§GПодсказка дизайнера: Беспилотные системы позволяют создавать самолёты, у которых снижены затраты на ИС и живую силу, но при этом снижены показатели воздушного боя и ПВО. Используйте их, когда хотите создать дешёвый самолёт для воздушной разведки или нанесения ударов.§!\n\n§WИспользование этого оружия в качестве основного создаст§! §Bбеспилотные/транспортные самолёты§!"
 avionics_drone_2: "Беспилотные системы 2-го поколения"
 avionics_drone_2_desc: "Беспилотники второго поколения имеют больший радиус действия, лучшие коммуникационные возможности, их сложнее заглушить или уничтожить. Эти беспилотники рассчитаны на большой радиус действия и длительное время пребывания в режиме ожидания, что позволяет проводить масштабную разведку местности без пилота в кабине.\n\n§GПодсказка дизайнера: беспилотные системы позволяют создавать самолёты, у которых снижены затраты на ИС и живую силу, но при этом снижены показатели воздушного боя и ПВО. Используйте их, когда хотите создать дешёвый самолёт для воздушной разведки или нанесения ударов.§!\n\n§WИспользование этого оружия в качестве основного создаст§! §Bбеспилотные/транспортные самолёты§!"
 avionics_drone_3: "Беспилотные системы 3-го поколения"
 avionics_drone_3_desc: "Теперь эти самолёты, вооруженные беспилотниками, в первую очередь способны наносить точные удары и оказывать ближнюю авиационную поддержку, а также могут использоваться в качестве дронов-смертников, позволяя наносить точные удары ценой потери планера.\n\n§BПодсказка дизайнера: беспилотные системы позволяют создавать самолёты, у которых снижены затраты на ИС и рабочую силу, но при этом снижены показатели воздушного боя и ПВО. Это позволяет создать дешёвый самолёт, который будет обладать некоторыми возможностями ведения воздушного боя и нанесения ударов, но при этом не будет обладать такими же характеристиками, как базовый малый самолёт.§!\n\n§WИспользование этого оружия в качестве основного создаст§! §Bбеспилотные/транспортные самолёты§!"
 avionics_drone_4: "Беспилотные системы 4-го поколения"
 avionics_drone_4_desc: "Современные беспилотники воздушного боя, способные вести боевые действия во всех ролях, как это делает пилотируемый самолёт. Беспилотники этого поколения прошли серьёзную модернизацию, позволяющую принимать самостоятельные решения за доли секунды, что крайне важно для ведения боевых действий в современном пространстве.\n\n§BПодсказка дизайнера: беспилотные системы позволяют создавать самолёты, у которых снижены затраты на ИС и живую силу, но при этом снижены показатели воздушного боя и ПВО. Их можно использовать, когда требуется создать дешёвый самолёт, обладающий неплохими возможностями ведения воздушного боя и нанесения ударов, но при этом плохо переносящий повреждения.§!\n\n§WИспользование этого оружия в качестве основного создаст§! §Bбеспилотные/транспортные самолёты§!"

#WINGFORM MODULES
 wing_delta: "Треугольное крыло"
 wing_delta_desc: "Прочная стандартная конструкция крыла, призванная сделать самолёт более маневренным.\n\n§BПодсказка дизайнера: форма крыла предоставляет возможность корректировки характеристик самолетов в обмен на стоимость IC.§!\n\n§GТакая форма крыла обеспечит небольшое увеличение скорости и радиолокационного превосходства, а также умеренное увеличение ПВО, создавая немного более живучий самолёт без значительного увеличения ИС, связанного с инвестированием в стелс-технологии.§!"
 wing_diamond: "Алмазное крыло"
 wing_diamond_desc: "Экспериментальная форма крыла, заменяющий маневрённость дельтавидного крыла на большую скорость и лучшие характеристики скрытности.\n\n§BПодсказка дизайнера: форма крыла предоставляет возможность корректировки характеристик самолетов в обмен на стоимость IC.§!\n\n§GЭта форма крыла обеспечивает умеренное увеличение радиолокационного превосходства и скорости, а также незначительное увеличение противовоздушной обороны. В сочетании с дополнительными стелс-технологиями это позволит создать надежный стелс-истребитель, который будет очень трудно поразить и убить в воздушном бою.§!"
 wing_flyingwing: "Летающее крыло"
 wing_flyingwing_desc: "Выносливость - это главное. Эта форма крыла разработана для максимального увеличения дальности и скорости полета, что идеально подходит для самолетов, которым необходимо быстро преодолевать большие расстояния.\n\n§BПодсказка дизайнера: форма крыла предоставляет возможность корректировки характеристик самолетов в обмен на стоимость IC.§!\n\n§GЭта форма крыла обеспечивает значительное увеличение дальности полета, а также умеренное улучшение радиолокационных характеристик и скорости, но при этом имеет большие затраты на ИС и снижение ПВО. Эта форма крыла рекомендуется для крупных стран, желающих производить самолёты большой дальности.§!"
 wing_fwdswept: "Крыло обратной стреловидности"
 wing_fwdswept_desc: "Жертвуя дальностью и скоростью ради еще большей маневренности, эта форма крыла предназначена для истребителей ближнего боя и самолётов, предназначенных для сближения и поражения самолётов противника в ближнем бою.\n\n§BПодсказка дизайнера: форма крыла предоставляет возможность корректировки характеристик самолетов в обмен на стоимость IC.§!\n\n§GЭта форма крыла обеспечивает значительное увеличение статистики ПВО и воздушной атаки за счет снижения преимущества радара и дальности полёта, а также увеличения стоимости ИС. Используйте его, если хотите получить более высокий урон и повышенную живучесть, и готовы ради этого чаще попадать в самолёты.§!"
 wing_straight: "Прямое крыло"
 wing_straight_desc: "Классика: крылья этого типа поднимают вас в воздух и удерживают там. Кроме того, он позволяет легко размещать на крыльях большое количество боеприпасов, но при этом снижается маневренность по сравнению с другими формами крыльев.\n\n§BПодсказка дизайнера: форма крыла предоставляет возможность корректировки характеристик самолетов в обмен на стоимость IC.§!\n\n§GЭта крылатая форма обеспечивает умеренное усиление противовоздушной обороны и наземной атаки за счет преимущества в радарной части и скорости. Эта форма крыла также имеет сниженную стоимость производства. Рекомендуется для стран, строящих истребители CAS или ударные истребители с ограниченным бюджетом.§!"
 wing_swept: "Стреловидность крыла"
 wing_swept_desc: "Самолёты со стреловидным крылом - это просто прямые крылья, которые более маневренны, быстрее и могут летать дальше, но затраты на проектирование приводят к удорожанию производства таких самолётов.\n\n§BПодсказка дизайнера: форма крыла предоставляет возможность корректировки характеристик самолетов в обмен на стоимость IC.§!\n\n§GЭта форма крыла является базовой формой крыла для самолётов. Она предоставляет умеренные баффы к скорости, слабые баффы к ПВО и дальности полета, без корректировки стоимости IC. Рекомендуется для бюджетного строительства или для самолетов, предназначенных для выполнения широкого спектра функций.§!"
 wing_variable: "Крыло изменяемой стреловидности"
 wing_variable_desc: "Самолёты с изменяемой стреловидностью крыльев сочетают в себе все лучшее от самолётов со стреловидным и прямым крылом, но за это приходится платить: они становятся дороже в строительстве, сложнее в обслуживании, требуют больше времени и навыков для обучения пилотированию.\n\n§BПодсказка дизайнера: форма крыла предоставляет возможность корректировки характеристик самолетов в обмен на стоимость IC.§!\n\n§GЭта форма крыла обеспечивает умеренные улучшения скорости и ПВО, а также незначительные улучшения наземной атаки, за счёт снижения надёжности и увеличения стоимости IC. Рекомендуется, если вам нужен более быстрый штурмовик.§!"
 wing_blended: "Смешанная форма крыла"
 wing_blended_desc: "Новое поколение авиационной техники. Эта форма крыла призвана обеспечить максимальную скрытность и живучесть, что позволит перенести воздушный бой в современную эпоху и ближайшее будущее.\n\n§BПодсказка дизайнера: форма крыла предоставляет возможность корректировки характеристик самолетов в обмен на стоимость IC.§!\n\n§GЭта форма крыла обеспечивает значительный прирост преимущества по радару, а также умеренные приросты скорости, ПВО и дальности полета, но при этом сильно повышает ИС и снижает возможности наземной атаки. Рекомендуется для стран с крупной промышленностью, желающих создать высокоразвитые ВВС, в частности, многоцелевые истребители и истребители превосходства в воздухе.§!"

#SPECIAL MODULES
 spec_mad_1: "Гидроакустический буй"
 spec_mad_1_desc: "Сбрасываемые с самолета сонарные системы позволяют экипажам противолодочных кораблей более эффективно вести поиск вражеских подлодок.\n\n§GПодсказка дизайнера: Использование этого модуля приводит к увеличению статистики обнаружения подлодок, но за счет снижения преимущества по радарам, скорости и дальности стрельбы.§!"
 spec_mad_2: "Детектор магнитных аномалий"
 spec_mad_2_desc: "Система обнаружения подводных лодок по магнитным аномалиям в воде.\n\n§GПодсказка дизайнера: использование этого модуля приводит к увеличению статистики обнаружения подлодок, но за счет снижения преимущества по радарам, скорости и дальности стрельбы.§!"
 spec_mad_3: "Усовершенствованные сонарные системы"
 spec_mad_3_desc: "Усовершенствованные системы MAD и Sonobuoy с возможностью передачи данных.\n\n§GПодсказка дизайнера: использование этого модуля приводит к увеличению статистики обнаружения подлодок, но за счет снижения преимущества по радарам, скорости и дальности стрельбы.§!"
 spec_refuel_1: "Сбрасываемые баки"
 spec_refuel_1_desc: "Сбрасываемые баки, используемые для увеличения дальности полета самолетов.\n\n§GПодсказка дизайнера: использование этого модуля позволяет несколько увеличить дальность полёта самолёта за счет расхода топлива и снижения радиолокационного преимущества. Используйте этот модуль на самолётах, которым требуется увеличение дальности полёта за счёт других модулей.§!"
 spec_refuel_2: "Конформные топливные баки"
 spec_refuel_2_desc: "Внешние топливные баки, не ухудшающие аэродинамику.\n\n§GПодсказка дизайнера: использование этого модуля позволяет несколько увеличить дальность полёта самолёта за счёт расхода топлива и крайне незначительного снижения преимущества в работе радара. Используйте этот модуль на самолётах, которым необходимо увеличить дальность полёта за счёт других модулей.§!"
 spec_refuel_3: "Дозаправка в воздухе"
 spec_refuel_3_desc: "Порты дозаправки, позволяющие самолёту принимать топливо от самолёта-танкера.\n\n§GПодсказка дизайнера: использование этого модуля позволяет существенно увеличить дальность полёта самолёта при значительном увеличении расхода топлива. Используйте этот модуль на самолётах, которые должны обладать сверхдальними боевыми возможностями.§!"
 spec_redundant_1: "Резервные гидравлические системы"
 spec_redundant_1_desc: "Системы раннего резервирования для самолётов.\n\n§GПодсказка дизайнера: использование этих модулей повышает надёжность самолётов. Надёжность самолётов должна составлять 100% или выше, так как в этом случае риск авиакатастроф снизится до 0%, и вы сможете более эффективно тренировать самолёты, не теряя пилотов и планеры из-за повышения вероятности авиакатастроф.§!"
 spec_redundant_2: "Резервные электрические системы"
 spec_redundant_2_desc: "Резервные электрические системы для летающих самолётов.\n\n§GПодсказка дизайнера: использование этих модулей повышает надёжность самолётов. Надёжность самолётов должна составлять 100% или выше, так как в этом случае риск авиакатастроф снизится до 0%, и вы сможете более эффективно тренировать самолеты, не теряя пилотов и планеры из-за повышения вероятности авиакатастроф.§!"
 spec_redundant_3: "Резервные системы управления полётом"
 spec_redundant_3_desc: "Дополнительные резервные системы на случай повреждения системы управления полётом.\n\n§GПодсказка дизайнера: использование этих модулей повышает надёжность самолётов. Надёжность самолётов должна составлять 100% или выше, так как в этом случае риск авиакатастроф снизится до 0%, и вы сможете более эффективно тренировать самолёты, не теряя пилотов и планеры из-за повышения вероятности авиакатастроф.§!"
 spec_protection_1: "Броня самолёта"
 spec_protection_1_desc: "Повышение живучести ценой увеличения массы и снижения скорости.\n\n§GПодсказка дизайнера: броня самолёта обеспечивает значительное повышение ПВО, но при этом теряются IC, вес, дальность и преимущество в дальности. Используйте этот модуль на самолете, который должен иметь высокую ПВО и не против потери преимущества в радарной части и дальности.§!"
 spec_protection_2: "Ранние самовосстанавливающиеся материалы"
 spec_protection_2_desc: "Материалы, предназначенные для повторного соединения, позволяющие самолёту вернуться на базу для ремонта, но обеспечивающие гораздо меньшую защиту, чем броня.\n\n§GПодсказка дизайнера: эти модули обеспечивают умеренный буфер противовоздушной обороны и небольшой буфер надежности, но при этом увеличивают стоимость ИС и затраты ресурсов. Используйте этот модуль, если вам нужно значительно повысить надёжность самолёта и при этом получить преимущества в броне.§!"
 spec_protection_3: "Усовершенствованный герметизирующий материал"
 spec_protection_3_desc: "Материалы, способные практически полностью восстанавливать себя после повреждения.\n\n§GПодсказка дизайнера: эти модули обеспечивают умеренный буфер противовоздушной обороны и небольшой буфер надёжности, но при этом увеличивают стоимость ИС и затраты ресурсов. Используйте этот модуль, если вам нужно значительно повысить надёжность самолёта и при этом получить преимущества в броне.§!"
 spec_recon_1: "Камера для разведки времён холодной войны"
 spec_recon_1_desc: "Система камер, позволяющая выполнять задачи авиационной разведки.\n\n§GПодсказка дизайнера: используйте этот модуль, если вы хотите предоставить своим самолётам доступ к разведывательной миссии за значительно меньшую стоимость.§!"
 spec_tgp_1: "Прицельная капсула холодной войны"
 spec_tgp_1_desc: "Прицельная капсула, позволяющая самолету точно доставлять боеприпасы к цели.\n\n§GПодсказка дизайнера: этот модуль позволяет повысить все показатели наземной атаки и снизить штраф за ночное нападение, но за счет некоторого преимущества перед радаром.§!"
 spec_recon_2: "Современная камера для разведки"
 spec_recon_2_desc: "$spec_recon_1_desc$"
 spec_tgp_2: "Современная прицельная капсула"
 spec_tgp_2_desc: "$spec_tgp_1_desc$"
 spec_recon_3: "Камера для разведки будущего"
 spec_recon_3_desc: "$spec_recon_1_desc$"
 spec_tgp_3: "Прицельная капсула будущего"
 spec_tgp_3_desc: "$spec_tgp_1_desc$"
 spec_stealthshape_1: "Раннее формирование стелса"
 spec_stealthshape_1_desc: "Ранние разработки, предназначенные для поражения радиолокационных средств обнаружения.\n\n§GПодсказка дизайнера: использование этого модуля позволяет значительно увеличить преимущество по радарам и статистику ПВО за счет значительного увеличения стоимости постройки. Рекомендуется только тем странам, которые могут позволить себе строительство таких самолётов.§!"
 spec_stealthshape_2: "Усовершенствованная скрытая форма"
 spec_stealthshape_2_desc: "Передовые разработки, предназначенные для поражения современных радиолокационных систем.\n\n§GПодсказка дизайнера: использование этого модуля позволяет значительно увеличить преимущество по радарам и статистику ПВО за счет значительного увеличения стоимости постройки. Рекомендуется только тем странам, которые могут позволить себе строительство таких самолётов.§!"
 spec_stealthmats_1: "Радиопоглощающие материалы"
 spec_stealthmats_1_desc: "Материалы, предназначенные для поглощения радиолокационных волн с целью их обнаружения.\n\n§GПодсказка дизайнера: использование этого модуля позволяет значительно увеличить радиолокационное преимущество и показатели ПВО за счет увеличения потребности в ресурсах. Рекомендуется только тем странам, которые могут позволить себе строительство этих самолётов.§!"
 spec_stealthmats_2: "Расширенная RAM"
 spec_stealthmats_2_desc: "Материалы, предназначенные для поражения современных радаров.\n\n§GПодсказка дизайнера: использование этого модуля позволяет значительно увеличить радиолокационное преимущество и показатели ПВО за счет увеличения потребности в ресурсах. Рекомендуется только тем странам, которые могут позволить себе строительство этих самолётов.§!"
 spec_internal_1: "Внутренние отсеки"
 spec_internal_1_desc: "Внутренний отсек вооружения для повышения скрытности самолета.\n\n§GПодсказка дизайнера: использование этого модуля значительно увеличит преимущество радара и показатели ПВО, но при этом снизит все показатели наступательного оружия. Рекомендуется только для стран, желающих сосредоточиться на самолётах-невидимках.§!"
 spec_internal_2: "Расширенные внутренние отсеки"
 spec_internal_2_desc: "Расширенные внутренние оружейные отсеки для большего количества боеприпасов.\n\n§GПодсказка дизайнера: использование этого модуля значительно увеличит преимущество радара и показатели ПВО, но при этом снизит все показатели наступательного оружия. Рекомендуется только для стран, желающих сосредоточиться на самолётах-невидимках.§!"
 spec_thrust_vector_1: "Двигатели STO/VL"
 spec_thrust_vector_1_desc: "Ранние конструкции векторов тяги и вращающихся двигателей.\n\n§GПодсказка дизайнера: этот модуль используется для повышения противовоздушной обороны самолёта ценой снижения надежности. Рекомендуется для создания более прочного самолёта без затрат на стелс.§!"
 spec_thrust_vector_2: "Одноосевое векторирование тяги"
 spec_thrust_vector_2_desc: "Системы векторизации тяги, предназначенные для повышения маневренности.\n\n§GПодсказка дизайнера: этот модуль используется для повышения противовоздушной обороны самолёта ценой снижения надежности. Рекомендуется для создания более прочного самолёта без затрат на стелс.§!"
 spec_thrust_vector_3: "Двухосевое векторирование тяги"
 spec_thrust_vector_3_desc: "Усовершенствованная система векторизации тяги обеспечивает повышенную маневренность по нескольким осям.\n\n§GПодсказка дизайнера: этот модуль используется для повышения противовоздушной обороны самолёта ценой снижения надежности. Рекомендуется для создания более прочного самолёта без затрат на стелс.§!"
 spec_countermeasures_1: "Ранние меры противодействия"
 spec_countermeasures_1_desc: "Варианты ранней защиты от ракетного нападения.\n\n§GПодсказка дизайнера: полное увеличение характеристик противовоздушной обороны самолёта. Рекомендуется иметь на самолете хотя бы один модуль противодействия, особенно если самолёт не оснащен модулями "стелс".§!"
 spec_countermeasures_2: "Автоматизированные меры противодействия"
 spec_countermeasures_2_desc: "Автоматизированная система обнаружения и дозирования зенитных и осветительных ракет.\n\n§GПодсказка дизайнера: полное увеличение характеристик противовоздушной обороны самолёта. Рекомендуется иметь на самолете хотя бы один модуль противодействия, особенно если самолёт не оснащён модулями "стелс".§!"
 spec_countermeasures_3: "Радарная глушилка"
 spec_countermeasures_3_desc: "Противоракетная оборона EW для ракет с радиолокационным наведением.\n\n§GПодсказка дизайнера: полное увеличение противовоздушной обороны самолёта, а также увеличение преимущества по радарам. Рекомендуется иметь на самолёте хотя бы один модуль противодействия, особенно если самолёт не оснащен модулями "стелс".§!"
 spec_countermeasures_4: "Лазерная система жёсткого поражения"
 spec_countermeasures_4_desc: "Контрмеры Hard-Kill для защиты от всех ракетных угроз.\n\n§GПодсказка дизайнера: полное увеличение противовоздушной обороны самолёта, а также увеличение преимущества по радарам. Рекомендуется иметь на самолете хотя бы один модуль противодействия, особенно если самолёт не оснащён модулями "стелс".§!"

