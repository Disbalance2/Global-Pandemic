 engine_solar_single_1: "Солнечный двигатель"
 engine_solar_single_1_desc: "Использование двигателей, работающих на солнечной энергии, позволило самолётам работать на электрических двигателях, устранив потребность ВВС в топливе.\n\n§GПодсказка дизайнера: солнечные двигатели позволят самолёту иметь минимальный расход топлива и значительно увеличенную дальность полета, но ценой большого ущерба для ПВО и преимущества радаров. Рекомендуется для использования только на самолётах в конфликтах низкой интенсивности с минимальными ресурсами вражеской авиации и АА.§!"
 engine_solar_double_1: "Двухтактный солнечный двигатель"
 engine_solar_double_1_desc: "Использование двигателей, работающих на солнечной энергии, позволило самолетам работать на электрических двигателях, устранив потребность ВВС в топливе.\n\n§GПодсказка дизайнера: солнечные двигатели позволят самолёту иметь минимальный расход топлива и значительно увеличенную дальность полета, но ценой большого ущерба для ПВО и преимущества радаров. Рекомендуется для использования только на самолётах в конфликтах низкой интенсивности с минимальными ресурсами вражеской авиации и АА.§!"
 engine_nuclear_eight_1: "Ядерный двигатель"
 engine_nuclear_eight_1_desc: "Ядерные двигатели обеспечивают самолёту огромную дальность полета за счёт снижения скорости и производительности.\n\n§GПодсказка дизайнера: эти двигатели сделают ваш самолёт очень дорогим в постройке, но в сочетании с оборудованием для увеличения дальности полёта он сможет поразить весь мир со своей базы. Используйте на свой страх и риск§!"

 #WEAPONS
 weap_buff_transport: "Возможность воздушного десантирования"
 weap_buff_transport_desc: "Пространство для десантников и десантируемых грузов.\n\n§GПодсказка дизайнера: Используйте этот модуль для создания транспортных самолётов. Этот модуль блокирует практически все системы вооружения, за исключением ALCM с поддоном.§!\n\n§WИспользование этого оружия в качестве основного позволит создать§! §BБеспилотник/Транспортный самолёт§!"
 weap_buff_awacs_1: "Система AWACS холодной войны"
 weap_buff_awacs_1_desc: "Ранние радиолокационные и C3-системы AWACS\n\n§GПодсказка дизайнера: Системы AWACS обеспечивают значительный прирост превосходства в воздухе для ваших войск во время выполнения миссий по восстановлению воздушного пространства, предоставляя этот прирост каждому самолету в эскадрилье, выполняющей миссию§!\n\n§WИспользование этого оружия в качестве основного создаст§! §Bсамолёт AWACS§!"
 weap_buff_awacs_2: "Современная система AWACS"
 weap_buff_awacs_2_desc: "Современные радиолокационные системы и системы передачи данных AWACS\n\n§GПодсказка дизайнера: Системы AWACS обеспечивают значительный прирост превосходства в воздухе для ваших войск во время выполнения миссий по восстановлению воздушного пространства, предоставляя этот прирост каждому самолету в эскадрилье, выполняющей миссию§!\n\n§WИспользование этого оружия в качестве основного создаст§! §Bсамолёт AWACS§!"
 weap_buff_awacs_3: "Система AWACS будущего"
 weap_buff_awacs_3_desc: "Будущие системы радиолокации, передачи данных и связи с беспилотниками AWACS.\n\n§GПодсказка дизайнера: Системы AWACS обеспечивают значительный прирост превосходства в воздухе для ваших войск во время выполнения миссий по восстановлению воздушного пространства, предоставляя этот прирост каждому самолёту в эскадрилье, выполняющей миссию§!\n\n§WИспользование этого оружия в качестве основного создаст§! §Bсамолёт AWACS§!"
 weap_multi_at_1: "Раннее ПТО"
 weap_multi_at_1_desc: "Ранние авиационные противотанковые пушки, предназначенные для пробивания брони времен Второй мировой войны.\n\n§GПодсказка дизайнера: используйте этот слот для пушки при проектировании штурмовика, чтобы увеличить урон, наносимый системой CAS и ударными средствами.§!"
 weap_multi_at_2: "ПТО холодной войны"
 weap_multi_at_2_desc: "Противотанковая пушка времен холодной войны, предназначенная для пробивания бронетехники и БТР/БМП раннего периода холодной войны.\n\n§GПодсказка дизайнера: используйте этот слот для пушки при проектировании штурмовика, чтобы увеличить урон, наносимый системой CAS и ударными средствами.§!"
 weap_multi_gun_1: "Авиационные пулемёты калибра .50cal"
 weap_multi_gun_1_desc: "HMG для лёгких самолётов времён Второй мировой и начала Корейской войн.\n\n§GПодсказка дизайнера: используйте этот выбор оружия для сочетания характеристик воздушной и наземной атаки самолёта.§!"
 weap_multi_gun_2: "20мм пушка"
 weap_multi_gun_2_desc: "20мм поворотная пушка для самолетов.\n\n§GПодсказка дизайнера: используйте этот выбор оружия для сочетания характеристик воздушной и наземной атаки самолёта.§!"
 weap_multi_gun_3: "30мм пушка"
 weap_multi_gun_3_desc: "Роторная пушка, модернизированная до калибра 30 мм.\n\n§GПодсказка дизайнера: используйте этот выбор оружия для сочетания характеристик воздушной и наземной атаки самолёта.§!"
 weap_mp_heavy_hardpoint_1: "Тяжёлая точка подвески 1-го поколения"
 weap_mp_heavy_hardpoint_1_desc: "Узлы подвески вооружения, предназначенные для размещения тяжелого вооружения, включают тяжелые противокорабельные ракеты, 2000-фунтовые бомбы, крылатые ракеты и некоторые тяжелые боеприпасы класса "воздух-воздух".\n\n§GПодсказка дизайнера: используя эту точку опоры, можно создавать самолёты, способные выполнять большинство задач, но в первую очередь участвовать в противокорабельных и стратегических бомбардировках.§!\n\n§WИспользование этого оружия в качестве основного позволяет создать§! §Bмногоцелевой истребитель§!\n\n§RПРЕДУПРЕЖДЕНИЕ: многоцелевые истребители CV будут атаковать вражеские корабли только во время морского боя§!"
