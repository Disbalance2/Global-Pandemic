 cv_medium_plane_fighter_airframe_desc: "Эти самолёты предназначены для контроля над воздушным пространством и лишения противника доступа к нему, а также для поражения и уничтожения самолетов противника за счет возможности выполнения задач по нанесению ударов по земле."
