#LOGISTICS & GENERIC
 small_plane_airframe: "Лёгкий истребитель"
 small_plane_airframe_desc: "Дешёвые в производстве и недорогие в эксплуатации, лёгкие истребители предоставляют странам, не имеющим промышленной базы, возможность получить недорогой вариант превосходства в воздухе. Несмотря на то, что эти лёгкие истребители не смогут эффективно противостоять специализированным истребителям, в больших количествах они представляют серьёзную угрозу."
 small_plane_strike_airframe: "Лёгкий многоцелевой истребитель"
 small_plane_strike_airframe_desc: "Дешёвый ударный самолёт, предназначенный для быстрого налёта, поражения цели и выхода из зоны поражения. Такие истребители стоят гораздо меньше, чем настоящие многоцелевые истребители."
 small_plane_cas_airframe: "Лёгкий истребитель CAS"
 small_plane_cas_airframe_desc: "Эти лёгкие самолёты, созданные как дешёвый самолёт с большим временем пребывания в воздухе, могут оказывать непосредственную воздушную поддержку наземным войскам, но сильно страдают в условиях жесткого противостояния из-за низкого качества производства."
 small_plane_naval_bomber_airframe: "Лёгкий морской бомбардировщик"
 small_plane_naval_bomber_airframe_desc: "Эти самолёты предназначены для поиска и уничтожения надводных кораблей и подводных лодок противника, но имеют крайне ограниченную дальность патрулирования и в основном используются для нанесения ограниченных ударов по известным целям."
 small_plane_suicide_airframe: "Беспилотник"
 small_plane_suicide_airframe_desc: "Беспилотные боевые летательные аппараты позволяют вести боевые действия силами ВВС, не подвергая риску пилотов при выходе на боевые задания."
 cv_small_plane_airframe: "Лёгкий истребитель CV"
 cv_small_plane_airframe_desc: "Дешёвые в производстве и недорогие в эксплуатации, легкие истребители предоставляют странам, не имеющим промышленной базы, возможность получить недорогой вариант превосходства в воздухе. Несмотря на то, что эти лёгкие истребители не смогут эффективно противостоять специализированным истребителям, в больших количествах они представляют серьезную угрозу."
 cv_small_plane_strike_airframe: "Лёгкий ударный истребитель CV"
 cv_small_plane_strike_airframe_desc: "Дешёвый ударный самолёт, предназначенный для быстрого налёта, поражения цели и выхода из зоны поражения. Такие истребители стоят гораздо меньше, чем настоящие многоцелевые истребители."
