 weap_a2a_hardpoint_1: "Узел поддержки вооружения A2A 1-го поколения"
 weap_a2a_hardpoint_1_desc: "Установки "воздух-воздух" предназначены для того, чтобы самолеты могли нести несколько видов оружия "воздух-воздух", в первую очередь оружие дальнего действия и другие современные боеприпасы "воздух-воздух", а также модернизировать авионику, чтобы самолет мог эффективно поражать несколько целей одновременно.\n\n§GПодсказка дизайнера: установки "воздух-воздух" предназначены в первую очередь для создания самолётов, предназначенных для выполнения миссий воздушного превосходства. Кроме того, оснащение самолетов одним из этих хардпоинтов позволит им сохранять некоторые показатели воздушной атаки при выполнении других миссий, таких как "Воздушное превосходство" или "Перехват", увеличивая их возможности самозащиты.§!\n\n§Использование этого оружия в качестве основного позволит создать§! §Истребитель воздушного превосходства§!\n\n§ПРЕДУПРЕЖДЕНИЕ: истребители воздушного превосходства CV будут атаковать вражеские самолеты только во время морского боя§!"
