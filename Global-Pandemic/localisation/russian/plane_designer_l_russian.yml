 weap_mp_light_hardpoint_1: "Лёгкая точка подвески 1-го поколения"
 weap_mp_light_hardpoint_1_desc: "Лёгкие узлы поддержки вооружения предназначены для того, чтобы самолёт мог нести некоторое количество боеприпасов, но не очень много. Эти точки дешевы и предназначены либо для оснащения легких самолетов некоторым вооружением, либо для дополнения боекомплекта других самолетов. В качестве вооружения на этих точках устанавливаются ракеты малой дальности класса "воздух-воздух", 250-500-фунтовые бомбы и ракетные капсулы.\n\n§GПодсказка дизайнера: эти узлы поддержки вооружения предназначены для того, чтобы позволить странам, строящим бюджетные самолёты, оснащать их смешанной полезной нагрузкой, а странам, производящим лёгкие самолёты, - более дешевым и лёгким способом оснащать их вооружением.§!\n\n§WИспользование этого оружия в качестве основного позволяет создать§! §Bмногоцелевой истребитель§!\n\n§RПРЕДУПРЕЖДЕНИЕ: многоцелевые истребители CV будут атаковать вражеские корабли только во время морского боя§!"
