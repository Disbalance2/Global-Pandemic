 cv_small_plane_cas_airframe_desc: "Эти лёгкие самолёты, созданные как дешёвый самолёт с большим временем пребывания в воздухе, могут оказывать непосредственную воздушную поддержку наземным войскам, но сильно страдают в условиях жёсткого противостояния из-за низкого качества производства."
