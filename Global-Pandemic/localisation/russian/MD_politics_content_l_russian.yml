l_russian: 
 
 ### Generic Election System ###
 #Needs rework
 MD4_election_campaign.0.t: "Предвыборная кампания разгорается, гонка вступает в заключительные 2 недели."
 MD4_election_campaign.0.d: "С момента последних выборов на [Root.GetLastElection], [Root.GetLeader] постоянно управлял [Root.GetName]. Поскольку окончательные голоса будут поданы через 2 недели, это направление будет оспорено могущественными соперниками.\n\nБольшая часть рекламных расходов кампании уже потрачена, и опросы начинают проявлять эффект."
 MD4_election_campaign.0.a: "Пошли!"

 MD4_election_campaign.1.t: "Дебаты по внешней политике: [Root.GetLeader] стоит перед жесткими приоритетами, кого атаковать"
 MD4_election_campaign.1.d: "По мере приближения окончательного голосования мы должны принять решение о том, против кого мы должны противопоставить себя с точки зрения внешней политики на этих выборах. В условиях, когда мир становится все более неспокойным, этот вопрос стал для избирателей важнее, чем обычно.\n\nНекоторые жесткие негативные объявления наверняка снизят их популярность, но есть небольшая вероятность, что они смогут успешно противостоять критике, если у них есть серьезный компромат на нас, или если наши атаки были основаны на очень плохом исследовании оппонентов.\n\nЭффективность атаки определяется объемом полученного финансирования кампании."
 MD4_election_campaign.1.a: "Атакуйте лунатиков из [Root.GetFascistParty]"
 MD4_election_campaign.1.b: "Атакуйте идиотов-националистов"
 MD4_election_campaign.1.c: "Атакуйте дураков из [Root.GetNeutralParty]"
 MD4_election_campaign.1.e: "Атакуйте имбецилов из [Root.GetCommunistParty]"
 MD4_election_campaign.1.f: "Атакуйте дебилов из [Root.GetDemocraticParty]"
 MD4_election_campaign.1.g: "Воздержитесь от нападения на кого-либо"
 MD_election_campaign_no_tt: "Нет эффекта"

 MD4_election_campaign.3.t: "[Root.GetFascistParty] - восстановление после атак"
 MD4_election_campaign.3.d: "Несмотря на наши ожесточенные атаки на них, противоречивая [Root.GetFascistParty] сумела сохранить всех своих основных сторонников. Они использовали повышенное внимание к себе со стороны нашей негативной рекламы в своих интересах, получив беспрецедентный доступ ко всем основным новостным каналам для продвижения своей идеологии."
 MD4_election_campaign.3.a: "Чёрт побери!"

 MD4_election_campaign.4.t: "Негативные нападки приводят к обратным результатам"
 MD4_election_campaign.4.d: "Несмотря на яростные нападки с нашей стороны и конструктивную критику, противоречивым националистам удалось сохранить большинство своих последователей, набрав по всей стране основные баллы за то, что "система сломана и коррумпирована", а основные средства массовой информации манипулируют обществом, и [Root.GetLeader] по сложившимся правилам доступен для покупки тому, кто предложит самую высокую цену, в обмен на взносы в кампанию."
 MD4_election_campaign.4.a: "Чёрт побери!"

 MD4_election_campaign.5.t: "Негативные атаки на [Root.GetNeutralParty] не приносят результата"
 MD4_election_campaign.5.d: "Несмотря на все наши усилия, общественное мнение отвернулось от нашей негативной рекламной кампании против [Root.GetNeutralParty]. Мы предполагаем, что может быть несколько причин, но ключевой из них является то, что политик уровня [Root.GetLeader], даже обращавший на них внимание, рассматривался как "атакующий ниже пояса", и повышенное внимание позволило им достичь большего количества избирателей."
 MD4_election_campaign.5.a: "Чёрт побери!"

 MD4_election_campaign.6.t: "Негативные атаки на [Root.GetCommunistParty] остаются без внимания"
 MD4_election_campaign.6.d: "Несмотря на все наши усилия, общественное мнение отвернулось от нашей негативной рекламной кампании против [Root.GetCommunistParty]. Мы предполагаем, что причин может быть несколько, но ключевой из них может быть то, что даже придавая внимание росту политика [Root.GetLeader], усилия рассматривались как "атакующие ниже пояса", и даже повышенное внимание не позволяло достучаться до большего числа избирателей."
 MD4_election_campaign.6.a: "Чёрт побери!"

 MD4_election_campaign.7.t: "Негативные атаки на [Root.GetDemocraticParty] приводят к обратным результатам"
 MD4_election_campaign.7.d: "Несмотря на все наши усилия, общественное мнение отвернулось от нашей негативной рекламной кампании против [Root.GetDemocraticParty]. Хотя мы публично обвиняли иностранное вмешательство, настоящая причина в том, что нападения были настолько масштабными, что лишь несколько человек поверили в них."
 MD4_election_campaign.7.a: "Чёрт побери!"

 MD4_election_campaign.8.t: "Пригласить скандального оратора присоединиться к кампании?"
 MD4_election_campaign.8.d: "Обычно это не предлагается, не говоря уже о том, чтобы воспринимать это всерьез. Но из-за низкого рейтинга одобрения [Root.GetLeader], возможно, стоит пойти на риск. Спикер является второстепенным членом нашей партии, известен тем, что высказывает свое мнение в неподходящее время и ранее делал множество спорных заявлений. Однако он очень популярен среди студентов и молодежи, ключевой группы, которую мы должны убедить голосовать по-нашему."
 MD4_election_campaign.8.a: "Пригласите его и надейтесь на лучшее"
 MD4_election_campaign.8.b: "Не стоит рисковать"

 MD4_election_campaign.9.t: "Большой потрясающий митинг оживляет энтузиазм [Root.GetLeader]"
 MD4_election_campaign.9.d: "Митинг прошел с большим успехом, с самой большой явкой за весь предвыборный сезон. Мало того, что спорный оратор осыпал похвалами [Root.GetLeader] и проповедовал партийное единство, он делал это в такой убедительной и восторженной манере, что никто даже не подозревал о [Root.GetLeader], который написал его замечания полностью."
 MD4_election_campaign.9.a: "Столь необходимый рывок для кампании"

 MD4_election_campaign.10.t: "Катастрофа для [Root.GetLeader] по ходу кампании"
 MD4_election_campaign.10.d: "Благодаря наибольшей явке в сезоне кампании, [Root.GetLeader] засиял. К сожалению, приглашенный неоднозначный спикер, намеревавшийся вызвать энтузиазм, начал разрывать речь, которую мы заранее подготовили для него, и вместо этого провел длинную тираду о "провалах всех администраций, в том числе и этой", и провел призыв к молодежи "голосовать всем сердцем или оставаться дома". \n\nИзлишне говорить, что впоследствии это широко освещалось в СМИ, и наши оппоненты радостно наблюдали за этим, потирая руки."
 MD4_election_campaign.10.a: "Какая неудача!"

 election_coalition_won.0.t: "[Root.GetAdjective] Выборы: Правительственная коалиция получает большинство!"
 election_coalition_won.0.d: "Нынешние правящие партии получили большинство в новом парламенте и могут продлить свой мандат, чтобы править вместе в новый период."
 election_coalition_won.0.a: "Продолжить с нынешним правительством"
 election_coalition_won.0.b: "Внесите изменения в формирование нового правительства"

 election_single_party.0.t: "[Root.GetAdjective] Выборы: [Root.GetRulingParty] получает большинство!"
 election_single_party.0.d: "[Root.GetRulingParty] единолично занял большинство мест в парламенте. Какая великая победа!"
 election_single_party.0.a: "Какой прекрасный день для демократии!"

 election_single_party.1.t: "[Root.GetAdjective] Выборы: [Root.GetLeader] побежден!"
 election_single_party.1.d: "Поскольку [show_biggest_party_elect] единолично получает большинство мест в парламенте, политическому будущему [Root.GetLeader] по существу пришел конец, поскольку члены [Root.GetRulingParty] призывают к отставке с поста лидера партии.\n\n[show_biggest_party_elect] немедленно вступит во владение новым правительством [Root.GetName]."
 election_single_party.1.a: "Смиритесь с поражением и поздравьте победителя."

 MD4_election.0.t: "скрытый"
 MD4_election.0.d: ""
 MD4_election.0.a: "скрытый"

 #winning alone
 MD4_election.1.t: "[Root.GetLeader] переизбран!"
 MD4_election.1.d: "Подсчитав все голоса, [Root.GetAdjective] избиратели решили дать [Root.GetLeader] еще один срок. Обладая высокими личными рейтингами одобрения, [Root.GetLeader] победил, даже не нуждаясь в поддержке других партий в парламенте."
 MD4_election.1.d_term_ended: "Подсчитав все голоса, [Root.GetAdjective] избиратели решили дать партии [Root.GetLeader] еще один срок. Однако, поскольку [Root.GetLeader] подошла к концу своего последнего срока полномочий, они уступят место новому лидеру."
 MD4_election.1.a: "Верно то, что они говорят, [Root.GetLeader] действительно лучший!"

 MD4_election.2.t: "Коалиция [Root.GetLeader] переизбрана!"
 MD4_election.2.d: "Подсчитав все голоса, [Root.GetAdjective] избиратели решили дать [Root.GetLeader] и [Root.GetRulingParty] еще один срок. Нынешние правящие партии получили большинство в новом парламенте и могут продлить свой мандат на совместное правление в новый период, поэтому [Root.GetLeader] может рассчитывать на сохранение своего правления государством [Root.GetNameWithFlag]."
 MD4_election.2.d_term_ended: "После подсчета всех голосов [Root.GetAdjective] избиратели решили дать [Root.GetRulingParty] еще один срок. Нынешние правящие партии получили большинство в новом парламенте и могут продлить свой мандат на совместное правление. Поскольку срок полномочий [Root.GetLeader] истек, новый лидер приступит к выполнению задачи правления государством [Root.GetNameWithFlag]."
 MD4_election.2.a: "Верно то, что они говорят, [Root.GetLeader] действительно лучший!"
 MD4_election.2.b: "Внести изменения в формирование нового правительства"

 MD4_election.3.t: "Поражение [Root.GetLeader] на выборах!"
 MD4_election.3.d: "После подсчета всех голосов [Root.GetLeader], похоже, не может заручиться поддержкой [Root.GetAdjective] избирателей на новый срок полномочий. Вместо этого пришло время [show_biggest_party_elect] блеснуть. С помощью ([show_biggest_elect_percentage]) они единолично собрали достаточно поддержки в парламенте, чтобы править в одиночку.\n\nУправление [Root.GetName] перейдет к [show_biggest_party_elect]."
 MD4_election.3.a: "Смирись с поражением и поздравь победителя"

 MD4_election.4.t: "Выборы: безрезультатный исход для [Root.GetLeader]!"
 MD4_election.4.d: "После подсчета всех голосов [Root.GetLeader] в настоящее время не имеет большинства в новом парламенте для формирования нового правительства. Необходимо убедить дополнительные партии присоединиться, а если это невозможно, контроль следует оставить одной из других партий, чтобы они могли попытаться сформировать правительство."
 MD4_election.4.a: "Переговоры начинаются..."

 MD4_election.5.t: "Выборы: позорное поражение для [Root.GetLeader]!"
 MD4_election.5.d: "После подсчета всех голосов [Root.GetLeader] даже не смог преодолеть минимальный порог для прохождения [Root.GetRulingParty] в парламент. Понятно, что кто-то еще должен сформировать правительство, чтобы вести [Root.GetName] вперед, но кто?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) попытается"
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) попытается"

 News_MD4_election.0.t: "[From.GetAdjective] выборы: [From.GetLeader] переизбран"
 News_MD4_election.0.d: "[From.GetLeader] из [From.GetRulingParty] ([From.GetRulingIdeology]) единолично победил всех претендентов и продолжит еще один срок в качестве [From.GetAdjective] лидера."
 News_MD4_election.0.d_first_term: "[From.GetLeader] из [From.GetRulingParty] ([From.GetRulingIdeology]) единолично победил всех претендентов и сменит своего предшественника на свой первый срок в качестве [From.GetAdjective] лидера."
 News_MD4_election.0.a: "Хорошо"

 News_MD4_election.1.t: "[From.GetAdjective] выборы: [From.GetLeader] формирует новое правительство"
 News_MD4_election.1.d: "[From.GetLeader] из [From.GetRulingParty] ([From.GetRulingIdeology]) одержал победу на выборах, и теперь при поддержке других партий в правительстве ему поручено вести [From.GetName] вперед."
 News_MD4_election.1.a: "Хорошо"

 News_MD4_election.2.t: "[From.GetAdjective] Выборы: [From.GetLeader] побеждает с большим отрывом!"
 News_MD4_election.2.d: "[From.GetLeader] из [From.GetRulingParty] ([From.GetRulingIdeology])совершил, казалось бы, невозможное - единолично победил действующее правительство. Сформировав в одиночку правительство большинства, [From.GetLeader] одержал победу на выборах, и теперь ему поручено вести [From.GetName] вперёд."
 News_MD4_election.2.a: "Хорошо"

 News_MD4_election.3.t: "Спорные [From.GetAdjective] выборы: [From.GetLeader] переизбран!"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) выиграл выборы после того, как был проведен пересчет голосов - оппозиции не разрешили проверить результаты независимо, и они утверждали, что это было предвзято и сфальсифицировано в пользу [From.GetLeader]. Первый и первоначальный подсчет, теперь аннулированный, показал, что противник впереди с небольшим отрывом."
 News_MD4_election.3.a: "Хорошо"
 
 #probably unused
 #News_MD4_election.2.t: "[From.GetAdjective] Выборы: скандал, поскольку [From.GetLeader] приостанавливает выборы!"
 #News_MD4_election.2.d: "Так же, как оппозиция надеялась победить на выборах, [From.GetLeader] ([From.GetRulingIdeology]) приостановил окончательный подсчет голосов и заявил, что "оппозиция вступила в сговор с враждебными иностранными агентами, чтобы украсть выборы у людей [From.GetAdjective]" напряжение в [From.GetName] растет, поскольку [From.GetLeader], похоже, приведет нацию к новому сроку без демократического мандата."
 #News_MD4_election.2.a: "Хорошо"

 coalition_complete.0.t: "Правительство сформировано"
 coalition_complete.0.d: "После выборов, проведенных на [Root.GetLastElection], [Root.GetLeader] из [Root.GetRulingParty] умело ведет переговоры о новом правительстве большинства. Сегодня [GetDateText], после периода интенсивных спекуляций в СМИ, его состав был наконец объявлен на пресс-конференции. Это важная веха для [Root.GetName] на пороге новой политической эры."
 coalition_complete.0.a: "Отличные новости!"

 coalition_pass.0.t: "[Root.GetRulingParty] отказывается от формирования правительства?"
 coalition_pass.0.d: "Политические советники [Root.GetLeader] бегают взад и вперед, как цыплята без головы, в отчаянии пытаясь найти выход из кризиса, вызванного неспособностью [Root.GetRulingParty] сформировать правительство, зная, что большинство из них окажется без работы, если [Root.GetLeader] не обеспечит должности.\n\nТем временем в штаб-квартире [show_biggest_party_elect] нарастает ажиотаж, поскольку они, наконец, видят четкий путь к тому, чтобы взять на себя управление [Root.GetName]."
 coalition_pass.0.a: "Сдаться: пусть [show_biggest_party_elect] ([show_biggest_elect_percentage]) попробует"
 coalition_pass.0.b: "Поддельные новости! Мы найдем нужных союзников"

 coalition_pass.1.t: "[Root.GetRulingParty] отказывается от формирования правительства?"
 coalition_pass.1.d: "Политические советники [Root.GetLeader] бегают взад и вперед, как цыплята без головы, в отчаянии пытаясь найти выход из кризиса, вызванного неспособностью [Root.GetRulingParty] сформировать правительство, зная, что большинство из них будет быть без работы, если [Root.GetLeader] загружается вне офиса.\n\nТем временем в штаб-квартире [show_second_biggest_party_elect] нарастает ажиотаж, поскольку они, наконец, видят четкий путь к тому, чтобы взять на себя управление [Root.GetName]."
 coalition_pass.1.a: "Сдаться: пусть [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) попробует"
 coalition_pass.1.b: "Поддельные новости! Мы найдем нужных союзников"

 coalition_pass_dismantle_tt: "Убрать правящую партию: §H[Root.GetRulingParty]§!\n§Hправительственная коалиция§! будет демонтирована\n\n"
 coalition_pass_refund_tt: "Политическая власть: §G+75%§! суммы, потраченной на коалицию\n"
 coalition_pass_pol_change_0_tt: "Политика изменится:\n§H[show_biggest_party_elect]§! становится правящей партией\n\n"
 coalition_pass_pol_change_1_tt: "Политика изменится:\n§H[show_second_biggest_party_elect]§! становится правящей партией\n\n"

 coalition.0.t: "Переговоры с [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d: "[Root.GetLeader] раскачивает тот авторитарный стиль управления, который мы видим. Конечно, мы хотели бы войти в правительство. Если вы готовы заплатить политическую цену, конечно."
 coalition.0.a: "Добро пожаловать в команду!"
 coalition.0.b: "Если подумать, давайте не будем их включать"

 coalition.1.t: "Переговоры с [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d: "Уважаемый [Root.GetLeader]. Мы могли представить себе будущее, в котором, возможно, у нас был бы определенный уровень участия в правительственной деятельности. Хотя мы с уважением считаем, что вы должны принять всю нашу повестку, и понимаем, учитывая, что результаты выборов идут не полностью в нашу пользу, мы должны достичь наилучшего возможного соглашения для наших избирателей, которые, я мог бы добавить, горячо жаждут великих консерваторов и их принципы, которые необходимо претворить в жизнь.\n\nЕсли вы согласитесь с нашим сотрудничеством, мы искренне надеемся, что вы не опорочите доброе имя [conservatism_L] глупыми и опрометчивыми политиками. Чтобы свести к минимуму этот риск, ознакомьтесь с прилагаемым письмом с указанием отделов, которыми мы хотим управлять."
 coalition.1.a: "Добро пожаловать в команду!"
 coalition.1.b: "Если подумать, консерваторы для нас слишком скучны."

 coalition.2.t: "Переговоры с [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d: "Уважаемый [Root.GetLeader]. Вы льстите нам своим интересом к великим принципам либерализма и свободы. В конце концов, свобода - это основа, на которой строится любое респектабельное правительство, и, конечно же, мы хотели бы принять участие в деятельности правительства, чтобы продвигать либерализм. Потому что мы все знаем, что индивидуальная свобода и ограниченное правительство - лучший способ для людей сформировать свободное общество.\n\nОднако, чтобы убедиться, что ваша форма либерализма столь же безудержна, как и наша, вам нужно будет согласиться с нашими вполне разумными и безусловно взаимовыгодными требованиями, прежде чем мы сможем заключить окончательное соглашение."
 coalition.2.a: "Добро пожаловать в команду!"
 coalition.2.b: "Мы должны любезно отказаться"

 coalition.3.t: "Переговоры с [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d: "Уважаемый [Root.GetLeader]. Хотя мы не хотим входить в какое-либо правительство в качестве младших партнеров, профсоюзы не смогли подтолкнуть нас к финишу на выборах на этот раз. Так что имеется вероятность, что мы могли бы поддержать идею присоединения, если вы пообещаете продвигать жизненно важные принципы прогрессивизма и социал-демократических ценностей. Как мы говорим в [socialism_L], социал-демократические ценности предназначены для всех, и мы настаиваем на том, что это утверждение верно и для вашего правительства.\n\nКстати, а налоги станут немного ниже? Вы уверены, что у нас достаточно средств для запланированного увеличения социального обеспечения, образования и здравоохранения?"
 coalition.3.a: "Добро пожаловать в команду!"
 coalition.3.b: "Мы должны любезно отказаться"

 coalition.4.t: "Переговоры с [Communist-State_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d: "Товарищ [Root.GetLeader]! В то время, как мы стремимся свергнуть ваше империалистско-буржуазное правительство, изменить общество с помощью революционной вооруженной борьбы, установить демократическую диктатуру пролетариата и устранить классовых предателей, мы понимаем, что формирование коалиции может иметь определенные краткосрочные политические тактические преимущества.\n\nНаши требования просты - полное внедрение марксистского диалектического материализма, улучшение на 1000% социально-экономических условий угнетенного пролетариата и свободный доступ в новый Диснейленд, который мы собираемся построить! \n\n ... Фактически, мы довольствуемся этим. Вы же упомянули меньшие уступки."
 coalition.4.a: "Добро пожаловать в команду!"
 coalition.4.b: "Лучше мертвый, чем красный!"

 coalition.5.t: "Переговоры с [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d: "Товарищ [Root.GetLeader]. Мы действительно думаем, что двинем вашу администрацию в правильном направлении - в левом. Некоторые называют нас "левыми радикалами", но настоящие радикалы - это консервативные, отсталые антипрогрессивные силы, которые передают всю власть в руки 1% самых богатых. Мы просто боремся за вещи здравого смысла, с которыми могут согласиться все 99%, такие как социальная справедливость, феминизм, прекращение спекуляции на благо общества, демонтаж капитализма, интернационализм и конец западного империалистического господства и эксплуатации Глобального Юга."
 coalition.5.a: "Вместе мы сильнее"
 coalition.5.b: "На самом деле у нас есть сомнения"

 coalition.6.t: "Переговоры с [Conservative_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d: ""
 coalition.6.a: "Добро пожаловать в команду!"
 coalition.6.b: "Мы должны любезно отказаться"

 coalition.7.t: "Переговоры с [Autocracy_L] ([?party_pop_elect_array^7|%0])"
 coalition.7.d: ""
 coalition.7.a: "Добро пожаловать в команду!"
 coalition.7.b: "Мы должны любезно отказаться"

 coalition.8.t: "Переговоры с [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])"
 coalition.8.d: "Уважаемый [Root.GetLeader]. Мы, шииты Али ибн Аби Талиба, готовы взяться за руки и присоединиться к вам в храбром сопротивлении сионистам и их порождению ада Такфири. Вместе мы, вдохновленные святыми мучениками, изгоним врагов Истинного Ислама с лица земли. Мы, мечи Аллаха, непременно посмотрим на Сайида Хаменеи и Сайида Хасана Насраллаха за руководством, но не бойтесь, поскольку мы истинные [Root.GetAdjective] патриоты, которые в случае необходимости будут проливать кровь за сохранение нашей святой земли. Мы упоминали, что считаем себя умеренными?"
 coalition.8.a: "Смерть сионистам!"
 coalition.8.b: "Я бы предпочел быть замученным"

 coalition.9.t: "Переговоры с [Vilayat_e_Faqih_L] ([?party_pop_elect_array^9|%0])"
 coalition.9.d: "Уважаемый [Root.GetLeader]. Мы, шииты Али ибн Аби Талиба, готовы взяться за руки и присоединиться к вам в храбром сопротивлении сионистам и их порождению ада Такфири. Вместе мы, вдохновленные святыми мучениками, изгоним врагов Истинного Ислама с лица земли. Мы, мечи Аллаха, непременно посмотрим на Сайида Хаменеи и Сайида Хасана Насраллаха за руководством, но не бойтесь, поскольку мы истинные [Root.GetAdjective] патриоты, которые в случае необходимости будут проливать кровь за сохранение нашей святой земли."
 coalition.9.a: "Смерть сионистам!"
 coalition.9.b: "Я бы предпочел быть замученным"

 coalition.10.t: "Переговоры с [Kingdom_L] ([?party_pop_elect_array^10|%0])"
 coalition.10.d: ""
 coalition.10.a: "Добро пожаловать в команду!"
 coalition.10.b: "Мы должны любезно отказаться"

 coalition.11.t: "Переговоры с [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11.d: "[Root.GetLeader], хотя мы много раз называли вас "грязной неверной собакой", на самом деле мы не имели в виду ничего плохого.\n\nХотя иншаллах, вы наверняка попадете в ад за то, что не присоединились к Истинному Халифату, мы, справедливые и храбрые муджахиды, несомненно, можем помочь вам правильно направить вас, поскольку только мы знаем истинную волю Аллаха, открытую нам Пророком Мухаммедом (Аллаха) Аллаху Халайхи ва-Саллям). Мы, конечно, очень миролюбивы и привержены демократическим принципам. У нас действительно нет никаких требований, мы просто здесь, чтобы помочь. Мы можем, иншаллах, например, помочь снять с ваших плеч тяжелое бремя управления армией, полицией и судом."
 coalition.11.a: "Это кажется действительно хорошей идеей"
 coalition.11.b: "Смешно..."

