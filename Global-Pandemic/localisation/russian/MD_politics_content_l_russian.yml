 # Tooltips for Subjects
 MANAGE_SUBJECTS_TT: "§YМеню субъектов§!\nСубъекты представляют любую нацию, которая является сателлитом, марионеткой, доминионом, специальным административным регионом или любой страной, подчинённой другой. Каждая страна будет вести себя по-разному, если вы станете её владыкой, и, соответственно, будет бороться за свою независимость, или же допустит возможную интеграцию, если ваша страна будет популярна среди других.\n\n§YИнтеграция субъектов позволяет вам получить национальные территории на их землях, что делает их привлекательной альтернативой аннексии.§!\n"
 MANAGE_SUBJECTS_DELAYED_TT: "§YПричины, побуждающие страну бороться с интеграцией:§!\nБазовое значение: §R+10§!\nИмеет торговое соглашение с субъектом: §G-20%§!\nМнение субъекта о нас ниже 100: §R+200%§!\nМнение субъекта о нас больше, чем 200: §G-90%§!\nМнение субъекта о нас больше, чем 240: §G-100%§!\nСубъект имеет ту же идеологию, что и мы: §G-50%§!\n\n§YВнутреннее влияние§! субъекта рассчитывается как его §Yвнутреннее влияние§!, делённое на 10, а затем это значение умножается на значение, рассчитанное выше.\n\nОтключение игрового правила ИИ для фокуса §YПовышение автономии§! делает эту информацию спорной."