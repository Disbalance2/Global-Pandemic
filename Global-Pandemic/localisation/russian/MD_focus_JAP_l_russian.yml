 JAP_deflation: "Японская дефляция"
 JAP_deflation_desc: "После Токийского биржевого краха 1987 года и лопания пузыря цен на активы 1992 года экономика Японии переживала спад. Благодаря огромным государственным взносам для поддержки ключевых предприятий и банков, в ответ на кризис был создан один из крупнейших государственных долгов в мире. Плохие условия ведения бизнеса в Японии привели к тому, что японские корпорации мало инвестируют внутри страны, а прибыль вкладывают за границу или в государственные облигации для поддержания огромного долга. Благодаря дефляции, росту стоимости йены, это обеспечивает стабильную прибыль для сберегателей даже при мизерных или отрицательных процентных ставках, не оставляя стимулов для потребления или инвестиций в реальную экономику. Такая дефляция позволяет Японии поддерживать огромные долги, которые сделали бы любую другую страну банкротом. К сожалению, она также обеспечивает анемичный экономический рост без какого-либо решения."
 
