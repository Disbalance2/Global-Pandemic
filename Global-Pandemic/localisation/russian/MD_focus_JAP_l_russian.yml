l_russian:
 japan_focus: "Дерево фокусов Японии"
 JAP_economic_reform: "Экономическая реформа"
 JAP_economic_reform_desc: "Наша экономика чересчур допотопная, как результат послевоенных американских планов. Давайте же наконец исправим ее по своему!"
 JAP_invest_in_toyota: "Инвестировать в Toyota"
 JAP_invest_in_toyota_desc: "Toyota - одна из крупнейших автомобильных компаний Японии, и мы можем заработать на них, сделав государственные инвестиции в их заводы"
 JAP_expand_the_automotive_industry: "Расширять автомобильную промышленность"
 JAP_expand_the_automotive_industry_desc: "После инвестирования в Toyota, теперь мы должны инвестировать в мелкие автомобильные предприятия."
 JAP_reform_the_economic_ministry: "Реформировать министерство экономики"
 JAP_reform_the_economic_ministry_desc: "Мы всегда можем быть эффективнее!"
 JAP_support_stagnant_businesses: "Поддерживать стагнирующие предприятия"
 JAP_support_stagnant_businesses_desc: "Разноплановые и динамично развивающиеся предприятия хорошы как для правительства, так и для потребителей."
 JAP_investments_in_south_east_asia: "Инвестиции в Юго-Восточной Азии"
 JAP_investments_in_south_east_asia_desc: ""
 JAP_support_agriculture_abroad: "Поддержка сельского хозяйства за рубежом"
 JAP_support_agriculture_abroad_desc: ""
 JAP_cultural_revitalization: "Культурное возрождение"
 JAP_cultural_revitalization_desc: ""
 JAP_devalue_personal_savings_accounts: "Девальвировать личные сберегательные счета"
 JAP_devalue_personal_savings_accounts_desc: ""
 JAP_invite_asian_scientists: "Приглашать азиатских ученых"
 JAP_invite_asian_scientists_desc: ""
 JAP_break_the_deflation: "Преодолеть дефляцию"
 JAP_break_the_deflation_desc: ""
 JAP_develop_honshu: "Развивать Хонсю"
 JAP_develop_honshu_desc: "Хонсю (слово, которое буквально переводится как "главный остров" или "главная провинция") является самым большим и самым населенным из островов Японии, а также местом расположения четырех крупнейших японских городов - Токио, Йокогамы, Осаки и Нагои. Добавьте к этому другие крупные города, такие как Киото и Кобе.\n Нам необходимо увеличить промышленную базу Хонсю в размерах."
 JAP_national_renewal: "Национальное обновление"
 JAP_national_renewal_desc: "Экономическое и политическое чудо Японии доминировало большую часть 20-го века после 1945 года, но с 1980-х годов оно замедлилось. Японии даже угрожает опасность быть обогнанной Китаем в качестве второй по величине экономики в мире! Нам нужно найти новое направление для нашего отечества и его общества"
 JAP_bushido: "Бусидо"
 JAP_bushido_desc: "Бусидо - это классическая японская военная концепция. Название переводится как "путь воина" и в чем-то схоже с западными понятиями рыцарства и рыцарства, но больше сосредоточено на дисциплине и гармонии с самим собой."
 JAP_agency_stuff: "Агенство"
 JAP_agency_stuff_desc: "Инвестиции в наше разведывательное сообщество могут помочь настроить нас на противостояние враждебным странам."
 JAP_finish_nishiseto: "Закончить Нишисето"
 JAP_finish_nishiseto_desc: "Nishiseto Jidōsha-dō (скоростная дорога Нишисето) - это третий мост проекта моста Хонсю-Сикоку, цель которого - соединить два острова несколькими мостами через Японское море. Мы должны завершить строительство Нисисето, чтобы улучшить транспортную и экономическую ситуацию на двух островах"
 JAP_honshu_steel: "Производство стали на Хонсю"
 JAP_honshu_steel_desc: "Такой крупный промышленный центр, как Япония, нуждается в большом производстве стали, чтобы прокормить свой постоянно растущий голод на ресурсы. Мы должны увеличить размер нашей сталелитейной промышленности"
 JAP_path_of_peace: "Путь мира"
 JAP_path_of_peace_desc: "Темное прошлое нашей нации стало достаточным учителем уроков бесконтрольного национального честолюбия. Мы примем национальное смирение и пацифизм и вместо этого сосредоточимся на богатстве и благополучии наших граждан."
 JAP_path_of_war: "Путь войны"
 JAP_path_of_war_desc: "Усвоив уроки прошлого, мы сможем выйти из прошлого поколения только более сильным государством. Мы вернемся к нашим старым путям, к пути чести и самопожертвования, а значит, и к пути войны."
 JAP_continental_campaigns: "Континентальные кампании"
 JAP_continental_campaigns_desc: "Мы должны сосредоточиться на будущем и возможном потенциале наших армий на земле в бою и в большой стратегии. Наши континентальные кампании заставят наших врагов трепетать от страха"
 JAP_ocean_campaigns: "Океанские кампании"
 JAP_ocean_campaigns_desc: "Япония - островное государство, а островное государство всегда зависит от больших и мощных военно-морских сил для защиты. Нам нужно строить больше военных кораблей, более сильные военные корабли, лучшие военные корабли и просто военные корабли"
 JAP_air_force_focus: "Небесные кампании"
 JAP_air_force_focus_desc: "И у наших армий и флотов есть незащищенный фланг - небо над головой. Нам нужно увеличить размер и улучшить качество наших военно-воздушных сил, чтобы защитить их должным образом."
 JAP_southern_expressways: "Южные скоростные магистрали"
 JAP_southern_expressways_desc: "Наши граждане и службы доставки нуждаются в дополнительных автомагистралях (или, как их называют в Японии, скоростных дорогах), чтобы быстрее добираться до места назначения. Мы должны построить дополнительные скоростные дороги на юге страны"
 JAP_new_trade_policy: "Новая торговая политика"
 JAP_new_trade_policy_desc: "Для Японии важны как экспорт, так и импорт. Нам нужно решить, как мы будем использовать и направлять экономическую мощь Японии в будущем."
 JAP_develop_kyushu: "Развивать Кюсю"
 JAP_develop_kyushu_desc: "Кюсю - самый южный из четырех основных японских островов, а также административный центр островов Сенкаку, Рюкю и Окинава. На Кюсю расположены такие города, как Фукуока, Кагосима и Нагасаки, а население составляет 14 миллионов японцев."
 JAP_national_industrial_project: "Национальный промышленный проект"
 JAP_national_industrial_project_desc: "Нам необходимо увеличить размер нашей экономики и построить новые промышленные объекты."
 JAP_recruitment_programs: "Программы по набору персонала"
 JAP_recruitment_programs_desc: "Чтобы вести войну, нам нужны солдаты. Чтобы получить солдат, нам нужны вербовщики. Давайте подготовим новых и лучших военных вербовщиков, которые будут ходить по нашим школам и мотивировать наших детей записываться на военную службу."
 JAP_artillery_training: "Артиллерийская подготовка"
 JAP_artillery_training_desc: "Для поддержки союзной пехоты и уничтожения вражеских частей нам понадобится больше современных артиллерийских орудий."
 JAP_officer_school: "Офицерская школа"
 JAP_officer_school_desc: "Чтобы обеспечить компетентное руководство нашими Силами Самообороны, нам необходимо создать ряд новых военных академий для подготовки офицеров Сил нового поколения"
 JAP_destroyer_program: "Программа Эсминцев"
 JAP_destroyer_program_desc: "Эсминцы составляют основу всех военно-морских сил. Нам нужно разрабатывать новые модели, чтобы затмить наших соперников на море."
 JAP_cruiser_program: "Программа крейсеров"
 JAP_cruiser_program_desc: "Крейсеры - мощная сила на море, с которой приходится считаться. Силовики флота, они не так славны, как авианосцы, и не так многочисленны, как эсминцы. Но если японский крейсер нового поколения держит вас на прицеле, вам следует начать молиться"
 JAP_light_planes: "Легкие самолеты"
 JAP_light_planes_desc: "Чтобы защитить наши родные острова, нам понадобятся мощные военно-воздушные силы, основу которых составляют истребители. Пусть враг приходит, говорим мы! Мы собьем всех до единого их слабых бесчестных летающих собак со священного неба Японии!"
 JAP_northern_expressways: "Северные скоростные магистрали"
 JAP_northern_expressways_desc: "После расширения системы автомагистралей на юге, мы должны обратить внимание на север страны, чтобы Северный Хонсю и Хоккайдо не отставали от богатого центра страны."
 JAP_trade_with_america: "Торговля с Америкой"
 JAP_trade_with_america_desc: "Конечно, у жителей Хиросимы и Нагасаки могут быть веские аргументы, почему японский народ не должен поддерживать более тесные связи с американцами, но мы должны оставить прошлые обиды позади - хотя бы ради увеличения прибыли нашего народа. Мы должны стремиться к заключению торгового соглашения с американским народом"
 JAP_trade_with_china: "Торговля с Китаем"
 JAP_trade_with_china_desc: "Китай рассматривается как наш соперник по наследству, но мы должны перешагнуть через наши конфликты. Китай богат, и Япония тоже. Азия должна сотрудничать, чтобы выстоять против порочного американского влияния"
 JAP_develop_shikoku: "Развивать Сикоку"
 JAP_develop_shikoku_desc: "Сикоку - юго-восточный остров Японии и самый маленький из четырех основных островов, которые наш народ называет своим домом. С населением всего в 4 миллиона человек, он может не ощущаться таким важным и мощным, как Кюсю и Хоккайдо, и, конечно, может показаться карликом по сравнению с Хонсю, но мы не должны бросать ни одного японского рабочего."
 JAP_oil_production: "Производство нефти"
 JAP_oil_production_desc: "Исторически сложилось так, что добыча нефти для Японии была нелегким делом. Чтобы обеспечить работу как нашей гражданской промышленности, так и нашей военной машины, нам нужно завоевать новые источники нефти. Возможно, они есть под островами Сенкаку"
 JAP_political_renewal: "Политическое обновление"
 JAP_political_renewal_desc: "Пройдя через процесс обновления нашего национального духа, мы должны также очистить нашу политическую систему от порочных вражеских влияний. Япония нуждается в политическом обновлении"
 JAP_infantry_training: "Пехотная подготовка"
 JAP_infantry_training_desc: "Нам нужно подготовить больше пехотинцев для продвижения наших вторжений и защиты наших территорий."
 JAP_submarine_program: "Программа подводных лодок"
 JAP_submarine_program_desc: "Мы должны стать бичом открытого моря, подобно пиратам древности. Мы будем охотиться за каждым гражданским конвоем, который наши враги имеют глупость послать на волны. Нам нужно больше подводных лодок, чтобы подпитывать наши военные усилия"
 JAP_carrier_program: "Программа авианосцев"
 JAP_carrier_program_desc: "Строительство авианосцев должно быть доминирующим аспектом наших военно-морских амбиций. Носители - короли океанов, и они есть как у Китая, так и у США. Без собственных авианосцев нам будут угрожать с обеих сторон"
 JAP_heavy_planes: "Тяжелые самолеты"
 JAP_heavy_planes_desc: "Теперь, когда наше небо в безопасности, нам нужно завоевать небо наших врагов. Бомбардировка вражеских городов в руины должна стать нашей конечной целью."
 JAP_trade_with_south_korea: "Торговля с Южной Кореей"
 JAP_trade_with_south_korea_desc: "Южная Корея - скорее удобный союзник, чем настоящий друг. Торговля с ними может изменить это"
 JAP_trade_with_north_korea: "Торговля с Северной Кореей"
 JAP_trade_with_north_korea_desc: "Хороший торговый партнер - это партнер с сильным правительством, которое отчаянно нуждается в ресурсах. Северная Корея - такой партнер. После сближения с Китаем, давайте сблизимся с Северной Кореей"
 JAP_develop_hokkaido: "Развивать Хоккайдо"
 JAP_develop_hokkaido_desc: "Хоккайдо, самый северный остров Японии, является довольно экстремальным в нескольких аспектах. Самый холодный по климату и расположенный на значительном расстоянии от Хонсю, он был соединен с остальной частью Японии только в 1988 году туннелем Сэйкан под проливом Цугару. Чтобы расширить промышленную базу Хоккайдо, нам придется адаптировать наши строительные планы к его более экстремальному климату - но это поможет 5 миллионам жителей Хоккайдо"
 JAP_rare_metal_production: "Производство редких металлов"
 JAP_rare_metal_production_desc: "У Японии всегда были проблемы с ресурсами, мы можем расширить наши алюминиевые и железные шахты, чтобы решить некоторые из них."
 JAP_adapt_article_9: "Адаптировать статью 9"
 JAP_adapt_article_9_desc: "\"Искренне стремясь к международному миру, основанному на справедливости и порядке, японский народ навсегда отказывается от войны как суверенного права нации и от угрозы или применения силы как средства разрешения международных споров.\" Статья 9 Конституции Японии является неотъемлемой частью послевоенной Японии, но она начинает нас подводить. Мы должны быть в состоянии защитить наших союзников и должны соответствующим образом адаптировать правила."
 JAP_tank_program: "Танковая программа"
 JAP_tank_program_desc: "Универсальные и мощные бронированные ударные силы - это хребет сухопутных войск. Мы должны продолжать развивать наши модели танков"
 JAP_army_exercises: "Армейские учения"
 JAP_army_exercises_desc: "Наши Силы Самообороны должны проводить новые и комбинированные учения, чтобы обеспечить универсальность нашей армии."
 JAP_naval_production: "Военно-морское производство"
 JAP_naval_production_desc: "Для того чтобы править морями, нам нужны корабли. Давайте строить корабли"
 JAP_naval_invasion_protocols: "Протоколы военно-морского вторжения"
 JAP_naval_invasion_protocols_desc: "Нам нужно разработать новые доктрины для операций морской пехоты и десантных вторжений"
 JAP_air_base_project: "Проект воздушной базы"
 JAP_air_base_project_desc: "Для защиты неба нам нужны авиабазы. Это повысит адаптивность наших ВВС к планированию и строительству новых авиабаз по всей стране."
 JAP_extra_research_slot: "Расширить наши исследования"
 JAP_extra_research_slot_desc: "Один день с великим учителем, лучше тысячи дней упорной учебы."
 JAP_ideological_debate: "Идеологические дебаты"
 JAP_ideological_debate_desc: "После подготовки нашего народа к национальному и политическому возрождению, мы должны начать новые идеологические дебаты, чтобы понять, действительно ли демократия - это наш путь, или, возможно, нам следует пересмотреть его."
 JAP_army_doctrine_school: "Школа армейской доктрины"
 JAP_army_doctrine_school_desc: "Наши сухопутные доктрины устарели. Нам нужно разработать новые, и мы должны создать новые военные академии для разработки новых военных подходов."
 JAP_navy_doctrine_school: "Школа военно-морской доктрины"
 JAP_navy_doctrine_school_desc: "Наши военно-морские доктрины выходят из моды, и нам нужно разработать более современные"
 JAP_the_future_of_japan: "Будущее Японии"
 JAP_the_future_of_japan_desc: "Пройдя через гражданскую и военную реструктуризацию, наша нация наконец-то может найти свое будущее в новом пути - или, возможно, в старом."
 JAP_defensive_strategies: "Оборонительные стратегии"
 JAP_defensive_strategies_desc: "Японии необходимо не быть слишком самонадеянной в своих международных делах. Защита нас и наших друзей должна занимать доминирующее положение"
 JAP_aggressive_strategies: "Агрессивные стратегии"
 JAP_aggressive_strategies_desc: "Пришло время, наконец, оставить наши старые привычки пацифизма и трусости. Нам нужно активизировать нашу игру и более агрессивно защищать наши интересы у себя дома."
 JAP_fortification_focus: "Фокус на фортификации"
 JAP_fortification_focus_desc: "Нам нужно построить новые бункеры и оборонительные сооружения, чтобы защитить наш остров, даже если он находится в самой серьезной опасности."
 JAP_defense_through_friendship: "Оборона через дружбу"
 JAP_defense_through_friendship_desc: "В мире существуют мощные угрозы, но они всегда будут стоять на своем благодаря своим преступлениям против человечества. Если мы, альянс свободных народов, найдем достаточно союзников, мы сможем противостоять тоталитарным силам."
 JAP_defensive_arms_industry: "Оборонная промышленность"
 JAP_defensive_arms_industry_desc: "Для того, чтобы обеспечить поддержание нашего оборонительного статуса против наших врагов, мы должны поддерживать более крупное внутреннее промышленное производство военной техники."
 JAP_democratic_state: "Демократическое государство"
 JAP_democratic_state_desc: "Демократия - это основа нашего общества, от которой мы не должны отказываться. Мы должны стать факелоносцем нового поколения демократической агрессии - чтобы защитить себя и другие демократические страны от тоталитарной угрозы."
 JAP_popular_state: "Народное государство"
 JAP_popular_state_desc: "Мы должны, наконец, вернуть Японию народу. Замените белые флаги на красные и поставьте под сомнение божественные мандаты правящих классов!"
 JAP_warrior_state: "Государство воинов"
 JAP_warrior_state_desc: "Возвращение к прежним имперским ценностям вызовет недоумение, это точно. Но мы должны это сделать, хотя бы для того, чтобы возродить нашу нацию и мотивировать наш народ. Наши враги будут трепетать от страха перед новым японским государством-воином!"
 JAP_befriend_vietnam: "Подружиться с Вьетнамом"
 JAP_befriend_vietnam_desc: "Вьетнам, хотя и коммунистический, все ближе и ближе к западным демократиям из-за их конфликтов с Китаем. Мы не можем устраивать перестрелку на основе идеологии, вместо этого нам нужно следовать принципам макиавеллизма, добиваясь дружбы и лояльности Вьетнама в борьбе с Китаем."
 JAP_befriend_taiwan: "Дружить с Тайванем"
 JAP_befriend_taiwan_desc: "Мы все знаем, что Китайская Республика, ныне изгнанная на остров Тайвань, является единственным истинным Китаем. Мы должны искать дружбы и признательности Тайваня, чтобы сдержать Китайскую Народную Республику."
 JAP_befriend_south_korea: "Подружиться с Южной Кореей"
 JAP_befriend_south_korea_desc: "У корейцев и японцев в прошлом была более чем сложная история, и это, конечно, в значительной степени наша вина. Мы должны подходить к Южной Корее с открытым умом и открытым сердцем, готовые очистить прошлое от излишеств и смотреть в общее будущее как союзники, друзья и братья по оружию."
 JAP_interventionism: "Интервенционизм"
 JAP_interventionism_desc: "Мы должны быть готовы нанести удар по нашему врагу на каждом шагу. Мы должны принять интервенционизм как нашу руководящую доктрину"
 JAP_the_red_sun: "Красное солнце"
 JAP_the_red_sun_desc: "Красное солнце взойдет над Азией!"
 JAP_abolish_the_monarchy: "Отменить монархию"
 JAP_abolish_the_monarchy_desc: "Император - это сосуд прошлого, самопровозглашенное проявление божественности и национализма - бич для нашего народа, от которого нам нужно избавиться"
 JAP_allegiance_to_the_emperor: "Верность императору"
 JAP_allegiance_to_the_emperor_desc: "Новая монархия должна править в Японии. Наш император будет нашим пастырем в эти темные времена"
 JAP_government_authority: "Правительственная власть"
 JAP_government_authority_desc: "Наше правительство не настолько могущественно, чтобы охотиться за коммунистами, левыми прогрессистами и другими представителями оппозиции. Мы раздавим этих кретинов!"
 JAP_mobilize_the_population: "Мобилизовать население"
 JAP_mobilize_the_population_desc: "Мы должны мобилизовать население в наши вооруженные силы и должны мотивировать нашу молодежь идти на войну за наш народ"
 JAP_fortress_japan: "Крепость Япония"
 JAP_fortress_japan_desc: ""
 JAP_east_asian_alliance: "Восточноазиатский альянс"
 JAP_east_asian_alliance_desc: "Нам необходимо создать новую военную фракцию в Восточной Азии. Оставаясь рядом с НАТО, мы будем делать свои собственные дела на нашей стороне Тихого океана"
 JAP_ally_the_united_states: "Союзник Соединенных Штатов"
 JAP_ally_the_united_states_desc: "Нам нужно найти новую общую политику с Соединенными Штатами - и мы, конечно, должны рассмотреть возможность поиска нового будущего в НАТО или аналогичной фракции."
 JAP_korean_unification_ultimatum: "Ультиматум объединения Кореи"
 JAP_korean_unification_ultimatum_desc: ""
 JAP_protect_our_nation: "Защитить нашу нацию"
 JAP_protect_our_nation_desc: "Защита нашей нации от мерзких иностранных идеологий должна быть нашим главным приоритетом"
 JAP_revolution_in_korea: "Революция в Корее"
 JAP_revolution_in_korea_desc: ""
 JAP_new_imperial_society: "Новое имперское общество"
 JAP_new_imperial_society_desc: "Времена Хирохито были величайшими во всей истории Японии. Это были времена, полные завоеваний, войн и процветания. Возможно, мы сможем вернуться к таким временам, восстановив власть императора!"
 JAP_japanese_supremacy: "Японское превосходство"
 JAP_japanese_supremacy_desc: "Японцы - избранный народ, истинная господствующая раса. Давайте сделаем это государственной политикой"
 JAP_allies_in_indochina: "Союзники в Индокитае"
 JAP_allies_in_indochina_desc: "Вьетнам - один из главных противников Китая, что, казалось бы, противоречит их идеологии, но, тем не менее, это правда. Возможно, они найдут с нами общий язык - оборонительный коммунист является хорошим союзником против агрессивного коммуниста."
 JAP_approach_NATO: "Приблизиться к НАТО"
 JAP_approach_NATO_desc: "После вступления в НАТО нам нужно познакомиться с нашими новыми союзниками."
 JAP_korean_alliance_initiative: "Инициатива Корейского альянса"
 JAP_korean_alliance_initiative_desc: "Нам нужно предложить нашим корейским друзьям присоединиться к нашим американским союзникам"
 JAP_chinese_unification_ultimatum: "Ультиматум объединения Китая"
 JAP_chinese_unification_ultimatum_desc: ""
 JAP_vanguard_of_democracy: "Оплот демократии"
 JAP_vanguard_of_democracy_desc: "Закрепив нашу идеологию у себя дома, мы должны донести ее до других. Мы станем оплотом демократии"
 JAP_revolution_in_taiwan: "Революция на Тайване"
 JAP_revolution_in_taiwan_desc: "Мы должны распространить революцию на Тайвань"
 JAP_colonize_korea: "Колонизировать Корею"
 JAP_colonize_korea_desc: "Корея принадлежит нам по праву. Давайте вернем ее себе"
 JAP_subjugate_korea: "Поработить Корею"
 JAP_subjugate_korea_desc: "Корейский народ по праву рождения является неполноценным народом-помощником славных японцев. Давайте приведем их в соответствие"
 JAP_ally_taiwan: "Союзник Тайвань"
 JAP_ally_taiwan_desc: "Тайвань должен стать частью нашего альянса"
 JAP_NATO_exercises: "Учения НАТО"
 JAP_NATO_exercises_desc: "Мы должны пригласить наших новых союзников провести учения в западной части Тихого океана и привыкнуть к ним"
 JAP_east_asian_pact: "Восточноазиатский пакт"
 JAP_east_asian_pact_desc: "Сильный союз необходим, чтобы закрепить успехи, достигнутые нами в борьбе с нашими врагами"
 JAP_democratic_militias: "Демократические ополчения"
 JAP_democratic_militias_desc: "Для того чтобы продолжать бесконечное продвижение на вражеские тоталитарные территории, нам необходимо мобилизовать наше население в силы демократического ополчения."
 JAP_beijing_and_tokyo: "Пекин и Токио"
 JAP_beijing_and_tokyo_desc: "Мы должны искать китайской дружбы. Братские народы Азии под красными знаменами будут неудержимы!"
 JAP_red_prosperity_sphere: "Красная сфера процветания"
 JAP_red_prosperity_sphere_desc: "Китайцы - фальшивые коммунисты. Мы выступим и против капитализма, и против Китая"
 JAP_colonize_china: "Колонизировать Китай"
 JAP_colonize_china_desc: "После защиты Кореи мы должны нацелиться на наше следующее законное владение: Китай"
 JAP_subjugate_china: "Поработить Китай"
 JAP_subjugate_china_desc: ""
 JAP_ally_mongolia: "Союзничать с Монголией"
 JAP_ally_mongolia_desc: "Нам необходимо заключить союз с Монголией"
 JAP_ally_indonesia: "Союзник Индонезии"
 JAP_ally_indonesia_desc: "Нам нужно обеспечить союз с Индонезией"
 JAP_allies_across_asia: "Союзники по всей Азии"
 JAP_allies_across_asia_desc: "Нам нужно обеспечить новые союзы с азиатскими демократиями"
 JAP_revolution_across_asia: "Революция по всей Азии"
 JAP_revolution_across_asia_desc: "Мы должны наконец донести до всей Азии, самого населенного из континентов, правду о революции. Мы понесем потери, и некоторых богатых людей придется казнить, но в конце концов коммунизм будет править!"
 JAP_colonize_south_east_asia: "Колонизировать Юго-Восточную Азию"
 JAP_colonize_south_east_asia_desc: "Давайте закончим строительство нашей империи. Вьетнам, Малайзия, Индонезия, Филиппины и Папуа-Новая Гвинея будут нашими!"
 JAP_asian_research_compact: "Исследовательский договор Альянса"
 JAP_asian_research_compact_desc: "Мы должны продвигать наш научный прогресс вперед с помощью наших новых союзников"
 JAP_red_association_of_science: "Красная ассоциация науки"
 JAP_red_association_of_science_desc: "С помощью китайских ученых мы продвинем наши собственные научные достижения"
 JAP_mobilize_the_people: "Мобилизовать народ"
 JAP_mobilize_the_people_desc: "Рабочий класс мирно трудился, но теперь нация находится под угрозой. Нам нужно мобилизовать рабочий народ в нашу армию, чтобы победить врагов революции."

 ##Японские события
 japan_classic.1.t1: "Приглашение в Японский союз"
 japan_classic.1.t2: "Япония предлагает нам стать членом Альянса"
 japan_classic.1.d1: "Японская делегация обратилась к нашим дипломатам и посланникам по поводу возможного вступления наших вооруженных сил и нашей страны в их альянс"
 japan_classic.1.d2: "Япония предложила своему лидеру альянса, [From.GetName], что мы могли бы стать грозным членом фракции в их военном союзе. Лидер [From.GetAdjective] [From.GetLeader], очевидно, согласен и обратился к нам по поводу возможного вступления нашей нации в альянс."
 japan_classic.1.o1: "Мы присоединимся к ним!"
 japan_classic.1.o2: "Мы им откажем"
 japan_classic.2.t: "Толчок к объединению Кореи"
 japan_classic.2.d: "Корейский народ - наш друг и наш верный союзник - но часть его порабощена тоталитаризмом. Мы будем работать вместе с Сеулом, чтобы подчинить Пхеньян"
 japan_classic.2.o1: "Давайте сделаем это"
 japan_classic.3.t: "Япония предлагает вместе нанести удар по Северной Корее"
 japan_classic.3.d: "Наш конфликт с Северной Кореей длится уже слишком долго; это тупик, из которого никто не хочет выходить. Но с новым союзником мы сможем одолеть северных корейцев и наконец-то воссоединить наш народ.\nЭтим союзником оказалась Япония, которая предлагает нам помощь в воссоединении нашей страны. Их единственное требование простое: Никаких уступок тоталитаризму. Тотальная война до завоевания свободы"
 japan_classic.3.o1: "Мы воссоединим нашу страну!"
 japan_classic.3.o2: "Мы не можем этого сделать"
 japan_classic.4.t: "Япония и Южная Корея идут на Пхеньян"
 japan_classic.4.d: "Правительства Японии и Южной Кореи сделали совместное заявление о том, что они воссоединят Корею силой. Китаю необходимо действовать немедленно, иначе он рискует потерять жизненно важное буферное государство против своего восточноазиатского соперника. Должны ли мы помочь Пхеньяну? Или оставить их страдать?"
 japan_classic.4.o1: "Мы будем стоять и бороться!"
 japan_classic.4.o2: "Северная Корея незначительна"
 japan_classic.5.t: "Китай вмешивается!"
 japan_classic.5.d: "Китай заявил о своих намерениях защитить Северную Корею от нашей агрессии. Что нам теперь делать?"
 japan_classic.5.o1: "Мы будем продвигаться вперед!"
 japan_classic.5.o2: "Ну, мы проиграли"
 japan_classic.6.t: "Вторая корейская война"
 japan_classic.6.d: "Японо-южнокорейская атака на наши границы и наши идеологии - это начало второй корейской войны. Однако, с Китаем на нашей стороне, мы теперь можем смело рассчитывать на защиту наших сил. Что же нам делать?"
 japan_classic.6.o1: "Мы сражаемся!"
 japan_classic.6.o2: "Китай хорош в это время года... давайте бежать из страны"
 japan_classic.7.t: "Вторая корейская война"
 japan_classic.7.d: "Японо-южнокорейская атака на наши границы и наши идеологии - это начало второй корейской войны.\nКитай бросил нас, у нас мало реальных надежд. Что мы можем сделать?"
 japan_classic.7.o1: "Мы сражаемся до последнего вздоха!"
 japan_classic.7.o2: "Мы бежим из страны посреди ночи"
 japan_classic.8.t: "Война!"
 japan_classic.8.d: "Теперь объединенным силам Японии и Южной Кореи придется форсировать Северную Корею. Наши дипломатические угрозы провалились - пора дать слово оружию"
 japan_classic.8.o1: "Давайте сделаем это!"
 japan_classic.9.t: "Северная Корея бежит"
 japan_classic.9.d: "Мы победили! Северокорейские тираны покидают страну! Это означает победу!"
 japan_classic.9.o1: "Действительно, победа!"
 japan_classic.10.t: "Китайский ультиматум"
 japan_classic.10.d: "Когда Пхеньян убран с дороги, Пекин должен стать нашей следующей целью, чтобы принести демократию. Китай - совершенно другой враг, нежели Северная Корея, и вероятность того, что они сложатся, практически отсутствует. Мы должны осознавать, что это вызовет войну, которой все в Азии боятся"
 japan_classic.10.o1: "Победа - наша судьба!"
 japan_classic.11.t: "Япония предлагает послать ультиматум Китаю"
 japan_classic.11.d: "Японское правительство предложило нам простую сделку, схожую с тем, что они уже сделали с Кореей: \nОстановить разделение страны, вторгшись в недемократическую часть и объединив ее под демократической.\nКак мы должны реагировать?"
 japan_classic.11.o1: "Мы согласны!"
 japan_classic.11.o2: "Война - не наша цель!"
 japan_classic.12.t: "Япония и Тайвань требуют объединения!"
 japan_classic.12.d: "Правительства Японии и Тайваня потребовали воссоединения Китая под демократическим руководством Тайваня и роспуска [CHI.GetRulingParty] в Китае.\nНаши генералы смеются над их притязаниями. Мы уже готовимся к войне"
 japan_classic.12.o1: "Пусть приходят"
 japan_classic.12.o2: "О нет, мы сдаемся!"
 japan_classic.13.t: "Китай сражается!"
 japan_classic.13.d: "Как и ожидалось, КНР не желает сдавать позиции и встретит наши успехи военными действиями. Война началась"
 japan_classic.13.o1: "Действительно, война!"
 japan_classic.14.t: "Китай сдается!"
 japan_classic.14.d: "Вопреки всем ожиданиям, Китай уступил нашим требованиям, и теперь мы можем взять под контроль территорию бывшего КНР"
 japan_classic.14.o1: "Победа!"
 japan_classic.15.t: "Кэйдзо Обути перенес инсульт"
 japan_classic.15.d: "Кэйдзо Обути, верный слуга Либерально-демократической партии и японского народа, был премьер-министром Японии с 30 июля 1998 года после отставки Рютаро Хасимото после того, как ЛДП проиграла выборы в верхнюю палату парламента в 1998 году.\nКэйдзо Обути описывали как спокойного, квалифицированного и эффективного человека, но мало кто предвидел его внезапное ухудшение здоровья. 1 апреля 2000 года Обути перенес инсульт и был срочно доставлен в больницу."
 japan_classic.15.o1: "Будем надеяться на лучшее"
 japan_classic.16.t: "Замена Обучи"
 japan_classic.16.d: "Вскоре после тяжелого инсульта Кэйдзо Обути стало ясно, что он не сможет быстро снова поступить на службу. 5 апреля 2000 года японская диета собралась, чтобы найти замену премьер-министру.\nКейдзо Обути так и не смог оправиться, в итоге он умер в больнице 14 мая. Он оставил после себя одного сына и двух дочерей, одна из которых, Юко, также является политиком от Либеральных демократов."
 japan_classic.16.o1: "Ёсиро Мори должен стать лидером"
 japan_classic.17.t: "Авария Нака-Мегуро"
 japan_classic.17.d: "8 марта 2000 года, около 9 утра по японскому времени, поезд линии Хибия компании TRTA столкнулся с другим поездом, в результате чего погибло 5 и было ранено 63 человека после того, как задний вагон поезда сошел с рельсов на крутом повороте, врезавшись в объезжающий автомобиль."
 japan_classic.17.o1: "Мы направим всю необходимую помощь"
 japan_classic.17.o2: "Ситуация исправится сама собой"
 japan_classic.18.t: "Политический ляп Ёсиро Мори"
 japan_classic.18.d: "15 мая 2000 года новоизбранный премьер-министр Ёсиро Мори впервые попал в крупные негативные заголовки, когда публично назвал Японию \"божественной нацией, сосредоточенной на императоре\" Это, в глазах как оппозиции, так и правящей ЛДП, ставит под сомнение демократические идеалы Японии, а также роль монархии.\nРейтинг общественного одобрения премьер-министра упал."
 japan_classic.18.o1: "Вот дурак!"
 japan_classic.18.o2: "Удвоил свои заявления"
 japan_classic.19.t: "Фусако Сигэнобу арестован"
 japan_classic.19.d: "Лидер Японской Красной Армии, Фусако Сигэнобу, был арестован в Осаке 8 ноября 2000 года.\nЯпонская Красная Армия была воинствующим коммунистическим ополчением, целью которого было уничтожение монархии, свержение японского правительства и начало мировой революции.\nПосле арестов, Японская Красная Армия вскоре будет распущена в начале 2001 года."
 japan_classic.19.o1: "Коммунистические повстанцы теряют позиции."
 japan_classic.19.o2: "Освободите ее, она права"
 japan_classic.20.t: "Атомная катастрофа на Фукусиме-1"
 japan_classic.20.d: "11 марта 2011 года Япония пострадала от разрушительного землетрясения Тохоку, за которым последовало цунами, обрушившееся в первую очередь на северо-восточное побережье острова Хонсю.\n\nМногие японские граждане были вынуждены покинуть свои дома, но это не является чем-то необычным для страны, живущей на Тихоокеанском огненном кольце. Однако ущерб, нанесенный Фукусиме Дайичи, одному из самых важных ядерных реакторов Японии, является не только необычным, но и абсолютно катастрофическим.\n\n\nВ ядерной катастрофе, с которой может сравниться только Чернобыль 1986 года, цунами разрушило аварийные реакторы, которые должны были охладить реакторы после автоматической остановки. На первом, втором и третьем энергоблоках произошли ядерные взрывы, сопровождавшиеся водородно-воздушными химическими взрывами и массовым выбросом радиоактивных материалов.\n\nРадиация, испускаемая реактором, была достаточно сильной, чтобы через минуту привести к смерти незащищенного человека; таким образом, район стал непригодным для жизни.\n\nКатастрофа изменила общественное мнение о ядерной энергетике во всем мире."
 japan_classic.20.o1: "Черный день для нашей нации"

 japan_classic.70.t: "Япония стремится к китайскому союзу"
 japan_classic.70.d: "Японский премьер-министр [JAP.GetLeader] недавно объявил, что Япония будет искать новый возможный союз со своим бывшим соперником и постоянным противником Китаем.\n Китайцы еще не ответили - но каким бы ни было решение Пекина, политический климат Восточной Азии меняется."
 japan_classic.70.o1: "Новая эра!"
 japan_classic.70.o2: "Будем надеяться на лучшее"
 japan_classic.70.o3: "Обдумаем наш выбор"
 japan_classic.70.o4: "Китайцы сделают хороший выбор"
 japan_classic.70.o5: "Как странно"
 japan_classic.70.o6: "Мы все равно их уничтожим"
 japan_classic.71.t: "Япония встала на путь войны!"
 japan_classic.71.d: "\"Великое японское наследие не может быть поставлено под сомнение нашим прошлым опытом и нашим самым позорным поражением в 1945 году. Мы должны поставить нашу страну и нашу национальную гордость на ноги, и мы должны смотреть вперед, объединившись, окрепнув и готовые к удару. Мы не будем избегать конфликтов только ради сохранения мира. Больше нет! \"\n\nПремьер-министр Японии [JAP.GetLeader] выступил в Токио с сенсационной речью. Похоже, у Японии вновь появились амбиции на статус сверхдержавы"
 japan_classic.71.o1: "Нас не остановить!"
 japan_classic.71.o2: "Слава Японии!"
 japan_classic.71.o3: "Очень тревожно"
 japan_classic.71.o4: "Их нужно остановить"
 japan_classic.71.o5: "Они хотят, чтобы их снова бомбили?"
 japan_classic.72.t: "Япония стремится к торговле с Китаем"
 japan_classic.72.d: "Отрицая американские успехи в японской экономике, правительство Токио вместо этого объявило, что будет искать более тесные торговые отношения с китайцами, а не "продавать японский народ американцам", как утверждает министр финансов Японии."
 japan_classic.72.o1: "Хороший выбор!"
 japan_classic.72.o2: "Интригующе"
 japan_classic.72.o3: "Это близко к предательству"
 japan_classic.72.o4: "Интересное развитие событий"
 japan_classic.73.t: "Япония адаптирует статью 9"
 japan_classic.73.d: "Статья 9 Конституции Японии гласит: \"Искренне стремясь к международному миру, основанному на справедливости и порядке, японский народ навсегда отказывается от войны как суверенного права нации и от угрозы или применения силы как средства разрешения международных споров.\"\nЭто было истолковано как запрет не только войны, но и военных действий за рубежом. Сейчас японское правительство избавляется от последнего пункта, внушая оппозиции страх, что на очереди первый."
 japan_classic.73.o1: "Это должно было быть сделано"
 japan_classic.73.o2: "Япония ремилитаризуется"
 japan_classic.74.t: "Япония отказывается от оборонительных принципов"
 japan_classic.74.d: "Сегодня, когда мир становится все более напряженным, японское правительство заявило, что оно будет готово защищать японские интересы и свою идеологическую стойкость как внутри страны, так и, что важно, за рубежом.\n\nЭто серьезный переворот в японской внешней политике."
 japan_classic.74.o1: "Слава Японии!"
 japan_classic.74.o2: "Мы поддерживаем нашего союзника"
 japan_classic.74.o3: "Как тревожно"
 japan_classic.74.o4: "Смерть Японии!"
 japan_classic.75.t: "Япония объявляет интервенционизм"
 japan_classic.75.d: "Япония заверила мировое сообщество, что она будет твердо стоять на страже своих демократических ценностей, но при этом будет проводить более агрессивную внешнюю политику для обеспечения соблюдения демократических принципов как внутри страны, так и за рубежом."
 japan_classic.75.o1: "Мы несем свободу и уничтожаем фашистов"
 japan_classic.75.o2: "Хороший выбор"
 japan_classic.75.o3: "Защита демократии - это, по крайней мере, хорошо"
 japan_classic.75.o4: "Еще один из этих "демократов" Тьфу."
 japan_classic.75.o5: "Мы уничтожим этих япошек!"
 japan_classic.76.t: "Япония упраздняет монархию"
 japan_classic.76.d: "В шаге, который все ближе и ближе приближается к коммунистической идеологии, японское правительство сегодня демонтировало Трон Хризантемы, должность японского императора. Первый император, согласно легенде, сел на трон около 650 года до н.э.; а первый подтвержденный император сделал это в 100 году до нашей эры. В любом случае, японская монархия была самой долго существующей монархией в мире"
 japan_classic.76.o1: "Хорошее избавление"
 japan_classic.76.o2: "Всему приходит конец"
 japan_classic.77.t: "Япония наделяет императора властью"
 japan_classic.77.d: "\nЯпония в эти неспокойные времена нуждается в сильном и объединяющем лидере, чего я не могу предложить.\nПремьер-министр Японии [JAP.GetLeader] сегодня возмутил оппозицию своей страны и многих стран мира, выступив с речью о возможном восстановлении абсолютной монархии в Японии. [JAP.GetLeader] представил несколько реформ (которые, как ожидается, пройдут) в Национальный совет для того, чтобы переход произошел."
 japan_classic.77.o1: "Да здравствует империя!"
 japan_classic.77.o2: "Японцы поступают правильно"
 japan_classic.77.o3: "Вот вам и ценности"
 japan_classic.78.t: "Япония стремится к распространению революции"
 japan_classic.78.d: "\n"Народ Кореи отчаянно нуждается в освобождении, и его рабочие должны быть освобождены.\n", заявил в Токио генеральный секретарь Коммунистической партии Японии.\nЭто полная новинка во внешней политике и может означать войну в Восточной Азии."
 japan_classic.78.o1: "Слава Японии!"
 japan_classic.78.o2: "Это возмутительно!"
 japan_classic.78.o3: "Красная революция распространяется!"
 japan_classic.78.o4: "Мы должны бороться с коммунизмом!"
 japan_classic.78.o5: "Тоталитаризм распространяется"
 japan_classic.79.t: "Япония провозглашает расовое превосходство"
 japan_classic.79.d: "\"\nДаже если премьер-министр Японии [JAP.GetLeader] не представил доказательства, о которых он говорил, последствия возвращения Японии к фашизму через провозглашение "расового превосходства" очень серьезны. Японская внешняя агрессия стала очень реальной"
 japan_classic.79.o1: "Приветствуйте нас!"
 japan_classic.79.o2: "Они сходят с ума"
 japan_classic.80.t: "[Root.GetName] объявляет массовую мобилизацию"
 japan_classic.80.d: "\"Во имя безопасности нашего народа, нашей нации и наших друзей, нам нужен каждый доступный рекрут. Циничная оппозиция и наши враги назовут это "массовой мобилизацией", но мы должны называть это "национальным пробуждением" Это не имеет ничего общего с иностранной агрессией.\"\nВ качестве акта иностранной агрессии, [Root.GetLeader], глава правительства [Root.GetAdjective], объявил в стране состояние массовой мобилизации."
 japan_classic.80.o1: "За отечество!"
 japan_classic.80.o2: "Мы все еще прикрываем их спины"
 japan_classic.80.o3: "Будем надеяться, что они не станут угрозой"
 japan_classic.80.o4: "Угроза [Root.GetAdjective] растет"
 japan_classic.80.o5: "Мы будем наслаждаться убийством этих новобранцев"
 japan_classic.81.t: "Ультиматум объединения Кореи"
 japan_classic.81.d: "В соответствии с изначально японским предложением, правительства Токио и Сеула выпустили совместное заявление под названием \"Совместное японско-корейское требование демократии для корейского народа\", в котором обе страны угрожают Северной Корее войной, чтобы объединить обе Кореи под руководством Сеула.\nОтвета ожидают не только от Пхеньяна, но и от Пекина."
 japan_classic.81.o1: "Поехали!"
 japan_classic.81.o2: "Как они смеют?!"
 japan_classic.81.o3: "Мы поддержим наших союзников"
 japan_classic.81.o4: "Пхеньян оправдывается"
 japan_classic.81.o5: "Что вообще происходит?"
 japan_classic.82.t: "Китай подчиняет себе Японию!"
 japan_classic.82.d: "Япония отказалась от своих требований к Северной Корее после того, как китайское правительство объявило частичную мобилизацию своих сил и начало движение к северокорейской границе, готовое пересечь ее, как в 1950-х годах, чтобы еще раз спасти Пхеньян от полного уничтожения.\nЯпонская дипломатическая репутация запятнана, а Южная Корея выставила себя на посмешище."
 japan_classic.82.o1: "Позорная демонстрация!"
 japan_classic.82.o2: "Победа - наша судьба!"
 japan_classic.82.o3: "Это мир в наше время"
 japan_classic.83.t: "Китай отказывается помогать Северной Корее!"
 japan_classic.83.d: "\"Китайское правительство больше не заинтересовано в поддержке несостоявшегося северокорейского государства. Наша защита для них недействительна.\nВ беспрецедентном и неожиданном шаге, китайское правительство бросило Северную Корею на произвол судьбы перед лицом приближающихся японских и южнокорейских войск."
 japan_classic.83.o1: "И какой это хороший выбор"
 japan_classic.83.o2: "Это должно было быть сделано"
 japan_classic.83.o3: "ПРЕДАТЕЛИ! ПРЕДАТЕЛИ!"
 japan_classic.83.o4: "У Северной Кореи нет шансов"
 japan_classic.84.t: "Северокорейские чиновники бегут из страны!"
 japan_classic.84.d: "Посреди ночи правительственные чиновники Северной Кореи в спешке бежали из страны перед лицом растущего гражданского недовольства и надвигающегося японского и южнокорейского вторжения. Несколько поездов ушло из страны в Россию и Китай, а правительство в изгнании, возможно, находится в процессе формирования прямо сейчас."
 japan_classic.84.o1: "Это означает победу!"
 japan_classic.84.o2: "Ну, пока что они могут получить убежище"
 japan_classic.84.o3: "Прощай, мир"
 japan_classic.84.o4: "Северной Кореи больше нет"
 japan_classic.85.t: "Север объединяет Корею!"
 japan_classic.85.d: "\"Это величайшая победа нашего времени. Некогда угнетенный народ юга теперь может свободно жить и наслаждаться жизнью вместе со своими северными братьями, как и задумал всемогущий вечный правитель.\"\nСеверокорейский лидер [NKO.GetLeader] сегодня выступил с речью в Сеуле, бывшей столице Южной Кореи. Южная Корея потерпела поражение в вечной борьбе этих двух различных версий корейского национального государства. Вся страна теперь управляется из Пхеньяна"
 japan_classic.85.o1: "Славно!"
 japan_classic.85.o2: "Рассвет новой эры"
 japan_classic.86.t: "Юг объединяет Корею!"
 japan_classic.86.d: "\"И таким образом, мы несем народу Северной Кореи наши свободы, наши права и наши добродетели, поскольку они наконец-то освободились от своих угнетателей и рабовладельцев, наконец-то освободились от рабства и тоталитарного правления.\"\nСегодня президент Южной Кореи [KOR.GetLeader] выступил с речью в Пхеньяне, бывшей столице Северной Кореи. В казавшейся вечной борьбе двух Корей друг с другом Северная Корея, наконец, рухнула и уступила место более сильной Южной Корее, которая теперь называется просто Кореей. Правительство Сеула объединило корейский народ под властью независимого, единого и суверенного правительства впервые с момента вторжения японцев в Корейскую империю в 1910 году."
 japan_classic.86.o1: "Наконец-то единство!"
 japan_classic.86.o2: "Началась новая эра"
 japan_classic.87.t: "Китай воссоединяется с Тайванем!"
 japan_classic.87.d: "Китай аннексировал бывшую "Китайскую Республику", также известную как Тайвань, которая была изгнана на одноименный остров с 1950 года"
 japan_classic.87.o1: "Наконец-то"
 japan_classic.87.o2: "Хорошо"
 japan_classic.88.t: "Тайвань отвоевывает Китай!"
 japan_classic.88.d: "Тайвань восстановил свое господство над территориями бывшей Китайской Народной Республики. Это означает, что Китайская Республика снова стала Китаем"
 japan_classic.88.o1: "Слава!"
 japan_classic.88.o2: "Невероятно!"
 japan_classic.89.t: "Катастрофа на Фукусиме"
 japan_classic.89.d: "Северо-восточная часть Хонсю пострадала от землетрясения Тохоку 11 марта 2011 года.\nЭто землетрясение и последовавшее за ним цунами серьезно повредили ядерный реактор Фукусима Дайичи, на котором произошла ошибка при аварийном отключении, а затем три из четырех основных блоков были разрушены в результате ядерного расплавления. Это, возможно, величайшая ядерная катастрофа в истории, сравнимая только с Чернобыльским инцидентом 1986 года"
 japan_classic.89.o1: "Катастрофа!"
 japan_classic.89.o2: "Превосходно"

 Japan.1.t: "Крушение Нака-Мегуро"
 Japan.1.d: "8 марта 2000 года, около 9 часов утра по японскому времени, поезд TRTA Hibiya Line столкнулся с другим поездом, в результате чего 5 человек погибли и 63 были ранены после того, как самый задний вагон поезда сошел с рельсов на крутом повороте и врезался в проезжающий мимо автомобиль."
 Japan.1.a: "Мы вышлем всю необходимую помощь."
 Japan.1.b: "Ситуация исправится сама собой."
 Japan.2.t: "Фусако Сигенобу арестован"
 Japan.2.d: "Лидер японской Красной армии Фусако Сигенобу был арестован в Осаке 8 ноября 2000 года.\nЯпонская Красная Армия была воинствующим коммунистическим ополчением, стремящимся уничтожить монархию, свергнуть японское правительство и начать мировую революцию.\nПосле арестов японская Красная армия вскоре была расформирована в начале 2001 года."
 Japan.2.a: "Коммунистические повстанцы сдают позиции."
 Japan.2.b: "Освободи ее, она права."
 Japan.3.t: "Император Акихито отрекается от престола"
 Japan.3.d: "Император Акихито только что отказался от своего господства над японскими землями, отныне его сын Нарухито возьмет на себя инициативу."
 Japan.3.a: "Атараши Тенно Хейка!"
 Japan.8.t: "Китай требует островов Сэнкаку!"
 Japan.8.d: "Китай возобновил спор с нами по поводу владения островами Сэнкаку. Если мы уступим их требованиям, мы сможем укрепить уверенность Китая в его способности влиять на нашу внешнюю политику, а также снизим нашу популярность среди более националистических из наших людей. Впрочем, последствия отказа, наверное, и для нас не сулит ничего хорошего."
 Japan.8.a: "Пусть у них будет право на рыбалку..."
 Japan.8.b: "Японию не запугать!"
 Japan.4.t: "Япония сдала острова!"
 Japan.4.d: "Ясно признавая законность наших требований, Япония вернула острова Сенкаку нам, законному владельцу."
 Japan.4.a: "Возможно, у японцев все-таки есть смысл!"
 Japan.5.t: "Япония остается непокорной!"
 Japan.5.d: "Японцы явно полны решимости оставаться нашими смертельными врагами, как никогда."
 Japan.5.a: "Они пожалеют об этом..."
 Japan.6.t: "Китайские самолеты обстреляли самолеты, которые мы подняли на их перехват!"
 Japan.6.d: "Наши истребители регулярно реагируют на вторжения китайцев в наше воздушное пространство, обычно без происшествий. Однако на этот раз китайцы обстреляли наши истребители, в результате чего несколько наших пилотов погибли, а несколько самолетов были потеряны. Мы должны оценить, был ли этот инцидент, с учетом недавних действий Китая, преднамеренной провокацией или досадной случайностью, и принять соответствующие меры."
 Japan.6.a: "У нас есть право на самооборону!"
 Japan.6.b: "Мы должны призвать наших защитников!"
 Japan.6.c: "Вероятно, это была случайность..."
 Japan.7.t: "Китайские и японские истребители участвуют в воздушных боях"
 Japan.7.d: "Восточно-Китайское море разразилось конфликтом после столкновения китайских и японских самолетов. По сообщениям, столкновение началось, когда японские самолеты поднялись в воздух, чтобы перехватить китайские истребители в воздушном пространстве Японии. Вместо того, чтобы привести к отступлению китайцев, которое исторически происходило после подобных инцидентов, по японским самолетам был открыт обстрел, в результате чего погибли несколько японских пилотов и несколько самолетов были потеряны. [JAP.GetLeader] решительно осудил инцидент и, как сообщается, ведет за закрытыми дверями срочные переговоры относительно реакции Японии на это событие."
 Japan.7.a: "Не за горами ли третья китайско-японская война?"

