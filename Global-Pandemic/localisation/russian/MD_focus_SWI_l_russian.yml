 SWI_idea_arms_exports: "Экспорт швейцарского оружия"
 SWI_idea_arms_exports_desc: "[ROOT.GetName] наконец-то решила заняться международным экспортом оружия вместо того, чтобы напрямую вовлекать нас в конфликты."
 swiss_political_system: "Политическая система Швейцарии"
 swiss_political_system_desc: "Швейцария обладает уникальной политической системой и является единственной страной в мире, которая по праву может называть себя "полупрямой демократией". Граждане могут менять конституцию на референдуме, могут накладывать вето на законы на референдуме, могут даже принимать законы на референдуме.\nЭто, однако, имеет последствия для политиков: Поскольку политику в любом случае определяет народ, швейцарская коалиционная система должна включать в себя как можно больше сил. Четыре крупные партии Швейцарии, SVP, FDP, CVP и SP, постоянно находятся в правительстве вместе - это делает национальные выборы в Швейцарии более или менее бесполезными, поскольку народ правит не через своих представителей, а через референдумы."
 swiss_political_system2: "Политическая система Швейцарии"
 swiss_political_system2_desc: "Швейцария обладает уникальной политической системой и является единственной страной в мире, которая по праву может называть себя "полупрямой демократией". Граждане могут менять конституцию на референдуме, могут накладывать вето на законы на референдуме, могут даже принимать законы на референдуме.\nЭто, однако, имеет последствия для политиков: Поскольку политику в любом случае определяет народ, швейцарская коалиционная система должна включать в себя как можно больше сил. Четыре крупные партии Швейцарии, SVP, FDP, CVP и SP, постоянно находятся в правительстве вместе - это делает национальные выборы в Швейцарии более или менее бесполезными, поскольку народ правит не через своих представителей, а через референдумы."
