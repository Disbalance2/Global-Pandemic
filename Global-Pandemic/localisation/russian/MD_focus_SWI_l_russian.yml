 SWI_idea_armed_population: "Вооружённое население Швейцарии"
 SWI_idea_armed_population_desc: "После недавних изменений в политике правительства, правительство [ROOT.GetName] решило, что все подходящие граждане должны быть обучены обращению с огнестрельным оружием и обязаны иметь одно огнестрельное оружие на каждого гражданина."
 SWI_swiss_neutrality: "Швейцарский нейтралитет"
 SWI_swiss_neutrality_desc: "§YСпециальные правила:§!\n\n§YМы§! §RНЕ МОЖЕМ§! §Yобъявлять войну другим странам!§!\n--------------\nШвейцарцы известны во всём мире как нейтралы. С момента своего основания как республики страна не участвовала ни в одном наступательном конфликте и сохраняла нейтралитет во время обеих мировых войн.\n--------------\nЭтот национальный дух может быть §Rудалён§!, если мы выполним фокус §HОбъявить конец швейцарского нейтралитета§!."
