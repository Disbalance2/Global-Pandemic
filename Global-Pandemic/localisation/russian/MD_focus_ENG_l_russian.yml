 United_Kingdom.1.t: "Политика Фолклендских островов"
 United_Kingdom.1.d: "Фолклендские острова были предметом спора между Соединенным Королевством и Аргентинской Республикой на протяжении десятилетий, причем Аргентина официально предъявила права на островной архипелаг (а также на соседнюю Южную Георгию) в 1833 году.\n\nВпервые Фолклендские острова были колонизированы Францией в 1764 году с поселением на восточном острове, к которому в 1766 году присоединилось британское поселение на западном. Однако в том же году группа островов была передана Испании, и британские колонисты покинули ее на 8 лет. Испания формально прекратила колониальные инвестиции в группу островов в 1811 году в связи с наполеоновскими войнами и угрозой движений за независимость, в том числе аргентинского в Латинской Америке.\n\nАргентинцы захватили Фолклендские острова (по-испански называя их «Ислас Мавлинас») в 1820 году, основав там поселение. Великобритания вернулась на архипелаг лишь в 1833 году, основав военно-морской форпост и назвав его колонией в 1837 году - к большому разочарованию аргентинцев. С тех пор Фолклендские острова находились под британским правлением с постоянно увеличивающимся количеством британских поселенцев - вплоть до 2 апреля 1982 года, когда военная хунта Аргентины попыталась бороться с недовольством населения правительством внешней политической победой - оккупацией Фолклендов. Британское правительство ответило (к большому удивлению Аргентины) военными действиями. Последовавшая за этим Фолклендская война закончилась 20 июня полной британской победой и возвращением к статус-кво.\n\nАргентинцев это не остановило, и они по-прежнему заявляют свои права на острова даже после окончания их хунты. На самом деле нет причин, по которым они должны быть аргентинцами, но иметь страну, которая должна Великобритании услугу, может быть полезно в долгосрочной перспективе..."
 United_Kingdom.1.a: "Через наши трупы, дружище! А где мой чай?"
 United_Kingdom.1.b: "Мы должны передать острова Аргентине."
 United_Kingdom_News.1.t: "Великобритания уступает Фолклендские острова"
 United_Kingdom_News.1.d: "Совершенно неожиданно правительство Лондона решило положить конец многовековому конфликту между Великобританией и Аргентиной и вернуть Аргентине Фолклендские острова, а также Южную Георгию и Южные Сандвичевы острова. Аргентинцы заявили права на Фолклендские острова в 1833 году, на Южную Георгию в 1927 году и Южные Сандвичевы острова в 1936 году.\n\nПравительство Аргентины обрадовалось, пообещав наступление новой эры аргентинско-британских отношений."
 United_Kingdom_News.1.a: "Какой поворот!"
