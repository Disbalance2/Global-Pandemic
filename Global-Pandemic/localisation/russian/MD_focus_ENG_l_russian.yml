l_russian:
 # Header
 united_kingdom_focus: "Дерево фокусов Соединенного Королевства"
 # Focuses
 ENG_vitalize_westminster: "Оживление Вестминстера"
 ENG_vitalize_westminster_desc: "Палату общин, британскую нижнюю палату, иногда называют «говорящим парламентом», где постоянные разговоры, но не очень активные действия. Труд и Тори должны попытаться установить новые, более четкие позиции, чтобы оставаться привлекательными для простого человека."
 ENG_the_future_of_britain: "Будущее Британии"
 ENG_the_future_of_britain_desc: "Идеологическая основа Британии - это глубокая вера в личные свободы и демократию - во что-то, называемое англосаксонскими принципами и которым восхищаются во всем мире. \n\nМы должны будем подумать, есть ли путь англосаксонских принципов или  нужен ли новый путь."
 ENG_british_armed_forces: "Британские вооруженные силы"
 ENG_british_armed_forces_desc: "За последние 500 лет войска короны прошли по всему миру. Нам нужно будет снова отправить британские вооруженные силы в учебные лагеря, чтобы мы могли быть готовы к будущему конфликту - как в целях самообороны, так и в нападении."
 ENG_economic_stimulus: "Экономический стимул"
 ENG_economic_stimulus_desc: "Постоянно меняющийся политический ландшафт Британии оставил местные компании неуверенными в успехе. Хотя Тори против вмешательства правительства в экономику, нам, возможно, придется предпринять некоторые шаги, которые могут быть восприняты как левые, чтобы снова искусственно развить нашу экономическую мощь."
 ENG_political_reform: "Политическая реформа"
 ENG_political_reform_desc: "Наши министерства несколько неэффективны. С помощью всего необходимого количества реформ мы могли бы решить эти проблемы."
 ENG_democratic_tradition: "Демократическая традиция"
 ENG_democratic_tradition_desc: "Конечно, тори и лейбористы могут не во всем соглашаться, но они оба правы в необходимости демократии и свободы для всех британцев. Мы должны уважать наши демократические традиции."
 ENG_a_new_path: "Новый Путь"
 ENG_a_new_path_desc: "Наши представители слишком долго сидели без дела. Представление бесполезно без людей, желающих это делать. Возможно, уместным будет более авторитарный подход."
 ENG_focus_on_the_army: "Ставка на армию"
 ENG_focus_on_the_army_desc: "Флот мог бы в достаточной мере нас защитить, но как мы должны освобождать людей и их нефтяные месторождения от авторитаризма без сильных сухопутных войск? Нам нужно инвестировать в наши сухопутные войска."
 ENG_focus_on_the_navy: "Ставка на флот"
 ENG_focus_on_the_navy_desc: "Давайте будем честными: мы островное государство. Нам не нужны танки, гаубицы и БТРы. Что нам нужно? Подводные лодки, крейсеры, эсминцы, авианосцы, весь арсенал. Мы развернем нашу праведную ярость сверху, на воде и под водой. Нам нужно инвестировать в наши военно-морские силы."
 ENG_english_industry: "Английская промышленность"
 ENG_english_industry_desc: "Англия является родиной промышленной революции, но с тех пор немного отстала с точки зрения промышленного производства.  Дать им немного поддержки, может быть, то, что нам нужно."
 ENG_scottish_industry: "Шотландская промышленность"
 ENG_scottish_industry_desc: "В Шотландии есть место для большего количества промышленности, близкой к ее богатым ресурсам. Строительство большего количества промышленности в Шотландии могло бы быть тем, что нам нужно."
 ENG_imperial_industry: "Имперская промышленность"
 ENG_imperial_industry_desc: "В случае, если наша родина может оказаться под угрозой, нам, возможно, придется эвакуироваться в наши великие имперские владения за границей и продолжать оттуда нашу героическую борьбу.  Мы должны создать какую-то индустрию для подготовки такой атаки."
 ENG_expand_the_home_ministry: "Расширить МВД"
 ENG_expand_the_home_ministry_desc: "Нам необходимо увеличить наши политические усилия дома, чтобы получить больший контроль и возможности обеспечения соблюдения наших законов на нашей территории."
 ENG_expand_the_foreign_ministry: "Расширить МИД"
 ENG_expand_the_foreign_ministry_desc: "FCO, Министерство иностранных дел и по делам Содружества, является министерством иностранных дел Соединенного Королевства и отвечает за своих послов и дипломатических посланников. Если бы мы и дальше расширялись и влияли на этот важный правительственный департамент, мы могли бы получить большее влияние на мировой арене."
 ENG_the_future_of_the_NHS: "Будущее ГСЗ"
 ENG_the_future_of_the_NHS_desc: "Вопрос о национальной системе здравоохранения в Соединенном Королевстве практически не оспаривается. Одни политические партии выступают за дальнейшую приватизацию, другие - за расширение соответствующей государственной программы. Нам нужно скоро прийти к соглашению о будущем NHS."
 ENG_europe_is_the_future: "Европа это будущее"
 ENG_europe_is_the_future_desc: "Мы должны противостоять нашим внутренним правым силам и стремиться к более тесной интеграции с Европейским союзом."
 ENG_careful_cooperation: "Безопасное сотрудничество"
 ENG_careful_cooperation_desc: "Хотя мы не ценим влияние Брюсселя, мы должны признать, что оно приносит экономические выгоды Британии. А пока давайте придерживаться разумной дистанции, сделаем некоторые экономические шаги. Жесткая губа, ребята."
 ENG_distance_from_europe: "Расстояние от Европы"
 ENG_distance_from_europe_desc: "Европейский Союз был большой угрозой нашему национальному суверенитету с момента его создания в 1992 году. Великие люди, такие как Найджел Фараж, с самого начала предупреждали о последствиях такого международного реформизма - время его слушать.  Нам нужно пройти некоторое расстояние как можно скорее."
 ENG_towards_the_left: "Налево"
 ENG_towards_the_left_desc: "Исторически Британия всегда отвергала левизну, которая шла дальше, чем Лейбористская партия, но, возможно, британцы ошибались в этом."
 ENG_towards_the_right: "Направо"
 ENG_towards_the_right_desc: "Консерваторы - это сила, которая была права в некоторых вопросах, но никогда не занимала их достаточно далеко.  Мы изгоним этих слабых левых из нашей политики, из нашего парламента и в конечном итоге из нашей страны."
 ENG_industry_in_manchester: "Промышленность в Манчестере"
 ENG_industry_in_manchester_desc: "Северная Англия была довольно бесплодной в последние десятилетия - но с британской армией в качестве нового инвестора, мы могли бы просто возродить Большой Манчестер с хорошим притоком военной продукции."
 ENG_army_training: "Армейская тренировка"
 ENG_army_training_desc: "Нам нужно вернуть мужчин в форму. Если королевские войска собираются снова маршировать, нам нужно взять с собой униформу, оружие и, самое главное, хорошее количество упражнений."
 ENG_expand_the_air_force: "Расширить ВВС"
 ENG_expand_the_air_force_desc: "Теперь, когда мы выбрали наш путь под небесами, нам нужно следить за тем, чтобы наши войска всегда были прикрыты с воздуха.  Настало время расширить воздушные силы."
 ENG_naval_prototypes: "Новые морские прототипы"
 ENG_naval_prototypes_desc: "Флоту потребуется больше кораблей всех типов. Нам следует назначить больше теоретиков и проектировщиков для работы с Королевским флотом."
 ENG_industry_in_liverpool: "Промышленность в Ливерпуле"
 ENG_industry_in_liverpool_desc: "В последние десятилетия Северная Англия была довольно бесплодной, но с новым инвестором Королевского флота мы могли бы просто возродить Большой Ливерпуль с большим притоком военно-морских строительных площадок, чтобы увеличить размер нашего великого флота."
 ENG_dockyards_1: "Верфи I"
 ENG_dockyards_1_desc: "Мы должны расширить наши военно-морские верфи в Великобритании в Северной Ирландии."
 ENG_north_sea_oil: "Нефть Северного моря"
 ENG_north_sea_oil_desc: "Грандиозные запасы нефти между Шотландией и Норвегией предназначены только для нас (и, к сожалению, норвежцев), которых нужно покорить. Нам просто необходимо это сделать."
 ENG_imperial_dockyards: "Императорские верфи"
 ENG_imperial_dockyards_desc: "В наших колониальных владениях нам необходимо строить форпосты для нашего флота, чтобы строить новые военные корабли, даже если домашние острова подвергаются атаке."
 ENG_freedom_first: "Свобода прежде всего"
 ENG_freedom_first_desc: "В то время как безопасность - это понятная проблема, предоставление правительству контроля над гражданской жизнью - не решение."
 ENG_security_first: "Безопасность прежде всего"
 ENG_security_first_desc: "Хотя свобода является важным вопросом для наших граждан, мы не можем подвергать их жизнь угрозе терроризма и иностранным силам."
 ENG_go_with_europe: "Иди с Европой"
 ENG_go_with_europe_desc: "Наше внешнеполитическое внимание должно быть сосредоточено на наших европейских партнерах и на альянсе НАТО."
 ENG_go_with_the_commonwealth: "Иди с содружеством"
 ENG_go_with_the_commonwealth_desc: "Наше внешнеполитическое внимание должно быть сосредоточено на наших культурных партнерах и бывших подданных - Содружестве Наций."
 ENG_britain_first: "Британия прежде всего"
 ENG_britain_first_desc: "Ни бывшие колониальные народы, ни европейцы из континентальной Европы не должны ограничивать нас в наших возможностях. Сначала Британия!"
 ENG_european_cooperation_1: "Европейское сотрудничество I"
 ENG_european_cooperation_1_desc: "Нам нужно расширить наши компании на территорию наших европейских партнеров."
 ENG_special_treatment: "Особый уход"
 ENG_special_treatment_desc: "Конечно, технически ЕС должен был иметь много равных партнеров, но с нашей властью в парламенте и достаточной повесткой дня, направленной против целей других европейских стран, мы могли бы просто заставить Европу предоставить нам особое место, которого мы заслуживаем."
 ENG_brexit_referendum: "Референдум Brexit"
 ENG_brexit_referendum_desc: "Термин «Брексит», сокращенно от английского Exit, является популярным словом для идеи выхода Великобритании из Европейского Союза. Мы должны дать нашим людям честное, прямое и справедливое голосование за то, покидать ли Европейский Союз или нет."
 ENG_new_diplomatic_initiatives: "Новые дипломатические инициативы"
 ENG_new_diplomatic_initiatives_desc: "Поскольку наша приверженность Европейскому Союзу уходит в прошлое, нам нужно будет разработать новые стратегии и политические доктрины."
 ENG_abolish_the_monarchy: "Упразднить монархию"
 ENG_abolish_the_monarchy_desc: "Виндзоры никогда не делали ничего примечательного для британского народа. Пора избавиться от них."
 ENG_empower_the_throne: "Уполномочить престол"
 ENG_empower_the_throne_desc: "Монарх уже является главой и олицетворением Соединенного Королевства. Нам просто нужно заставить их действовать в соответствии со своей властью, и мы скоро вернемся к статусу мировой державы."
 ENG_empower_the_government: "Уполномочить правительство"
 ENG_empower_the_government_desc: "Нам нужно дать правительству больше прав по сравнению с законодательной властью. Государством должны управлять губернаторы, а не законодатели."
 ENG_artillery_for_britain: "Артиллерия для Британии"
 ENG_artillery_for_britain_desc: "Нам необходимо расширить наши артиллерийские программы, чтобы обеспечить выживание нашей страны."
 ENG_tanks_for_britain: "Танки для Британии"
 ENG_tanks_for_britain_desc: "Крестоносец? Кромвель? Нам нужно заменить великие британские танки прошлого великими британскими танками настоящего."
 ENG_develop_our_fighters: "Развитие наших истребителей"
 ENG_develop_our_fighters_desc: "Чтобы править небом, нам нужны самые современные и мощные самолеты с лучшим вооружением, которое мы можем получить."
 ENG_develop_heavy_planes: "Развитие тяжелых самолетов"
 ENG_develop_heavy_planes_desc: "Пока с бойцами все в порядке, они просто будут держать боль подальше от наших войск. Чтобы причинить боль нашему врагу, нам нужно будет использовать более крупное оружие."
 ENG_develop_submarines: "Развитие подводных лодок"
 ENG_develop_submarines_desc: "Если немцы нас чему-то и научили, так это тому, что подводные лодки очень раздражают. Итак, давайте построим несколько подводных лодок."
 ENG_develop_carriers: "Развитие аваносцев"
 ENG_develop_carriers_desc: "Когда дело доходит до авианосцев, американцы имеют отличную фору, но старый король открытого моря еще не вышел из игры. Мы построим более крупный, лучший и сильный флот во главе с более крупными, лучшими и сильными авианосцами."
 ENG_dockyards_2: "Верфи II"
 ENG_dockyards_2_desc: "Нам необходимо продолжать концентрировать наши усилия на сильных военно-морских силах. Больше боевых кораблей! Лучше боевые корабли! Более сильные боевые корабли!"
 ENG_fortify_the_empire: "Укрепить Империю"
 ENG_fortify_the_empire_desc: "В жизни можно быть уверенным только в трех вещах: смерть, налоги и то, что Фолклендские острова являются британскими. Мы защитим нашу империю от иностранных сил."
 ENG_assure_individual_freedoms: "Обеспечить свободу личности"
 ENG_assure_individual_freedoms_desc: "«Британцы никогда не будут рабами», - говорят они. Сделаем это реальностью. Мы дадим каждому гражданину Великобритании самую свободную жизнь, которую он мог иметь."
 ENG_public_CCTV_systems: "Общественные системы видеонаблюдения"
 ENG_public_CCTV_systems_desc: "Если обществу принадлежат публичные пространства, оно тоже должно следить за ними. Мы установим системы видеонаблюдения с большим охватом по всей стране, сосредоточив внимание на наших городских районах, чтобы обеспечить безопасность наших соотечественников."
 ENG_strengthen_NATO: "Укрепить НАТО"
 ENG_strengthen_NATO_desc: "Организация Североатлантического договора - одна из опор нашей безопасности, и нам необходимо ее сохранить."
 ENG_leave_NATO: "Выйти из НАТО"
 ENG_leave_NATO_desc: "НАТО пока обеспечивала нас достаточной защитой, но это просто не годится в качестве модели для будущего. Мы должны сообщить нашим партнерам, что наше партнерство заканчивается."
 ENG_european_logistics: "Европейская логистика"
 ENG_european_logistics_desc: "Нам нужно будет улучшить наши коммуникации и каналы поставок с нашими военными и экономическими партнерами в Европе.."
 ENG_defy_remain: "Попробовать остаться"
 ENG_defy_remain_desc: "Население, конечно, проголосовало за отказ от Brexit, но правительство в любом случае лучше знает, что делает. Мы все равно выйдем из Европейского Союза, но нам придется столнуться с последствиями."
 ENG_investments_abroad_1: "Инвестиции за рубежом I"
 ENG_investments_abroad_1_desc: "Мы должны развивать международные торговые отношения."
 ENG_national_development_1: "Национальное развитие I"
 ENG_national_development_1_desc: "Наша собственная экономика должна быть важнее, чем экономика других стран. Давайте развивать британскую экономику."
 ENG_fight_capitalism: "Борьба с капитализмом"
 ENG_fight_capitalism_desc: "В основе и в конце каждой проблемы и кризиса лежат жадность, неравенство и порочность, короче говоря: капитализм. Прежде чем сломать революцию другим народам, нам придется избавиться от паразитов в наших собственных."
 ENG_benevolent_monarchy: "Доброжелательная монархия"
 ENG_benevolent_monarchy_desc: "Благодаря спокойной и мудрой руке монарха британский народ достигнет процветания и достигнет величия. Доброжелательная монархия не причинит вреда другим народам и сосредоточится на домашних проблемах."
 ENG_imperialism: "Империализм"
 ENG_imperialism_desc: "Империализм умер около полувека назад. Но, как клонированные животные и корь, западники также вернут империализм из мертвых."
 ENG_nationalism: "Национализм"
 ENG_nationalism_desc: "Британия первая, Британия последняя, Британия посередине. Настоящий британец не знает других стран и не заботится о них.  Поистине, это должен быть лучший час наших народов."
 ENG_army_doctrine_1: "Армейская доктрина I"
 ENG_army_doctrine_1_desc: "Нам нужно будет разработать стратегии наших вооруженных сил на местах.."
 ENG_air_force_doctrine_1: "Доктрина ВВС I"
 ENG_air_force_doctrine_1_desc: "Наши воздушные войска хоть и не в плохом состоянии, но и не в оптимальном состоянии. Обучим их новым стратегиям."
 ENG_naval_doctrine_1: "Доктрина ВМФ I"
 ENG_naval_doctrine_1_desc: "Наш флот не должен быть хорошим, не очень хорошим, он должен быть лучшим. Нам нужно научить их новым трюкам."
 ENG_english_factories: "Английские фабрики"
 ENG_english_factories_desc: "Пожертвовав Англии новые промышленные объекты, мы должны увеличить и их военное производство.."
 ENG_scottish_factories: "Шотландские фабрики"
 ENG_scottish_factories_desc: "Когда шотландская гражданская рабочая сила вернется в заводские цеха, мы должны запустить несколько военных заводов."
 ENG_liberal_economics: "Либеральная экономика"
 ENG_liberal_economics_desc: "Чем свободнее рынок, тем свободнее его люди. Адам Смит был великим британским мыслителем капитализма, и его мысли должны стать фундаментом нашей экономической системы."
 ENG_internet_surveillance: "Контроль интернета"
 ENG_internet_surveillance_desc: "Все пользуются Интернетом. Они скачивают их дипломную работу, хорошую кучу порнографии или они пиратские видеоигры, как «Hearts Iron IV». Все это не так уж важно для нас, но нам действительно следует заботиться о террористах, общающихся через эфир, или о маньяках, покупающих штурмовые винтовки."
 ENG_EU_border_compromise: "Пограничный компромисс с ЕС"
 ENG_EU_border_compromise_desc: "Наши границы с Францией (и да, они существуют) в настоящее время «довольно» закрыты. Одни в стране требуют, чтобы они были полностью закрыты, другие - открытыми. Нам нужно принять решение."
 ENG_propose_the_CANZUK_alliance: "Предложить альянс CANZUK"
 ENG_propose_the_CANZUK_alliance_desc: "Канада, Австралия, Новая Зеландия. Они наши дети, а мы их родители. Нам нужно стремиться к более тесным союзническим отношениям с ними. Может быть, в будущем даже их непослушный старший брат вернется домой."
 ENG_the_british_alliance: "Британский альянс"
 ENG_the_british_alliance_desc: "Новый пакт для нас и нашего ассоциированного государства. Миру нужна новая коалиция под руководством Великобритании. Мы сможем выяснить, что это означает, позже в будущем? Свобода? Правосудие? Равенство? Бесполезное кровопролитие для завоевания стран, которое не причинило нам никакого вреда? Возможности безграничны."
 ENG_european_cooperation_2: "Европейское сотрудничество II"
 ENG_european_cooperation_2_desc: "Необходимы дальнейшие инвестиции в экономику наших европейских партнеров."
 ENG_EU_expansion_of_2004: "Расширение ЕС в 2004 году"
 ENG_EU_expansion_of_2004_desc: "ЕС большой, но недостаточно большой. Польша? Чешская республика? Прибалтика? Все они могли бы стать жизнеспособными партнерами, которые могли бы предоставить нам дешевую рабочую силу, в то время как мы поставляем им высококачественные товары."
 ENG_investments_at_home: "Инвестиции на родине"
 ENG_investments_at_home_desc: "Британские рабочие должны быть нашим главным приоритетом. Верните массы к работе!"
 ENG_workforce_deal_with_ireland: "Трудовой договор с Ирландией"
 ENG_workforce_deal_with_ireland_desc: "Ирландские рабочие - очень необходимый актив в нашем большом городе: им мало платят, они говорят на нашем языке и даже не выглядят как иммигранты. Отлично."
 ENG_national_development_2: "Национальное развитие II"
 ENG_national_development_2_desc: "Ставьте нашу экономику на первое место. Сначала разработайте это. И второе. И третье."
 ENG_break_the_banks: "Разорить банки"
 ENG_break_the_banks_desc: "HSBC? Lloyds Bank? Давайте заставим этих пиявок почувствовать боль, которую они причиняют рабочему классу. Мы положим конец их разрушительному влиянию."
 ENG_persecute_lobbyists: "Преследовать лоббистов"
 ENG_persecute_lobbyists_desc: "Несколько счастливых банкиров подкупают нескольких счастливчиков политиков с помощью нескольких счастливчиков-лоббистов. Давай объявим вне закона лоббирование. Или был лоббистом в прошлом. Конечно, это может показаться немного оруэлловским, но для революции нет слишком высокой цены."
 ENG_royal_office_of_employment: "Королевский офис занятости"
 ENG_royal_office_of_employment_desc: "Вернуть британцев к работе будет нелегко, но благодаря небольшим централизованным усилиям правительства короны мы сможем восстановить рабочие места в стране."
 ENG_restore_the_british_empire: "Восстановить Британскую Иимперию"
 ENG_restore_the_british_empire_desc: "Под короной мы едины. И «мы» включает территории, которые еще не совсем знают о своей удаче."
 ENG_realm_of_britain: "Королевство Британия"
 ENG_realm_of_britain_desc: "Хотя нам не нужен король, чтобы вести нас, великое королевство было бы неплохо. Это британское королевство, дань уважения британскому величию, значительно расширит наши возможности."
 ENG_national_militarism: "Национальный милитаризм"
 ENG_national_militarism_desc: "«Британия - величайшая держава, которую когда-либо видел мир».\nЕсли мы заставим наших детей повторять это предложение достаточно часто, они могут просто поверить в это."
 ENG_school_for_strategic_warfare: "Школа стратегической войны"
 ENG_school_for_strategic_warfare_desc: "Теперь, когда у нас есть несколько полезных солдат на полях, нам просто нужны офицеры, которые будут их направлять."
 ENG_ground_support_planes: "Наземные самолеты поддержки"
 ENG_ground_support_planes_desc: "Нам необходимо улучшить воздушное сотрудничество с армией на земле."
 ENG_air_force_doctrine_2: "Доктрина ВВС II"
 ENG_air_force_doctrine_2_desc: "Нам нужно обучить нашу военно-воздушные силы дальнейшему совершенствованию стратегических приемов и тактики."
 ENG_naval_support_planes: "Морские самолеты поддержки"
 ENG_naval_support_planes_desc: "Нам необходимо улучшить взаимодействие и связь между нашими самолетами и нашими военными кораблями."
 ENG_extra_research_slot_1: "Расширить исследовательские центры"
 ENG_extra_research_slot_1_desc: "Вся эта промышленная мощь поможет нашим исследованиям в различных областях.."
 ENG_air_travel_agreements_with_europe: "Соглашения о воздушном сообщении с Европой"
 ENG_air_travel_agreements_with_europe_desc: "Предоставляя короткие пути для бизнесменов и посланников, мы повысим эффективность нашего сотрудничества с Францией.."
 ENG_invite_the_united_states: "Пригласить Соединенные Штаты"
 ENG_invite_the_united_states_desc: "Пришло время позвонить потерянному сыну домой. Соединенные Штаты должны присоединиться к нашему альянсу."
 ENG_diplomatic_sovereignity: "Дипломатический суверенитет"
 ENG_diplomatic_sovereignity_desc: "Теперь, когда мы руководим нашим собственным силовым блоком, нам нужно исправить некоторые вещи в нашей сфере влияния."
 ENG_european_military_cooperation: "Европейское военное сотрудничество"
 ENG_european_military_cooperation_desc: "Не только европейские экономики, но и европейские военные машины должны сблизиться, чтобы обеспечить постоянный мир в Европе - и быструю гибель всех врагов, которые могут показать свою уродливую голову."
 ENG_investments_abroad_2: "Инвестиции за рубежом II"
 ENG_investments_abroad_2_desc: "Нам нужно заключать новые сделки с иностранными державами."
 ENG_defensive_constructions: "Оборонительная конструкция"
 ENG_defensive_constructions_desc: "Чтобы обеспечить победу за границей, нужно в первую очередь предотвратить поражение дома."
 ENG_industrial_development_program: "Программа промышленного развития"
 ENG_industrial_development_program_desc: "Со всей этой отраслью, которую мы имеем сейчас, мы, безусловно, могли бы построить больше промышленности.  Это было бы полезно."
 ENG_universal_employment: "Всеобщая занятость"
 ENG_universal_employment_desc: "Коммунизм обещает всем трудящимся работу - мы должны работать над этим обещанием. А что если рабочие места, которые мы создаем, не приносят прибыли и не обременительны для государства?  Вот для чего это!"
 ENG_royal_industries: "Роял Индастрис"
 ENG_royal_industries_desc: "С благословения монархии мы можем вернуть великих британцев обратно на фабрики. Поскольку государство поддерживает такие проекты, экономический провал маловероятен."
 ENG_colonial_outposts_in_africa: "Колониальные аванпосты в Африке"
 ENG_colonial_outposts_in_africa_desc: "Чтобы наш военно-морской флот снова получил более широкий охват, нам необходимо стереть с карты некоторые небольшие африканские страны. Давайте посмотрим здесь... Бенин, конечно, Сьерра-Леоне, звучит весело... и никто не заботился о Гамбии в первую очередь. Погнали туда."
 ENG_subjugate_ireland: "Покорить Ирландию"
 ENG_subjugate_ireland_desc: "Ирландские мысли о независимости в лучшем случае симпатичны, а в худшем - опасны.  Нам нужно отменить некоторые изменения в политической дискуссии с 1922 года. Будущее Ирландии за Британией и под Британией."
 ENG_reorganize_the_education_system: "Реорганизовать систему образования"
 ENG_reorganize_the_education_system_desc: "Поскольку национальное движение решительно стоит за нами, мы должны обеспечить контроль над системой, которая обучает наших детей."
 ENG_army_doctrine_2: "Армейская доктрина II"
 ENG_army_doctrine_2_desc: "Армия нуждается в дальнейшем развитии своих стратегий."
 ENG_ground_crew_training: "Обучение наземного экипажа"
 ENG_ground_crew_training_desc: "Каждому успешному пилоту нужны три или четыре успешных члена наземной бригады. Давайте сделаем все это испытание более эффективным."
 ENG_naval_doctrine_2: "Докрина ВМФ II"
 ENG_naval_doctrine_2_desc: "Военно-морской флот нуждается в дополнительной подготовке, чтобы обеспечить справедливое британское правосудие над низшими странами."
 ENG_invite_the_commonwealth: "Пригласить содружество"
 ENG_invite_the_commonwealth_desc: "Мы должны пригласить каждую страну Содружества Наций в наш альянс. Каждый. Не замужем. Один."
 ENG_european_cooperation_3: "Европейское сотрудничество III"
 ENG_european_cooperation_3_desc: "Больше инвестиций!  Больше денег!  Больше рабочих мест!"
 ENG_EU_expansion_of_2007: "Расширение ЕС в 2007 году"
 ENG_EU_expansion_of_2007_desc: "Румыны и болгары - не самые важные наши друзья, но они нам настолько нравятся, что мы берем их деньги."
 ENG_develop_infrastructure: "Развивать инфраструктуру"
 ENG_develop_infrastructure_desc: "Нам нужно построить больше инфраструктуры, такой как железные дороги, шоссе и туннели, по всей стране."
 ENG_national_development_3: "Национальное развитие III"
 ENG_national_development_3_desc: "Нам нужно еще больше увеличить наш экономическую мощь."
 ENG_invest_in_resources: "Инвестировать в ресурсы"
 ENG_invest_in_resources_desc: "Мы должны вернуть наших работников на работу. В шахты и нефтяные платформы!"
 ENG_establish_a_revolutionary_committee: "Британский революционный комитет"
 ENG_establish_a_revolutionary_committee_desc: "Теперь, когда революция гарантирована, нам нужно создать комитет для оказания положительного влияния на другие страны."
 ENG_royal_factories: "Королевские фабрики"
 ENG_royal_factories_desc: "Есть еще люди, нуждающиеся в работе. Мы могли заплатить им за изготовление патронов."
 ENG_restore_the_cape_colony: "Восстановление Капской колонии"
 ENG_restore_the_cape_colony_desc: "Нам нужно еще раз укрепить нашу власть в Южной Африке."
 ENG_maintain_a_multiethnic_army: "Поддержать многонациональную армию"
 ENG_maintain_a_multiethnic_army_desc: "Британец не зависит от расы или происхождения - он основан на культуре. Мы определенно предпочтем черного христианина белому мусульманину или аналогичным культурно несовместимым людям. Нет нужды изгонять из рядов верных негров."
 ENG_national_office_for_the_colored_workforce: "NOftCW"
 ENG_national_office_for_the_colored_workforce_desc: "Британец также зависит от расы и происхождения. Мы создадим Национальное управление для "цветной" рабочей силы, которое лишит этнические меньшинства права свободного выбора места работы и вместо этого назначит их по своему усмотрению."
 ENG_army_of_quality: "Качественная армия"
 ENG_army_of_quality_desc: "Мы будем забрасывать пулями противника, а не людьми. Люди драгоценны, пули дешевы."
 ENG_army_of_quantity: "Каличественная армия"
 ENG_army_of_quantity_desc: "Мы возьмем под ружье каждого британца. И женщин следом. И всех."
 ENG_improve_our_small_ships: "Улучшить наши малые корабли"
 ENG_improve_our_small_ships_desc: "Нам нужно сделать наши маленькие военные корабли сильнее. Эсминцы и крейсеры станут угрозой в открытом море."
 ENG_improve_our_large_ships: "Улучшить наши большие корабли"
 ENG_improve_our_large_ships_desc: "Наши авианосцы и ракетные крейсеры будут править в открытом море!"
 ENG_EU_expansion_of_2013: "Расширение ЕС в 2013 году"
 ENG_EU_expansion_of_2013_desc: "Хорватцы станут хорошим дополнением к Евросоюзу."
 ENG_investments_abroad_3: "Инвестиции за рубежом III"
 ENG_investments_abroad_3_desc: "Сделайте больше инвестиций! Заработай больше денег!"
 ENG_socialist_secret_police: "Социалистическая тайная полиция"
 ENG_socialist_secret_police_desc: "Бывшая немецкая полиция Staatssicherheit была бы хорошим стимулом для действующей тайной полиции и для обеспечения революции."
 ENG_the_throne_of_all_britons: "Трон всех британцев"
 ENG_the_throne_of_all_britons_desc: "Мы действительно один народ под одним троном."
 ENG_restore_the_raj: "Восстановить Индию"
 ENG_restore_the_raj_desc: "Когда-то Индия была нашей жемчужиной в короне. Нам нужно будет вернуть старые добрые времена. Индейцы, вероятно, бросят в нас десятки миллионов солдат, но Британия останется безоговорочно. Мы победили их однажды, сделаем это снова."
 ENG_revolt_in_quebec: "Восстание в Квебеке"
 ENG_revolt_in_quebec_desc: "Мы освободим франко-канадское население в Квебеке от их злых угнетателей. И если нам повезет, то изолированные провинции на восточном побережье могут оказаться у нас."
 ENG_jingoism: "Джингоизм"
 ENG_jingoism_desc: "Хватит разговоров. Давайте убьем."
 ENG_army_doctrine_3: "Доктрина армии III"
 ENG_army_doctrine_3_desc: "Армия должна быть лучшей, какая только могла быть."
 ENG_naval_doctrine_3: "Доктрина ВМФ III"
 ENG_naval_doctrine_3_desc: "Военно-морской флот должен быть лучшим."
 ENG_one_union: "Один союз"
 ENG_one_union_desc: "Если бы наши предки могли видеть нас сейчас, они, вероятно, хотели бы умереть - так что это к лучшему. В любом случае, Британия должна идти в направлении возможного объединения Европы."
 ENG_union_of_nations: "Союз наций"
 ENG_union_of_nations_desc: "Европейский Союз - это грандиозный проект, но разные национальные государства должны быть сохранены. Объединенный ЕС не был бы велик."
 ENG_royal_army: "Королевская армия"
 ENG_royal_army_desc: "Хотя есть Королевский флот и Королевские военно-воздушные силы, наша армия еще не королевская. Дадим им такое обозначение в честь их последних достижений."
 ENG_britannia_rules_the_waves: "Британия правит морями"
 ENG_britannia_rules_the_waves_desc: "Правь, Британия! Британия правит морями!\nБританцы никогда, никогда, никогда не будут рабами!"
 ENG_defensive_assistance: "Оборонительная помощь"
 ENG_defensive_assistance_desc: "Для того, чтобы Британия могла защитить себя, все страны ЕС должны быть в состоянии защитить себя."
 ENG_prepare_unification_treaties: "Подготовить договоры об объединении"
 ENG_prepare_unification_treaties_desc: "Время пришло."
 ENG_european_cooperation_4: "Европейское сотрудничество IV"
 ENG_european_cooperation_4_desc: "Больше сотрудничества! Больше инвестиций."
 ENG_call_the_union: "Позвонить в союз"
 ENG_call_the_union_desc: "Союз - это один, а один - это союз. Нам нужно защищать свободы наших граждан и нашу континентальную свободу. Пора объединить Европейский Союз под знаменем британского общества."
 ENG_european_cooperation_5: "Европейское сотрудничество V"
 ENG_european_cooperation_5_desc: "..да, больше инвестиций по порядку."
 ENG_extra_research_slot_2: "Европейское сотрудничество в области науки и технологий"
 ENG_extra_research_slot_2_desc: "Мы должны перенаправить больше ресурсов на исследования."
 ENG_irish_referendum: "Ирландский референдум"
 ENG_irish_referendum_desc: "После выхода из ЕС некоторые жители Северной Ирландии хотят воссоединения! Это должно закончиться! Назовите референдум - пусть решает народ!"
 ENG_scottish_referendum: "Шотландский референдум"
 ENG_scottish_referendum_desc: "После выхода из ЕС некоторые люди Шотландии хотят независимости! Это должно закончиться! Назовите референдум - пусть решает народ!"
 ENG_global_britain: "Глобальная Британия"
 ENG_global_britain_desc: "После того, как мы решим наши проблемы дома и оправимся от Брексита, Британия снова сможет подняться."
 
