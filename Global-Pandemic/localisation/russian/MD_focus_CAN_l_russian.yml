 CAN_french_happiness_desc: "Французские канадцы, или те, кого обычно называют в Квебеке "Québécois" (квебекцы), это этническая группа Канады, которая ведет свою родословную от французских колонистов и могут проследить свою родословную с 17 века. Французские канадцы составляют около 22% процентов всего населения Канады. Квебекский национализм медленно угасал с 1960-х годов, однако он все еще остается прочным явлением в Квебеке, и многие по-прежнему называют себя квебекцами, а не канадцами.\n\n§G60%§! или выше для хорошего французского счастья\n§Y50%§!-§Y60%§! или выше для нейтрального французского счастья\n§R49%§! или ниже для плохого французского счастья\n\n§gФранко-канадское счастье:§! \n[CAN_color_of_variable]\n\n§gТекущий эффект:§! \n[CANGetFrenchHappinessEffects]"
