 CAN_true_neutrality: "Правильный нейтралитет"
 CAN_true_neutrality_desc: "Швейцарцы все неправильно понимают. Канадская схема нейтралитета - вот истинный нейтралитет."
 CAN_renewable_energy_focus: "Возобновляемая энергия"
 CAN_renewable_energy_focus_desc: "Канада - страна, богатая природными ресурсами и неиспользованным потенциалом возобновляемой энергии, будь то солнечная, ветровая, гидро- или атомная. Мы должны продолжать развиваться и идти в ногу со временем, чтобы помочь нашей постоянно растущей промышленности, инвестируя в эти стратегические возобновляемые ресурсы."
 CAN_Focus_Oil_Sands_research_boost: "Фокус на нефтяных песках"
 CAN_Focus_Oil_Sands_research_boost_desc: "Мы сосредоточили наши усилия на разработке новых месторождений нефтеносных песков. Эти разработки помогут нам и в других областях."
 CAN_Focus_Oil_Shales_research_boost: "Фокус на сланцевой нефти"
 CAN_Focus_Oil_Shales_research_boost_desc: "Мы сосредоточили свои усилия на разработке новых сланцевых месторождений. Эта разработка поможет нам и в других областях."
 CAN_nato_research_research_boost: "Совместные исследования НАТО"
