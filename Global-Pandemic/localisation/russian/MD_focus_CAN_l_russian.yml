 CAN_oil_prospects_idea: "Субсидирование ископаемой промышленности"
 CAN_oil_prospects_idea_desc: "Субсидирование промышленности, работающей на ископаемом топливе, может способствовать более эффективному функционированию нефтяной промышленности в соответствии с потребностями наших стран."
 CAN_national_companies_subsidies: "Субсидии Канадской нефтяной компании"
 CAN_national_companies_subsidies_desc: "Субсидирование наших нефтяных компаний не только принесет пользу нефтедобыче, это также позволит нам расширить и увеличить рыночную долю на мировом нефтяном рынке!"
