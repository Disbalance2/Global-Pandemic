 CAN_overburdened_economy: "Перегруженная экономика"
 CAN_overburdened_economy_desc: "В конце 1990-х годов канадский бюджет был перегружен неэффективными субсидиями и перерасходами. Пересмотр старой политики и реорганизация субсидий должны смягчить эту проблему."
 CAN_multi_ethnic_nation: "Многоэтническая нация"
 CAN_multi_ethnic_nation_desc: "Канада - одна из самых многонациональных стран мира, колонизированная Великобританией и Францией, множеством местных племён и иммигрантами из других стран мира. Наиболее заметен этот разрыв между жителями Квебека и англоязычными жителями остальной части страны. Если мы продолжим преодолевать этот разрыв, наша нация будет процветать под нашим руководством, создавая основу для новой Канады."
