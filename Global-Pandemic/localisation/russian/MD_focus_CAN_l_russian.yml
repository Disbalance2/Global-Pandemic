 #Old Election Events
 canada.0.t: "Подготовка к предстоящим выборам"
 canada.0.d: "Почти через год, в октябре, состоятся выборы. Говорят, что это будут очень ожесточенные выборы. Вот почему нам нужно подумать о том, будет ли выгодна стратегия кампании сейчас или мы должны отложить ее до следующей весны."
 canada.0.a: "Немедленно начинайте агитацию"
 canada.0.b: "Нужно оттянуть до весны..."
 canada.1.t: "Подготовка к предстоящим выборам - Весна"
 canada.1.d: "Через несколько месяцев, в октябре, состоятся выборы. Говорят, что это будут очень ожесточенные выборы. Вот почему нам нужно подумать о том, будет ли выгодна стратегия кампании сейчас или мы должны отложить ее до следующего лета."
 canada.1.a: "Немедленно начинайте агитацию"
 canada.1.b: "Нужно отложить до лета..."
 canada.2.t: "Подготовка к предстоящим выборам - Лето"
 canada.2.d: "Очень скоро, в октябре, состоятся выборы. Говорят, что это будут очень ожесточенные выборы. Вот почему нам нужно подумать о том, будет ли выгодна стратегия кампании сейчас или мы должны отложить ее до следующей весны."
 canada.2.a: "Мы не можем больше откладывать это"
 canada.3.t: "Финансирование партий"
 canada.3.d: "К предстоящим выборам многие партии начинают получать некоторую поддержку и некоторые финансовые средства. Какая партия возымеет больше поддержки и финансирования?"
 canada.3.a: "У консерваторов есть преимущество!"
 canada.3.b: "У либералов есть преимущество!"
 canada.3.c: "У NDP есть преимущество!"
 canada.3.e: "Ни у кого нет такого преимущества!"

 #French Canadian Events
 canada.5.t: "Французские канадцы разозлились!"
 canada.5.d: "Квебекцы возмущены действиями центрального правительства. Они начали формировать мелкие ударные группы в Квебеке, и это грозит перекинуться на франко-канадские анклавы в других провинциях. Мы должны решить эту проблему до того, как она станет более серьезной."
 canada.5.a: "Мы должны попытаться решить эту проблему!"
 canada.5.b: "Ничего не делать"
 canada.6.t: "Французские канадцы протестуют"
 canada.6.d: "Французские канадцы начали устраивать акции протеста против действий канадского правительства. Что мы должны делать в связи с этим?"
 canada.6.a: "Защитите эти протесты"
 canada.6.b: "Откажитесь от этих протестов"
 canada.7.t: "Восстание французских канадцев"
 canada.7.d: "Французские канадцы на грани вооруженного бунта. Что мы должны делать в связи с этим?"
 canada.7.a: "Попробовать исправить ситуацию."
 canada.7.b: "Подавить восстание силой!"
 canada.8.t: "Французские канадцы просят больше автономии"
 canada.8.d: "Французские канадцы чувствуют потребность в большей автономии от правительства. Что следует сделать в связи с этим?"
 canada.8.a: "Дайте им больше самостоятельности."
 canada.8.b: "Мы не должны этого делать..."

 canada.20.t: "Новая Североамериканская нефтяная сделка"
 canada.20.d: "Мы должны пересмотреть часть NAFTA, чтобы обеспечить благоприятные цены на нефть с нашими братскими странами здесь, на североамериканском континенте."
 canada.20.a: "Отправьте его в США"
 canada.21.t: "Канада предлагает сделку"
 canada.21.d: "Канада предложила новое соглашение о торговле нефтью, чтобы заменить некоторые оговорки в NAFTA. Должны ли мы согласиться?"
 canada.21.a: "Принять"
 canada.21.b: "Отвергнуть"
 canada.22.t: "Америка отвергает сделку!"
 canada.22.d: "Америка отвергла нашу новую сделку по торговле нефтью.."
 canada.22.a: "Черт!"
 canada_news.1.t: "Североамериканский нефтяной договор"
 canada_news.1.d: "Канада и Америка пришли к соглашению об изменении нефтяных соглашений NAFTA на более выгодные для местных нефтяных компаний."
 canada_news.1.a: "Спасибо Америке!"
 canada_news.1.b: "Ммм, масло"
 canada_news.1.c: "Окей?"

 #Flavour Events
 canada.100.t: "Air Canada приобретает Канадские авиалинии"
 canada.100.d: "Canadian Airlines - это борющаяся за первенство канадская авиакомпания, которая из-за экономических трудностей больше не может конкурировать со своим бизнес-противником Air Canada.\n\nТеперь чиновники Air Canada представили план интеграции своего бывшего главного конкурента в компанию. План кажется всеобъемлющим и способен спасти большинство рабочих мест, которым угрожает возможное банкротство Канадских авиалиний - поглощение, которое должно быть согласовано 4 января 2000 года, должно вступить в силу 1 января 2001 года."
 canada.100.a: "Звучит как хорошее предложение."
 canada.100.b: "Мы должны держаться подальше от монополий."

 #Focus Tree Events
 canada.501.t: "Министерство культуры Канады"
 canada.501.d: "Канадское министерство"
 canada.501.a: "Так держать, а!"
 canada.502.t: "Канадские нефтяные субсидии"
 canada.502.d: "Мы уже много лет субсидируем нефтяные компании по всей стране. Парламент принял некоторые дополнительные законы для потенциального субсидирования различных национальных компаний, таких как Suncor или Imperial Oil."
 canada.502.a: "Субсидировать нефтяные компании!"
 canada.502.b: "На самом деле, мы должны пересмотреть план"
 canada.503.t: "Канадское правительство субсидирует нефть"
 canada.503.d: ""
 canada.503.a: "Славно"
 canada.504.t: "Канадская инфраструктура"
 canada.504.d: "Муниципалитеты владеют основными инфраструктурными активами, которые имеют решающее значение для качества жизни канадцев и конкурентоспособности целой страны. Почти 60% основной общественной инфраструктуры Канады находится в собственности и ведении муниципальных органов власти. Согласно результатам опроса, общая стоимость основных активов муниципальной инфраструктуры оценивается в 1,1 триллиона долларов, или около 80,000 долларов на семью. Мы должны начать движение к новой федеральной инфраструктурной системе."
 canada.504.a: "Крупные инвестиции"
 canada.504.b: "Средние инвестиции"
 canada.504.c: "Легкие инвестиции"
 canada.510.t: "Дания отказывается"
 canada.510.d: ""
 canada.510.a: "Значит война"
 canada.510.b: "Мы пока что не можем противостоять им"
 canada.511.t: "Дания согласна"
 canada.511.d: ""
 canada.511.a: "Великолепно"
 canada.520.t: "Принимая статус-кво"
 canada.520.d: "С момента основания Канады как отдельной страны французская и английская части ее сосуществовали. Важно, чтобы мы сохранили этот статус-кво до тех пор, пока стабильность нашей великой нации не рухнет и Канада в ее нынешнем виде не падет."
 canada.520.a: "Это правильный шаг"
 canada.521.t: "Новое французское правительство"
 canada.521.d: "Мы решили, что в наших интересах последовать примеру Квебека и позволить квебекцам играть большую роль в правительстве."
 canada.521.a: "Новая судьба"
 canada.522.t: "Англичане наделены полномочиями"
 canada.522.d: "Расширение прав англоязычных слоев правительства при одновременном ущемлении прав франкоязычного населения позволит нам лучше контролировать идентичность. Нивелируйте их!"
 canada.522.a: "Темная перемена"
 canada.600.t: "Американская рецессия проходит через Канаду"
 canada.600.d: "Великая рецессия разрывает Америку, и ее последствия сейчас ощущаются в Канаде."
 canada.600.a: "К сожалению"
 canada.601.t: "Конец рецессии"
 canada.601.d: "Канада наконец-то оправилась от рецессии, вызванной американцами. Это славный день для нашей крепкой экономики!"
 canada.601.a: "Хорошо"

 canada.700.t: "Беспорядки в Квебеке"
 canada.700.d: "Квебекцы начали бунтовать и требовать уступок от правительства. Недавние изменения в политике Центрального правительства вызвали значительные волнения среди квебекцев."
 canada.700.a: "Поймать, арестовать, расправиться и посадить"
 canada.700.b: "Льготные уступки"
 canada.700.c: "Политические уступки"

 canada.701.t: "Мирные антиправительственные протесты"
 canada.701.d: "Квебекцы начали пикетировать в Квебеке и Монреале против недавних изменений в законодательстве."
 canada.701.a: "Разогнать протесты"
 canada.701.b: "Расплатиться с ними"
 canada.701.c: "Объявите об их поддержке"

 canada.702.t: "Антиправительственный спикер"
 canada.702.d: "Местный квебекский оратор вышел из тени и пытается подорвать правительство. Что нам с ним делать?"
 canada.702.a: "Пусть говорит, он натуральный комик"
 canada.702.b: "Арестовать!"

 canada.703.t: "Провластный спикер"
 canada.703.d: "Местный оратор в Квебеке говорил о том, что Квебек нуждается в Канаде так же, как Канада нуждается в Квебеке. Он подчеркивал симбиотические отношения. Должны ли мы потворствовать этому оратору?"
 canada.703.a: "Потворствуйте ему публично"
 canada.703.b: "Признайте его слова"
 canada.703.c: "Отвергните его легкомысленные заявления"

 canada.704.t: "Квебек поддерживает правительство"
 canada.704.d: ""
 canada.704.a: ""

 #Keystone Pipeline
 keystonepipeline_can.0.t: "Стартовало планирование трубопровода Keystone."
 keystonepipeline_can.0.d: "Мы должны начать планировать строительство трубопровода. Будем ли мы просить помощи у США или сделаем это в одиночку?"
 keystonepipeline_can.0.a: "Используйте американские планы"
 keystonepipeline_can.0.b: "Мы должны сделать это в одиночку"
 keystonepipeline_can.0.c: "Попросите Америку помочь спланировать трубопровод."
 keystonepipeline_can.1.t: "Стоимость трубопровода прогнозируется на уровне 9 миллиардов долларов"
 keystonepipeline_can.1.d: "Без американской помощи проект, по прогнозам, обойдется нам примерно в 9 миллиардов долларов. Мы можем себе это позволить?"
 keystonepipeline_can.1.a: "Мы должны это сделать!"
 keystonepipeline_can.1.b: "Нет, деньги потребуются в другом месте."
 keystonepipeline_can.2.t: "Стоимость трубопровода прогнозируется на уровне 2 миллиардов долларов"
 keystonepipeline_can.2.d: "Из-за того, что американский трубопровод уже закончен, затраты на завершение канадского трубопровода будут значительно ниже. По прогнозам, затраты на завершение строительства трубопровода составят около 2 миллиардов долларов."
 keystonepipeline_can.3.t: "Стоимость трубопровода прогнозируется на уровне 5 миллиардов долларов"
 keystonepipeline_can.3.d: "Американцы ответили нам! Они согласились помочь спланировать трубопровод. Мы предполагаем, что общая стоимость строительства трубопровода составит 5 миллиардов долларов. Мы высчитали, что американцы сэкономили нам около 4 миллиардов долларов. На эти деньги мы могли бы купить 114 миллионов литров Кленового сиропа!"
 keystonepipeline_can.4.t: "Конвейер Keystone завершен"
 keystonepipeline_can.4.d: "После очень долгого и дорогостоящего периода времени, мы наконец-то завершили строительство трубопровода."
 keystonepipeline_can.4.a: "Да! Наконец-то!"
 keystonepipeline_usa.0.t: "Канада просит нашей помощи в планировании трубопровода"
 keystonepipeline_usa.0.d: "Очень плохое описание для запуска стратегии"
 keystonepipeline_usa.0.a: "Мы должны помочь нашим союзникам"
 keystonepipeline_usa.0.b: "Мы пока что не можем тратить деньги из нашей казны."

 ###Canadian Political Events
 ##OP Yellow Ribbion
 canada_md_politics.2.t: "Операция "Желтая лента""
 canada_md_politics.2.d: "По-видимому, было совершено скоординированное нападение на Всемирный торговый центр в Нью-Йорке. Другие угрозы могут все еще маячить в воздухе, и это привело к тому, что Соединенные Штаты закрыли свое воздушное пространство. Мы должны следовать их примеру, чтобы предотвратить дальнейшие атаки на потенциальные цели. Transport Canada и Nav Canada активизируют свои чрезвычайные меры, чтобы посадить все самолеты, летающие как над американским воздушным пространством, так и над нашим. Пилоты должны будут приземлиться на самых близких аэродромах, исключая те, что находятся вблизи крупных городских районов. Каждый самолет должен пройти досмотр при посадке, и тысячи пассажиров должны пройти таможню. Поддержка со стороны общественности необходима, чтобы обеспечить едой и кровом всех, кто нуждается из-за ожидания. Это наверняка будет масштабное предприятие."
 canada_md_politics.2.a: "Едины мы стоим"
 canada_md_politics.2.b: "Пошлите в США все, что мы можем сэкономить!"
 ##Softwood Lumber Dispute
 canada_md_politics.3.t: "Еще один спор о хвойных пиломатериалах"
 canada_md_politics.3.d: "Здесь мы снова переходим к четвертому спору о хвойных пиломатериалах. Соединенные Штаты затеяли еще одну полемику из-за этого. По их мнению, наши провинциальные правительства несправедливо субсидируют нашу лесопромышленность. Лес принадлежит провинциям, поэтому они устанавливают цены. Наши рынки работают несколько иначе, чем те, к которым привыкли американцы. В любом случае, у них есть законы, позволяющие им устанавливать тарифы на нас, чтобы “выровнять игровое поле”, как они это называют. Возможно, мы сможем раз и навсегда покончить с этой чепухой, обратившись во Всемирную торговую организацию. Однако это несет в себе риск разозлить американцев и заставить этот вопрос выйти за рамки проблемы исключительно пиломатериалов."
 canada_md_politics.3.a: "Обращение во Всемирную торговую организацию приведет к легкой победе."
 canada_md_politics.3.b: "Можно попытаться заключить новую сделку, а не начинать торговую войну."
 ##Ontario Goes Dark
 canada_md_politics.4.t: "Онтарио погружается во тьму"
 canada_md_politics.4.d: "Кажется, 10 миллионов онтарианцев и 45 миллионов американцев потеряли привычный образ жизни. Это похоже на второе по распространенности затмение в мировой истории, если временные подсчеты верны. Однако пока мы должны отложить статистику в сторону. Города от Виндзора до Оттавы нуждаются в поддержке. Торонто, в частности, борется с остановкой всего общественного транспорта в городе. Премьер-министр Эрни Ивс объявил чрезвычайное положение, и мы можем ожидать, что помощь скоро прибудет в пострадавшие районы. К счастью, некоторые добропорядочные граждане уже взяли на себя ответственность за управление движением и обеспечение безопасности людей до прибытия полиции. Мы работаем с Соединенными Штатами, чтобы расследовать случившееся, но причина пока остается неясной."
 canada_md_politics.4.a: "Это были американцы"
 canada_md_politics.4.b: "Нам действительно нужно улучшить инфраструктуру"
 #The Sponsorship Scandal
 canada_md_politics.5.t: "Спонсорский скандал"
 canada_md_politics.5.d: "В 1996 году либералы начали спонсорскую программу, которая способствовала вкладу канадского правительства в промышленность Квебека, чтобы противостоять суверенным настроениям. Однако, кажется, эти деньги не были использованы с пользой. Генеральный аудитор Шейла Фрейзер только что закончила доклад о программе, и стране стало известно, что почти половина из 250 миллионов долларов программы была потрачена на корпорации, дружественные либералам. Часть этих денег даже будет возвращена либералам для использования в предвыборных кампаниях. Премьер-министр Пол Мартин делает все возможное, чтобы уменьшить удар по популярности его партии, но, похоже, следующие выборы уже могут быть решены."
 canada_md_politics.5.a: "Мы можем договориться и принять закон о запрете подобных программ."
 canada_md_politics.5.b: "Либералы всегда оказываются в каком-нибудь скандале."
 #American Nuclear Submarines in the Northwest Passage
 canada_md_politics.6.t: "Американские атомные подводные лодки в Северо-Западном проливе"
 canada_md_politics.6.d: "Американское судно "Шарлотта", как сообщается, прибыло в Вирджинию после того, как прошло северным маршрутом из Перл-Харбора. Обычно военно-морской флот США нас не беспокоит. Однако маршрут этой подводной лодки пролегал прямо через Северо-Западный водный проход. Мы рассматриваем этот регион как часть наших внутренних вод, но Соединенные Штаты не разделяют такого мнения. Это представляет собой проблему, которая будет только расти в будущем. Все больше стран захотят использовать Северо-Западный пролив в качестве судоходного маршрута, поскольку он станет легче для ориентирования. Наши северные соперники, такие как Россия, также могут почувствовать, что у них есть свободный доступ к нашим северным водам. Этому должен прийти конец."
 canada_md_politics.6.a: "Присутствие иностранных государств в наших территориальных водах недопустимо."
 canada_md_politics.6.b: "Мы отпустим судно."
 #The Toronto 18
 canada_md_politics.7.t: "Торонто 18"
 canada_md_politics.7.d: "В районе Большого Торонто только что раскрыт ужасный террористический заговор. В ходе контртеррористических рейдов были арестованы 14 взрослых и 4 молодых человека, которых окрестили "Торонто-18". Все они обвиняются в планировании скоординированных нападений по всему Южному Онтарио. Эти атаки включали бы в себя взрывы культурных памятников, открытие огня по толпам на улицах Торонто, отключение электросетей, вторжение в Канадский радиовещательный центр, штурм штаб-квартиры Канадской службы безопасности и разведки, и даже штурм Парламентского холма. Возможно, наиболее тревожной была их цель обезглавить премьер-министра и других политиков в прямом эфире. Мы всегда напоминаем общественности, чтобы она никогда не становилась жертвой страха. Однако возможность такого жестокого нападения, даже отдаленно, без сомнений, пугает."
 canada_md_politics.7.a: "Лишите этих бессердечных монстров гражданства!"
 canada_md_politics.7.b: "Наши действия на Ближнем Востоке могут привести к катастрофе здесь, дома."
 #Operation Medusa Commences
 canada_md_politics.8.t: "Старт операции "Медуза""
 canada_md_politics.8.d: "В Афганистане продолжается борьба за провинцию Кандагар, и мы собираемся возглавить крупнейшее сухопутное сражение, когда-либо предпринятое в истории НАТО. Мы вступаем в эту борьбу с нашими афганскими, американскими, британскими, датскими и голландскими союзниками. Эта операция, несомненно, будет успешной, но войска должны сохранять осторожность в отношении талибов. Нам противостоят тысячи боевиков, готовых умереть за эту землю и за веру. Вряд ли нам удастся так скоро полностью вытеснить их из региона. Это заставляет многих канадцев беспокоиться о потерях, которые наша сторона может понести в конфликте. В конце концов, число погибших может и непредвиденно вырасти. Насколько гладко пройдет эта операция, не известно, но результат повлияет на восприятие войны общественностью."
 canada_md_politics.8.a: "Мы должны закончить эту борьбу, а это означает ликвидацию Талибов."
 canada_md_politics.8.b: "На наших руках будет только больше канадской крови."
 #Quebecois Nation Motion
 canada_md_politics.9.t: "Движение Квебекской нации"
 canada_md_politics.9.d: "Премьер Стивен Харпер выдвинул в Палате общин предложение относительно Квебека. Он призывает Палату общин признать, что квебекцы образуют отдельное общество в Канаде. Каждая партия, похоже, демонстрирует большую поддержку этому движению, но канадская общественность оказывается разделена посередине. Некоторые говорят, что это только способствует возрождению сепаратистских настроений и что Квебек не заслуживает особого отношения. Другие видят в этом позитивный шаг вперед в отношениях Канады с Квебеком, признавая то, что делает их провинцию уникальной. В любом случае, ходатайства в Палате не имеют реального влияния на закон независимо от результата."
 canada_md_politics.9.a: "Канада неделима, а Квебек похож на любую другую провинцию."
 canada_md_politics.9.b: "Квебек должен признать и уважать различия."
 #Indigenous Day of Action
 canada_md_politics.10.t: "День действий коренных народов"
 canada_md_politics.10.d: "Канадские коренные народы по всей стране все больше разочаровываются в своих отношениях с федеральным правительством. Сегодня они отметили первый национальный день протеста, чтобы привлечь внимание к проблемам, с которыми они сталкиваются. Основные транспортные пути во многих крупных городах были блокированы. Тамошние активисты призывают к действиям по вопросам земельных претензий, качества жизни в резервациях и доступных им программ социального обслуживания. Одна из их самых насущных проблем - отмена Келоунского соглашения премьер-министром Стивеном Харпером. Это был ряд соглашений между федеральным правительством и коренными народами, направленными на улучшение образования, занятости и условий жизни с помощью спонсируемых правительством программ. Соглашение не было юридически обязательным, но это шаг назад для отношений с коренными народами, несмотря ни на что."
 canada_md_politics.10.a: "Верните Соглашение Келоуны и на этот раз примите его."
 canada_md_politics.10.b: "Эти люди должны просто принять то, что мир изменился."
 #RCMP Raid on Conservative Headquarters
 canada_md_politics.11.t: "Налет RCMP на штаб-квартиру консерваторов"
 canada_md_politics.11.d: "Консерваторов обвинили в незаконном превышении количества средств, которые партии разрешили использовать на рекламу во время последних выборов. Некоторые лазейки были найдены в законах о том, как должны совершаться сделки между различными организациями в партии, и консерваторы использовали их, чтобы направить уйму денег на местную агитацию, которая не была национальной по масштабу. Обычно предполагается, что избирательная Канада возмещает часть расходов партии в каждой гонке на основе полученных ею голосов, но они воздержались от этого из-за скандала. Сегодня Королевская канадская конная полиция провела обыск в штаб-квартире консерваторов в поисках документов, касающихся незаконного финансирования. И либералы, и НДП теперь используют шумиху как возможность критиковать проблему коррупции, вызванную консерваторами."
 canada_md_politics.11.a: "Уладьте дела с выборами и быстро, чтобы убрать это из поля зрения общественности."
 canada_md_politics.11.b: "Мы никак не сможем выиграть следующие выборы такими темпами."
 #The Golden Goal
 canada_md_politics.13.t: "Золотой гол"
 canada_md_politics.13.d: "Это день закрытия зимних Олимпийских игр 2010 года, и все глаза были устремлены на финальное событие. Мужская сборная Канады по хоккею вышла в финал. Только Соединенные Штаты стояли на пути золота. У Канады был сильный старт со счетом 2:, но американцам удалось сравнять счет за 25 секунд до конца третьего периода. Весь стадион напрягся, когда начались внезапные волнительные секунды. В конце концов Яром Игинла сделал пас на Сидни Кросби, который затем забил победный гол. Города по всей Канаде немедленно взорвались радостными криками, как будто вся нация собралась вместе, как один большой человек."
 canada_md_politics.13.a: "Тема для учебника по истории"
 canada_md_politics.13.b: "Выброшенные деньги"
 #G20 Riots in Toronto
 canada_md_politics.14.t: "Беспорядки на саммите G20"
 canada_md_politics.14.d: ""Большая двадцатка" собралась в Торонто на первый саммит 2010 года, и все должно было пройти гладко. Канада быстро оправилась от глобального финансового кризиса, и это привело к некоторым большим возможностям во время встречи. Однако за пределами площадки возникла серьезная проблема. Саммиты G20, похоже, привлекают внимание многих политических активистов. Все самые влиятельные лидеры мира собрались в одном месте, и это шанс для них быть услышанными. Тысячи людей вышли на улицы, чтобы мирно протестовать против предполагаемого отсутствия прозрачности и заботы об общественном мнении. Бунтовщики среди них воспользовались эклектичностью толпы, чтобы подвергнуть вандализму здания, начать грабить магазины и поджигать некоторые транспортные средства. Чтобы положить конец вдруг возникшей анархии, было послано много спец. подразделений, но отсутствие руководства привело к некоторым жестоким столкновениям с участием невинных прохожих. Более тысячи человек были задержаны, и это число означает самый большой массовый арест в истории Канады."
 canada_md_politics.14.a: "Возмутительно"
 canada_md_politics.14.b: "Без нашей охраны могло быть и хуже"
 #Wuthdrawing the Securiy Council Bid
 canada_md_politics.15.t: "Отзыв заявки Совета Безопасности"
 canada_md_politics.15.d: "Канада была одним из основателей Организации Объединенных Наций и продолжает оставаться одним из самых активных ее участников. Это участие когда-то включало в себя рекорд победы во всех заявках на непостоянное место в Совете Безопасности ООН. Наш рекорд только что разбился вдребезги. В первом туре Германия опередила нас по количеству голосов, а во втором мы проиграли Португалии. На этом этапе мы решили выйти, и членство Португалии было подтверждено в третьем раунде. Многие канадцы расстроены этой потерей и винят во всем внешнюю политику консервативной администрации. В последнее время Канада гораздо чаще, чем обычно, вмешивается в дела на мировой арене вместе с союзниками по НАТО. Мы следовали за США, в частности, во многих сражениях на чужой земле. Возможно, мы должны изменить подход."
 canada_md_politics.15.a: "Мы лишь защищаем наши ценности ради более безопасного мира"
 canada_md_politics.15.b: "Это покушение на нашу репутацию!"
 #An Orange Wave
 canada_md_politics.16.t: "Оранжевая волна"
 canada_md_politics.16.d: "Последние опросы на предстоящих выборах показывают, что НДП получила больше поддержки, чем либералы. Их партия была на третьем месте с момента своего основания, но теперь она, кажется, находится в пределах досягаемости для формирования правительства. Джеку Лейтону, их харизматичному лидеру, можно приписать эту заслугу. Он является поборником прогрессивных идей и сделал свой самый большой толчок на пост премьер-министра. Многие кандидаты от НДП - ветераны политики из других партий, которые были тронуты его видением. Канадцы по всей стране также демонстрируют широкую поддержку его платформы. Это может быть первое правительство в истории Канады, которое не будет сформировано консерваторами или либералами."
 canada_md_politics.16.a: "Не обращайте внимания на этих подающих надежды, а лучше сосредоточьтесь на реальной конкуренции!"
 canada_md_politics.16.b: "Мы должны действовать до того, как Лейтон захватит власть!"
 #war of 1812 Bicentennial
 canada_md_politics.17.t: "Двухсотлетняя война 1812 года"
 canada_md_politics.17.d: "Сегодня исполняется 200 лет с тех пор, как Соединенные Штаты объявили войну Британской империи. Это была война, которая помогла сформировать национальную идентичность Канады, и нынешняя консервативная администрация под руководством Харпера делает все возможное, чтобы напомнить канадцам об этом. Миллионы долларов были потрачены за последние 3 года на создание памятных монет, исторических реконструкций и рекламных роликов. Не многие могут утверждать, что учить молодежь нашему прошлому - это плохо, но высокая стоимость двухсотлетия по сравнению с аналогичными событиями дает о себе знать."
 canada_md_politics.17.a: "Все будут знать канадцев, которые защищали свою свободу"
 canada_md_politics.17.b: "Война того не стоила."
 #International Space Expedition 35
 canada_md_politics.18.t: "Экспедиция 35 Международной космической станции"
 canada_md_politics.18.d: "Полковник Крис Хэдфилд вернулся с Международной космической станции. Он был первым астронавтом Канадского космического агентства, назначенным командовать станцией. Он не только обладает высокими достижениями, но и привлекает огромное присутствие в социальных сетях. Хэдфилд часто транслировал видео детям по всей стране, чтобы показать им, на что похожа жизнь в космосе. Иногда он проводил онлайн-сессии, где публика интернета могла спросить его о чем угодно. Он даже создал на МКС музыкальное видео, в котором поет "Космическую странность" Дэвида Боуи. Сейчас он готовится опубликовать автобиографию, рассказывающую об его опыте в космосе, которая должна выйти в конце этого года."
 canada_md_politics.18.a: "Наградите его национальными почестями за службу и обязательно достаньте экземпляр книги"
 canada_md_politics.18.b: "Он вдохновил следующее поколение канадских астронавтов."
 #Negotiations with the EU on CETA Conclude
 canada_md_politics.19.t: "Переговоры с Европейским Союзом по CETA завершаются"
 canada_md_politics.19.d: "Наши усилия по диверсификации списка торговых партнеров привели к появлению многих новых возможностей для свободной торговли. Всеобъемлющее экономическое и торговое соглашение с Европейским Союзом может стать нашей самой крупной торговой сделкой. Наши рынки будут открыты для 28 стран, когда соглашение будет ратифицировано. Однако сделка не обошлась без споров. Растет озабоченность в связи с условиями, касающимися законов об интеллектуальной собственности, генетически модифицированных организмах и визовых ограничениях между двумя подписавшими их сторонами. Ньюфаундленд и Лабрадор, в частности, расстроены тем, как будет изменено правоприменение нашей исключительной экономической зоны. Некоторые правила, которые защищали рыбный промысел в приморье, теперь отменяются, чтобы успокоить европейцев, и это больно воспринимать после того, как мы вели против них войну с тюрбо (вид лучепёрых рыб семейства калкановых) в 1994 году. Тем не менее, в целом нам удалось многое сделать, учитывая ту экономическую мощь, которой располагает Европейский Союз."
 canada_md_politics.19.a: "Откроем страну для европейских инвестиций"
 canada_md_politics.19.b: "Выходите на европейские рынки сильнее"
 #Terror in the Capital
 canada_md_politics.20.t: "Террор в столице"
 canada_md_politics.20.d: "Оттава в настоящее время находится в блокаде после того, как одинокий боевик попытался напасть на правительство. Все началось с того, что он смертельно ранил часового по имени Капрал Натан Сирило у Национального военного мемориала. Затем он направился к зданию парламента и вошел в Центральный блок через главный вход под Башней Мира. Многие члены парламента в это время проводили собрания и собирались в комнатах, мимо которых случайно пробегал стрелок. Премьер-министр Стивен Харпер находился в одной из этих комнат и был вынужден спрятаться в шкафу, когда его однопартийцы схватились за флагштоки, чтобы защититься. Стрелок сделал несколько выстрелов, пробираясь по коридорам, и одна пуля влетела в комнату, где собрались члены НДП. В конце концов RCMP удалось загнать стрелка за колонну. Сержант Кевин Викерс пробежал мимо стрелка, стреляя в него, и констебль Кертис Барретт, как сообщается, выстрелил, убив террориста с одного выстрела. Уже появились новостные публикации относительно случившегося по всему миру."
 canada_md_politics.20.a: "Канадцы никогда не запирали свои двери, и террор этого не изменит"
 canada_md_politics.20.b: "Мы должны защищать канадцев даже ценой некоторых свобод."
 #Airstrikes in Syria and Iraq
 canada_md_politics.21.t: "Авиаудары в Ираке и Сирии"
 canada_md_politics.21.d: "Либералы только что выиграли выборы с обещанием прекратить авиаудары по "Исламскому государству" в Ираке и Сирии. Вместо этого они хотят приложить больше усилий для подготовки союзников на местах, чтобы создать более эффективные боевые части. Одна из причин такого шага заключается в том, что это позволит сэкономить средства, поскольку мы уже потратили сотни миллионов на эти боевые операции. Во-вторых, канадцам не пришлось бы рисковать своими жизнями, если бы местные силы могли вести собственные сражения. В обоих этих аргументах есть определенный смысл, но мы рискуем расстроить союзников по НАТО. У других народов может сложиться впечатление, что мы заставляем их делать всю тяжелую работу."
 canada_md_politics.21.a: "Мы должны оставаться преданными нашим союзникам"
 canada_md_politics.21.b: "Есть лучшие способы поддержать борьбу с Исламским государством"
 #The Case of Omar Khadr
 canada_md_politics.22.t: "Дело Омара Хадра"
 canada_md_politics.22.d: "Омар Хадр стал довольно противоречивой фигурой в стране. Его отец взял его в Афганистан, когда он был мальчиком, и он закончил тем, что воевал на стороне Аль-Каиды вместе с другими террористическими группировками. Он был ранен в бою с американскими войсками и якобы убил гранатой сержанта 1-го класса по имени Кристофер Шпеер. Позже он был схвачен и отправлен в Гуантанамо, где его допрашивали американские и канадские разведчики. В 2010 году он признал себя виновным в военных преступлениях после 8 лет заключения. Он вернулся в Канаду, чтобы провести здесь остаток срока. Споры возникли из-за его лечения в Гуантанамо. ООН установила, что он является первым человеком со времен Второй мировой войны, который был привлечен к ответственности за военные преступления в качестве несовершеннолетнего. Борцы за гражданские права по всей стране высказали презрение к действиям наших спецслужб, и Верховный суд Канады постановил, что они нарушили его права. Хадр был освобожден под залог в 2015 году, но консерваторы попытались обжаловать это решение. Новая либеральная администрация сейчас рассматривает возможность отказа от этого призыва. Канадцы наверняка отреагируют негативно в любом случае."
 canada_md_politics.22.a: "Он был еще совсем мальчишкой, когда отец затащил его в объятия террористов"
 canada_md_politics.22.b: "Мы не можем позволить ему свободно ходить по нашим улицам после содеянного им."
 #Fate of the  Bombardier CSeries
 canada_md_politics.23.t: "Судьба Bombardier CSeries"
 canada_md_politics.23.d: "Наша аэрокосмическая промышленность страдает, и это привело к некоторым отчаянным мерам со стороны Bombardier. Их новейший пассажирский самолет, CSeries, занимает нишу на рынке, которая потенциально может принести им удачу. Однако не многие компании покупают эти самолеты. В ответ Bombardier сбавила цену на каждый из них значительно ниже себестоимости производства, чтобы сделать их более привлекательными. Каждый реактивный самолет продается за 19 миллионов долларов, несмотря на то, что производство обходится в 33 миллиона долларов. Boeing это совсем не понравилось, так как он представлял собой жесткую конкуренцию для своего MAX 7. Таким образом, они подали петицию против Bombardier. Несколько лицемерно, что они обвиняют Bombardier в несправедливых экономических преимуществах, когда сами получают огромные налоговые льготы от американского правительства. Тем не менее, это может стать смертельным ударом для нашей аэрокосмической промышленности. Не помогает и то, что нынешняя американская администрация обвиняет нас в том, что мы пользуемся нашими торговыми отношениями. К счастью, Европа пришла нам на помощь. Airbus хочет приобрести контрольный пакет акций программы CSeries в обмен на эксклюзивные льготы для Канады. Европейцы - надежные союзники, но мы не будем столь же независимы в этой отрасли, если примем предложение."
 canada_md_politics.23.a: "Лучше работать с европейцами, чем преклонять колени перед американцами."
 canada_md_politics.23.b: "Продажа в Европу ничего не решает"
 #Plans to increase military spending
 canada_md_politics.25.t: "Увеличение затрат на армию"
 canada_md_politics.25.d: "Наши военные и союзники по НАТО настойчиво просят нашу администрацию больше тратить на безопасность. Это тоже хороший аргумент. Последние несколько десятилетий наши военные изо всех сил стараются идти в ногу со временем. Оборудование устарело, а набор персонала идет на спад. Мы также развертываем наши силы во все большем числе зон конфликтов за рубежом. Наш суверенитет на севере также нуждается в защите, поскольку лед продолжает таять. Министр обороны Харджит Саджан выдвинул новую оборонную политику для решения этих проблем. Он требует "капитального ремонта" вооруженных сил в течение следующих 20 лет, и это включает в себя увеличение расходов на 73% в течение следующего десятилетия. Этот план будет дорогостоящим, и неясно, откуда возьмутся все необходимые ресурсы."
 canada_md_politics.25.a: "Канада должна сделать больше, чтобы защитить себя и своих союзников."
 canada_md_politics.25.b: "Военные уже достаточно оснащены."
 #Canada Celebrates 150 years
 canada_md_politics.26.t: "Канадское празднование"
 canada_md_politics.26.d: "Прошло 150 лет со времен Канадской конфедерации. Федеральные и провинциальные власти проводят крупнейшие торжества в истории страны. Устраиваются представления, национальные парки свободны для посещения, чеканятся памятные монеты. У нас также есть гигантская утка, плавающая вокруг озера Онтарио. Некоторые из наших друзей по всему миру тоже прислали подарки. Голландцы вывели тюльпан, похожий на флаг с кленовым листом. Несмотря на все это, не все сегодня в восторге. Некоторые критикуют высокую стоимость празднеств, и они предпочли бы, чтобы деньги были вложены в более первостепенное русло. Племенные группы утверждают, что полуторавековой период только усиливает сотни лет колониального господства. Оба эти пункта вызвали некоторое напряжение среди канадцев."
 canada_md_politics.26.a: "Какой славный день для Канады, а значит, и для всего мира."
 canada_md_politics.26.b: "Забудьте прошлое!"

