 canada_focus: "Канадское дерево фокусов"
 ##Focus Tree
 CAN_Canadian_Economy: "Канадская экономика"
 CAN_Canadian_Economy_desc: "Экономика Канады занимает десятое место в мире по объему ВВП. Это преимущественно экономика услуг, в которой занято около 3/4 всей рабочей силы страны. Кроме того, Канада занимает третье место по общей оценочной стоимости природных ресурсов, а также имеет третьи по величине в мире запасы нефти."
 CAN_Prospects_Oil: "Перспективы нефти"
 CAN_Prospects_Oil_desc: "Нефть - это большой билет для получения дополнительных средств для нашей великой страны. Субсидирование нефтяных компаний в Канаде или за рубежом может помочь укрепить баланс наших природных ресурсов."
 CAN_National_Companies: "Национальные компании"
 CAN_National_Companies_desc: "Компании, находящиеся здесь, на родине, достаточны для достижения наших целей. Они трудоустраивают трудолюбивых канадцев и делают нас богатыми!"
 CAN_Suncor_Energy: "Suncor Energy"
 CAN_Suncor_Energy_desc: "Suncor занимается производством синтетической сырой нефти из нефтеносных песков. Компания является основной частью нефтедобывающих регионов Канады. С 1995 года, когда компания перешла из частной в публичную, она стала одной из ведущих нефтяных компаний."
 CAN_Oil_Sands: "Нефтяные пески"
 CAN_Oil_Sands_desc: "Нефтяные пески - это один из видов нефтяных месторождений. Нефтяные пески - это либо рыхлые пески, либо частично консолидированный песчаник, содержащий природную смесь песчаной глины и воды, пропитанную густой вязкой формой нефтепродукта."
 CAN_Alberta: "Альберта"
 CAN_Alberta_desc: "Альберта является родиной нефтяных песков Атабаска. Этот регион богат нефтеносными песками и является одним из основных природных ресурсов Альберты."
 CAN_Athabasca_Oil_Refineries: "Нефтеперерабатывающие заводы Атабаски"
 CAN_Athabasca_Oil_Refineries_desc: "Содействие разработке нефтяных песков Атабаски может помочь расширить экспорт нефти из Канады."
 CAN_Saskatchewan: "Саскачеван"
 CAN_Saskatchewan_desc: "Саскачеван - один из двух основных регионов нефтяных песков в Канаде. Они в значительной степени зависят от переработки и транспортировки этого ресурса."
 CAN_Bakken_Shale_Refineries: "BНефтеперерабатывающие заводы Bakken Shale"
 CAN_Bakken_Shale_Refineries_desc: "Переработка нефти из нефтеносных песков в Bakken Shale поможет повысить нашу нефтяную независимость."
 CAN_Keystone_Pipeline: "Трубопровод Keystone"
 CAN_Keystone_Pipeline_desc: "Трубопровод Keystone - один из самых спорных нефтепроводов в истории Канады и США. Его планируемое предложение позволит транспортировать больше нефти на более короткое расстояние по сравнению с существующим трубопроводом."
 CAN_Imperial_Oil: "Imperial Oil"
 CAN_Imperial_Oil_desc: "Imperial Oil - крупная нефтеперерабатывающая компания в Канаде. Это вторая по величине интегрированная нефтяная компания."
 CAN_International_Companies: "Международные компании"
 CAN_International_Companies_desc: "Привлечение иностранных компаний и заключение сделок с иностранными международными компаниями должно помочь как нашей нефтяной промышленности, так и их нефтяной промышленности.."
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "ExxonMobil - одна из крупнейших компаний в мире. Exxon является крупнейшим прямым наследником компании Джона Рокфеллера Standard Oil и была образована в 1999 году в результате слияния Exxon и Mobil. Компания продолжает расти и быть одной из крупнейших в мире крупных нефтяных компаний."
 CAN_NA_Oil_Treaty: "Североамериканский нефтяной договор"
 CAN_NA_Oil_Treaty_desc: "Североамериканский нефтяной договор является продолжением Североамериканского соглашения о свободной торговле. Он в основном касается договоров по нефти между Америкой и Канадой."
 CAN_Increase_Local_Refining: "Увеличить объемы местной нефтепереработки"
 CAN_Increase_Local_Refining_desc: "Улучшение местной переработки позволит нам более эффективно использовать \"грязную\" нефть, которую мы добываем из сланцев и песков."
 CAN_Mutual_Extraction_Research: "Совместные исследования по добыче"
 CAN_Mutual_Extraction_Research_desc: "Исследование более эффективных способов переработки нефти может быть чрезвычайно полезным для нашей страны. Важно сосредоточиться на этой ключевой отрасли промышленности Канады."
 CAN_Saudi_Aramco: "Saudi Aramco"
 CAN_Saudi_Aramco_desc: "Saudi Aramco является одной из крупнейших нефтедобывающих компаний в мире по объему выручки, а также обладает вторыми по величине в мире доказанными запасами сырой нефти. Она также обладает самым большим ежедневным объемом добычи нефти среди всех нефтедобывающих компаний, что еще больше укрепляет Саудовскую Аравию в качестве второго по величине производителя нефти."
 CAN_european_military: "Вооруженные силы европейского образца"
 CAN_european_military_desc: "Дальнейшая реструктуризация нашей армии в формат децентрализованных бригад, как в Европе, позволит нам быть более эффективными при выполнении задач быстрого реагирования."
 CAN_american_canadian_military: "Американо-канадское военное сотрудничество"
 CAN_american_canadian_military_desc: "Сотрудничество с нашим соседом на юге может научить наши войска новым трюкам."
 CAN_Rosneft: "Роснефть"
 CAN_Rosneft_desc: "Хотя Роснефть меньше Газпрома, она является еще одной крупной нефтяной компанией из России. Она завоевала известность во всем мире как третья по величине компания России. В 2013 году она стала одной из крупнейших публично торгуемых нефтяных компаний в мире."
 CAN_Refineries_Abroad: "Нефтеперерабатывающие заводы за рубежом"
 CAN_Refineries_Abroad_desc: "Инвестиции в нефтеперерабатывающие заводы за рубежом помогут укрепить наш баланс, а также углубить наши отношения с иностранными государствами, с которыми мы стремимся к более тесному сотрудничеству."
 CAN_Local_Investing: "Местное инвестированиеg"
 CAN_Local_Investing_desc: "Нефтяная автаркия проложит путь к большему экономическому процветанию. Давайте переработаем это \"черное золото\" и покажем всему миру, из чего сделана Канада."
 CAN_Abqaiq_Refineries: "Нефтеперерабатывающие заводы Abqaiq"
 CAN_Abqaiq_Refineries_desc: "Союз с Saudi Aramco начал приносить свои плоды. Инвестиции в нефтеперерабатывающие заводы Abqaiq позволят нам получать еще большую часть прибыли от этой огромной компании!"
 CAN_Volgograd_Refineries: "Волгоградские нефтеперерабатывающие заводы"
 CAN_Volgograd_Refineries_desc: "Нефтеперерабатывающие заводы "Роснефти" нуждаются в обновлении. Чем лучше мы профинансируем эти НПЗ в России, тем больше прибыли мы можем рассчитывать получить от наших иностранных инвестиций в регионе."
 CAN_Focus_Oil_Sands: "Фокус на нефтяных песках"
 CAN_Focus_Oil_Sands_desc: "Если мы сосредоточимся на нефтяных песках, это поможет нашим научно-исследовательским отделам разработать более совершенные формы добычи и переработки"
 CAN_Focus_Oil_Shales: "Фокус на сланцах"
 CAN_Focus_Oil_Shales_desc: "Если мы сейчас сосредоточимся на сланцах, это поможет нашим научно-исследовательским отделам разработать более совершенные формы добычи и переработки."
 CAN_Efficient_Oil_Production: "Эффективная добыча нефти"
 CAN_Efficient_Oil_Production_desc: "Улучшение процесса переработки нефти приведет лишь к увеличению добычи нефти в нашей стране."
 CAN_Oil_Expansion_Expertise: "Нефтяные бароны Америки"
 CAN_Oil_Expansion_Expertise_desc: "Ни у кого нет ничего на Канаду!"
 CAN_Canadian_Infrastructure: "Канадская инфраструктура"
 CAN_Canadian_Infrastructure_desc: "Инфраструктура - это жизненная сила нашей экономики, и мы не должны уклоняться от инвестирования в нее необходимых ресурсов."
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Финансирование дорожной инфраструктуры на уровне провинций"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "Качество инфраструктуры в разных провинциях неодинаково. Мы должны сделать все возможное для устранения регионального неравенства."
 CAN_Federal_Gas_Tax_Fund: "Федеральный фонд газового налога"
 CAN_Federal_Gas_Tax_Fund_desc: "Через Федеральный фонд газового налога мы можем использовать доходы, получаемые от ископаемого топлива, для поддержки местных инфраструктурных проектов во многих областях, включая общественный транспорт, утилизацию отходов и смягчение последствий стихийных бедствий."
 CAN_Provincial_Territorial_Base_Fund: "Провинциально-территориальный базовый фонд"
 CAN_Provincial_Territorial_Base_Fund_desc: "С помощью этого фонда мы сможем обеспечить базовый уровень финансирования основных инфраструктурных приоритетов провинций и территорий Канады."
 CAN_Building_Canada_Fund: "Строительный фонд Канады"
 CAN_Building_Canada_Fund_desc: "В рамках плана Строительство Канады, этот новый фонд может решать инфраструктурные приоритеты на национальном, региональном и местном уровнях, чтобы обеспечить выполнение трех приоритетных задач - укрепление экономики, очищение окружающей среды и создание сильных и процветающих сообществ."
 CAN_Canada_Strategic_Infrastructure_Fund: "Канадский стратегический инфраструктурный фонд"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Некоторые виды инфраструктуры необходимы для нормального функционирования страны. Такие активы, как железные дороги и водная инфраструктура, заслуживают особого внимания и, следовательно, специального фонда."
 CAN_P3_Projects: "Проекты P3"
 CAN_P3_Projects_desc: "С ростом частного сектора правительству больше не нужно самостоятельно осуществлять крупномасштабные инфраструктурные проекты. Государственно-частное партнерство между канадским правительством и промышленностью обеспечивает полезные способы финансирования проектов, связанных со здравоохранением, транспортом, окружающей средой, правосудием, отдыхом и образованием."
 CAN_Trans_Canada_Highway_Expansion: "Расширение Трансканадского шоссе"
 CAN_Trans_Canada_Highway_Expansion_desc: "Поскольку страна очень большая, соединить противоположные концы Канады - задача далеко не из легких. Трансканадское шоссе должно быть улучшено, чтобы повысить связность нашей страны."
 CAN_Heavy_Industries_Focus: "Фокус на тяжелой промышленности"
 CAN_Heavy_Industries_Focus_desc: "Если Канада хочет сохранить свое место одной из крупнейших экономик мира, мы должны сделать необходимые инвестиции в нашу промышленность."
 CAN_Centralized_Industry: "Централизованная промышленность"
 CAN_Centralized_Industry_desc: "Важно внимательно следить за экономическими факторами нашей страны."
 CAN_AECON_Industries: "Aecon Industrial"
 CAN_AECON_Industries_desc: "Aecon Industrial - это подразделение Aecon Group Inc., которое специализируется на предоставлении строительных услуг государственному и частному сектору в областях, касающихся промышленности."
 CAN_Petrochemical_Industrialization: "Индустриализация нефтехимической промышленности"
 CAN_Petrochemical_Industrialization_desc: "Учитывая огромные запасы ископаемого топлива в Канаде, нефтехимическое производство является потенциально прибыльной областью, на которой стоит сосредоточиться."
 CAN_Nuclear_Energy_Developments: "Разработки в области ядерной энергетики"
 CAN_Nuclear_Energy_Developments_desc: "Хотя ископаемое топливо многое дало Канаде, мы понимаем, что его запасы не бесконечны. Мы должны начать диверсифицировать наши источники энергии, и ядерная энергия является одной из наиболее перспективных альтернатив."
 CAN_Allow_Foreign_Companies: "Разрешить иностранные компании"
 CAN_Allow_Foreign_Companies_desc: "Канада всегда была неотъемлемой частью глобального капитализма, и мы будем продолжать выполнять эту роль, принимая иностранные транснациональные корпорации с распростертыми объятиями."
 CAN_Seek_US_Companies: "Обратиться к компаниям США"
 CAN_Seek_US_Companies_desc: "Учитывая нашу близость к Штатам, американские гиганты к югу от границы особенно заинтересованы в канадском рынке. А почему бы и нет?"
 CAN_Strengthen_NA_Agreements: "Укрепить североамериканские соглашения"
 CAN_Strengthen_NA_Agreements_desc: "Мы должны укрепить коммунальные связи, которые НАФТА и другие формы сотрудничества начали формировать в Северной Америке."
 CAN_Expand_Automobile_Manufactoring: "Расширить автомобильное производство"
 CAN_Expand_Automobile_Manufactoring_desc: "В течение многих лет иностранные автопроизводители из США, Японии и других стран производили свою продукцию на канадских сборочных заводах. Развитие этого фундамента гарантирует увеличение числа рабочих мест в Канаде и укрепление канадской экономики."
 CAN_seek_british_companies: "Обратиться к британским компаниям"
 CAN_seek_british_companies_desc: "Стремясь оставаться одной ногой в Атлантике, британские фирмы охотно ищут экономические возможности в нашей стране."
 CAN_Strengthen_EU_Cooperations: "Укрепить европейское сотрудничество"
 CAN_Strengthen_EU_Cooperations_desc: "Хотя отдельные европейские страны, возможно, и не обладают тем экономическим весом, который они имели когда-то, вместе они представляют собой важную часть мировой экономики, которую мы не можем позволить себе игнорировать."
 CAN_Expand_Shipbuilding: "Расширить судостроение"
 CAN_Expand_Shipbuilding_desc: "Внося миллиардные доходы и поддерживая более 10.000 рабочих мест, морская промышленность Канады является полезным экономическим сектором, который можно и дальше совершенствовать."
 CAN_Industrial_Expertise: "Промышленный опыт"
 CAN_Industrial_Expertise_desc: "Теперь, когда мы усовершенствовали и без того впечатляющий промышленный потенциал Канады, мы можем претендовать на определенный опыт в этой конкретной области."
 CAN_Focus_On_Political_Spectrum: "Фокус на политическом спектре"
 CAN_Focus_On_Political_Spectrum_desc: "На протяжении всей политической истории Канады господствовали либеральные, эгалитарные и умеренные ценности. Но когда популистские силы начинают бушевать по всему миру, а развивающиеся державы стремятся изменить либеральный консенсус, который управлял международным порядком после окончания холодной войны, сохранится ли эта традиция?"
 CAN_Ministry_Of_Culture: "Министерство культуры"
 CAN_Ministry_Of_Culture_desc: "Министерство Наследия Канады - это департамент правительства Канады, отвечающий за сохранение и продвижение канадской культуры."
 CAN_Two_Language_State: "Двуязычное государство"
 CAN_Two_Language_State_desc: "Канада всегда была и всегда будет страной, в которой английский и французский языки имеют равный статус."
 CAN_maintain_the_status_quo: "Сохранить статус-кво"
 CAN_maintain_the_status_quo_desc: "Билингвизм закреплен в конституции Канады и является основой, на которой гарантируется единство нации."
 CAN_crush_anti_quebecois_movements: "Подавить антиквебекские движения"
 CAN_crush_anti_quebecois_movements_desc: "Жители Квебека все больше отчуждаются от негативного изображения Квебека в канадских англоязычных СМИ. Мы должны препятствовать этой \"квебекской травле\", чтобы наши квебекские граждане чувствовали себя желанными гостями в этой стране."
 CAN_educational_focuses: "Улучшить канадского образования"
 CAN_educational_focuses_desc: "Чтобы сократить пропасть между англоязычными и франкоязычными гражданами Канады, мы должны инвестировать в систему образования страны, чтобы с ранних лет воспитывать чувство общей идентичности."
 CAN_restore_quebec_to_glory: "Восстановить славу Квебека"
 CAN_restore_quebec_to_glory_desc: "До того, как Новая Франция была завоевана англичанами, она была впечатляющим форпостом французской культуры и влияния на Американском континенте. Квебек унаследует это гордое наследие"
 CAN_redraft_langauge_laws: "Переработать законы о языке"
 CAN_redraft_langauge_laws_desc: "Наши нынешние законы о языках должны быть обновлены, чтобы действительно отражать двуязычную природу нашей страны."
 CAN_multi_language_forces: "Многоязычная нация"
 CAN_multi_language_forces_desc: "Наша страна больше не будет представлять собой две отдельные части, говорящие на разных языках. Вместо этого мы должны стремиться к созданию действительно интегрированной многоязычной нации."
 CAN_a_nation_of_culture: "Культурная столица"
 CAN_a_nation_of_culture_desc: "Монреаль уже давно считается \"культурной столицей Канады\". Мы должны обеспечить город всем необходимым, чтобы он и дальше оставался оплотом канадской культуры."
 CAN_reoriented_vision: "Переориентировать военное видение"
 CAN_reoriented_vision_desc: "Канадские вооруженные силы нуждаются в благородном видении, чтобы наилучшим образом представлять народ новой Канады, которую мы стремимся построить."
 CAN_a_nation_of_diversity: "Нация многообразия"
 CAN_a_nation_of_diversity_desc: "В современной Канаде различия отмечаются, а не высмеиваются. Все истинные канадцы, независимо от того, на каком языке они говорят, могут чувствовать себя здесь желанными гостями."
 CAN_federal_reorganization: "Федеральная реорганизация"
 CAN_federal_reorganization_desc: "Перераспределив полномочия, переданные провинциям, мы сможем еще больше уменьшить призывы к созданию независимого Квебека."
 CAN_the_new_order: "Новая Канада"
 CAN_the_new_order_desc: "Благодаря нашим усилиям мы построили новую Канаду, которая обрела силу, примирившись со своим внутренним многообразием."
 CAN_One_Language_State: "Одноязычное государство"
 CAN_One_Language_State_desc: "Нынешний билингвизм Канады - это рецепт нестабильности и, в конечном итоге, катастрофы. Один язык должен восторжествовать над другим."
 CAN_French_Government: "Французское правительство"
 CAN_French_Government_desc: "Слишком долго франкоязычное население Канады было оттеснено на второй план и принижено нашими высокомерными англоязычными кузенами. Allons-y citoyens! L'avenir du Canada est francophone!"
 CAN_Glorification_Of_Quebec: "Прославление Квебека"
 CAN_Glorification_Of_Quebec_desc: "Как наследники наследия Новой Франции, история и культура Квебека заслуживают почетного места в национальной идентичности Канады."
 CAN_English_Government: "Английское правительство"
 CAN_English_Government_desc: "Подрывные франкоязычные элементы в Канаде слишком долго были шипом на нашей стороне. Пришло время отказаться от фасада двуязычия, на который опирались наши предшественники, и принять англоязычную идентичность Канады."
 CAN_Integration_Of_Quebec: "Интеграция Квебека"
 CAN_Integration_Of_Quebec_desc: "Квебек должен соответствовать остальной части страны. Мы должны начать реформы, чтобы добиться полной интеграции этой непокорной провинции."
 CAN_Address_Native_Question: "Решение вопроса о коренном населении"
 CAN_Address_Native_Question_desc: "Первые нации - коренной народ Канады, который давно жалуется на дискриминацию, плохие социально-экономические условия и несоблюдение прав коренных народов на землю."
 CAN_Continue_Societal_Integration: "Продолжить интеграцию общества"
 CAN_Continue_Societal_Integration_desc: "В настоящее время население Первых наций страдает от множества проблем, таких как безработица и проблемы со здоровьем, что ставит их уровень жизни на один уровень с развивающимися странами, такими как Гаити. Мы должны сделать все возможное, чтобы устранить это неравенство и повысить уровень жизни коренного населения Канады."
 CAN_Native_Peoples_Act: "Закон о коренных народах"
 CAN_Native_Peoples_Act_desc: "Новый законодательный акт, направленный на уважение культуры Первых наций и предотвращение дискриминации, в значительной степени продемонстрирует коренным народам, что им рады в современной Канаде."
 CAN_Focus_On_Canada: "Фокус на Канаде"
 CAN_Focus_On_Canada_desc: "В мире, который становится все более хаотичным, мы должны заботиться о своих собственных интересах. В конце концов, кто еще защитит Канаду, если не мы?"
 CAN_Canada_First: "Canada First"
 CAN_Canada_First_desc: "Международные дела нас не касаются. Канадский народ заслуживает нашего полного и безраздельного внимания."
 CAN_NA_Proposal: "Североамериканское предложение"
 CAN_NA_Proposal_desc: "Хотя иностранные дела не должны занимать нас, мы не можем отрицать географическое положение Канады. Мы должны заверить наших соседей, что наш поворот от мира не поставит под угрозу наши отношения."
 CAN_Stand_Alone: "Остаться одним"
 CAN_Stand_Alone_desc: "Пришло время снять оковы, связывающие нас с Европой через НАТО. Канада отказывается быть привязанной к интересам безопасности стран, которые находятся далеко за пределами наших берегов."
 CAN_strength_at_home: "Сила дома"
 CAN_strength_at_home_desc: "Чтобы повысить собственную уверенность, важно больше инвестировать в наши экономические возможности."
 CAN_a_neutral_rhetoric: "Нейтральная риторика"
 CAN_a_neutral_rhetoric_desc: "Становится все более очевидным, что эпоха после холодной войны не так однополярна, как многие когда-то считали. Мы должны начать утверждать канадский нейтралитет, чтобы убедиться, что не попадем в ловушку обостряющейся конкуренции великих держав."
 CAN_shred_the_constitution_act: "Ликвидация Закона о Конституции"
 CAN_shred_the_constitution_act_desc: "Статья 35 Закона о Конституции предоставляет особые права и защиту коренному населению. Эти права должны быть нивелированы, если мы хотим полностью решить социальные проблемы, связанные с исконными народами."
 CAN_destroy_reservations: "Уничтожение резерваций"
 CAN_destroy_reservations_desc: "Несмотря на получение сотен тысяч долларов государственных инвестиций, так называемые "индийские резервации" находятся в плачевном состоянии. У нас нет другого выбора, кроме как навсегда закрыть их."
 CAN_discredit_western_identitiy: "Дискредитация западной идентичности"
 CAN_discredit_western_identitiy_desc: "Канадцы больше не должны отождествлять себя с "Западом". Эта расплывчатая, бессмысленная концепция, предположительно связанная с географическим положением, вынуждает нас проводить внешнюю политику США и евроцентризма, которая не служит никакой цели."
 CAN_end_foriegn_entanglment: "Конец внешней запутанности"
 CAN_end_foriegn_entanglment_desc: "Участие Канады в авантюрах за рубежом бессмысленно и дорого обходится. Мы должны отступить и сосредоточиться на улучшении условий дома."
 CAN_military_autarky: "Военная автаркия"
 CAN_military_autarky_desc: "Наши военные в настоящее время слишком зависят от бывших "союзников". Мы должны увеличить собственные возможности, чтобы в случае войны не полагаться ни на кого, кроме самих себя."
 CAN_a_redefinition: "Переопределение"
 CAN_a_redefinition_desc: "Канадская идентичность должна быть коренным образом пересмотрена, если мы хотим полностью посвятить себя новой внешней политике."
 CAN_canadian_isolationism: "Канадский изоляционизм"
 CAN_canadian_isolationism_desc: "Точно так же, как когда-то соседи к югу от границы, мы должны умыть руки от многих мировых проблем и вместо этого обратить свой взгляд на внутренние проблемы."
 CAN_revised_foreign_policy: "Пересмотр внешней политики"
 CAN_revised_foreign_policy_desc: "Пришло время объявить постоянный нейтралитет Канады. Мы больше не будем пешками в геополитических играх других государств."
 CAN_industrial_might: "Промышленная мощь"
 CAN_industrial_might_desc: "Теперь, когда выбран приоритет канадских интересов, мы можем сосредоточиться на превращении Канады в экономический центр."
 CAN_bureaucracy: "Бюрократия"
 CAN_bureaucracy_desc: "Такая огромная страна, как Канада, нуждается в столь же большой административной машине и документоведении, чтобы эффективно управлять страной."
 CAN_domestic: "Внутренняя независимость"
 CAN_domestic_desc: "Иностранные интересы в пределах границ Канады по-прежнему вызывают беспокойство. Придется сделать так, чтобы эти иностранные силы не могли влиять на политику канадского правительства."
 CAN_redistribution_of_balance: "Сбалансированный бюджет"
 CAN_redistribution_of_balance_desc: "Сократив международные обязательства, мы теперь имеем средства, чтобы больше вкладывать в программы внутренних расходов."
 CAN_tax_cuts: "Снижение затрат"
 CAN_tax_cuts_desc: "Сокращение международного присутствия означает, что мы больше не должны облагать канадцев налогами в той же степени, что и раньше."
 CAN_State_Of_Terror: "Состояние ужаса"
 CAN_State_Of_Terror_desc: "Наша противоречивая политика в отношении коренных народов всколыхнула осиное гнездо. Эта нестабильность привела к обострению чувства тревоги в стране, которая когда-то была умеренной."
 CAN_Western_Shift: "Западный уклон"
 CAN_Western_Shift_desc: "Мы должны использовать последние международные события, чтобы подтвердить нашу приверженность либеральному международному порядку, возглавляемому Западом."
 CAN_Strengthen_Ties_With_Nato: "Укрепление связей с НАТО"
 CAN_Strengthen_Ties_With_Nato_desc: "Позиция Канады всегда заключалась в том, что НАТО является незаменимым столпом международной безопасности."
 CAN_European_Investments: "Европейские инвестиции"
 CAN_European_Investments_desc: "Узам дружбы между нами и нашими европейскими партнерами могут способствовать некоторые нежелательные средства от щедрых инвесторов."
 CAN_Propose_NAFTA_Improvements: "Предложить улучшение NAFTA"
 CAN_Propose_NAFTA_Improvements_desc: "Хотя NAFTA является прочной основой для наших отношений с североамериканскими соседями, всегда есть возможности для улучшения."
 CAN_US_Investments: "Инвестиции в США"
 CAN_US_Investments_desc: "Экономическая держава, расположенная к югу от нас, является идеальным источником инвестиций для поддержания экономики нашей страны."
 CAN_Strengthen_Position_In_Nato: "Укрепление позиций в НАТО"
 CAN_Strengthen_Position_In_Nato_desc: "До сих пор Канада в основном занимала в НАТО заднюю позицию и позволяла нашим союзникам управлять ситуацией. Мы должны показать, что Канада может предложить альянсу гораздо больше."
 CAN_nato_exercises: "Учения NATO"
 CAN_nato_exercises_desc: "Мы должны призвать к совместным учениям между членами НАТО как к способу подготовки к будущим конфликтам."
 CAN_greater_military_cooperation: "Расширение военного сотрудничества"
 CAN_greater_military_cooperation_desc: "Для того, чтобы Канада взяла на себя более существенные обязательства перед НАТО, мы должны укрепить собственные вооруженные силы."
 CAN_investments_in_nato: "Инвестиции в NATO"
 CAN_investments_in_nato_desc: "NATO будет стагнировать и, в конечном итоге, уменьшаться, если в него не будут регулярно вкладываться ресурсы, чтобы он оставался актуальным и эффективным в мире."
 CAN_reinforce_western_ideals: "Укрепление западных идеалов"
 CAN_reinforce_western_ideals_desc: "Западные ценности всегда были основой канадской идентичности. Важно напомнить себе о том, что делает нас канадцами."
 CAN_study_american_war_doctrine: "Изучение американской военной доктрины"
 CAN_study_american_war_doctrine_desc: "Обширный военный опыт США - это то, что в армии Канады должны использовать, опираясь на уроки, которые они извлекли."
 CAN_canadian_peacekeepers: "Канадские миротворцы"
 CAN_canadian_peacekeepers_desc: "Будучи средней державой, Канада всегда с энтузиазмом участвовала в международных усилиях, таких как Организация Объединенных Наций. Мы должны укрепить наши обязательства перед миротворческими операциями ООН, чтобы продемонстрировать приверженность международному порядку."
 CAN_support_the_mutual_defense: "Поддержка взаимной обороны"
 CAN_support_the_mutual_defense_desc: "Статья 5 Договора НАТО гласит: нападение на одного = нападение на всех. Мы должны обеспечить, чтобы уверенность в этой приверженности взаимной обороны не поколебалась."
 CAN_draw_in_mexico: "Ничья в Мексике"
 CAN_draw_in_mexico_desc: "Мексика, как соседняя Атлантическая и североамериканская страна, является подходящим партнером для дальнейшего расширения НАТО."
 CAN_Eastern_Shift: "Восточный уклон"
 CAN_Eastern_Shift_desc: "Канада долгое время была верным другом США и Западной Европы. И ради чего? Освободившись от идеологической вражды времен холодной войны, возрождающаяся Россия и поднимающийся Китай могут многое предложить Канаде."
 CAN_Russian_Cooperationism: "Кооперация с русскими"
 CAN_Russian_Cooperationism_desc: "Как арктическая страна, богатая ископаемым топливом, Россия является подходящим партнером для нашей страны в будущем."
 CAN_Chinese_Agreements: "Китайские соглашения"
 CAN_Chinese_Agreements_desc: "Возвышение Китая неизбежно. Поэтому мы должны как можно раньше воспользоваться огромными рыночными и финансовыми резервами Китая."
 CAN_Investments_From_East: "Инвестиции с Востока"
 CAN_Investments_From_East_desc: "Российские и китайские деньги обеспечат выравнивание Канады с развивающимися державами и помогут стимулировать экономический рост нашей страны."
 CAN_Expand_Arctic_Routes: "Расширить арктические маршруты"
 CAN_Expand_Arctic_Routes_desc: "Заручившись сотрудничеством других арктических стран, мы теперь можем извлечь выгоду из расширения арктических морских путей."
 CAN_Russo_Canadian_Trade_Agreement: "Русско-канадское торговое соглашение"
 CAN_Russo_Canadian_Trade_Agreement_desc: "Торговля между Канадой и Российской Федерацией будет способствовать росту нашей промышленности по добыче ископаемого топлива."
 CAN_China_Canada_Commerce_Council: "Китайско-канадский торговый совет"
 CAN_China_Canada_Commerce_Council_desc: "Создав совет по содействию коммерческому взаимодействию между Канадой и Китаем, мы сможем значительно повысить удобство ведения бизнеса для предприятий обеих наших стран."
 CAN_Russo_Chinese_Canadian_Sphere: "Русско-китайско-канадская сфера"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "Благодаря нашему взаимодействию с Россией и Китаем все больше становится очевидным, что на трех континентах формируется сфера общих интересов. Мы должны признать и закрепить возникновение этой сферы."
 CAN_Canadian_Armed_Forces: "Канадские вооруженные силы"
 CAN_Canadian_Armed_Forces_desc: "Канадские вооруженные силы выполняют 3 основные задачи: защита канадской родины, защита Североамериканского континента и международная безопасность в целом. Для достижения этих задач вооруженные силы должны получить необходимую поддержку."
 CAN_the_infantry: "Пехота"
 CAN_the_infantry_desc: "Стоит сосредоточиться на совершенствовании боевых возможностей пехоты."
 CAN_new_rifles: "Новые винтовки"
 CAN_new_rifles_desc: "Пехота - это самая важная часть любой армии, важно обеспечить ее новейшими и лучшими технологиями."
 CAN_new_manufacturers: "Новые производители"
 CAN_new_manufacturers_desc: "Канада должна найти новых и более эффективных производителей оружия для производства современных линий оборудования."
 CAN_manufacturer_companys: "Российские оружейные контракты"
 CAN_manufacturer_companys_desc: "Русские доказали, что являются жизнеспособным кандидатом на поставку нашим военным служебной винтовки, в которой они так нуждаются."
 CAN_manufacturer_companys_2: "Американские оружейные контракты"
 CAN_manufacturer_companys_2_desc: "Есть две вещи, которые идут вместе. Пушки и большие пушки. Американцы предоставят нам самое лучшее обслуживание касательно оружия."
 CAN_rcaf: "Королевские канадские ВВС"
 CAN_rcaf_desc: "Тот, кто владеет небом, владеет полем боя, а потому следует значительно улучшить воздушные силы, если мы хотим побеждать."
 CAN_navy: "Королевский канадский ВМФ"
 CAN_navy_desc: "Флот открытого моря - это единственный флот, который имеет значение, и канадцы должны направить имеющиеся ресурсы на формирование такого боеспособного флота."
 CAN_navy_carrier: "Плавучий аэродром"
 CAN_navy_carrier_desc: "Авианосец - ключевая технология в любом военно-морском флоте, ведь он позволяет проводить обширные военные операции вдали от родины. Наличие даже одного такого плавучего аэродрома сделало бы нас намного сильнее."
 CAN_air_focus: "Модели истребителей"
 CAN_air_focus_desc: "Пришло время инвестировать в новые модели истребителей, чтобы заменить старые и отстающие по летным характеристикам."
 CAN_air_model_us: "Американские аэрокосмические проекты"
 CAN_air_model_us_desc: "Пожалуй, будем обращаться к американцам в разработке новых истребителей."
 CAN_air_model_uk: "Британские аэрокосмические проекты"
 CAN_air_model_uk_desc: "Лучше запросить британскую помощь в разработке новых самолетов."
 CAN_air_factories: "Авиационные предприятия"
 CAN_air_factories_desc: "Мы должны инвестировать в новые мощности для производства новой линейки самолетов."
 CAN_new_helicopters: "Обновленные вертолеты"
 CAN_new_helicopters_desc: "Приступим к исследованиям и разработкам новой линейки транспортных и ударных вертолетов."
 CAN_international_wargames: "Ежегодные военные игры"
 CAN_international_wargames_desc: "Военные игры несут жизненно важную роль в поддержании планирования и стратегии армии в актуальном состоянии. Приглашение наших союзников к участию в совместных военных играх позволит еще больше развить навыки и отработать тактики."
 CAN_destroyers: "Эсминцы"
 CAN_destroyers_desc: "Эсминцы - мускулы любого флота и чем больше у ВМФ их будет, тем сильнее будет канадское господство над водами."
 CAN_ship_training: "Морские учения"
 CAN_ship_training_desc: "Мы проведем обширную военно-морскую практику, чтобы улучшить возможности ведения морских сражений новыми кораблями."
 CAN_naval_aircraft: "Повсеместная поддержка с воздуха"
 CAN_naval_aircraft_desc: "Авианосцы позволяют получать поддержку с воздуха независимо от того, где части находятся - в любой точке мира."
 CAN_naval_doctrines: "Переоценка военно-морской тактики"
 CAN_naval_doctrines_desc: "Разумно будет приспособить нашу тактику к новому оборудованию, чтобы предотвратить сложности в неудобных для хода судов местах."
 CAN_naval_dockyards: "Галифаксские верфи"
 CAN_naval_dockyards_desc: "Построим новые верфи в Галифаксе."
 CAN_bluewater: "ВМФ голубых вод"
 CAN_bluewater_desc: "С созданием голубоводного флота мы вольны использовать военно-морскую мощь везде, где заблагорассудится. Эти морские силы, способны действовать глобально даже через глубокие воды открытых океанов."
 CAN_rus_training: "Сибирские военные игры"
 CAN_rus_training_desc: "Канада и Россия - мастера воевать и выживать в холодном климате. Мы будем участвовать в совместных учениях в Сибири с русскими войсками для дальнейшего совершенствования навыков и укрепления нового союза."
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCID или китайско-канадское развитие промышленности - это совместный проект двух стран по улучшению промышленного прогресса."
 CAN_chinese_lavs: "Китайские военные заводы"
 CAN_chinese_lavs_desc: "Китайцы будут помогать нам в развитии военной промышленности для растущей канадской армии."
 CAN_rus_dockyards: "Конструкция Российской подводной лодки"
 CAN_rus_dockyards_desc: "Моделирование некоторых наших новых конструкций на основе русских позволит подводным лодкам быть более эффективными за Полярным кругом и за его пределами."
 CAN_bc_ports: "Тихоокеанские порты"
 CAN_bc_ports_desc: "Порты на западе жизненно важны для развития Британской Колумбии, а также для нашей промышленности и добычи природных ресурсов."
 CAN_naval_investments: "Инвестиции во флот"
 CAN_naval_investments_desc: "Благодаря русским мы можем использовать полученный свежий технический опыт для укрепления нашего военно-морского флота."
 CAN_naval_investments2: "Верфи Галифакса"
 CAN_naval_investments2_desc: "В Галифаксе находится одно из крупнейших судостроительных предприятий Канады. Мы сможем улучшить этот существующий объект, инвестируя необходимые финансы."
 CAN_tank_facilities: "Танковые заводы"
 CAN_tank_facilities_desc: "С помощью Китая мы теперь укрепим наши производственные мощности по производству танков."
 CAN_heavy_industry: "Проекты развития CCID"
 CAN_heavy_industry_desc: "С помощью CCID мы в состоянии поддержать промышленное производство заводов страны."
 CAN_national: "Националистический переворот"
 CAN_national_desc: "С ростом напряженности между демократическим правительством и националистическими партиями что-то, наконец, вспыхнуло. Как это будет происходить в будущем?"
 CAN_global_influence: "Внутренние дела"
 CAN_global_influence_desc: "Теперь, когда мы установили контроль над страной, должны укрепить свою власть, сосредоточившись на внутренних делах."
 CAN_regional_diplomacy: "Региональная дипломатия"
 CAN_regional_diplomacy_desc: "Перед нами мир, богатый возможностями для канадской экспансии. Было бы не разумно игнорировать эти перспективы."
 CAN_fortify_the_borders: "Укрепление границ"
 CAN_fortify_the_borders_desc: "Наши усилия не останутся незамеченными. Страна должна быть готова к неизбежной ответной реакции на усилия по расширению державного величия."
 CAN_greenland: "Гренландский вопрос"
 CAN_greenland_desc: "Датское владычество над Гренландией - пережиток прошлого. Настало время для Канады установить свое господство над этой европейской колонией."
 CAN_dominate_america: "Доминирование в двух Америках"
 CAN_dominate_america_desc: "Слишком долго канадцы играли вторую скрипку перед южными соседями. Пришло время нам занять законное место в качестве доминирующей державы на североамериканском континенте."
 CAN_opposition: "Усмирение оппозиции"
 CAN_opposition_desc: "Те, кто противостоит текущему правительству, не что иное, как предатели и преступники. Мы сметем их с улиц и поместим в многочисленные, растущие тюрьмы."
 CAN_nationlist_agenda: "Националистическая повестка"
 CAN_nationlist_agenda_desc: "Подавив оппозицию, мы теперь сможем выдвинуть амбициозную и новую правительственную программу."
 CAN_destroy_charter: "Уничтожение хартии"
 CAN_destroy_charter_desc: "Канадская хартия так называемых "прав и свобод" - это лишь смирительная рубашка, сдерживающая канадское величие. С этим надо покончить."
 CAN_french_schools: "Французские школы"
 CAN_french_schools_desc: "Отныне канадцы будут получать образование на французском. Англоязычная Канада больше не будет воспринимать наш язык как второстепенный и неважный."
 CAN_russian_military: "Российская военная экспертиза"
 CAN_russian_military_desc: "Россия обладает одной из самых крупных вооруженных сил в мире. Мы сделаем все возможное, чтобы извлечь максимальную выгоду из опыта, который они могут предложить."
 CAN_global_army: "Глобальная военная сила"
 CAN_global_army_desc: "С помощью новых союзников канадские военные теперь пользуются уважением во всем мире и сеют страх."
 CAN_railway_projects: "Железнодорожный проекты"
 CAN_railway_projects_desc: "Китайцы преуспевают в финансировании крупных инфраструктурных проектов. Теперь, когда мы закрепили отношения между нашими странами, сможем приступить к амбициозному решению строительства железной дороги."
 CAN_industry_projects: "Двойная индустрия"
 CAN_industry_projects_desc: "Наш промышленный потенциал растет в геометрической прогрессии благодаря обширным китайским инвестициям."
 CAN_global_companys: "Глобальные компании"
 CAN_global_companys_desc: "В условиях глобализации финансовой системы привлечение мощных транснациональных корпораций, приносящих рабочие места, инвестиции и налоговые поступления, является одним из важнейших приоритетов любого правительства."
 CAN_huawai: "Huawei"
 CAN_huawai_desc: "Китайскому технологическому гиганту есть что предложить Канаде. Те, кто жалуется на проблемы "национальной безопасности", понятия не имеют, о чем говорят..."
 CAN_hyundai: "Hyundai"
 CAN_hyundai_desc: "Hyundai перерос свое скромное начало и стал одним из крупнейших и самых передовых производителей автомобилей на планете."
 CAN_ak: "Калашников"
 CAN_ak_desc: "Российский концерн "Калашников" имеет давнюю историю производства стрелкового оружия. И есть причины, по которой автомат Калашникова является самым распространенным огнестрельным оружием в мире."
 CAN_weapons_expert: "Производство специального оружия"
 CAN_weapons_expert_desc: "Опыт Калашникова заключается не только в легком стрелковом оружии, но и в других видах вооружений, которые могут быть использованы для укрепления возможностей отдельных подразделений."
 CAN_airburst_weapons: "Оружие воздушного разрыва"
 CAN_airburst_weapons_desc: "Оружие воздушного взрыва - это новая технология, которая дает отдельному солдату возможность эффективно противостоять врагам, находящимся за укрытием."
 CAN_vehicle_industry: "Производство на базе транспортных средств"
 CAN_vehicle_industry_desc: "Благодаря опыту Hyundai мы можем улучшить существующие возможности нашего автопрома."
 CAN_advanced_ultility_vehicle: "Продвинутый коммунальный транспорт"
 CAN_advanced_ultility_vehicle_desc: "Войска могли бы использовать новые служебные машины для защиты во время движения."
 CAN_sat_tech: "Спутниковые технологии"
 CAN_sat_tech_desc: "Помощь Huawei может позволить нам довести канадские спутники до нового, улучшенного стандарта."
 CAN_advanced_radar: "Лучшие радиолокационные системы"
 CAN_advanced_radar_desc: "Технология Huawei окажется полезной в наших усилиях по созданию более совершенных радиолокационных систем, чтобы обеспечить войскам максимально возможную осведомленность на поле боя."
 CAN_secret_police: "Тайная полиция"
 CAN_secret_police_desc: "Несмотря на наши усилия подавить инакомыслие, нелояльные элементы и шпионы среди народа продолжают существовать.  Правильно будет создать новое агентство безопасности, дабы искоренить этих подрывных личностей."
 CAN_isolation: "Проект канадского милитаризма"
 CAN_isolation_desc: "Мы должны успокоить пламенный дух канадского народа новыми обязательствами по проектированию военной мощи Канады за рубежом."
 CAN_expel_us: "Мобилизация войск"
 CAN_expel_us_desc: "Война - неизбежная часть истории нации. Правительство должно сплотить войска для подготовки к предстоящему конфликту."
 CAN_iron_curtain: "Цифровой Железный занавес"
 CAN_iron_curtain_desc: "Тот факт, что канадцы продолжают получать доступ к альтернативным источникам информации из Интернета, подрывает авторитет правительства. Мы должны развернуть систематическую форму цифровой цензуры, чтобы изолировать народ от опасного влияния остального мира."
 CAN_the_state: "Реформирование государства"
 CAN_the_state_desc: "Теперь, когда мы достигли значительной части наших планов, мы успешно превратили Канаду в новое, гораздо более грозное государство."
 CAN_move_capital: "Перенос столицы"
 CAN_move_capital_desc: "Оттава больше не будет смотреть свысока на наш народ и культуру. Квебек и Канада в целом будут управляться из Квебека!"
 CAN_reclaim_canada: "Французская Канада"
 CAN_reclaim_canada_desc: "В конце концов, le Canada sera français (Канада будет французской)!"
 CAN_new_charter: "Новая французская хартия"
 CAN_new_charter_desc: "Новая Канада требует новой хартии."
 CAN_quebec_conscription: "Квебекская воинская повинность"
 CAN_quebec_conscription_desc: "Мы должны мобилизовать молодых квебекцев, чтобы исправить демографический дисбаланс в канадских Вооруженных силах. В наших попытках сделать Канаду французской ни один рядовой не является лишним."
 CAN_french_companies: "Поощрение французских компаний"
 CAN_french_companies_desc: "Франция всегда будет иметь особые отношения с нашим народом. Поэтому совершенно правильно, что французским компаниям должен быть предоставлен преференциальный доступ на канадский рынок."
 CAN_enforce_language: "Насильное введение одного языка"
 CAN_enforce_language_desc: "Некоторое время мы терпели плавное существования английского языка наряду с французским. Но эта терпимость была злоупотреблена, неправильно истолкована и должна завершиться."
 CAN_tax_english_companies: "Налоги на английские корпорации"
 CAN_tax_english_companies_desc: "Англоязычные канадские компании по-прежнему пользуются большим влиянием. Их следует сжать и урезать по размеру."
 CAN_new_sectors: "Новые возможности для бизнеса"
 CAN_new_sectors_desc: "Франко-канадскому бизнесу должны быть предоставлены особые возможности для процветания и занятия своего законного места у руля экономики Канады."
 CAN_nation_divided: "Нация в огне"
 CAN_nation_divided_desc: "Следует признать, что усилия сделать Канаду французской не прошли так гладко, как ожидалось. Чтобы обезопасить нашу новую Канаду, придется секьюритизировать государство, чтобы контролировать народное инакомыслие и отвлечься от проблем "прорезывания зубов" у государства."
 CAN_french_industry: "Новые промышленные комплексы"
 CAN_french_industry_desc: "Обладая необходимыми ресурсами, Квебек всегда обладал потенциалом стать промышленным центром канадцев."
 CAN_discharge_generals: "Увольнение английских генералов"
 CAN_discharge_generals_desc: "Англоязычные генералы продолжают пользоваться чрезмерным влиянием в армии. Мы должны уволить их с занимаемых должностей, заявив, что места будут заполнены франкоязычными офицерами."
 CAN_ccp_military: "Квебекский милитаризм"
 CAN_ccp_military_desc: "Проект строительства новой Канады оживил локальные этнические настроения квебекцев. Мы должны использовать эту энергию с пользой."
 CAN_renewable_energy_projects: "Возобновляемые источники энергии"
 CAN_renewable_energy_projects_desc: "Ископаемое топливо быстро уходит в прошлое. Канада должна обратиться к ветряной, солнечной и гидроэлектростанции для удовлетворения всех энергетических потребностей."
 CAN_forced_integration: "Уничтожение квебекской идентичности"
 CAN_forced_integration_desc: "Квебекцы давно жалуются, что правительство стремится уничтожить их культуру. С таким же успехом мы могли бы действовать в соответствии с их обвинениями, чтобы раз и навсегда искоренить независимую идентичность, которая дает жизнь квебекскому сепаратизму."
 CAN_treaty_of_quebec: "Квебекский договор"
 CAN_treaty_of_quebec_desc: "Мы должны быть осторожны в попытке развеять опасения, что мы пытаемся уничтожить квебекскую идентичность. Новый Квебекский договор заверит квебекцев, что даже если их политические права будут сокращены, наше высокое уважение к их самобытности останется."
 CAN_clean_energy: "Закон о чистой энергии"
 CAN_clean_energy_desc: "Мы должны изложить нашу приверженность чистой энергетике в письменном виде и выдвинуть новое, амбициозное законодательство."
 CAN_clean_vehicles: "Закон об электромобилях"
 CAN_clean_vehicles_desc: "Электромобили являются важным шагом вперед в снижении зависимости от ископаемого сырья. Производителям таких транспортных средств должна быть предоставлена любая государственная поддержка, необходимая им для конкуренции с неэлектрическим автопромом."
 CAN_co2_tax: "Налог на углерод"
 CAN_co2_tax_desc: "Облагая налогом выбросы, можно отговорить корпоративных загрязнителей от отравления воздуха будущих канадских поколений."
 CAN_carbon_negative: "Углеродно-отрицательная страна"
 CAN_carbon_negative_desc: "Продвинув вперед амбициозную повестку дня, мы теперь можем объявить Канаду не просто углеродно-нейтральной, но и углеродно-отрицательной страной."
 CAN_increase_ship_production: "Расширенные военно-морские гранты"
 CAN_increase_ship_production_desc: "Расширение бюджета, чтобы включить больше военно-морских исследований, поможет нашему морскому флоту и офицерам."
 CAN_nato_research: "Совместные исследования с NATO"
 CAN_nato_research_desc: "Чтобы не отставать от Китая и России, члены НАТО должны объединить свой коллективный опыт для проведения ускоренных исследований и разработок."
 CAN_economy: "Канада за рубежом"
 CAN_economy_desc: "Канада имеет историю тесного сотрудничества и плотных связей со странами остального мира. Очень важно, чтобы мы сохранили это наследие и продолжали его развивать!"
 CAN_economy_investments_global: "Глобальные инвестиции"
 CAN_economy_investments_global_desc: "Есть много мест по всему свету, которые нуждаются в инвестициях и экономической помощи. Пусть Канада будет той, кто поможет им, когда они в этом нуждаются."
 CAN_project_canadian_influence: "Проект Канадского влияния"
 CAN_project_canadian_influence_desc: "Канадская внешняя политика часто следует за внешней политикой братской страны США. Однако есть также случаи, когда мы сбивались с пути и больше фокусировались на странах, находящихся ближе к дому."
 CAN_align_to_belize: "Влияние на Белиз"
 CAN_align_to_belize_desc: "Белиз занимает стратегическое положение на Юкатане с широким доступом к Заливу, а также является растущей экономикой в регионе."
 CAN_align_saint_kitts: "Влияние на Сент-Китс"
 CAN_align_saint_kitts_desc: "Сент-Китс - небольшая страна в CARICOM, с которой у Канады были хорошие отношения и торговые сделки. Важно поддерживать это сотрудничество."
 CAN_align_barbados: "Влияние на Барбадос"
 CAN_align_barbados_desc: "Барбадос является одним из крупнейших получателей канадских прямых инвестиций. Отношения с ним часто представляют собой тесный торговый и политический, а также культурный симбиоз."
 CAN_align_grenada: "Влияние на Гренаду"
 CAN_align_grenada_desc: "Канада и Гренада имеют значительные связи и торговлю на миллионы долларов. Мы должны опираться на эти тесные существующие отношения."
 CAN_align_dominica: "Влияние на Доминику"
 CAN_align_dominica_desc: "С тех пор как Доминика обрела независимость в 1978 году, мы поддерживаем с ними тесные дипломатические и торговые отношения."
 CAN_align_guyana: "Влияние на Гайану"
 CAN_align_guyana_desc: "Канада и Гайана поддерживают тесные отношения благодаря нашему общему членству в Содружестве и значительной гайанской диаспоре в Канаде."
 CAN_align_jamaica: "Влияние на Ямайку"
 CAN_align_jamaica_desc: "Канада имеет тесные и широкие отношения с Ямайкой, которые распространяются на такие области, как безопасность, торговля, развитие и туризм. Будучи одной из крупнейших стран Карибского бассейна, Ямайка является подходящим партнером для дальнейшего сотрудничества."
 CAN_align_saint_lucia: "Влияние на Сент-Люсию"
 CAN_align_saint_lucia_desc: "Давние коммерческие связи с Сент-Люсией могут быть использованы для дальнейшего укрепления отношений с этой страной."
 CAN_align_suriname: "Влияние на Суринам"
 CAN_align_suriname_desc: "Бывшая голландская колония Суринам - это страна, в которой можно еще больше расширить наше существующее влияние."
 CAN_align_st_vincent: "Влияние на Сент-Винсент"
 CAN_align_st_vincent_desc: "Мы уже давно поддерживаем хорошие отношения с Сент-Винсентом, чему способствуют торговля и наше участие в международных организациях. Этим отношениям еще есть куда расти и совершенствоваться."
 CAN_align_trindad: "Влияние на Тринидад"
 CAN_align_trindad_desc: "Канада и Тринидад и Тобаго имеют давние отношения, которые охватывают такие области, как образование, торговля, наука, культура, окружающая среда, спорт и здравоохранение. Поскольку Тринидад и Тобаго располагает крупнейшей диверсифицированной экономикой в Карибском бассейне, взаимные торговые отношения чрезвычайно прибыльны и поэтому заслуживают внимания."
 CAN_align_cuba: "Влияние на Кубу"
 CAN_align_cuba_desc: "Несмотря на напряженные отношения США с Кубой, Канада постоянно поддерживала дипломатические отношения с самой густонаселенной карибской страной. Торговля и туризм являются основой наших отношений, которые могли бы выиграть от дальнейшего внимания."
 CAN_align_haiti: "Влияние на Гаити"
 CAN_align_haiti_desc: "Как единственные независимые франкоязычные страны на Американском Континенте, Канаду и Гаити связывают общие узы. Хотя наши отношения с Гаити характеризовались вмешательством и предоставлением помощи, существует потенциал для более глубокого и плодотворного партнерства между нашими странами."
 CAN_align_the_bahamas: "Влияние на Багамы"
 CAN_align_the_bahamas_desc: "Багамские острова - один из крупнейших торговых партнеров Канады в Карибском бассейне и наш второй по величине экспортный рынок после Тринидада и Тобаго. Однозначно, стоит опираться на эти торговые отношения, а также на существенные связи между людьми, чтобы укрепить нашу дружбу с этим карибским народом."
 CAN_strength_in_the_americas: "Сила в Северной и Южной Америке"
 CAN_strength_in_the_americas_desc: "Благодаря нашему красноречию и дипломатическому обаянию, Канада достигла решающей позиции силы в Северной и Южной Америке."
 CAN_align_the_americans: "Влияние на Америку"
 CAN_align_the_americans_desc: "Наши отношения с южным соседом - одни из самых близких и важных в дипломатии. Мы должны показать Соединенным Штатам, что являемся достойным союзником."
 CAN_europe_invest: "Европейские инвестиции"
 CAN_europe_invest_desc: "Канада всегда поддерживала тесные отношения с европейским континентом. Совместное членство в таких организациях, как НАТО, и наше взаимодействие с ЕС могут быть основаны на дальнейшем инвестировании в европейский континент."
 CAN_asia_invest: "Азиатские инвестиции"
 CAN_asia_invest_desc: "Будучи тихоокеанской страной, Канада имеет право на тесные отношения с развивающимися азиатскими экономиками."
 CAN_greece_invest: "Греческие проекты"
 CAN_greece_invest_desc: "Наличие большой греческой диаспоры в Канаде, а также множество договоров и обширные торговые сделки являются основой прочных отношений между нашими странами. Канадские инвестиции в греческую экономику наверняка будут приветствоваться нашими друзьями в Афинах."
 CAN_norway_invest: "Норвежские проекты"
 CAN_norway_invest_desc: "Будучи средними державами с долгой историей взаимодействий и широким спектром общих интересов, Канада и Норвегия являются близкими союзниками. Мы можем предложить норвежским друзьям помощь в виде инвестиций, тем самым еще больше укрепляя наше доверие и уважение."
 CAN_estonian_invest: "Эстонские проекты"
 CAN_estonian_invest_desc: "Будучи одной из первых стран, признавших независимость Эстонии в 1991 году, Канада и Эстония продолжают укреплять крепкую дружбу в рамках таких организаций, как НАТО. Эстония могла бы воспользоваться дальнейшей канадской помощью в виде финансовых инвестиций."
 CAN_vietnam_invest: "Вьетнамские проекты"
 CAN_vietnam_invest_desc: "Канада и Вьетнам имеют общую историю как бывшие французские колониальные подданные, и наши отношения не были испорчены благодаря решению Канады оставаться нейтральной во время Вьетнамской войны. Вьетнам сегодня - это динамичная, растущая экономика, и поэтому нам было бы разумно инвестировать лишние средства в нее."
 CAN_southkor_invest: "Южнокорейские ж/д"
 CAN_southkor_invest_desc: "Южная Корея превратилась из бедной бывшей колонии в одну из самых развитых экономик мира. Несмотря на их опыт, Канада все еще может что-то предложить, когда дело доходит до инвестиций в железнодорожную сеть."
 CAN_indonesia_invest: "Индонезийская промышленность"
 CAN_indonesia_invest_desc: "Канада уже давно поддерживает развитие одной из крупнейших экономик Азии. Мы должны продолжать инвестировать в то, что, несомненно, станет одним из самых значительных экономических центров в регионе."
 CAN_mining: "Канадская добыча ископаемых"
 CAN_mining_desc: "Наша горнодобывающая промышленность является одной из крупнейших в мире, на ее долю приходится 5% ВВП нашей страны."
 CAN_mining_expansion: "Расширение штолен"
 CAN_mining_expansion_desc: "Расширение нашей горнодобывающей промышленности даст толчок нашему экспорту, увеличит налоговые поступления и обеспечит столь необходимую занятость, особенно для коренных народов."
 CAN_quebec_mines: "Расширение квебекских шахт"
 CAN_quebec_mines_desc: "Многие шахты Квебека не должны быть исключены из планов по улучшению нашей горнодобывающей промышленности. Однако сосредоточение внимания на Квебеке за счет других провинций может иметь низкие экономические дивиденды, даже если это успокоит местное население."
 CAN_quebec_steel: "Квебекская металлургия"
 CAN_quebec_steel_desc: "Качество квебекской стали будет известно во всем мире!"
 CAN_quebec_aluminium: "Квебекская алюминиевая промышленность"
 CAN_quebec_aluminium_desc: "Запасы алюминия в Квебеке являются экономическим ресурсом, который созрел для эксплуатации."
 CAN_quebec_steel_exports: "Экспорт квебекской стали"
 CAN_quebec_steel_exports_desc: "С помощью стали, которую рабочие добыли в Квебеке, мы можем укрепить экспорт нашей страны, принося богатство и престиж Канаде."
 CAN_north_mines: "Расширение северных шахт"
 CAN_north_mines_desc: "Север Канады считается следующим рубежом добычи полезных ископаемых и имеет уйму блестящих возможностей."
 CAN_north_tungsten: "Северная вольфрамовая промышленность"
 CAN_north_tungsten_desc: "Вольфрамовые рудники являются одними из самых прибыльных в Канаде и поэтому должны быть в центре нынешних усилий."
 CAN_north_steel: "Северная сталь"
 CAN_north_steel_desc: "Сталь (сплав железа с углеродом) является важным ресурсом, которым располагает северная Канада."
 CAN_north_steel_exports: "Северный экспорт стали"
 CAN_north_steel_exports_desc: "Экспорт полученной стали даст полезный толчок канадской экономике."
 CAN_mine_expert: "Горная экспертиза"
 CAN_mine_expert_desc: "Благодаря знаниям, которые мы накопили благодаря усилиям по улучшению горнодобывающей промышленности, мы стали мировыми лидерами в этом конкретном секторе."
 CAN_mechanized: "Механизация"
 CAN_mechanized_desc: "Несмотря на развитие новых технологий, механизация остается центральной движущей силой в современной войне и должна быть принята военными."
 CAN_infantry_focus: "Фокусировка на пехоте"
 CAN_infantry_focus_desc: "Ядром вооруженных сил всегда будет отдельный солдат. Канадская пехота надежна, адаптируема и является лучшим, что могут предложить вооруженные силы."
 CAN_specops: "Элитные подразделения спецназа"
 CAN_specops_desc: "Канадские подразделения, такие как Объединенная оперативная группа 2, известны во всем мире как одни из самых элитных подразделений спецназа на сегодняшний день. Мы обязаны позаботиться о том, чтобы дать этим ребятам лучшее оборудование, которое только существует."
 CAN_recruits: "Рекрутинговые кампании"
 CAN_recruits_desc: "Канадские военные нуждаются в большем количестве рабочей силы. Эксперты рекомендуют своевременно инвестировать в рекрутинговые кампании, чтобы увеличить пул рекрутов."
 CAN_profesional_army: "Профессиональные военные"
 CAN_profesional_army_desc: "Сосредоточившись на пехоте, наши военные превратятся в одних из самых уважаемых в мире."
 CAN_tanks: "Танки мирового класса"
 CAN_tanks_desc: "Танки - это грозная часть любой армии, и канадская не будет исключением."
 CAN_motorized: "Механизированная пехота"
 CAN_motorized_desc: "Приняв на вооружение мотопехоту войска будут выигрывать большей мобильностью и защитой на поле боя."
 CAN_armed: "Раскатистый гром"
 CAN_armed_desc: "Натиск нашей бронетехники будет зрелищем, которое ни один противник не захочет увидеть."
 CAN_nato_air: "Главные доктрины НАТО"
 CAN_nato_air_desc: "Мы должны продолжать следовать постулатам НАТО, используя наши военно-воздушные силы для обеспечения воздушного прикрытия операций войск на земле."
 CAN_nato_train: "Совместная воздушная подготовка"
 CAN_nato_train_desc: "Вместе с другими членами НАТО Канадские ВВС могут достичь новых высот мастерства в воздушном бою."
 CAN_us_planes: "Американские истребители"
 CAN_us_planes_desc: "Американские истребители являются самыми передовыми из всех. Мы должны использовать их опыт для совершенствования собственных самолетов."
 CAN_new_doctrine: "Новые доктрины"
 CAN_new_doctrine_desc: "Пришло время отойти от общепринятого мнения НАТО и включить в перечень свежие способы ведения боевых действий в воздухе."
 CAN_russia_train: "Русские эксперты"
 CAN_russia_train_desc: "Русские летчики и ранее считались одними из самых грозных. Нельзя не пригласить их обучать наших пилотов тонкостям воздушного боя."
 CAN_russia_planes: "Русские бомбардировщики"
 CAN_russia_planes_desc: "Российские ноу-хау в области производства бомбардировщиков могут быть использованы для совершенствования собственного бомбардировочного парка."
 CAN_air_force: "Профессиональные ВВС"
 CAN_air_force_desc: "Усилия по совершенствованию наших военно-воздушных сил увенчались созданием обширного парка самолетов, способных доминировать практически над любым противником."
 CAN_decimate_mexico: "Сокрушить Мексики"
 CAN_decimate_mexico_desc: "Мексика стоит на нашем пути к окончательному контролю над Северной Америкой. Их надо раздавить или убрать с дороги!"

