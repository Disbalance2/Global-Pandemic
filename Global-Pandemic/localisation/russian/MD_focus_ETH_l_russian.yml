 ethiopia.5.t: "Африканский альянс"
 ethiopia.5.d: "Именно флаг Эфиопии определил цвета панафриканского движения из-за нашего длительного сопротивления европейскому колониализму. Именно Эфиопия воспитала поколения молодых чернокожих африканцев как внутри, так и за пределами наших границ, чтобы они стали сильными и гордыми африканскими националистами. Именно Эфиопия следовала доктрине единства в разнообразии на всем африканском континенте.\n\nНо единства и разнообразия уже недостаточно. Старые европейские колониальные державы жадно присматриваются к своим бывшим африканским владениям, стремясь вновь отвоевать сферы экономического интереса для своих мегакорпораций. Китайские инвестиции с Дальнего Востока являются одновременно и благословением, и проклятием, поскольку Китай стремится утвердить себя наравне с великими державами прошлого. Соединенные Штаты давно отказались от своей доктрины свободы в пользу доктрины нефти и денег.\n\nАфрика должна выстоять вместе и объединиться под флагом одного общего военного союза, чтобы противостоять и одновременно русским и американским, китайским и индийским амбициям создания военных блоков.\n\nМы разошлем приглашения всем подходящим членам Африканского союза. Кроме Эритреи. Мы "случайно" забудем про неё."
 ethiopia.5.a: "За Африку! За человечество!"
 ethiopia.6.t: "Приглашение в Африканский Альянс"
 ethiopia.6.d: "Дерзко бросая вызов европейскому и восточноазиатскому дипломатическому влиянию, правительство Эфиопии стремится преобразовать Африканский союз в полноценный военный альянс. Мы имеем право присоединиться, поскольку являемся членом Африканского союза и еще не связаны с другим альянсом.\n\nНо должны ли мы отказаться от нашего суверенитета и нейтралитета в пользу Африканского альянса? Или, может быть, Африканский альянс как раз и является нашим ключом к суверенитету и нейтралитету?"
 ethiopia.6.a: "Африканские страны стоят плечом к плечу!"
 ethiopia.6.b: "Хм, не думаю."
 ethiopia.7.t: "Завершено строительство Аддис-Абебского трамая"
 ethiopia.7.d: "Проект Аддис-Абебского трамвая наконец-то вышел из фазы строительства и может перейти в фазу испытаний. Первоначально предполагалось, что на двух линиях трамвая будет находиться 41 станция (из которых 39 были построены), и каждый поезд сможет перевозить 286 пассажиров. Это позволит трамвалю обслуживать 15 000 пассажиров в час за направление и 60 000 пассажиров во всех четырех направлениях, а стоимость проезда составляет 2–6 эфиопских быров.\n\nЖелезная дорога была заключена по контракту с China Railway Group Limited и управляется Shenzhen Metro Group. Аддис-Абебский трамвай в настоящее время имеет парк из 41 трехсекционного 70% низкопольного трамвая производства CNR Changchun."
 ethiopia.7.a: "Наконец-то никаких пробок!"
 ethiopia.8.t: "Железные дороги Эфио-Джибути прекращают свою работу"
 ethiopia.8.d: "После Второй мировой войны железная дорога впала в долгий период упадка. Движение по железной дороге сократилось вдвое с 1953 по 1957 год, поскольку автомобильный транспорт начал конкурировать с железнодорожным транспортом в сфере перевозки грузов. Огаденская война 1977–1978 годов нанесла еще один удар по железной дороге, когда сомалийские войска вторглись в нашу страну и захватили железную дорогу до Дыре-Дауа. Участки железной дороги были взорваны во время войны, и железнодорожные операции снова сократились вдвое. После окончания войны железная дорога продолжала приходить в упадок из-за отсутствия обслуживания и нападений со стороны повстанцев, таких как Фронт освобождения Огадена.\n\nИ отсутствие обслуживания, и амбициозная программа строительства дорог сделали железнодорожный транспорт все более неконкурентоспособным. В январе 1985 года в результате железнодорожной катастрофы в Аваше погибло 429 пассажиров, когда их поезд сошел с рельсов на мосту через реку Аваш и упал в ущелье внизу. Железнодорожное сообщение между Аддис-Абебой и Дыре-Дауа, наконец, прекратилось в этом году, но поезда продолжали курсировать между Дыре-Дауа и Джибути. Пути между Дыре-Дауа и Аддис-Абебой пришли в полную негодность, и многие рельсы были украдены и проданы на металлолом."
 ethiopia.8.a: "Нам надо было починить её раньше."
 ethiopia.9.t: "Расширение Аддис-Абебского трамвая"
 ethiopia.9.d: "Помимо расширения существующих линий, были построены две новые линии. Первая начинается у собора Святого Георгия, проходит по площади Мехико до штаб-квартиры Африканского союза и заканчивается в Лебу, соединяясь с новой национальной железнодорожной сетью. Вторая линия начинается на кольцевой развязке Мегенаньи, проходит через аэропорт Боле, район Велло-Сефер, рынок Сарис и район Джоммо и заканчивается в Лебу."
 ethiopia.9.a: "Из Аддис-Абебы в"
 ethiopia.10.t: "Железная дорога из Аддис-Абебы в Джибути закончена."
 ethiopia.10.d: "Это послужит основой новой Эфиопской национальной железнодорожной сети. Она обеспечивает выход к морю, связывая нашу столицу Аддис-Абеба с Джибути и ее портом Дорале."
 ethiopia.10.a: "Это поможет нашей экономике."
 ETH_railway_repaired_tt: "Эфиопско-Джибутская ж/д починена"
 ETH_railway_destroyed_flg: "Эфиопско-Джибутская ж/д разрушена"
 ethiopia.11.t: "Народный фронт освобождения Эритреи пересоздан"
 ethiopia.11.d: "Второй раз со времен Второй мировой войны Эритрея оказывается под эфиопской оккупацией. Многие высокопоставленные политики и военачальники отправились в изгнание и вновь основали Фронт освобождения Эритреи в соседнем Судане.\n\nПосле обретения Эритреей независимости первоначальный НФОЭ преобразовался в Народный фронт за демократию и справедливость и действовал как правящая партия Эритреи до тех пор, пока мы не распустили его.\n\nОднако, поскольку Исая в настоящее время находится под домашним арестом в Аддис-Абебе, его президентский советник Йеман Гебреаб взял на себя ответственность и в настоящее время возглавляет политическое крыло НФОЭ."
 ethiopia.11.a: "Ему лучше оставаться там"
 ethiopia.12.t: "Военный конвой перехвачен НФОЭ"
 ethiopia.12.d: "В результате неожиданного нападения на один из наших военных конвоев в районе Эритреи весь конвой был уничтожен, а его груз украден. Люди Народного фронта освобождения Эритреи, взявшей на себя ответственность за эту засаду, скрылись оттуда до того, как к месту происшествия прибыло какое-либо подкрепление».
 ethiopia.12.a: "Им понадобится больше усилий чтобы остановить нас!!"
 ethiopia.13.t: "Исайяс Афеверки арестован"
 ethiopia.13.d: "Как только последний оплот Эритреи пал, мы нашли Исайяса Афеверки и его самых верных людей, перехватив их, когда они пытались бежать в соседний Судан. Его телохранители неплохо сопротивлялись, но наши числа значительно преувеличивали их, и поэтому Исайяс вскоре был отправлен в Аддис-Абебу, где он будет ждать суда.\n\nДо тех пор он находится под домашним арестом."
 ethiopia.13.a: "Поместите его под домашний арест."
 ethiopia.14.t: "Суд Исайяса Афеверки"
 ethiopia.14.d: "Сегодня состоялся суд над бывшим президентом Эритреи Исайясом Афеверки. Под звуки громкого протеста, которые, впрочем, издаёт лишь он, его приводят в зал суда, пока он обвиняет суд в коррупции и несправедливом судебном разбирательстве на том основании, судьи уже определились с приговором. Многие международные репортеры разделяют эту точку зрения, но это его совсем не спасет.\n\nВ любом случае, после 3500 быров судьи согласились с нашим решением. Чем же оно будет...?"
 ethiopia.14.a: "...смертным приговором."
 ethiopia.14.b: "...пожизненным заключением."
 ethiopia.15.t: "Суд Исайяса Афеверки"
 ethiopia.15.d: "Сегодня был суд над бывшим президентом Эритреи Исайясом Афеверки. Заседание было долгим, но в конце концов решение было принято. Приговор - пожизненное заключение.\n\nЭтот приговор никого не удивил, и в ближайшее время он будет переведен в тюрьму на эритрейской стороне."
 ethiopia.15.a: "Он заслужил этого."
 ethiopia.16.t: "Суд Исайяса Афеверки"
 ethiopia.16.d: "Сегодня был суд над бывшим президентом Эритреи Исайясом Афеверки. Заседание было долгим, но в конце концов было принято решение: Исайясу грозит смертный приговор.\n\nЭтот приговор не выносился с 1998 года, когда эритрейский бизнесмен застрелил популярного эфиопского генерала, и, потому является очень редким.\n\nПочти сразу после вынесения приговора вооруженные сотрудники милиции вывели его из зала, где ему предъявили приговор."
 ethiopia.16.a: "Он был плохим парнем"
 ethiopia.17.t: "НФОЭ атаковал местный полицейский участок"
 ethiopia.17.d: "В полудень три грузовика остановились перед полицейским участком и вооруженные люди немедленно открыли огонь по бедным офицерам в здании.\n\nНикто из них не выжил, а оружейный сейф был разграблен. Вооруженные люди скрылись также быстро, как и появились.\n\nПозже в тот же день НФОЭ загрузил видео, в котором они берут на себя ответственность за это нападение."
 ethiopia.17.a: "Рано или поздно мы найдём их."
 ethiopia.18.t: "Зера Селассие возвращается в Эфиопию"
 ethiopia.18.d: "Зера Селассие возвращается, чтобы вновь принять мантию короля Эфиопии. Пусть живёт он долго и пусть страна его процветает под его великим руководством."
 ethiopia.18.a: "Мы приветствуем его."
 ethiopia.19.t: "Коронация Зеры Селассие"
 ethiopia.19.d: "День был выбран идеально: солнце ярко светит, на небе ни облака.. Зера Селассие едет на своей лошади в окружении ликующей толпы к собору Медхане Алем в Аддис-Абебе. Сегодня состоится его официальная коронация как Его Императорского Величества Императора Амха Селассие I, Избранника Бога, Льва-Завоевателя из Племени Иуды и Царя Царей Эфиопии.\n\nВместе со своим единственным ребенком, которого он держит в руках перед собором, украшенного императорскими знаменами, он ступает внутрь. Внутри собора все влиятельные лица Эфиопии с нетерпением ждут коронации.\n\nКогда Зера идет к Пресвитеру, его сердце начинает биться чаще. Это действительно момент, который он не забудет никогда - момент, который он даже не мог представить в своих самых безумных мечтах. Сама церемония закончилась довольно быстро, и, когда он выходит наружу, будучи законным королём Эфиопии, все кланяются ему."
 ethiopia.19.a: "Да здравствует король!"
 ethiopia.20.t: "Массовый голод!"
 ethiopia.20.d: "Недавний конфликт между нашими соседями и отказ от сотрудничества между Эритреей и Эфиопией привели к гораздо более разрушительным последствиям, чем мы ожидали. Страна впала в голод, и люди начинают умирать, поскольку продовольственный рынок в стране задыхается из-за отсутствия сотрудничества со стороны наших соседей. Правительство должно что-то сделать, чтобы помочь людям. Им нужно что-то делать, прежде чем страна рухнет под своим же весом."
 ethiopia.20.a: "О нет!"
 ethiopia.21.t: "Поражение на поле боя"
 ethiopia.21.d: "После нескольких месяцев застоя на фронте враг наконец прорвал наши позиции и вторгся на наши земли. Возможно, нам следует согласиться с мирными рамками, установленными Организацией африканского единства в 1998 году, и предложить прекращение огня?"
 ethiopia.21.a: "Только мир!"
 ethiopia.21.b: "Только война!"
 ethiopia.22.t: "[FROM.GetName] предлагает прекращение огня"
 ethiopia.22.d: "После того, как наши силы прорвали линию врага, с нами связалось правительство [FROM.GetAdjective], заявив, что они согласны с мирными рамками Организации африканского единства. Они предлагают немедленное прекращение огня."
 ethiopia.22.a: "Наконец-то, победа!"
 ethiopia.22.b: "Мы не остановимся, пока они не преклонятся перед нами!"
 ethiopia.23.t: "Суды над эритрейскими депутатами"
 ethiopia.23.d: "Как и Афеверки, те, кто поддерживает эритрейскую агитацию, должны предстать перед судом за свои преступления против Эфиопии и ее народа. Теперь вопрос лишь в том, должны ли мы приговорить этих депутатов к смертной казни или просто кинуть за решетку на всю жизнь?"
 ethiopia.23.a: "Расстрелять!"
 ethiopia.23.b: "Пожизненного заключения хватит."
 ethiopia.24.t: "Судьба Эритреи"
 ethiopia.24.d: "Эритрея потерпела поражение в войне, и многие призывают продолжить оккупацию, чтобы заставить эритрейский народ преклоняться перед нами. Тем не менее, многие придерживаются более либерального подхода к этому вопросу, желая принятия второго Акта Федерации. В конечном итоге судьба Эритреи полностью зависит от [ETH.GetLeader]."
 ethiopia.24.a: "Продолжить оккупацию!"
 ethiopia.24.b: "Нам необходимоо провести федерализацию."

 # NEWS EVENTS #
 ethiopia_news.1.t: "Эфиопия получает военную помощь от Китая"
 ethiopia_news.1.d: "После длительного соперничества между американскими и китайскими военными компаниями за поставки вооружения вооруженным силам Эфиопии правительство Эфиопии предоставило огромные свободы китайским корпорациям и подписало несколько военно-экономических договоров с Китайской Народной Республикой.\n\nГосударственный секретарь Соединенных Штатов уже выразил большое сожаление по поводу решения Эфиопии."
 ethiopia_news.1.a: "Эфиопия сопротивляется Америке."
 ethiopia_news.2.t: "Эфиопия получает военную помощь от Америки"
 ethiopia_news.2.d: "И Соединенные Штаты Америки, и Китайская Народная Республика за последние несколько месяцев пытались заключить контракты на поставку вооружений с министерством обороны Эфиопии.\n\nЭфиопия теперь решила заказать большое количество оружия у американских корпораций. Китайская Народная Республика уже начала принимать закон, который затруднит китайским компаниям торговлю с Эфиопией, чтобы наказать восточноафриканское государство, посмевшее бросить им вызов."
 ethiopia_news.2.a: "Эфиопия сопротивляется Китаю."
 ethiopia_news.3.t: "Зера Якоб возвращается в Эфиопию"
 ethiopia_news.3.d: "Эфиопия недавно объявила о восстановлении своего имперского престола, который был упразднен коммунистической НДРЭ и последующей демократической конституцией 1995 года.\n\nЗаконный претендент на престол, внук Хайле Селассие I, Зера Якоб, живет в Флориде, США со своей семьей с 1970-х годов. Теперь он обнародовал свое намерение принять официальное приглашение правительства Эфиопии вернуться на землю своих предков, занять свой законный трон и вернуть своё законное положение императора Эфиопии."
 ethiopia_news.3.a: "Император возвращается на свой трон."
 ethiopia_news.4.t: "Менгисту оправдан"
 ethiopia_news.4.d: "Верховный суд Эфиопии сегодня подтвердил, что осуждение бывшего эфиопского коммунистического диктатора Менгисту Хайле Мариама было незаконным, и официально снял с него все обвинения. Мариам, в настоящее время находящийся в изгнании в Зимбабве Роберта Мугабе, ранее был признан виновным в геноциде меньшинств и преступлениях против человечества против собственного народа. Сейчас он считается невиновным человеком в Эфиопии, но пока неясно, намерен ли он вернуться на родину.\n\nЭто решение встретило международное осуждение как внутри, так и за пределами африканского континента."
 ethiopia_news.4.a: "Рискованный шаг."
 ethiopia_news.5.t: "Менгисту возвращается"
 ethiopia_news.5.d: "После долгих размышлений и официального приглашения правительства Эфиопии бывший коммунистический диктатор Менгисту Хайле Мариам решил вернуться в Эфиопию. Ожидается, что там он снова займет руководящую должность в коммунистической партии Эфиопии."
 ethiopia_news.5.a: "Возвращение диктатора."
 ethiopia_news.6.t: "Восстановление НДРЭ"
 ethiopia_news.6.d: "В политическом шоке правительство Эфиопии решило отменить конституцию 1995 года и снова передать власть коммунистической партии.\n\nМенгисту Хайле Мариам сегодня снова принял на себя руководство страной, однако отказался принять присягу, так как это привяжет его снова безграничную власть к набору правил. Он прокомментировал: \«Я знаю, что лучше для народа, мне не нужна присяга»\, когда его спросил об этом один из немногих оставшихся международных журналистов.\n\nВ данный момент многие ожидают, что Эфиопия вернётся к своим старым тёмным дням 1980-х годов.
 ethiopia_news.6.a: "НДРЭ вернулась на мировую сцену"
 ethiopia_news.7.t: "Прекращение огня между Эфиопией и Эритреей"
 ethiopia_news.7.d: "Власти Эфиопии и Эритреи договорились прекратить боевые действия и объявили о прекращении огня. С самого начала конфликта в 1998 году Организация африканского единства пыталась предложить мирный план для решения пограничного конфликта между двумя странами. Похоже, страны наконец договорились попытаться решить свои проблемы мирным путем."
 ethiopia_news.7.a: "Наконец-то!"
 ethiopia_news.8.t: "Эритрея потерпела поражение в Эритрейско-Эфиопской войне!"
 ethiopia_news.8.d: "Ожесточенные бои с начала боевых действий 6 мая 1998 года, по мнению экспертов, привели к патовой ситуации, однако эксперты оказались неправы!\n\n Сообщается, что Исайас Афеверки был задержан эфиопскими войсками, и неизвестно, какой будет судьба эритрейского государства."
 ethiopia_news.8.a: "Волнующе..."

