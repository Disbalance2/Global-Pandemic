# FOREIGN INVESTMENT BRANCH #
 ETH_invite_foreign_investors: "Пригласить иностранных инвесторов"
 ETH_invite_foreign_investors_desc: "Эфиопия остро нуждается в экономических возможностях. В нашей стране огромная рабочая сила, низкий уровень доходов и значительный уровень безработицы - идеальное условие для инвестирования компаний из богатых стран."
 ETH_invite_coca_cola: "Пригласить Кока-Колу"
 ETH_invite_coca_cola_desc: "Американский мега-конгломерат Coca-Cola имеет большой потенциал для сотрудников и потребителей в Эфиопии. Мы должны поощрять их финансировать и поддерживать Восточноафриканскую компанию по разливу акций, франшизу Coca-Cola в Эфиопии."
 ETH_invite_karuturi_global: "Пригласить Karuturi Global"
 ETH_invite_karuturi_global_desc: "Karuturi Global, родом из Индии, является крупным сельскохозяйственным концерном. Несмотря на то, что в основном они занимаются выращиванием декоративных цветов, опыт этих экспертов может увеличить доход не только наших граждан, но и опыт сельскохозяйственных фермеров."
 ETH_invite_lifan_industry: "Пригласит Lifan Industry"
 ETH_invite_lifan_industry_desc: "Lifan Industry - тяжелая промышленная компания, основанная в Китае в 1992 году. Основанная в основном для сборки легковых автомобилей, мотоциклов и грузовых автомобилей, Lifan, безусловно, может помочь нам с низким уровнем автомобилизации среди наших граждан."
 ETH_american_industrial_investments: "Американские промышленные инвестиции"
 ETH_american_industrial_investments_desc: "Американские компании чувствуют все большую угрозу со стороны своих китайских конкурентов в отношении их потенциальной прибыли в Эфиопии. Мы могли бы играть обе стороны друг против друга на благо наших людей."
 ETH_request_international_loans: "Запросить международные займы"
 ETH_request_international_loans_desc: "Экономика Эфиопии улучшается, но наши национальные расходы все еще остаются на прежнем уровне из-за нашего несколько низкого кредитного рейтинга и нашего ухода с мировой сцены. Конкретно обратившись к мировым державам за финансовыми кредитами, мы могли бы, возможно, исправить эту проблему."
 ETH_support_messobo_cement: "Поддержать цементный завод Messobo"
 ETH_support_messobo_cement_desc: "Цементный завод Messobo является одним из наших наиболее влиятельных местных конгломератов, имеющих важное значение для строительного бума, который мы планируем построить в стране. Увеличив финансирование, выделяемое для Messobo, мы сможем быстрее завершить строительные проекты."
 ETH_homegrown_companies: "Местные компании"
 ETH_homegrown_companies_desc: "После укрепления нашей экономики с помощью международных компаний наше местное население ощущает угрозу постоянной низкой заработной платы и неоколониальной экономической практики. Нам необходимоо создать сильные и независимые эфиопские фирмы, чтобы конкурировать с международными фирмами на благо обеих сторон и на благо эфиопской экономики."
 ETH_fund_ethio_agri_ceft: "Фонд Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT станет одной из крупнейших частных компаний на сельскохозяйственных рынках Восточной Африки.  Нам нужно и дальше укреплять эту компанию, чтобы конкурировать с Карутури и защищать наших граждан."
 ETH_fund_ethiopian_airlines: "Фонд эфиопских авиалиний"
 ETH_fund_ethiopian_airlines_desc: "Ethiopian Airlines - национальная и государственная авиакомпания Эфиопии. Крайне важно обеспечить туристов и граждан Эфиопии рейсами из страны и в страну.  Финансирование эфиопских авиалиний укрепит любые будущие международные усилия."
 ETH_fund_marathon_motors_engineering: "Фонд Марафон Моторс Инжиниринг"
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC - совместное предприятие японского автомобильного промышленного концерна Hyundai и местной суперзвезды Haile Gebrselassie. Компания сосредоточится на импорте автомобилей Hyundai в страну и предоставит нашим соотечественникам более широкий выбор, когда речь заходит об их автомобилях. Пусть китайцы и японцы соревнуются между собой по минимально возможным ценам."
 ETH_industrial_buildup_1: "План роста и трансформации"
 ETH_industrial_buildup_1_desc: "Нам необходимоо обеспечить дополнительные строительные площадки для промышленных комплексов."
 ETH_industrial_buildup_2: "Промышленное строительство II"
 ETH_industrial_buildup_2_desc: "Нам нужно больше строительных проектов. Строительство дополнительных гражданских промышленных объектов для выполнения тяжелых работ - это верный путь."
 ETH_industrial_buildup_3: "Промышленное строительство III"
 ETH_industrial_buildup_3_desc: "Дополнительная отрасль означает дополнительную занятость. Дополнительная занятость означает дополнительное богатство."
 ETH_industrial_buildup_4: "Промышленное строительство IV"
 ETH_industrial_buildup_4_desc: "Нам необходимоо обеспечить дополнительные строительные площадки для промышленных комплексов."
 ETH_military_buildup_1: "Военное строительство"
 ETH_military_buildup_1_desc: "Наши военно-промышленные возможности недостаточны для обеспечения постоянного существования нашей страны."
 ETH_military_buildup_2: "Военное строительство II"
 ETH_military_buildup_2_desc: "Нужно собрать дополнительные винтовки, танки и самолеты! Больше всего!"

# INTERNATIONAL RELATIONS TREE #
 ETH_international_diplomacy: "Международная дипломатия"
 ETH_international_diplomacy_desc: "Мир — это страшное место, когда никто не заглядывает нам через плечо. Чрезвычайно важно, чтобы мы начали ухаживать за миром вокруг нас."
 ETH_refactor_our_debt: "Реструктуризировать наш долг"
 ETH_refactor_our_debt_desc: "Реструктуризация нашего долга поможет облегчить нашу экономику от проблем после войны. Однако это будет крайне непопулярно среди всех держателей наших облигаций."
 ETH_african_economic_relationships: "Африканские экономические отношения"
 ETH_african_economic_relationships_desc: "Африка бедна по большинству стандартов, и под руководством Эфиопии мы можем продвигать развитие в каждой стране в лучшую сторону."
 ETH_european_economic_relationships: "Европейские экономические отношения"
 ETH_european_economic_relationships_desc: "Европа — вероятный друг, когда вы поднимаете экономику. Она также помогает европейским контрактам и инвестициям быть одними из самых прибыльных проектов."
 ETH_italian_ethiopian_friendship: "Итало-эфиопская дружба"
 ETH_italian_ethiopian_friendship_desc: "Возможно, Италия дважды вторгалась в нас, но это не значит, что мы не можем примирить наши разногласия и подружиться."
 ETH_request_chinese_investments: "Запросить китайские инвестиции"
 ETH_request_chinese_investments_desc: "Китай обладает огромным богатством, которое может использовать каждый. Китайские инвесторы ищут другие места, где можно потратить свои деньги. Давайте убедим их сделать это здесь, в Эфиопии!"
 ETH_african_union_commitment: "Приверженность Африканскому Союзу"
 ETH_african_union_commitment_desc: "Африканский союз важен для объединения нашего разнообразного континента против всех форм иностранной эксплуатации. Мы должны подтвердить свою приверженность его функции и его цели."
 ETH_request_european_investments: "Запросить европейские инвестиции"
 ETH_request_european_investments_desc: "Мы должны заключить некоторые соглашения с европейцами. У них есть инвесторы, ожидающие участия в эфиопском рынке."
 ETH_befriend_france: "Подружиться с Францией"
 ETH_befriend_france_desc: "Франция — естественный союзник для расширения базы с одной из наиболее экономически развитых стран."
 ETH_establish_connections_with_tongji: "Установить связь с CSCEC"
 ETH_establish_connections_with_tongji_desc: "В наших планах построить новую штаб-квартиру Африканского союза в Аддис-Абебе мы должны установить связи с несколькими архитектурными сетями. Китай, а затем CSCEC предложил помочь нам в нашем деле."
 ETH_expand_the_diplomatic_corps: "Расширить дипломатический корпус"
 ETH_expand_the_diplomatic_corps_desc: "Дипломатия необходима, если мы хотим продолжать какой-либо проект с этого момента."
 ETH_anti_corruption_measurements: "Антикоррупционные измерения"
 ETH_anti_corruption_measurements_desc: "Государство ужасно коррумпировано. Настало время двигаться вперед и начать искоренять коррупцию в наших границах. Нет ничего лучше, чем посадить тех, кто этого заслуживает, за решетку."
 ETH_the_new_african_union_headquarters: "Новая штаб-квартира Африканского союза"
 ETH_the_new_african_union_headquarters_desc: "Пришло время. Строительство новой штаб-квартиры Африканского союза в нашей столице Аддис-Абебе вызовет благоговейный трепет перед силой Африки в целом и силой Эфиопии в частности."
 ETH_stabilize_the_food_supply: "Стабилизировать снабжение продовольствием"
 ETH_stabilize_the_food_supply_desc: "Продовольствие в опасной ситуации. Урожай и недавние войны с Эритреей привели к тому, что мы потеряли связь с морем. Мы должны работать над восстановлением и нормализацией торговли, иначе наш народ голодает."
 ETH_local_relationships: "Местные отношения"
 ETH_local_relationships_desc: "Горн — нестабильное и страшное место. Гражданская война в Сомали и эфиопско-эритрейские войны заставили нас переоценить, кто наши друзья. Поэтому мы должны сосредоточиться на работе над нашими местными отношениями."
 ETH_african_alliance_initiative: "Инициатива Африканского альянса"
 ETH_african_alliance_initiative_desc: "Африка по-прежнему является полем битвы иностранных держав. Американцы, европейцы и китайцы делят наш великий континент, колыбель человечества. Должна ли Африка быть пешкой враждебных мегакорпораций? Нет! Чтобы противостоять интервенции и вторжению , мы должны построить международный союз."
 ETH_invite_european_armament_companies: "Пригласить европейские военные компании"
 ETH_invite_european_armament_companies_desc: "Некоторые оружейные компании были бы чрезвычайно полезны, если бы они были в пределах наших границ."

# MILITARY BRANCH #
 ETH_defense_of_ethiopia: "Оборона Эфиопии"
 ETH_defense_of_ethiopia_desc: "Эфиопия вела множество войн, чтобы сохранить свою независимость от захватчиков. Войны, которые мы будем вести с этого момента, ничем не отличаются от тех, которые мы вели в прошлые годы."
 ETH_expand_the_endf: "Расширить ENDF"
 ETH_expand_the_endf_desc: "Национальные силы обороны Эфиопии (ENDF) — одни из самых сильных вооруженных сил в Африке. Нам необходимоо расширять наши вооруженные силы, чтобы поддерживать их конкурентоспособность."
 ETH_expand_the_etaf: "Расширить ETAF"
 ETH_expand_the_etaf_desc: "Наши военно-воздушные силы отчаянно нуждаются в расширении. У нас мало аэродромов, а истребители и техника устарели. Мы должны это изменить."
 ETH_secure_the_eritrean_border: "Защитить границу с Эритреей"
 ETH_secure_the_eritrean_border_desc: "Закрепление вдоль границы Эритреи поможет нам в случае возникновения конфликта между двумя правительствами в будущем."
 ETH_secure_the_eritrean_border_TT: "Добавить §Y3 наземных сооружения§! на границе с Эритреей"
 ETH_fund_homicho: "Фонд Хомичо"
 ETH_fund_homicho_desc: "Комплекс разработки боеприпасов Хомичо жизненно важен для снабжения Эфиопии стрелковым оружием и особенно боеприпасами. Нам нужно пополнить ряды нашей пехоты новыми орудиями, а наши склады — тоннами боеприпасов."
 ETH_air_training_program: "Программа обучения полетам"
 ETH_air_training_program_desc: "Для обучения ВВС требуется программа. Давайте ее разработаем."
 ETH_secure_the_somali_border: "Защитите границу с Сомали"
 ETH_secure_the_somali_border_desc: "Гражданская война в Сомали вызвала у нас беспокойство, поскольку конфликт выталкивает беженцев через нашу границу, а некоторые стычки происходят даже рядом с военными и важными гражданскими объектами. Пришло время расширить некоторые окопы вдоль сомалийской границы."
 ETH_secure_the_somali_border_TT: "Добавить §Y3 наземных сооружения§! на границе с Сомали"
 ETH_secure_the_kenyan_border: "Защитите границу с Кенией"
 ETH_secure_the_kenyan_border_desc: "Плотина на реке Омо вызвала большие затруднения между нашими двумя великими странами. В приграничном районе возник конфликт, поскольку племена с обеих сторон теряют водные ресурсы. Наши военные должны создать несколько аванпостов и баз в регионе, чтобы, надеюсь, стабилизировать регион."
 ETH_secure_the_kenyan_border_TT: "Добавить §Y3 наземных сооружения§! на границе с Кенией"
 ETH_modern_officer_corps: "Современный офицерский корпус"
 ETH_modern_officer_corps_desc: "Инвестиции в образование и навыки наших офицеров позволят нам действительно иметь модернизированный офицерский корпус."
 ETH_expand_the_military: "Расширить армию"
 ETH_expand_the_military_desc: "Для расширения наших вооруженных сил до необходимого размера требуется полное расширение всех наших видов вооруженных сил."
 ETH_aircraft_production: "Производство самолетов"
 ETH_aircraft_production_desc: "Самодельное производство самолетов дешевле и выгоднее для экономики!"
 ETH_secure_the_sudanese_border: "Защитить границу с Суданом"
 ETH_secure_the_sudanese_border_desc: "Суданско-эфиопские отношения были несколько напряженными из-за ситуации в Южном Судане. Мы должны подготовиться на случай, если война не останется в их границах."
 ETH_secure_the_sudanese_border_TT: "Добавить §Y3 наземных сооружения§! на границе с Суданом"
 ETH_study_foreign_armor_designs: "Изучить дизайн иностранной брони"
 ETH_study_foreign_armor_designs_desc: "Изучение иностранной брони многому научит нас тому, как разрабатывать собственную бронетехнику."
 ETH_study_foreign_aircraft_designs: "Изучать конструкции иностранных самолетов"
 ETH_study_foreign_aircraft_designs_desc: "Изучение известных конструкций самолетов из таких крупных стран, как США, Россия, Франция, Англия и Китай, может оказаться очень полезным для наших ВВС."
 ETH_request_chinese_military_assistance: "Запросить военную помощь Китая"
 ETH_request_chinese_military_assistance_desc: "Китай — восходящая держава. Их военная структура — образец, и мы должны обсудить внедрение чего-то подобного здесь, в Эфиопии."
 ETH_request_american_military_assistance: "Запросить американскую военную помощь"
 ETH_request_american_military_assistance_desc: "Американские вооруженные силы — одни из самых крупных и передовых в мире. Мы должны обращаться к ним за военными разработками."
 ETH_modernize_the_military: "Модернизировать вооруженные силы"
 ETH_modernize_the_military_desc: "Военные используют оборудование 1975 года, техника разваливается, а самолеты едва взлетают. Мы должны работать над модернизацией вооруженных сил, чтобы оставаться силой в регионе."
 ETH_land_doctrine: "Доктрина земли"
 ETH_land_doctrine_desc: "Наши сухопутные войска — одно из наших самых важных подразделений из-за того, что наши соседи постоянно вовлечены в конфликты. Мы должны обсудить новые способы улучшения нашей земли и наши стратегии."
 ETH_air_doctrine: "Воздушная доктрина"
 ETH_air_doctrine_desc: "Наша воздушная доктрина устарела. Отправьте наши лучшие умы в иностранные академии, чтобы посмотреть, сможем ли мы принести часть этих знаний домой."

# IDEOLOGY BRANCH #
 ETH_the_future_of_ethiopia: "Будущее Эфиопии"
 ETH_the_future_of_ethiopia_desc: "За последние 50 лет Эфиопия прошла через абсолютную монархию, коммунизм и демократию. Наш народ перенес лишения, голод, гражданскую войну и политический хаос."

# MONARCHISM BRANCH #
 ETH_legacy_of_abyssinia: "Наследие Абиссинии"
 ETH_legacy_of_abyssinia_desc: "Эфиопия имеет славную историю как одно из первых государств в западном стиле в Африке, возглавляемое императором. Эта страна, обычно называемая на западе Абиссинией, будет обречена взять на себя ведущую роль в Африке и мире, если она когда-либо возродится."
 ETH_endorse_the_monarchists: "Поддержать монархистов"
 ETH_endorse_the_monarchists_desc: "С тех пор, как 12 сентября 1974 года Дерг свергнул Хайле Селассие I, Коронный Совет Эфиопии не имел реальной власти.  В 1993 году Совет короны вновь приступил к работе после того, как пришел к выводу, что титул «Император Эфиопии» все еще существует.  Мы должны снова сделать Коронный Совет частью федеральной администрации."
 ETH_glorify_the_italo_ethiopian_wars: "Прославить итало-эфиопские войны"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Страны, нации и национализм выкованы в конфликте. Эфиопия была сформирована на полях сражений 1895 и 1935 годов. Мы должны напомнить миру об итальянском предательстве - и о нескончаемой храбрости технически низших эфиопских сил. Италия пыталась убить нас, уничтожить нас, уничтожить наш народ - и все же мы здесь!"
 ETH_restore_the_throne: "Вернуть трон"
 ETH_restore_the_throne_desc: "Совет короны, наделенный полномочиями в процессе принятия политических решений, предложил официально провозгласить восстановление Эфиопской империи. Это просто... ну, новая конституция."
 ETH_befriend_jamaica: "Подружиться с Ямайкой"
 ETH_befriend_jamaica_desc: "В связи с тем, что Эфиопская монархия Хайле Селассие находится на пути к восстановлению, мы должны рассмотреть вопрос об укреплении связей с растафарианским движением, религиозной группой, которая поклоняется нашему бывшему императору как вернувшемуся Мессии. Основная группа растафарианцев находится на Ямайке, поэтому нам, возможно, следует установить более широкий круг дипломатических отношений с этой далекой страной."
 ETH_invite_zera_yacob: "Пригласить Зеру Якоба"
 ETH_invite_zera_yacob_desc: "Зера Якоб Амха Селассие, внук Хайле Селассие I, является законным претендентом на имперский престол в Эфиопии.  Получив образование в Итоне, он был вынужден покинуть королевскую семью после коммунистической революции 1974 года. В настоящее время он проживает в Великобритании и США в разное время."
 zera_yacob_returns_tt: "Зера Якоб Селассие вернется"
 ETH_weaken_the_parliament: "Ослабить парламент"
 ETH_weaken_the_parliament_desc: "Две палаты парламента Эфиопии только мешают нашему национальному и международному влиянию. Мы должны отобрать несколько парламентских полномочий и передать их имперскому правительству."
 ETH_imperial_nostalgia: "Имперская ностальгия"
 ETH_imperial_nostalgia_desc: "Разве вы не хотите, чтобы мы могли повернуть время вспять, попав в старые добрые времена?"
 ETH_imperial_guard: "Императорская гвардия Эфиопии"
 ETH_imperial_guard_desc: "Кебур Забагна был элитной силой, состоящей из самых смелых и почетных людей нашей армии, перед которой стояла задача защиты нашей столицы и Императора."
 ETH_reclaim_eritrea: "Восстановление Эритреи"
 ETH_reclaim_eritrea_desc: "Эритрея является законной территорией Эфиопии! Наш доступ к морю находится под угрозой из-за самого существования этого государства-изгоя. Мы должны напомнить им, кто является законным владельцем их территории."

# DEMOCRATIC BRANCH #
 ETH_strengthen_the_republic: "Укрепить республику"
 ETH_strengthen_the_republic_desc: "Эфиопская конституция 1995 года, которая не только гарантировала гражданские права, но и ослабила коммунистические и монархические группировки, должна быть руководящим светом в эфиопском обществе. Демократия и панафриканская интеграция - это путь вперед."
 ETH_guarantee_freedom_of_speech: "Гарантия свободы слова"
 ETH_guarantee_freedom_of_speech_desc: "Эфиопия разнообразна в религиозном, этническом и политическом отношении.  Чтобы доказать превосходство демократии над другими идеологиями и идеологией секуляризма над любой школой морализма, Нам необходимоо разрешить и гарантировать политическую свободу слова в частной и общественной жизни. Мы также будем финансировать политические радио и телевизионные программы для дальнейшего укрепления нации."
 ETH_healthcare_program: "Программа здравоохранения"
 ETH_healthcare_program_desc: "Гарантия национального здравоохранения в стране с голодом и болезнями, такой как Эфиопия, будет огромным делом - но с международной помощью, сосредоточенной на медицинском образовании и финансировании региональных клиник и врачей, Эфиопия может вернуться на путь истинный."
 ETH_guarantee_freedom_of_religion: "Гарантия свободы вероисповедания"
 ETH_guarantee_freedom_of_religion_desc: "Эфиопия является домом для Эфиопской православной церкви теваэдо (43%), протестантов-пентайцев (18%), суннитского ислама суфийской ветви (34%), католиков (1%) и традиционных конфессий (3%). Мы должны гарантировать, что каждая из этих разнообразных и разных групп сможет жить и поклоняться в мире. Религиозно мотивированные школы также должны быть сегрегированы."
 ETH_education_program: "Образовательная программа"
 ETH_education_program_desc: "Если нужно модернизировать и омолодить людей, нужно воспитывать детей."
 ETH_endorse_the_african_union: "Одобрить африканский союз"
 ETH_endorse_the_african_union_desc: "Эфиопия сама по себе недостаточно сильна. Вместо этого нам следует сосредоточиться на объединении политических лидеров по всей Африке, чтобы побудить АС стать более похожим на ЕС."
 ETH_reckless_industrial_expansion: "Безрассудное промышленное расширение"
 ETH_reckless_industrial_expansion_desc: "Эфиопия должна быть современной, сильной и свободной! Нам нужно освободить место для новых деревень, городов и особенно для промышленных объектов."
 ETH_secure_agricultural_production: "Безопасное с/х производство"
 ETH_secure_agricultural_production_desc: "Кормить людей важнее, чем воевать. Мы должны подумать о том, чтобы оставаться в значительной степени сельскохозяйственными, если это означает, что наши люди должны выжить."

# COMMUNIST BRANCH #
 ETH_declare_mengistu_innocent: "Объявить Менгисту невиновным"
 ETH_declare_mengistu_innocent_desc: "Менгисту Хайле Мариам - бывший коммунистический диктатор Эфиопии. Под его правлением между 1977 и 1991 годами в Эфиопии наблюдалась гипермилитаризация, подавление инакомыслия и гражданская война. Он бежал в Зимбабве в 1991 году и во время его отсутствия был осужден за геноцид эфиопским судом. На самом деле, геноцид и диктатура не так уж и плохи. Мы, вероятно, должны оправдать Менгисту."
 ETH_condemn_the_pretenders: "Осудить претендентов"
 ETH_condemn_the_pretenders_desc: "Бывшая королевская семья Эфиопии живет в изгнании с тех пор, как была свергнута в начале 1970-х годов. Мы должны сообщить им, что их ждет только смерть, если они когда-нибудь решат вернуться в Эфиопию."
 ETH_return_of_mengistu: "Возвращение Менгисту"
 ETH_return_of_mengistu_desc: "Отменив несправедливое отношение к нашему бывшему славному лидеру, мы, возможно, должны позволить ему вернуться в страну."
 ETH_restore_the_pdre: "Восстановить НДРЭ"
 ETH_restore_the_pdre_desc: "Народно-демократическая республика Эфиопия ознаменовала величайшую эпоху нашей национальной истории. Мы должны объявить о восстановлении НДРЭ и возвращении Менгисту на мировую арену."
 ETH_national_communism: "Национальный коммунизм"
 ETH_national_communism_desc: "Африканские народы так долго угнетались иностранными империалистами. Выбор союза с китайскими мошенниками-коммунистами был бы лицемерием и предательством. Эфиопия стоит сама по себе."
 ETH_align_to_china: "Равняться на Китай"
 ETH_align_to_china_desc: "Мао Цзэдун явно добился большего успеха, чем Владимир Ленин - его страна все еще существует. Бывшие связи НДРЭ с Советским Союзом остались в прошлом. Нам нужно объединить Китай, единственную истинную силу."
 ETH_pan_african_communism: "Панафриканский коммунизм"
 ETH_pan_african_communism_desc: "Революция дома безопасна! Нам нужно распространять это, товарищи! Рабочие Мира, объединяйтесь!"

# ERITREAN DEFEAT
 ETH_eritrea_start: "Война окончена..."
 ETH_eritrea_start_desc: "...Но война с терроризмом только началась. Многие бывшие солдаты уже распущенного EDF присоединились к вновь сформированному EPLF в соседнем Судане и готовятся дать отпор. Теперь нам решать, по какому пути мы пойдем."

# ANNEXATION
 ETH_eritrea_dissolve_assembly: "Распустить эритрейское национальное собрание"
 ETH_eritrea_dissolve_assembly_desc: "Национальное собрание Эритреи - это ужасная и устаревшая система, мы должны распустить эту систему и сделать все возможное, чтобы показать им ошибочность их путей. Эритрейцы действительно получат представительство, но через Палату народных представителей и Палату Федерации."
 ETH_eritrea_arrest_leaders: "Осудить Афеверки"
 ETH_eritrea_arrest_leaders_desc: "Пришло время Исайи Афеверки, и это не будет хорошим временем. Нам нужно показать эритрейскому народу, что произойдет, если кто-то попытается бороться против эфиопской нации."
 ETH_detain_rabble_rousers: "Задержать потенциальных лидеров сепаратистов"
 ETH_detain_rabble_rousers_desc: "Во время судебного процесса по всему зданию суда была выставлена дополнительная охрана, к счастью, в ней не было необходимости. Тем не менее, им удалось выделить несколько заметных фигур, эти подстрекатели толпы должны быть задержаны, чтобы у них не возникло никаких идей для антагонизма..."
 ETH_maintain_a_watchful_eye: "Сохранять бдительность"
 ETH_maintain_a_watchful_eye_desc: "Поскольку худшие агитаторы больше не представляют угрозы, важно, чтобы мы внимательно следили за нашими новыми территориями, по крайней мере, до тех пор, пока они не научатся признавать, что жить под управлением центрального правительства Эфиопии лучше для всех участников."
 ETH_eritrea_annex: "Аннексия Эритреи"
 ETH_eritrea_annex_desc: "С 1991 года Эритрея вернула себе независимость, она управлялась как однопартийное государство при диктаторском режиме.  Теперь, когда мы победили этот режим, мы можем установить наш собственный."

# INTEGRATION EFFORTS
 ETH_eritrea_teach_amharic: "Научить их амхарскому"
 ETH_eritrea_teach_amharic_desc: "Как мы можем управлять ими, если они нас не понимают? Внедряя амхарский язык для эритрейского населения в специальных языковых школах и делая его обязательным предметом для детей, мы решаем эту проблему."
 ETH_eritrea_propaganda: "Пропогандистская деятельность"
 ETH_eritrea_propaganda_desc: "Хотя называть это \"пропагандой\" может быть грубо, необходимо распространять документы, которые рекламируют преимущества эфиопского правления, чем больше наша пропагандистская сеть, тем больше мы можем распространять, и тем легче будет показать эритрейцам нашу точку зрения."
 ETH_eritrea_tackle_seperatists: "Противоповстанческие операции"
 ETH_eritrea_tackle_seperatists_desc: "Нам еще предстоит в полной мере справиться с потенциальным террором сепаратистов, которые по какой-то причине хотят вернуться к старому способу ведения дел, и если мы не сможем убедить их с помощью пряника, нам, возможно, придется использовать вместо этого кнут."

# FEDERAL STATE #
 ETH_eritrea_federation: "Закон об эритрейско-эфиопской федерации"
 ETH_eritrea_federation_desc: "Первая федерация между нашими двумя странами распалась из-за, откровенно говоря, империалистических амбиций Хайле Селассие. Мы уверены, что сейчас самое время возродить ее на демократической основе."
 ETH_eritrea_assembly: "Проспонсировать Юнионистской партии"
 ETH_eritrea_assembly_desc: "Хотя мы осуждаем укрепление власти, которую имел Афеворк, возможно, необходимо использовать существующие там властные структуры для того, чтобы добиваться федерализации. Поддерживая кандидатов, выступающих за Закон о федерации, мы можем достичь наших целей по интеграции бывшего эритрейского государства в качестве автономного региона."
 ETH_eritrea_lawbooks: "Переписать своды законов"
 ETH_eritrea_lawbooks_desc: "Эритрейские законы в книгах примитивны и устарели, никому не нужно регистрироваться в правительстве о том, какую веру исповедовать в качестве примера, нам нужно переписать эти законы, чтобы лучше подчеркнуть тот факт, что мы являемся и будем современной федерацией."
 ETH_eritrea_constitution: "Написать новую конституцию"
 ETH_eritrea_constitution_desc: "Старая эритрейская конституция была настолько непригодна для использования, что даже не была реализована должным образом. Нам нужно переписать конституцию, которая дополняет нашу собственную, а не противостоит ей, и убедиться, что на этот раз она действительно будет реализована правильно."
 ETH_eritrean_federal_state: "Надлежащая федерализация с Эритреей"
 ETH_eritrean_federal_state_desc: "Наконец, наши усилия окупились, ожидается, что последние шаги будут сделаны, и эфиопы и эритрейцы обнимают друг друга на улицах и рынках. Цель, которая еще десять лет назад считалась невозможной, стала возможной."

