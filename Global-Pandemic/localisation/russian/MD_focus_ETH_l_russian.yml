 ethiopia.1.t: "Эфиопские запросы на кредит"
 ethiopia.1.d: "Правительство Эфиопии пытается восстановить национальную экономику за счет приглашения международных компаний и укрепления местного и регионального секторов экономики с использованием государственных инвестиций. \n\nТеперь Эфиопия обратилась к нашему Министерству Финансов с просьбой о предоставлении дополнительных государственных займов сектору промышленного и экономического развития Эфиопии. Кажется, что мы мало что выиграем для нашего правительства, но наши бизнесмены предупреждают нас, что если мы не предоставим кредиты Эфиопии, это сделает кто-то другой. И если наши предприятия будут отвергнуты из-за нашего враждебного отношения к стране, чужие компании будут обязательно приняты."
 ethiopia.1.a: "Мы выдадим им ещё кредитов."
 ethiopia.1.b: "Мы не можем поделиться ничем в данный момент."
 ethiopia.2.t: "Эфиопия ищет инвесторов"
 ethiopia.2.d: "В промышленном секторе Эфиопии недавно произошёл массовый рост, который правительство [ETH.GetLeader] теперь стремится расширить. Однако надежды на превращение Эфиопии в промышленный центр могут быть реализованы только с иностранными инвестициями, и правительство Эфиопии обратилось к нам в попытке убедить наши национальные компании поддержать растущую экономику Эфиопии."
 ethiopia.2.a: "Мы согласны!"
 ethiopia.2.b: "Пусть рынки решат."
