 sco_category: "Шанхайская организация сотрудничества"
 sco_category_desc: "\n\n\n\n\n\n£MAIN_desctext_sco\n\n\n\n\n\n\n\n\n§YШанхайская организация§! сотрудничества, или §YШОС§!, является евразийской межправительственной организацией, которая в первую очередь занимается вопросами экономики, политики и безопасности. Её предшественница - "§YШанхайская пятёрка§!" - была образована §Y[SOV.GetFlag]Россией§!, §Y[CHI.GetFlag]Китаем§!, §Y[KAZ.GetFlag]Казахстаном§!, §Y[KYR.GetFlag]Кыргызстаном§! и §Y[TAJ.GetFlag]Таджикистаном§! для разрешения споров и развития сотрудничества. ШОС возникла как расширение и углубление этого оригинального видения, способствующего не только улучшению отношений между ее государствами-членами, но и заметному росту §Y[SOV.GetFlag]российского§! и §Y[CHI.GetFlag]китайского§! влияния в §YЦентральной Азии§!.\n\nВероятность того, что государства подадут заявку на членство, определяется уровнем §Yкитайской агрессии§!.\nЕсли китайская агрессия равна §G-20§! и ниже, то §Yнейтральные§! и §Yнационалистические§! государства будут пытаться вступить в ШОС в качестве полноправных членов.\nЕсли китайская агрессия равна §G-10§! и ниже, то §Yнейтральные§! и §Yнационалистические§! государства попытаются присоединиться к ШОС в качестве наблюдателей.\nЕсли китайская агрессия равна §G+10§! и выше, то §Yнейтральные§! и §Yнационалистические§! государства-члены ШОС выйдут из организации.\nЕсли китайская агрессия равна §G+20§! и выше, то §Yнейтральные§! и §Yнационалистические§! наблюдатели при ШОС откажутся от своего статуса.\n\n§YКитайская агрессия§! [?CHI.chinese_aggression]"
