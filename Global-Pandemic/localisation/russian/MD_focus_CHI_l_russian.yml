 china_news.38.t: "Genshin Impact, начат!"
 china_news.38.d: "Genshin Impact - это ролевая игра в жанре экшен, разработанная компанией miHoYo, изданная miHoYo в материковом Китае и Cognosphere, d/b/a HoYoverse, по всему миру. Действие \nGenshin Impact происходит в фэнтезийном мире Тейват, где проживают семь наций, каждая из которых связана с отдельной стихией и управляется отдельным богом (архонтом). История рассказывает о Путешественнике, межзвездном искателе приключений, который в начале игры разлучается со своим братом-близнецом после того, как они приземляются в Тейвате. После этого Путешественник отправляется в путешествие по странам Тейвата в поисках потерянного брата и сестры в сопровождении своего проводника Паймона. По пути они знакомятся с огромным количеством людей, участвуют в делах народов и начинают разгадывать тайны этой земли."
 china_news.38.a: "Genshin Impact запущен, и веселью нет предела."
 china_news.38.b: "Ваши нынешние симптомы вызваны игрой в Genshin Impact."

 china_news.39.t: "Серия фильмов «Блуждающая земля»"
 china_news.39.d: "Китайский научно-фантастический фильм «Блуждающая Земля» режиссера Го Фаня основан на коротком научно-фантастическом романе «Блуждающая Земля», написанном Лю Цысинем. В нем рассказывается история о том, как люди устанавливают на Земле двигатели, чтобы избежать катастрофы от солнечной гелиевой вспышки, и странствуют по Вселенной.\nЭта серия фильмов стала большим прорывом в истории китайских научно-фантастических фильмов."
 china_news.39.a: "О, человечество."
 china_news.39.b: "Наши люди обязательно справятся с поставленной задачей."

 south_china_sea_clash.1.t: "Китай выиграл противостояние в Спратли!"
 south_china_sea_clash.1.d: "Наша авантюра окупилась! Теперь мы расширили наш контроль над Южно-Китайским морем и, следовательно, имеем больший доступ к многочисленным преимуществам этого водного пути. Наши противники отступили, но мы должны проявлять осторожность, если они решат перейти в контрнаступление."
 south_china_sea_clash.1.d_loser: "Мы потеряли нашу стратегическую территорию в Южно-Китайском море китайцам! Это печальный день для нашей страны и нашего народа, и он требует ответа от нашего правительства. Из-за постоянного места КНР в Совете Безопасности ООН наши шансы на успех, если мы будем призывать к иностранному вмешательству, невелики. Ответ должен исходить от нас самих, будь то словесное осуждение и протест или вооруженное нападение."
 south_china_sea_clash.1.a: "Мы победили!"
 south_china_sea_clash.1.b: "Мы осуждаем китайскую агрессию!"
 south_china_sea_clash.1.c: "Это значит война!"

 south_china_sea_clash.2.t: "Вьетнам выиграл противостояние в Спратли!"
 south_china_sea_clash.2.d: "Китайцы потерпели неудачу! Мы не только успешно защитили нашу территорию, но и расширили наш контроль над Южно-Китайским морем и, следовательно, получили более широкий доступ к многочисленным преимуществам этого водного пути. Наши противники отступили, но мы должны быть осторожны на случай, если они решат начать контрнаступление."
 south_china_sea_clash.2.d_loser: "Наша авантюра провалилась! Мы не только не смогли расширить наш контроль над Спратли, но и потеряли территорию, которой изначально владели! Это печальный день для нашей нации и нашего народа, и он требует ответа от нашего правительства. Мы должны решить, признать ли поражение или продолжать борьбу и тем самым обострить конфликт за пределами островов Спратли."
 south_china_sea_clash.2.a: "Мы победили!"
 south_china_sea_clash.2.b: "Мы должны признать поражение..."
 south_china_sea_clash.2.c: "Китай не потерпит поражения!"

 south_china_sea_clash.3.t: "Столкновение закончилось ничьей"
 south_china_sea_clash.3.d: "Сражаясь с врагом до упора, наши войска не сумели добиться сколько-нибудь значительных успехов, но и не были вынуждены отступить. Мы должны перегруппироваться и рассмотреть наилучший подход к текущей ситуации."
 south_china_sea_clash.3.a: "Мир, пока что..."

 south_china_sea_clash.4.t: "Филиппины выиграли противостояние в Спратли!"
 south_china_sea_clash.4.d: "Китайцы потерпели неудачу! Мы не только успешно защитили нашу территорию, но и расширили наш контроль над Южно-Китайским морем и, следовательно, получили более широкий доступ к многочисленным преимуществам этого водного пути. Наши противники отступили, но мы должны быть осторожны на случай, если они решат начать контрнаступление."
 south_china_sea_clash.4.d_loser: "Наша авантюра провалилась! Мы не только не смогли расширить наш контроль над Спратли, но и потеряли территорию, которой изначально владели! Это печальный день для нашей нации и нашего народа, и он требует ответа от нашего правительства. Мы должны решить, признать ли поражение или продолжать борьбу и тем самым обострить конфликт за пределами островов Спратли."
 south_china_sea_clash.4.a: "Мы победили!"
 south_china_sea_clash.4.b: "Мы должны признать поражение..."
 south_china_sea_clash.4.c: "Китай не потерпит поражения!"

 south_china_sea_clash.5.t: "Малайзия выиграла противостояние в Спратли!"
 south_china_sea_clash.5.d: "Китайцы потерпели неудачу! Мы не только успешно защитили нашу территорию, но и расширили наш контроль над Южно-Китайским морем и, следовательно, получили более широкий доступ к многочисленным преимуществам этого водного пути. Наши противники отступили, но мы должны быть осторожны на случай, если они решат начать контрнаступление."
 south_china_sea_clash.5.d_loser: "Наша авантюра провалилась! Мы не только не смогли расширить наш контроль над Спратли, но и потеряли территорию, которой изначально владели! Это печальный день для нашей нации и нашего народа, и он требует ответа от нашего правительства. Мы должны решить, признать ли поражение или продолжать борьбу и тем самым обострить конфликт за пределами островов Спратли."
 south_china_sea_clash.5.a: "Мы победили!"
 south_china_sea_clash.5.b: "Мы должны признать поражение..."
 south_china_sea_clash.5.c: "Китай не потерпит поражения!"

 south_china_sea_clash.6.t: "Напряженность в Южно-Китайском море"
 south_china_sea_clash.6.d_VIE: "Вьетнамские и китайские силы приближаются к ожесточенной конфронтации на островах Спратли, поскольку Китай проводит все более агрессивные маневры на территории, которую Вьетнам считает своей суверенной территорией. Мировые лидеры призывают обе стороны к деэскалации ситуации, но ни одна из стран, похоже, не желает отступать."
 south_china_sea_clash.6.d_MAY: "Малайские и китайские силы приближаются к ожесточенной конфронтации на островах Спратли, поскольку Китай проводит все более агрессивные маневры на территории, которую Малайзия считает своей суверенной территорией. Мировые лидеры призывают обе стороны к деэскалации ситуации, но ни одна из стран, похоже, не желает отступать."
 south_china_sea_clash.6.d_PHI: "Филиппинские и китайские силы приближаются к ожесточенной конфронтации на островах Спратли, поскольку Китай проводит все более агрессивные маневры на территории, которую Филипинны считает своей суверенной территорией. Мировые лидеры призывают обе стороны к деэскалации ситуации, но ни одна из стран, похоже, не желает отступать."
 south_china_sea_clash.6.a: "Посмотрим, как это закончится..."
 south_china_sea_clash.6.b: "Мы должны немедленно развернуть наши силы в Спратли!"

 south_china_sea_clash.7.t: "Китай провел провокационные учения флота в Южно-Китайском море!"
 south_china_sea_clash.7.d: "В попытке утвердить свой суверенитет над Южно-Китайским морем Китай приказал провести провокационные учения флота в международных водах. Мы должны рассмотреть возможность использования нашего флота для проведения операций по обеспечению свободы судоходства, чтобы показать миру, что эти воды принадлежат международному сообществу, а не китайцам."
 south_china_sea_clash.7.a: "Мы не можем позволить себе противостоять Китаю..."
 south_china_sea_clash.7.b: "Мы должны сохранить свободу судоходства!"

 south_china_sea_clash.8.t: "Американцы проводят агрессивное патрулирование через наши территориальные воды!"
 south_china_sea_clash.8.d: "В ответ на наши совершенно законные учения флота в Южно-Китайском море американцы вошли в наши суверенные воды агрессивным, но бессмысленным шагом. Мы могли бы просто подождать, пока американцы покинут наши воды, или мы могли бы попытаться утвердить свой суверенитет над Южно-Китайским морем, продемонстрировав американцам всю мощь нашего флота."
 south_china_sea_clash.8.a: "Мы не должны рисковать войной из-за этого вопроса..."
 south_china_sea_clash.8.b: "Изгнать империалистов!"

 south_china_sea_clash.9.t: "Китай напал на наш патруль свободного судоходства!"
 south_china_sea_clash.9.d: "Шокирующий отход от конвенции - это нападение на наш патруль свободного плавания в Южно-Китайском море, и один из наших кораблей был потоплен с участием нескольких американских военнослужащих KIA. Наши люди требуют ответа, но действительно ли мы хотим объявить войну из-за незначительного столкновения?"
 south_china_sea_clash.9.a: "Не надо нагнетать ситуацию..."
 south_china_sea_clash.9.b: "Эта агрессия должна быть наказана!"

 south_china_sea_clash.10.t: "Судьба Парасельских Островов"
 south_china_sea_clash.10.d: "Парасельские острова имеют большое стратегическое значение в Южно-Китайском море и дают нам доступ к прибыльным возможностям добычи полезных ископаемых. Несмотря на преимущества сохранения нашего фактического контроля над островами, мы должны рассмотреть возможность разделения этих ресурсов с Вьетнамом через зоны совместной разработки или даже полностью отказаться от контроля, чтобы договориться о прекращении нынешнего спора."
 south_china_sea_clash.10.a: "Мы не можем позволить себе уступить что-либо вьетнамцам!"
 south_china_sea_clash.10.b: "Парасельские острова могут быть общими."
 south_china_sea_clash.10.c: "Мы должны отказаться от контроля над островами."

 south_china_sea_clash.11.t: "Судьба Макклсфилдского банка"
 south_china_sea_clash.11.d: "Макклсфилдская банка имеет огромное стратегическое значение в Южно-Китайском море и открывает нам доступ к выгодным возможностям добычи ресурсов. Несмотря на преимущества сохранения фактического контроля над Макклсфилдской банкой, мы должны рассмотреть возможность совместного использования этих ресурсов с Филиппинами через зоны совместного развития или даже полностью отказаться от контроля, чтобы договориться о прекращении текущего спора."
 south_china_sea_clash.11.a: "Мы не можем позволить себе ничего уступить Филиппинам!"
 south_china_sea_clash.11.b: "Макклсфилдский банк может быть общим."
 south_china_sea_clash.11.c: "Мы должны отказаться от контроля над островами."

 sino_indian.1.t: "Суверенитет Бутана нарушен!"
 sino_indian.1.d: "Китайские войска сопровождают строительство дороги в Докламе, на территории Бутана, которую китайцы считают своей. Если это явное нарушение суверенитета Бутана не встретит сопротивления, Китай сможет закрепить свои претензии на Доклам и, возможно, на другие оспариваемые территории Бутана."
 sino_indian.1.a: "Мы должны послать войска, чтобы остановить это вторжение!"
 sino_indian.1.b: "Мы ничего не можем сделать."
 sino_indian.1.c: "Наши защитники встанут на нашу защиту."
 sino_indian.1.e: "Мы должны защищаться!"

 sino_indian.2.t: "Похоже, что наши защитники покинули нас..."
 sino_indian.2.d: "Индия предпочла не выполнять свои обязательства по защите нашего суверенитета. Таким образом, мы должны решить, сопротивляться китайскому вторжению или нет."
 sino_indian.2.a: "Мы бессильны."
 sino_indian.2.b: "Мы должны защищаться!"

 sino_indian.3.t: "[FROM.GetName] развернул войска, чтобы остановить строительство дороги"
 sino_indian.3.d: "Сотни [FROM.GetAdjective] солдат пересекли границу между нашей и своей территорией якобы в ответ на наше вторжение на территорию Бутана. Оставив в стороне абсурдность этого утверждения, мы должны решить, отступить ли и избежать вооруженного противостояния или обострить сложившуюся ситуацию."
 sino_indian.3.a: "Мы должны освободиться."
 sino_indian.3.b: "Мы должны стоять на своём!"

 sino_indian.4.t: "Китай распространяет свое влияние на Бутан"
 sino_indian.4.d: "Маленькая нация Бутан стала свидетелем того, как ее независимость была серьезно подорвана расширением Китаем дороги на суверенную территорию страны без его согласия. Ни Бутан, ни его защитник, Индия, не оказали сопротивления этому шагу, только осудив его и подтвердив статус территории как бутанской, а не китайской территории. Неспособность Индии защитить своего соседа от этого акта, как сообщается, серьезно подорвала исторически тесные отношения между двумя странами."
 sino_indian.4.a: "Китай продолжает вытеснять."

 sino_indian.5.t: "Китай покинул Бутан"
 sino_indian.5.d: "Столкнувшись со значительным сопротивлением усилиям по расширению существующей дороги на бутанскую территорию Доклам, Китай вывел свои войска и личный состав из этого региона. [CHI.GetLeader] подтвердил приверженность Китая миру и стабильности в регионе."
 sino_indian.5.a: "Китай отступил, пока что."

 sino_indian.6.t: "Китай победил в Докламском противостоянии!"
 sino_indian.6.d: "Разгромив наших врагов, наше превосходство над территорией Доклама теперь обеспечено!"
 sino_indian.6.d_RAJ: "Не сумев защитить Доклам, у нас нет выбора, кроме как уступить его китайцам."
 sino_indian.6.a: "Славная победа!"
 sino_indian.6.b: "Унизительное поражение..."

 sino_indian.7.t: "Китай проиграл в Докламском противостоянии!"
 sino_indian.7.d: "Не сумев отобрать Доклам у наших врагов, у нас нет другого выбора, кроме как отступить с земли, которая по праву принадлежит нам."
 sino_indian.7.d_RAJ: "После разгрома наших врагов суверенитет Бутана над Докламом сохранился!"
 sino_indian.7.a: "Славная победа!"
 sino_indian.7.b: "Унизительное поражение..."

 sino_indian.8.t: "Докламское противостояние заканчивается безрезультатно"
 sino_indian.8.d: "И наша, и их сторона не смогли одержать верх в этом столкновении за территорию Доклама."
 sino_indian.8.a: "Мир, пока что..."

 sino_indian.9.t: "Китай захватил Аруначал-Прадеш!"
 sino_indian.9.d: "Разгромив наших врагов, наше превосходство над территорией Южного Тибета, известной нашим врагам как Аруначал-Прадеш, теперь обеспечено!"
 sino_indian.9.d_RAJ: "Не сумев защитить Аруначал-Прадеш, у нас нет другого выбора, кроме как уступить его китайцам."
 sino_indian.9.a: "Славная победа!"
 sino_indian.9.b: "Унизительное поражение..."

 sino_indian.10.t: "Китай не смог взять Аруначал-Прадеш!"
 sino_indian.10.d: "Не сумев отобрать Аруначал-Прадеш у наших врагов, у нас нет другого выбора, кроме как отступить с земли, которая по праву принадлежит нам."
 sino_indian.10.d_RAJ: "После разгрома наших врагов суверенитет над Аруначал-Прадеш сохранился!"
 sino_indian.10.a: "Славная победа!"
 sino_indian.10.b: "Унизительное поражение..."

 sino_indian.11.t: "Китай предлагает договор для улучшения отношений и разрешения споров"
 sino_indian.11.d: "Кульминацией прошлых примирительных действий Китая стало предложение подписать договор между нашими двумя странами, который разрешит наши пограничные споры и устранит наши разногласия раз и навсегда. Должны ли мы принять их предложение или придерживаться статус-кво?"
 sino_indian.11.a: "Мы должны принять это историческое предложение!"
 sino_indian.11.b: "Китайцам нельзя доверять!"

 sino_indian.12.t: "Китайско-индийский договор о дружбе"
 sino_indian.12.d: "Китай и Индия подписали договор о дружбе, положивший конец многолетним недовольствам и подозрениям, существовавшим между двумя региональными гигантами. После замечательной серии примирительных попыток со стороны Китая претензии индийского правительства к китайцам быстро улеглись. Последствия этого нового и удивительного партнерства еще не проявили себя."
 sino_indian.12.a: "Хороший день для мира и дипломатии!"
 sino_indian.12.b: "Крайне тревожное событие..."

 sino_indian.13.t: "Китай повернулся к Индии"
 sino_indian.13.d: "На протяжении десятилетий Китай и Пакистан были близкими стратегическими партнерами из-за общего недоверия к Индии. Однако в последнее время ситуация начала меняться: Китай отказался от своих обязательств по защите Пакистана, а также прекратил совместные военные учения и инвестиционные проекты между двумя странами. Сообщается, что китайцы сигнализируют индийцам о том, что эти меры представляют собой долгосрочную переориентацию китайской внешней политики, а не просто краткосрочную размолвку. Еще предстоит увидеть реакцию Индии на эти события."
 sino_indian.13.a: "Китай ищет новых союзников..."
 sino_indian.13.b: "Что нам с этим делать?"
 
 arunachal_war.1.t: "Неудача во время военной подготовки"
 arunachal_war.1.d: "Во время недавних военных учений произошёл несчастный случай, в результате которого несколько солдат получили ранения, и теперь люди требуют ответов."
 arunachal_war.1.a: "Несчастье."
 
 arunachal_war.2.t: "Инцидент во время общевойсковых учений"
 arunachal_war.2.d: "Во время недавних военных учений произошёл несчастный случай, в результате которого несколько солдат получили ранения, а также было повреждено некоторое оборудование."
 arunachal_war.2.a: "Такова природа вещей."
 
 arunachal_war.3.t: "Failure attack simulation"
 arunachal_war.3.d: "During recent feint manouvers we were shelled by unknown opponent. The exact reasoning could not be determined and many uneasy questions are being asked."
 arunachal_war.3.a: "As bad as it gets."
 
 arunachal_war.4.t: "Attack cancelled"
 arunachal_war.4.d: "Right as we were ready to attack, our enemies struck first, and now we have to be on the defending side."
 arunachal_war.4.a: "I mean, thats good, right?"
 
 arunachal_war.20.t: "Successful push"
 arunachal_war.20.d: "We have managed to secure a victory in latest push against the enemy"
 arunachal_war.20.a: "As planned"

 arunachal_war.21.t: "Unsuccessful push"
 arunachal_war.21.d: "Our enemy managed to repell our attack"
 arunachal_war.21.a: "A minor setback"

 arunachal_war.22.t: "Stalemate after the attack"
 arunachal_war.22.d: "We did not manage to achieve any meaningful result after the latest attack"
 arunachal_war.22.a: "Unfortunate"

 arunachal_war.23.t: "Enemy secures a victory"
 arunachal_war.23.d: "Enemy managed to push through our defense lines, securing a victory"
 arunachal_war.23.a: "Bad news"

 arunachal_war.24.t: "Enemy makes an unsuccessful attack"
 arunachal_war.24.d: "Our enemy attacked our defensive positions but did not manage to achieve anything"
 arunachal_war.24.a: "Well done"

 arunachal_war.25.t: "Stalemate as enemy attacks"
 arunachal_war.25.d: "We managed to hinder enemy efforts as they were trying to develop an attack"
 arunachal_war.25.a: "Could be worse"
 
 arunachal_war.30.t: "Enemy captures the region"
 arunachal_war.30.d: "After recent clashes out enemy has advanced in one of the regions and now controls it almost entirely. We need to act now."
 arunachal_war.30.a: "Let them have it."
 arunachal_war.30.b: "Prepare for full-scale war"
 
