 # Focus Tree
 china_focus: "Древо фокусов Китая"

 CHI_invest_fusion_reactor: "Инвестирование в термоядерную энергию"
 CHI_invest_fusion_reactor_desc: "Термоядерная энергия - это предлагаемая форма производства электроэнергии, которая будет генерировать её с использованием тепла от реакций ядерного синтеза."
 CHI_Construct_Tokamak_Reactor: "Построить реактор типа «Токамак»"
 CHI_Construct_Tokamak_Reactor_desc: "Токамак - это устройство, использующее мощное магнитное поле для удержания плазмы в форме тора. Токамак - один из нескольких типов устройств магнитного удержания, разрабатываемых для получения энергии управляемого термоядерного синтеза."
 CHI_Construct_Stellarator_Reactor: "Построить реактор типа «Стелларатор»"
 CHI_Construct_Stellarator_Reactor_desc: "Стелларатор - это плазменное устройство, в котором для удержания плазмы используются в основном внешние магниты. Учёные, исследующие магнитный термоядерный синтез, стремятся использовать стеллараторные устройства в качестве сосуда для реакций ядерного синтеза."
 CHI_establishment_space_combat_support_force: "Создать космическую боевую группу поддержки"
 CHI_establishment_space_combat_support_force_desc: "Космическая боевая группа поддержки является подразделением космической службы народно-освободительной армии."
 CHI_weaponized_space: "Милитаризация космоса"
 CHI_weaponized_space_desc: "Где бы ни появились люди, везде будут споры, даже в космосе. Не сидите сложа руки, наблюдая за развитием событий у ваших противников, и не оставайтесь равнодушными. Время никого не ждет."
 CHI_space_marines: "Космические десантники"
 CHI_space_marines_desc: "Огромная вселенная, как и океан в прошлом, ждёт, когда люди покорят её, и космические морские пехотинцы возглавят этот путь!"
 CHI_visit_dark_side_moon: "Миссия на темную сторону Луны"
 CHI_visit_dark_side_moon_desc: "Благодаря приливной фиксации одна и та же сторона Луны всегда обращена к Земле. Высадка на темной стороне Луны стала бы историческим шагом в покорении Луны."
 CHI_shanxi_launch_pad: "Стартовая площадка Шаньси"
 CHI_shanxi_launch_pad_desc: "Центр запуска спутников, расположенный в городе Тайюань провинции Шаньси, является второй китайской базой запуска ракет и спутников и первой базой запуска ракет и спутников, которую Китай действительно разработал и построил самостоятельно."
 CHI_beidou_satelite_navigation: "Навигационная спутниковая система «Бэйдоу»"
 CHI_beidou_satelite_navigation_desc: "Навигационная спутниковая система «Бэйдоу» (BDS) обеспечивает постоянное, всепогодное и высокоточное позиционирование, навигацию и синхронизацию нашей народно-освободительной армии, что значительно повышает нашу боеспособность."
 CHI_mission_to_mars: "Миссия на Марс"
 CHI_mission_to_mars_desc: "Марс - самая пригодная для жизни людей планета Солнечной системы, не считая Земли, поэтому Марс находится в центре внимания ученых и является одним из кандидатов на колонизацию инопланетянами. Нельзя достичь тысячи миль, не делая маленьких шагов. Для человечества это лишь маленький шаг к покорению Солнечной системы, но для человечества это гигантский шаг во Вселенную."
 CHI_mars_colony: "Марсианская колония"
 CHI_mars_colony_desc: "Постоянная человеческая колония на Марсе, способная сама о себе позаботиться, представляет собой выход человечества из колыбели и официальный выход в открытый космос."
 CHI_lunar_outpost: "Лунный аванпост"
 CHI_lunar_outpost_desc: "Луна сопровождает Землю уже 4,5 миллиарда лет и является единственным естественным спутником Земли. Создание аванпоста на Луне - идеальное воплощение человеческой науки, технологий и предприимчивости."
 CHI_nanjing_airport: "Международный аэропорт Нанкина"
 CHI_nanjing_airport_desc: "Международный аэропорт Нанкина имеет 9 взлетно-посадочных полос и способен перевозить 76 миллионов пассажиров в год."
 CHI_zhejiang_megacity: "Проект мегаполиса Чжэцзян"
 CHI_zhejiang_megacity_desc: "Зарождающаяся IT-индустрия Ханчжоу Alibaba Group дала начало мегаполису Чжэцзян, который возглавит трансформацию китайской экономики в отрасли с высокой добавленной стоимостью."
 CHI_circular_electron_positron_collider: "Круговой электронно-позитронный коллайдер (КЭПК)"
 CHI_circular_electron_positron_collider_desc: "КЭПК - это крупный международный научный центр, предложенный китайским сообществом физиков элементарных частиц для изучения вышеупомянутой физической программы. Его окружность составляет 80 километров (49.70 миль), и он может окружить весь остров Манхэттен."

 #Mars Base Event Chain

 mars_colony_tt: "Со временем наша колония на Марсе может столкнуться с проблемами или кризисами, которые могут поставить ее под угрозу. Однако в случае успеха награда будет огромной.\n"

 chi_mars.1.t: "Миссия марсохода"
 chi_mars.1.d: "Наши ученые и инженеры готовы отправить марсоход на Марс. В нем установлено около 14 датчиков, а также оборудование на десятки миллионов долларов. Этот марсоход необходимо будет регулярно перемещать, поскольку марсианский день длится 1 1/5 (или же 1.2) земных суток, что слишком долго для аккумуляторов, чтобы сохранять запас энергии на Марсе.\n\nСам марсоход будет находиться на опорах, легко перемещаемых, чтобы максимально использовать наши солнечные панели. Кроме того, будут проведены эксперименты по определению долгосрочных условий жизни на Марсе. Добыча льда может привести не только к получению жидкой воды для растений и пищи для будущих космонавтов на Марсе, но также привести к её разделению на кислород и водород, ракетное топливо.\n\nНа проведение необходимых исследований могут уйти месяцы или годы. Однако за это время, используя средства для этого проекта, мы построим депо на орбите Марса, чтобы облегчить доступ к Марсу и дозаправку, чтобы добраться до Земли.\n\nВсе это возможно в ближайшее десятилетие. Однако сейчас пора начинать."
 chi_mars.1.o1: "Начинаем!"

 chi_mars.2.t: "Проект колонии на Марсе"
 chi_mars.2.d: "Если люди хотят колонизировать Марс, им необходимо создать постоянную базу, способную к самообеспечению. Это мечта бесчисленных исследователей космоса и единственный способ для людей ступить на космическую землю. Всё это станет реальностью уже сегодня."
 chi_mars.2.o1: "Марс, мы идём!"

 chi_mars.3.t: "Отказ посадочной системы"
 chi_mars.3.d: "Пролетев почти 60 миллионов километров, наш космический корабль наконец появился над Марсом. Оксид железа по всему Марсу приобрёл красный цвет. Планета, которая долгое время была видна только через объектив, теперь находится в пределах видимости. \n"Космический корабль переходит в режим посадки". Капитан, который бесчисленное количество раз тренировался на тренажере, отдал приказ, но, похоже, возникла проблема с посадочным устройством. В это время крупные бисеринки пота мгновенно покрыли лоб капитана."
 chi_mars.3.o1: "Тайюань, у нас возникла проблема."

 chi_mars.4.t: "Неисправность транспортного средства"
 chi_mars.4.d: "После захватывающего получаса космический аппарат наконец избежал риска падения и приземлился на равнине Марса Утопия. Это также место посадки предыдущего марсохода Zhurong. Она признана крупнейшим ударным бассейном на Марсе и в Солнечной системе, диаметр которого оценивается в 3300 километров. \nПосле посадки экипаж пересядет в специальный ровер и отправится в южную часть равнины, чтобы создать базу, но вибрации от предыдущей посадки космического аппарата, похоже, оказали некоторое влияние на ровер. Очевидно, что ситуация развивается не всегда в пользу экипажа"
 chi_mars.4.o1: "Похоже, с нашей чертовой машиной сегодня что-то не так."

 chi_mars.5.t: "Прибытие на базу"
 chi_mars.5.d: "40 километров - впервые люди совершили такой длинный марш-бросок на планете, отличной от Земли. Такое обычное для Земли расстояние является прорывом в истории космических полетов человека. \nПосле напряжённого процесса обустройства лагеря, передачи всех необходимых данных на Землю и проверки параметров всего оборудования, капитан, сидевший на кровати, наконец-то смог выпить воды. \nЧерез окно из прозрачного синтетического материала над головой, среди звёзд светилась голубым светом светлая точка - это была Земля. \n\n'Лучше.' - пробормотал капитан."
 chi_mars.5.o1: "Не бойтесь опоздать к хорошему обеду."

 chi_mars.6.t: "Успешная посадка"
 chi_mars.6.d: "Всё прошло идеально, как и ожидалось, космический корабль приземлился точно в назначенное место, и путешествие человека на Марс началось спокойно. \n"
 chi_mars.6.o1: "Я знал, что наш экипаж сможет выполнить задание."

 chi_mars.7.t: "Прибытие на базу"
 chi_mars.7.d: "Точка приземления космического корабля была заданным адресом базы, и экипаж начал разбивать лагерь на этом месте, чтобы подготовиться к строительству первой постоянной базы человечества на Марсе. Никто не заметил, что космические ботинки оставили на марсианской почве бесчисленные грязные следы."
 chi_mars.7.o1: "Один маленький шаг для Марса, один гигантский скачок для человечества."

 chi_mars.8.t: "Найти источник воды"
 chi_mars.8.d: "Вода - важнейший ресурс для выживания человека. Одной из главных целей предыдущих исследований Марса был поиск источников воды на Марсе. Хотя на поверхности нет озер или рек, как на Земле, водные ресурсы Марса в основном существуют в виде льда под поверхностью Марса. \nОднако для точного определения местоположения необходимо, чтобы кто-то лично проводил исследования на месте."
 chi_mars.8.o1: "Бумага будет спать неглубоко, никогда не разбираясь в вопросе, хочется попрактиковаться."

 chi_mars.9.t: "Подземная радиационная защита"
 chi_mars.9.d: "Из-за тонкой атмосферы Марса и отсутствия планетарного магнитного поля излучение из космоса беспрепятственно достигает поверхности. Когда база только строилась, она не могла обеспечить достаточного укрытия, поэтому, чтобы избежать радиации, было решено вырыть гнездо в земле. \nНаблюдая за работой длинной руки экскаватора, экипаж вспоминал прошлое, когда Республика построила первую нефтяную базу на равнине Сонгнен."
 chi_mars.9.o1: "Как и дни в Дацине"

 chi_mars.10.t: "Первый урожай на Марсе"
 chi_mars.10.d: "Проблема источников воды решена, а источником энергии временно служит солнечная энергия. Поэтому производство пищи на Марсе стало самым важным вопросом на сегодняшний день. \nТрадиционные зерновые культуры были исключены из-за их циклов роста и процессов сбора урожая, и картофель стал первой человеческой культурой, выращенной на Марсе. Хотя Марс не такой яркий, как Земля, из-за удалённости от Солнца, картофель в теплице, кажется, растёт пышнее. Первый урожай человечества на Марсе не за горами."
 chi_mars.10.o1: "Полностью натуральный, органический, выращенный на Марсе картофель."

 chi_mars.11.t: "Песчаная буря"
 chi_mars.11.d: "Песчаные бури - обычное явление на Марсе. Хотя атмосферное давление на Марсе гораздо ниже, чем на Земле, марсианская буря не так разрушительна, как в предыдущих легендах, как в том фильме. \nОднако поднятая пыль по-прежнему представляет собой скрытую опасность для человеческих баз, тем более что солнечная энергия - незаменимый источник энергии для нынешних баз."
 chi_mars.11.o1: "У нас нет шансов спасти Мэтта Дэймона."

 chi_mars.12.t: "Авария"
 chi_mars.12.d: "Часто подниматься в гору и в конце концов наткнуться на тигра. Марсианская пыльная буря длилась гораздо дольше, чем ожидалось ранее, и время работы батарей на базе, похоже, было весьма пессимистичным. \nДля того чтобы продолжить миссию по созданию колонии на Марсе, нам нужно принять решение: эвакуироваться и найти новое место, или продолжить ремонт поврежденных объектов."
 chi_mars.12.o1: "Эвакуировать"
 chi_mars.12.o2: "Восстановить базу"

 chi_mars.13.t: "Эвакуация"
 chi_mars.13.d: "Мы не можем больше ждать. Ситуация сейчас очень критическая, и пора использовать резервные ракеты для эвакуации. Убедившись, что все члены команды благополучно поднялись на борт корабля, капитан неохотно оглянулся на здание базы, которое все еще продолжало строиться. Подавив скорбь в сердце, он отдал приказ искусственному интеллекту-проводнику запустить космический корабль. \n'Мы вернёмся!' С огромным дымом космический корабль оторвался от марсианской земли и медленно поднялся в небо."
 chi_mars.13.o1: "Где есть жизнь, там есть и надежда."

 chi_mars.14.t: "Восстановление поврежденной базы"
 chi_mars.14.d: "Мы не можем сидеть и ждать, мы должны начать ремонт базы немедленно и любой ценой, иначе все достижения, которых мы добились на Марсе, будут разрушены, и никто не сможет выжить в этом хаосе. Спасти базу - значит спастись самим."
 chi_mars.14.o1: "Ради жертв и больших амбиций мы осмеливаемся создать новый мир."

 chi_mars.15.t: "Проект «Марс-Сити»"
 chi_mars.15.d: "Мы добились выдающихся успехов в строительстве колонии на Марсе. Но до окончательного достижения цели ещё далеко. Хотим ли мы продолжать инвестировать в строительство Марса?"
 chi_mars.15.o1: "Улучшить"
 chi_mars.15.o2: "Не нужно"

 chi_mars.16.t: "Нет"
 chi_mars.16.d: "Если мы сделаем ещё один шаг вперёд, наша миссия на Марсе будет полностью завершена. В нашей программе нет полумер."
 chi_mars.16.o1: "Не перекладывайте ответственность на следующее поколение."

 chi_mars.17.t: "Да"
 chi_mars.17.d: "Нынешняя база на Марсе достаточно совершенна, и неразумно продолжать вкладывать дополнительные средства. У нас ещё много проблем на Земле, и нельзя просто выбросить деньги в космос."
 chi_mars.17.o1: "Верьте в мудрость будущих поколений."

 chi_mars.18.t: "«Марс-Сити» завершён"
 chi_mars.18.d: "После наших неустанных усилий колония на Марсе была наконец построена. Люди никогда не забудут этих усилий, и однажды человеческие существа облетят всю галактику."
 chi_mars.18.o1: "Наше путешествие - это целая галактика."
 
 chi_mars.19.t: "Создана новая суббаза"
 chi_mars.19.d: "По мере того как космические корабли привозили всё больше персонала и материалов, первоначальная база на Марсе начала процветать. Водные ресурсы под первоначальной базой уже не могут вмещать больше людей, и необходимо срочно создать новую суббазу. \nПо мере того как космические корабли первой команды постепенно исчезали из виду, бывший капитан, а сегодня мэр первого нового города Пекина вспоминал прошлое, когда марсоход упал в траншею."
 chi_mars.19.o1: "Мама, сегодня я отправляюсь в дальнее плавание."
 
 chi_mars.20.t: "Памятник городу Марс"
 chi_mars.20.d: "По мере того как люди путешествовали по Марсу, Марс стал новым домом для людей на Земле. Терраформирование Марса идет полным ходом. В первой точке посадки человеческого космического корабля был построен огромный монумент в память о мужчинах и женщинах, которые пожертвовали своими жизнями во время путешествия и строительства в процессе покорения Марса. Они навсегда останутся в истории человеческой цивилизации."
 chi_mars.20.o1: "Для человечества!"

 chi_mars_city_building_completed: "Строительство города на Марсе завершено"

 #Lunar Outpost Event Chain
 chi_moon.1.t: "Аванпост на Луне"
 chi_moon.1.d: "Наши ученые и инженеры готовы отправить астронавтов и оборудование для полупостоянной жизни на Луне. Всего туда будет отправлено около 12 астронавтов, а также оборудование, материалы, жилые помещения и личные вещи на десятки миллионов долларов. Этот аванпост необходимо будет регулярно перемещать, поскольку лунный день длится 29 земных дней, что слишком долго для аккумуляторов, чтобы сохранять запас энергии на Луне.\n\nСама база будет находиться на опорах, легко перемещаемых, чтобы максимально использовать наши солнечные панели. Кроме того, будут проведены эксперименты по определению долгосрочных условий жизни на Луне. Добыча льда может привести не только к получению жидкой воды для растений и пищи для будущих космонавтов на Луне, но также привести к её разделению на кислород и водород, ракетное топливо.\n\nНа проведение необходимых исследований могут уйти месяцы или годы. Однако за это время, используя средства для этого проекта, мы построим депо на орбите Луны, чтобы облегчить доступ к Луне и дозаправку, чтобы добраться до Земли.\n\nВсе это возможно в ближайшее десятилетие. Однако сейчас пора начинать."
 chi_moon.1.o1: "Начинаем!"

 chi_moon.2.t: "Лунная база Альфа"
 chi_moon.2.d: "Наши ученые и инженеры официально высадились на Луну, и в настоящее время они создают лунную базу. Каждая секция разделена на \"модули,\" не совсем здания сами по себе, но и не вместе, как одно целое. Есть жилой модуль, для отдыха, пищевой модуль, для выращивания пищи, лабораторный модуль, который является самым большим с большей частью научного оборудования, модуль технического обслуживания, содержащий все инструменты технического обслуживания, чтобы починить вещи, если они сломаются, модуль удобств, так как эти люди находятся здесь в течение 6 месяцев, и работать весь день каждый день вредно для ума, и довольно много солнечных панелей.\n\nПоставка еды будет обычным явлением в эти первые месяцы, поскольку для выращивания еды нужно время. Вода и кислород будут добываться через лунный лед. Наконец, эти ученые останутся до тех пор, пока вскоре после переезда в следующее место примерно через 6 месяцев солнечные панели не будут функционировать из-за того, что Лунный день и ночь, где находится аванпост, длятся 6 месяцев.\n\nЛунная база Альфа готова."
 chi_moon.2.o1: "Наука!"

 chi_moon.3.t: "Колония прогрессирует"
 chi_moon.3.d: "Наш научный аванпост на Луне совершил большой прорыв. С расширением их нынешней сети солнечных панелей и недавними открытиями, облегчающими разделение воды для получения кислорода и водорода, они смогли получить достаточно кислорода и водорода, чтобы полностью заправить самую последнюю ракету снабжения. Это такой необходимый прорыв, который позволит самой Луне, при наличии достаточного количества времени и инвестиций, стать центром для будущих космических проектов в открытом космосе.\n\nСамо пространство становится все меньше."
 chi_moon.3.o1: "Мы хорошо умеем быть первопроходцами"

 chi_moon.4.t: "Кризиз на Луне"
 chi_moon.4.d: "Необходимо немедленно принять решительные меры. По неизвестным на данный момент причинам жилой модуль разорвался и \"взорвался.\"\n\nЧас назад все 12 ученых выполняли свои обязанности, когда внезапно произошел массивный разрыв в жилом модуле.\n\nПоскольку волны не распространяются в вакууме, большинство из них не осознавали, пока не увидели физически, что произошло.\n\nСуществует чрезвычайный фонд как часть бюджета, поэтому нет необходимости выделять больше средств на проект, и ученые всегда могут спать в других изолированных модулях; однако это напугало многих, заявив, что несколько, многие или даже все наши ученые могли умереть, а также понизило моральный дух ученых, так как они могли умереть. Таким образом, попытка сохранить аванпост на Луне будет политически дорогостоящей, и ротация ученых, возможно, должна произойти сейчас, а не позже, из-за подрыва морального духа.\n\nЧто нам следует сделать?"
 chi_moon.4.o1: "Отправьте скорую помощь!"
 chi_moon.4.o2: "Отказаться от проекта. Луна - это не наше."

 chi_moon.5.t: "Колония прогрессирует дальше"
 chi_moon.5.d: "Наш лунный аванпост совершил еще один крупный прорыв. Им удалось доставить на Землю Водород-3, газ, который кажется идеальным для термоядерного синтеза, и земные ученые выяснили, как проводить с ним синтез! Не только это, но и мощность, вырабатываемая в результате этого синтеза, близка к количеству, используемому в первую очередь для проведения реакции. Это означает, что с некоторыми улучшениями это может привести к успешному синтезу термоядерной энергии! Мало того, что это дает огромные преимущества дома, наряду со знаниями, которые мы можем использовать при использовании других материалов для синтеза, мы можем использовать это на Луне, позволяя создать постоянный аванпост, а не мобильные аванпосты!\n\nВсе это намного опережает график, что является неожиданностью, и многие в НАСА остались неподготовленными к внедрению этого на нынешней лунной базе. Таким образом, необходима новая лунная база в гораздо лучшем месте для быстрого расширения, чем нынешнее местоположение лунной базы Альфа. Пришло время начать подготовку к лунной базе Бета."
 chi_moon.5.o1: "Жизнь продолжается"

 chi_moon.6.t: "Очередной кризис на Луне"
 chi_moon.6.d: "Сейчас необходимо принять более решительные меры. Еще два модуля разорвались. На этот раз это пищевой модуль и модуль удобства.\n\nПримерно сорок минут назад ученый собирался войти в пищевой модуль, когда он внезапно взорвался. Ученый в порядке, и никто, кроме растений, не пострадал. Однако он находился рядом с модулем удобств, и это привело к его разрыву и взрыву. Опять же, никто не пострадал.\n\nЭто новое происшествие, однако, подняло волосы у многих дома, ставя под сомнение безопасность модулей. После предыдущего взрыва НАСА заменило модули, гарантируя, что они не взорвутся, но, похоже, длительное давление может привести к тому, что что-то сломается гораздо легче, чем это было бы в противном случае. НАСА уже быстро отреагировало, приказав немедленно изготовить новые модули, а также внимательно осмотреть все текущие модули (Так как на данный момент вы не можете \"отозвать\" модули с Луны).\n\nИз-за растущего давления внутри страны, чтобы остановить продвижение проекта до тех пор, пока все проблемы безопасности не будут решены, продолжение программы Лунной базы становится под вопросом. В дополнение к политическому противодействию, чрезвычайный фонд был сокращен вдвое, поэтому НАСА запрашивает еще $5 миллиардов для решения будущих проблем. Вам остается решить, продолжать ли."
 chi_moon.6.o1: "Отправьте скорую помощь!"
 chi_moon.6.o2: "Мы не можем продолжать делать такие вещи"

 chi_moon.7.t: "Лунная база Бета"
 chi_moon.7.d: "На данный момент нашим ученым и инженерам на Луне нужно переехать в другое место. Затраты на это уже определены в долгосрочном бюджете, поэтому нам пока не нужно добавлять какие-либо новые средства в проект.\n\nС этой новой лунной базой мы сможем использовать новые открытия, которые мы обнаружили, чтобы позволить базе быть постоянной, в отличие от нашей предыдущей лунной базы. С использованием более совершенных ракет, лучшего производства энергии, лучшей добычи и разделения льда, мы можем использовать эту новую базу на месте, более подходящем для быстрого расширения, чтобы облегчить усилия по колонизации Луны. Это не единственная хорошая новость: предприниматели и корпорации массово обращаются в НАСА с просьбами разместить на Луне свои недавно разработанные системы добычи полезных ископаемых. Даже другие космические программы в других странах сейчас чрезвычайно заинтересованы в создании научных и горнодобывающих аванпостов на Луне, однако благодаря вашим усердным усилиям мы не только имеем огромное преимущество, но и являемся единственным государством, активно пытающейся колонизировать Луну.\n\nБудущее на нашей Луне - светлое и американское."
 chi_moon.7.o1: "Ура!"

 chi_moonbase_beta_completed: "Лунная база Бета завершена"
 chi_the_one_china_policy: "Политика единого Китая"

 #China Focus
 CHI_Chairman_Jiang_Reign: "Председатель правления Цзян"
 CHI_Chairman_Jiang_Reign_desc: "Преемник знаменитого Дэна Сяопина на посту президента Китая Цзян Цзэминь был человеком, приверженным реформам свободного рынка, а также политического превосходства КПК. Он лидер третьего поколения руководителей партии. В годы, предшествовавшие началу нового тысячелетия, Цзян начал свой срок с ряда различных политических мероприятий, включая серию приватизаций."
 CHI_End_PLA_Business_Ventures: "Вывод военных из бизнес-предприятий"
 CHI_End_PLA_Business_Ventures_desc: "Чтобы компенсировать сокращение оборонного бюджета, военные НОАК начали приобретать бизнес-предприятия в 1970-х годах. Однако правительство в последнее время стало обеспокоено этим явлением. Поэтому необходима новая директива о выводе НОАК из большинства отраслей экономики, но для того, чтобы успокоить военных, мы должны реализовать ее наряду с увеличением бюджета."
 CHI_Future_of_the_CPC: "Будущее КПК"
 CHI_Future_of_the_CPC_desc: "Как бы Коммунистическая партия Китая ни старалась представить себя сильным, единым образованием, она не застрахована от расколов по фракционным линиям. Мы должны выбрать, какую именно фракцию мы хотим поддержать."
 CHI_Three_Represents_Thought: "Концепция доклада XVI съезда"
 CHI_Three_Represents_Thought_desc: "\"Три представительства\" - это теория того, что представляет собой Коммунистическая партия. Она выдвинута Цзян Цзэминем. Теория гласит, что Коммунистическая партия должна быть представителем ведущих общественных производительных сил, передовой культуры и интересов большинства."
 CHI_Invigorate_Country_Through_STE: "Оживить страну с помощью НТО"
 CHI_Invigorate_Country_Through_STE_desc: "В последнее время руководства председателем Цзяном он выдвинул стратегию оживления страны с помощью НТО, что имеется ввиду Наука, Техника и Образование. Этот план позволит Китаю компенсировать свой технологический недостаток."
 CHI_Youth_League_Dominance: "Доминирование Молодежной Лиги"
 CHI_Youth_League_Dominance_desc: "Китайская коммунистическая Молодежная Лига является влиятельной организацией, которая подготовила большое количество чиновников Коммунистической партии, включая вице-президента Ху Цзиньтао. Выпускники этой организации, как правило, более либеральны в политическом отношении, чем другие партийные чиновники, и склонны сильнее отождествлять себя с сельскими низшими классами, стремясь к социально-экономическому равенству везде, где это возможно."
 CHI_Preserve_CPC_Unity: "Сохранение единства КПК"
 CHI_Preserve_CPC_Unity_desc: "Китай не может процветать, если Коммунистическая Молодежная Лига или Шанхайская клика обладают слишком большим и неоспоримым влиянием. Мы должны стремиться держать обе фракции в узде."
 CHI_Shanghai_Clique_Dominance: "Доминирование Шанхайской клики"
 CHI_Shanghai_Clique_Dominance_desc: "Шанхайская клика - это политическая фракция, сосредоточенная вокруг Цзян Цзэминя. Группировка, состоящая преимущественно из политиков-бизнесменов, руководителей и частных лиц, происходящих из богатых городских районов Китая. Эта фракция стремится как можно быстрее осуществить реформы свободного рынка и быстрое экономическое развитие в стране, противореча основной коммунистической идеологии."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Разрешить предпринимателям присоединиться к КПК"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "В результате \"тройного представительства\" основы китайской политической мысли были существенно, хотя и слегка изменены. В то время как основная идеология Мао опиралась на классовую борьбу в пользу сельских крестьян против городской буржуазии, ориентация Цзяна на бизнес привела к тому, что он выступил за прекращение этого аспекта китайского управления. Теперь Цзяну нужно сделать еще один шаг, разрешить предпринимателям присоединиться к КПК."
 CHI_Hu_Jintao_Agenda: "Программа Ху Цзиньтао"
 CHI_Hu_Jintao_Agenda_desc: "Подъем коммунистической молодежной лиги или фракции Туанпай позволил Ху Цзиньтао взять на себя руководство Китайской Народной Республикой. Его видение страны в отличие от Цзяна является менее ориентированным на рост и гармоничным с теми, кто остался позади из-за быстрого развития Китая."
 CHI_Peaceful_Rise: "Мирный подъем Китая"
 CHI_Peaceful_Rise_desc: "Восприятие КНР как угрозы международного масштаба и мировой безопасности не является фантастикой для США и наших соседей. Чтобы противостоять этому, мы должны принять официальную политику “мирного подъема Китая” или, выражаясь еще менее угрожающе, “мирного развития Китая”. Это убедит наших западных и региональных партнеров в том, что мы не стремимся к конфликтам."
 CHI_Scientific_Outlook_on_Development: "Научно-техническое развитие"
 CHI_Scientific_Outlook_on_Development_desc: "Во многих отношениях негативная реакция Ху Цзиньтао против ориентированной на рост теории “трех представительств” Цзян Цзэминя, “Научный взгляд на развитие” является теоретической основой правительства Ху, которое фокусируется на устойчивом развитии, минимизирующем загрязнение окружающей среды и социально-экономическое неравенство."
 CHI_Harmonious_Society: "Гармоничное общество"
 CHI_Harmonious_Society_desc: "В рамках научного взгляда Ху Цзиньтао на развитие, китайское правительство руководствуется новой директивой о создании “гармоничного общества”, в котором социальная несправедливость не будет оставлена без контроля в результате беспрепятственного экономического роста."
 CHI_Green_GDP: "Зеленый ВВП"
 CHI_Green_GDP_desc: "Ключевым принципом научного взгляда на развитие является устойчивость. Поэтому мы должны поощрять провинциальных чиновников измерять экономический рост с помощью нового критерия - "зеленого ВВП". Если данная мера получит широкое распространение, это может снизить уровень деградации окружающей среды, вызванной нашим быстрым экономическим развитием."
 CHI_Set_up_Confucius_Institutes: "Создание институтов Конфуция"
 CHI_Set_up_Confucius_Institutes_desc: "Чтобы спроецировать китайскую "мягкую силу" за рубежом, мы можем создать институты Конфуция по всему миру для обучения китайской культуре и китайскому языку."
 CHI_Global_Chinese_Culture: "Глобальная китайская культура"
 CHI_Global_Chinese_Culture_desc: "В качестве дальнейшего продолжения нашей политики ведения дипломатии с помощью "мягкой силы" мы должны использовать нашу уникальную культуру и историю для увеличения нашего глобального влияния."
 CHI_Develop_Chinese_Cinema: "Китайское кино"
 CHI_Develop_Chinese_Cinema_desc: "В Америке есть Голливуд, в Индии - Болливуд. Даже в Нигерии есть Нолливуд. Китайская киноиндустрия исторически не имела большого успеха за пределами Китая, не сумев даже добиться значительной популярности внутри самого Китая. Инвестиции в Китайскую киноиндустрию могут помочь развитию нашей культурной дипломатии, придав столь необходимый импульс нашей "мягкой силе"."
 CHI_8_Honours_8_Shames: "8 добродетелей и 8 позоров"
 CHI_8_Honours_8_Shames_desc: "Китайские правительства со времен Мао Цзэдуна стремились сохранить целостность и характер китайского народа, и наши современники тоже не будут отличаться от них. 8 почестей и 8 позоров заставляют людей быть верными как китайской истории, так и народу, прилежными, хорошо информированными, сплоченными, честными, дисциплинированными и бережливыми."
 CHI_Zeng_Qinghong_Agenda: "Программа Цзэн Цинхуна"
 CHI_Zeng_Qinghong_Agenda_desc: "Усиление Шанхайской клики проложило путь так называемому \"топорному человеку\" Цзян Цзэмину к руководству Коммунистической партией и страной. Цзэн должен будет преодолеть свою ограниченную популярность в партии по сравнению с такими фигурами, как Ху Цзиньтао и Вэнь Цзяобао, чтобы продвинуть свою реформистскую программу."
 CHI_Elitist_Politics: "Элитарная политика"
 CHI_Elitist_Politics_desc: "Одной из наиболее важных задач Шанхайской клики является элитарная политика - идея о том, что получающие ранее неодобрительное отношение "новые классы", такие как бизнесмены и люди, возвращающиеся из-за рубежа, должны иметь возможность стать партийными чиновниками."
 CHI_Affirm_Ties_to_the_Military: "Подтверждение связей с военными"
 CHI_Affirm_Ties_to_the_Military_desc: "Чтобы внести изменения в состав коммунистической партии, Цзэн Цин Хун должен использовать свои связи с влиятельными генералами и прочими лицами высшего командования. Эти связи должны быть укреплены до того, как будет реализована любая неизбежно непопулярная программа реформ."
 CHI_Zeng_Qinghong_Thought: "Мысль Цзэн Цинхуна"
 CHI_Zeng_Qinghong_Thought_desc: "Основываясь на “трех представительствах” Цзян Цзэминя, Цзэн сформулировал новую идеологическую основу КПК, которая подчеркивает обязанность партии представлять большинство китайского народа. Цзэн Цинхун задумался над призывом к созданию более подотчетной и прозрачной партии, которая может восприниматься китайским народом как более представительная и легитимная."
 CHI_Intra_Party_Democracy: "Внутрипартийная демократия"
 CHI_Intra_Party_Democracy_desc: "Одной из ключевых идей Цзэн Цинхуна является идея внутрипартийной демократии, в рамках которой выборы используются для отбора партийных секретарей местного уровня. Теперь, когда он пришел к власти, эта идея может быть расширена, чтобы охватить ряд новых реформ для повышения прозрачности и подотчетности внутри Коммунистической партии."
 CHI_Increase_Local_Autonomy: "Увеличение местной автономии"
 CHI_Increase_Local_Autonomy_desc: "Частью инициативы Цзэн Цинхуна по обеспечению прозрачности является построение более федеральной системы, в которой должностные лица могут быть более подотчетными и чувствовать себя напрямую связанными с провинциями, в которых они работают."
 CHI_Public_Examinations: "Государственные экзамены"
 CHI_Public_Examinations_desc: "Чтобы наполнить аппарат Коммунистической партии как можно более компетентными должностными лицами, Цзэн распорядился, чтобы все должности более низкого уровня заполнялись путем строгих общественных экзаменов, а не по назначению. Эта политика потребует значительной партийной бюрократии."
 CHI_Succession_Question: "Вопрос о преемственности"
 CHI_Succession_Question_desc: "В то время как руководитель вице-президент Си Цзиньпин широко считается наиболее вероятным кандидатом на пост нынешнего президента, его коллега Бо Силай уже несколько лет является восходящей звездой в китайской политике и был близок к тому, чтобы угрожать восхождению Си на пост вице-президента."
 CHI_Promote_Youth_League_Members: "Продвижение членов Молодежной Лиги"
 CHI_Promote_Youth_League_Members_desc: "Мы должны укрепить позиции союзников Ху Цзиньтао, выпускников коммунистической молодежной лиги, также известной как Туаньпай, или членов популистской коалиции."
 CHI_Wang_Lijun_Incident: "Инцидент с Ван Лицзюнем"
 CHI_Wang_Lijun_Incident_desc: "Бо Силай представляет слишком большую угрозу для правительства и нашего видения Китая, чтобы остаться без противодействия. Мы должны использовать текущие события в своих интересах и попытаться остановить кажущийся неумолимым рост Бо любыми возможными средствами."
 CHI_Xi_Jinping_Agenda: "Программа Си Цзиньпина"
 CHI_Xi_Jinping_Agenda_desc: "С уходом Бо Силая путь к плавной передаче власти вице-президенту Си Цзиньпину ясен. Фигура, которая не вписывается ни во фракцию Туанпай / Молодежной лиги, ни в Шанхайскую клику, должна будет построить консенсус и достичь компромисса в политически неспокойной Коммунистической партии."
 CHI_Xi_Jinping_Thought: "Мысль Си Цзиньпина"
 CHI_Xi_Jinping_Thought_desc: "Вклад Си Цзиньпина в теоретическую основу правления КПК заключается в том, что он ставит перед партией большое количество высоких целей. Что отличает эту конкретную теорию от большинства других, исходящих от предшественников Си, так это степень, в которой приверженность данной идеологии связана с лояльностью. Лояльность к партии, лояльность к стране, но и, что немаловажно, лояльность к самому Си Цзиньпину."
 CHI_China_Dream: "Китайская мечта"
 CHI_China_Dream_desc: "Концепция, на которую часто ссылается Си Цзиньпин. Китайская мечта воплощает в себе цели китайского человека и народа в целом. Как таковая, она включает в себя устремления в самых различных областях, включая экономическую, политическую и международную сферы."
 CHI_Flowing_Spring: "Текучая весна"
 CHI_Flowing_Spring_desc: "Поднимая свою китайскую мечту на новый уровень, Си Цзиньпин опирается на стихотворение 8-го века до н. э. под названием "Текучая Весна", которое касается восстановления величия и процветания. Вместо более умеренного подхода к будущему Китая, концепция Си призывает китайских граждан вернуть свое утраченное величие и достичь максимально возможного."
 CHI_Xiaokang_Society: "Общество Сяокан"
 CHI_Xiaokang_Society_desc: "Идея умеренно процветающего общества не нова в китайской политике. Неэтичный Си Цзиньпин решил дать этой концепции новую жизнь, призвав нацию стремиться к стране, которая одинаково и только умеренно благополучна."
 CHI_Four_Pronged_Comprehensive_Strategy: "4 всесторонних аспекта"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Стратегия, продвигаемая Си Цзиньпином - "четыре всесторонних аспекта", через которые происходит стремление построить процветающее сильное общество и партию. Стратегия состоит из следующих направлений: объёмного построения среднезажиточного общества, всестороннего углубления реформ, всестороннего верховенства закона в стране и соблюдения строгой партийной дисциплины."
 CHI_Third_Plenum: "Третий пленум 18-го созыва ЦК"
 CHI_Third_Plenum_desc: "По поручению Политбюро ЦК КПК генеральный секретарь выступит с пояснениями к Постановлению по некоторым важным вопросам о всестороннем углублении реформ. Новый комитет [CHI.GetLeader] должен установить направление и цель на ближайшие годы."
 CHI_2_Child_Policy: "Два ребенка на семью"
 CHI_2_Child_Policy_desc: "Наши предшественники были мудры, проводя политический принцип "одна семья - один ребенок", но теперь, некогда неконтролируемый уровень рождаемости был умерен и мы можем ослабить ограничение."
 CHI_Restructure_the_Penal_System: "Реорганизация пенитенциарной системы"
 CHI_Restructure_the_Penal_System_desc: "Пришло время отменить политику трудового перевоспитания. Это практика, за которую мы были осуждены сообществом и разными организациями, а выгоды, которые она принесла, были относительно незначительными."
 CHI_Establish_the_National_Security_Commission: "Создание Комиссии нац. безопасности"
 CHI_Establish_the_National_Security_Commission_desc: "Наличие комиссии, отвечающей за безопасность страны, под председательством [CHI.GetLeader] поможет централизовать контроль над разрастающимся аппаратом безопасности Китая."
 CHI_Anti_Corruption_Campaigns: "Антикоррупционная кампания"
 CHI_Anti_Corruption_Campaigns_desc: "Пришло время, чтобы начать укреплять власть. Многие политические соперники [CHI.GetLeader] остаются политически активными и представляют угрозу, пусть даже незначительную, для нашего правительства. Под видом борьбы с коррупцией мы можем свергнуть этих чиновников и устранить конкуренцию, которую они представляют."
 CHI_Establish_the_Central_Group_for_Military_Reform: "Центральная группа по военной реформе"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Будучи сильным государственным институтом, НОАК все еще отстает от некоторых наших более продвинутых соперников. Чтобы стать силой мирового уровня, мы должны создать группу для разработки возможных реформ."
 CHI_Weaken_the_Youth_League: "Ослабление Молодежной лиги"
 CHI_Weaken_the_Youth_League_desc: "Популистская коалиция во главе с фракцией Туанпай или Молодежной лиги сохраняет значительное влияние благодаря высокой степени независимости, которой обладает Коммунистическая Молодежная Лига. Сократив эту независимость и проведя расследование случаев взяточничества в отношении членов Молодежной лиги, таких как Лин Цзихуа, мы можем заставить коалицию перестать быть важной силой в китайской политике."
 CHI_Take_Down_the_Big_Tigers: "Ликвидация "Больших тигров""
 CHI_Take_Down_the_Big_Tigers_desc: "Элитарная коалиция, в которой доминируют "князья" и Шанхайская клика Цзян Цзэминя, сохраняет большое количество высоких постов в КПК. К счастью для нас, большое количество этих чиновников вовлечено в коррупцию из-за непотизма (кумовства лидера). Это дает прекрасный повод для того, чтобы уничтожить этих "больших тигров", а вместе с ними власть и влияние Шанхайской клики."
 CHI_Centralize_Power: "Централизация власти"
 CHI_Centralize_Power_desc: "Теперь, когда мы устранили наших политических соперников, мы можем накапливать власть вокруг нашего лидера в такой степени, какой не было в Китае в течение десятилетий."
 CHI_Amend_the_Constitution: "Изменение Конституции"
 CHI_Amend_the_Constitution_desc: "Хотя наши достижения в обеспечении политического положения были замечательными, оно никогда не будет по-настоящему безопасным без внесения его в Конституцию."
 CHI_Remove_Term_Limits: "Снять ограничения по срокам"
 CHI_Remove_Term_Limits_desc: "Пришло время положить конец неустойчивым переходам власти, которые вызвали такой хаос внутри партии. Китай будет процветать под длительным руководством [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Культ личности"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] - сильная личность, и мы должны использовать это. Культ личности укрепит его позиции не только внутри партии, но и по всей стране."
 CHI_War_on_Crime: "Война с криминалом"
 CHI_War_on_Crime_desc: "Во время своего пребывания на посту секретаря парткома Чунцина Бо Силай сделал борьбу с организованной преступностью одним из своих главных приоритетов. Теперь, когда он может распространить свой метод управления на всю страну, настало время, чтобы коррумпированные бизнесмены и боссы Триад в остальной части страны встретились с теми же судьбами, что и их братья из Чунцина."
 CHI_The_Chongqing_Model: "Чунцинская модель"
 CHI_The_Chongqing_Model_desc: "Чунцинская модель - это вклад Бо Силая в доктрину Коммунистической партии. Она включает широкий спектр социальных и экономических стратегий, в том числе кампании "Бей по-черному" и "Пой по красному", которые несут в себе борьбу с организованной преступностью и пение коммунистических песен, соответственно. Модель также представляет собой небольшой отход от политики либерализации рынка Китая."
 CHI_JASIC_Labor_Reforms: "Трудовые реформы"
 CHI_JASIC_Labor_Reforms_desc: "Трудовые споры являются существенным препятствием для легитимности правительства. Работники компании Jasic Technology, в частности, стремились объединиться в профсоюзы, чтобы бороться за свои права. Мы должны продемонстрировать нашу приверженность рабочим, обладая гибким отношением к китайским рабочим, начиная с тех, кто работает в компании Jasic Technology."
 CHI_Expand_Welfare: "Расширение благополучия"
 CHI_Expand_Welfare_desc: "Мы не можем претендовать на то, чтобы быть социалистической страной без сильной системы безопасности."
 CHI_Red_Culture_Movement: "Движение "Красной культуры""
 CHI_Red_Culture_Movement_desc: "Элемент "пой по красному" в Чунцинской модели Бо Силая может показаться легкомысленным и причудливым, но он поощряет людей вместе петь маоистские песни, что по мнению некоторых творит чудеса в плане сплочения и народного единства."
 CHI_Humanist_Marxism: "Гуманистический марксизм"
 CHI_Humanist_Marxism_desc: ""Новая левая" идеология, выдвинутая Бо Силаем и другими политическими мыслителями его круга, является той, которая выступает за возвращение к таким аспектам маоистского социализма, как государственное планирование и коллективизм. Теперь, когда он пришел к власти, Бо может продолжать свою левую программу под знаменем "гуманистического марксизма"."
 CHI_Nanjie_Model: "Модель Наньцзе"
 CHI_Nanjie_Model_desc: "Во многом являясь развитием Чунцинской модели, модель Наньцзе сохраняет многие элементы первоначальной теории Бо, но опирается, например, на деревни оплота маоизма, сохраняя коллективистскую систему. Модель Бо Наньцзе призывает Китай прислушаться к примеру Наньцзе и оставить позади капитализм и свободный рынок в пользу истинного социализма."
 CHI_Purge_Tuanpai: "Чистка от Туанпай"
 CHI_Purge_Tuanpai_desc: "Фракция Молодежной лиги, или Туанпай, стала слишком амбициозной и должна быть сокращена до приемлемого размера. Нам давно пора вычеркнуть этих так называемых популистов и заменить их теми, кто лучше соответствует нашим чаяниям на будущее Китая."
 CHI_Promote_Princelings: "Продвижение принцев"
 CHI_Promote_Princelings_desc: "В то время как почтенные члены Шанхайской клики Цзян Цзэминя хорошо послужили Китаю, пришло время им уйти в отставку и уступить место новому поколению лидеров. Принцы, дети первых революционеров Китая, должны занять место как Туаньпая, так и Шанхайской клики."
 CHI_Bo_Xilai_Agenda: "Программа Бо Силая"
 CHI_Bo_Xilai_Agenda_desc: "После прихода к власти принцев и политического хаоса, последовавшего за чисткой фракции Молодежной лиги, Бо Силай сумел выйти на первое место, отличившись от своих собратьев-принцев своей ярой идеологией "новых левых". Теперь Бо будет свободен в своем несколько противоречивом видении китайской политики."
 CHI_Scrap_Military_Commands: "Разбор военного командования"
 CHI_Scrap_Military_Commands_desc: "Семь военных командований НОАК являются чрезмерно громоздкими и будут препятствовать способности различных подразделений координировать свои действия в случае крупномасштабного конфликта. Чтобы исправить это, мы должны перегруппировать эти военные командования в четыре стратегические зоны: север, юг, восток и запад. Однако это изменение не обойдется без последствий, так как многие военные офицеры будут сопротивляться срыву их прежней деятельности и базирования."
 CHI_Cut_Ground_Troop_Numbers: "Сокращение численности сухопутных войск"
 CHI_Cut_Ground_Troop_Numbers_desc: "Количество не является проблемой для НОАК, а вот качество - да. Кроме того, сухопутные силы НОАК из-за своей "громоздкости" не имеют возможностей для экстренного и быстрого выхода к морю. Чтобы сделать наши Вооруженные силы более мобильными, гибкими и отзывчивыми, мы должны уменьшить зависимость от сухопутных войск путем сокращения численности войск или их переоснащения."
 CHI_Stamp_Out_Corruption: "Искоренение коррупции"
 CHI_Stamp_Out_Corruption_desc: "Одним из самых больших препятствий на пути превращения НОАК в современную военную силу наравне с западными странами является коррупция. Мы должны использовать центральную военную комиссию для подавления любых признаков коррупции, которые мы сможем найти."
 CHI_Naval_Capability_Enhancements: "Повышение военно-морского потенциала"
 CHI_Naval_Capability_Enhancements_desc: "Многие из угроз, с которыми мы сталкиваемся, носят морской характер. На востоке и юге расположились подозрительные соседи, а вокруг нашей сферы влияния американские военно-морские базы давят на наши территориальные воды. Наш нынешний флот должен быть улучшен, если мы желаем иметь хоть какую-то надежду защитить себя от этих многочисленных фронтов."
 CHI_Aerial_Capability_Enhancements: "Усовершенствование воздушных средств"
 CHI_Aerial_Capability_Enhancements_desc: "В 21 веке тот, кто выигрывает войну в воздухе, выигрывает войну на суше и на море заодно. В то время как наши аэрокосмические технологии догоняют наших геополитических соперников, в настоящее время не хватает воздушной доктрины, чтобы соответствовать этим разработкам."
 CHI_Network_Centric_Warfare: "Сетецентричная война"
 CHI_Network_Centric_Warfare_desc: "Нельзя полагаться лишь на тактику "человеческой волны" эпохи Корейской войны. Если мы хотим стать серьезным соперником на полях сражений завтрашнего дня, следует лучше использовать сетецентрическую войну."
 CHI_Network_Centric_Warfare_bonus: "Сетецентрическая война"
 CHI_New_Era_PLA: "НОАК новой эры"
 CHI_New_Era_PLA_desc: "НОАК в новую эпоху будет лучше выполнять задачи, поставленные партией и государством, и она также является важной частью реализации четырёх модернизаций."
 CHI_De_Politicize_the_Military: "Деполитизация военных"
 CHI_De_Politicize_the_Military_desc: "Хотя лояльность НОАК к КПК обеспечивает безопасность и стабильность нашего однопартийного государства, нельзя отрицать, что эта политизация вооруженных сил, по крайней мере частично (у командующих), ослабила способность НОАК функционировать в качестве эффективной военной силы."
 CHI_Preserve_the_Revolution: "Сохранение революции!"
 CHI_Preserve_the_Revolution_desc: "Новое тысячелетие ставит новые задачи перед властью нашего правительства. Мы должны решить, хотим ли мы ответить на эти вызовы, блокируя их или принимая."
 CHI_Internet_Crackdown: "Интернет-репрессии"
 CHI_Internet_Crackdown_desc: "Интернет - это не более чем рассадник недовольства и подстрекательства к мятежу. Мы должны запретить нашим гражданам использовать эту форму СМИ и подвергать цензуре все остальное."
 CHI_Netizen_Nation: "Нация нетизен"
 CHI_Netizen_Nation_desc: "Интернет не представляет существенной угрозы для нашего авторитета. На самом деле, мы даже можем использовать его в своих интересах."
 CHI_An_Open_Window: "Открытие окна"
 CHI_An_Open_Window_desc: "Дэн Сяопин однажды широко описал открытие Китая как открытие окна и его ставен для свежего воздуха. Хотя, как также сказал Дэн, некоторые "мухи" обязательно прилетят, когда это произойдет, и это тот риск, на который мы должны пойти, чтобы насладиться всеми преимуществами открытости."
 CHI_Let_a_Hundred_Flowers_Bloom: "Пусть расцветают сто цветов"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "В 1956 году Мао Цзэдун инициировал хитрую кампанию "сто цветов", призывая китайских граждан открыто высказывать свои претензии правительству, критиковать его и выражать недовольство. Хотя эта кампания закончилась масштабными репрессиями и возвращением к статус-кво, перезагрузка той же самой кампании не обязательно должна закончиться аналогичным образом."
 CHI_Freedom_of_Speech: "Свобода слова"
 CHI_Freedom_of_Speech_desc: "Теперь, когда мы позволили нашим гражданам высказывать свои недовольства, стало ясно, что наше общество продвинулось до такой степени, что всякие, ранее колкие и сомнительные вещи, можно произносить публично, не угрожая стабильности державы. Нам следует продолжить работу дальше..."
 CHI_Allow_Foreign_Social_Media: "Добро на иностранные соц. сети"
 CHI_Allow_Foreign_Social_Media_desc: "Социальные медиа-ресурсы, такие как Facebook, начинают набирать обороты. Несмотря на риски, мы должны позволить этим сайтам работать в нашей стране в рамках политики "открытого окна"."
 CHI_Liberalize_the_Media: "Либерализация СМИ"
 CHI_Liberalize_the_Media_desc: "До этого момента все виды средств массовой информации в Китае прямо или косвенно оказывали сильное влияние на государство, применялась жесткая цензура. Пришло время положить этому конец."
 CHI_Question_the_Four_Cardinal_Principles: "Вопрос о 4-х основных принципах"
 CHI_Question_the_Four_Cardinal_Principles_desc: "Четыре кардинальных принципа Дэна Сяопина включали в себя отстаивание социалистического пути, народно-демократическую диктатуру, руководство КПК и мысль Мао Цзэдуна. Включение этих принципов означает, что дискуссия о природе авторитарного правления в Китае не была разрешена. Если наша страна хочет добиться прогресса, это должно быть изменено, чтобы помочь разнообразить дебаты о будущем Китая."
 CHI_Unchain_the_8_Democratic_Parties: "Сброс оков 8 партий"
 CHI_Unchain_the_8_Democratic_Parties_desc: "В то время как Коммунистическая партия доминирует в китайской политике, 8 других легальных партий существуют как часть политической системы страны. Однако до сих пор они мало влияли на политику и не имели независимого голоса. Отмена ограничений в отношении этих существующих политических партий могла бы послужить проверкой на жизнеспособность установления натуральной многопартийной демократической системы в Китае."
 CHI_Free_and_Fair_Elections: "Демократия с китайской спецификой"
 CHI_Free_and_Fair_Elections_desc: "Демократия, которую мы знаем, имеет европейское происхождение. Хотя наша недавняя либерализация поставила нас на путь принятия институтов западного типа, это не означает, что мы должны идти на компромисс с нашими традиционными культурными ценностями."
 CHI_Support_the_Communists: "Поддержка коммунистов"
 CHI_Support_the_Communists_desc: "Даже если мы покончили с однопартийным правлением Китая, это не означает, что КПК не является лучшей партией для руководства Китаем в этой новой главе истории."
 CHI_Support_the_Pro_Western_Coalition: "Поддержка прозападной коалиции"
 CHI_Support_the_Pro_Western_Coalition_desc: "Пришло время нам сблизиться с нашими западными партнерами. Поддержка этой коалиции партий подтолкнет нашу страну в прозападное направление."
 CHI_Support_the_Non_Aligned_Coalition: "Поддержка нейтральной коалиции"
 CHI_Support_the_Non_Aligned_Coalition_desc: "Роль Китая не в том, чтобы выбирать чью-то сторону в мире, все больше разделяющемся между Западом и теми, кто хочет перевернуть существующий международный порядок. Вместо этого мы должны смотреть на наши собственные интересы и стремиться к порядочным отношениям с обеими сторонами."
 CHI_Sina_Weibo: "Сина Вайбо"
 CHI_Sina_Weibo_desc: "Сина Вайбо станет нашим аналогом платформ социальных сетей Запада. С его помощью мы можем оказывать определенное влияние на онлайн взаимодействие наших граждан."
 CHI_WeChat: "WeChat"
 CHI_WeChat_desc: "WeChat - это социальная программа с самыми активными пользователями в материковом Китае. Очень важно держать WeChat под нашим контролем."
 CHI_Bilibili: "Bilibili"
 CHI_Bilibili_desc: "Западные видеосообщества, такие как YouTube, не имеют большого влияния в Китае, но у нас есть и собственное хорошее видеосообщество. Bilibili, изначально созданное сообществом ACG, стало самым влиятельным онлайн-видеосообществом в Китае."
 CHI_Tik_Tok: "Tik Tok"
 CHI_Tik_Tok_desc: "TikTok - это китайский видеохостинг, на котором размещаются видеоролики, созданные пользователями, продолжительность которых может составлять от 3 секунд до 10 минут. Популярность TikTok привела к тому, что платформа оказывает всё большее влияние на культуру во всём мире."
 CHI_Mihoyo: "Mihoyo"
 CHI_Mihoyo_desc: "miHoYo Network Technology Co., Ltd - китайская компания по разработке и изданию видеоигр. Помимо игр, компания создает различные продукты, такие как анимационные сериалы, романы, комиксы, музыку и товары. \nThe Genshin Impact, ролевая игра с открытым миром, созданная miHoYo, популярна во всем мире."
 CHI_Golden_Shield_Project: "Проект "Золотой щит""
 CHI_Golden_Shield_Project_desc: "Мы должны быть готовы противостоять вызовам, которые ставит перед нами интернет в XXI веке, даже если мы решим принять его в ограниченном виде. Проект "Золотой щит" станет зонтиком, под которым будут проходить все будущие проекты, связанные с контролем, сбором и мониторингом информации."
 CHI_50_Cent_Army: "Боты за 50 центов"
 CHI_50_Cent_Army_desc: "Самый дешевый способ для нас влиять на общественное мнение в интернете - это платить интернет-комментаторам за публикации, пропагандирующие КПК и ее правильный путь. С другой стороны, это будет вызывать недовольство у части населения, когда оно раскусит хитрость."
 CHI_The_Great_Firewall_of_China: "Великий Брандмауэр Китая"
 CHI_The_Great_Firewall_of_China_desc: "Всемирная паутина - это опасное место, и мы должны сделать все возможное, чтобы защитить наших граждан от тех ее частей, которые им больше всего угрожают. Наш новый, обновленный взгляд на Великую Китайскую стену, барьер, который защищал эту страну на протяжении тысячелетий, обеспечит, чтобы подрывное, неверное и вызывающее раскол содержание оставалось вне поля зрения и ума китайского народа."
 CHI_Facial_Recognition_Surveillance: "Распознавание лиц"
 CHI_Facial_Recognition_Surveillance_desc: "Преступность - это болезнь нашего народа, и технология распознавания / наблюдения за лицами существует для того, чтобы мы могли легко и эффективно выслеживать преступников. Использование ее не будет представлять никакой угрозы для среднего, законопослушного гражданина, хотя большинству не понравится, что за ними пристально наблюдают."
 CHI_Social_Credit_Scheme: "Схема социального кредитования"
 CHI_Social_Credit_Scheme_desc: "Как правительства, наша цель должна состоять в том, чтобы обучать наших граждан правильному и полезному поведению. Это позволит стране полностью раскрыть свой потенциал. Социальный кредит будет эффективным способом стимулировать хорошее поведение и отделять зерна от плевел, живущие среди нас, для особого внимания."
 CHI_Skynet: "Скайнет"
 CHI_Skynet_desc: "Безопасность наших граждан - это особый приоритет. Нет таких мер, которые мы не могли бы рассмотреть, если эти меры помогут нам сохранить мир, стабильность и верховенство закона. Скайнет соберет огромную сеть камер слежения, чтобы идентифицировать любого из наших граждан, где бы они ни находились."
 CHI_PLA_Cyber_Army: "Кибер-армия"
 CHI_PLA_Cyber_Army_desc: "Современные военные вызовы часто базируются в киберпространстве, а не в физическом, то есть реальном мире. Директива НОАК №61398 будет заключаться в сборе информации, обеспечении нашей безопасности и, если потребуется, ведении войны в киберпространстве."
 CHI_Industrial_Espionage: "Промышленный шпионаж"
 CHI_Industrial_Espionage_desc: "Интеллектуальная собственность - это то, что западные страны используют для защиты своих нынешних экономических преимуществ. Где была интеллектуальная собственность в 19 веке, когда американцы безнаказанно нарушали законы об авторских правах, чтобы добиться экономического роста? Почему мы должны вести себя иначе? Мы используем подразделение 61398, чтобы сократить технологический разрыв между нами и нашими соперниками или даже нашими бывшими союзниками."
 CHI_Global_Propaganda_Network: "Глобальная пропагандистская сеть"
 CHI_Global_Propaganda_Network_desc: "Наше влияние за рубежом растет, но без должного внимания этот рост прекратится. Кроме того, некоторые политические субъекты в других странах набирают силу, что чревато опасными последствиями для нашего собственного международного положения. Подразделение 61398 может помочь в обоих этих начинаниях."
 CHI_Business_First: "Бизнес прежде всего"
 CHI_Business_First_desc: "Наша модель государственного капитализма допускает некоторую автономию и свободу для бизнеса. Мы не должны препятствовать их деятельности без веских причин."
 CHI_Mandate_Backdoors: "Зеленый свет тайному входу"
 CHI_Mandate_Backdoors_desc: "Бизнес важен, но безопасность на первом месте. Мы должны потребовать от всех технологических компаний создавать бэкдоры шифрования, чтобы следить за опасными элементами."
 CHI_Proper_State_Atheism: "Правильный атеизм"
 CHI_Proper_State_Atheism_desc: "Мы должны соответствовать презренному отношению Маркса к религии, как к опиуму для масс. В то время как мы можем терпеть определенную степень веры отдельных людей, институционализированная религия, несомненно, представляет собой угрозу авторитету Коммунистической партии. Будь то борьба с радикальным исламом или опасными культами - мы должны быть настороже."
 CHI_Crush_the_Falun_Gong: "Аннигиляция Фалуньгун"
 CHI_Crush_the_Falun_Gong_desc: "В то время как в прошлом мы терпели и даже до некоторой степени поддерживали Фалунь Дафа, культ вырос до опасного уровня и должен быть уничтожен."
 CHI_Combat_Islamism: "Борьба с исламизмом"
 CHI_Combat_Islamism_desc: "Ислам в целом - это не проблема для нас. Мусульманское меньшинство Хуэй не оспаривает нашу власть, и поэтому мы даем им возможность исповедовать свои убеждения. Однако когда речь заходит об уйгурских мусульманах провинции Синьцзян, мы не можем использовать тот же подход. Исламское движение Восточного Туркестана является филиалом Аль-Каиды и поддерживает опасную идеологию исламского фундаментализма."
 CHI_Crush_the_Turkistan_Islamic_Party: "Ликвидация ИПТ"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "Исламская партия Туркестана - это новое ответвление Исламского движения Восточного Туркестана, которое продолжило радикальную и насильственную практику своего предшественника. Мы должны задействовать полицию и вооруженные силы для выслеживания и уничтожения их ячеек."
 CHI_Xinjiang_Reeducation_Camps: "Синьцзянские лагеря перевоспитания"
 CHI_Xinjiang_Reeducation_Camps_desc: "В целях борьбы с радикализацией среди уйгурского населения мы создали лагеря для обеспечения местных жителей патриотическим и светским учением. До сих пор мы проводили эту практику тайно, но пришло время официально легализовать эту политику и проводить ее открыто, в более широком масштабе."
 CHI_Greater_Freedom_of_Religion: "Свобода вероисповедания"
 CHI_Greater_Freedom_of_Religion_desc: "Хотя коммунизм номинально атеистичен, мы должны признать, что значительная часть китайского населения религиозна и останется таковой. Это будет соответствовать нашим долгосрочным интересам в сохранении стабильности в стране, если мы формально закрепим соглашение с этим."
 CHI_Release_the_Falun_Gong: "Реабилитировать Фалуньгун"
 CHI_Release_the_Falun_Gong_desc: "Фалуньгун (Фалунь Дафа, то есть практика колеса дхармы или усердная работа с колесом учения) - по определению исследователей-синологов, новое религиозное движение или даже секта, практикующая древний цигун. Мы должны положить конец нашей принятой политике преследования Фалунь Дафа. Эта политика вызвала раскол внутри страны и породила критику со стороны внешних наблюдателей."
 CHI_Return_of_the_Dalai_Lama: "Возвращение Далай-ламы"
 CHI_Return_of_the_Dalai_Lama_desc: "Тибет был источником большой озабоченности для нашего режима в последние несколько десятилетий. Хотя мы исторически решали этот религиозный вопрос посредством цензуры и репрессий, для нашей власти в провинции было бы лучше, если бы мы были замечены в проведении уступок тибетскому народу. Одна из величайших поблажек, на которую мы можем пойти, - это позволить вернуться Далай-ламе."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Рассекречивание "Исламской партии Туркестана""
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Хотя мы можем не желать вести переговоры с террористическими группировками, мы не должны позволять этому нежеланию стоять на пути достижения мира. Предложение узаконить "Исламскую партию Туркестана" как политическую силу в Синьцзяне, при условии изменения ее идеологии, будет иметь большое значение для достижения важнейшей цели - спокойствия в регионе."
 CHI_Deescalate_the_Xinjiang_Conflict: "Деэскалация конфликта в Синьцзяне"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Теперь, когда мы примирились с нашим бывшим врагом, нам будет гораздо проще снизить интенсивность конфликта в Синьцзяне."
 CHI_Xinjiang_SAR: "С.А.Р Синьцзян"
 CHI_Xinjiang_SAR_desc: "Пришло время ослабить нашу хватку в Синьцзяне. Очевидно, что долгосрочная стабильность провинции и прилегающего региона не может быть обеспечена без большей степени местного самоуправления под отстранённым, но бдительным оком столицы."
 CHI_devolve_power_to_the_new_frontier: "Передать власть Новой Границе"
 CHI_devolve_power_to_the_new_frontier_desc: "Пришло время ослабить контроль над Синьцзяном. Ясно, что долгосрочную стабильность провинции, как и окружающего региона невозможно обеспечить без большей степени местного самоуправления под далеким, но бдительным оком столицы."
 CHI_One_China_Policy: "Политика единого Китая"
 CHI_One_China_Policy_desc: "Как самая большая страна в мире по численности населения и четвертая по площади суши, неудивительно, что есть те, кто желает в большей степени автономии в пределах республики. Нам следует подумать о том, чтобы удержать страну любой ценой или предоставить пространство для автономии, но в рамках нашего единого Китая."
 CHI_Two_Systems: "Две системы"
 CHI_Two_Systems_desc: "Хотя большая часть Китая все еще может соответствовать нашей существующей форме правления, мы должны придерживаться принципа "Одна страна, две системы" Дэна Сяопина и позволить некоторым областям Китая поддерживать свои собственные уникальные политические, экономические и правовые системы. Такой подход позволит уменьшить противодействие нашей власти при сохранении целостности державы."
 CHI_Extend_Interpretation_of_the_Systems: "Расширенная интерпретация идеи"
 CHI_Extend_Interpretation_of_the_Systems_desc: ""Одна страна, две системы" - идея, предложенная в начале 1980-х Дэн Сяопином, руководителем Китайской Народной Республики, в соответствии с которой политическая система Китая должна была претерпеть изменения. Лозунг был первоначально сформулирован, чтобы облегчить возвращение Макао и Гонконга к китайскому правлению, принцип имеет потенциал, чтобы быть примененным и к другим случаям, если мы допустим более широкое его толкование."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Рассмотрение избирательной реформы в Гонконге"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Учитывая сильное давление в Гонконге на реформирование средств, с помощью которых избираются представители Законодательного совета и глава Исполнительной власти, нам следует подумать, идти ли на уступки народу Гонконга в этой конкретной области, или же раз и навсегда исключить всеобщее избирательное право."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "Решение ПК ВСНП о Гонконге"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "Постоянный комитет Всекитайского собрания народных представителей должен принять решение относительно масштабов избирательной реформы, которую мы можем предоставить Гонконгу. Предоставление специальному административному региону (SAR) всеобщего избирательного права удовлетворит требования демократического движения, но увеличит риск того, что антикитайский или сепаратистский лидер получит контроль над Гонконгом, в то время как отказ от всеобщего избирательного права может привести к новым массовым протестам."
 CHI_Hong_Kong_Future: "Будущее Гонконга"
 CHI_Hong_Kong_Future_desc: "Мы до сих пор не дали никаких указаний относительно судьбы Гонконга, тогда как основной закон, сохраняющий его нынешнюю автономию, истекает в 2047 году. Возможно, в наших интересах сделать это сейчас, поскольку обещание продолжения автономии Гонконга может помочь убедить и подтолкнуть Тайвань вернуться под наш контроль. Однако мы, возможно, в перспективе захотим подавить сепаратизм, продемонстрировав силу нашей приверженности китайскому суверенитету."
 CHI_Greater_Tibetan_Autonomy: "Великая Тибетская автономия"
 CHI_Greater_Tibetan_Autonomy_desc: "Тибет - это регион с уникальной культурной и религиозной самобытностью. Хотя мы должны продолжать рассматривать его как неотъемлемую часть китайской державы, их свободолюбие может послужить нашим целям. Предоставив тибетцам большую степень самоуправления, чем они обладают в настоящее время, их население изменит отношение к китайским властям в лучшую сторону."
 CHI_Tibet_SAR: "С.А.Р Тибет"
 CHI_Tibet_SAR_desc: "Теперь, когда положительный эффект от предоставления большей тибетской автономии стал очевиден, создание в Тибете специального административного района с высокой степенью автономии будет способствовать росту нашей популярности среди тибетцев и нашего восприятия международным сообществом."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Диалог с тайваньцами"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Даже если мы не согласны с правом Тайваня на его нынешнюю политическую автономию, он тем не менее обладает ею. Самый прагматичный курс действий - это переговоры с тайванцами и снижение напряженности между нашими двумя сторонами."
 CHI_Three_Links: "Три звена"
 CHI_Three_Links_desc: "Почтовое, транспортное и торговое сообщение между островом Тайвань и материком в настоящее время не отлажены, и весь бизнес через пролив приходится перенаправлять через посредников, таких как Гонконг и Чеджу. Установление "трех звеньев" через Тайваньский пролив будет иметь большое значение для нормализации взаимодействия между нами и нашими властными коллегами из Тайбэя."
 CHI_Cross_Strait_Service_Trade_Agreement: "Соглашение о торговле услугами "
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "Либерализация торговли услугами между Тайванем и материковым Китаем поможет обеим экономикам и усилит наше влияние в островной провинции. Однако нет никакой гарантии, что тайваньское Законодательное собрание ратифицирует это торговое соглашение."
 CHI_Propose_Roadmap_to_Reunification: "Дорожная карта воссоединения"
 CHI_Propose_Roadmap_to_Reunification_desc: "Теперь, когда наши отношения с тайваньским правительством улучшились, мы можем предложить содействие с постепенной реинтеграцией острова в состав КНР, как еще одного особого административного района. Если тайваньцы примут наше предложение, то мы можем продолжить наши дипломатические усилия, но если они этого не сделают, нам, возможно, придется прибегнуть к другим средствам, чтобы вернуть Тайвань под наш контроль."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Зарытый топор вражды"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Хотя в прошлом мы выражали намерение любой ценой предотвратить независимость Тайваня, теперь мы должны осознать, что воинственность по отношению к Тайваню может подходить нашим целям меньше, чем более прагматичный подход. Продемонстрировав свою готовность идти навстречу пожеланиям тайваньского народа, какими бы они ни были, мы значительно уменьшим их враждебность к нам."
 CHI_Peaceful_Co_Existence: "Мирное сосуществование"
 CHI_Peaceful_Co_Existence_desc: "Теперь, когда отношения с тайванцами улучшились, мы можем приступить к документальной нормализации между нами с конечной целью восстановления спокойной обстановки в Тайваньском проливе."
 CHI_Free_Trade_Zone: "Свободная торговая зона"
 CHI_Free_Trade_Zone_desc: "Наша промышленность получила бы значительный толчок, если бы смогла экспортировать свою продукцию на Тайвань. Подписание соглашения о свободной торговле с Тайбэем только укрепит наши экономические и, следовательно, дипломатические отношения."
 CHI_Technology_Sharing: "Обмен технологиями"
 CHI_Technology_Sharing_desc: "Несмотря на меньшую по объемам экономику, Тайвань обладает впечатляющей технологической индустрией, от которой наши собственные компании могли бы извлечь выгоду."
 CHI_Settle_Territorial_Disputes: "Разрешение территориальных споров"
 CHI_Settle_Territorial_Disputes_desc: "Отношения между нашим правительством и коллегами в Тайбэе до сих пор были затруднены из-за небольшого вопроса о том, что обе стороны претендуют на юрисдикцию над территорией другой стороны. Настало время отказаться от этого притворства в пользу дальнейшего вовлечения Тайваня в нашу собственную орбиту."
 CHI_Sign_an_Armistice: "Подписание перемирия"
 CHI_Sign_an_Armistice_desc: "Гражданская война в Китае закончилась в 1949 году без подписания мирного договора. Нам будет трудно сблизиться с тайваньцами, не устранив этого препятствия."
 CHI_Military_Cooperation: "Военное сотрудничество"
 CHI_Military_Cooperation_desc: "Проведение регулярных учений между нашими войсками и войсками Тайваня поможет обоим нашим военным достичь статуса мирового класса."
 CHI_Establish_Joint_Control_Zones: "Совместная зона контроля пролива"
 CHI_Establish_Joint_Control_Zones_desc: "Создание совместной зоны контроля позволит обеим сторонам Тайваньского пролива более эффективно патрулировать водные пути и воздушное пространство."
 CHI_Recognize_an_Independent_Taiwan: "Признание независимости Тайваня"
 CHI_Recognize_an_Independent_Taiwan_desc: "Мы должны признать, что перспектива реинтеграции Тайваня в Китай на данном этапе нереалистична, учитывая высокую поддержку независимости этой страны. Однако если мы сейчас сократим наши потери и изменим политику в отношении Тайваня, то все равно сможем удержать Тайвань в нашей сфере влияния. Грамотным первым шагом будет признание их суверенитета."
 CHI_A_New_United_Front: "Новый объединенный фронт"
 CHI_A_New_United_Front_desc: "Наши предшественники и некоторые из тайваньцев когда-то объединились друг с другом, чтобы служить более великой цели. Теперь это историческое событие должно повториться."
 CHI_Anti_Japanese_Communique: "Антияпонское Коммюнике"
 CHI_Anti_Japanese_Communique_desc: "В то время как Запад стал благодушно относиться к угрозе, исходящей от японской нации, у нас нет таких иллюзий. Продолжающийся отказ Японии признать свои прошлые ошибки показывает, что национализм, который привел к их прошлой агрессии, никуда по-настоящему не исчез. Теперь, когда наши связи с Тайванем укрепились мы можем выступить с совместным осуждением Японии."
 CHI_Back_a_Coup: "Возврат к гос. перевороту"
 CHI_Back_a_Coup_desc: "Тайваньцы отвергли наше щедрое предложение, и поэтому у нас нет иного выбора, кроме как прибегнуть к более агрессивным мерам. Наименее рискованный способ принести перемены на Тайвань - это тайная поддержка военного переворота, поскольку более открытые действия могут навлечь гнев Соединенных Штатов."
 CHI_Gain_Support_of_Military_Elements: "Поддержка военных элементов"
 CHI_Gain_Support_of_Military_Elements_desc: "Для успеха переворота мы не можем полагаться только на индивидуальную лояльность тайваньских офицеров делу воссоединения, как бы сильно это чувство ни было. Дискретное распределение финансовых стимулов должно повысить шансы переворота на успех."
 CHI_The_Fifth_Column: "Пятая колонна"
 CHI_The_Fifth_Column_desc: "Пришло время поставить наших сторонников на Тайване на работу по восстановлению нашего контроля над островом. Как только приказы будут даны, все, что останется делать, это ждать результата."
 CHI_Establish_Taiwan_SAR: "Создание С.А.Р Тайвань"
 CHI_Establish_Taiwan_SAR_desc: "Теперь, когда фундамент заложен, настало время тайваньскому народу воссоединиться со своими соотечественниками в составе Китайской Народной Республики, хотя и с гарантией сохранения некоторой автономии. Тем не менее, наша цель по воссоединению нации теперь будет выполнена."
 CHI_Establish_Special_Administrative_Region: "Создание спец. административного района"
 CHI_Establish_Special_Administrative_Region_desc: "Теперь, когда основа была заложена, пришло время тайваньскому народу воссоединиться со своими соотечественниками в составе Китайской Народной Республики, хотя и с гарантией некоторой дальнейшей автономии. Тем не менее, наша цель воссоединения нации теперь будет достигнута."
 CHI_One_System: "Единая система"
 CHI_One_System_desc: "Принцип Дэна Сяопина "один Китай, две системы" служил нам, когда нужно было убедить англичан и португальцев вернуть нам свои колонии. Теперь, когда мы обрели силу и влияние, нам нет нужды держать страну политически, а затем и идеологически разделенной."
 CHI_Pressure_the_SARs: "Давление на Гонконг и Макао"
 CHI_Pressure_the_SARs_desc: "Специальные административные районы Гонконг и Макао в настоящее время обладают большей автономией, чем какая-либо еще часть КНР. Оказывая дискретное давление на прокитайские правительства этих районов, мы можем начать перманентно сокращать эту автономность."
 CHI_Formal_Annexation: "Формальная аннексия"
 CHI_Formal_Annexation_desc: "До сих пор федеральные документы Гонконга и Макао, их основные законы не позволяли нам осуществлять высокий контроль над их территорией. Теперь, возвратив административные районы под полное наше влияние, подобно процессу консенсуса, мы можем, наконец, покончить с этими остатками нашего прошлого унижения от рук колониальных держав."
 CHI_Combat_the_Traitors: "Борьба с предателями"
 CHI_Combat_the_Traitors_desc: "Мы не забыли презренных потомков Цзян Цзеши и его дружков. Проект национального строительства никогда по-настоящему не будет завершен, пока предатели, бежавшие на Тайвань, не встретят судьбу, которую они заслуживают."
 CHI_Fight_ROC_Recognition: "Борьба с признанием КР"
 CHI_Fight_ROC_Recognition_desc: "Есть еще те, кто продолжает признавать Китайскую Республику законным представителем китайской нации. Как бы мало ни было этих стран, они, тем не менее, способствуют глобальному влиянию отколовшейся провинции, и их необходимо заставить пересмотреть свои нынешние взгляды."
 CHI_Blockade_Taiwan_Island_Territories: "Блокада островов Тайваня"
 CHI_Blockade_Taiwan_Island_Territories_desc: "Островные территории Тайваня являются для нас достаточно простой мишенью. Блокада островов нарушит контроль Тайваня над своей собственной территорией и значительно облегчит задачу вторжения на нее."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Прекращение закона об отношениях с Тайванем"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Если закон об отношениях с Тайванем останется в силе, шансы Америки прийти на помощь Тайваню, если мы нападем на него, будут чрезвычайно высоки. Мы должны потребовать, чтобы американцы отменили этот акт. Для обеспечения успеха мы должны сделать так, чтобы наше международное положение по отношению к американскому было как можно более прочным, и чтобы наше влияние в Соединенных Штатах было увеличено."
 CHI_Road_to_War: "Дорога к войне"
 CHI_Road_to_War_desc: "Помимо внешних операций, мы должны внутренне подготовиться к предстоящей войне."
 CHI_Shell_Kinmen_and_Matsu: "Шелл Кинмен и Мацзу"
 CHI_Shell_Kinmen_and_Matsu_desc: "Кинмен и Мацзу лежат прямо у нашего побережья, ощетинившись военной техникой. Мы должны нанести удар по острову, пока тайваньцы не подготовились к грядущему конфликту."
 CHI_Shell_Kinmen: "Скорлупа Цзиньмэнь"
 CHI_Shell_Kinmen_desc: "Цзиньмэнь находится недалеко от нашего побережья, ощетинившись военной техникой. Мы должны нанести удар по острову в западной части пролива до того, как тайваньцы подготовятся к грядущему конфликту."
 CHI_Resume_the_Civil_War: "Возобновление Гражданской войны"
 CHI_Resume_the_Civil_War_desc: "Напряженность в районе Тайваньского пролива достигла точки кипения. Наши предки требуют крови. Пришло время обрушить мощь Народно-освободительной армии на наших исторических врагов и спустить псов войны."
 CHI_End_of_ROC: "Конец Тайваня"
 CHI_End_of_ROC_desc: "Наконец-то государство-обрубок нашло свой конец. Гражданская война в Китае завершилась победой материковой части страны. Все эти мгновения затеряются во времени, как слезы под дождем."
 CHI_The_Untapped_Market: "Неосвоенный рынок"
 CHI_The_Untapped_Market_desc: "Китай вступает в XXI век с быстро растущей экономикой, подобной которой мир никогда не видел. За последние несколько десятилетий экономическое влияние Японии и даже Америки неуклонно уменьшалось. Однако такое быстрое экономическое развитие не обошлось без издержек. [CHI.GetLeader] должен определить, будет ли Китай продолжать двигаться по своей нынешней траектории, применять новые методы или даже вернется к старым путям."
 CHI_Break_the_Iron_Rice_Bowl: "Крушение железной рисовой чаши"
 CHI_Break_the_Iron_Rice_Bowl_desc: ""Железная рисовая чаша" - это широко распространенное обеспечение гарантий занятости и льгот для работников в государственном секторе и на государственных предприятиях. Хотя в прошлом это сослужило стране хорошую службу, одним из предварительных условий вступления во Всемирную торговую организацию является отказ от этой практики."
 CHI_Ratification_of_WTO: "Вступление в ВТО"
 CHI_Ratification_of_WTO_desc: "Слишком долго мы были лишены преимуществ глобальной торговли, которыми пользуются все члены ВТО. Теперь это изменится - когда наше вступление в эту международную торговую организацию завершено, мы сможем лучше использовать институты либерального экономического порядка Запада в своих интересах."
 CHI_Encourage_Foreign_Investment: "Поощрение иностранных инвестиций"
 CHI_Encourage_Foreign_Investment_desc: "Как бы ни были устойчивы наши отечественные отрасли, их полный экономический потенциал не может быть раскрыт без инвестиций из-за рубежа. Мы должны предложить стимулы для поощрения прямых иностранных инвестиций в нашу страну."
 CHI_Protect_State_Owned_Businesses: "Защита государственных предприятий"
 CHI_Protect_State_Owned_Businesses_desc: "Государственные предприятия долгое время были основой нашей социалистической модели. Эта важность сохранится и будет сохраняться еще долгое время, поэтому в наших интересах, а также в их интересах обеспечить надежную финансовую и продуктовую защиту."
 CHI_Adopt_Western_Patent_Laws: "Принятие западных патентных законов"
 CHI_Adopt_Western_Patent_Laws_desc: "Отвратительное соблюдение прав интеллектуальной собственности уже много лет является источником нашей напряженности в отношениях с Соединенными Штатами. Принятие более строгих патентных законов остановит американцев, выдвигающих против нас это конкретное обвинение, и даст сигнал всему миру, что наша экономика не зависит от копирования тех, кто более инновационен, чем мы."
 CHI_Free_Direct_Investment: "Отвязанный частный сектор"
 CHI_Free_Direct_Investment_desc: "При нашей нынешней социалистической системе частный сектор имеет мало возможностей для маневра. Сохранение несколько жесткой хватки за экономику, возможно, и привело нас так далеко, но для сохранения впечатляющего роста Китая мы должны позволить нашему частному сектору процветать."
 CHI_SOE_Privatization_Initiative: "Инициатива приватизации госпредприятий"
 CHI_SOE_Privatization_Initiative_desc: "Государственные предприятия являются основой китайской экономики. Однако затраты на содержание этих крупных корпораций чрезвычайно высоки, и государственные предприятия могут извлечь выгоду из необходимости сталкиваться с конкурентами на более ровном игровом поле."
 CHI_Expand_the_Special_Economic_Zones: "Расширение особых экономических зон"
 CHI_Expand_the_Special_Economic_Zones_desc: "Специальные экономические зоны действовали как небольшие замкнутые анклавы свободного рыночного капитализма и являются значительным бонусом для нашей экономики. Расширение их позволит лучше пользоваться преимуществами, которые они нам предлагают."
 CHI_Promote_Innovation: "Продвижение инноваций"
 CHI_Promote_Innovation_desc: "Теперь, когда мы начали либерализацию рынка, само собой разумеется, что мы должны инвестировать в интеллектуальный капитал нашей страны, чтобы сделать Китай более конкурентоспособным в динамичной среде 21-го века."
 CHI_Liberalize_the_Market: "Либерализация рынка"
 CHI_Liberalize_the_Market_desc: "Мы взрастили китайскую экономику до такой степени, что теперь она может стоять на своих собственных ногах. Время для нашей патерналистской политики действительно закончилось. Наши фирмы и предприниматели теперь готовы противостоять экономическим мощностям Запада на равных, без поддержки собственного правительства."
 CHI_Chinese_Model_of_Manufacturing: "Китайская модель производства"
 CHI_Chinese_Model_of_Manufacturing_desc: "Китайская экономика зашла очень далеко, сосредоточившись на количестве, а не на качестве. Мы должны продолжать массово производить продукцию по низким ценам."
 CHI_Korean_Joint_Ventures: "Корейские совместные предприятия"
 CHI_Korean_Joint_Ventures_desc: "Республика Корея - страна, с которой в последние несколько лет у нас складываются все более хорошие отношения. Несмотря на то, что они развились намного позже японцев, технологическое мастерство корейских фирм не стоит недооценивать. Мы должны рассмотреть возможность расширения нашего сотрудничества с этой растущей азиатской державой."
 CHI_German_Joint_Ventures: "Германские совместные предприятия"
 CHI_German_Joint_Ventures_desc: "Германия - это страна, хорошо известная миру своим высококачественным производством. Мы могли бы извлечь большую пользу из их впечатляющего опыта, и поэтому должны рассмотреть вопрос об укреплении наших связей с этой ведущей европейской страной."
 CHI_American_Joint_Ventures: "Американские совместные предприятия"
 CHI_American_Joint_Ventures_desc: "Соединенные Штаты представляют собой нашего самого большого конкурента в мире, но также и самого важного торгового партнера. Их нынешнее господство в мировой торговле впечатляет, но оно не вечно. Обращение за помощью к собственным американским компаниям в этом начинании ускорит эту вероятность."
 CHI_Japanese_Joint_Ventures: "Японские совместные предприятия"
 CHI_Japanese_Joint_Ventures_desc: "Япония - это страна, с которой мы никогда не были полностью в ладу. Наша непростая история и их непрекращающаяся враждебность мешают дипломатическим отношениям между нашими народами. Тем не менее, Япония является заметной соседней экономикой с развитым четвертичным сектором. Нам следует подумать о том, чтобы отложить наши обиды и потратить силы на более важные цели экономического развития."
 CHI_Export_Driven_Economy: "Экономика, ориентированная на экспорт"
 CHI_Export_Driven_Economy_desc: "Полагаться только на потребление будет недостаточно, чтобы сделать Китай ведущей мировой экономической державой. Мы должны использовать контроль над экономикой, чтобы ориентировать ее на экспорт промышленных товаров в остальной мир."
 CHI_Factory_of_the_World: "Фабрика мира"
 CHI_Factory_of_the_World_desc: "Теперь наш производственный потенциал будет полностью раскрыт. Настало время оставить свой след в мировой экономике как мировому центру производства."
 CHI_Socialism_with_Chinese_Characteristics: "Социалистическая реконструкция"
 CHI_Socialism_with_Chinese_Characteristics_desc: "С момента открытия Китайской республики наша страна была омрачена растущим экономическим неравенством и распространением коррупции внутри Коммунистической партии. Служа "экономическому развитию", наши предшественники забыли изначальную цель КПК - служить народу. Пора возвращаться к старым путям революции."
 CHI_Denounce_Deng_Xiaoping: "Осуждение Дэн Сяопина"
 CHI_Denounce_Deng_Xiaoping_desc: "Невозможно будет преодолеть нынешний упадок Китая, не имея дела с наследием Дэна Сяопина. До тех пор, пока этого человека будут помнить как героя китайского развития, народ не примет наших необходимых реформ. Наше правительство должно осудить его и всех, кто его поддерживает."
 CHI_Mao_Zedong_Thought: "Политическая мысль Мао Цзэдуна"
 CHI_Mao_Zedong_Thought_desc: "Представление Дэн Сяопина о том, что Мао был "на 70% прав и на 30% неправ", подрывает революционные идеалы Китая. Настало время вернуться к основополагающей идеологии КНР!"
 CHI_State_Owned_Business_Supremacy: "Поддержка гос. предприятий"
 CHI_State_Owned_Business_Supremacy_desc: "Государственные предприятия - это средства, с помощью которых мы осуществляем контроль над экономикой. Мы должны провести обеспечение, чтобы они оставались доминирующим актором в китайской экономике."
 CHI_Collectivize_Agriculture: "Коллективизация сельского хозяйства"
 CHI_Collectivize_Agriculture_desc: "Обширные сельские районы Китая были заброшены постдэнскими администрациями. Коллективное сельское хозяйство улучшит жизнь всего крестьянства Китая и будет способствовать большему чувству единства среди того, что всегда было нашей самой сильной опорой."
 CHI_Close_Window_to_the_West: "Чистка от иностранных интересов"
 CHI_Close_Window_to_the_West_desc: "Открытие рыночной экономики позволило западным фирмам, НПО и частным лицам проникнуть в нашу страну и распространять подрывные буржуазные идеалы. Мы должны бороться с этими иностранцами, чтобы сохранить единство нашей страны."
 CHI_Purge_the_Capitalists: "Чистка от капиталистов"
 CHI_Purge_the_Capitalists_desc: "В то время как Цзян Цзэминь ранее стремился нормализовать положение буржуазии в китайском обществе, эта политика просто усилила капиталистические, контрреволюционные классы по отношению к обычным китайским гражданам. Настало время исправить этот дисбаланс."
 CHI_Purge_the_Communist_Party: "Чистка коммунистической партии"
 CHI_Purge_the_Communist_Party_desc: "Некогда великая коммунистическая партия Китая в последние десятилетия стала коррумпированной и декадентской. Слишком долго правительство закрывало глаза на злоупотребления властью и кумовство со стороны чиновников Коммунистической партии. Пришло время утилизировать эти гнилые яблоки."
 CHI_Revolution_in_One_Country: "Революция в одной стране"
 CHI_Revolution_in_One_Country_desc: "Как бы ни хотелось возродить глобальное коммунистическое движение за пределами Китая, мы должны признать, что такая перспектива в лучшем случае нереалистична, а в худшем - опасна. Кроме того, мы должны уделять приоритетное внимание благосостоянию наших собственных граждан."
 CHI_Form_the_Fifth_International: "Формирование Пятого Интернационала"
 CHI_Form_the_Fifth_International_desc: "Было бы эгоистично с нашей стороны лишить весь остальной мир возможности принять участие в нашей новой, возрожденной революции. Пятый Интернационал поможет коммунистическим движениям во всем мире набирать обороты."
 CHI_Privatize_Agricultural_Products: "Приватизация сельхозпродукции"
 CHI_Privatize_Agricultural_Products_desc: "Несмотря на нашу приверженность коммунистическим идеалам, мы должны признать, что некоторые прагматические компромиссы должны быть приведены в действие. Коллективизация сельского хозяйства исторически имела плохие результаты, поэтому мы должны держать этот сектор экономики вне прямого контроля государства."
 CHI_Allow_Small_Private_Ventures: "Разрешение малых частных предприятий"
 CHI_Allow_Small_Private_Ventures_desc: "В нашем 21 веке, принявшем маоистскую идеологию, некоторые мелкие частные предприятия могут быть разрешены до тех пор, пока они остаются под пристальным контролем государства."
 CHI_State_Run_Corporatism: "Государственный корпоративизм"
 CHI_State_Run_Corporatism_desc: "Наши обязательства - перед народом, но для того, чтобы выполнить все обещания, мы должны сотрудничать с китайскими корпоративными элементами."
 CHI_Proper_State_Nationalization: "Верная государственная национализация"
 CHI_Proper_State_Nationalization_desc: "Реформы Дэна привели к ослаблению влияния КПК на китайскую экономику, и теперь мы должны обратить это явление вспять. Лучший способ обеспечить благосостояние и безопасность китайского народа заключается в том, чтобы государство непосредственно контролировало все аспекты экономики."
 CHI_Chinese_Industrial_Explosion: "Новый «Большой скачок»"
 CHI_Chinese_Industrial_Explosion_desc: "«Большой скачок» вперед Мао был сделан с благими намерениями, но плохо реализован местными чиновниками. Мы позаботимся о том, чтобы не было допущено подобных ошибок, когда мы вновь попытаемся развить экономику Китая с помощью маоистских идеалов."
 CHI_Chinese_Megaprojects: "Развитие мегапроектов"
 CHI_Chinese_Megaprojects_desc: "Теперь, когда мы начали раскрывать экономический потенциал Китая, у нас появилась возможность реализовывать инфраструктурные проекты беспрецедентного масштаба."
 CHI_Strategic_Industries: "Стратегические пром. отрасли"
 CHI_Strategic_Industries_desc: "Проведя значительные улучшения в китайской экономике, пришло время сосредоточиться на поддержке некоторых стратегических отраслей промышленности Китая."
 CHI_Chinese_High_Speed_Rail_System: "Высокоскоростная ж/д система Китая"
 CHI_Chinese_High_Speed_Rail_System_desc: "Такая огромная страна, как Китай, нуждается в высокоэффективной и разветвленной железнодорожной сети, чтобы с успехом функционировать в 21 веке. Мы должны инвестировать в улучшение и расширение этой сети."
 CHI_Korail: "Korail"
 CHI_Korail_desc: "Korail является доминирующим поставщиком высокоскоростных ж/д услуг в Южной Корее и как таковой обладает значительным опытом, который может помочь улучшить нашу собственную высокоскоростную железнодорожную сеть, если мы грамотно обратимся к ним."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "Немецкая Deutsche Bahn является второй по величине транспортной компанией в мире и самым значительным железнодорожным оператором в Европе. Компания включает в себя дочерние предприятия, связанные с большим спектром различных железнодорожных услуг, и, безусловно, будет подходящим партнером в наших текущих усилиях по расширению собственной железнодорожной сети."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "Amtrak является основным оператором высокоскоростных железных дорог в Соединенных Штатах и обслуживает всю территорию США, а также три канадские провинции. Мы можем извлечь пользу из их опыта развития высокоскоростных железнодорожных сетей в стране почти такой же большой, как наша."
 CHI_Japan_Railway_Group: "Рассмотрение японских ж/д"
 CHI_Japan_Railway_Group_desc: "Япония славится эффективностью своей железнодорожной сети и своим технологическим опытом. С помощью группы японских железных дорог и ее дочерних компаний мы могли бы повысить эффективность нашей собственной сети, чтобы она соответствовала японской."
 CHI_Belt_and_Road_Initiative: "Один пояс и один путь"
 CHI_Belt_and_Road_Initiative_desc: "Шелковый путь когда-то связывал Древний Китай с обширными странами по всему земному шару. Современная эпоха предоставляет еще большие возможности для глобальной экономической интеграции. Инвестируя в сухопутные и морские пути по всему миру, мы увеличим экономическое влияние Китая, помогая развитию наших многочисленных партнеров."
 CHI_Begin_CCWAEC: "Старт ЭККЦЗА"
 CHI_Begin_CCWAEC_desc: "Экономический коридор Китай-Центральная и Западная Азия - это амбициозная попытка укрепить связи между Китаем и государствами Азии. Геополитическое значение этого региона и относительно низкий уровень нынешних связей с ним делают этот экономический коридор важным объектом нашего внимания."
 CHI_The_Uzbek_Link: "Усиление партнерства с Узбекистаном"
 CHI_The_Uzbek_Link_desc: "Узбекистан был важным партнером в Центральной Азии, в немалой степени из-за своего презрения к российской гегемонии. Мы должны сделать все возможное для дальнейшего развития этих плодотворных отношений, чтобы без труда противодействовать влиянию России у наших границ."
 CHI_The_Kyrgyz_Link: "Усиление партнёрства с Кыргыстаном"
 CHI_The_Kyrgyz_Link_desc: "Кыргызстан чрезвычайно важен для китайской безопасности, учитывая его близость к Синьцзяну, и поэтому его стабильность является нашей главной заботой. Кроме того, экономические связи Кыргызстана с нами значительны, но пока относительно малы в абсолютном выражении. Мы должны сделать все возможное, чтобы углубить эти важные отношения."
 CHI_The_Turkmen_Link: "Усиление партнёрства с Туркменистаном"
 CHI_The_Turkmen_Link_desc: "Туркменистан - уникальное государство в Центральной Азии, да и во всем мире, ибо оно единственное, чей постоянный нейтралитет признан ООН. Этот нейтралитет помешал стратегическому сближению страны с Россией, сделав ее благодатной почвой для распространения нашего собственного влияния."
 CHI_The_Tajik_Link: "Партнёрство с Таджикистаном"
 CHI_The_Tajik_Link_desc: "Мы должны активизировать наши ресурсы по развитию Таджикистана в связи с важностью страны в наших усилиях по борьбе с терроризмом, учитывая позицию страны в точке, где территориально встречаются Синьцзян и Афганистан. Наши отношения с государством Таджикистан уже прочны, но могут быть еще более укреплены на благо как нашей страны, так и их собственной."
 CHI_The_Persian_Link: "Персидские связи"
 CHI_The_Persian_Link_desc: "Иран - ключевой экономический и стратегический партнер, страна с огромным неиспользованным потенциалом и ресурсами. Мы можем помочь раскрыть этот потенциал, предложив Ирану инициативу "Один пояс и один путь"."
 CHI_The_Turkish_Link: "Связи с Турцией"
 CHI_The_Turkish_Link_desc: "Турция - страна, которая не была столь восприимчива к нашему влиянию, как некоторые другие, и ключевым пунктом разногласий является наша политика в отношении уйгурского населения Синьцзяна. Тем не менее, мы должны стараться изо всех сил развивать наши связи с этой важной страной, учитывая ее значительный региональный вес и ее положение как связующего звена между Европой и Азией."
 CHI_African_Railway_Projects: "Африканские железные дороги"
 CHI_African_Railway_Projects_desc: "Африканский континент является подходящей мишенью для наших железнодорожных инвестиций. Теперь, когда наши собственные железнодорожные фирмы отточили свой опыт в Китае, они хорошо подходят для решения задач оказания помощи нашим африканским партнерам в создании собственной инфраструктуры."
 CHI_Addis_Ababa_Djibouti_Railway: "Ж/д путь Аддис-Абеба — Джибути"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "Эфиопия и Джибути являются соседними странами, которые выиграли бы от сокращения времени в пути между их соответствующими столицами. Мы должны сделать инвестиции в обе страны, чтобы помочь им достичь этой цели."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Ж/д путь Момбаса — Найроби"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Кения является одним из богатых ресурсами мест на Африканском континенте, но не имеет инфраструктуры, соответствующей ее экономическому значению. Инвестирование в колейную железнодорожную сеть в стране обеспечит тысячи кенийцев рабочими местами, а также поможет развивать трудно дающиеся отрасли."
 CHI_Abuja_Kaduna_Railway_Line: "Ж/д путь Лагос — Кано"
 CHI_Abuja_Kaduna_Railway_Line_desc: "Необходимость улучшения железнодорожного сообщения в Нигерии особенно остро ощущается в связи с преобладанием вооруженных формирований и похитителей, нацеленных на нескоростные магистрали страны. Мы должны сделать все возможное, чтобы обеспечить более безопасный и лучший вид транспорта для граждан Нигерии."
 CHI_The_Pan_Asia_Railway_Network: "Паназиатская железнодорожная сеть"
 CHI_The_Pan_Asia_Railway_Network_desc: "Железная дорога Куньмин — Сингапур или паназиатская железнодорожная сеть - это амбициозное начинание, которое, когда оно будет завершено, соединит Китай со всеми государствами материковой Юго-Восточной Азии. Эта сеть позволит в геометрической прогрессии улучшить экономические связи между нашими богатейшими странами."
 CHI_Western_Route: "Западный маршрут"
 CHI_Western_Route_desc: "Мьянма является участком западного маршрута паназиатской железнодорожной сети. Наши тесные связи с этой страной должны способствовать этому этапу проекта, но мы должны остерегаться тенденции Мьянмы к нестабильности."
 CHI_Central_Route_Laos: "Центральный маршрут: Лаос"
 CHI_Central_Route_Laos_desc: "Лаос - наш близкий союзник и первый шаг по главному маршруту из Куньмина в Сингапур. Мы должны инвестировать в улучшение нынешней не слишком впечатляющей железнодорожной сети Лаоса."
 CHI_Central_Route_Thailand: "Центральный маршрут: Таиланд"
 CHI_Central_Route_Thailand_desc: "Хотя наши отношения с Таиландом исторически были хороши, переговоры о создании железнодорожной сети, проходящей через всю страну от Лаоса до Малайзии, явно будут трудными..."
 CHI_Central_Route_Malaysia: "Центральный маршрут: Малайзия"
 CHI_Central_Route_Malaysia_desc: "Малайзия и Сингапур - два государства с исторически непростыми отношениями, но для наших целей крайне важно, чтобы эти две страны смогли отбросить свои разногласия и договориться по этому конкретному проекту."
 CHI_Eastern_Route: "Восточный маршрут"
 CHI_Eastern_Route_desc: "Восточный маршрут паназиатской железнодорожной сети должен проходить через территорию Вьетнама и Камбоджи. В то время как Камбоджа, вероятно, будет очень восприимчива к нашим предложениям, а подозрительное отношение Вьетнама к нам может оказаться препятствием."
 CHI_Hambantota_Port_Expansion: "Расширение порта Хамбантота"
 CHI_Hambantota_Port_Expansion_desc: "После завершения строительства порт Хамбантота на Шри-Ланке станет важным торговым центром в Индийском океане и поможет укрепить связи между Пекином и Коломбо."
 CHI_The_Hambantota_Port_Lease: "Аренда на 99 лет"
 CHI_The_Hambantota_Port_Lease_desc: "Учитывая огромный долг Шри-Ланки перед нами и низкую вероятность того, что они смогут вернуть нам его, мы могли бы предложить нашим шри-ланкийским партнерам удобный выход из ситуации, арендовав у них порт Хамбантота в обмен на наши инвестиции в размере 1 миллиарда долларов."
 CHI_The_China_Pakistan_Economic_Corridor: "Китайско-Пакистанский экономический коридор"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "Пакистан - наш близкий союзник, и раз так, мы должны помочь стране развивать свои автомобильные и железные дороги, а еще порты."
 CHI_Piraeus_Port_Expansion: "Расширение порта Пирей"
 CHI_Piraeus_Port_Expansion_desc: "Порт Пирей - самый большой и, безусловно, самый значительный порт в Греции. Инвестиции в Пирейский порт помогут улучшить это стратегическое место встречи Экономического пояса Шелкового пути и Морского Шелкового пути 21-го века, а также увеличить наши экономические рычаги в Европе."
 CHI_North_South_Water_Transfer: "Перенос воды с юга на север"
 CHI_North_South_Water_Transfer_desc: "Чтобы уменьшить большой дисбаланс в водоснабжении между югом и севером Китая, мы должны инвестировать в строительство каналов для отвода воды в ключевые районы с ее дефицитом. Однако это будет дорогостоящее мероприятие и потребует переселения сотен тысяч людей."
 CHI_Ecological_Preservation_Movement: "Движение за сохранение окружающей среды"
 CHI_Ecological_Preservation_Movement_desc: "Вместо того, чтобы пытаться подчинить природу своей воле, мы должны сосредоточиться на улучшении имеющихся у нас водных ресурсов, не нанося при этом большого ущерба окружающей среде."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Проект «Ярлунг-Цангпо»"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "Строительство плотины в Большом Каньоне Ярлунг-Цангпо обеспечит Китай гидроэлектростанцией и поможет отводить воду в районы Китая, где ее не хватает. Однако такой проект мог бы привести к крупномасштабному разрушению окружающей среды, перемещению людей и спровоцировать враждебную реакцию со стороны Индии и Бангладеша, которые сократили бы доступ к воде, если бы произошла диверсия."
 CHI_Water_Conservation_Projects: "Проекты сохранения водных ресурсов"
 CHI_Water_Conservation_Projects_desc: "Вода - это важнейший ресурс, и мы должны сделать все возможное, чтобы сохранить то немногое, что у нас есть. Наше правительство должно инициировать проекты по значительному сокращению водопотребления, а также по улучшению качества имеющихся у нас водных ресурсов и фильтрации загрязненной воды."
 CHI_Renewable_Strategy: "Возобновляемые источники"
 CHI_Renewable_Strategy_desc: "Опасный уровень загрязнения воздуха в нашей стране вкупе с ограниченным запасом угля требует ответа от нашего правительства в виде оценки альтернативных источников энергии."
 CHI_Golden_Sun_Initiative: "Инициатива «Золотое Солнце»"
 CHI_Golden_Sun_Initiative_desc: "Предоставление субсидий отечественным фирмам солнечной энергетики поможет разработать эту недорогую и быстро внедряемую возобновляемую альтернативу по всей стране."
 CHI_Export_Photovoltaic_Systems: "Экспорт фотоэлектрических систем"
 CHI_Export_Photovoltaic_Systems_desc: "Теперь, когда мы успешно развили наши внутренние возможности солнечной энергетики, наша страна может извлечь выгоду из экспорта фотоэлектрических систем многим торговым партнерам."
 CHI_Nuclear_Boom: "Ядерный бум"
 CHI_Nuclear_Boom_desc: "Несмотря на значительное общественное сопротивление строительству новых ядерных реакторов, ядерная энергетика является одной из наиболее жизнеспособных возобновляемых альтернатив ископаемому топливу. Однако это сопряжено с существенными финансовыми затратами, связанными с необходимостью создания сложной системы вспомогательной инфраструктуры."
 CHI_Construct_Nuclear_Waste_Repository: "Постройка хранилища ядерных отходов"
 CHI_Construct_Nuclear_Waste_Repository_desc: "Утилизация высокорадиоактивных отходов, таких как отработавшее ядерное топливо, по-прежнему является одним из важнейших аспектов нашей ядерной энергетической программы. Высокоуровневые отходы должны быть обработаны с особой тщательностью и храниться в геологическом хранилище в течение десятилетий, чтобы они распадались. Наши специалисты определили район Бейшань в пустыне Гоби как подходящее место для начала строительства такого хранилища."
 CHI_Cheap_Coal_Supremacy: "Превосходство дешевого угля"
 CHI_Cheap_Coal_Supremacy_desc: "Китай является крупнейшим производителем и потребителем угля в мире, и наша экономика продолжает полагаться на этот ресурс. Вместо того, чтобы сосредоточиваться на нереалистичных альтернативах, мы должны просто признать центральную роль угля в нашей экономике и сосредоточиться на его максимально эффективной эксплуатации."
 CHI_Mass_Coal_Oil_Conversion_Project: "Проект массовой конверсии угля"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "Превращение каменного угля в нефть позволит использовать большие запасы первого для того, чтобы помочь уменьшить наш дефицит во втором. Хотя этот процесс чрезвычайно полезен, он также чрезвычайно водо-интенсивен - усугубляет нашу и без того серьезную проблему нехватки воды."
 CHI_First_Tier_Megacity_Development: "Развитие мегаполисов 1-ого уровня"
 CHI_First_Tier_Megacity_Development_desc: "Китайское побережье характеризуется обширными мегаполисами с 10-миллионным населением. Учитывая значительный вклад этих экономических центров в китайскую экономику, инвестиции в улучшение этих "мегаполисов" могли бы иметь для нас большую ценность."
 CHI_Pearl_River_Megalopolis: "Мегаполис Жемчужной реки"
 CHI_Pearl_River_Megalopolis_desc: "Дельта Жемчужной реки Южного Китая (ДЖР) - это обширный городской центр, состоящий из нескольких городов, включая Гуанчжоу, Шэньчжэнь, Чжухай и многие другие. Совокупное население центра составляет более 50 миллионов человек, что делает его самым крупным городским районом в мире как по численности граждан, так и по размерам территории."
 CHI_Jing_Jin_Ji_Megacity: "Мегаполис Цзин-Цзинь-Цзи"
 CHI_Jing_Jin_Ji_Megacity_desc: "Северным аналогом Дельты Жемчужной реки является столичный регион Цзин-Цзинь-Цзи, городской кластер, включающий все более взаимосвязанные провинции Пекина, Тяньцзинь и Хэбэй. Наша стратегия "Цзин-Цзинь-Цзи" будет направлена на максимизацию экономического потенциала трех городских центров, составляющих регион, используя преимущества каждой провинции."
 CHI_Yangtze_River_Megacity: "Мегаполис на реке Янцзы"
 CHI_Yangtze_River_Megacity_desc: "На севере и юге простилаются значительные и растущие экономические центры. Но на протяжении тысячелетий река Янцзы была источником жизненной силы китайской нации, а города, возникшие вокруг нее, были сердцем китайского правительства, экономики и культуры. Это историческое значение продолжалось и действительно росло в современном Китае, и мы можем помочь ускорить этот процесс."
 CHI_Go_West_Strategy: "Стратегия "Ход на запад""
 CHI_Go_West_Strategy_desc: "В то время как прибрежный восток Китая быстро развивался после политики Дэн Сяопина "реформ и открытости", гораздо более сельский, малонаселенный запад страны не видел такого же быстрого улучшения. Мы должны стремиться исправить это неравенство."
 CHI_Qinghai_Tibet_Railway: "Железная дорога Цинхай-Тибет"
 CHI_Qinghai_Tibet_Railway_desc: "Тибет является важной и неприкосновенной частью Китая, но отсутствие сложных транспортных сетей между Тибетским регионом и остальным городским массивом препятствует его интеграции. Инвестиции в железную дорогу между Тибетом и соседней провинцией Цинхай улучшат эту ситуацию."
 CHI_West_Triangle_Economic_Zone: "Экономическая зона Западного Треугольника"
 CHI_West_Triangle_Economic_Zone_desc: "Запад Китая не лишен крупных городских районов. Чунцин, Чэнду и Сиань - все это крупные западные города с высокоразвитой экономикой. Инвестиции в эти населенные пункты, как мы надеемся, распространят преимущества развития на всю остальную часть Западного Китая."
 CHI_Xinjiang_Development_Plan: "План развития Синьцзяна"
 CHI_Xinjiang_Development_Plan_desc: "Провинция Синьцзян, без сомнения, является самым беспокойным из регионов Китая. Противостояние правительству, саботаж, терроризм и другие формы Уйгурского сопротивления продолжают подрывать наш контроль над этой дальневосточной территорией. Начало согласованной программы по повышению уровня жизни в Синьцзяне будет иметь большое значение для снижения этой опасной тенденции к нестабильности."
 CHI_New_Eurasian_Land_Bridge_Railway: "Новая железная дорога по Евразийскому сухопутному мосту"
 CHI_New_Eurasian_Land_Bridge_Railway_desc: "Новый Евразийский сухопутный мост является южным аналогом Евразийского сухопутного моста и проходит через Китай и Центральную Азию с возможными планами расширения в Южную и Западную Азию. Строительство китайской части Евразийского континентального моста может эффективно улучшить транспортные условия на западе Китая."
 CHI_Qinghai_Tibet_Development_Plan: "План развития Цинхай-Тибета"
 CHI_Qinghai_Tibet_Development_Plan_desc: "Цинхай-Тибетское плато всегда было зажато высокогорьем. Теперь технологический прогресс позволяет нам освоить крышу мира, теснее объединить Цинхай-Тибет и материк и дать возможность каждому вступить на путь модернизации."
 CHI_Northern_New_Boundary: "Новая северная граница"
 CHI_Northern_New_Boundary_desc: "Теперь мы восстановили наши старые северные территории, необходимо позволить модернизировать весь монгольский регион, наша страна везде одинакова"
 CHI_Northern_New_Artery: "Новая северная артерия"
 CHI_Northern_New_Artery_desc: "Важно построить новую внешнюю Монголию, насущной необходимостью является состояние местного транспорта, позволить нашему поезду пересечь плато, чтобы соединить северо-восток и северо-запад. Установить прочную связь между прерией и материком."
 CHI_Mongolia_Ore_Production: "Добыча руды в Монголии"
 CHI_Mongolia_Ore_Production_desc: "Монгольское плато так долго спало, что мы должны развивать эту сокровищницу как можно скорее."
 CHI_Mongolia_Development_Plan: "План развития Монголии"
 CHI_Mongolia_Development_Plan_desc: "Пока монголы объединяются под нашими знаменами, древнее плато ждет светлое будущее."
 CHI_Prosperous_Borderland: "Процветающее приграничье"
 CHI_Prosperous_Borderland_desc: "Где бы ни находилась наша родина - в глубинке или на границе - она везде одна и та же."
 CHI_Assimilate_Outer_Mongolia: "Внешняя Монголия ассимилирована"
 CHI_Assimilate_Outer_Mongolia_desc: "Халха, в монгольской литературе означает "щит". Наконец, мы вернули наш щит, и больше не будем его терять."
 CHI_Norinco_Projects: "Проекты Norinco"
 CHI_Norinco_Projects_desc: "Norinco - крупнейшая оборонная корпорация в Китае, а также одна из крупнейших в мире. Инвестиции в Norinco значительно повысят качество военной техники нашей страны."
 CHI_Small_Arms_Development: "Развитие стрелкового оружия"
 CHI_Small_Arms_Development_desc: "Народно освободительная армия стала более механизированной чем была первоначально, но тем не менее, большое внимание должно быть уделено экипировке и снаряжению отдельного взятого солдата."
 CHI_Air_Burst_Weapons: "Оружие Airburst"
 CHI_Air_Burst_Weapons_desc: "Снаряды Airburst (воздушного подрыва) - это высокоэффективное средство против вражеских солдат, прячущихся за укрытием. Американские и корейские попытки производства подобного оружия в значительной степени закончились неудачей. Если бы мы усовершенствовали нашу нынешнюю конструкцию оружия схожего типа, то получили бы значительное преимущество в пехотном бою."
 CHI_Armored_Vehicles: "Бронетехника"
 CHI_Armored_Vehicles_desc: "Хотя Norinco в первую очередь занимается пехотным вооружением, она также производит бронетехнику. Разработка бронемашин поможет сделать НОАК современной и гибкой силой."
 CHI_Advanced_MBTs: "Продвинутые МБТ"
 CHI_Advanced_MBTs_desc: "Основные боевые танки являются значительным активом на современном поле боя, и мы, к сожалению, отстаем в этой области от качества российских и американских танковых конструкций, намного превосходящих наши собственные. Поэтому сосредоточение внимания на совершенствовании наших возможностей в области МБТ имеет ключевое значение."
 CHI_Automotive_Industry: "Автомобильная промышленность"
 CHI_Automotive_Industry_desc: "Китайская автомобильная промышленность прошла долгий путь от своих советских истоков в 1950-х гг. Несмотря на эти существенные улучшения, нашему отечественному автопрому предстоит пройти много испытаний, прежде чем он сможет конкурировать с такими странами, как Германия, Япония, Южная Корея и Соединенные Штаты. Однако вкладывать время и деньги в создание новых видов легковой техники и деталей - это стоящее дело."
 CHI_Domestic_Development: "Отечественная разработка"
 CHI_Domestic_Development_desc: "Знаменитый цинский генерал Цзо Цзунтан однажды сказал, что тот, кто ищет помощи у других, будет находиться под контролем других, а тот, кто полагается на самого себя, будет держать ситуацию под своим контролем. Мы должны следовать советам генерала и искать собственный путь развития нашей автомобильной промышленности."
 CHI_Improve_RD: "Совершенствование НИОКР"
 CHI_Improve_RD_desc: "Мы не можем надеяться на улучшение наших внутренних возможностей, не сделав сначала существенного вклада в китайские исследования и разработки. Только тогда наши собственные фирмы смогут соперничать с уже развитыми конкурентами."
 CHI_Implement_Safety_Standards: "Внедрение стандартов безопасности"
 CHI_Implement_Safety_Standards_desc: "Для того, чтобы наши транспортные средства пользовались большим уважением на международном уровне, мы должны обеспечить их соответствие самым высоким стандартам безопасности."
 CHI_Develop_World_Class_Cars: "Разработка автомобилей мирового класса"
 CHI_Develop_World_Class_Cars_desc: "Теперь, когда мы вложили значительные средства в нашу отечественную автомобильную промышленность, мы должны иметь возможность конструировать автомобили, которые могут конкурировать с лучшими мировыми производителями."
 CHI_Bid_for_Foreign_Investments: "Партнерство с иностранными фирмами"
 CHI_Bid_for_Foreign_Investments_desc: "Каким бы искусным и талантливым ни был китайский народ, мы не можем брать знания из воздуха. Для этого мы должны опираться на внешнюю помощь, чтобы дополнить огромный потенциал нашей отечественной автомобильной промышленности."
 CHI_Hyundai: "Hyundai"
 CHI_Hyundai_desc: "Являясь третьим по величине производителем автомобилей в мире, компания Hyundai хорошо известна качеством своей продукции и способностью к инновациям. Наши собственные фирмы могли бы извлечь большую выгоду из сотрудничества с этим корейским автомобильным гигантом."
 CHI_Volkswagen: "Volkswagen"
 CHI_Volkswagen_desc: "Volkswagen имеет долгую и плодотворную историю, а также тесные связи с нашей страной, учитывая тот факт, что на нас приходится 40% продаж и прибыли фирмы. Мы должны продолжать эти деловые отношения с немецким автопроизводителем в интересах наших отечественных автопроизводителей."
 CHI_Toyota: "Toyota"
 CHI_Toyota_desc: "Крупнейший производитель автомобилей и шестая по величине компания в мире по выручке, Toyota является чрезвычайно успешным примером для нас, чтобы подражать. Партнерство наших отечественных фирм с ними поможет увеличить глобальный охват китайской автомобильной промышленности."
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "General Motors включает в себя ряд разнообразных брендов, включая Cadillac, Chevrolet и Buick с впечатляющим уровнем разнообразия и удобств для среднестатистического гражданина. Партнерство с GM даст нашим отечественным фирмам доступ к широкому спектру ценных экспертных знаний."
 CHI_Joint_Venture_Mass_Production: "Совместное массовое производство"
 CHI_Joint_Venture_Mass_Production_desc: "Теперь, когда мы обеспечили себе партнерство с известным иностранным производителем автомобилей, наша способность производить автомобили в массовом порядке значительно возросла."
 CHI_Foreign_Tech_Acquisitions: "Иностранные технологические приобретения"
 CHI_Foreign_Tech_Acquisitions_desc: "Наше сотрудничество принесло полезные технические знания, которые мы можем использовать в отечественных автомобильных конструкциях."
 CHI_Electric_Car_Project: "Проект электрокара"
 CHI_Electric_Car_Project_desc: "Учитывая проблему загрязнения окружающей среды в Китае, было бы разумно стремиться стать мировыми лидерами в области электромобильных технологий, что стало возможным благодаря нашей недавней поддержке автомобильной промышленности."
 CHI_Expand_Abroad: "Расширение за границей"
 CHI_Expand_Abroad_desc: "Наша автомобильная промышленность мирового класса теперь обладает способностью проникать на зарубежные рынки в гораздо большей степени, чем это было возможно в прошлом. Это значительно улучшит глобальный охват Китая и нашу несколько недостаточную "мягкую силу"."
 CHI_Expand_CSIC: "Расширение CSIC"
 CHI_Expand_CSIC_desc: "Китайская корпорация судостроительной промышленности является одним из наших двух основных судостроительных конгломератов, а другой - китайская государственная судостроительная корпорация. Инвестиции в ККСП (или CSIC) будут способствовать развитию судостроительной отрасли в Северном Китае, в районе, в котором корпорация является наиболее активной."
 CHI_Beijing_Drydocks: "Сухие доки Пекина"
 CHI_Beijing_Drydocks_desc: "Столица нашей державы - самый важный город на северо-востоке, и отличное место для строительства сухого дока для ремонта и обслуживания судов."
 CHI_Bohai_Shipyard: "Бохайская верфь"
 CHI_Bohai_Shipyard_desc: "Северное Бохайское море - один из самых оживленных морских путей в мире. Строительство верфи вдоль Бохайского побережья значительно поможет нашей морской промышленности."
 CHI_Qingdao_Dockyards: "Доки Циндао"
 CHI_Qingdao_Dockyards_desc: "Провинция Шаньдун долгое время была востребованной из-за своей огромной экономической ценности, существующей на пересечении многочисленных торговых путей и содержащей важные сельскохозяйственные и минеральные ресурсы. Япония, Германия и Россия в разное время стремились контролировать Шаньдунский полуостров. Теперь именно мы лучше всего способны раскрыть экономический потенциал Шаньдуна."
 CHI_Dalian_Shipbuilding: "Судостроение в Далянь"
 CHI_Dalian_Shipbuilding_desc: "Далянь является крупным финансовым, судоходным и логистическим центром. Мы должны укрепить экономическое значение Даляня, инвестируя в улучшение судостроительной промышленности города."
 CHI_Jiangnan_Shipbuilding: "Цзяннаньское судостроение"
 CHI_Jiangnan_Shipbuilding_desc: "Цзяннаньская верфь ранее была известна как Цзяннаньское производственное управление. Первая в Китае сталеплавильная печь, первая стальная пушка, первый бронированный военный корабль, первый гидравлический пресс весом 10 000 тонн, первая подводная лодка, первый фрегат, первое океанское грузовое судно собственной конструкции, первый морской исследовательский корабль связи, первое судно для перевозки сжиженного газа, первый паром для перевозки грузов по морю и т. д. - всё это было создано на заводе."
 CHI_Shanxi_Ship_Engine_Factory: "Шаньсиский завод судовых двигателей"
 CHI_Shanxi_Ship_Engine_Factory_desc: "В отличие от своих прибрежных соседей, не имеющая выхода к морю провинция Шаньси более бедна, чем многие другие в среднем по стране. Мы можем уменьшить это экономическое неравенство, построив в провинции завод по производству судовых двигателей."
 CHI_Global_Shipyard: "Мировые верфи"
 CHI_Global_Shipyard_desc: "Наши инвестиции в судоходную отрасль северо-востока окупились! Китайские корабли теперь хорошо известны своим высоким качеством и низкой стоимостью. Экспорт в прибрежные страны по всему миру поможет увеличить наше глобальное влияние."
 CHI_Aerospace_Industry: "Аэрокосмическая индустрия"
 CHI_Aerospace_Industry_desc: "Аэрокосмическая промышленность является важным сектором для любой крупной экономики и державы. Для такой страны, как Китай, которая стремится соперничать с Америкой в области воздушных и космических технологий, данный сектор абсолютно необходим."
 CHI_Mobile_Launcher_Platforms: "Мобильные пусковые платформы"
 CHI_Mobile_Launcher_Platforms_desc: "Мобильные пусковые платформы были разработаны NASA для облегчения запуска космических челноков. Мы должны подражать их успеху."
 CHI_Seaborne_Spaceflight: "Морские запуски в космос"
 CHI_Seaborne_Spaceflight_desc: "Морские запуски позволяют нам снизить стоимость нашей космической программы, поскольку мы можем разместить ракеты ближе к экватору, а это означает, что им требуется меньше топлива для выхода на орбиту."
 CHI_Bolster_the_CNSA: "Поддержка CNSA"
 CHI_Bolster_the_CNSA_desc: "Вместо того, чтобы обращаться к частным субъектам, мы должны сосредоточиться на укреплении Китайского национального космического управления (CNSA), чтобы конкурировать наравне с американским NASA. Это гарантирует, что космическая программа Китая останется прочно под нашим контролем."
 CHI_State_Sponsored_Space_Endeavors: "Спонсируемые космические проекты"
 CHI_State_Sponsored_Space_Endeavors_desc: "При полной поддержке китайского государственного аппарата, китайская космическая программа обязательно будет успешной."
 CHI_Private_Endeavors: "Частные начинания"
 CHI_Private_Endeavors_desc: "SpaceX и другие частные американские фирмы в настоящее время делают значительные скачки в области инноваций, связанных с космосом. Поддержка выхода наших собственных частных фирм на этот рынок поможет промышленности догнать американскую."
 CHI_Space_Outsourcing: "Космический аутсорсинг"
 CHI_Space_Outsourcing_desc: "Теперь, когда мы обеспечили достаточную поддержку частной космической отрасли, мы можем начать передавать им на аутсорсинг важные проекты."
 CHI_Invest_in_AVIC: "Инвестирование в AVIC"
 CHI_Invest_in_AVIC_desc: "Сотрудничество в области авиационной промышленности Китая является нашим ведущим аэрокосмическим и оборонным конгломератом. Ее дочерние предприятия, такие как Шэньянская авиастроительная корпорация, являются важными производителями и разработчиками китайских военных самолетов."
 CHI_Aircraft_Improvements: "Усовершенствование самолетов"
 CHI_Aircraft_Improvements_desc: "Наш отказ от традиционного сосредоточения на крупномасштабных боевых действиях пехоты означает, что мы должны создать мощные, современные военно-воздушные силы. Для этого потребуются более качественные конструкции самолетов, нежели образцы советского наследия."
 CHI_Develop_Stealth_Fighters: "Разработка стелс-истребителей"
 CHI_Develop_Stealth_Fighters_desc: "Развитие F-35 в Америке представляет собой значительную угрозу. Мы не можем позволить себе отстать в технологии истребителей-невидимок."
 CHI_Electronic_Industry: "Электронная промышленность"
 CHI_Electronic_Industry_desc: "Наша традиционная промышленность имеет тенденцию сосредотачиваться вокруг низкотехнологичных секторов, таких как текстильная или керамическая промышленность. Если мы хотим стать современной, развитой страной, то должны способствовать информатизации нашего промышленного развития."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "Компания Lenovo стремительно наращивает свою долю на рынке ноутбуков, а также делает большие успехи в индустрии смартфонов, программного обеспечения и телевидения. Ее деятельность могла бы получить пользу от государственной помощи."
 CHI_Huawei: "Huawei"
 CHI_Huawei_desc: "В области телекоммуникаций и бытовой электроники Huawei является одной из самых инновационных компаний в мире. Мы должны поддержать этого растущего технологического гиганта."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "Xiaomi - это эффективный производитель смартфонов со значительным потенциалом. Мы должны помочь этой молодой фирме добиться большей известности."
 CHI_Chinese_Tech_Dominance: "Доминирование китайских технологий"
 CHI_Chinese_Tech_Dominance_desc: "Теперь, когда наши крупные технологические компании получили достаточную поддержку со стороны государства, мы можем установить доминирование Китая над мировой технологической индустрией."
 CHI_Cheaper_Production: "Дешевая продукция"
 CHI_Cheaper_Production_desc: "Нашим преимуществом со времен экономических реформ Дэна была низкая стоимость производства в Китае. Мы должны продолжать играть на своих сильных сторонах."
 CHI_Superior_Transistors: "Превосходные транзисторы"
 CHI_Superior_Transistors_desc: "Сосредоточение внимания на разработке усовершенствованных транзисторных технологий позволит значительно повысить производительность наших микрочипов, тем самым поддерживая компьютерную промышленность и производство мобильных устройств."
 CHI_Quality_Engineering: "Качество техники"
 CHI_Quality_Engineering_desc: "Количество имеет тенденцию превзойти качество с точки зрения нашего промышленного развития. Теперь, когда мы стали развитой экономической державой, от подобного принципа можно отходить."
 CHI_Regional_Influence: "Региональное влияние"
 CHI_Regional_Influence_desc: "Поднебесная исторически играла важную роль в Восточной Азии. Теперь, когда китайский народ начал оправляться от положения слабости, в котором мы оказались после столетия унижений и кризиса 20-го века, настало время возобновить наше центральное положение в регионе."
 CHI_The_South_China_Sea: "Южно-Китайское море"
 CHI_The_South_China_Sea_desc: "Важность Южно-Китайского моря как в стратегическом, так и в экономическом плане трудно переоценить. В условиях частых споров и напряженности с другими странами, особенно в связи с обширными месторождениями нефти, только недавно обнаруженными в море, цели перехитрить наших соперников и спроецировать мощь в этом регионе имеют первостепенное значение."
 CHI_Enforce_the_9_Dash_Line: "Принуждение на 9-ой прерывистой линии"
 CHI_Enforce_the_9_Dash_Line_desc: "9-я пунктирная линия разграничила наши исторические притязания на господство над Южно-Китайским морем. Мы должны сохранить наш суверенитет над спорными территориями, которые находятся в пределах этой границы, чтобы обеспечить доступ к ресурсам и стратегической ценности района."
 CHI_Provocative_Fleet_Exercises: "Провокационные учения флота"
 CHI_Provocative_Fleet_Exercises_desc: "Для того, чтобы заявить о своих претензиях в Южно-Китайском море, мы должны использовать военно-морской флот Народно-освободительной армии для проведения учений в спорных водах. В то время как для нас эта акция является оправданным выражением нашего суверенитета, Соединенные Штаты и другие страны могут воспринять это действие как угрозу и направить свои военно-морские силы в регион, рискуя столкнуться с вооруженной конфронтацией."
 CHI_Island_Building: "Постройка островов"
 CHI_Island_Building_desc: "Строительство искусственных островов в Спратли поможет закрепить наш контроль над этим районом и подготовиться к возможному военному противостоянию с нашими стратегическими соперниками."
 CHI_Ramp_Up_Tensions: "Нарастание напряженности"
 CHI_Ramp_Up_Tensions_desc: "Наши претензии на Южно-Китайское море никогда не будут полностью реализованы до тех пор, пока мы не признаем необходимость прибегать к силовым мерам для обеспечения наших национальных интересов. Мы должны усилить напряженность в регионе, чтобы увеличить вероятность кризиса, который мы можем использовать в своих интересах."
 CHI_Demand_Vietnams_Submission: "Подчинение Вьетнама"
 CHI_Demand_Vietnams_Submission_desc: "На протяжении тысячелетий Вьетнам посылал дань Китаю в знак признания нашего превосходства над ними. Взамен мы даровали законность и защиту правящим классам Вьетнама. В последнее время наши отношения с Вьетнамом испортились, и нынешний режим решительно выступает против наших региональных интересов. Нельзя допустить, чтобы эта ситуация продолжалась..."
 CHI_Watch_on_Natuna: "Смотреть на Натуну"
 CHI_Watch_on_Natuna_desc: "Последний кусок Южно-Китайского моря, больше никаких споров в нашем внутреннем море."
 CHI_Signal_Willingness_to_Negotiate: "Сигнал готовности к переговорам"
 CHI_Signal_Willingness_to_Negotiate_desc: "Наша "мягкая сила" в Юго-Восточной Азии страдает из-за наших постоянных споров с Вьетнамом, Малайзией и Филиппинами. Дипломатия - это лучший способ обеспечить наши отношения с региональными партнерами на долгое время."
 CHI_Joint_Development_Zones: "Зоны совместного развития"
 CHI_Joint_Development_Zones_desc: "Создание совместных зон развития с другими странами в Южно-Китайском море является эффективным способом снижения враждебности и укрепления дальнейшего сотрудничества. Однако мы должны учитывать, готовы ли мы делиться выгодами от добычи ресурсов с потенциальными врагами, преследуя эти соглашения."
 CHI_Negotiate_Maritime_Boundaries: "Переговоры о морских границах"
 CHI_Negotiate_Maritime_Boundaries_desc: "Отсутствие четких морских границ в Южно-Китайском море является постоянным источником напряженности в отношениях с нашими потенциальными партнерами. Демаркация четких и взаимосогласованных границ с каждым из наших соперников в регионе устранит это препятствие для региональной дипломатии."
 CHI_The_Fate_of_the_Paracels: "Судьба Парасельских островов"
 CHI_The_Fate_of_the_Paracels_desc: "Наш спор с Вьетнамом по поводу контроля над Парасельскими островами является существенным источником напряженности между нашими двумя странами. Разрешение этого спора будет иметь большое значение для улучшения китайско-вьетнамских отношений."
 CHI_The_Fate_of_the_Macclesfield_Bank: "Судьба Макклсфилдского банка"
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "Наш спор с Филиппинами по поводу контроля над Макклсфилдским банком является серьёзным источником напряжённости в отношениях между нашими двумя странами. Разрешение этого спора в значительной степени способствовало бы улучшению китайско-филиппинских отношений."
 CHI_Strengthen_ASEAN_Ties: "Укрепление связей"
 CHI_Strengthen_ASEAN_Ties_desc: "Ассоциация государств Юго-Восточной Азии (АСЕАН) существует отчасти для того, чтобы противостоять нашему влиянию в регионе. Мирно разрешив споры, которые заставляют соседей бояться нас, государства-члены ассоциации должны умерить подозрения к нашим дальнейшим намерениям."
 CHI_The_Korean_Peninsula: "Корейский полуостров"
 CHI_The_Korean_Peninsula_desc: "Корея всегда была интересна китайцам из-за своих территориальных размеров и непосредственной близости. В настоящее время полуостров разделен между Севером и Югом. В то время как мы идеологически связаны с первыми, вторые могут похвастаться существенными возможностями для экономического сотрудничества."
 CHI_Criticize_the_American_Presence: "Критика американского присутствия"
 CHI_Criticize_the_American_Presence_desc: "Существование американских войск в нашей сфере влияния является оскорблением и недопустимо! Эти войска, якобы предназначенные для защиты от вторжения с севера, служат клинком, висящим над головами китайского народа, ожидая подходящего момента для нанесения удара."
 CHI_Demand_a_Withdrawal: "Требование вывода войск"
 CHI_Demand_a_Withdrawal_desc: "Вывод американских войск устранит существенную угрозу нашей безопасности, а также откроет путь к восстановлению единой Кореи под руководством КНДР. Американцы скорее склонятся перед нашими требованиями, если мы уже подорвали их глобальное влияние."
 CHI_Support_the_Norths_Military_Buildup: "Поддержка военного присутствия на севере"
 CHI_Support_the_Norths_Military_Buildup_desc: "Даже без американской поддержки Южной Кореи победа КНДР отнюдь не гарантирована. Мы должны помочь нашим союзникам подготовиться к грядущей войне."
 CHI_Ignite_the_Second_Korean_War: "Разжигание 2-ой Корейской войны"
 CHI_Ignite_the_Second_Korean_War_desc: "Настало время свести старые счеты и положить конец неустойчивому разделению Корейского полуострова. Эта междоусобица разделила семьи, искалечила гордую нацию и дала нашим врагам точку опоры в непосредственной сфере влияния Китая."
 CHI_The_Status_Quo: "Статус-Кво"
 CHI_The_Status_Quo_desc: "Приоритетом нашей внешней политики всегда была региональная стабильность. Для достижения этой цели на Корейском полуострове мы должны разместить силы по обе стороны 38-й параллели. Если изменения должны происходить, то они должны быть постепенными и контролируемыми, а не быстрыми и хаотичными."
 CHI_Strengthen_Relations_with_the_South: "Укрепление отношений с Югом"
 CHI_Strengthen_Relations_with_the_South_desc: "Наши отношения с РК исторически не были столь прочными, что логично из-за наследства - участие "китайских народных добровольцев" на стороне КНДР в корейской войне. Однако это не означает, что наши стороны не смогут прийти к прагматичному пониманию друг друга сейчас и в будущем."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Стимулирование китайско-корейской торговли"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Будучи одной из самых динамично развивающихся экономик в Восточной Азии, Южная Корея является важным торговым партнером для нашей страны."
 CHI_Joint_Condemnation_of_Japan: "Совместное осуждение Японии"
 CHI_Joint_Condemnation_of_Japan_desc: "У нас с корейцами есть общий исторический враг. Возможно, ирония в том, что именно ненависть больше всего связывает наши две страны."
 CHI_Maintain_Commitment_to_Denuclearization: "Приверженность денуклеаризации"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Наша цель региональной стабильности не может быть достигнута, если северокорейцы будут продолжать нарушать международное право, развивая свою ядерную программу."
 CHI_Increase_Exports_to_the_North: "Увеличение экспорта на север"
 CHI_Increase_Exports_to_the_North_desc: "КНДР уже сильно зависит от нас. Увеличение этой зависимости точно так же увеличит наши рычаги воздействия на нашего беспокойного союзника."
 CHI_Encourage_Economic_Reforms: "Поддержка экономических реформ"
 CHI_Encourage_Economic_Reforms_desc: "Тот факт, что наш близкий партнер продолжает оставаться слаборазвитой и отсталой страной, ставит нас в неловкое положение как преемников Дэна Сяопина. [NKO.GetLeader] должен быть убежден в необходимости либерализации экономики Северной Кореи."
 CHI_Mediate_Korean_Peace_Talks: "Посредничество в корейских переговорах"
 CHI_Mediate_Korean_Peace_Talks_desc: "Слишком долго Корейский полуостров существовал в замороженном состоянии войны. Напряженность в отношениях между Северной и Южной Кореей существует из-за взаимной подозрительности и недоверия по поводу оборонительных действий, которые ошибочно воспринимаются как наступательные. Кроме того, присутствуют серьезные идеологические разногласия. Для выхода из этого внутреннего тупика потребуется заинтересованный внешний субъект, такой как Китай."
 CHI_Back_Peaceful_Korean_Unification: "Возвращение мира в Корею"
 CHI_Back_Peaceful_Korean_Unification_desc: "Мы должны выразить нашу поддержку окончательному воссоединению Корейского полуострова под руководством нейтрального правительства, свободного от внешнего влияния. Осуществится ли эта возможность - зависит только от корейцев."
 CHI_End_the_Kim_Dynasty: "Завершение династии"
 CHI_End_the_Kim_Dynasty_desc: "Род Кимов руководил жестокой и регрессивной диктатурой, которую мы вынуждены были десятилетиями отбрасывать назад. Нельзя допустить, чтобы такое положение дел продолжалось."
 CHI_Gain_the_Support_of_the_KPA: "Поддержка недовольных из КНА"
 CHI_Gain_the_Support_of_the_KPA_desc: "Наша разведка указывает, что в офицерском штабе Корейской народной армии есть элементы, которые возмущаются правлением [NKO.GetLeader]. Мы должны обратиться к этим офицерам, с которыми у нас общая цель и обсудить кое-какие вопросы."
 CHI_The_North_Korean_Coup: "Северокорейский государственный переворот"
 CHI_The_North_Korean_Coup_desc: "Пришло время свергнуть этот дряхлый режим. Наше влияние в Северной Корее привлекло на свою сторону многих офицеров, хотя наши аналитики по-прежнему не уверены в том, следует ли нам искать еще большую поддержку, прежде чем приступать к этому рискованному предприятию."
 CHI_Establish_a_Puppet_Government: "Создание марионетки"
 CHI_Establish_a_Puppet_Government_desc: "Теперь, когда переворот удался, новое военное правительство находится у нас в долгу и поэтому не будет иного выбора, кроме как склониться перед нашей властью."
 CHI_The_Indian_Subcontinent: "Индийский субконтинент"
 CHI_The_Indian_Subcontinent_desc: "К югу от Тибета пролегает огромный субконтинент, где господствует соперничество между Индией и Пакистаном. Мы должны тщательно продумать наш подход к этому резко разделенному региону."
 CHI_Support_Nepals_Maoists: "Поддержка непальских маоистов"
 CHI_Support_Nepals_Maoists_desc: "В Непале существует множество коммунистических партий, включая маоистские. Эти партии в последние годы набирают все большую популярность, и хотя мы исторически избегали участия в непальской политике, нам, возможно, будет полезно бросить свой вес на тех, кто разделяет с нами идеологическую близость."
 CHI_Respect_Nepalese_Neutrality: "Уважение нейтралитета"
 CHI_Respect_Nepalese_Neutrality_desc: "Непал стремится оставаться неким нейтральным буфером между нами и индийцами. Мы должны уважать их решение и избегать любых действий, которые могли бы подорвать этот нейтралитет."
 CHI_Guarantee_Bangladesh: "Гарантия Бангладешу"
 CHI_Guarantee_Bangladesh_desc: "Несмотря на первоначальные тесные связи с Индией, Бангладеш в последние десятилетия был втянут в нашу орбиту. Мы можем помочь облегчить эту тенденцию, предоставив бангладешцам военную защиту."
 CHI_Drop_Claims_on_Bhutan: "Отбрасывание претензий"
 CHI_Drop_Claims_on_Bhutan_desc: "Главным препятствием на пути улучшения отношений между нами и Бутаном являются наши претензии на часть территории, которую они контролируют. Это также привело к трениям с индийцами, которые потенциально могут привести к нежелательному конфликту. Будет лучше, если мы пока оставим затею с претензиями."
 CHI_Doklam_Road_Standoff: "Противостояние на пути через Доклам"
 CHI_Doklam_Road_Standoff_desc: "Доклам - это китайская территория, и поэтому мы должны иметь возможность свободно перемещать через нее войска и строительную технику, если пожелаем. Если Бутан и Индия хотят ответить, то пусть отвечают. Это будет хорошая возможность проверить их боеготовность."
 CHI_Iron_Brothers: "Железные братья"
 CHI_Iron_Brothers_desc: "Китай и Пакистан являются близкими стратегическими партнерами, и эти отношения должны быть сохранены для взаимной выгоды. Наш общий Индийский враг не сможет противостоять нашей общей мощи."
 CHI_Joint_Military_Projects: "Совместные военные проекты"
 CHI_Joint_Military_Projects_desc: "Вместе Китай и Пакистан могут разрабатывать новые и инновационные военные продукты, чтобы одержать верх над Индией."
 CHI_Cooperate_on_Counterterrorism: "Антитеррористические учения"
 CHI_Cooperate_on_Counterterrorism_desc: "Терроризм поражает обе наши страны. Вместе мы можем помочь друг другу в способности предупреждать и реагировать на террористические угрозы."
 CHI_Militarize_Gwadar_Port: "Милитаризация порта Гвадар"
 CHI_Militarize_Gwadar_Port_desc: "Наши инвестиции в порт Гвадар окупились и создали впечатляющий коммерческий объект. Мы можем извлечь выгоду из этого достижения, подготовив порт как для военных, так и для коммерческих целей. Это шаг, который, несомненно, испугает индийцев, но который, тем не менее, необходим для нашей безопасности."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Механизм четырехстороннего сотрудничества"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "Четырехсторонний механизм сотрудничества и координации, или ЧМСК, станет полезной группой из четырех стран, имеющих общие интересы в борьбе с терроризмом. Наверное, это также улучшит напряженные отношения между Пакистаном и Афганистаном, вдобавок поможет распространить наше влияние в Центральной Азии, где доминирует Россия, через наших таджикских партнеров."
 CHI_Support_Negotiations: "Поддержка переговоров"
 CHI_Support_Negotiations_desc: "Конфликт - это проблема, а не решение. Мы должны использовать Четырехсторонний механизм сотрудничества для того, чтобы убедить наших партнеров принять примирительные, но осторожные подходы к боевикам не из страха, а по необходимости."
 CHI_Joint_Operations: "Совместные антитеррористические операции"
 CHI_Joint_Operations_desc: "Радикальные исламистские группировки представляют собой серьезную угрозу региональной безопасности и должны быть встречены единой, непоколебимой силой оружия."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Борьба с коренными причинами радикализации"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Теперь, когда террористическая угроза временно уменьшилась, мы должны сосредоточить наши усилия на дерадикализации. Присутствует вероятность прекратить вербовку групп боевиков, используя инвестиции в инфраструктуру и промышленность для сокращения масштабов нищеты в Афганистане, Пакистане и Таджикистане."
 CHI_Disengage_from_Pakistan: "Выход Пакистана из состава союзников"
 CHI_Disengage_from_Pakistan_desc: "Настало время пересмотреть наш подход к Индийскому субконтиненту. Тесное партнерство между двумя крупнейшими экономиками мира может оказаться для нас более выгодным, чем продолжающийся союз с меньшей державой. Выход Пакистана из состава союзников станет первым шагом в нашем сближении с Индией."
 CHI_End_Joint_Military_Exercises: "Окончание совместных военных учений"
 CHI_End_Joint_Military_Exercises_desc: "Индийцы с подозрением относятся к нашим учениям с Пакистаном. Мы должны покончить с учениями, чтобы завоевать их доверие."
 CHI_Strategic_Realignment: "Стратегическая перестройка"
 CHI_Strategic_Realignment_desc: "Наш постепенный отход от Пакистана сейчас становится очевидным фактом. Настало время дать понять индийцам, что эти шаги были попытками завоевать их благосклонность."
 CHI_Sino_Indian_Treaty_of_Friendship: "Китайско-индийский договор о дружбе"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "Наше партнерство с Пакистаном было, конечно, не единственным источником трений между нами и нашими индийскими коллегами. Чтобы начать новые отношения с Индией, необходимо будет рассмотреть территориальные претензии, которыми обладают наши страны."
 CHI_A_New_Alliance: "Новый альянс"
 CHI_A_New_Alliance_desc: "Замечательное улучшение отношений между нами и индусами открыло новую ценную возможность для военного и политического партнерства. Союз между нашими странами представляет собой непреодолимую силу в восточноазиатских и южноазиатских регионах."
 CHI_Strike_Across_the_Himalayas: "Нанесение удара через Гималаи"
 CHI_Strike_Across_the_Himalayas_desc: "В то время как сейчас мы должны стремиться избежать тотальной войны, мы достаточно укрепили наши позиции, чтобы позволить себе исследовать оборону Индии. Если наши усилия увенчаются успехом, мы вернем себе территорию, которая по праву принадлежит нам, а если потерпим неудачу, то, по крайней мере, узнаем больше о возможностях нашего врага."
 CHI_String_of_Pearls: "Жемчужная нить"
 CHI_String_of_Pearls_desc: "Господство Индии над Индийским океаном - это нежелательное положение дел. Мы можем попытаться сдержать Индию во многом так же, как Америка пытается сдержать нас, а именно окружив нашего соперника военными базами, расположенными на территории наших региональных партнеров. Это окружение даст нам значительное преимущество, если мы вступим в состояние войны."
 CHI_Annex_Bhutan: "Аннексия Бутана"
 CHI_Annex_Bhutan_desc: "Наши притязания на Бутан могут не распространяться на всю территорию страны, но тесные исторические связи страны с Тибетом должны служить разумным обоснованием для нашего желания интегрировать Бутан в Тибетский автономный округ. Кроме того, аннексия лишила бы стратегически расположенного индийского союзника его влияния. Если наше влияние в Бутане станет достаточно большим, мы сможем аннексировать страну и без войны."
 CHI_Puppet_Nepal: "Марионеточный Непал"
 CHI_Puppet_Nepal_desc: "Некоторые политические силы Непала готовы значительно укрепить связи своей страны с Китаем за счет партнерства с Индией. Это существенно помогло бы достижению наших внешнеполитических целей. Усиление нашего влияния в стране и создание дружественного правительства позволит нам мирно осуществлять этот процесс."
 CHI_Bring_the_Tiger_to_Heel: "Тигр в клетке"
 CHI_Bring_the_Tiger_to_Heel_desc: "Наш подъем к региональной гегемонии будет невозможен с враждебной Индией, готовой атаковать наш южный фланг и поддержать наших врагов. "Бенгальский тигр" обязательно должен быть посажен в клетку, чтобы обеспечить наше господство в пространстве, которое слишком мало для двух сверхдержав."
 CHI_The_Land_of_the_Rising_Sun: "Земля восходящего солнца"
 CHI_The_Land_of_the_Rising_Sun_desc: "На нашем северо-востоке лежит большая угроза, а также большие возможности для китайской внешней политики. Мы не уверены, что Япония никогда больше не станет ярым врагом для китайского народа, но в то же время нам может быть полезно иметь японцев на своей стороне в более серьезной борьбе с Соединенными Штатами."
 CHI_Maintain_Historical_Enmity: "Поддержка исторической вражды"
 CHI_Maintain_Historical_Enmity_desc: "Мы с ужасом наблюдали, как мир позволил Японии провести ремилитаризацию и вновь стать угрозой для китайской нации. Наша ссора с Японией лежит не просто в прошлом. Она существует здесь и сейчас до тех пор, пока эта нация военных преступников продолжает владеть средствами насилия."
 CHI_Demand_the_Senkaku_Islands: "Спрос на острова Дяоюйдао"
 CHI_Demand_the_Senkaku_Islands_desc: "Острова Дяоюйдао по праву принадлежат нам и являются важной точкой соприкосновения в китайско-японских отношениях. Требование островов не только завоюет нам благосклонность у себя дома, но и даст полезную информацию о настрое японского правительства на основе их реакции на жесткие требования."
 CHI_Incite_Anti_Japanese_Sentiment: "Разжигания антияпонских настроений"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "Не должно быть слишком трудно разжечь антияпонский пыл среди нашего патриотического населения. То чувство, которое мы можем использовать в своих интересах в предстоящем противостоянии."
 CHI_Clash_Over_the_East_China_Sea: "Столкновение над Восточно-Китайским морем"
 CHI_Clash_Over_the_East_China_Sea_desc: "Мы регулярно зондируем ПВО Японии, посылая наши самолеты в их воздушное пространство. Было бы слишком просто использовать один из этих примеров провокаций, чтобы вызвать гораздо больший кризис..."
 CHI_A_Pragmatic_Approach: "Прагматичный подход"
 CHI_A_Pragmatic_Approach_desc: "Наши отношения с японцами были омрачены их отказом извиниться или хотя бы признать ту серьезную несправедливость, которую они причинили нашему народу во время китайско-японской войны. Тем не менее, возможно, было бы более мудро по стратегически отложить наше негодование по отношению к японцам, чтобы облегчить вывод американских войск из Восточной Азии."
 CHI_Assuage_Japanese_Concerns: "Успокоение"
 CHI_Assuage_Japanese_Concerns_desc: "Чтобы способствовать сближению с Японией, нам нужно убедить японцев, что наши намерения не враждебны. Дела говорят сами за себя."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Высокий балл японской культуре"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "Японская культура популярна среди китайского народа, особенно среди молодого поколения. Поощрение этой тенденции будет способствовать укреплению экономических отношений между нашими странами, сближению наших народов и посылать позитивные сигналы нашим коллегам в Токио."
 CHI_Sign_Strategic_Partnership_Agreement: "Соглашение о стратегическом партнерстве"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Официальное соглашение между нашими двумя странами укрепит недавние дипломатические достижения и побудит японцев уменьшить свою зависимость от американской военной защиты."
 CHI_Decouple_Japan: "Разорвать цепь"
 CHI_Decouple_Japan_desc: "Пришло время раз и навсегда отделить Японию от американского влияния. Обеспечение вывода американских войск сделает наше положение в области безопасности в регионе значительно более выгодным."
 CHI_The_Inland_Prairie: "Внутренняя прерия"
 CHI_The_Inland_Prairie_desc: "В истории враг Китая всегда приходил с севера, необходимо держать нашу границу подальше от нашей столицы и вернуть наши великие прерии"
 CHI_Inscription_of_Yanran: "Надпись Янрана"
 CHI_Inscription_of_Yanran_desc: "В 89 году нашей эры генерал Доу Сиань во главе армии династии Хань выиграл битву против северных гуннов в горах Алтая. Это сражение стало решающей победой династии Хань. После битвы Доу Сянь провел церемонию поминовения тянь на горе Яньран. Он приказал высечь на скале надписи в ознаменование победы. Северные гунны бежали и исчезли в китайской истории после этой битвы. "
 CHI_Ceremony_in_Khentii_Mountains: "Церемония в горах Кхентий"
 CHI_Ceremony_in_Khentii_Mountains_desc: "В 119 году до н.э. династия Хань выиграла решающую битву с гуннами, генерал Хо Губин по прибытии в горы Кхентий провел серию ритуалов, символизирующих историческую победу Хань. Выражения "Церемония в горах Хэнтий" и "Надпись Яньрана" считаются одним из высших достижений военачальников китайской династии."
 CHI_Raid_The_Dragon_City: "Набег на город драконов"
 CHI_Raid_The_Dragon_City_desc: "В 129 году до н.э. Вэй Цин, выдающийся полководец династии Хань, возглавил успешный дальний рейд на священное место гуннов - город дракона, это первая очевидная победа в войне Хань-хунну."
 CHI_Outer_Mongolia_Return: "Возвращение Внешней Монголии"
 CHI_Outer_Mongolia_Return_desc: "Спустя почти сто лет пустыня Гоби, прерия Халха снова вернулась под наш контроль, она является важным символом великого омоложения китайской нации."
 CHI_Khalkha_Return: "Возвращение Северной Гоби"
 CHI_Khalkha_Return_desc: "Спустя почти сто лет северная Гоби, прерия Халха, снова вернулась под наш контроль, это важный символ великого возрождения китайской нации"
 CHI_Sino_Mongol_Friendship_Treaty: "Договор о дружбе между Китаем и Монголией"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "Китай и Монголия имеют общую границу протяженностью 4600 км, важно сохранить нашу дружбу и вместе смотреть в будущее"
 CHI_Aid_Outer_Mongolia: "Помощь Внешней Монголии"
 CHI_Aid_Outer_Mongolia_desc: "Из-за того, что большая часть Внешней Монголии долгое время была страной-сателлитом, она находится в сельской местности и слаборазвита, мы должны инвестировать больше средств, чтобы улучшить эту ситуацию"
 CHI_Outer_Mongolia_SAR: "САР Внешняя Монголия"
 CHI_Outer_Mongolia_SAR_desc: "Теперь, когда положительные эффекты помощи внешней Монголии стали очевидными, это еще больше повысило бы нашу популярность среди населения внешней Монголии и наше восприятие международным сообществом, если бы мы создали высокоавтономный Специальный административный район во внешней Монголии"
 CHI_Global_Influence: "Глобальное влияние"
 CHI_Global_Influence_desc: "Прошлые китайские династии считали внешний мир за пределами непосредственной периферии Китая недостойным внимания. Именно это привело к тому, что Китай отстал от промышленно развитых стран Запада. Мы больше не будем повторять эту ошибку."
 CHI_Favor_Multipolarity: "Благосклонность к многополярности"
 CHI_Favor_Multipolarity_desc: "Наша позиция в отношении гегемонии всегда была ясна. Мы выступаем против глобальной гегемонии любой нации, будь то Соединенные Штаты, Россия или даже Китай."
 CHI_Peacekeeping_Contributions: "Взносы на миротворческие операции"
 CHI_Peacekeeping_Contributions_desc: "Миротворческие миссии - это полезный способ для наших войск получить опыт проведения операций на чужих землях, а также сигнал о приверженности нашей страны многосторонности и работе в рамках таких международных структур, как Организация Объединенных Наций."
 CHI_Support_Security_Council_Reform: "Поддержка реформы Совета Безопасности"
 CHI_Support_Security_Council_Reform_desc: "Мы исторически выступали против расширения Совета Безопасности ООН и включения в него стран "Большой четверки" из-за наших напряженных отношений с Японией и Индией. Теперь, когда отношения улучшились, мы можем отбросить эту оппозиционную затею. Вопрос о том, возникнет ли реформа в результате этого, зависит от воли других постоянных членов Совета Безопасности."
 CHI_A_Rival_Superpower: "Конкуренция сверхдержав"
 CHI_A_Rival_Superpower_desc: "Мы должны были заверить всему миру, что не стремились к гегемонии в прошлые десятилетия, когда наша страна находилась в гораздо более слабом положении по отношению к Западу. Однако теперь, когда Китай больше не является слаборазвитой нацией, мы больше не должны поддерживать этот хлипкий фасад и можем открыто стремиться заменить Соединенные Штаты в качестве единственного глобального гегемона."
 CHI_End_US_Hegemony: "Конец гегемонии США"
 CHI_End_US_Hegemony_desc: "Ориентированный на США мировой порядок несправедлив и неустойчив, и мы должны сделать все возможное, чтобы обеспечить его гибель. Американский империализм должен быть вытеснен с глобального Юга, причем влияние благонамеренных и добродетельных людей должно заполнить вакуум, который он оставляет после себя."
 CHI_The_Bears_Backyard: "Медвежий двор"
 CHI_The_Bears_Backyard_desc: "Стратегическое партнерство с Россией способствовало достижению нашей цели подрыва американской гегемонии. Однако наши бывшие союзники не поддержат наше вновь обретенное стремление к глобальному господству. Поэтому мы должны стремиться подорвать их позиции и поставить на колени РФ, которая сейчас просто Колосс на глиняных ногах."
 CHI_A_New_Imperium: "Новая империя"
 CHI_A_New_Imperium_desc: "Теперь, когда наше положение в регионе и в мире в целом обеспечено, мы можем восстановить былую славу Китая и возродить территориальные претензии, которые ранее считались навсегда утраченными. Эпоха империи и Китайско-ориентированного мирового порядка будет навязана всему остальному миру, нравится ему это или нет."
 CHI_Form_the_SCO: "Форма ШОСа"
 CHI_Form_the_SCO_desc: "В настоящее время «Шанхайская пятерка» выступает для нас способом тесного взаимодействия с Россией, Казахстаном, Кыргызстаном и Таджикистаном. Эти взаимодействия были ценными, но могли бы быть улучшены и дальше, если бы мы превратили эту неофициальную старенькую группу в мощную межправительственную организацию."
 CHI_Emphasize_Economic_Cooperation: "Сверхважность экономического сотрудничества"
 CHI_Emphasize_Economic_Cooperation_desc: "ШОС должна в первую очередь быть посредником в оказании экономической помощи от богатых членов к более бедным. Наша цель региональной стабильности лучше всего достигается путем укрепления экономики наших более хрупких соседей. Более того, ШОС должна стремиться к тому, чтобы улучшить жизнь тех, кто просто проживает в ее границах."
 CHI_Civilian_Technology_Sharing: "Обмен гражданскими технологиями"
 CHI_Civilian_Technology_Sharing_desc: "Наша организация в первую очередь сосредоточена на развитии экономики своих более бедных членов, и поэтому она должна сосредоточиться только на совместном использовании невоенных технологий."
 CHI_Development_Assistance: "Увеличение объема помощи для развития"
 CHI_Development_Assistance_desc: "Наши нынешние усилия в области развития могут быть улучшены в дальнейшем для ускорения экономического роста в государствах-членах ШОС."
 CHI_Emphasize_Political_Cooperation: "Сверхважность политического сотрудничества"
 CHI_Emphasize_Political_Cooperation_desc: "ШОС должна быть прежде всего организацией, которая сохраняет региональную стабильность, защищая законные правительства своих государств-членов от дестабилизирующих угроз изнутри."
 CHI_Crack_Down_on_the_Three_Evils: "Расправа над 3 видами зла"
 CHI_Crack_Down_on_the_Three_Evils_desc: "Три зла - терроризм, сепаратизм и религиозный экстремизм являются источником беспокойства для всех членов ШОС. Через ШОС мы можем расширить политический потенциал друг друга для подавления этих опасных угроз."
 CHI_Tackle_Drug_Trafficking: "Борьба с оборотом опия"
 CHI_Tackle_Drug_Trafficking_desc: "Незаконный оборот наркотиков (на основе опиума и растительных алкалоидов фенантреновой группы) из Афганистана - это проблема, которую нам, как отдельной стране, трудно решить в одиночку, но она относительно менее сложна для многосторонней организации. Вместе мы сможем более эффективно охранять пористые границы Центральной Азии."
 CHI_Emphasize_Military_Cooperation: "Сверхважность военного сотрудничества"
 CHI_Emphasize_Military_Cooperation_desc: "Нет необходимости для нас, чтобы маскировать намерения. ШОС должна быть явно ориентированной на безопасность организацией, которая обеспечивает нам и российским партнерам оплот против возможной агрессии со стороны внешних врагов, главным из которых являются Соединенные Штаты."
 CHI_Military_Technology_Sharing: "Обмен военными технологиями"
 CHI_Military_Technology_Sharing_desc: "Военные технологии России станут полезным активом для наших членов в случае внешней агрессии."
 CHI_Strengthen_Security_Framework: "Укрепление границ обеспечения безопасности"
 CHI_Strengthen_Security_Framework_desc: "Наше существующее военное сотрудничество в рамках ШОС хотя и является существенным, может оказаться недостаточным для противостояния полному натиску какой-нибудь сверхдержавы. Мы должны углубить наше существующее военное сотрудничество, чтобы мы как организация могли лучше подготовиться к худшему."
 CHI_Chinese_Dominance: "Китайское доминирование"
 CHI_Chinese_Dominance_desc: "В то время как наши позиции и позиции России в рамках ШОС в настоящее время равны, неудобная правда заключается в том, что наша мощь намного превосходит мощь наших бывших союзников. И влияние внутри организации должно соответствовать нашему реальному значению, поэтому РФ должна быть вынуждена занять более низкое положение."
 CHI_Equal_Partners: "Равноправное партнерство"
 CHI_Equal_Partners_desc: "Даже если мы начали обгонять РФ во многих областях, нам все равно есть чему поучиться у этой бывшей сверхдержавы. В наших интересах лучше держать русских в стороне, чем отчуждать и враждовать с ними."
 CHI_ASEAN_Integration: "Интеграция АСЕАН"
 CHI_ASEAN_Integration_desc: "Негласная функция Ассоциации государств Юго-Восточной Азии состояла в том, чтобы уравновесить наше влияние, поэтому наши усилия по улучшению отношений с государствами-членами АСЕАН и прекращению их недоверия к нам означают, что теперь ясен путь интеграции этой организации в ШОС, значительно увеличивающий членство."
 CHI_Undermine_ASEAN: "Подрыв АСЕАН"
 CHI_Undermine_ASEAN_desc: "АСЕАН существует как противовес нашему региональному влиянию, и поэтому с ним следует покончить. Мы можем использовать тот факт, что наша организация состоит из множества различных стран с дико отличающимися взглядами. Мы можем нацелиться на те страны, которые наиболее благоприятствуют нашим интересам, убедить их выйти из ассоциации и присоединиться к ШОС."
 CHI_Exploit_Economic_Clout: "Использование экономической мощи"
 CHI_Exploit_Economic_Clout_desc: "Финансовая ориентация ШОС была очень выгодна для нас, учитывая китайское огромное превосходство в плане капитала. Теперь мы можем использовать это экономическое преимущество для укрепления нашего политического влияния на других членов ШОС."
 CHI_Split_CSTO: "Раскол ОДКБ"
 CHI_Split_CSTO_desc: "Наше партнерство с Россией не будет длиться вечно. Мы никогда не могли полностью доверять нашему экспансионистскому северному соседу. Если до сих пор в наших интересах было продолжать притворяться добрым сотрудником, то для дальнейшего развития ШОС мы должны положить этому конец. Теперь наши общие союзники должны сделать выбор - встать на нашу сторону или на сторону оппонента."
 CHI_Merge_with_CSTO: "Слияние с ОДКБ"
 CHI_Merge_with_CSTO_desc: "У российской организации безопасности ОДКБ (организация Договора о коллективной безопасности или "Ташкентский пакт") есть большой набор институтов военного сотрудничества, с которыми нам было бы выгодно познакомиться поближе."
 CHI_An_Alliance_to_Rival_NATO: "Альянс, соперничающий с НАТО"
 CHI_An_Alliance_to_Rival_NATO_desc: "Настало время раскрыть весь потенциал ШОС и укрепить институты Организации по военному сотрудничеству до такой степени, чтобы наше совместное командование и управление могли быть столь же эффективными, как и НАТО."
 CHI_Forum_on_China_African_Cooperation: "ФОКАК"
 CHI_Forum_on_China_African_Cooperation_desc: "Форум китайско-африканского сотрудничества (ФОКАК) облегчает наше взаимодействие со всем африканским континентом, то есть регионом, который мы рассматриваем не как отсталый или варварский, как это делает Запад, а как источник потенциала и возможностей."
 CHI_China_Africa_Development_Fund: "Китайско-африканский Фонд развития"
 CHI_China_Africa_Development_Fund_desc: "Через Китайско-африканский Фонд развития мы можем обеспечить столь необходимые инвестиции в инфраструктурные проекты на Африканском континенте."
 CHI_Invest_in_Cheap_Energy: "Инвестиции в дешевую энергию"
 CHI_Invest_in_Cheap_Energy_desc: "Несмотря на все разговоры о возобновляемых источниках энергии, в конце концов именно дешевое ископаемое топливо поднимет африканский народ из нищеты."
 CHI_Invest_in_Clean_Energy: "Инвестиции в чистую энергию"
 CHI_Invest_in_Clean_Energy_desc: "Развитие не должно происходить за счет окружающей среды. Наше техническое ноу-хау означает, что мы можем поделиться достижениями в области возобновляемых источников энергии с нашими партнерами на Африканском континенте."
 CHI_Outsource_Cheap_Labor: "Аутсорсинг дешевой рабочей силы"
 CHI_Outsource_Cheap_Labor_desc: "Когда Китай развивался, наши рабочие получали минимальную зарплату и были вынуждены терпеть огромные лишения. Но именно их страдания привели страну к такому экономическому успеху, как сейчас. Страны Африки должны следовать той же модели."
 CHI_Workers_Rights: "Права рабочих"
 CHI_Workers_Rights_desc: "Благосостояние отдельного работника является неотъемлемой частью успеха народа. Мы должны оказывать поддержку проектам, которые защищают средства для оптимального существования людей."
 CHI_Agriculture: "Сельское хозяйство"
 CHI_Agriculture_desc: "Сельское хозяйство остается важным сектором в большинстве африканских стран и является тем аспектом экономики, на который опирается большинство людей. Мы должны оказать поддержку сельскохозяйственному сектору, чтобы помочь хотя бы отдельным успешных работникам найти себе место в глобализованном мире жестокой международной конкуренции."
 CHI_Develop_Hospitals: "Развитие больниц"
 CHI_Develop_Hospitals_desc: "Трагедия многих на Африканском континенте - это десятки тысяч смертей, происходящих из-за состояний, легко поддающихся лечению. Мы должны предоставить нашим партнерам инструменты и необходимые средства для обеспечения их людей."
 CHI_Leverage_Influence: "Рычаги влияния"
 CHI_Leverage_Influence_desc: "Африка в таком большом долгу перед нами, что правительства всего континента должны подчиниться нашей воле."
 CHI_Write_Off_Debts: "Списывание долгов"
 CHI_Write_Off_Debts_desc: "Мы не будем держать наших партнеров в долговой яме. Им нужно позволить расти и развиваться в своем собственном темпе."
 CHI_Friendship_Schools: "Школы дружбы"
 CHI_Friendship_Schools_desc: "Школы дружбы народов обеспечивают столь необходимое образование по всему континенту, укрепляя человеческий потенциал в регионе."
 CHI_Joint_Research: "Совместное исследование"
 CHI_Joint_Research_desc: "Вместе наши страны смогут сделать научные достижения, которые принесут пользу всем нашим людям."
 CHI_TV_and_Internet_Access: "Доступ к TV и интернету"
 CHI_TV_and_Internet_Access_desc: "В XXI веке доступ домашних хозяйств к внешнему миру является ключевым показателем развития. Мы должны помочь нашим африканским партнерам обеспечить телевидение и доступ в интернет для своих граждан."
 CHI_Gateway_To_Pacific: "Ворота в Тихий океан"
 CHI_Gateway_To_Pacific_desc: "Итак, первая цепь островов разорвана, наш флот получил доступ к Тихому океану, перед нами стоит следующая задача."
 CHI_liquidate_the_evil: "Избавиться от зла прошлого"
 CHI_liquidate_the_evil_desc: "С 1895 года, во время первой китайско-японской войны, Китай проиграл сражение и уступил остров Тайвань Ниппону. Вплоть до окончания Второй мировой войны Ниппон наносил Китаю бесконечный ущерб. Сегодня мы вернули Тайвань, но корень зла все еще на свободе, без покаяния готовится к следующему наступлению. Давайте покончим с обидой, которая длилась одно столетие, порядок в Восточной Азии восстановится, солнце упадет, и мы победим."

# EVENTS #
 china.1.t: "Китай активизирует свою \"Инициативу пояса и пути\""
 china.1.d: "Об амбициозной китайской инициативе Пояс и путь (ППД) было известно уже несколько лет, после того как она подверглась ребрендингу \"стратегия Один пояс - один путь\" и была сочтена слишком угрожающей. Сегодня администрация [CHI.GetLeader] объявила о своем намерении инвестировать в многочисленные инфраструктурные проекты в рамках BRI в разных странах мира. В то время как многие развивающиеся страны приветствовали это заявление в ожидании столь необходимых китайских инвестиций в их экономику, Япония, Индия, США и Австралия выразили сомнения по поводу этой инициативы, расценив её как завуалированную попытку распространить китайское влияние за границу."
 china.1.a: "Где мы подпишем?"
 china.1.b: "Мы отвергаем эту угрозу нашей независимости!"

 china.2.t: "Китай объявляет о политике «мирного подъёма»"
 china.2.d: "Ху Цзиньтао сегодня заверил официальных лиц Юго-Восточной Азии и США, что дальнейшая внешняя политика Китая будет характеризоваться «мирным подъемом». Эта политика направлена на то, чтобы заверить те страны, которые больше всего опасаются китайской агрессии, что китайские амбиции носят чисто экономический характер и что Китай сделает все возможное, чтобы способствовать миру во всем мире и глобальному сотрудничеству."
 china.2.a: "Считайте, мы спокойны."
 
 china.3.t: "Инициатива Пояс и путь достигла наших берегов!"
 china.3.d: "Китайские компании инвестируют в нашу ключевую инфраструктуру! Это даёт долгожданный толчок нашей экономике и укрепляет связи между нашими двумя странами, хотя некоторые могут сказать, что нам следует опасаться растущего влияния Китая на нашу страну."
 china.3.a: "Мы благодарны КНР."

 china.4.t: "Молочный скандал"
 china.4.d: "Страна возмущена открытием, что китайские молочные компании продают продукты, загрязненные токсичным соединением меламином; более 300 000 граждан Китая были отравлены зараженным молоком и детской смесью, а 11 стран запретили импорт китайских продуктов питания. Был замешан ряд высокопоставленных представителей промышленности и правительства; похоже, что они были полностью осведомлены о содержании меламина, которое Всемирная организация здравоохранения объявила одним из крупнейших инцидентов, связанных с безопасностью пищевых продуктов в истории."
 china.4.a: "Ужасно! Виновные будут наказаны."

 china.5.t: "Тайфун Билис"
 china.5.d: "Подготовка к тайфуну Билис началась, когда метеорологическая обсерватория Сямэня выпустила предупреждение для провинции Фуцзянь. Ожидалось, что тайфун станет самым сильным штормом, который затронул Сямэнь в 2000 году. Как и в случае с Тайванем, все три аэропорта в провинции были закрыты, а паромное сообщение было приостановлено в связи с подготовкой к урагану. Точно так же Xiamen Airlines отменила все регулярные рейсы.\n\nНесмотря на то, что шторм после выхода на берег в Китае стал более слабым, чем при выходе на берег на Тайване, Билис вызвал больше смертельных случаев и нанес более значительный ущерб в Китае. Экономические убытки в Китае составили 534 миллиона долларов США, причем большая часть потерь приходится на провинцию Фуцзянь. В общей сложности 57 человек погибли, еще 1077 человек были ранены или пропали без вести. Из-за поваленных деревьев железнодорожная линия Фучжоу-Мавэй заблокировала железнодорожное сообщение. Билис вызвал несколько торнадо в районе Юэцина, опустошив четыре деревни и разрушив 20 зданий."
 china.5.a: "Пора восстанавливать."

 china.7.t: "Китай подтверждает политику «единого Китая»"
 china.7.d: "Китайское правительство в очередной раз подтверждает политику "единого Китая". В мире существует только один Китай, и обе стороны Тайваньского пролива принадлежат одному Китаю. Любые попытки создать "два Китая" или "один Китай - один Тайвань" не увенчаются успехом."
 china.7.a: "Не говорите, что это было непредсказуемо."
 
 china.8.t: "В Синьцзяне проходят массовые акции протеста"
 china.8.d: "Мусульмане-уйгуры по всему Синьцзяну сейчас участвуют в протестах, ссылаясь на нашу так называемую \"угнетающую\" и \"дискриминационную\" политику. Мы должны решить, сохранять ли нам статус-кво или внести некоторые изменения, чтобы успокоить протестующих."
 china.8.a: "Мы должны сдерживать эти протесты."
 china.8.b: "Мы должны пойти на некоторые уступки протестующим."

 china.9.t: "Уйгурские боевики совершили нападение с ножом"
 china.9.d: "Сегодня Китай потрясло жестокое нападение с ножом, совершенное несколькими уйгурскими террористами. Десятки людей были убиты или ранены, включая нападавших, которые были застрелены местной полицией. Лидер [CHI.Getleader] призвал к спокойствию и пообещал найти виновных в этом \"варварском акте\"."
 china.9.a: "Они заплатят."

 china.10.t: "Взрывы на объектах китайской инфраструктуры"
 china.10.d: "Подозреваемые члены Исламской партии Туркестана совершили скоординированные взрывы на нескольких китайских железных дорогах, в результате которых погибли десятки невинных людей. Наши аналитики по вопросам безопасности выразили удивление уровнем изощренности, продемонстрированным этими атаками. Мы должны применить более жёсткие меры, чтобы предотвратить повторение этого ужасного инцидента."
 china.10.a: "Мы их выследим."

 china.12.t: "Китай вызывает международное осуждение за лагеря для интернированных уйгуров"
 china.12.d: "Организация Human Rights Watch призвала китайское правительство прекратить политику интернирования мусульман-уйгуров в провинции Синьцзян в \"лагеря перевоспитания\". Неправительственная организация осудила эту недавно расширенную практику как вопиющее нарушение как международного права прав человека, так и конституции самого Китая."
 china.12.a: "Эта практика должна быть осуждена!"
 china.12.b: "Мы не видим в этом ничего плохого."
 china.12.c: "Это не наше дело."
 
 china.13.t: "Восстание в Синьцзяне"
 china.13.d: "После длительного периода повышенной активности боевиков, по сообщениям, уйгурские боевики захватили контроль над ключевыми населёнными пунктами в Синьцзяне. Этнические ханьцы и хуэй, проживающие в провинции, начали бежать в соседние провинции."
 china.13.a: "Мы разобьём сепаратистов."
 
 china.14.t: "Создан специальный административный район Синьцзян"
 china.14.d: "Создание Специального административного района Синьцзян может значительно изменить международное восприятие нас, особенно за счёт смягчения отношений с Индией. Будем надеяться, что этот шаг станет путём к миру."
 china.14.a: "Надежда на мир"
 
 china.15.t: "Создан специальный административный район Тибет"
 china.15.d: "Создание Специального административного района Тибета может существенно изменить международное восприятие нас, особенно за счёт смягчения отношений с Индией. Будем надеяться, что этот шаг станет путём к миру."
 china.15.a: "Надежда на мир"
 
 china.16.t: "Центральная власть Китая проводит жеребьевку из золотой урны для выбора 9-го Джебцундамба Хутукту"
 china.16.d: "Джебцундамба Хутукту - это титул духовного главы линии Гелуг тибетского буддизма в Монголии. Он также носит титул Богд Гегин, что делает его самым высокопоставленным ламой в Монголии. После того как церемония реинкарнации Джебцундамба Хутухту была запрещена правительством Монголии в течение почти 10 десятилетий, чтобы улучшить отношения между народами Внешней Монголии, правительство Китая прилагает усилия для поиска 9-го Джебцундамба Хутухту."
 china.16.a: "9-я Джебцундамба Хутукту будет открытием."

 china.17.t: "9-й Джебцундамба Хутукту выбрал"
 china.17.d: "Стали известны результаты поиска 9-го Джебцундамба-хутукту. 9-м Джебцундамба-хутукту стал bsod nams gom`yashennmima - очень известный выдающийся монах, он принесёт стабильность и процветание региону Внешней Монголии."
 china.17.a: "Центральная власть бросила жребий, и ты - Джебцундамба Хутукту."

 china.18.t: "Девятый Джебцундамба Хутукту закончил сидеть в кровати"
 china.18.d: "Сегодня появилась новость о том, что 9-й Джебцундамба Хутукту завершил ритуал сидения в кровати в монастыре Эрдэнэ Зуу в Улан-Баторе, этот шаг знаменует собой то, что Яшенмима стал официально сертифицированным Джебцундамба Хутукту. После церемонии 9-й Джебцундамба Хутукту поблагодарил партию, правительство и всех верующих, выразив надежду на мир во всём мире. Он сказал."
 china.18.a: "Пусть годы будут более яркими, а жизнь - более захватывающей."
 
 china.19.t: "Китай предлагает статус С.А.Р"
 china.19.d: "Наши друзья в Китае предложили сблизиться, чтобы позволить нашей стране, не имеющей выхода к морю, присоединиться к гораздо большей семье, вернуть себе славу и разделить великий китайский рынок. Конечно, при этом придётся отказаться от монгольской независимости, но это лишь небольшая цена, не так ли?"
 china.19.a: "Теперь мы едины!"
 china.19.b: "Сопротивляйтесь и кусайтесь!"
 
 china.20.t: "Монголы сопротивляются нам!"
 china.20.d: "Монголия имеет наглость противиться желанию Китая воссоединиться! Мы должны подготовить ответ."
 china.20.a: "Действуйте немедленно!"
 china.20.b: "Всё ещё требуется подготовка."
 
 china.21.t: "Китай берёт под контроль Внешнюю Монголию"
 china.21.d: "Наконец, регион Внешней Монголии теперь под нашим покровом, сто лет унижений наконец-то закончились, и мы будем смотреть в будущее с новым настроем."
 china.21.a: "Выпьем за новый лист бегонии китайской."
 
 china.22.t: "Китай завершает проект переброски реки Ярлунг-Цангпо"
 china.22.d: "Усилия Китая, направленные на решение проблемы нехватки воды, теперь стали угрозой для нас в виде проекта отвода реки Ярлунг Цангпо. Отвод реки Брахмапутра, известной в Китае как Ярлунг Цангпо, грозит лишить тысячи наших людей необходимых запасов воды. Несмотря на очевидные негативные последствия своего решения, китайцы продолжают действовать и тем самым ставят под угрозу безопасность наших граждан."
 china.22.a: "Китайцы продолжают испытывать наше терпение..."
 
 china.23.t: "Подписание соглашения о торговле услугами между двумя странами"
 china.23.d: "Наше правительство завершило переговоры с КНР о либерализации торговли услугами между двумя нашими странами. CSSTA облегчит ведение бизнеса между Китаем и Тайванем, а также будет способствовать привлечению инвестиций в нашу страну. Однако нам еще предстоит направить этот договор в законодательные органы, чтобы его ратифицировали, а оппозиция уже выразила подозрения относительно последствий договора для Тайваня и закрытого характера переговоров, в результате которых он был принят. Мы можем либо попытаться успокоить эти опасения с помощью длительного процесса рассмотрения договора по пунктам, либо попытаться провести договор через Законодательный Юань в спешном порядке."
 china.23.a: "Мы должны пройти через надлежащую процедуру, даже если это займёт больше времени."
 china.23.b: "Мы не можем позволить себе тратить время на обсуждение этого вопроса, мы должны поторопиться с принятием CSSTA."
 
 china.24.t: "Китай угрожает нам карательными экономическими мерами!"
 china.24.d: "Ссылаясь на наше признание РПЦ в качестве законного представителя Китая вместо КНР, китайские власти пригрозили сократить двустороннюю торговлю между нашей страной и их страной. Если мы уступим их требованиям, наши экономические отношения останутся незатронутыми."
 china.24.a: "Мы должны принять их требования."
 china.24.b: "Мы никто, если не верны!"
 
 china.25.t: "Создание С.А.Р Тайвань"
 china.25.d: "После полувека споров и конфликтов две стороны Тайваньского пролива наконец достигли мирного воссоединения. Тайвань, или прежнее националистическое правительство, прекратил вражду и присоединился к Китайской Народной Республике в качестве специального административного района."
 china.25.a: "Значительный прогресс."
 
 china.26.t: "Китай уничтожает бывшее национальное правительство"
 china.26.d: "Когда в устье реки Тамсуй высадился непрерывный поток войск, авангард Народно-освободительной армии пронесся по Тайбэю. Остров больше не был местом, где можно спрятаться. Настал роковой момент, и гражданская война, длившаяся полвека, наконец-то подошла к концу."
 china.26.a: "Выпьем за новый лист бегонии китайской."
 
 china.27.t: "Китай обещает отомстить"
 china.27.d: "Китайское правительство клянётся отомстить за бесчисленное количество людей, убитых японцами во время Второй мировой войны. Похоже, что Пекин не желает сотрудничать с японскими чиновниками, и всё более враждебное китайское государство вызывает беспокойство во всем мире."
 china.27.a: "Будем надеяться на мир."
 
 china.28.t: "Решение НКПСК по Гонконгу"
 china.28.d: "Основной закон Гонконга предусматривает, что глава администрации в конечном итоге будет избираться на основе всеобщего избирательного права. Однако если мы внедрим эту избирательную систему, шансы на то, что пропекинские деятели будут управлять территорией, будут значительно ниже из-за относительно большей популярности кандидатов от пандемократов. Хотя мы должны избегать возможности того, что главой администрации Гонконга станет антикитайский или выступающий за независимость деятель, мы также должны быть осторожны, чтобы не вызвать антагонизм у жителей Гонконга. Может быть, есть третий выход из этого затруднительного положения?"
 china.28.a: "О всеобщем избирательном праве не может быть и речи!"
 china.28.b: "Мы можем принять всеобщее избирательное право, но при условии, что сначала мы проверим кандидатов."
 china.28.c: "Народ Гонконга должен выбирать своих лидеров."

 china.29.t: "Будущее Гонконга"
 china.29.d: "До сих пор мы не давали никаких указаний относительно судьбы Гонконга, когда в 2047 году истечёт срок действия Основного закона, сохраняющего его нынешнюю автономию. Возможно, в наших интересах сделать это сейчас, поскольку обещание сохранить его автономию может помочь убедить Тайвань вернуться под наш контроль. С другой стороны, мы можем захотеть подавить сепаратизм, показав неизбежность возвращения каждой китайской территории под наш контроль."
 china.29.a: "С.А.Р выстоит."
 china.29.b: "Гонконг вернётся под наш контроль."
 
 china.30.t: "Китай требует от нас лояльности!"
 china.30.d: "Ссылаясь на исторический сюзеренитет Китая над Вьетнамом, [CHI.GetLeader] требует, чтобы мы подчинились власти Китая и отказались от контроля над нашей внешней политикой. Это дико оскорбительное требование нарушает наш государственный суверенитет, гарантированный международным правом. Однако можем ли мы позволить себе враждовать с этой восходящей державой?"
 china.30.a: "Мы больше не должны подчиняться китайцам!"
 china.30.b: "Мы должны принять это унижение..."

 china.31.t: "Китай подрывает наши международные позиции!"
 china.31.d: "В последние годы наше глобальное влияние резко снизилось благодаря усилиям китайцев, что поставило под угрозу наше положение единственного мирового гегемона и заложило основы нового мирового порядка. Возможно, те, кто предсказывал \"конец истории\" после нашей победы над Советским Союзом, всё-таки были излишне оптимистичны."
 china.31.d_SOV: "Наши бывшие союзники заняты тем, что вытесняют нас из центральноазиатской сферы влияния. По мере усиления вмешательства Китая в наши владения главная причина нашего стратегического выравнивания, угроза, исходящая от Соединённых Штатов, меркнет по сравнению с этим. Время бездействия должно подойти к концу, если мы хотим сохранить наши нынешние позиции."
 china.31.a: "Мы должны нанести удар сейчас, пока не стало слишком поздно!"
 china.31.b: "Мы движемся к неактуальности..."
 
 china.32.t: "Китай требует острова Натуна!"
 china.32.d: "Недавно [CHI.GetLeader] потребовал, чтобы мы передали острова Натуна под власть Китая. Ранее Китай полностью контролировал все острова Спратли. Однако можем ли мы позволить себе враждовать с этой восходящей державой?"
 china.32.a: "Мы не отдадим наши острова китайцам!"
 china.32.b: "Мы не можем позволить себе давление..."
 
 china.33.t: "Ракушка советского прошлого"
 china.33.d: "В течение некоторого времени наша береговая охрана наблюдала за массивным, ржавым корпусом судна, буксируемого по Чёрному морю. Это, безусловно, редкое явление. Корабль под названием Варяг украшен советскими золотыми звездами и медленно буксируется шестью небольшими буксирами. Родом из [UKR.GetFlag]Украины, его конечным пунктом назначения стала [CHI.GetFlag]китайская компания по организации досуга в Макао, её новый владелец.\n\nКорпус судна может представлять реальную угрозу для движения в проливе, если он столкнётся или полностью опрокинется."
 china.33.a: "\"Корабль\" должен подождать, пока движение не станет более безопасным."
 china.33.b: "Давайте договоримся о приоритетном вознаграждении."
 china.33.c: "Просто пропустите его!"
 
 china.34.t: "Турки просят нас о терпении"
 china.34.d: "Буксировка экс-советского авианесущего крейсера Варяг, приобретённого 2 года назад у [UKR.GetFlag]Украины, остановлена! Неполный корпус судна находится на пути из Чёрного моря в наши порты. Теперь [TUR.GetFlag]турецкие власти ссылаются на \"риск того, что порыв ветра развернет корабль по ширине и перекроет весь пролив Босфор\".\n\nОни просят нас о терпении."
 china.34.a: "Может, мы сможем договориться?"
 china.34.b: "Терпение? Мы окажем давление!"
 china.34.c: "Полагаю, мы должны подождать..."
 
 china.35.t: "Китайская делегация"
 china.35.d: "Китайцы прислали небольшую делегацию для переговоров о скорейшем пропуске Варяга через Босфор, предложив некоторые торговые и туристические льготы. Приоритет движения Варяга обойдётся в кругленькую сумму, поэтому мы сможем договориться о крупной сумме с финансовыми гарантиями."
 china.35.a: "Мы пропустим его при первой же возможности."
 china.35.b: "Здесь нечего обсуждать."
 
 china.36.t: "Переговоры увенчались успехом!"
 china.36.d: "Наши искусные переговорщики достигли соглашения с турецкими властями. Варяг продолжит своё путешествие по Босфору §Hв течение 6 месяцев§!!"
 china.36.a: "Это будет стоить дорого."
 china.36.b: "Попросите их принести турецкие деликатесы!"
 
 china.37.t: "Переговоры провалились!"
 china.37.d: "Турки не были заинтересованы в переговорах, и мы сделали всё, что могли на данный момент."
 china.37.a: "Тогда нам придётся подождать."

 china.38.t: "Пекин расстроен!"
 china.38.d: "Не удовлетворённые нашим ответом, возмущенные китайцы ответили резкой риторикой, чтобы оказать давление на нас, чтобы мы быстрее пропустили Варяг! Какова наша реакция?"
 china.38.a: "Они правы, мы должны уступить."
 china.38.b: "Мы можем найти золотую середину."
 china.38.c: "Жаль, что им придётся ждать ещё дольше!"

 china.39.t: "Анкаранские пещеры!"
 china.39.d: "Наши усилия по оказанию давления на турок, чтобы они признали наше право на проход Варяга, увенчались успехом! Через две недели судно продолжит свой путь!"
 china.39.a: "Окей!"
 
 china.40.t: "Анкаранская компенсация"
 china.40.d: "После нашего давления турки хотят предоставить нам проход через полгода, ссылаясь всё на те же опасения. Это все равно уступка и маленькая победа с нашей стороны."
 china.40.a: "Окей."
 
 china.41.t: "Оскорбление за оскорбление"
 china.41.d: "Наша последняя попытка оказать давление на Анкару провалилась! Варяг не будет проходить через Анкару в течение длительного времени и пока что будет ходить по Чёрному морю из порта в порт."
 china.41.a: "Проклятье."
 
 china.42.t: "Просьба о чём-то большем"
 china.42.d: "Турецкий посол в [Root.Capital.GetName] прислал письмо из Анкары с просьбой предоставить Варягу высший приоритет в оживлённом проливе Босфор. Они просят значительную плату и несколько дополнительных уступок."
 china.42.a: "Это стоит того, чтобы заплатить."
 china.42.b: "Нелепая идея."
 
 china.43.t: "[CHI.Capital.GetName] принимает"
 china.43.d: "Китайцы согласились, и к концу недели деньги должны поступить в нашу казну."
 china.43.a: "И так мы получаем выгоду."
 
 china.44.t: "[CHI.Capital.GetName] отклоняет!"
 china.44.d: "Вместо письма о приеме нам прислали короткий ответ, в котором почти оскорбляли наше руководство за то, \"что оно додумалось до такой нелепой идеи\"."
 china.44.a: "Очень жаль."
 
 china.45.t: "Может быть, слишком быстро"
 china.45.d: "Варяг, направлявшийся из Украины в наши воды, получил зелёный свет на проход! Это похоже на поспешное решение и полное игнорирование всех протоколов безопасности.\n\nМожет быть, нам стоит подождать..."
 china.45.a: "Нет времени ждать."
 china.45.b: "Лучше перестраховаться."
 
 china.46.t: "Путешествие продолжается!"
 china.46.d: "Буксиры и буксируемый ими Варяг сегодня в полдень прошли мимо Святой Софии с тысячами зрителей, наблюдавших за могучим военным кораблем. Настоящее зрелище!"
 china.46.a: "Ничто не может остановить КНР!"
 
 china.47.t: "Варяг столкнулся!"
 china.47.d: "Буксиры и буксируемое ими судно Варяг едва не затонули в Босфоре в результате столкновения с меньшим судном в 11:44 утра по местному времени. К счастью, корпус судна получил незначительные повреждения, и путешествие может продолжаться."
 china.47.a: "Будем надеяться, что это будет последняя неприятность."
 
 china.48.t: "Варяг перевернулся!"
 china.48.d: "Могучий корпус судна, буксируемого через Босфор, был опрокинут после того, как восточный ветер налетел на соседнее судно и направил его прямо в левый борт! Как только вода вошла в..."
 china.48.a: "Найдите и засудите владельцев этой лодки!"
 
 china.49.t: "Босфор блокирован"
 china.49.d: "Затонувший Варяг сейчас почти полностью мешает большим судам входить и выходить из Чёрного моря. Чтобы избавиться от него, потребуются месяцы..."
 china.49.a: "Lanet Olsun..."

 china.50.t: "Пекин проявляет терпение"
 china.50.d: "Понимая опасность пропуска Варяга, они решают подготовиться и согласовать другую дату в ближайшем будущем. Примерно через шесть месяцев Варяг пройдёт."
 china.50.a: "Очень хорошо."
 
 china.51.t: "Шторм!"
 china.51.d: "Сильные ветры на Эгейском море сбили Варяг с курса! Один моряк, который пытался закрепить корпус судна на одном из буксиров, к сожалению, погиб. К счастью, Варяг всё ещё цел и продолжает движение к..."
 china.51.a: "Атлантическому океану."
 
 china.52.t: "Наконец-то!"
 china.52.d: "Варяг завершил своё долгое путешествие через половину планеты к нашим великим территориям! Наши военно-морские инженеры уверены, что корпус корабля может быть достроен и станет нашим первым авианосцем. Потенциал настоящего флота голубой воды нельзя недооценивать... а опыт строительства авианосца будет бесценен.\n\nЕго также можно переоборудовать в роскошное казино, как \"изначально планировалось\"."
 china.52.a: "Это будет гордость флота!"
 china.52.b: "Больше нравится идея казино..."
 
 china.53.t: "Мир в приграничном районе"
 china.53.d: "Благодаря неустанным усилиям мы не только восстановили традиционные границы, но и завершили развитие приграничных районов проживания меньшинств. Пограничные волнения, которые беспокоили нас в течение долгого времени, также были в корне решены. Приграничные районы стали основой развития нашей страны."
 china.53.a: "Отличная работа."
 
 china.54.t: "Власти Тайваня наконец-то сдались!"
 china.54.d: "Битва за Тайваньский пролив подходит к концу. Власти Тайваня, оккупировавшие остров более полувека назад, окончательно растерялись под натиском китайской армии. Если планирование будущего Тайваня становится главным приоритетом на сегодняшний день, то каков наш выбор?"
 china.54.a: "Сегодня была создана С.А.Р Тайвань"
 china.54.b: "Весь регион Тайваня наконец-то вернулся в объятия родины."
 china.54.c: "Есть и другие планы."
 
 china.55.t: "Война за Тайваньский пролив окончена!"
 china.55.d: "Разногласия между Китаем и США по тайваньскому вопросу неизбежно перерастут в полномасштабную войну. Теперь, когда мы контролируем весь остров Тайвань, власти Тайваня капитулировали. Если планирование будущего Тайваня стало главным приоритетом на сегодняшний день, то каков наш выбор?"
 china.55.a: "Сегодня была создана С.А.Р Тайвань"
 china.55.b: "Весь регион Тайваня наконец-то вернулся в объятия родины."
 china.55.c: "Есть и другие планы."
 
 china.56.t: "Война за Внешнюю Монголию окончена!"
 china.56.d: "Битва за Внешнюю Монголию подходит к концу. Столкнувшись с ожесточённым наступлением южан, власти Улан-Батора потерпели поражение, и монгольское плато вернуло себе прежнего хозяина. Если планирование будущего Внешней Монголии стало главным приоритетом на сегодняшний день, то каков наш выбор?"
 china.56.a: "Сегодня была создана С.А.Р Внешяя Монголия"
 china.56.b: "Весь регион Внешней Монголии наконец-то вернулся в объятия родины."
 china.56.c: "Есть и другие планы."
 
 china.57.t: "Создание С.А.Р Внешняя Монголия"
 china.57.d: "По мере того как прерия становилась все более тесно связанной с материком, монгольские власти постепенно осознали, что не смогут выжить независимо от материковой части Китая. Присоединение к экономическому кругу Китая в виде специального административного района стало хорошим выбором."
 china.57.a: "Если они хотят приличий, дайте им их; если они не хотят приличий, помогите им стать приличными."
 china.57.b: "Есть и другие планы."
 
 china.58.t: "Китай завершает работу над региональными стратегическими целями"
 china.58.d: "Когда-то слабая центральная империя была поглощена нахлынувшими силами. После почти ста лет борьбы не на жизнь, а на смерть китайский народ, наконец, полностью уничтожил иноземных варваров и предателей и добился мира под властью Китая в этом регионе."
 china.58.a: "Поздравляю вас, командир. Китайский народ никогда не забудет ваших достижений и результатов."
 
 china.59.t: "Тайвань принимает Конституцию Второй Республики"
 china.59.d: "Власти Тайваня нагло приняли Конституцию Второй Республики и ограничили территорию Тайванем, Пэнху, Цзиньмэнем и Мацзу, чтобы добиться законной независимости. Этот бесстыдный поступок нарушил Закон о борьбе с сецессией, и Всекитайское собрание народных представителей уполномочило Госсовет и Центральную военную комиссию применить силу для урегулирования нынешнего инцидента."
 china.59.a: "Верните Тайвань! Начните войну сейчас!"
 china.59.b: "Только не говорите, что это было непредсказуемо!"
 
 china.60.t: "Власти Тайваня провозглашают независимость"
 china.60.d: "Власти Тайваня провозгласили независимость и создали так называемую Демократическую Республику Тайвань. Этот бесстыдный акт нарушил Закон о борьбе с сецессией, и Всекитайское собрание народных представителей уполномочило Госсовет и Центральную военную комиссию применить силу для урегулирования сложившегося инцидента."
 china.60.a: "Верните Тайвань! Начните войну сейчас!"
 china.60.b: "Только не говорите, что это было непредсказуемо!"
 
 china.61.t: "Седьмой флот США проходит через Тайваньский пролив"
 china.61.d: "В последнее время действия кораблей ВМС США, проходящих через Тайваньский пролив, вызывают сильное возмущение у китайского народа. По поводу частого прохождения американских кораблей через Тайваньский пролив Министерство национальной обороны Китая уже не раз высказывало свою позицию: Тайвань является частью Китая, а тайваньский вопрос - это внутреннее дело Китая, связанное с основными интересами Китая и национальными чувствами китайского народа, и не терпит никакого внешнего вмешательства. Народно-освободительная армия Китая обладает твердой волей, полной уверенностью и достаточными возможностями для пресечения любой сепаратистской деятельности и защиты национального суверенитета и территориальной целостности."
 china.61.a: "В разделении нет мира!"
 
 china.62.t: "Власти Тайваня были приняты НАТО"
 china.62.d: "Власти Тайваня вступили в сговор с НАТО, пытаясь принудить иностранные государства и применить силу, чтобы противостоять воссоединению. Эти бесстыдные действия нарушают Закон о борьбе с сецессией. Всекитайское собрание народных представителей уполномочивает Госсовет и Центральную военную комиссию применить силу для разрешения текущего спора."
 china.62.a: "Верните Тайвань! Начните войну сейчас!"
 china.62.b: "Только не говорите, что это было непредсказуемо!"

 china.63.t: "Китай завершает подготовку к войне за Внешнюю Монголию"
 china.63.d: "Уже долгое время эта страна-сателлит, отнятая и поддерживаемая Советской Россией, проявляет к нам враждебность. Всего три часа требуется бронетанковым войскам, чтобы добраться из Замын-Ууда до Пекина. Пора покончить с этим уродливым продуктом Ялтинского соглашения и двигаться к воссоединению великой родины. \n\n'Я держу чашу с вином, но дом далеко. Северная война ещё не выиграна, я не могу вернуться, но остаюсь.'"
 china.63.a: "Только не говорите, что это было непредсказуемо!"
 china.63.b: "Верните Внешнюю Монголию! Начните войну прямо сейчас!"

 china_news.1.t: "19-й Национальный конгресс Коммунистической партии Китая"
 china_news.1.d: "19-й Национальный конгресс проходил в Большом зале народных собраний в Пекине с 18 по 24 октября 2017 года. Подготовка к 19-му Национальному конгрессу началась в 2016 году и завершилась пленарным заседанием Центрального комитета за несколько дней до конгресса. В 2016 году местные и провинциальные партийные организации начали избирать делегатов на съезд, а также принимать и вносить изменения в партийные документы. В ходе съезда в устав партии была внесена новая руководящая идеология, получившая название Мысль Си Цзиньпина о социализме с китайской спецификой в новую эпоху. Впервые со времён Мысли Мао Цзэдуна ныне живущий партийный лидер закрепил в конституции партии идеологию, названную в его честь. Съезд также подчеркнул важность укрепления социализма с китайской спецификой, партийного строительства и социалистического правопорядка, а также установил конкретные сроки достижения целей развития, таких как построение умеренно процветающего общества и \"социалистической модернизации\"."
 china_news.1.a: "Никогда не забывайте о своём первоначальном замысле и не забывайте о своей миссии!"
 china_news.1.b: "Новая эра социализма!"

 china_news.2.t: "90-я годовщина Народно-освободительной армии"
 china_news.2.d: "В честь 90-й годовщины основания Народно-освободительной армии (НОАК), которая отмечается 1 августа, в прошлую пятницу в Пекине открылась крупная выставка, привлекшая внимание людей из всех слоев общества. На выставке представлены основные сражения, события и исторические достижения НОАК, а также модели основной военной техники НОАК, находящейся на вооружении, более 1000 фотографий, 1300 реликвий и других предметов. В воскресенье утром президент Си провел смотр вооруженных сил в рамках памятных мероприятий. Более 12 000 военнослужащих армии, флота, ВВС, вооруженной полиции, а также недавно сформированных ракетных войск и войск стратегической поддержки приняли участие в параде на военной тренировочной базе Чжурихэ."
 china_news.2.a: "Служите людям!"
 china_news.2.b: "Грандиозный военный парад."
 
 china_news.3.t: "Падение Бо Силая с небес на землю"
 china_news.3.d: "Китай сотрясает политический кризис, начавшийся после того, как Ван Лицзюнь, бывший начальник полиции всё более влиятельного политика Бо Силая, попытался перебежать в США. Критика Бо за его действия в связи с этим событием, а также обвинения в том, что его жена ответственна за убийство британского бизнесмена Нила Хейвуда, привели к тому, что он был лишен постов в Коммунистической партии и заключён в тюрьму за коррупцию, взяточничество и злоупотребление властью."
 china_news.3.a: "Это совсем не похоже на политическую подоплеку."
 
 china_news.4.t: "Ловля тигров и мух"
 china_news.4.d: "Сегодня [CHI.GetLeader] объявил о начале борьбы с коррупцией среди высокопоставленных чиновников, \"тигров\", и бюрократов низшего звена, \"мух\", в рамках новой антикоррупционной кампании. Многие приветствовали этот шаг как крайне необходимую меру против чиновников, которые десятилетиями безнаказанно брали взятки и присваивали средства, но другие критиковали кампанию как политически мотивированную и, в конце концов, бессмысленную без серьёзных и фундаментальных политических реформ, направленных на обеспечение прозрачности и подотчетности в китайской политике."
 china_news.4.a: "Посмотрим, к чему это приведёт."
 
 china_news.5.t: "Китайские институты \"Демократия с китайской спецификой\""
 china_news.5.d: "[CHI.GetLeader] объявил, что Китай отныне не будет однопартийным государством. Уже сняв ограничения с существующих политических партий, не входящих в КПК, правительство начало разрешать другим партиям регистрироваться на первых в стране свободных и честных выборах. Однако [CHI.GetLeader] предостерёг от того, чтобы воспринимать это решение как шаг Китая в сторону Запада. \"Хотя мы решили принять этот западный импорт демократии, мы одновременно полны решимости сохранить культурные ценности Китая и его долгосрочную стабильность\"."
 china_news.5.a: "Исторический момент!"
 
 china_news.6.t: "Китай вступает во Всемирную торговую организацию"
 china_news.6.d: "После длительного переговорного процесса с существующими членами Всемирной торговой организации (ВТО) Китай наконец добился ратификации своей заявки на вступление в ВТО. Китаю пришлось продемонстрировать членам ВТО, особенно Соединённым Штатам и Европейскому союзу, что он делает заметные шаги по открытию своей экономики для конкуренции. Китайские государственные СМИ назвали это событие \"историческим моментом в реформе и открытости Китая и процессе модернизации\"."
 china_news.6.a: "Китай продолжает открываться миру."

 china_news.7.t: "Китай завершает переход к свободной рыночной экономике"
 china_news.7.d: "Недавняя либерализация китайской экономики привела к полному переходу от модели \"социалистической рыночной экономики\" к полноценной свободной рыночной экономике. Сообщается, что [CHI.GetLeader] пришлось приложить немало усилий, чтобы убедить чиновников Коммунистической партии и ведущих деятелей китайской промышленности в том, что этот исторический шаг пойдет на пользу всем. Впоследствии противодействие этому шагу было приглушенным, но многие аналитики считают, что среди сельской бедноты Китая существуют значительные опасения по поводу новых изменений."
 china_news.7.a: "Сейчас ничто не сдерживает развитие Китая..."

 china_news.8.t: "[CHI.GetLeader] отрицает Дэн Сяопина"
 china_news.8.d: "Резко отступив от проводимой на протяжении десятилетий политики \"реформ и открытости\", [CHI.GetLeader] подверг критике \"моральный упадок и угнетение сельской бедноты\", к которым привели экономические реформы Дэнга. Многие наблюдатели за пределами страны были шокированы столь громким осуждением того, кто на протяжении многих лет почитался как архитектор китайского развития. Другие, однако, предсказывали такой исход в связи с постепенным усилением левой фракции в Коммунистической партии.\n\nПоследствия этой речи для будущего китайского управления ещё предстоит выяснить. Некоторые предполагают, что речь - это просто риторический приём, призванный повысить популярность [CHI.GetLeader] среди левых элементов в партии, военных и широких слоев населения. Другие, однако, убеждены, что эта речь предвещает широкомасштабный разворот к либерализации рынка."
 china_news.8.a: "Народная Республика возвращается к своим истокам."

 china_news.9.t: "Китай провозглашает Пятый Интернационал"
 china_news.9.d: "После того как Китай перешёл от модели Дэн Сяопина \"социалистической рыночной экономики\" к полномасштабной плановой экономике, [CHI.GetLeader] объявил о создании \"Пятого Интернационала\", пригласив коммунистические партии со всего мира принять участие в этой новой инициативе, возглавляемой Китаем. Этот шаг вызвал беспокойство у многих иностранных правительств, которые опасаются последствий заявления Китая для их внутренней политики."
 china_news.9.a: "Коммунизм снова стал силой, с которой нужно считаться..."
 
 china_news.10.t: "Китай получает контроль над портом Шри-Ланки"
 china_news.10.d: "Более 100 лет назад Китай подписал 99-летние договоры аренды с Германией, Францией и Великобританией, уступив стратегическую территорию доминирующим в то время европейским державам. Сегодня не Китай отдаёт свои территории, а Шри-Ланка, поскольку её порт Хамбантота, построенный при китайской помощи, приносит правительству Коломбо огромные убытки. 99-летняя аренда якобы призвана помочь Шри-Ланке погасить долг перед Китаем, но критики осудили сделку как угрозу суверенитету Шри-Ланки и попытку неоколониального распространения китайского влияния в регионе."
 china_news.10.a: "Глобальный охват Китая растёт."
 china_news.10.b: "Суверенитет Шри-Ланки подорван!"

 china_news.11.t: "Китай высылает иностранные интересы"
 china_news.11.d: "Вызвав широкое международное осуждение, Китай изгнал со своей территории все иностранные фирмы и НПО, независимо от страны происхождения. Этот шаг последовал за рядом радикальных изменений, произошедших в последние месяцы, в результате которых Китай решительно повернул в сторону чисто коммунистического правления, в частности, отрёкся от Дэн Сяопина и возродил мысль Мао Цзэдуна.\n\n[USA.GetLeader], среди прочих мировых лидеров, осудил администрацию [CHI.GetLeader] за изгнание иностранных интересов, а также за растущее преследование иностранных граждан, проживающих в Китае. Китай, в свою очередь, не дал официального ответа на жалобы [USA.GetLeader] и других, но в государственных СМИ трубил о патриотическом характере своих действий для внутренней аудитории."
 china_news.11.a: "Китайцы потеряли рассудок!"
 china_news.11.b: "Китайский народ снова свободен от иностранного гнёта!"
 
 china_news.12.t: "[CHI.GetLeader] обещает провести выборы!"
 china_news.12.d: "Сегодня внешние наблюдатели были шокированы, узнав, что в Китайской Народной Республике теперь будут проводиться выборы на местном уровне. Хотя некоторые оценили этот шаг как большой шаг вперед в плане политической либерализации Китая, эксперты назвали эти настроения чрезмерно оптимистичными, учитывая отсутствие политических реформ в других областях государственного управления, таких как подход к политическим партиям и цензуре. Один из аналитиков заявил, что эти выборы \"окажутся не более чем укреплением и легитимизацией правления Коммунистической партии\"."
 china_news.12.a: "КПК так просто не отдаст власть..."
 
 china_news.13.t: "Уйгурские боевики совершили нападение с ножом"
 china_news.13.d: "Сегодня Китай потрясло жестокое нападение с ножом, совершенное несколькими уйгурскими террористами. Десятки людей были убиты или ранены, включая нападавших, которые были застрелены местной полицией. Лидер [CHI.Getleader] призвал к спокойствию и пообещал найти виновных в этом \"варварском акте\"."
 china_news.13.a: "Трагические новости."

 china_news.14.t: "Взрывы на объектах китайской инфраструктуры"
 china_news.14.d: "Подозреваемые члены Исламской партии Туркестана совершили скоординированные взрывы на нескольких китайских железных дорогах. Аналитики в области безопасности выразили удивление уровнем изощрённости, продемонстрированным этими атаками. Хотя китайские власти обнародовали мало подробностей о нападениях, многие подозревают, что ущерб, нанесённый инфраструктурным сетям Китая, весьма значителен."
 china_news.14.a: "Тревожно."
 
 china_news.15.t: "Далай-лама возвращается в Тибет"
 china_news.15.d: "В обмен на обещание сохранять нейтралитет в политических делах китайские власти предоставили Далай-ламе разрешение вернуться в Тибет и впервые за полвека взять на себя религиозную роль в регионе."
 china_news.15.a: "Никто не мог этого предсказать."
 
 china_news.16.t: "Создан специальный административный район Синьцзян"
 china_news.16.d: "После положительной реакции в Синьцзянском автономном районе на недавние либерализации и рассекречивание Исламской партии Восточного Туркестана, китайское руководство решило заменить статус \"автономного района\" Синьцзяна на статус \"специального административного района\". Это изменение статуса сопровождается значительной степенью самоуправления."
 china_news.16.a: "Неожиданный поворот событий."
 
 china_news.17.t: "Создан специальный административный район Тибет"
 china_news.17.d: "После положительной реакции Тибетского автономного района на недавние либерализации и возвращение Далай-ламы, китайское руководство решило заменить статус \"автономного района\" Тибета на статус \"специального административного района\". Это изменение статуса сопровождается значительной степенью самоуправляемости."
 china_news.17.a: "Неожиданный поворот событий."
 
 china_news.18.t: "Китай стремится вернуть себе Внешнюю Монголию"
 china_news.18.d: "После более чем полувекового терпения Китай решил не мириться с предательством Ялтинской конференции и силой захватить регион Внешней Монголии. Надежды на будущее улан-баторского правительства в далекой Внутренней Азии мало. Как будут развиваться события, никто не знает."
 china_news.18.a: "Что внешнее?"
 
 china_news.19.t: "Создан специальный административный район Внешняя Монголия"
 china_news.19.d: "После положительной реакции в регионе Халха на недавние либерализации, руководство Монголии решило заменить статус Внешней Монголии \"нация\" на статус \"специальный административный район\". Это изменение статуса сопровождается значительной степенью воссоединения."
 china_news.19.d_war: "Победоносные китайцы объявили о создании Специального административного района Внешней Монголии, превознося этот шаг как признак способности Китая к компромиссу и умеренности. Хотя новый С.А.Р может со временем получить определённую независимость от китайского правления, в своём нынешнем состоянии он не в состоянии сделать это."
 china_news.19.a: "Китай возвращает себе свои части."
 
 china_news.20.t: "Китай отказывается от поддержки независимости Тайваня"
 china_news.20.d: "Ознаменовав резкое изменение политики, [CHI.GetLeader] заявил журналистам, что если Китайская Республика, неофициально известная как Тайвань, будет стремиться к независимости, \"мы не встанем на их пути\". В прошлом Китай резко выступал против перспективы независимости Тайваня, даже угрожая применить силу для её предотвращения. Причины такого изменения позиции китайских властей остаются неясными."
 china_news.20.a: "Никто не мог этого предсказать."
 
 china_news.21.t: "КНР \"Дорожная карта к воссоединению\""
 china_news.21.d: "По сообщениям, правительство [CHI.GetLeader] предложило своему тайбэйскому коллеге \"Дорожную карту воссоединения\", в которой прописан путь возвращения Тайваня под контроль Китая в качестве специального административного района. Предложение включает множество гарантий сохранения тайваньской демократии и политической автономии, но этого может оказаться недостаточно для тайваньских противников воссоединения с материком. Как отреагирует Китай, если этот план будет отвергнут тайваньскими властями, остаётся неясным."
 china_news.21.a: "Посмотрим, что из этого получится."
 china_news.21.b: "Невероятно!"
 
 china_news.22.t: "Китай блокирует тайваньские острова"
 china_news.22.d: "Вслед за ростом напряжённости в отношениях с Тайванем военно-морские силы Народно-освободительной армии установили блокаду тайваньских островов Кинмен и Мацу. Этот шаг, как сообщается, направлен на то, чтобы помешать Тайваню подготовить острова к возможному китайскому вторжению, а также помешать тайваньской торговле с внешним миром.\n\nМировые лидеры разделились на тех, кто прямо критикует китайскую агрессию, и тех, кто призывает к спокойствию. Генеральный секретарь ООН выступил с особенно сильным призывом к миру, призвав китайское правительство помнить, что \"международный порядок поддерживается не насилием и грубой силой, а дипломатией и сдержанностью.\""
 china_news.22.a: "Напряжение нарастает."
 china_news.22.b: "Это не сулит нам ничего хорошего."
 china_news.22.c: "Мир остался в прошлом."

 china_news.23.t: "Китайские ракушки Кинмен и Мацу"
 china_news.23.d: "В ходе дальнейшей эскалации кризиса в Тайваньском проливе Китай обстрелял из артиллерии военные объекты на островах Кинмен и Мацу, вызвав гневную реакцию как со стороны [TAI.GetLeader], так и со стороны [USA.Getleader]. Последний выступил с жёстким предупреждением в адрес Китая, пообещав быстрые действия Америки в случае китайского вторжения.\n\nПо сообщениям, тайваньские войска начали мобилизацию для подготовки к ещё большей эскалации, а правительство начало эвакуацию с отдалённых островов Тайваня."
 china_news.23.a: "Война приближается."
 
 china_news.24.t: "Создан специальный административный район Тайвань"
 china_news.24.d: "После постепенного улучшения отношений между материковым Китаем и Тайванем правительство [TAI.GetLeader] согласилось на воссоединение с материком в качестве специального административного района в обмен на сохранение политической и юридической автономии Тайваня. Политики, выступающие за воссоединение, из Пан-синей коалиции сделали заявления, в которых восхваляют этот шаг как начало новой, лучшей части тайваньской истории, в то время как их коллеги из Пан-зеленой коалиции, выступающие за независимость, выразили свои сомнения."
 china_news.24.d_coup: "После прокитайского переворота на Тайване новая \"временная\" администрация в качестве очевидного компромисса согласилась на воссоединение с Китайской Народной Республикой в качестве Специального административного района. Хотя оппозиция новой администрации была приглушена, общественная поддержка этого шага далеко не очевидна."
 china_news.24.d_war: "Победоносные китайцы объявили о создании Специального административного района Тайвань, превознося этот шаг как признак способности Китая к компромиссу и умеренности. Хотя новый С.А.Р. может со временем получить определенную независимость от китайского правления, в своём нынешнем состоянии он не в состоянии сделать это."
 china_news.24.a: "Гражданская война в Китае наконец-то подошла к концу."
 
 china_news.25.t: "Правительство Китайской Республики прекращает свою деятельность"
 china_news.25.d: "С окончанием гражданской войны в Китае бывшее националистическое правительство не избежало своей участи. Народно-освободительная армия, пересёкшая Тайваньский пролив, наконец-то сняла флаг Голубое небо и белое солнце с президентского дворца Тайбэя и аэропорта Таоюань. Всё кончено."
 china_news.25.a: "Наконец-то."
 
 china_news.26.t: "Варяг"
 china_news.26.d: "Два года назад ржавеющая громадина, известная как авианесущий крейсер Варяг класса Кузнецов, была продана некоему Чонг Лоту в Макао. Он должен был стать самым современным советским авианосцем в составе Красного флота, но у судьбы были другие планы. Так и не достроенный, он был выставлен на аукцион Украиной, чтобы быть проданным вместо него. Компания, купившая его, официально хочет перестроить его в роскошное казино.\n\nСегодня корпус корабля буксируется через Чёрное море и приближается к Босфору. Как только он прибудет в наши воды, его можно будет осмотреть и определить, как он может наилучшим образом послужить нам."
 china_news.26.a: "Будем надеяться, чтё все пройдёт гладко!"
 
 china_news.27.t: "Катастрофа в Стамбуле!"
 china_news.27.d: "Примерно в 11:44 утра по местному времени в Стамбуле судно Варяг, бывший советский перевозчик, буксируемый из Украины в Китай, попал в страшную аварию! Судно столкнулось с другим судном, на которое обрушился восточный ветер, в результате чего его левый борт получил серьёзные повреждения. Без насосного оборудования на борту судьба судна была предрешена. К счастью, никто из моряков не пострадал.\n\nБыла создана комиссия для расследования этого позорного происшествия. К несчастью для некоторых, их мошенничество стало достоянием всего мира. Также считается, что компания из Макао, владеющая судном Варяг, была прикрытием для китайского государства, что китайцы отказываются комментировать."
 china_news.27.a: "Таких инцидентов можно избежать."

 china_news.28.t: "Наконец-то"
 china_news.28.d: "Сегодня Варяг наконец-то прошел через Босфор со вздохом облегчения. Длинная глава спора между Анкарой и Пекином из-за плавучего ржавого корпуса теперь в прошлом.\n\nНельзя не задаться вопросом, из-за чего вообще была вся эта суета..."
 china_news.28.a: "Думали, это будет казино?"
 china_news.28.b: "Интересные новости."
 
 china_news.29.t: "Землетрясение в Вэньчуане"
 china_news.29.d: "Вэньчуаньское землетрясение произошло 12 мая 2008 года по пекинскому времени. Эпицентр находился вблизи города Инцзю, уезд Вэньчуань, Тибетская и Цянская автономная префектура Аба, провинция Сычуань, Китай, и в 79 км к западу-северо-западу от Чэнду, столицы провинции Сычуань. По состоянию на 25 сентября 2008 года в результате землетрясения погибли 69 227 человек, 17 923 человека пропали без вести, 374 643 человека получили ранения различной степени тяжести, 19,9303 миллиона человек потеряли свои дома, а общая численность пострадавшего населения достигла 46,256 миллиона человек. Это самое разрушительное землетрясение с момента основания Китайской Народной Республики и самое смертоносное после Таншаньского землетрясения."
 china_news.29.a: "Мобилизуйте все силы на помощь пострадавшим!"
 china_news.29.b: "Ужасная потеря."
 
 china_news.30.t: "Летние Олимпийские игры 2008 года в Пекине"
 china_news.30.d: "29-е Олимпийские игры прошли в Пекине, столице Китайской Народной Республики, с 8 по 24 августа 2008 года. Эти Олимпийские игры - первые летние Олимпийские игры, проводимые в Китае. Это третий раз, когда Олимпийские игры проводятся в социалистической стране после Олимпийских игр 1980 года в Москве и зимних Олимпийских игр 1984 года в Сараево. На этих Олимпийских играх было установлено 43 новых мировых и 132 новых олимпийских рекорда, а в медальный список вошли 87 стран. Страна-хозяйка, Китайская Народная Республика, возглавила список золотых медалей с 51 золотой медалью, став первой азиатской страной, возглавившей список золотых медалей в истории Олимпийских игр, и укрепив статус Китая как спортивной державы. Больше всего медалей на этой Олимпиаде у Соединённых Штатов - 112 медалей."
 china_news.30.a: "Хорошая игра."
 china_news.30.b: "Мы показываем миру лучшее, что в нас есть."
 
 china_news.31.t: "Столкновение Китая и Америки в Южно-Китайском море"
 china_news.31.d: "После обострения напряжённости в Южно-Китайском море американский патруль, осуществлявший свободу навигации, подвергся нападению со стороны ВМС Народно-освободительной армии, в результате чего один американский корабль был потоплен. В результате этого инцидента погибли десятки американцев. Реакция Америки на это столкновение пока неизвестна, но, по сообщениям, президент США [USA.Getleader] рассматривает возможность вооружённого ответа.\n\nАналитики по-прежнему расходятся во мнениях, была ли беспрецедентная реакция Китая на американский морской патруль вызвана тем, что китайские морские офицеры на месте случайно спровоцировали опасную эскалацию, или же эти события представляют собой намеренную попытку Пекина спровоцировать конфликт с Америкой."
 china_news.31.a: "Конечно, это означает войну."
 china_news.31.b: "Как они смеют?!"
 
 china_news.32.t: "Материковый Китай объявил о военном решении проблемы Тайваня"
 china_news.32.d: "Китайская Народная Республика объявила войну Тайваню на том основании, что власти Тайваня раскололи китайскую территорию, приняв Конституцию Второй Китайской Республики. Представитель министерства иностранных дел заявил: "Никто не может отнять у Китая священную территорию Тайваня"."
 china_news.32.a: "Мы должны готовиться к худшему."
 china_news.32.b: "Другого выхода нет."
 china_news.32.c: "Миллионы людей погибнут в ходе этого длительного конфликта."
 
 china_news.33.t: "Материковый Китай собирается силой захватить Тайвань"
 china_news.33.d: "Китайская Народная Республика готовится объявить войну Тайваню на том основании, что власти Тайваня раскололи территорию Китая на основании Конституции Второй Китайской Республики. Представитель Министерства иностранных дел заявил: "Никто не может отнять у Китая священную территорию Тайваня, так что не надо говорить, что это было непредвиденно"."
 china_news.33.a: "Мы должны готовиться к худшему."
 china_news.33.b: "Другого выхода нет."
 china_news.33.c: "Миллионы людей погибнут в ходе этого длительного конфликта."
 
