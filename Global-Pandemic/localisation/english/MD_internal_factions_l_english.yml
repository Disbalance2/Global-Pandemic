 # Militaristic Factions
 # Military-Industrial Complex
 defense_industry: "Military-Industrial Complex"
 defense_industry_desc: "The Military-Industrial Complex describes the relationship between a nation's military and the arms industry that supplies it. Through a process of government contracts and approval, the defense industry and its subcontractors form an informal alliance with a nation's political leaders. Military growth for one is economic growth for the other. What's not to love?"
