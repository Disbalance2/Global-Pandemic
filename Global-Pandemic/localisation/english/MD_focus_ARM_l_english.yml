 arm_misc.1.t: "Armenian Foreign Legion"
 arm_misc.1.d: "The new radical government of Armenia, as part of the militarization of the Armenian society, announced the creation of a voluntary legion as part of the Armenian armed forces, in which not only citizens of the Republic of Armenia, but also foreigners of Armenian origin and adherents of the Christian faith can serve. According to rumors, people with left and right radical views are attracted to the legion at the same time. Perhaps this is not a far-sighted decision."
 arm_misc.1.a: "35/16, Payqar Minchev Verj."
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "More recently, at the suggestion of the left parties represented in the New Armenian Parliament, the activities of the Kurdistan Workers' Party and TKM-PL were allowed on the territory of Armenia. The training bases of the group are now located on the border with Georgia, so as not to become objects of Turkish sabotage. The famous commander Nubar Ozanyan announced the revival of ASALA."
 arm_misc.2.a: "How do such different views coexist together?"
 arm_misc.3.t: "Armenian troops in iraq"
 arm_misc.3.d: "As part of an individual partnership plan with NATO, Armenia has decided to send some of its troops to Iraq. The United States was glad to receive the Armenian servicemen. They came under the command of the US Army and will be stationed with the US military."
 arm_misc.3.a: "Wonderful!"
 arm_misc.4.t: "Russian military base"
 arm_misc.4.d: "The 102nd Order of Alexander Nevsky Russian military base in Armenia is one of the Russian military bases abroad, an important component of Russian-Armenian relations. Conventional name - Military unit No. 04436. Abbreviated name - 102 vb. The base has two garrisons: in Gyumri and in Yerevan. We need to decide what should we do with it."
 arm_misc.4.a: "A hard choice."
 arm_misc.5.t: "Berkut PMC"
 arm_misc.5.d: "Quite recently, by the decision of Armenian President Gagik Tsarukyan, the former private security company \"Berkut\" was transformed into a PMC, and appropriate amendments were made to the constitution and legislation."
 arm_misc.5.a: "Dod's Mercs are never trustworthy."
 arm_misc.6.t: "Iranian-Armenian Gas Pipeline"
 arm_misc.6.d: "One of the initiators of the construction of the gas pipeline was Russia in connection with the impossibility of guaranteeing Armenia the stability of gas supplies to the republic through Georgia. Gas is supplied to Meghri via the Kengan-Kum-Kazvin-Tabriz gas pipeline from the oil and gas province near Assaluye on the shelf of the Persian Gulf. Its solemn opening took place in the presence of the Presidents of Armenia Robert Kocharian and Iran Mahmoud Ahmadinejad. Immediately after the opening, the possibility of building a second string of the gas pipeline was discussed."
 arm_misc.6.a: "Once enemies, we are now friends."
 arm_misc.7.t: "CIS Russia-Armenia meeting"
 arm_misc.7.d: "In the city of Alma Ata, as a result of the CIS summit, Armenian President Robert Kocharian met with Russian President Vladimir Putin. Together they discussed pressing economic issues, bilateral cooperation, and other political issues."
 arm_misc.7.a: "It seems we are actually twins."
 arm_misc.8.t: "Armenian Army modernization"
 arm_misc.8.d: "The Ministry of Defense of Armenia announced a large-scale project to modernize the Armenian Army. In particular, the source said that a major overhaul and modernization of T-72 tanks, up to the level of RT-72U, has begun at a joint venture with Poland. The tank will receive a new power plant with a capacity of 1000 hp, improved dynamic protection, lattice screens covering the rear of the hull and turrets of the tank. An autonomous remote-controlled turret equipped with a 12.7 mm machine gun will be installed. Also, the car will receive a circular surveillance system with 8 cameras, a panoramic thermal imaging sight and a new communication system. The comfort of the crew will also be improved - an air conditioning system is installed in the tank. All these changes make it possible to bring the standard T-72 almost up to the level of the latest Russian and Ukrainian tanks T-90 and BM \"Oplot\". Particular attention is paid to the modernization of air defense systems, the source said. In addition to the already well-known modernization of the OSA-AKM systems, with an increase in sensitivity, especially at night, at times, together with the Russian Federation, the modernization of the S-300PT-1 and S-300PS anti-aircraft missile systems to the S-300PM level has begun. New 48N6E missiles will be installed on the complex, instead of the old 5V55R, which will increase the firing range from 75 km to 150 km. The new radar provides a target detection range of up to 300 km, and the ability to fire 6 targets simultaneously, with up to 2 missiles aimed at each at the same time."
 arm_misc.8.a: "One day our army will be the strogest!"
 arm_misc.9.t: "Era of Sargsyan"
 arm_misc.9.d: "Serzh Sargsyan is an accomplished politician and former Defense Minister of Armenia. Being one of the leaders of the Karabakh movement, he knows foreign policy and the Armenian military machine from the inside like no one else. As Kocharyan's henchman, he is a loyal figure. But is he such a good leader?"
 arm_misc.9.a: "Good boi, Cheburashka."
 arm_misc.10.t: "War in Syria"
 arm_misc.10.d: "War recently started in Syria. We can send some volunteer officer specialists to analyse how the modern war is conducted and send there a bunch of explosive specialists, so that they can diffuse mines and bombs across Syria."
 arm_misc.10.a: "Sure we will."
 arm_misc.10.b: "No"
 arm_misc.11.t: "Armenian-American Legion"
 arm_misc.11.d: "Armenia signed a treaty with US, stating that the Armenian legion of America organization should recieve an official status as a branch of US forces in Armenia. Now, many recruits join the legion to stand on the borders of Armenia."
 arm_misc.11.a: "Misht Hay!"
 arm_misc.12.t: "Internal Rectification begins!"
 arm_misc.12.d: "After consolidating power, forces yet unknown seem to be on the march and it seems someone is planning to do some housecleaning of illoyal leaders in the military and cabinets. What joyeous days, where is my rifle?"
 arm_misc.12.a: "Lets get to business then."

