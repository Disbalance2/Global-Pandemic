 arm_opposition.1.t: "Armenian Liberals"
 arm_opposition.1.d: "The liberal and democratic parties of the pro-Western direction declared their comprehensive support for each other in the upcoming elections, even taking the nationalist Zhirayr Sefilyan into the alliance. Levon Ter-Petrosyan, leader of the democratic opposition, sees dialogue with smaller parties as possible, as well as a future coalition movement in which they want to include more parties, including Demirchyan's socialists, if negotiations are going to be successful."
 arm_opposition.1.a: "We can't win without unification. Mut u Tsurt knows what he's doing."
 arm_opposition.3.d: "In the next 24 hours, a political statement is expected from the opposition presidential candidate of Armenia, leader of the People's Party Stepan Demirchyan. Vardan Poghosyan, board member of the National Democratic Party, stated this at a press conference today. According to him, if there is no response to the statement about fraud during the presidential elections before tomorrow's opposition rally, scheduled for 4 pm, this will serve as an impetus for making an appropriate political decision. At the same time, Poghosyan refused to disclose the content of the alleged statement. Most likely, Demirchyan is ready to enter into a coalition with the rest of the opposition."
 arm_opposition.3.a: "He truly bears the legacy of Karen Demirchyan."
 arm_opposition.3.t: "Armenian Communists."
 arm_opposition.2.t: "Armenian Neutrals"
 arm_opposition.2.d: "In the wake of unrest within Armenia, many independent candidates and representatives of small parties began to join the anti-Kocharian opposition. Perhaps this will not give a serious boost to the popularity of the opposition, but it is definitely a step in the right direction."
 arm_opposition.2.a: "Armenia will be free again."
