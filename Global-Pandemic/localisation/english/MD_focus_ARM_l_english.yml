 arme.9.t: "Greco-Armenian treaty"
 arme.9.d: "At the invitation of the President of Greece, the head of Armenia and the delegation headed by him are on a state visit to Greece. The heads of the two countries had a tête-à-tête conversation, then the meeting continued in an expanded format. The parties discussed the development of the political dialogue between Yerevan and Athens, the activation of ties in the trade, economic, cultural and military spheres. The meeting was followed by a ceremony of signing documents aimed at strengthening bilateral relations and cooperation. In particular, agreements were signed “On military cooperation between Armenia and Greece”, “On the program for the development of cooperation in the field of education, science and culture”, on holding “Days of Armenian culture” in Greece and holding “Days of Greek culture” in Armenia."
