 ARM_new_constitution: "Creation of a new constitution"
 ARM_new_constitution_desc: "Now it is necessary to create such a constitution that our peoples will never again fight among themselves. If we give freedom of movement, autonomy to regional authorities, prohibit nationalism, then our country will bloom with new life for the glory of Lenin and a bright communist future!"
 ARM_Establish_connections_aze: "Establish ties with Azerbaijani communists"
 ARM_Establish_connections_aze_desc: "The Azerbaijani people are languishing under the yoke of bourgeois power. And since we already have experience in the fight against capitalism, it is necessary to help our eastern neighbors throw off the shackles of slavery!"
 ARM_aze_revol: "Revolution in Azerbaijan!"
 ARM_aze_revol_desc: "It's time to kindle the flame of revolution in Azerbaijan."
 ARM_Financing_of_protest_movements_aze: "Financing protest movements"
 ARM_Financing_of_protest_movements_aze_desc: "Com. the party of Azerbaijan has always had the support of the people. But its main problem is pandering to the bourgeois authorities. It is necessary to show the whole people that the communists do not agree with the political course of Azerbaijan from now on."
 ARM_Strengthen_com_partys_agenda: "Strengthen the communist agenda"
 ARM_Strengthen_com_partys_agenda_desc: "After 10 years of bourgeois rule, the new generation needs to be re-explained the need to return to the socialist system. However, you need to find a fine line between open hostility, albeit true, and pandering to modern authorities."
 ARM_parlament_aze_places: "Find supporters in the Azerbaijani parliament"
 ARM_parlament_aze_places_desc: "In order to get close to the head of the bourgeois snake and cut off its head, we must find supporters in the Azerbaijani parliament who sympathize with the former Soviet greatness."
 ARM_geo_revol: "Revolution in Georgia!"
 ARM_parlament_geo_places: "Lower the authority of Parliament."
 ARM_parlament_geo_places_desc: "Today, the Georgian parliament is a dominance of pro-Western puppets and indecisive supporters of Shevardnadze. One has only to shake the authority of parliament among the people, and their power will collapse under the hand of the working class!"
 ARM_Strengthen_com_partys_agenda_geo: "Criticism of the political course of Georgia"
 ARM_Strengthen_com_partys_agenda_geo_desc: "It is obvious that the democracy of Georgia is a means of enriching the bourgeoisie at the expense of the common people. Perhaps if we begin to criticize the authorities more harshly, we will attract more supporters to our side, making the communist agenda urgent."
 ARM_Financing_of_protest_movements_geo: "Take over the protest initiative"
 ARM_Financing_of_protest_movements_geo_desc: "In post-Soviet Georgia, protests are usually carried out by democratic fanatics, nationalists and just buzzers who disperse the attention of the masses. But the new rhetoric of our line will allow us to take the initiative and direct the attention of the people in the right direction."
 ARM_Establish_connections_geo: "Restore old ties in Georgia"
 ARM_Establish_connections_geo_desc: "Georgia, once a hotbed of the Transcaucasian communist movement, cannot now boast of its former zeal. The old guard of the CPSU still remains without the support of their comrades-in-arms from neighboring countries. It's time to change that!"

