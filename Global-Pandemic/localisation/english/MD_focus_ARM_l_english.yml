 ARM_war_mafia_category: "Fighting the mafia"
 ARM_war_mafia_category_desc: "After the collapse of the Soviet Union, the bandits, with whom the current government had to cooperate due to the difficult situation, took on too much control over the affairs of the country. It's time to change that."
 ARM_amendments_to_criminal_code: "Amend the Criminal Code"
 ARM_amendments_to_criminal_code_desc: "We need to change and amend the Armenian Criminal Code in order to start decisive action against criminal elements"
 ARM_hunt_for_thieves_in_law: "Start hunting for thieves in law"
 ARM_hunt_for_thieves_in_law_desc: "In view of the long cooperation between the current government and criminal authorities, it will not be difficult for us to track down and eliminate them."
 ARM_police_raids: "Police raids"
 ARM_police_raids_desc: "The criminal clans feel very comfortable. The \"gatherings\" take place right in the center of the capital, and the media cover this as a common occurrence. We can't let the bandits breathe so freely. To do this, you need to organize police raids on the places of gatherings of the mafia."
 ARM_clean_up_prisons: "Tidy up prisons"
 ARM_clean_up_prisons_desc: "In the post-Soviet space, prisons are famous for their neglect. If we want to reduce crime among prisoners and those released from prison, it is necessary to restore order in prisons. To do this, you need to stop the police lawlessness in relation to prisoners, change the order of stay and restore buildings."
 ARM_hard_anti_capital_category: "Harsh Anticapitalism"
 ARM_hard_anti_capital_category_desc: "Only a proletarian socialist revolution can lead humanity out of the dead end created by imperialism and imperialist wars. Whatever the difficulties of the revolution and its possible temporary failures, or the waves of counter-revolution, the final victory of the proletariat is inevitable. (V.I. Lenin)"
 ARM_hard_anti_capital_propagande: "Expand campaigning"
 ARM_hard_anti_capital_propagande_desc: "The most important thing in any revolution is the expansion of popular support. It is necessary to win over the hearts of the grieving people with hopeful speeches and direct the ideologically indoctrinated citizens in the right direction."
 ARM_secure_country_category: "Defense reforms"
 ARM_secure_country_category_desc: "Despite our neutrality, we must be ready to defend our homeland with all available forces. Our doctrine will be based on the people's militia, which, in the event of war, turns into an efficient army."
 ARM_crete_mitia_dec: "Create militia structures"
 ARM_crete_mitia_dec_desc: "To strengthen the army, we need to expand it not only with professional fighters or conscripts, but also engage in training and preparation of militia groups"
 ARM_crete_mobilizations_centers_dec: "Creation of mobilization centers"
 ARM_crete_mobilizations_centers_dec_desc: "In the current state of affairs, we are in dire need of mobilization centers for better coordination of actions and lightning-fast transfer of people."
 ARM_defence_plans_dec: "Establishing a defensive line"
 ARM_defence_plans_dec_desc: "We need to think about how to properly protect our small country from Western and Eastern enemies who constantly want blood. To do this, we need to develop long-term plans for the construction of fortifications."
 ARM_social_reforms_category: "Social reforms"
 ARM_social_reforms_category_desc: "One of the most important aspects of the state is society and its social structure. In order to achieve our goals, we must carry out indomitable reforms in the social sphere."
 ARM_war_corruption: "Fight against corruption"
 ARM_rus_zakupki_tanks_category: "Purchase of Russian equipment"
 ARM_rus_zakupki_tanks_category_desc: "Purcahse of Russian Equipment"
 ARM_tanks_zakupaiten: "Purchase of tanks"
 ARM_plans_economy_category: "Planned Economy"
 ARM_plans_economy_category_desc: "Management,as Marx pointed out, is \"a necessary aspect of every mode of production.\" The main tasks, forms and methods of managing economic life are determined by the nature of the social system and the interests of the ruling class. In a capitalist society, the entire system of managing the country's economic and political life is aimed at protecting the interests of the big bourgeoisie and suppressing the working people. The planned development of the national economy is the greatest advantage of socialism over capitalism. Life has confirmed the statements of the founders of Marxism that the conditions for a planned economy are created by the victory of the proletarian revolution and the transfer of the means of production to public ownership. Only after this \"social production becomes possible according to a pre-planned plan.\""
