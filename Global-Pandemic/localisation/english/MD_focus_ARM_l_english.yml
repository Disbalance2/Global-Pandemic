 #Mafia

 arm_mafia.1.d: "Kocharyan recntly decided to sign the order on fighting mafia and bringing Armenia back to order. He is desperate on starting this campaign, so he will put all of his political power in use. Time has come."
 arm_mafia.1.t: "Kocharyan's orders new rule 34"
 arm_mafia.1.a: "So be it."
 arm_mafia.2.t: "Bandit offer"
 arm_mafia.2.d: "Some petty mafiosi, after the anti-gangster campaign that began, decided to appease the government with their gifts and gifts in the hope of sticking to the regime and getting the go-ahead for their further activities already under the protectorate of a corrupt government."
 arm_mafia.2.a: "No. Arrest them. We will not exchange honour for loyalty of some henchmen."
 arm_mafia.2.b: "Well, these guys seem to be not very dangerous to society. We will let them be."
 arm_mafia.3.t: "Police Report"
 arm_mafia.3.d: "...With an increase in the proportion of violent and selfish-violent crimes, crime becomes a destabilizing factor that instills fear in our society. Still, the public response can be quite harsh and give a quick positive the effect. The increase in the proportion of acquisitive crimes humanizes the crime. Selfish crime does not frighten, its danger is not obvious and therefore, the response of society may be late and not be effective. Meanwhile, it is mercenary crime in its current form (intellectualization, organization corruption etc. e) poses a real and great threat to society."
 arm_mafia.3.a: "We will consider this analysis."
 arm_mafia.4.t: "Horrendeous act"
 arm_mafia.4.d: "As a result of the act of terrorism in Yerevan, adviser to the Prime Minister of Armenia, head of the Armenian-Italian company \"Imag\" Gagik Poghosyan died.\n\n As Interfax was told in the press service of the Armenian Ministry of Internal Affairs, a grenade was tied to the door of G. Poghosyan's apartment, it went off at about 9 o'clock in the morning. The seriously injured businessman died while being taken to the hospital.\n\n According to some reports, the murder is connected with the commercial activities of G. Poghosyan.\n\n It's time for Kocharyan to tighten his belt on banditry. The recent assassination of the head of the traffic police, tons of smuggled goods seized at the border, the disclosure of organized groups of fakers, the murder case of Poghos Poghosyan, the disclosure of cases of arson, the detention of an arms dealer, the decrease in the level of economic crimes, the constant arrests of Azerbaijani-Turkish spies who were helping organized crime groups in Armenia, the disclosure of a case of the murder of Naghdalyan and many other events show the people that the Police of Armenia finally began to really work. People begin to openly condemn the criminal culture. Will organized crime just leave it like that?"
 arm_mafia.4.a: "Their crimes will are being avenged."
 arm_mafia.5.t: "A deal you can't refuse"
 arm_mafia.5.d: "Recently, Kocharyan was approached by a group of secretive individuals posing as \"businessmen\" and \"entrepreneurs\", who offered him good investments in the Armenian economy, in return only asking to reduce pressure on the recently detained \"businessmen\", with whom they said it was very profitable for them to do business."
 arm_mafia.5.a: "Arrest them. Engage governmental budget for raiding their businesses. The rats crawl into the mousetrap by themselves."
 arm_mafia.5.b: "Well, while considering all of the circumstances, we can make a deal."
 arm_mafia.6.t: "Skirmish in Yerevan"
 arm_mafia.6.d: "Yesterday, as a result of a skirmish in Yerevan, three people were killed, and one more was wounded. According to the press service of the Armenian police, an unknown person fired a GAZ-31 taxi moving along the Nubarashen highway from a machine gun. The driver Sashik Hakobyan died on the spot from his wounds. Passengers Arkady and Artem Gevorkyan and Garik Harutyunyan were taken to the hospital with severe gunshot wounds, where two of them, Arkady Gevorkyan and Garik Harutyunyan, died. It should be noted that the dead are the nephews of former parliament deputy Ruben Gevorkyan. Three weapons were found at the scene."
 arm_mafia.6.a: "It's a shame we didn't stop them earlier."
 arm_mafia.7.t: "Deal with Austria"
 arm_mafia.7.d: "The Austrian Interior Ministry and the Armenian police are preparing to sign a cooperation agreement that will serve as a legal basis for combating organized crime and drug trafficking. Federal Minister of the Interior of Austria Ernest Strasser stated this on Friday during a meeting with Armenian President Robert Kocharian. According to the press service of the President of Armenia, both sides highly assessed the current state of the Armenian-Austrian relations. The interlocutors noted the importance of exchanging experience and experts in the field of law enforcement, holding joint seminars and trainings."
 arm_mafia.7.a: "Our diplomacy is indeed strong."
 arm_mafia.8.t: "Mafia comes to government"
 arm_mafia.8.d: "A huge number of black foreign cars drove up to the recently fortified building of the government of Yerevan due to high crime. Guards and police were alerted.\n\n The entire criminal circle of Armenia and some high-ranking thieves from Russia make the last offer to Kocharyan. An offer they think he can't refuse. In return, they only ask you not to touch their already shaken business and make everything as it is. The entire fund of money is in the diplomat in the hands of a man in a black suit."
 arm_mafia.8.a: "Well. When you put it like this, we may have a deal indeed."
 arm_mafia.8.b: "We say no deals with the Devil. Arrest them all."
 arm_mafia.9.t: "Serzh Sargsyan attempted assasination"
 arm_mafia.9.d: "The employees of the National Security Service of Armenia prevented the murder, which was prepared by the previously convicted Levon Abrahamyan using an explosive device. According to the press service of the National Bank of the Republic of Armenia, this year the Investigation Department of the General Prosecutor's Office of the Republic of Armenia initiated a criminal case under Article 35-305 of the Criminal Code of the Republic of Armenia. Levon Abrahamyan is arrested. An investigation is underway. Note that the above article of the Criminal Code implies punishment for an attempt on the life of a statesman, political or public figure. As \"Hayots Ashkhar\" newspaper specified in today's issue, an attempt was being made on the life of Armenian Defense Minister Serzh Sargsyan."
 arm_mafia.9.a: "Hand off from Serzh!"
 arm_mafia.10.t: "Detention of Criminals"
 arm_mafia.10.d: "Most recently, the Ministry of Foreign Affairs of the Republic of Armenia announced the detention of large prominent persons of the criminal circle of Armenia and the entire Transcaucasus, who were about to leave the territory of Armenia for a gangster meeting in Krasnodar. Most of the criminal gangs, as well as the mafia in general, were left practically decapitated."
 arm_mafia.10.a: "Pitiful sight, huh?"
 arm_mafia.11.t: "Recent news"
 arm_mafia.11.d: "After recent events, the remnants of the Mafia began to terrorize the local population of Armenia. However, their methods have become more secretive and sophisticated. Now they are trying to paralyze the Armenian economy.\n\n Well, we can always try to get in touch with them..."
 arm_mafia.11.a: "Not an inch of land to the enemy!"
 arm_mafia.11.b: "Even though this is a disaster, we may negotiate with Lav Tgheq..."
 arm_mafia.12.t: "Final blow"
 arm_mafia.12.d: "The time has come for the final outcome of our actions to bestow itself upon our leader and our country. Whatever we've chose, we weill have to face the consequences."
 arm_mafia.12.a: "Mafia is almost wiped out."
 arm_mafia.12.b: "The mafia is paralyzed. We will suffer some losses, the problem is partially solved."
 arm_mafia.12.c: "We should've behaved more radical towards the banditry..."

