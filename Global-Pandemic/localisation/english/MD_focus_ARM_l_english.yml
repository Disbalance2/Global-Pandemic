l_english:
 armenia_focus: "Armenian Focus Tree"
 ARM_Kocharjan: "§YThe era of Kocharyan§!"
 ARM_Kocharjan_desc: "After his predecessor Levon Ter-Petrosyan was ousted as President, Kocharyan was elected Armenia's second President on 30 March 1998, defeating his main rival, Karen Demirchyan (who was a former leader of Soviet Armenia), in an early presidential election marred by irregularities and violations by both sides as reported by international electoral observers."
 ARM_manifestation_power: "Manifestation of Political Power"
 ARM_manifestation_power_desc: "In order to be convinced that our role in the state administration of the country will not be shaken, we need to show our will and put the state apparatus in its place."
 ARM_defence_doctrine: "Defence Doctrine"
 ARM_defence_doctrine_desc: "Def doctrine lol" #the fuck? lol
 ARM_exchange_territories: "Territory Exchange"
 ARM_exchange_territories_desc: ""
 ARM_democratia_opposition: "§YDemocratic Opposition§!"
 ARM_democratia_opposition_desc: "Since the independence of Armenia from the USSR, parties leaning towards a pro-Western ideology have constantly existed on its territory."
 ARM_democratic_transformations: "Democratic Transformations"
 ARM_democratic_transformations_desc: "Perhaps, in order to bring Armenia to prosperity, we need to strengthen the institutions of democracy in the country."
 ARM_elections_2003: "§02003 Elections§!"
 ARM_elections_2003_desc: "The 2003 Armenian presidential elections were held in Armenia on February 19 and March 5, 2003."
 ARM_place_agreement: "Place Agreements"
 ARM_place_agreement_desc: "In order to strengthen Kocharyan's power in the country, we need to non-violently negotiate with regional politicians, officials and even some deputies."
 ARM_confrontation_mafia: "Confrontation with the mafia"
 ARM_confrontation_mafia_desc: "The Armenian mafia, which has a large number of connections with the Russian criminals, has too much influence on what is happening in Armenia. We need to change this."
 ARM_UWCdil: "UWCdil"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "Bosses Elimination"
 ARM_liquidation_bosses_desc: "The Mafia is weak. The time has come to decapitate the dragon with a decisive blow of justice."
 ARM_installing_loyal: "Install your own"
 ARM_installing_loyal_desc: "Although this looks disadvantageous in the short term, in order to strengthen the power of Kocharyan, we need to clean out the state. apparatus from dissidents and dissenters. We have nothing to negotiate with them."
 ARM_suppress_opposition: "Suppress Opposition"
 ARM_suppress_opposition_desc: "The opposition is too active due to external influence on Armenia. It's time to put pressure on the opposition with tough measures and a couple of arrests in order to calm their ardor."
 ARM_deals_with_bandits: "Deals with bandits"
 ARM_deals_with_bandits_desc: "The criminal circles of Armenia, although they tend to rage and systematically violate the law, widely influence what is happening in Armenia. Perhaps we should not fight them, but vassalize banditry and make it profitable for ourselves."
 ARM_domination_over_bandits: "Dominate Bandits"
 ARM_domination_over_bandits_desc: "Although we decided to negotiate with the bandits, we should not give them too much power. Kocharyan must establish his control over them."
 ARM_spheres_of_influence: "Split Spheres of Influence"
 ARM_spheres_of_influence_desc: "Why do we need to build complex connections within the criminal system, if we can divide spheres of influence? They will not interfere in our affairs, and they in ours."
 ARM_market_transformations: "Market Transformations"
 ARM_market_transformations_desc: "In order for small and medium businesses to flourish in Armenia, we need to give free rein to investments and enterprising citizens and not interfere with their affairs."
 ARM_privatization: "Perform privatization"
 ARM_privatization_desc: "In fact, small and medium-sized businesses are probably not so necessary in the Armenian economy. Maybe it's worth taking it into your own hands by conducting a fake privatization?"
 ARM_promises_of_negotiations: "Promise Karabakh Negotiations"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "Status quo"
 ARM_status_quo_desc: ""
 NKR_course: "Karabakh course"
 NKR_course_desc: ""
 NKR_defense_doctrine: "Artsakh Defense Doctrine"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "Bet on air defense"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "Strengthen Parliament"
 ARM_strengthen_parliament_desc: "The opposition has been given great power. It is worth giving the final priority of power to parliament, keeping the president as a figure for the sake of appearance."
 ARM_autocrats_power: "Autocrat Power"
 ARM_autocrats_power_desc: "Parliamentarians, longing for the collapse of the country, can forget about their liberal dreams. Kocharyan must finally strengthen autocratic power."
 ARM_westerners: "Pro-Westerners"
 ARM_westerners_desc: "Pro-Westerners and their ideas are widespread in the Armenian political environment. We need to take advantage of this."
 ARM_anti_russia: "Anti-Russian sentiment"
 ARM_anti_russia_desc: "Bringing the anti-Russian agenda as an argument for democratic parties, we can take on our side those people who dream of a luxurious life."
 ARM_western_help: "Western help"
 ARM_western_help_desc: "In order for the pro-Western parties to achieve their goals, they need to ask Western countries for more money."
 ARM_economic_agenda: "Economic Agenda"
 ARM_economic_agenda_desc: "It is necessary to show the people the benefits of a market free from oligarchs and bandits, which will be a reality when the pro-Western parties come to power."
 ARM_neutrals: "Consolidation of small parties"
 ARM_neutrals_desc: "There are many small and unpopular parties in Armenia. Perhaps if they unite and support the communists and democrats, they will be able to get into the government."
 ARM_our_place: "Our place"
 ARM_our_place_desc: "It is necessary to show the Armenians where Armenia is in order to get more support."
 ARM_entering_coalition: "§YEntering Coalition§!"
 ARM_entering_coalition_desc: "Although we do not agree with the communists and pro-Westerners, we should unite with them against a common enemy."
 ARM_support_entire_opposition: "Support all opposition"
 ARM_support_entire_opposition_desc: "After entering the opposition bloc, we should carry out large-scale support for all opposition parties and movements"
 ARM_red_bridge: "Red Bridge"
 ARM_red_bridge_desc: "Today, relations between neighbors are far from ideal. Armenia and Azerbaijan are still at war over Nagorno-Karabakh, and Azerbaijan and Georgia cannot in any way agree on the ownership of the border section near the Red Bridge. According to the heads of the Communist Parties of Transcaucasia, they are creating The organization will help bring the three peoples closer together."
 ARM_rear_front: "Inner Front"
 ARM_rear_front_desc: "We cannot, without turning into bourgeois pacifists or opportunists, forget that we live in a class society and that there is and cannot be any other way out of it than class struggle and the overthrow of the power of the ruling class."
 ARM_expanding_support: "Expanding Support"
 ARM_expanding_support_desc: "\"It's not enough - to say that life is bad, and to call for a riot - this is what any screamer will be able to do, but it's of little use. It is necessary that the working people clearly understand why they are in poverty, and with whom they need to unite in order to fight for liberation from want.\""
 ARM_protests_aze: "Protests in Azerbaijan"
 ARM_protests_aze_desc: "Azerbaijani communist party is much smaller than Armenian one, we need to send them help and ensure that they will show the dirty capitalists that they should be taken as a true political force."
 ARM_peaceful_revolution: "§YPeaceful Revolution§!"
 ARM_peaceful_revolution_desc: "We will work to introduce into the consciousness, into habit, into the everyday life of the masses the rule: \"all for one and one for all\", the rule: to each according to his abilities, to each according to his needs, to introduce gradually, but unswervingly communist discipline and communist labor."
 ARM_hard_anticapital: "Hard anticapital"
 ARM_hard_anticapital_desc: "\"Peaceful\" petty-bourgeois hopes for a \"coalition\" with the bourgeoisie, for conciliation with it, for the opportunity to \"calmly\" wait for the \"soon\" Constituent Assembly, etc., all this breaks the course of the revolution mercilessly, cruelly, inexorably. All power in the state should go exclusively to the representatives of the Soviets of Workers, Soldiers and Peasants."
 ARM_uniting_opposition: "Uniting Opposition"
 ARM_uniting_opposition_desc: "After we have united the opposition legally, it is time to unite in practice and start taking to the streets."
 ARM_boycott_parliament: "Boycott Parliament"
 ARM_boycott_parliament_desc: "In order to paralyze the country, we need to boycott the parliament and stop its work during the protests."
 ARM_ultimatum: "Ultimatum"
 ARM_ultimatum_desc: "During the preparation of the protests, the text of the ultimatum of the current thieves' government was deduced and verified. It's time to express his will and declare its points!"
 ARM_expansion_protests: "Expansion Protests"
 ARM_expansion_protests_desc: "Before issuing an ultimatum, it is worth expanding the protests. Start campaigning throughout the country, and use the money provided to bribe non-protesting citizens."
 ARM_demand_referendum: "Referendum demand"
 ARM_demand_referendum_desc: "It's time to demand a referendum and honestly come to power, as the majority of the population supports us."
 ARM_formation_new_government: "Form a new government"
 ARM_formation_new_government_desc: "After we have seized power, it is time to create a new government. Who will take the lead in this new chaos?"
 ARM_kick_out_gang: "Kick out the gang"
 ARM_kick_out_gang_desc: "It is necessary to expel Kocharyan and his associates radically and for sure. His name should become an insult, and he himself should be put in jail or deported to Russia."
 ARM_allow_kocharyan: "Leave Kocharyan"
 ARM_allow_kocharyan_desc: "Perhaps, after we overthrew Kocharyan, it makes no sense to carry out his execution in front of the people. Let him live, he is no longer dangerous to us."
 ARM_political_debate: "Political debate"
 ARM_political_debate_desc: "It is necessary to hold political debates and decide who should be who in the new state, decide on values and ideology."
 ARM_victory_of_reds: "§RCommunist Victory§!"
 ARM_victory_of_reds_desc: "The left forces still managed to win the political struggle. They need to decide now: either Stepan Demirchyan or Tachat Sargsyan should take power."
 ARM_KPA: "§YCommunist Party of Armenia§!"
 ARM_KPA_desc: "The Armenian Communist Party (Armenian: Hayastani Komunistakan Kusaktsutyun, HKK) is a communist party in Armenia. It considers itself the successor to the Armenian branch the Communist Party of the Soviet Union. The Leader of CPA is Tachat Sargsyan, relatively new politician in Armenian poltics."
 ARM_OKPA: "§YPeople's Party of Armenia§!"
 ARM_OKPA_desc: "The People's Party of Armenia (in Armenian: Hayastani Zhoghovrdakan Kusaktsutyun) is a socialist political party in Armenia. It was formed by Soviet and Armenian party and statesman Karen Demirchyan, who served as the First Secretary of the Communist Party of Armenia from 1974 to 1988. Now his son Stepan Demirchyan is in charge of the party."
 ARM_mountain_democracy: "§4Mountain Democracy§!"
 ARM_mountain_democracy_desc: "Armenia is one of the few post-Soviet countries where freedom of speech, the free market and human rights are truly valued. Our small mountainous country should become a stronghold of democracy in the region."
 ARM_dominant_party: "§YKing of the Hill§!"
 ARM_dominant_party_desc: "Levon Hakobi Ter-Petrosyan, also known by his initials LTP, is an Armenian politician who served as the first President of Armenia. He led the Karabakh movement for the unification of the Armenian-populated Nagorno-Karabakh with Armenia in 1988. He led the country through the First Nagorno-Karabakh War with neighboring Azerbaijan."
 ARM_democracy_of_nation: "§ONation's Democracy§!"
 ARM_democracy_of_nation_desc: "Western values and democratic approach make no sense if we have to turn a blind eye to who the Armenians are and what our national interests are. The nationalistic approach is the best for Armenia."
 ARM_Zhirayr_Sefilyan: "§YZhirayr Sefilyan§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian is an Armenian military commander and political activist. During the First Nagorno-Karabakh War, he commanded the Shushi special military battalion. He has long campaigned against any territorial concessions to Azerbaijan in Nagorno-Karabakh and against Russian influence in Armenia. Sefilian is one of the key figures of the Sasna Tsrer Pan-Armenian Party."
 ARM_wedge_into_russian_plans: "Thorn in the Side"
 ARM_wedge_into_russian_plans_desc: "In order for Armenia to become truly strong and independent, we need to forget about close cooperation with Russia and focus exclusively on Western partners."
 ARM_Georgian_democrats: "Democratic Diplomacy"
 ARM_Georgian_democrats_desc: "All around us, we have democracies. Even right next to us, Georgian democrats are eagerly waiting for us to progess in our democratization. Lets make a step in the right direction."
 ARM_betting_NATO: "NATO Strategy"
 ARM_betting_NATO_desc: "Russia is a threat. That is the unanimous opinion of the resident government. It is time to put some real measures into action and get involved with NATO. As an added benefit, it will make Turkeys efforts to undermine us hellishly difficult."
 ARM_protectorate: "Caucasian Bulwark"
 ARM_protectorate_desc: "NATO is itching to inch ever closer to Russia, and while they do have Turkey already, we can get them even closer. Of course, our terms will be for NATO Members to guarantee our national independence."
 ARM_membership_for_another: "Not our Fight"
 ARM_membership_for_another_desc: "We must not involve ourselves in the geopolitical squabbling of Washington and Moscow. Though nonetheless we require the West's Aid, we wont be subjugated by the West."
 ARM_trade_republic: "§GTrade Republic§!"
 ARM_trade_republic_desc: "Why should Armenia choose between East and West, if it is possible to win in their rivalry by choosing the side of neutrality, growing the economy and winning in the long run? It's worth looking into this plan."
 ARM_Transcaucasian_Switzerland: "§YTranscaucasian \"Switzerland\"§!"
 ARM_Transcaucasian_Switzerland_desc: "Armenia has gone through a difficult path of war, devastation and loss of land. If we do not want to repeat our history, we need to learn how to build a stable, unshakable state, which is what Switzerland is - a European island of prosperity and peace."
 ARM_cooperation: "Stake on cooperation"
 ARM_cooperation_desc: "It is impossible to survive without developing relations with other countries. We need to maintain friendly relations with our neighbors and our business partners. Cooperation is the path to Armenia's success. With a great influence of diasporas, we will enlist the support of other countries."
 ARM_isolationism: "Isolationism"
 ARM_isolationism_desc: "We don't care about problems outside of Armenia. We will develop our own country on our own. Of course, this does not mean that we will close ourselves from everyone, but the vector of our policy should be directed only inside the country."
 ARM_secure_country: "Secure country"
 ARM_secure_country_desc: "We need to secure Armenia and turn it into a small fortress in the Caucasus. At first, the economy should be focused only on fortification and the army."
 ARM_expand_cooperation_witt_nato: "Expand cooperation with NATO"
 ARM_expand_cooperation_witt_nato_desc: "We need to expand cooperation with NATO in order to have access to new types of Western weapons and constantly have foreign instructors in our country who will increase the experience of our army."
 ARM_reforms_of_country: "Country Reforms"
 ARM_reforms_of_country_desc: "In order to make Armenia the way we want it to be, we need to carry out a large-scale reform of the government and the cabinet of ministers, removing the old sycophants of the previous government and bringing in new young professionals."
 ARM_western_sample: "Western Example"
 ARM_western_sample_desc: "European culture and Western economic model is what Armenia should strive for. This is the ideal that, unfortunately, has moved away from our last frontier of European civilization."
 ARM_secularism: "Secularism"
 ARM_secularism_desc: "Armenia is a secular state. And although the majority of the population is Christian, our country should not have any ties with religion. It is necessary to give real power to the constitutional law."
 ARM_prohibition_religion: "Prohibition of Religion"
 ARM_prohibition_religion_desc: "We must fight against religion. This is the ABC of all materialism and, therefore, Marxism. But Marxism is not materialism that has stopped at the ABC. Marxism goes further. He says: you must be able to fight religion, and for this you need to explain the source materialistically faith and religion among the masses!"
 ARM_tolerance: "Religious freedom"
 ARM_tolerance_desc: "The most important thing in the life of any healthy and free society is freedom of religion, where no priority will be given to any religion."
 ARM_perestroika: "Reverse \"Rebuild\""
 ARM_perestroika_desc: "Dirty Gorbachev, who started his perestroika, ruined our country, by dishonoring it and leaving it in ruins. It's time to rebuild back to the socialist system and forget about these terrible last days of the USSR for a long time."
 ARM_code_of_communism: "Code of Communism"
 ARM_code_of_communism_desc: "We have only one slogan, one motto: everyone who works has the right to enjoy the benefits of life. Parasites, parasites, sucking the blood out of the working people, must be deprived of these benefits. And we proclaim: everyone - to the workers, everyone - to the workers!"
 ARM_indoctrination: "Indoctrination"
 ARM_indoctrination_desc: "We need to tell and show the people what freedom is and why they should want to defend it not only in verbal polemics, but also on the battlefield."
 ARM_Georgia: "Georgia"
 ARM_Georgia_desc: "Georgia should become our main ally in the region, since it is our oldest neighbour and most culturally closest nation to us."
 ARM_Azerbaijan: "Azerbaijan"
 ARM_Azerbaijan_desc: "Although Azerbaijan strives to continue the fight against us, we must be the first to reach out, as we must show the entire civilized world where the Barbarians are and where the real European country is."
 ARM_Iran: "Iran"
 ARM_Iran_desc: "Iran benefits from the territorial integrity of Armenia. We are the tube through which the Iranian economy breathes. It is worth getting closer to Iran."
 ARM_Russia: "Russia"
 ARM_Russia_desc: "Russia, the main beneficiary of the existence of Armenia as a country and its main guarantor, should distance itself from the CSTO, but sign more deep cooperation agreements with the Russian Federation."
 ARM_international_banks: "International bank"
 ARM_international_banks_desc: "Our country needs to become a bank country, keep all the money of the region in its veins, then no aggression will ever touch us."
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "USAID is a large financial assistance organization nations can apply to receive help from. While we may not want to outright reject Russia, they cant give us the Aid we truly require. We have no choice but to bend the knee."
 ARM_ambitions_of_people: "Ambitions of the people"
 ARM_ambitions_of_people_desc: "According to the agreement of 1920, the arbitral award concluded that Western Armenia was to return to us. That did not happen. It's time to put this issue back on the agenda!"
 ARM_no_russian_sapog: "Get rid of Russian boot"
 ARM_france_guarantee: "French Guarantees"
 ARM_france_guarantee_desc: "If we wish to make sweeping changes to our nation on the large stage of Geopolitics, we must have a guarantee of our safety. Be it Russia or Turkey or threats beyond, Armenia must remain safe. Thankfully, given our recent cooperations, France has expressed interest in providing such promises."
 ARM_russia_shouldgo: "Russia should go"
 ARM_russia_shouldgo_desc: "We may have a lot of historical and cultural connections between Armenia and Russia, but their influence on our political course cannot be tolerated. Russian troops should leave the Armenian land."
 ARM_reformationofgovernwest: "Government reforms"
 ARM_reformationofgovernwest_desc: "We need to reform our state. device according to Western countries. It's time to move away from the remnants of the Soviet obsolete system."
 ARM_antiazer_rhetoric: "Anti-Azerbaijani Rhetoric"
 ARM_antiazer_rhetoric_desc: "Despite the numerous agreements between Azerbaijan and Western countries and organizations, Azerbaijan is a Trojan horse in the Caucasus. This is a Russian puppet designed to undermine Western values."
 ARM_prvatiz_predpr: "Privatization question"
 ARM_prvatiz_predpr_desc: "We need to resolve the issue by re-privatizing the property taken from the oligarchs. It's time to determine where our market will go."
 ARM_prvatiz_westprior: "Priority of the West"
 ARM_prvatiz_westprior_desc: "We need to give priority to Western investors and show them that Armenia can create a true market."
 ARM_prvatiz_allprior: "Rational Priority"
 ARM_prvatiz_allprior_desc: "We should not build an economic agenda on ideology. The economy must be rational, even if it means working with Russian and Chinese companies."
 ARM_opredel_foreign_pol: "Foreign Affairs"
 ARM_opredel_foreign_pol_desc: "It's time to define our foreign policy agenda and finally define our plan for the future."
 ARM_priznat_artsakh: "Recognize Artsakh"
 ARM_priznat_artsakh_desc: "The previous authorities, the Russian monster and other offspring of the world order can whine as much as they like and demand a different solution, but Zhirayr Sefilyan did not bleed for Artsakh for this, so that it would be sold. The time has come for it to be internationally recognized and attached to Armenia."
 ARM_seven_rayon: "Seven regions project"
 ARM_seven_rayon_desc: "Levon Ter-Petrosyan proposed a special agreement with Azerbaijan in the 90s, which offered the surrender of some regions in exchange for the full recognition of the NKR both from the side of Armenia and from Azerbaijan, so that the hatchet of war would be finally buried."
 ARM_no_soviet_legacy: "Get rid of Soviet Legacy"
 ARM_no_soviet_legacy_desc: "We need to get rid of the Soviet legacy in Armenia, the communist regime has given Armenia nothing but tears, fear, death, pain and the loss of national lands. It's time to do this."
 ARM_agree_withrf: "Agreements with Russia"
 ARM_agree_withrf_desc: "As much as we would like to embrace fully Western values, we cannot denigrate our connection to the Russians and the Soviet legacy. We must establish ties with the post-Soviet countries."
 ARM_podstrekat_putch: "Incite pro-russian putsch"
 ARM_podstrekat_putch_desc: "Armenia has always been a sphere of influence of the Russian Federation, and no matter how we would like it, regardless of our good or bad relations with them, they may try to overthrow or vassalize the new ruling regime. We must carefully prevent this."
 ARM_western_guns: "Buy Western weaponry"
 ARM_western_guns_desc: "We need to start rearming the Army according to Western models. even if it means a huge expense, NATO weapons are the best and our soldiers deserve them."
 ARM_multivector_guns: "Buy weapons from both sides"
 ARM_multivector_guns_desc: "it is not necessary to break economic and military ties with Russia so abruptly. Perhaps we should modernize the army in our own way: buying weapons from both sides, pursuing a multi-vector policy."
 ARM_mistakesofpast: "Mistakes of the past"
 ARM_mistakesofpast_desc: "Armenia never realized one important lesson: every time it coopertaed with Russia, it led to death and loss of land. We should not even acknowledge this geopolitical mistake of history which was born in the Mongolian steppes."
 ARM_lessonsforfuture: "Lessons for future"
 ARM_lessonsforfuture_desc: "We must realize that although Russia may be a geopolitical frenemy to us, we cannot condemn the entire country because of a couple of corrupt leaders at the top. As if the nationalists did not want this, Armenians and Russians are brotherly peoples."
 ARM_question_for_iran: "Approach Iran"
 ARM_question_for_iran_desc: "Although we are taking a pro-Western course, we do not really want to quarrel with Iran, we have a special relationship with them, which should not affect our foreign policy. We must agree on a non-aggression pact and economic treaties."
 ARM_zhirayrdictator: "Zhirayres the Great"
 ARM_zhirayrdictator_desc: "Just as once Tigranes the Great led Armenia to conquest and greatness, so Zhirayr, who overthrew the previous power, should be called Great. Our dictator is the best!"
 ARM_podtasovka: "Systematic election rigging"
 ARM_podtasovka_desc: "Despite the fact that we value Western democratic values, in order to restore order, we can systematically engage in geremendering in Armenia several times in order to strengthen power."
 ARM_levon_neutral: "Levon's Neutrality"
 ARM_levon_neutral_desc: "Levon Ter-Petrosyan has always been known for pursuing a multi-vector, neutral policy, being true to Western values, democracy and liberalism. Unfortunately, in our region you can't play with principles. Long live Levon!"
 ARM_levon_def: "Defence and freedom"
 ARM_levon_def_desc: "We must become a bastion of democracy in the far-flung region, setting an example for the whole world, as a small but proud country can achieve such progress in such a short time!"
 ARM_levon_russkydog: "Dog of Russkies"
 ARM_levon_russkydog_desc: "Many radical opposition forces call Levon a traitor and a pet dog of Russia, not seeing what he has achieved behind the veil of his ideology. It's time to silence the radicals."
 ARM_levon_guarantee_sos: "Bloody Agreement"
 ARM_levon_guarantee_sos_desc: "It is time for us to sign the final peace treaty with Azerbaijan and start a new era of peace and prosperity. If they want it of course..."
 ARM_levon_krak: "Bastion of Freedom"
 ARM_levon_krak_desc: "And in truth, we have truly become the Bastion of Freedom in the Caucasus. And this is bearing fruit. Freedom, freedom and again, freedom!"
 ARM_union_ukraine: "Union Ukraine"
 ARM_union_ukraine_desc: "Ukraine is one of the few countries in Eastern Europe where the spirit of democracy and European values lives on and breathes to the fullest. And although our relationship did not work out properly before, it is worth approaching again."
 ARM_union_kurdistan: "Union Kurdistan"
 ARM_union_kurdistan_desc: "Kurds and Armenians are sworn enemies of Turkey. Not only that, but also Kurdistan is an amazing phenomenon of the existence of Democracy in the east. We need to get closer."
 ARM_union_georgia: "Union Georgia"
 ARM_union_georgia_desc: "Georgia should become our main ally in the region, since it is Georgia that is the center of the entire democratic movement in the post-Soviet space."
 ARM_take_place_Azerbaijan: "Frame Azerbaijan"
 ARM_take_place_Azerbaijan_desc: "Azerbaijan is constantly talking about strengthening cooperation with NATO and kissing with Turkey. If the Western Atlantic Alliance has Armenia as an ally, Azerbaijan can forget about its regalia and encroachments on our territory."
 ARM_green_light: "Green light"
 ARM_green_light_desc: "Turkey has long been a corn for the whole world. We need to get a green light from the West on its division between Armenia, Kurdistan and Greece."
 ARM_treaty_with_greece: "Treaty with Greece"
 ARM_treaty_with_greece_desc: "We need to sign a special agreement with Greece on military cooperation for improved coordination of actions."
 ARM_blow_to_Turkic: "Make turks Regret"
 ARM_blow_to_Turkic_desc: "It's time to bring Nantolia back to its rightful borders. The time has come to close the Turkish question."
 ARM_arms_supplies: "Military supplies"
 ARM_arms_supplies_desc: "For rearmament, we must ask the West for large amounts of military assistance, up to the full re-equipment of the Armed Forces of Armenia from scratch."
 ARM_foreign_licenses: "Foreign licenses"
 ARM_foreign_licenses_desc: "We need to obtain licenses for the production of various types of weapons in order to start providing ourselves with weapons a little bit."
 ARM_filials: "Filials"
 ARM_filials_desc: "We will ask nato to create branch companies of weapon producing in our country."
 ARM_mobilization_of_economy: "Economy Mobilization"
 ARM_mobilization_of_economy_desc: "In order to rebuild the country anew, it is necessary to mobilize the economy and use all our small resource to triple economic indicators."
 ARM_new_NEP: "New NEP"
 ARM_new_NEP_desc: "Lenin understood that the revival of capitalism was not safe for the RSFSR, but he considered it acceptable, because the question was the measure. And this measure was established by the soviets themselves. This made it possible to regulate the growth of the capitalist sector of the economy: \"In order to keep the path to socialism, we make peasants a number of concessions within the limits of which we will judge for ourselves.\""
 ARM_prohibition_private_companies: "Prohibition of private companies"
 ARM_prohibition_private_companies_desc: "The first step of the transition period - \"war communism\" - was, according to Lenin, the result of historical necessity, on the one hand, and retribution for mistakes, including misconceptions of revolutionary theory, on the other. Today, when the petty bourgeoisie interferes our development, it is necessary to make all the property - public!"
 ARM_true_market: "The 'correct' market"
 ARM_true_market_desc: "In order to make a country for the ages, we need to follow the Chinese example and build the right market, instead of fighting with speculators."
 ARM_plans_economy: "Planned Economy"
 ARM_plans_economy_desc: "Lenin said: \"Large-scale machine industry and its transfer to agriculture is the only economic basis of socialism, the only basis for a successful struggle to free humanity from the yoke of capital.\" Having adopted the experience of the USSR, we must again revive, if not all-Union, then all-Armenian shock construction sites!"
 ARM_Fifth_International: "Fifth International"
 ARM_Fifth_International_desc: "\"The dominance of capital is international - that's why the struggle of the workers of all countries for liberation is successful only in the joint struggle of the workers against international capital.\" \n - V.I. Lenin v.2, p. 98"
 ARM_our_problems: "Our problems"
 ARM_our_problems_desc: "V. I. Lenin wrote: Uneven economic and political development is the unconditional law of capitalism. It follows from this that the victory of socialism is possible initially in a few or even in one, separately taken, capitalist country. The victorious proletariat of this country, having expropriated capitalists and organizing socialist production at home, would stand up against the rest, the capitalist world. "
 ARM_world_dilemma: "World Dilemma"
 ARM_world_dilemma_desc: "\"The international revolutionary movement of the proletariat does not and cannot proceed evenly and in the same forms in different countries. The full and comprehensive use of all possibilities in all fields of activity develops only as a result of the class struggle of the workers of various countries.\""
 ARM_Caucasian_revolution: "Caucasian Revolution"
 ARM_Caucasian_revolution_desc: "A whole century has passed since the Transcaucasian Republic was formed. Torn apart by nationalism, it split into three states. We must forget about national and historical differences, and help our neighbors overthrow the bourgeois power and establish the dictatorship of the proletariat!"
 ARM_proletarians_of_all_countries: "Proletarians of all countries, unite!"
 ARM_proletarians_of_all_countries_desc: "Communists consider it a contemptible thing to hide their views and intentions. They openly declare that their goals can only be achieved by the violent overthrow of the entire existing social order. Let the ruling classes tremble before the Revolution. The proletarians have nothing to lose in it but their chains. They will gain they are the whole world."
 ARM_cold_war_experience: "Cold War Experience"
 ARM_cold_war_experience_desc: "The Cold War showed that the involvement of the communist countries in the arms race was our stumbling block. The experience of China showed that while threats were sounding in the west, a new sun was rising in the east. It is now clear to everyone that China will take the world leadership, and with it the workers and peasants of all countries will be liberated."
 ARM_left_millitarism: "Left militarism"
 ARM_left_millitarism_desc: "V.I. Lenin foresaw a world war back in 1911. \"The war will be inevitable... I think that we... will see a general European war\" and added that \"the proletariat, of course, will suffer terribly... But his enemies will weaken each other. This is also inevitable ... The workers will pay terribly for this, but in the end they will win. This is the will of history.\" We must always be ready for a liberation campaign."
 ARM_defens_erevan: "Defend Yerevan!"
 ARM_defens_erevan_desc: "We don't want to attack anyone. But if we are attacked, we will fight back. Our Ministry of Defense will prepare a massive plan for defensive measures and development. Fortress Yerevan will never be conquered!"
 ARM_red_rearmament: "Red Rearmament"
 ARM_red_rearmament_desc: "Modern warfare, with its enormous scale, extreme intensity, and deep technical nature, urgently requires the all-round development of military-technical means of combat, the use of these means in mass quantities, obtaining them from industry at the time necessary for defense, and their constant improvement."
 ARM_peace_and_freedom: "Peace and Freedom"
 ARM_peace_and_freedom_desc: "Instead of repeating the mistakes of the USSR with its military machine, we will take the example of the PRC, using all our diplomacy to spread socialism. But most importantly, we will set the example of a socialist country."
 ARM_ZSFSR: "ZSFSR"
 ARM_ZSFSR_desc: "The idea of unification was put forward by V. I. Lenin based on the need for economic and military-political unification of the Transcaucasian republics after the Civil War, the destruction of the remnants of counter-revolutionary forces, the restoration of the economy, the elimination of interethnic mistrust and enmity. Today, more than ever, we must stick together."
 ARM_red_expance: "Red expansion"
 ARM_red_expance_desc: "Armenian Secret Army for the Liberation of Armenia (ASALA) was a Marxist-Leninist militant organization active between 1975 and the 1990s whose stated goal was to compel the Turkish Government to acknowledge publicly its responsibility for the Armenian genocide in 1915, pay reparations, and cede territory for an Armenian homeland. ASALA itself and other sources described it as a guerilla and armed organization. We should follow it steps."
 ARM_marxism_win: "Triumph of Marxism"
 ARM_marxism_win_desc: "Triumph of Marxism is acomplished. Our country is now the core place for the communist agenda for the whole region and even beyond."
 ARM_radical_pacifism: "Radical pacifism"
 ARM_radical_pacifism_desc: "We need to get away from our claims to Turkey and Azerbaijan, at least for the long term, and focus on strengthening the country and its non-attacking militarization."
 ARM_get_UN_support: "Get UN support"
 ARM_get_UN_support_desc: "we need to ask for UN support in strengthening the neutrality of our country and perhaps even the introduction of a UN contingent into our territories."
 ARM_foreign_contingent: "Foreign contingent"
 ARM_foreign_contingent_desc: "We must achieve the introduction of an international contingent from different and even opposing countries to Armenia. That way we can make sure our country will be safe."
 ARM_near_frontier: "Near abroad"
 ARM_near_frontier_desc: "It's time to engage in diplomacy at the near level and talk with allies and neighbors about the future status of the country."
 ARM_international_diplomacy: "International Diplomacy"
 ARM_international_diplomacy_desc: "Thanks to international diplomacy with countries with which we do not have direct contact, we will be able to ascertain the loyalty of the big powers to the idea of a secure Armenia."
 ARM_Guarantee_non_aggression: "Independence Guarantees"
 ARM_Guarantee_non_aggression_desc: "In order to be sure that no one will attack Armenia, we need to negotiate guarantees for the independence of Armenia, and also make sure that all parties will be satisfied with this arbitration decision."
 ARM_Usa: "USA"
 ARM_Usa_desc: "We should try to negotiate with the United States for the submission of guarantees of independence for Armenia."
 ARM_France: "France"
 ARM_France_desc: "We should try to negotiate with the France for the submission of guarantees of independence for Armenia. We have big cultural an d historical connections with each other. Maybe that will help us more."
 ARM_Britain: "Great Britain"
 ARM_UK_desc: "The British... How many troubles they have brought us. But now it seems that we and they need to sit down at the negotiating table."
 ARM_China: "China"
 ARM_China_desc: "The new silk road should pass through Armenia. we need to persuade China to guarantee our independence in order to secure the trade route."
 ARM_fundament_of_reforms: "§YFoundation of Reforms§!"
 ARM_fundament_of_reforms_desc: "If we want to reform, we need to increase the power of our president and allow the country to be ruled by his will and plan"
 ARM_election_2008: "§02008 Elections§!"
 ARM_election_2008_desc: "Presidential elections were held in Armenia on 19 February 2008."
 ARM_election_2013: "§02013 Elections§!"
 ARM_election_2013_desc: "Presidential elections were held in Armenia on 18 February 2013."
 ARM_election_2017: "§02017 Elections§!"
 ARM_election_2017_desc: "Parliamental elections were held in Armenia on 2 April of 2017."
 ARM_army: "§YArmed Forces of Armenia§!"
 ARM_army_desc: "Only the Armed Forces have the right to be called a truly worthy power for Armenia. No politicians can replace the spirit of clear militarized order and discipline."
 ARM_artsivner: "§YArtsivner§!"
 ARM_artsivner_desc: "Colonel Khachik Asryan is the one true patriot that can bring Armenia to it's greatness. He's not only an experienced soldier, but also brilliant politician with best governmental agenda."
 ARM_dashnak: "§YDashnaktsutyun§!"
 ARM_dashnak_desc: "The only political force that has the right to rule Armenia is undoubtedly the Dashnaktsutyun, the oldest party in Armenia, which led the First Republic of Armenia from the cradle. Only their nationalist agenda can lead Armenia to greatness."
 ARM_monarch: "§YMonarchists§!"
 ARM_monarch_desc: "No military, party or any other figure has the right to rule the country. The most legitimate ruler can only be a monarch whose paternalistic approach can lead Armenia to greatness."
 ARM_confirm_friendship_with_Russia: "Confirm friendship with Russia"
 ARM_confirm_friendship_with_Russia_desc: "We need Confirm friendship with Russia and insist on continuation of cooperation and strategic development."
 ARM_Request_invitation: "Request investment"
 ARM_Request_invitation_desc: "We need to request investments from Russian in order to increase russian influence in the country and maintain the Armenian economy further."
 ARM_press_club: "Russia-Armenia Press Club"
 ARM_press_club_desc: "Moscow hosted the opening of the Russia-Armenia International Press Club, which was attended by more than a hundred representatives of all types of media of the Russian-Armenian and international journalistic community, including the Azerros media holding, as well as prominent socio-political activists, politicians. The founders of the new press club were the Russian Society for Friendship and Cooperation with Armenia (RODSA) and the Union of Journalists of Russia (UJ RF)."
 ARM_Sarkisyan: "§YSargsyan§!"
 ARM_Sarkisyan_desc: "Since 1988, Serzh Sargsyan has been one of the leaders of the \"Karabakh movement\", which set as its goal the defence of Nagorno-Karabakh by Armenia. Having great connections in the military and political spheres in Armenia, he became an ideal candidate for the presidency after Kocharyan."
 ARM_west2: "West"
 ARM_west2_desc: "Unlike Kocharyan, Sargsyan has always been known for his flexible policy and diplomacy towards the West."
 ARM_friendship_usa2: "Friendship with USA"
 ARM_dialogue_EU: "Dialogue with the EU"
 ARM_dialogue_nato: "Dialogue with NATO"
 ARM_negotiations_with_bankers: "Negotiations with international bankers"
 ARM_deal_with_UNISTREAM: "Deals with UNISTREAM"
 ARM_neutral2: "Armenia Priority"
 ARM_neutral2_desc: "Sargsyan, being a former defense minister and also a representative of the ideology of national conservatism, had a clear ideological prop, which he used to indoctrinate the population."
 ARM_small_isolationism: "Partial Isolationism"
 ARM_small_isolationism_desc: "We must refrain from intervening in international conflicts and try to reap the benefits from both sides."
 ARM_improving__neighbors: "Improving relations with neighbors"
 ARM_improving__neighbors_desc: "We need to improve relations with our neighbors in order to achieve various geopolitical goals and in our future plans for bilateral cooperation."
 ARM_deals_with_gazprom: "Deals with Gazprom"
 ARM_deals_with_gazprom_desc: "Armenia has had problems with gas supply for a long time. we need to achieve new agreements with Gazprom. Thanks to Kocharyan's connections with Russia, we will be able to do this on fairly favorable terms for Armenia."
 ARM_trade_agreement_Russia: "Trade relations with Russia"
 ARM_trade_agreement_Russia_desc: "There is no more reliable partner in trade than Russia for Armenia. We must establish ties with Russian trading companies and, in general, establish trade between countries."
 ARM_raising_taxes: "Lower Taxes"
 ARM_raising_taxes_desc: "Perhaps we should lower taxes so that businesses in Armenia can develop more independently and strongly, and also so that we can attract more powerful investors."
 ARM_balanced_approach: "Balanced Approach"
 ARM_balanced_approach_desc: "A balanced approach to taxes and subsidies is the right way to keep the economy afloat. Don't make rash decisions, we need taxes."
 ARM_Lebanese_diaspora: "Lebanese Diaspora"
 ARM_Lebanese_diaspora_desc: "We need to increase ties with the Lebanese diaspora. More than 150,000 Armenians live in Lebanon."
 ARM_gas_pipeline_with_iran: "Iranian gas pipeline"
 ARM_gas_pipeline_with_iran_desc: "In order to increase gas supplies to Armenia and symbolically be tough on Iran, we must open a new gas pipeline with them and arrange a meeting at the border."
 ARM_east2: "East"
 ARM_east2_desc: "The East has always been our faithful ally and partner, with which we must deepen bilateral relations."
 ARM_Friendship_Russia: "Friendly Russia"
 ARM_Friendship_Russia_desc: "We need to sign a symbolic agreement with Russia on friendship and cooperation."
 ARM_dialog_china: "Dialogue with China"
 ARM_dialog_china_desc: "Armenia should improve relations with China. In particular, we have plans to get help from them, buses, and also develop cooperation in the field of education."
 ARM_war_vs_corrupt2: "Fight Corruption"
 ARM_war_vs_corrupt2_desc: "Perhaps we should reduce corruption in the country in order to throw dust in the eyes of the European Commission and get more benefits in the future."
 ARM_approach_the_usa: "Approach the US"
 ARM_approach_the_usa_desc: "Perhaps Kocharyan is not so loyal to the United States, but he is nevertheless determined to build relations with America, as well as to deepen bilateral cooperation."
 ARM_Usaid_2: "USAID"
 ARM_Usaid_2_desc: "The United States Agency for International Development is the highest federal government agency in the United States of America for overseas assistance. The Administrator of the Agency and his Deputy are appointed by the President with the consent of the Senate and act in coordination with the US Secretary of State."
 ARM_UNIVERSITY: "Universities"
 ARM_UNIVERSITY_desc: "As part of Armenia's cooperation with the United States, we must promote the American University in Armenia and give it more freedom in the development of an educational institution."
 ARM_deals_IRAN: "Deals with Iran"
 ARM_deals_IRAN_desc: "We need to expand cooperation between Iran and Armenia."
 ARM_strengthening_US_Embassy: "US Embassy Extension"
 ARM_strengthening_US_Embassy_desc: "Armenia hosts one of the largest US embassies in the world, but America is asking for an even larger embassy to grow further, after which it will become the largest in the world."
 ARM_additional_programs_to_arm: "Additional programs for Armenia"
 ARM_additional_programs_to_arm_desc: "We can ask the US to increase programs and subsidies for the Armenian educational system."
 ARM_israel_oppinion: "Establish relations with Israel"
 ARM_israel_oppinion_desc: "Whatever relations we have with Israel, there are Armenian shrines, a huge Armenian diaspora and cultural and historical heritage in Izaril. We cannot ignore it."
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan is an Armenian businessman, politician, and former athlete. Tsarukyan is the founder and leader of the Prosperous Armenia political party. He also owns various large-scale businesses and is believed to be one of the richest men in Armenia."
 ARM_patriotism: "Patriotism"
 ARM_patriotism_desc: "Armenian patriotism is abstract. Many are looking for their homeland in the clouds, in the mystical fog, but it is so close to us and so in need of our attention, devotion, admiration. For many, Armenia is just an idea, amnesia, Zion, an altar. Armenia needs concrete and living patriotism. Motherland is for man, not man is for Motherland."
 ARM_berkut: "Berkut"
 ARM_berkut_desc: "The Armenian private security company Berkut, surprisingly, has always been a heavily equipped unit consisting of former criminal figures and former military. Perhaps it is worth bringing it to the state level."
 ARM_international_dyplo1: "International Diplomacy"
 ARM_international_dyplo1_desc: "We need to make efforts in international diplomacy. Maybe we can get some benefit out of this..."
 ARM_deals_oppinion: "Business relationship"
 ARM_deals_oppinion_desc: "The most important thing in the new Armenia is to build, let's say... the right business relations in the country. Gagik Tsarukyan should seriously take matters into his own hands."
 ARM_remove_competitors: "Remove competitors"
 ARM_remove_competitors_desc: "Gagik Tsarukyan needs to get rid of other oligarchs and competitors. It is necessary to secure the Armenian market."
 ARM_privatisation_2: "Privatization"
 ARM_privatisation_2_desc: "We can only get rid of the most annoying competitors, and vassalize the rest and throw them into bondage and debts on a 50/50 basis."
 ARM_fictiv_democratia: "Show-off democracy"
 ARM_fictiv_democratia_desc: "We should bribe the European Commission and create a system for fictitious democracy. Although perhaps this will lead to another opposition squeals..."
 ARM_grants_of_USA: "Grants from USA"
 ARM_grants_of_USA_desc: "We should try to get more grants from the US, showing how democratic Armenia is."
 ARM_arm_tur_protocols: "Armeno-turkish Protocols"
 ARM_arm_tur_protocols_desc: "The Zurich Protocols refer to two bilateral protocols signed in 2009 by Armenia and Turkey that envisioned starting the process of normalizing relations between the two countries. The Protocols included provisions for the establishment of formal diplomatic relations, the opening of the Turkish-Armenian border, and the establishment of a joint historical commission on the Armenian genocide issue. The agreement, which later proved to be ineffectual, had been brokered by the United States, Russia and France."
 ARM_new_oligarhs: "New Oligarchate"
 ARM_new_oligarhs_desc: "The era of the new oligarchy has come."
 ARM_arm_aze_serzh: "Armeno-Azeri Meeting in Russia"
 ARM_arm_aze_serzh_desc: "At the invitation of Dmitry Medvedev, President of the Republic of Azerbaijan Ilham Aliyev and President of the Republic of Armenia Serzh Sargsyan will arrive in Russia. During the trilateral meeting, it is planned to discuss issues related to the settlement of the Nagorno-Karabakh conflict."
 ARM_new_orders: "The New Order"
 ARM_new_orders_desc: "Armenia is entering the Era of a new order, the predominance of the oligarchy and the old Artsakh Elite which rules the country."
 ARM_hard_way: "Hard way"
 ARM_hard_way_desc: "If someone does not want to obey the new government, we will force him. You have to go down the hard path of stealing business from unruly dissidents."
 ARM_Group: "Multi group"
 ARM_Group_desc: "Multi Group concern was founded in 1998 on the initiative of Gagik Tsarukyan. The development process and intensive activity of the concern began in 2001, when the concern was created and many large companies were involved in it. The concern regularly ranks in the top ten of the list Armenia's largest taxpayers."
 ARM_sports_development: "Sport Development"
 ARM_olymp_komitet: "Olympic Committee"
 ARM_olymp_komitet_desc: "We need to strengthen and support the Olympic Committee in every possible way. Gagik Tsarukyan is an athlete himself and cannot stand aside."
 ARM_buy_small_business: "Buy Local Business"
 ARM_buy_small_business_desc: "We need to buy all small businesses out of the hands of middle class speculators. We must take this step to achieve Corporatocracy."
 ARM_ararat: "Ararat"
 ARM_ararat_desc: "Yerevan Brandy Company, commonly known with its famous brand \"ArArAt\", is the leading enterprise of Armenia for the production of cognac. It was founded in 1887, during the period of the Russian Empire. After the Sovietization of Armenia, the factory became a state-owned enterprise. In 1999, the government of independent Armenia sold the factory to the French Pernod Ricard company for distilled beverages. The variety of the company's cognac products are labeled and publicized as ArArAt."
 ARM_sports_promotion: "Sports Promotion"
 ARM_sports_promotion_desc: "One of the important factors in ensuring sustainable development is also sport. We recognize the growing contribution of sport to development and peace as it promotes the principles of tolerance and respect and promotes the empowerment of women and youth, individuals and communities, as well as the achievement of health, education and social inclusion goals."
 ARM_kotayak: "Kotayk"
 ARM_kotayak_desc: "Kotayk Brewery LLC, being part of the Multi Group, is the successor of the Abovyan Brewery, which was founded in the last century in the 70s and became one of the leading producers in Soviet Armenia. Thanks to Czech equipment and high technologies, the plant successfully manufactures products using domestic and imported raw materials. The plant covers an area of 6.5 hectares, which was chosen taking into account the high quality of the water coming from Katnaghbyur."
 ARM_import_cars: "Import cars"
 ARM_import_cars_desc: "We need to control the entire car import market in Armenia in order to effectively conduct business in this field of activity."
 ARM_aviaservis: "Aviaservice"
 ARM_aviaservis_desc: "Avia Service was founded on August 25, 1995. The main purpose of establishing the company was to serve passengers and aircraft at the Zvartnots International Airport. But the business has changed. Currently, the main activities are cooking for passengers and air staff, as well as selling air tickets. To carry out this activity, Avia Service received all the necessary certificates, including ISO 22: 2005. The company was a member of the International Aviation Organization and won many awards."
 ARM_pooling_capital: "Pooling capital"
 ARM_pooling_capital_desc: "It's time to combine all the capital and get a good benefit from this."
 ARM_right_forces: "§ORight forces§!"
 ARM_right_forces_desc: "Kocharyan gave the green light to the nationalist forces. Let's see how it goes."
 ARM_defining_values: "Defining values"
 ARM_defining_values_desc: "Once we have decided on leadership, it is time to determine the future values of our people. Zartir, Lao!"
 ARM_social_reforms: "Social Reforms"
 ARM_social_reforms_desc: "We need to carry out social reforms, the Armenian people must return to their roots and the traditional values."
 ARM_aktiv_diplo: "Active diplomacy"
 ARM_aktiv_diplo_desc: "It is time to put an end to the indecisiveness and sycophancy in our diplomacy. It's time to speak frankly with our friends, both with the West and with the East."
 ARM_trening_camps_kurd: "PKK Training Camps"
 ARM_trening_camps_kurd_desc: "We need to invite the Kurdistan Workers' Party and make connections with the Turkish Communist Party. By setting up training camps here, we will ensure the loyalty of the Kurdish side as well."
 ARM_fidains: "Fidayeens"
 ARM_fidains_desc: "We need to unite all volunteer djokats into a united fedayeen force. It's time to integrate the militias into the Army more deeply."
 ARM_help_small_nations_aze: "Support small nations of Azerbaijan"
 ARM_help_small_nations_aze_desc: "We need to support the separatism of the Talish, Lezgins, Tats and Udins."
 ARM_support_for_volunteers: "Armenian Legion"
 ARM_support_for_volunteers_desc: "Armenian Legion"
 ARM_american_legion: "Armenian Legion of America"
 ARM_american_legion_desc: "Armenian Legion of America is an organization which includes Armenians who served in the US military in the past. The Legion intends to fight against the enemies of the Armenian people. The organization also has small special teams of five who receive secret training under the guidance of former US Army Marine Corps officers. There are already more than a thousand fighters in the Armenian Legion - young people of Armenian origin. We should support their cause and include them as a military branch."
 ARM_millitarism: "Millitarism"
 ARM_millitarism_desc: "Militarism is the belief or the desire of a government or a people that a state should maintain a strong military capability and to use it aggressively to expand national interests and/or values. It may also imply the glorification of the military and of the ideals of a professional military class and the predominance of the armed forces in the administration or policy of the state"
 ARM_russia3: "Union Russia"
 ARM_russia3_desc: "Russsia will surely never aid our expansion with troops, but they would never also stop us from doing that. Knowing that a new conflict may appear, they would more likely sell us weapons and provide equipment aid as they always did."
 ARM_kurds2: "Allied Kurds"
 ARM_kurds2_desc: "We should ally Kurdish nation, even though they were friendly to Turkey in the early 2th century. Afterwards they also felt the pressure from the Ottomans and we can't ignore that. Our struggle and brotherhood should prosper."
 ARM_syria2: "Allied Syria"
 ARM_syria2_desc: "Syria is struggling against the Turkish imperialism just as we do. Many Armenians live in syria and we historically always had good relations with each other."
 ARM_Greece2: "Union Greece"
 ARM_Greece2_desc: "Greeks and Armenians always lived together and have a long history of brotherhood and good relations. Just as Tigranes and Mithridates, we should unify again and slain a new expansionist Dragon."
 ARM_France2: "Allied France"
 ARM_France2_desc: "From the time of the Crusades Armenians and French peoples always had good relations. Despite the regime, France always aided Armenia and have seen it as their Outremeur part of the culture. We just need to put our relations to a new level."
 ARM_Egypt_Livan2: "Negotiations with Egypt and Lebanon"
 ARM_Egypt_Livan2_desc: "Egyp and Lebanon aren't outward enemies of Turkey, but they fight with it on an economical level. We also should not forget the Armenian diaspora of lebanon and Copts who live in Egypt."
 ARM_unite_antiTurkish_clubs: "Unite Anti-Turkish Clubs"
 ARM_unite_antiTurkish_clubs_desc: "Turkey used It's two-faced diplomacy for too long. If 2 NATO countries will attack it, Turkey will not be able to call it's fake allies for aid. Nobody will come to help."
 ARM_make_claims: "Make claims"
 ARM_make_claims_desc: "Unlike some pathetic nazis who claim lands out of unordered claims and chaotic will for war, Armenaians can just open any book about History and point out their claims. That's what we are going to do."
 ARM_Georgia3: "Return of Georgia"
 ARM_Georgia3_desc: "Georgia always used the fruits of Armanian culture and claimed it as theirs. There will be no Georgia anymore, only Virq, province of Great Armenia."
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165 is a pro-military nationalist party led by Karin Tonoyan, who supports conservatism, militarism and may take a role of a party for military junta."
 ARM_azerbaijan2: "Restoration of Eastern Armenia"
 ARM_azerbaijan2_desc: "It is not a secret that even Coca-Cola has more History than Azerbaijan. The land which Azerbaijan possesses right now is a mish-mash of Eastern Armenian province Aghvank, Lezgin populated territories and Talishstan. Time has come to crush this Oil-sucking pseudocountry."
 ARM_definition_primacy: "Definition of primacy"
 ARM_definition_primacy_desc: "Before we may start any active actions, we should determine who is going to be in charge. To define the primacy between nationalist forces."
 ARM_betting_on_army: "Betting on an army"
 ARM_betting_on_army_desc: "The army is what will truly protect our people from enslavement. Armenia has a long and rich military history, from Tigran the Great to Garegin Nzhdeh. And may history forever bestow glory and pride on Armenians and guide them to future conquests."
 ARM_hunta: "§tMilitary Junta§!"
 ARM_hunta_desc: "A military junta is a government led by a committee of military leaders. The term junta means meeting or committee and originated in the national and local junta organized by the Spanish resistance to Napoleon's invasion of Spain in 1808. The term is now used to refer to an authoritarian form of government characterized by oligarchic military dictatorship, as distinguished from other categories of authoritarian rule, specifically strongman (autocratic military dictatorships); machine (oligarchic party dictatorships); and bossism (autocratic party dictatorships)"
 ARM_union_reaktio: "Reactionary Union"
 ARM_union_reaktio_desc: "Emerging outlook parties may not have the same ideological basis as us, but we pursue the same goal, thus we should unite."
 ARM_Iran_Russia: "Negotiate with Iran and Russia"
 ARM_Iran_Russia_desc: "We need to seek more cooperation with Russia and Iran. These countries are our only brotherly nations."
 ARM_betting_on_diplo: "Bet on Diplomacy"
 ARM_betting_on_diplo_desc: "Throughout their history of confrontation with Turkey and the issue of the survival of the people, the Armenians have relied on joint cooperation between large and small communities. Volunteer guerrilla groups, as well as the influence of the diaspora with an emphasis on lobbying, are the key to the prosperity of Armenia."
 ARM_diaspora: "Diaspora Links"
 ARM_diaspora_desc: "We may utilize Armenian diaspora to our benefit and influence different countries with the power of armenian diaspora."
 ARM_diplo_blade: "Diplomacy and sword"
 ARM_diplo_blade_desc: "Man is not the pathetic weak being that the short-sighted theory of worship of material values tries to present him to us. He is almost omnipotent when he realizes that there is a sea of latent power in him, which is freely used by a self-confessed personality. - Garegin Nzhdeh"
 ARM_betting_on_tradition: "Bet on Tradition"
 ARM_betting_on_tradition_desc: "Armenia is one of the most ancient countries that have survived to this day. Not all peoples could survive, but it was our nation that went through a thorny path that many could not stand. The faith of our ancestors, their glorious deeds and traditions - that's what helped we need to survive and keep fighting."
 ARM_savoya: "Savoy House"
 ARM_savoya_desc: "The last royal family of Armenia was Lusignan family. When in 1375 Kingdom of Cilicia was destroyed, the last king Levon VI (Leo VI) passed the title of King of Armenia to James I (Hakob I), King of Cyprus, who was from the same Lusignan family. In 1489, Queen Charlotta passed the title to her cousin Charles the Warrior, Duke of Savoy (in Italy)."
 ARM_money_england: "Squeeze money from England"
 ARM_money_england_desc: "Long time ago, the last King of Armenia, Levon VI put all of his Gold into a bank in England with an oath from English dynasty to return all of the money when the Regnum Armenia will be revived. England refused to give our money back when we were a republic, now we are a Kingdom with a true heir. We need to squeeze our money back."
 ARM_party_approval: "Party Approval"
 ARM_party_approval_desc: "Prospering Armenia is the true and the best party that should be a major figure on the political field of Armenia."
 ARM_monopoly: "Monopoly"
 ARM_monopoly_desc: "Time has come to create a true monopoly and even take all small businesses to the hands of Multi-Group."
 ARM_economyc_freedom: "Economic freedoms"
 ARM_economyc_freedom_desc: "We have taken the major and medium businesses, we should retain economic freedom on the smaller level."
 ARM_east: "East"
 ARM_east_desc: "We should embrace the trade between Russia and Armenia even more, because the Multi-group has a lot of economic ties with it."
 ARM_deals_west: "Deals with the West"
 ARM_deals_west_desc: "Even though Tsarukyan has emerging outlook views, he benefits from trading with the west. Thus he should retain ties with the west."
 ARM_SNG: "CIS"
 ARM_SNG_desc: "The Commonwealth of Independent States is a regional intergovernmental organization in Eastern Europe and Asia. The CIS encourages cooperation in economic, political and military affairs and has certain powers relating to the coordination of trade, finance, lawmaking, and security. It has also promoted cooperation on cross-border crime prevention."
 ARM_ODKB: "CSTO"
 ARM_ODKB_desc: "The Collective Security Treaty Organization is an intergovernmental military alliance in Eurasia. CSTO consists of select post-Soviet states. The treaty had its origins in the Soviet Armed Forces, which was replaced by the United Armed Forces of the Commonwealth of Independent States, and then by the successor armed forces of the respective independent states."
 ARM_friends_elite: "Friendly Elite"
 ARM_friends_elite_desc: "We need to get even closer to the friendly Elite that was under Kocharyan."
 ARM_foreign_investments: "Foreign investments"
 ARM_foreign_investments_desc: "We might need to attract foreign investments to ensure economic stability in our economical field. It may also bring us straightforward economical benefits too."
 ARM_bagratuni: "Kin of Bagratuni"
 ARM_bagratuni_desc: "The Bagratuni or Bagratid dynasty was an Armenian royal dynasty which ruled the medieval Kingdom of Armenia. Originating as vassals of the Kingdom of Armenia of antiquity, they rose to become the most prominent Armenian noble family during the period of Arab rule in Armenia, eventually establishing their own independent kingdom. According to the modern historian Cyril Toumanoff, they are considered the progenitors of the Georgian royal Bagrationi dynasty."
 ARM_pretensia_west_arm: "Western Armenia Claims"
 ARM_pretensia_west_arm_desc: "Roland von Bagratuni has been already well established in the government of the virtual Republic of Western Armenia. Thus it means that he already has economic and political specialists on his side."
 ARM_miapet: "Miapetutsyun"
 ARM_miapet_desc: "Miapetutsyun is an Armenian word literally meaning a unified state. This word was used to mark our ancient Kingdoms and Empires. If we have to decide what our country has to be, it going to be defined as a Miapetutsiun!"
 ARM_turkey_section: "Partition of Turkey"
 ARM_turkey_section_desc: "The fascist state of Turkey has oppressed the nearby nations for too long. Armenians, Greeks, Kurds and Syrians need to finally divide Turkey into their fiefdoms. And in order to maintain stability and prevent the rise of Turkey, we need to create a safe zone in which the French troops will be located."
 ARM_folk_spirit: "Folk Spirit"
 ARM_folk_spirit_desc: "Folk spirit of armenian people must be revived again. It is necessary to conduct nationwide propaganda programs and emphasize the study of history at school."
 ARM_religiosity: "Religiosity"
 ARM_religiosity_desc: "The separation of church and state is a philosophic and jurisprudential concept for defining political distance in the relationship between religious organizations and the state. Conceptually, the term refers to the creation of a secular state and to disestablishment, the changing of an existing, formal relationship between the church and the state."
 ARM_state_church: "State Church"
 ARM_state_church_desc: "A symphony, also a symphony of authorities, is the Orthodox principle of the relationship between the Church and Society, which consists in the fact that the church and society, and in particular the secular and ecclesiastical authorities, are ideally in a state of harmony and cooperation, by analogy with Divine and human nature and divine and the human will of Christ."
 ARM_ministries_of__church: "Integrate church into government"
 ARM_ministries_of__church_desc: "We need to incorporate the church into the government. The Church should deal with the education system, the spiritual enlightenment of the people and other direct duties."
 ARM_great_influence: "Great influence"
 ARM_great_influence_desc: "We should not engage in religious propaganda, but we also cannot deny its significance for us and the population. Accordingly, the church will have a great influence on the education system and the spiritual state of the people, but will not control the existing secular institutions."
 ARM_christian_country: "Christian country"
 ARM_christian_country_desc: "If there is any truly Christian country in the world, it is Armenia: the country that first accepted Christ into its hearts. We are justified in saying that Armenia is a Christian country."
 ARM_russian_recognition: "Repair Relations"
 ARM_russian_recognition_desc: "The Dashnaktsutyun party is still presented in a bad light in the eyes of Russians. It is necessary to show oneself from the other side. Past conflicts are the consequences of the influence of external enemies on both countries."
 ARM_zapret_sekt: "Ban sects"
 ARM_zapret_sekt_desc: "Sects and heresies are corrupting our society. We must ban and suppress all initiators and followers of these destructive organizations created to undermine our self."
 ARM_zapret_societes: "Purge NGOs"
 ARM_zapret_societes_desc: "We need to ban Western NGOs that spread the degenerate ideas of Western liberalism and democracy. we must stop tolerating this disgusting phenomenon!"
 ARM_ztsar_trade_belarus: "Trade with Belarus"
 ARM_ztsar_trade_belarus_desc: "Gagik Tsarukyan has long maintained warm ties with the President of Belarus. we need to create a united joint trading house of Armenia and Belarus and establish a common trade turnover."
 ARM_Aliev_dogowor: "Attempted Negotiation"
 ARM_Aliev_dogowor_desc: "Gagik Tsarukyan may try to negotiate with Aliyev on Nagorno-Karabakh with different scenarios. Let's see if we can pull off our plan..."
 ARM_zastoy_age: "Era of Stagnation"
 ARM_zastoy_age_desc: "The era of stagnation in the politics of Armenia is coming. Whether this is good or bad, we will find out in the near future ..."
 ARM_army_reorg: "Army Reorganisation"
 ARM_army_reorg_desc: "The Armed Forces of the Republic of Armenia is the state military organization of Armenia, the declared purpose of which is to ensure such a defense potential of the state, which is necessary to repel any aggression in order to protect the physical existence of the people of the Republic of Armenia, its sovereignty and independence, and the territorial integrity of the state."
 ARM_buy_russian_tanks: "Buy Russian tanks"
 ARM_buy_russian_tanks_desc: "Russia can sell us its cheap but effective types of weapons at cheaper prices under CSTO contracts."
 ARM_102_base: "102nd Base"
 ARM_102_base_desc: "The 102nd Order of Alexander Nevsky Russian military base in Armenia is one of the Russian military bases abroad, an important component of Russian-Armenian relations. Code name - Military unit No. 04436 (military unit 04436). Abbreviated name - 102 vb. The base has two garrisons: in Gyumri and in Yerevan."
 ARM_aviation_reorg: "Air Force Reorganization"
 ARM_aviation_reorg_desc: "The Armenian Air Force is the air arm of the Armed Forces of Armenia formed by independent Armenia in 1992 in the wake of the dissolution of the Soviet Union. Outside its conventional name, it has also been referred to as the Aviation Department of the Armenian Armed Forces."
 ARM_bpla: "UAV"
 ARM_bpla_desc: "Starting from a certain moment, Armenia began research in the field of creating reconnaissance drones. We need to support this initiative."
 ARM_robots: "Autonomous units"
 ARM_robots_desc: "Armenia is a unique country in that it produces autonomous combat units capable of fighting a human opponent. We need to subsidize the robotics industry."
 ARM_oficers_schools: "Russian officer schools"
 ARM_oficers_schools_desc: "Armenia has long been preparing its new military specialists in Russian military institutions under the leadership of the Russian army. We need to deepen cooperation."
 ARM_ODKB_trenings: "CSTO exercises"
 ARM_ODKB_trening_descs: "The Collective Security Treaty Organization (CSTO), less often the Tashkent Pact, the Tashkent Treaty, is a regional international organization whose proclaimed goals are to strengthen peace, international and regional security and stability, to protect on a collective basis the independence, territorial integrity and sovereignty of member states, priority in achieving which Member States give back to political means"
 ARM_new_uniforms: "New Uniforms"
 ARM_new_uniforms_desc: "We should update the uniforms of the Armenian armed forces from the old Soviet camouflage to a more practical equivalent of Woodland."
 ARM_old_doctrine: "Adapt old doctrine"
 ARM_old_doctrine_desc: "Adapting old defensive doctrine will be beneficial to us due to the structure of our army and our military legacy."
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "9The 9M133 Kornet (NATO reporting name AT-14 Spriggan, export designation Kornet-E) is a second generation Russian man-portable anti-tank guided missile (ATGM) intended for use against main battle tanks. It was first introduced into service with the Russian army in 1998."
 ARM_clear_generals: "Purge Generals"
 ARM_clear_generals_desc: "We must purge the generals of some individuals disloyal to the government. Even if it requires them to resign or worse..."
 ARM_Georgian_war_exp: "Georgian War Experience"
 ARM_Georgian_war_exp_desc: "After the War in Ossetia and Abkhazia in the 90s (where the Bagramyan battalion participated), there was a war in the zero years between Russia and Georgia. We must learn our lessons from this conflict."
 ARM_new_ways_mass_war: "New Mass War Options"
 ARM_new_ways_mass_war_desc: "No matter how various fake experts say, the mass doctrine of war still has a right to exist. We must continue to use it."
 ARM_buy_chine_RSZO: "Buy Chinese MLRS"
 ARM_buy_chine_RSZO_desc: "WM-80 is a Chinese multiple launch rocket system. Developed by factory No. 123 in China. It is offered for export by the Chinese foreign trade corporation Norinco. The system was delivered to Bangladesh, Armenia, Jordan and Sudan."
 ARM_razrab_licenze: "Development under license"
 ARM_razrab_licenze_desc: "Perhaps we should request licenses for our own production in order to somehow develop our military-industrial complex and try to establish production."
 ARM_eshalone_defence: "Defense in Echelon"
 ARM_eshalone_defence_desc: "Layered defense is a guarantee of the security of Armenia, which is surrounded on both sides by enemies. we must form a deep defense and not give the enemy a chance."
 ARM_go_out_rus: "Kick out Russian troops"
 ARM_go_out_rus_desc: "It is time for Russian troops to leave the territory of Armenia. They must leave our territories, even if it means temporary insecurity of the country."
 ARM_programs_us_helps: "US help programs"
 ARM_programs_us_helps_desc: "The United States has long been helping Armenia in the formation and development of the army and the armed forces as a whole."
 ARM_NKR_army_int: "NKR Army Deep Integration"
 ARM_NKR_army_int_desc: "It is necessary to further deepen the integration of the NKR army into the army of Armenia."
 ARM_new_doctrine: "Course to new doctrine"
 ARM_new_doctrine_desc: "Many of our military experts trained in NATO countries constantly say that we need a more modern offensive doctrine of war. Perhaps we should listen."
 ARM_greece_dogowor: "Treaty with Greece"
 ARM_greece_dogowor_desc: "Our closest NATO ally is Greece. We need to deepen bilateral cooperation."
 ARM_france_specials: "French Specialists"
 ARM_france_specials_desc: "We need to invite specialists from the French Army to retrain our fighters to new standards that will be more effective."
 ARM_milan: "MILAN"
 ARM_milan_desc: "MILAN is a product of Euromissile, a Franco-West German missile development program dating back to the 1960s. The system entered service in 1972 as a second generation anti-tank weapon and soon became a standard anti-tank weapon throughout NATO, in use by most of the alliance's individual armies."
 ARM_US_PVO: "American Air Defense"
 ARM_US_PVO_desc: "We should ask US to provid us new Air defence systems so that we would not only rely on the russian radars placed in the country."
 ARM_in_kosovo: "Send peacekeepers to Kosovo"
 ARM_in_kosovo_desc: "To get more army experience and international reputation, we need to send our peacekeeping forces to kosovo."
 ARM_buy_west_weapons: "Buy Western Weapons"
 ARM_buy_west_weapons_desc: "We can start to buy older, but still good NATO grade weapons from France which don't really use anymore. That might be really beneficial for our army."
 ARM_analis_tur_army: "Turkish Army Analysis"
 ARM_analis_tur_army_desc: "if there is a way to understand how Turkish army operates, that is to see how any NATO grade army operates. We need to cpoy their tactics and understand their command structure."
 ARM_Karabach_exp: "Analysis of the war in Karabakh"
 ARM_Karabach_exp_desc: "Apart from defending our lands, we should also get another benefit from the Artsakh war. We should understand the lessons which war in the 90s gave to our army."
 ARM_in_irak: "Send troops to Iraq"
 ARM_in_irak_desc: "To get more army experience and international reputation, we need to send our peacekeeping forces to Iraq."
 ARM_kurds_exp: "Kurdish Guerrilla Tactics"
 ARM_kurds_exp_desc: "We are not alone in our struggle against the Turkey. We can take many lessons from the guerilla tactics of PKK, PUK and Peshmerga fighters that have already mastered the fight with turkey."
 ARM_new_doctrines_squads: "New Squad Doctrine"
 ARM_new_doctrines_squads_desc: "Now we can adopt a new doctrine of war that will finally replace the old system that has eclipsed the minds of the generals of the old guard."
 ARM_dogowor_zakupka: "Long-term purchase contracts"
 ARM_dogowor_zakupka_desc: "Long-term purchase contracts will ensure that Russia will continue to sell us their weapons."
 ARM_new_modernisation: "Modernization to current standards"
 ARM_new_modernisation_desc: "We need to take the necessary step to modernize the Armenian army in order to be more or less ready for the war of the 21st century."
 ARM_new_uniforms10: "Newest Uniforms"
 ARM_new_uniforms10_desc: "We must create a new camouflage based on the experience of the US, RF and CSOR camouflage. ARMPAT camouflage should replace woodland."
 ARM_armenian_wpk: "Armenian military-industrial complex"
 ARM_armenian_wpk_desc: "It is time for us to truly develop the military-industrial complex of Armenia to the best of our limited capabilities."
 ARM_nato_razrab: "Promising NATO Developments"
 ARM_nato_razrab_desc: "In addition to combined arms weapons, we also need to look closely at the promising developments of Western partners."
 ARM_nato_licenze_2: "Negotiate licenses"
 ARM_nato_licenze_2_desc: "We have to discuss many licenses with NATO so that we can further develop the capacity to produce modern weapons."
 ARM_in_afgan: "Send training mission to Afghanistan"
 ARM_in_afgan_desc: "In order to make a political and military gesture, we must send our peacekeepers on a mission to Afghanistan as part of ISAF cooperation."
 ARM_iskanders: "Iskander"
 ARM_iskanders_desc: "The 9K720 Iskander is a mobile short range ballistic missile system produced and deployed by the Russian military. The missile systems are to replace the obsolete OTR-21 Tochka systems, still in use by the Russian armed forces. The Iskander has several different conventional warheads, including a cluster munitions warhead, a fuel-air explosive enhanced-blast warhead, a high explosive-fragmentation warhead, an earth penetrator for bunker busting and an electromagnetic pulse device for anti-radar missions."
 ARM_kalash_zawod: "CK Factory"
 ARM_kalash_zawod_desc: "The Kalashnikov Concern has long promised to build its plant in Armenia. Perhaps we should try to convince them of this."
 ARM_buy_good_guns: "Buying precision weapons"
 ARM_buy_good_guns_desc: "We must start purchasing weapons for the intelligence and special forces troops. They need the latest small arms to equip their units."
 ARM_soviet_specials: "Legacy of the Soviet Special Forces"
 ARM_soviet_specials_desc: "The glory of the Soviet special forces is known all over the world, not to mention the huge Armenian contribution to it. We must continue to build our special forces on the same high standards and ideals."
 ARM_razrab_weapons: "Develop small arms production"
 ARM_razrab_weapons_desc: "We need to develop our small arms development potential for a possible further revival of the arms industry in Armenia."
 ARM_ZASTAWA: "Treaty with ZASTAVA Arms"
 ARM_ZASTAWA_desc: "Serbian weapons are famous for their cheapness and quality. We should buy sniper rifles and spec ops rifles from them."
 ARM_PNW: "NVD Implementation"
 ARM_PNW_desc: "Once upon a time, during the Soviet Union, when experiments were carried out to introduce night vision sights into the armed forces. Perhaps there it is worth returning to old prototypes in order to improve them later."
 ARM_finish_snipers: "Finnish sniper rifles"
 ARM_finish_snipers_desc: "Finnish sniper rifles"
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "Many special forces of the world have long been switching to universal camouflage for special forces. We must follow in their footsteps."
 ARM_buy_special_weapon: "Buy special weapons"
 ARM_buy_special_weapon_desc: "As a legacy from the USSR, Russia inherited a huge number of high-quality special-purpose weapons. We should discuss with them the details of their purchase."
 ARM_Aspar: "ASPAR ARMS"
 ARM_Aspar_desc: "Aspar Arms LLC was established in Armenia in 2006. The company, being engaged in the import and sale of the civil and service arms and weapons, as well as the production of the domestic arms, was implementing its activities at Mamikonyants 60/1, Yerevan. We need to support them more."
 ARM_panter: "CLV \"PANTHER\""
 ARM_panter_desc: "The Panther Command and Liaison Vehicle or Panther CLV was the British Army variant of the Iveco LMV. The Panther CLV came from the \"Future Command and Liaison Vehicle\" (FCLV) project. Design modifications were made by BAE Systems to allow assembly at BAE Systems Land Systems' factory in Newcastle upon Tyne. We need to buy some of these vehicles. "
 ARM_ENOK: "ENOK"
 ARM_ENOK_desc: "The LAPV Enok is a Light Armoured Patrol Vehicle of the Bundeswehr, mostly in use with the German Army. It is a significantly further developed Wolf SSA, based on the Mercedes-Benz G-Class. The LAPV Enok is being manufactured by Armored Car Systems GmbH (ACS), based in Aichach, a wholly owned subsidiary of Gruma Commercial Vehicles based in Derching. Important subcontractors are the companies LeTech - Special Purpose Vehicles (formerly Lennartz Technik) in Welzheim and the Austrian Magna Steyr based in Graz."
 ARM_bolgar_sosiski: "Bulgarian RPK machine guns"
 ARM_bolgar_sosiski_desc: "Bulgaria began its programs to modernize the armed forces. Now, they have a huge amount of small arms that are excellent for our price."
 ARM_private_initiatives: "Encourage private initiatives"
 ARM_private_initiatives_desc: "Perhaps we should keep the production of UAVs in the hands of private companies that will be specialized in this."
 ARM_state_bpla: "UAV Centralized Production"
 ARM_state_bpla_desc: "Perhaps we should keep the production of UAVs in the hands of state-owned companies that will be specialized in this."
 ARM_buy_slowakian: "Buying Slovak Su-25s"
 ARM_buy_slowakian_desc: "Slovakia has a huge number of SU-25s left after the collapse of the Eastern Bloc. Cheap and reliable aircraft should serve our cause."
 ARM_L39: "L-39S"
 ARM_L39_desc: "Romania has long had aircraft of this brand. It's time to conclude a contract with them and transfer them to our aircraft fleet."
 ARM_good_avia_trenings: "New Flight Training Techniques"
 ARM_good_avia_trenings_desc: "New flight training techniques are necessarily needed to constantly maintain the flight crew in order of battle. We should focus on this aspect more."
 ARM_dogowor_poland: "Treaty with Poland"
 ARM_dogowor_poland_desc: "We need to sign an agreement with Poland on military-technical cooperation in the field of aviation. This will benefit both of us."
 ARM_amprom: "Amprop"
 ARM_amprom_desc: "The Amprop electronic warfare station is designed to interfere with enemy radio communications. Amprop station is the pride of the Armenian Ministry of Defense. The 16-ton equipment is all-terrain, it is capable of not only creating interference, but also analyzing the transmitted information."
 ARM_krunk: "Krunk"
 ARM_krunk_desc: "Krunk is an Armenian unmanned aerial vehicle (UAV) in service with the Armed Forces of Armenia. It is intended for close reconnaissance, transmitting real-time video data (visual or infrared) or taking higher resolution still images."
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2 is an Armenian small-sized unmanned aerial vehicle designed for reconnaissance and guidance of artillery fire."
 ARM_baze: "\"Baze\""
 ARM_baze_desc: "Baze is an Armenian small-sized unmanned aerial vehicle designed for reconnaissance and guidance of artillery fire."
 ARM_manushak: "Manushak"
 ARM_manushak_desc: "Manushak"
 ARM_sky_defence: "Air Defense Research"
 ARM_sky_defence_desc: "The experience of the Second World War shows that in major conflicts it is almost impossible to fully conduct combat operations without air support. For the defense capability of our country, first of all, it is necessary to close the sky for aircraft of a mock enemy."
 ARM_avia_trenings: "CSTO joint exercises"
 ARM_avia_trenings_desc: "Joint exercises of the CSTO, Russia and Armenia within the framework of aviation cooperation. And that's what they really believe in: the love of nature and his people with their unique culture is a gift from God which would not have been possible without him."
 ARM_russian_helicopters: "Russian cargo planes"
 ARM_russian_helicopters_desc: "Russian cargo planes are indeed a series of cargo planes of cargo and planes. We need cargo and we need planes. Cargo planes? Cargo planes! Yes. Cargo. Planes. Cargo Planes cargo cargo cargo. I'm tired from this making this focus tree. Help me."
 ARM_X55: "X-55"
 ARM_X55_desc: "The X-55 UAV can fly at high altitudes, it is logical to consider this model as inconspicuous, which is by no means unimportant in the military use of the drone. This unmanned aerial vehicle is equipped with an internal combustion engine, which makes this tool more reliable and efficient compared to UAVs equipped with electric motors. The maximum flight altitude of this model is 4500 meters, which ensures the fulfillment of almost all goals related to the study of specified areas and regions."
 ARM_find_new_ZSU: "Search for new ZSUs"
 ARM_find_new_ZSU_desc: "We need to find new ZSU to improve the air defense of Armenia. We have several options..."
 ARM_zsu23m: "ZSU-23M"
 ARM_zsu23m_desc: "ZSU-23-4 Shilka is Soviet self-propelled anti-aircraft gun, mass production began in 1964. Armed with a quadruple automatic 23 mm cannon. The rate of fire of the installation is 3400 rounds per minute. It can be aimed at the target manually, semi-automatically and automatically. In automatic and semi-automatic modes, a regular radar station is used."
 ARM_tunguska: "Tunguska M1"
 ARM_tunguska_desc: "The 2K22 Tunguska is a Soviet and now Russian tracked self-propelled anti-aircraft weapon armed with a surface-to-air gun and missile system. It is designed to provide day and night protection for infantry and tank regiments against low-flying aircraft, helicopters, and cruise missiles in all weather conditions. The NATO reporting name for the missile used by the weapon system is SA-19 \"Grison\"."
 ARM_gepard: "Flakpanzer Gepard"
 ARM_gepard_desc: "Gepard is a German self-propelled anti-aircraft gun (ZSU). Designed for direct cover of ground forces, destruction of air targets at slant ranges from 100 m to 4 km and at altitudes up to 3 km, flying at speeds up to 350-400 m / s, as well as ground (surface) targets at ranges up to 4500 meters from places, with a short stop and in motion."
 ARM_nato_standards: "NATO Modernization"
 ARM_nato_standards_desc: "We can ask NATO not to give us new types of air defense, but on the contrary, to modernize our existing arsenal for greater compatibility and unification."
 ARM_indian_radars: "Indian Swati Radars"
 ARM_indian_radars_desc: "The Weapon Locating Radar (WLR) also known as Swathi is a mobile artillery-locating phased array radar developed by India. This counter-battery radar is designed to detect and track incoming artillery and rocket fire to determine the point of origin for counter-battery fire."
 ARM_exp_robots: "Experimental Samples"
 ARM_exp_robots_desc: "Armenia is one of the most developed post-Soviet countries that develops robotics. We must try to use our knowledge for military purposes and create military prototypes."
 ARM_scorpion: "\"Scorpio\""
 ARM_scorpion_desc: "Armenian engineers proactively invented a new combat unmanned ground vehicle \"Scorpion\". We are talking about a 370-kilogram minitank with a laser rangefinder on caterpillar tracks, equipped with a rudimentary artificial intelligence of the swarm principle of operation."
 ARM_scorpion2m: "Scorpion M2"
 ARM_scorpion2m_desc: "The Scorpion M2 is a modernized version of the old robot, with more functionality, extended range and improved protection against bullets and shrapnel."
 ARM_rocket_defense: "SAM"
 ARM_rocket_defense_desc: "We need to get serious about air defense missiles to keep the skies safe in case of war."
 ARM_pechora: "S-125 Pechora"
 ARM_pechora_desc: "The S-125 Neva/Pechora Soviet surface-to-air missile system was designed by Aleksei Isaev to complement the S-25 and S-75. It has a shorter effective range and lower engagement altitude than either of its predecessors and also flies slower, but due to its two-stage design it is more effective against more maneuverable targets."
 ARM_BUK: "BUK M2"
 ARM_BUK_desc: "Buk-M2 is an anti-aircraft missile system (SAM). The multi-channel, highly mobile multifunctional medium-range air defense system Buk-M2 is designed to destroy strategic and tactical aircraft, helicopters, including hovering, cruise missiles and other aerodynamic aircraft."
 ARM_rus_PVO: "Russian air defense"
 ARM_rus_PVO_desc: "We need to buy Russian air defenses to fill the lack of air defense. Russia can provide it to us at affordable prices."
 ARM_WM80: "WM-80 MRL"
 ARM_WM80_desc: "WM-80 is a Chinese multiple launch rocket system. Developed by factory No. 123 in China. It is offered for export by the Chinese foreign trade corporation Norinco. The system was delivered to Bangladesh, Armenia, Jordan and Sudan. The launcher is mounted on the basis of a four-axle off-road truck Shandong Taian TAS5380SQ (TAS5382) with a payload capacity of 20 tons with a wheel arrangement of 8 on 8. The cockpit accommodates a crew of five on the march."
 ARM_IRAN_suply: "Iranian equipment"
 ARM_IRAN_suply_desc: "Iran has long been producing good samples of infantry equipment and communications equipment for its army. Maybe we should start negotiating a purchase."
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "AK-12 is the latest model of small arms of the Russian army. Within the framework of cooperation between Armenia and the Russian Federation, we can ask them to give us a license for production."
 #I write this endless piece of text over and over again while continuing to fall into the zombified state of the conveyor robot. I'm tired, but I have to go. Holy Armenian content endures. There is much to be done.
 ARM_lubawa: "Lubawa SA"
 ARM_lubawa_desc: "Lubawa SA is Polish military company. Lubawa S.A. confirmed its experience with NATO certificates, standards of quality management, production control systems and qualified trading. We actually may have deal with them on armor protection for Armenian troops."
 ARM_dawisur: "Davisur"
 ARM_dawisur_desc: "Davisur is a local governmental military company that produces uniforms and basic gear for our fround troops. We need to subsidize them more and get new innovative uniforms."
 ARM_national_comitet: "National Weapons Innovation Committee"
 ARM_national_comitet_desc: "National Weapons Innovation Committee is important to create to have a free abillity to control any private initiative for our military and subsidize potentially good projects."
 ARM_scandinawian_forces: "Scandinavian Forces"
 ARM_scandinawian_forces_desc: "Scandinavian Forces have already proposed their defence role for Armenia and Artsakh if we will have will and abillity to invite them. maybe we should do that."
 ARM_russian_base: "Confirm Russian Presence"
 ARM_russian_base_desc: "We must confirm the Russian presence in Armenia, since there is no other country free to protect Armenia from Turkey."
 ARM_awiabase_erebuni: "Erebuni Air Base"
 ARM_awiabase_erebuni_west: "NATO Erebuni Air Base"
 ARM_awiabase_erebuni_desc: "Erebuni Airport is a joint airfield of Armenia and Russia (since 1995), located in close proximity to the capital of Armenia, the city of Yerevan."
 ARM_awiabase_erebuni_west_desc: "Erebuni Airport was a joint airfield of Armenia and Russia (since 1995), located in close proximity to the capital of Armenia, the city of Yerevan. Now we will give it to nato."
 ARM_amer_group: "MRPI PMC"
 ARM_amer_group_desc: "MRPI PMC has been offering its services to Armenia for a long time. Perhaps we should use their services in case of war."
 ARM_wagners_group: "Wagner Group"
 ARM_wagners_group_desc: "Wagner's group has been offering its services to Armenia for a long time. Perhaps we should use their services in case of war."
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "Su-30 is a Russian two-seat multi-role fighter for gaining air supremacy, generation 4+. The Su-30 is designed to destroy air targets day and night, in simple and difficult meteorological conditions, as well as against the background of the earth when using active and passive interference, airspace control, blocking enemy airfields at great depths and actions against ground and sea targets"
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "The SA-3 Goa is a NATO modified Soviet surface-to-air missile system was designed by Aleksei Isaev to complement the S-25 and S-75. It has a shorter effective range and lower engagement altitude than either of its predecessors and also flies slower, but due to its two-stage design it is more effective against more maneuverable targets."
 ARM_hq16: "Hq-16"
 ARM_hq16_desc: "Hongqi-16 or HQ-16 - a joint Chinese- Russian project for the modernization of the ship's air defense system 9K37M1-2 Shtil of medium range. Also, a number of sources report on the use of a number of technologies of the Russian Buk air defense system in the project. It has options for ship and land-based."
 ARM_cyberwar: "Modern Cyberwarfare"
 ARM_cyberwar_desc: "The current conditions of war interpret the new conditions in which we must adapt to war not only on the ground and in the air, but also in the space of the global Internet."
 ARM_economy: "Armenian Economy"
 ARM_economy_desc: "Armenian Economy is in deep decline and we need to make steps to try to improve it, despite having a strong oligarchate in charge."
 ARM_scince_potential: "Armenian potential of Intellect"
 ARM_scince_potential_desc: "Armenian potential of Intellect"
 ARM_turism: "Tourism development"
 ARM_turism_desc: "Despite being a somewhat poorly developed post-soviet country, Armenia shines with it's beauty and cheap prices. We should focus on making Armenia a touristic country."
 ARM_place_disskus: "Development vector discussions"
 ARM_place_disskus_desc: "Development vector discussions are needed to understand how Armenia is going to develop it's tourist economy."
 ARM_US_money: "Ask for US money"
 ARM_US_money_desc: "We need to ask US for some money to develop our country."
 ARM_rus_money: "Ask Russia for money"
 ARM_rus_money_desc: "We need to ask Russia for some money to develop our country."
 ARM_trk: "Creation of entertainment centers"
 ARM_trk_desc: "We need to create entertainment centers in order to attract more tourists to our country."
 ARM_internationl_otels: "Invite International Hotels"
 ARM_internationl_otels_desc: "Many international hotel chains have already offered their investments in our country. We need to turn around to the fullest and invite as many well-known hotels to our country as possible."
 ARM_food_industry: "Food Industry"
 ARM_food_industry_desc: "One of the few profitable industries in the Armenian economy that survived after the collapse of the USSR is the Food Industry of Armenia, known for its high quality products."
 ARM_trade_filials: "Shopping Center Branches"
 ARM_trade_filials_desc: "We can develop shopping centers in Armenia to attract the attention of not only tourists, but also local customers."
 ARM_erevan_city: "YEREVAN CITY"
 ARM_erevan_city_desc: "Yerevan City is an Armenian retail company and distribution network of the same name. As of 2018, the network includes 22 self-service department stores, as well as 4 shopping centers, each of which has a Yerevan City supermarket is an anchor tenant. Thus, it is the largest supermarket chain in Armenia."
 ARM_WTO: "Join the WTO"
 ARM_WTO_desc: "Armenia may not be completely rich in resources, but nonetheless a nation with goods to trade. Joining the World Trade Organization can only benefit us."
 ARM_int_money_fond: "International Monetary Fund"
 ARM_int_money_fond_desc: "We are not in looming bankrupcy, which allows us to access the IMF at more friendly rates than those collapsing nations. We can strike a deal that will lose us some influence on our own economy but infuse us with some serious cashflow to revive our economy."
 ARM_subsyde_MC: "MCC Subsidies"
 ARM_subsyde_MC_desc: "MCC will invest some money into our agricultural sector. Of course, they will want some concessions down the line.."
 ARM_libera_economy: "Economy Liberalization"
 ARM_libera_economy_desc: "Liberalizing our economy will be taxing on our lawmakers, but should result in economic improvements in the long run."
 ARM_privatisation_energy: "Energy Privatization"
 ARM_stop_inflation: "Stop Inflation"
 ARM_stop_inflation_desc: "Inflation has a long history in Armenia, even before the collapse of the Soviet Union. We must bring these horrible conditions to an end, whatever the cost. And there will be a lot of costs."
 ARM_stabilization_energy: "Stabilize Electricity Supplies"
 ARM_stabilization_energy_desc: "To say Armenias Energy Infrastructure was 'a little on and off' is an understatement. We are lacking seriously in Energy production and for now, we can only stabilize these by buying from foreign production, lest there be more blackouts."
 ARM_agroholdings: "Agricultural Development"
 ARM_agroholdings_desc: "Now, with looming catastrophe out of view for a while, we can see to developing some proper economic bases. Lets start with the agricultural sector!"
 ARM_private_farmers: "Stake on Private Farms"
 ARM_private_farmers_desc: "The state must not rely on corrupt oligarchs and old communist factory owners, but must directly invest in its own economy. By aquiring a stake in some of our biggest farmers companies, we tie our success to theirs and encourage them to work harder. Obviously, this wont get us closer to the goal of our own heavy industry..."
 ARM_develop_place_economy: "Develop Local Agriculture"
 ARM_mikoyan_nasledil: "Mikoyan's Legacy"
 ARM_mikoyan_nasledil_desc: "We will revive our old industrial base instead of becoming a farming backwater! Contacting the old factory managers will help us get everything up and running more quickly. However, those same factory managers will undoubtedly require our loyalty..."
 ARM_Serzh_power: "Emerging Power"
 ARM_Serzh_power_desc: "Emerging Power"
 ARM_nationalization_land: "Nationalize Fields"
 ARM_nationalization_land_desc: "Nationalize Fields"
 ARM_MTC_armenia: "MTS-Armenia"
 ARM_MTC_armenia_desc: "Viva-MTS, mobile operator, which provides a number of other services in the field of mobile communication, mobile internet and telecommunications throughout Armenia. 80% of the company's shares belong to the Russian MTS Group, and 20% to the Lebanese Fattouch Group."
 ARM_gazprom_armenia: "GAZPROM Armenia"
 ARM_gazprom_armenia_desc: "Gazprom Armenia, is a subsidiary of the Russian Gazprom company in Armenia. It was founded in 1997 as a joint Russian-Armenian natural gas pipeline project. When it was founded, the Russian state gas monopolist Gazprom owned 45% of stock, the Energy Ministry of Armenia 45% and the ITERA company 10%. In 2014, Gazprom became the sole owner of the company and renamed it Gazprom Armenia."
 ARM_rus_monopolists: "Russian monopolists"
 ARM_rus_monopolists_desc: "Russia is offering us a rather suspicious deal, in which many areas and sectors of the Armenian economy will be monopolized by Russian companies. This will lead to instant economic growth, but may lead to stagnation in the future and a huge influence of the Russian Federation on us."
 ARM_mika_limited: "Mika Limited"
 ARM_mika_limited_desc: "Mika Limited is one of the offshore companies of Russian monopolists for Armenia."
 ARM_UKJD: "South Caucasus Railway"
 ARM_UKJD_desc: "The South Caucasian Railway (SCR) is a 100% subsidiary of JSC Russian Railways. We can organize an event where a concession agreement will be signed between the Russian Railways and the Republic of Armenia on the transfer of the state-owned Armenian Railways CJSC to the management of SCR CJSC."
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "Armavia was created by the Russian airline Siberia and Armenian businessman Mikhail Bagdasarov. Supports the largest network of routes in Armenia to the cities of Russia and the CIS, as well as the Middle East and Europe."
 ARM_rusal: "RUSAL"
 ARM_rusal_desc: "United Company RUSAL is a Russian aluminum company, one of the world's largest producers of primary aluminum and alumina."
 ARM_intetnational_students: "International students"
 ARM_intetnational_students_desc: "We can invite international students to study and exchange in Armenia, thereby receiving benefits for our educational system."
 ARM_african_programs: "African programs"
 ARM_african_programs_desc: "We can sign agreements with some developed African countries within the framework of bilateral cooperation."
 ARM_save_freemarket: "Free Market Principles"
 ARM_save_freemarket_desc: "Although Russia is offering a very good deal, our priority is to keep the free market in Armenia. Russian companies can be present in the Armenian market, but monopolies cannot be allowed."
 ARM_freepress: "Free Press"
 ARM_freepress_desc: "We must preserve the freedom of the press and give free rein to small companies not subsidized by the state."
 ARM_privatisation_allum: "Aluminum Privatization"
 ARM_privatisation_allum_desc: "On the international market there is a huge number of companies to which we can privatize our aluminum reserves."
 ARM_railways: "EEA and SCR"
 ARM_railways_desc: "We can divide the ownership of the Armenian railways between two private companies in order to maintain competition."
 ARM_private_aviacomp: "Private Airlines"
 ARM_private_aviacomp_desc: "Many Western airlines have already offered their services as a national airline. maybe we should listen to it."
 ARM_trade_w_georgia: "Trade agreement with Georgia"
 ARM_trade_w_georgia_desc: "It's time to sign an agreement with Georgia, under which our trade will not be closed even through the prism of political differences, this is beneficial to us, Georgia and Iran."
 ARM_no_deals_turk: "No deal with the devil"
 ARM_no_deals_turk_desc: "We will never forgive Turkey for what they have done and are doing to us, even if it is beneficial for the economy. The honor and memory of the millions who died is more important to us than the dirty money of Turkish Fascism."
 ARM_railways_tur: "Opening a railway with Turkey"
 ARM_railways_tur_desc: "Perhaps we should forget all the old disagreements with Turkey and open a new railway to develop bilateral trade and open communications."
 ARM_norm_relations_tur: "Relationship Normalization"
 ARM_norm_relations_tur_desc: "It is time to forget all past disagreements with Turkey and establish lipomatic relations at a new level."
 ARM_develop_schools: "School Development"
 ARM_develop_schools_desc: "After the 90s, Schools are in a state of disrepair. We need to renovate them and update textbooks and curricula."
 ARM_revival_PTU: "Restoration of Soviet vocational schools"
 ARM_revival_PTU_desc: "Although vocational schools have a rather bad reputation, we need to revive them in order to build a working class in Armenia."
 ARM_crete_private_schools: "Encourage creation of private schools"
 ARM_crete_private_schools_desc: "We need to encourage the creation of high quality private schools in Armenia to develop the population and reduce the pressure on public schools."
 ARM_restavration_church: "Restoration of churches and monasteries"
 ARM_restavration_church_desc: "Many rich figures from the Diaspora are ready to help the state of Armenia in the restoration of historical monuments, churches, castles and ancient archaeological sites in Armenia. We need to take advantage of this."
 ARM_matendaran: "Renovation of Matenadaran"
 ARM_matendaran_desc: "Matenadaran, or the Institute of Ancient Manuscripts Matenadaran named after St. Mesrop Mashtots, is a research center under the Government of the Republic of Armenia located in Yerevan, which is one of the largest manuscript repositories in the world and the largest repository of ancient Armenian manuscripts. The institute has a museum open to visitors. We need to take care of its renovation with financial support from the daspora."
 ARM_international_festivals: "Armenia International Events"
 ARM_international_festivals_desc: "International festivals will be held in Armenia."
 ARM_gold_abrikos: "Golden Apricot"
 ARM_gold_abrikos_desc: "Golden Apricot is an annual film festival held in July in Yerevan with the assistance of the Ministry of Culture of Armenia. The film festival has three main programs: international feature and documentary film competitions, as well as the Armenian Panorama competition."
 ARM_frankofonia: "Frankofonia"
 ARM_frankofonia_desc: "La Francophonie is an international organization of francophone countries (OIF). The OIF provides support to its 88 states and governments in the development or consolidation of their policies, international policy and multilateral cooperation activities."
 ARM_panarmenian_games: "Pan-Armenian Games"
 ARM_panarmenian_games_desc: "The Pan-Armenian Games are international competitions that have been held since 1999, in which Armenian athletes from all over the world take part. The goal of the Pan-Armenian Games is to unite Armenians from different countries through sports, to strengthen ties between Armenia and the Armenian Diaspora."
 ARM_save_natural_house: "Save Natural Houses"
 ARM_save_natural_house_desc: "Armenia is rich in its diverse nature, having a wide variety of natural areas and endemic animals, given the overall small area of Armenia. We need to keep it."
 ARM_extreme_tourism: "Extreme Tourism"
 ARM_extreme_tourism_desc: "Due to its high mountainous location and the general cheapness of stay and transportation, Armenia is a very attractive place for various foreign tourists who are extreme. We need to develop this direction."
 ARM_musicants: "Invite musicians"
 ARM_musicants_desc: "In order to attract various types of tourism streams, we can try to attract internationally renowned artists to perform in Armenia. This will increase our prestige in the eyes of the world and attract more tourists."
 ARM_extreme_turism: "Extreme Tourism"
 ARM_extreme_turism_desc: "Due to its high mountainous location and the general cheapness of stay and transportation, Armenia is a very attractive place for various foreign tourists who are extreme. We need to develop this direction."
 ARM_unesko_fond: "UNESCO Foundation"
 ARM_unesko_fond_desc: "Armenia is one of the oldest countries in the world. We must involve UNESCO in preserving and spreading the message of the Armenian heritage."
 ARM_SNG_turism_capital: "Tourism Capital of the CIS"
 ARM_SNG_turism_capital_desc: "Outside of Russia, there is no other country with such a tourist flow as Armenia. Truly, we are the capital of tourism in the CIS."
 ARM_meet_turists: "Tourist Attracion"
 ARM_meet_turists_desc: "We don't have that much money and resources to start a wide advertising campaign for Armenia. However, we can use our connections in the diaspora to spread Armenia as a tourist destination."
 ARM_russian_invest: "Russian Investments"
 ARM_russian_invest_desc: "We can ask the Russians to help develop our agricultural basis. They may want some concessions, but we cant do all of this on our own."
 ARM_arenda: "Land Lease"
 ARM_arenda_desc: "The Goverment owns most of the land around and we are planning to nationalize even more of it. Lets lease some of it to farmers so our food prices dont skyrocket as we develop heavy industry."
 ARM_free_economic_zone: "Armenian Free Economic Zone (AFEZ)"
 ARM_free_economic_zone_desc: "Free economic zones (FEZ), also known as free economic territories (FETs) or simply free zones (FZ), are regions specifically designated for trade activities that are taxed differently from the rest of the country. They are either taxed lightly or not at all, bolstering economic activity. Each country has its own FEZ rules, depending on the country of export as well."
 ARM_gold_extract: "Gold development"
 ARM_gold_extract_desc: "Gold mining development will ensure our country's economic prosperity and aid our economy."
 ARM_jewelry_industry: "Jewelry Industry"
 ARM_jewelry_industry_desc: "The jewelry industry in Armenia is characterized by a rich heritage of craftsmanship and a strong emphasis on intricate designs. Renowned for its traditional Armenian motifs, the industry blends cultural influences with contemporary styles. Local artisans often work with precious metals and gemstones, creating unique pieces that reflect the country's artistic and historical legacy. While the industry is relatively small compared to global markets, Armenian jewelry is celebrated for its distinct aesthetic and cultural significance."
 ARM_chine_invistiotion: "Chinese aid"
 ARM_chine_invistiotion_desc: "China has engaged in diplomatic relations and economic cooperation with Armenia. Chinese assistance to Armenia may involve infrastructure projects, economic development initiatives, and cooperation within the framework of international organizations."
 ARM_SEZ_megri: "SEZ in Meghri"
 ARM_SEZ_megri_desc: "The operating type of the free economic zone 'Meghri' is defined as industrial and logistic: in the sphere of agriculture, manufacturing, electricity supply, trade, transportation and economy storage, professional and technical activity, culture, tourism, entertainment and recreation."
 ARM_fighting_unemployment: "Fighting Unemployment"
 ARM_fighting_unemployment_desc: "We might need to try to fight unempleyment to ensure that thw amount of wroking people in our country will increase."
 ARM_Tashir: "Tashir group"
 ARM_Tashir_desc: "Tashir is Russia's leading group of industrial and construction companies engaged in diverse activities across various sectors. Tashir has 45,000 employees in 51 cities in Russia and abroad."
 ARM_russian_invistition_small_b: "Russian investment in infrastructure."
 ARM_russian_invistition_small_b_desc: "Russia has recently embarked on a strategic infrastructure investment initiative in Armenia. The collaborative effort focuses on modernizing transportation networks, bolstering energy infrastructure, and advancing telecommunications systems."
 ARM_frien_multigrup: "Negotiate with MULTI group"
 ARM_frien_multigrup_desc: "Multi Group concern was founded in 1998 on the initiative of Gagik Tsarukyan. The development process and intensive activity of the concern began when the concern was created and many large companies were involved in it. The concern regularly ranks in the top ten of the list Armenia's largest taxpayers."
 ARM_west_invistition_in: "Western Investment Search"
 ARM_west_invistition_in_desc: "We will search for possibilities of western investments into Armenian economy."
 ARM_energetic_autonomy: "Energy autonomy"
 ARM_energetic_autonomy_desc: "Armenia pursues energetic autonomy driven by a strategic imperative for energy security and sustainability. Faced with geopolitical uncertainties and a desire to reduce dependency on external energy sources, Armenia aims to harness its abundant renewable energy potential."
 ARM_sun_energy_exp: "Sun Energy"
 ARM_sun_energy_exp_desc: "Solar energy is beneficial as a clean and renewable resource, providing sustainable power while reducing environmental impact and dependence on finite fossil fuels."
 ARM_Wind_turbines: "Wind Turbines"
 ARM_Wind_turbines_desc: "Wind might be agood source of energy for our country. Investing in such type of energy might be beneficial for us."
 ARM_nuke_energy: "Metsamor Nuclear Energy"
 ARM_nuke_energy_desc: "Metsamor Nuclear Energy"
 ARM_geothermal_energy: "Geothermal Power Plants"
 ARM_geothermal_energy_desc: "Geothermal Power Plants"
 ARM_artsakh_energo: "Artsakhenergo"
 ARM_artsakh_energo_desc: "Artsakh is our little brother whom we need to support. Creation of Artsakhenergo and investments in Artsakh through it, is the best economic support we can provide to Artsakh."
 ARM_gidro_us: "Hydro from USA"
 ARM_gidro_us_desc: "We might discuss creation of new hydroelectric station with United States and making their businessmen investing in this project."
 ARM_razdan_tes: "Hrazdan TPP"
 ARM_razdan_tes_desc: "Hrazdan TPP"
 ARM_tenders_oil: "Tenders for fuel"
 ARM_tenders_oil_desc: "FLASH LLC is Armenia's oldest and largest petroleum and fuel importing and distributing company. One of the top taxpayers in the country, the FLASH has a 28-year extensive experience in importing, storing and managing large fuel stocks and distributing them through the network of its fully-owned gas stations and partner retail companies."
 ARM_tempus3: "TEMPUS III"
 ARM_tempus3_desc: "TEMPUS is a program of the European Union that supports the modernization of higher education in the areas surrounding the EU."
 ARM_COAF: "COAF"
 ARM_COAF_desc: "COAF"
 ARM_education_projects: "Education projects"
 ARM_education_projects_desc: "Education projects"
 ARM_old_friend: "Remember our Friends"
 ARM_old_friend_desc: "Both the Russian Federation and we came from the USSR. It would be foolish to throw our friendship out of the window simply for the support of Westerners. To retain our honour is to honour our past."
 ARM_arovodi_question: "Arevordi Question"
 ARM_arovodi_question_desc: "Armenian neo-pagan movement is thriving since our empowerment in the government. We need to decide their fate."
 ARM_zapret_propovedovat: "Crush Neo-Pagans"
 ARM_zapret_propovedovat_desc: "Neo-Paganist political movements need to be banned and restricted. They pose direct threat to us."
 ARM_kompromis: "Compromise with Neo-Pagans"
 ARM_kompromis_desc: "Arevordi faith's political movements are pure in their intentions and we need to repsect and work together."
 ARM_konwekt_esidow: "Convert Yazidis"
 ARM_konwekt_esidow_desc: "Yazidis and Armenians have long relationships. They are well integrated into our society. We need to send our ministries to try to convert them into our faith."
 ARM_allow_esid: "Tolerate Yazidizm"
 ARM_allow_esid_desc: "Yazidis and Armenians are both inheritors of mutual arevordi past. We need to respect each other's religioins and continue harmonious existence."
 ARM_integrat_gruzin: "Integration of Georgia"
 ARM_integrat_gruzin_desc: "Georgia is now subjugated and we need to decide what to do."
 ARM_religion_autonomy: "Religious Autonomy"
 ARM_religion_autonomy_desc: "Georgian Orthodox Church must berespected, as it is the basis of georgian identity, apart from ethnic differences."
 ARM_church_reforms: "Reform Georgian Church"
 ARM_church_reforms_desc: "We must bring back the Georgian Orthodox Church back into miaphysistism."
 ARM_discuss_of_union: "Discussion of Union"
 ARM_georgian_langua: "Allow Georgian language"
 ARM_georgian_langua_desc: "Georgian language must be the only language in our new province. This will foster cultural acceptance between us."
 ARM_teach_armyanish: "Teach them Armenian"
 ARM_teach_armyanish_desc: "We will teach them Armenian language as the second one. This will make our countries more united."
 ARM_small_nations_of_aze_free: "Release small nations of Azerbaijan"
 ARM_small_nations_of_aze_free_desc: "Small nations of Azerbaijan, such as Talish people, must be freed from previous Azerbaijani occupation!"
 ARM_autonomy_small_natio_aze: "Autonomous Integration"
 ARM_autonomy_small_natio_aze_desc: "Small nations of Azerbaijan must be preserved with autonomous cultural integration in our new federal system."
 ARM_buy_iran_state: "Buy Iranian territories"
 ARM_katolicks_union: "Unite with Catholic Church"
 ARM_miafisits: "Remain Miaphysite"
 ARM_miafisits_desc: "Armenian Apostolic Church must be supported at all costs in our new society."
 ARM_orthodox_union: "Unite with Orthodoxy"
 ARM_stop_geo_nationalism: "Stop Georgian Nationalism"
 ARM_kurds_autonomy: "Autonomy for Kurds"
 ARM_kurds_autonomy_desc: "We need to promise cultural autonomy for kurdish people in our future territories."
 ARM_brothers_nations: "Brotherly nations"
 ARM_brothers_nations_desc: "Now, time has come for Georgia to be fully integrated into our country."
 ARM_invaite_assiria: "Invite Assyrians"
 ARM_invaite_assiria_desc: "Assyrians are our brothers in religion and we must help them to flee from dangerous places in the middle east. Repatriation of Assyrians is a natural step for us."
 ARM_turks_question: "Turkish Question"
 ARM_turks_question_desc: "We have brought back western Armenia. Now we need to decide what to do next."
 ARM_eye_for_eye: "Eye for eye"
 ARM_teeth_for_teeth: "Teeth for teeth"
 ARM_hand_for_hand: "Hand for hand"
 ARM_razum_wariantus: "Reasonable solution"
 ARM_razum_wariantus_desc: "We will deport all turkish nationalism propagandists and support the discoveries of true identity."
 ARM_deportation_nejelatel: "Deportation and adaptation"
 ARM_deportation_nejelatel_desc: "Those who still oppose our liberation must be deported and massive armenian propaganda must be established."
 ARM_kriptoarm: "Integration of Cryptoarmenians"
 ARM_kriptoarm_desc: "Most of the Turkish people are assimilated Armenians or Greeks. We need to foster the discovery of the true hritage of these people and support armenian identity."
 ARM_assimilation_program: "Integrate them"
 ARM_assimilation_program_desc: "We will show turkish people the true way of living without fascist ties of the Turkish state."
 ARM_rekrest_tur: "Religious conversion programs"
 ARM_rekrest_tur_desc: "Armenian Apostolic Church will start their ministries among turkish people to support christian dominance in the region."
 ARM_new_identition: "New Turkish Identity"
 ARM_new_identition_desc: "To co-exist peacefully, we need a new, pure turkish identity. It will be based of principles of friendship of our peoples, without any dirty Ottoman influence."
 ARM_national_wan: "Nationalize Van"
 ARM_national_wan_desc: "Van now must be fully integrated into our country."
 ARM_national_trabzon: "Nationalize Lesser Armenia"
 ARM_national_trabzon_desc: "Lesser Armenia now must be fully integrated into our country."
 ARM_big_punkt_tur: "Final Recovery"
 ARM_big_punkt_tur_desc: "Finally, main Armenia is now liberated. We now must stop our expansion and focus on buildup."
 ARM_new_impere: "Claim Greater Armenia"
 ARM_new_impere_desc: "Time has come to bring back the Empire of Tigranes The Great. It is enough for our people to kotow and bound our will to foreign powers. We should become something greater and the only empire to end all empires."
 ARM_arm_syria: "Bring back Syria"
 ARM_arm_syria_desc: "Syria must be brought back to us!"
 ARM_urartu_iran: "Bring back crown of Shah'n'shah"
 ARM_urartu_iran_desc: "Tigranes the Great in all his mightyness, had the crown of Shah'n'shah. We shall bring it back!"
 ARM_arm_palestine: "Conquer the Land Of Judea"
 ARM_arm_palestine_desc: "Our religious places are all located in the holy land, which we must bring back."
 ARM_arm_kurd: "Conquer Babylon and Krdq"
 ARM_arm_kurd_desc: "Assyrians have been long suppressed by the foreign conquerors. Now, time has come to liberate them and make Babylon a part of our country."
 ARM_arm_east: "Eastern Satrapia"
 ARM_arm_east_desc: "Turkmenistan's modern borders has always been part of Parthian lands. We must bring them back!"
 ARM_arm_byzantine: "Legacy of Pontus"
 ARM_arm_byzantine_desc: "Mithridates of Pontus was the only loyal ally of Tigranes. However, Romans have crushed the idea of unification of Armenian and Greek people. We must cleanse Greece from Roman legacy and finally unite."
 ARM_pax_armenia2: "Pax Armeniaca"
 ARM_pax_armenia2_desc: "Now, Armenia dominates the region. We must be proud of that!"
 ARM_third_armenia: "Third Armenia"
 ARM_third_armenia_desc: "We have achieved what many generations of Armenians have considered an unimaginable miracle."
 ARM_kiprus: "Claim Cyprus"
 ARM_italy: "Legacy of Savoy"
 ARM_balkans: "Bring Balkans to the King"
 ARM_france: "It should belong to us"
 ARM_spaine: "Bring back Spain"
 ARM_ethiope: "Emperor of Ethiopia"
 ARM_pax_armenia1: "Pax Armeniaca"
 ARM_parlament_rebublik: "Reform into Parliamentary Republic"
 ARM_parlament_rebublik_desc: "To prolong our reign, we must reform the constitution and edit it slightly..."
 ARM_triump_revolution_barhat: "§4Triumph of Velvet Revolution§!"
 ARM_triump_revolution_barhat_desc: "Dukhov! Nikol Pashinyan has seized power in Armenia."
 ARM_victory_revolut: "Victory of Revolution"
 ARM_defeat_election: "Defeat in Elections"
 ARM_way_of_revol: "Way of Revolution"
 ARM_way_of_revol_desc: "Why to hold elections? Everybody knows that Pashinyan is the legitimate leader of Armenia!"
 ARM_make_election: "Conduct Elections"
 ARM_make_election_desc: "We must conduct proper, free elections to show the whole world that Armenia has renewed."
 ARM_sdatsa: "Give Up"
 ARM_prodolhit_borbu: "Continue the struggle"
 ARM_nelegitim: "Non-legitimacy aknowledgement"
 ARM_nikol_i_ko: "Nikol, Duxov!"
 ARM_nikol_i_ko_desc: "Now, Nikol Pashinyan has full control over the country, he now has to conduct new reforms."
 ARM_proval_barhat_revol: "Fail of Velvet Revolution"
 ARM_unloyaly_military: "Deal with unloyal military"
 ARM_fast_reforms: "Fast reforms"
 ARM_fast_reforms_desc: "Fast reforms must be conducted to refresh Armenian political and buerocratic apparatus."
 ARM_oligarhs: "Vassalize the Oligarchs"
 ARM_arest: "Arrest"
 ARM_arest_desc: "The old guard of oligarchs must be put in jail. They are all criminals and they deserve it."
 ARM_ostavit_last: "Leave the stuff"
 ARM_daln_politica: "Forthlooking politics"
 ARM_daln_politica_desc: "We consider our policies quite forthlooking and innovative. They must be planned out for us to conduct."
