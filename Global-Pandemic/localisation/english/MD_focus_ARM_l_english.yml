 arme.50.d: "Fifth International has been conducted. FInally!"
 arme.50.o1: "Forward to communism!"
 arme.50.o2: "This is probably a joke."
 arme.1004.t: "Revival of the ZSFSR"
 arme.1004.d: "A century later, the Transcaucasian Soviet Federative Socialist Republic reappears on the maps, no matter how reactionary elements want it. Without a doubt, this will affect not only the Transcaucasian region, but also the neighboring countries. Many experts are already expressing concern over the destabilization of the situation in the post-Soviet space."
 arme.1004.a: "Glory to the Great October!"
 arme.1004.b: "Caucasus excites again ..."
