 arme.1005.d: "The Big debate of the communist state begins. What should we choose? "
 arme.1005.a: "Militarism id the Only way!"
 arme.1005.b: "Peace, Peace and prosperity!"
 arme.10.t: "Opposition Ultimatum"
 arme.10.d: "The election headquarters of the opposition candidates believe that the Central Election Commission falsified the results of the elections. We do not recognize Kocharyan's victory, and will demand his resignation and the appointment of snap elections."
 arme.10.a: "New Elections Needed"
 arme.10.b: "New Elections Needed"
 arme.10.c: "New Elections Needed"
 arme.10.e: "New Elections Needed"
 arme.101.t: "Kocharyan concedes"
 arme.101.d: "Under the pressure of the masses, as well as opposition parties, Robert Kocharyan is forced to give up his election victory and resign. New elections are scheduled in the country, which will be attended by many observers."
 arme.101.a: "Great victory over the outlaw!"
 arme.101.b: "what"
 arme.102.t: "Kocharyan doesn't give up"
 arme.102.d: "Despite pressure from other parties, Robert Kocharyan claims that he won the elections fairly and is now a legitimate president. Many people in the country are convinced that the elections were rigged and are taking to the streets again. The situation is not yet turned into a revolution, but if desired, the opponents of the ruling pariah can more convincingly declare their election results."
 arme.102.a: "Crooks cannot be defeated in elections. They must be stripped of their power."
 arme.102.b: "Don't go into armed confrontation. We will prepare for the next election."
 arme.103.t: "The security forces begin to suppress protests"
 arme.103.d: "After an openly dishonest election, many citizens took to the streets to show their opposition to the last election. Taking advantage of the weakness of the protesters, the government ordered the dispersal of the rally."
 arme.103.a: "We will boycott Parliament!"
 arme.12.t: "Forming new goverment"
 arme.12.d: "After the resignation of Robert Kocharian, Armenia needs to elect a new President, who should form a government. We will call new elections, where we will remove Kocharyan's supporters. "
 arme.12.a: "Real democracy without bandits"
 arme.13.t: "Economic problems"
 arme.13.d: "After the collapse of the Soviet Union and the decline of the economy, the situation began to recover. And although the decline in industry continues, in general, GDP growth is increasing. However, there is still nostalgia for the Soviet past among the population. Communists claim that privatization has hammered a nail in the coffin of our economy, liberals argue that the fall is a necessary stage of economic restructuring. "
 arme.13.a: "We need to continue developing the free market "
 arme.13.b: "Departure from the planned economy was a mistake"
 arme.13.c: "We have an example of China "
 arme.13.e: "The economy must first of all provide for the needs of the people"
 arme.131.t: "Question of Artsakh "
 arme.131.d: "Artsakh is a stumbling block in Armenian politics. The parties take different sides on this issue. Levon Ter-Petrosyan is convinced that it is necessary to come to an agreement with Azerbaijan by returning 7 regions in exchange for Stepanokert, while Zharayr Sefilyan considers the entire Artsakh to be Armenian territory. In any case, even former president Robert Kocharyan was from Karabakh. "
 arme.131.a: "Levon Ter-Petrosyan is right. This issue must be resolved peacefully. "
 arme.131.b: "Oppressed peoples have the right to self-determination."
 arme.131.c: "We will engage the international community to solve the problem."
 arme.131.e: "Artsakh - the aboriginal Armenian land!"
 arme.132.t: "Public inquiries "
 arme.132.d: "Now the parliament started the discussion about our governments stance on communist era, 90s and what we think about them."
 arme.132.a: "Any transitional period brings with it difficulties. We must not avoid them."
 arme.132.b: "The robbery and devastation of the nineties must never be repeated."
 arme.132.c: "In a new era, you need to be able to adapt to modern realities."
 arme.132.e: "Communism destroyed Armenia. We must hold on to our values!"
