 arme.1010.t: "Armenian Economy"
 arme.1010.d: "During the Soviet era, Armenia was one of the most industrially and commercially developed republics. However, after the fall of the Soviet Union and the illiterate privatization of property by the oligarchs and increased banditry, Armenia became one of the poorest countries, especially when Armenia was at war. Now, there is not a single significant plant or enterprise of industrial importance in Armenia. Lack of gas, problems with electricity, lack of normal transaction systems and huge unemployment. All this falls on the shoulders of Armenia at the very beginning of the new century..."
