 #Tsaruk Christ

 ARM_armen.4.t: "Tsarukyan builds the Christ Statue"
 ARM_armen.4.d: "The construction of a giant statue of Jesus Christ has finished in Armenia. The launch ceremony of the project took place at the construction site on Mount Hatis in the Kotayk region of the country. According to the initiator of the project, the leader of the Prosperous Armenia Party, businessman Gagik Tsarukyan, the 77-meter-high monument, located on the top of a mountain (2528 meters above sea level), can be seen from almost any corner of Armenia. As conceived by the authors of the project, the building, consisting of a 33-meter statue placed on a 44-meter pedestal, can be reached by cable car. Gagik Tsarukyan announced his intention to erect a statue of Jesus Christ in Armenia at the beginning of the year. At the same time, a competition was announced, as a result of which the current project was selected."
 ARM_armen.4.a: "Parq Astso!"

 # arm aze meeting

 ARM_armen.3.t: "Armenian-Azerbaijani Meeting in Russia"
 ARM_armen.3.d: "The Presidents of the Republic of Azerbaijan, the Republic of Armenia and the Russian Federation met in Sochi at the invitation of the President of the Russian Federation and discussed the course and prospects of the Nagorno-Karabakh settlement. The heads of the three states noted a large amount of work on the settlement of the Nagorno-Karabakh conflict, done since their meeting on November 2, 2008, when the Moscow Declaration was adopted. The Presidents stated that as a result of intensive negotiations, progress had been made in agreeing on the Basic Principles of the Nagorno-Karabakh settlement. Taking into account the importance of the transition to the development of the Peace Agreement, the Presidents of the Republic of Azerbaijan and the Republic of Armenia expressed their readiness to accelerate the achievement of an agreement on the Basic Principles, taking into account the work done so far. The two Presidents highly appreciated the mediation activities of the Russian Federation and other OSCE Minsk Group Co-Chair countries and expressed the hope that Russia, the United States and France will continue to play an active role in this capacity in the settlement until the establishment of final peace and stability in the region."
