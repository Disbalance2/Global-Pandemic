 arm_elect.14.t: "Opposition wants us to talk to them."
 arm_elect.14.d: "Protesters are asking the government to speak with our leader. They are gathring around the govermental palace and demanding a meet up. Hah! Are we going to answer?"
 arm_elect.14.a: "Yes. I will meet up with him. Even though I hate this bastard."
 arm_elect.14.b: "Uah! Put more police and don't bother me with this shit!"

 arm_elect.15.t: "Some military bases and police corps are initing with protesters."
 arm_elect.15.d: "Some military bases and police corps are initing with protesters, although they aren't protesting with weaponry. The numbers of protesters is really significant and they are trying to storm governmental objects."
 arm_elect.15.a: "Nikol Pashinyan was right. I was wrong. The current situation has several solutions, but I will not go down any of these paths. That's not mine. I am resigning my position as leader of the country. I comply with your demand. Peace, harmony and logic to our country."
 arm_elect.15.b: "Crush them by any means, fucking traitors! Time for blood to be spilled!"

