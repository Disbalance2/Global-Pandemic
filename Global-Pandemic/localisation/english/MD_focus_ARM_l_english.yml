 #2008 Elections events
 arm_elect.1.t: "Kocharyan's choice"
 arm_elect.1.d: "Recently, there was a dispute between our wards Serzh Sargsyan and Gagik Tsarukyan, as they could not partition the newly opened business in Armenia. What will we do?"
 arm_elect.1.a: "Sargsyan should own it, he is my friend and loyal soldier."
 arm_elect.1.b: "Tsarukyan will have more firm hand of it. He knows how the job is done."
 arm_elect.1.c: "Maybe we should reorganize it into a source of income for nationalists..."

 arm_elect.2.t: "The issue with the local administration."
 arm_elect.2.d: "Recently, in the Kotayk region of Armenia, problems began with the appointment of the Governor. Sargsyan's Republican Party asks us to support them, just like Tsarukyan's Prosperous Armenia asks us to support them. In parallel with this, right-wing radicals began protests in the region against both parties. What should we do?"
 arm_elect.2.a: "Republican Party supported me in 1998 and 2003 elections. The choice is obvious."
 arm_elect.2.b: "Kotayk is Tasrukyan's homeland province. He will surely look after it very cautiously."
 arm_elect.2.c: "Nationalists really want to solve the issues in the province. We should give them a chance."

 arm_elect.3.t: "Parlia... what?"
 arm_elect.3.d: "During the recent parliamentary elections, with early vote-rigging, the Republican Party asked for more seats, wanting to take them from Tsarukyan's party, even though these seats were originally intended for the nationalist coalition. Whom we should give these seats?"
 arm_elect.3.a: "Sargsyan's boys should sit there, obvously."
 arm_elect.3.b: "Tsarukyan's boys should be there."
 arm_elect.3.c: "Nationalists should take what they deserve."

 arm_elect.4.t: "Expanding support"
 arm_elect.4.d: "During the recent regular protests, we decided to launch a backlash in order to support our President Kocharyan. Which party should support us?"
 arm_elect.4.a: "Republican party should do it, as they always did."
 arm_elect.4.b: "Tsarukyan may actually put some money into propaganda."
 arm_elect.4.c: "Nationalist radicals will surely beat the asses of liberal dissidents."

 arm_elect.5.t: "Pro-western nationalism"
 arm_elect.5.d: "Because of our victory in the Artsakh war, patriotic sentiments are rising among the population. Many of these people get lured into pro-Western nationalist parties. Perhaps we should draw their attention and indoctrinate them to join other parties?"
 arm_elect.5.a: "Republican party is national-conservative, yeah? Posters and TV propaganda will do the job."
 arm_elect.5.b: "Tsarukyan is a true patriot of his country, we should give him the priority."
 arm_elect.5.c: "True nationalism is not built on praying to some superpowers. Come on, Tseghamard!"

 arm_elect.6.t: "Northern Prospekt"
 arm_elect.6.d: "We are already in the process of implementing the project Northern Prospekt. we must decide who will deal with this issue of pacification and resettlement of the population and compensation for all damage. We should put someone in charge of this case to bring investments to finalize the project."
 arm_elect.6.a: "Sargsyan will do the job"
 arm_elect.6.b: "Tsarukyan can even put some from his pocket"
 arm_elect.6.c: "Nationalists can surely do this fine."

 arm_elect.7.t: "Pension Reform"
 arm_elect.7.d: "We have launched a reform to raise the minimum wage and pensions in Armenia. However, we do not have enough resources to complete the reform. Who will take care of her?"
 arm_elect.7.a: "Sargsyan can handle this"
 arm_elect.7.b: "Tsarukyan knows what common people need."
 arm_elect.7.c: "Only Nationalists know the righteous path of reforms."

 arm_elect.8.t: "Casino, baby"
 arm_elect.8.d: "In various regions of Armenia, the race and competition in the casino sector has begun. The business sphere requires the expansion of its territories. Sargsyan demands from us to support his casino by giving priority to his business, at the same time Tsarukyan demands the same. What will we do?"
 arm_elect.8.a: "Sargsyan's business should be prioritized."
 arm_elect.8.b: "Tsarukyan's business should be prioritized. "
 arm_elect.8.c: "Casinos? What? Put radicals there to protest against them."

 arm_elect.9.t: "Cheap Loans"
 arm_elect.9.d: "Since the collapse of the USSR, the agro-industrial sector of the economy has been suffering in Armenia. We need to give cheap loans to rural residents to develop and keep the economy stable."
 arm_elect.9.a: "Sargsyan should work on this issue."
 arm_elect.9.b: "Tsarukyan should work on this issue."
 arm_elect.9.c: "Nationalists should work on this issue."

 arm_elect.10.t: "1988 earthquake consequences"
 arm_elect.10.d: "We need to continue the reconstruction of the city of Gyumri, Spitak and other settlements affected by the 1988 earthquake."
 arm_elect.10.a: "Sargsyan can surely negotiate investments from Russia and the West."
 arm_elect.10.b: "I think Tsarukyan can arrange the project of rebuilding all of it."
 arm_elect.10.c: "Nationalists can try to work on this issue and consult bulding companies."

