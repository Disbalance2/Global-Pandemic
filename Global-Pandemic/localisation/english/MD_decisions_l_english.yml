 karabakh_decisions_category_desc: "After the victory of §YArmenia§! in the §YFirst Artsakh War§!, border conflicts continue to this day. We can try to de-escalate the conflict and make the conflict to our favour.\n\nWe would need to build up tension and readiness for future conflict. War support would also be crucial in that case.\n\n[karabakh_tension_loc][karabakh_readiness_loc][karabakh_control_loc]"
