 retire_current_leader: "§Y[Root.GetLeader]§!: §RRetire§! as Leader"
 retire_current_leader_desc: "While it certainly would come as a shock, and cost a high political price, and forever rule out the possibility of [Root.GetLeader] returning to politics, there is the open possibility of retiring to spend more time with family and staying away from the toil of politics.\n\n§WEffect:§!\n§H[Root.GetLeader]§! §Wwill retire as leader of [Root.GetName]§!\n§H[show_ruling_party]§! §Wwill select a new leader from within its ranks.§!"

 hold_reelections: "§YHold New§! Extraordinary Elections"
 hold_reelections_desc: "Will hold new elections in 14 days. Due to their extraordinary nature, the next elections after this will still be held on the planned future date."

 permanently_suspend_elections: "§RPermanently§! Suspend Elections"
 permanently_suspend_elections_desc: "As we currently are a government inclined towards autocracy, we would be foolish to ever again hold elections that could threaten our grip on power."

 return_democracy: "§1Allow§! democracy and elections in §Y[Root.GetFlag][Root.GetName]§!"
 return_democracy_desc: "We can choose to democratize the country and begin holding real elections. However, while we still would remain in power for now, it could be dangerous to allow the people to decide."

 demobilize_after_warfare_mission: "§GDemobilize§! the Nation"
 demobilize_after_warfare_mission_desc: "Our warring days have concluded and now it is time for us to reel in our military spending."

 fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0]) launch uprising to overthrow the government"
 fascism_extremist_civil_war_desc: "Extremist forces in the far right, spearheaded by [Nat_Fascism_L] have been gathering strength. Popular among soldiers and certain military leaders, rumors about an uprising to seize power are starting to circulate. \n\nEffect:\n§HStart Civil War: 50% strength§!\n\n§RTriggering this will see you take control over the uprising§!"
