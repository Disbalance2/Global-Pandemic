 INFLUENCER3_AMOUNT_TOOLTIP: "3rd - [new_position_3]: [?influence_array_val^2|Y%%] Influence."
 INFLUENCER4_AMOUNT_TOOLTIP: "4th - [new_position_4]: [?influence_array_val^3|Y%%] Influence."
