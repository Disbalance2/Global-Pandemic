monarchism:0 "Монархия"
monarchism_noun:0 "Монархия" #Идеология - имя существительное
monarchism_desc:0 "Монархия - это форма правления, где монарх является главой государства и получает свою власть от наследственного права, брака или назначения. В зависимости от конституционного строя государства, монарх может иметь разную степень полномочий."
absolute_monarchy:0 "Абсолютная монархия"
absolute_monarchy_noun:0 "Абсолютная монархия" #Идеология - имя существительное
absolute_monarchy_desc:0 "Абсолютная монархия - идеология, которая отстаивает полную власть монарха, независимо от других органов государственной власти."
constitutional_monarchy:0 "Конституционная монархия"
constitutional_monarchy_noun:0 "Конституционная монархия" #Идеология - имя существительное
constitutional_monarchy_desc:0 "Конституционная монархия - идеология, которая признает роль монарха в управлении государством, но в рамках конституционного строя, когда монарх имеет ограниченные полномочия, определенные законом и конституцией."
traditionalist_monarchy:0 "Традиционалистский монархизм"
traditionalist_monarchy_noun:0 "Традиционалистская монархия" #Идеология - имя существительное
traditionalist_monarchy_desc:0 "Традиционалистский монархизм - идеология, которая видит в монархии символическую роль, связанную с традициями и культурой государства."
nationalist_monarchy:0 "Националистический монархизм"
nationalist_monarchy_noun:0 "Националистическая монархия" #Идеология - имя существительное
nationalist_monarchy_desc:0 "Националистический монархизм - идеология, которая выдвигает монарха в качестве главы нации и придает ему важную роль в сохранении национальной идентичности."
religious_monarchy:0 "Религиозная монархия"
religious_monarchy_noun:0 "Религиозная монархия" #Идеология - имя существительное
religious_monarchy_desc:0 "Религиозная монархия = идеология, которая утверждает, что монарх является инструментом божественной воли и должен следовать религиозным установкам и принципам."