### Фокусы ###
 REK_guarantee_the_constitution:0 "Начало конца"
 REK_guarantee_the_constitution_desc:0 "Начинается новая история. Королевство Ре-Эстизе находится в упадке: верхушка власти пронизана гнилью, коррупцией и кумовством. Знать разделена на фракции, каждая из которых метит на трон. Жители Королевства живут в нищете, страдают от непомерных налогов и набегов соседних стран.\n\nНа троне уже давно находится король Рамзес III, который не осведомлён о положении дел в стране: его обманывают и вводят в заблуждение. Однако в этой мрачной атмосфере есть человек, который вышел из простых селян и дослужился до высокого чина — глава королевской гвардии и личная охрана короля Газев Стронов. Он пытается донести до короля реальное положение государства.\n\nПока в Королевстве начинается смута, остальной мир не сидит сложа руки и продвигает свои идеи. Самое интересное, что никто не заметил появления странных старых руин севернее Э-Рантеля. Никто не знает, чем это обернется в будущем."
 
### Ивенты ###
 nazarick.1.t:0 "Странные руины"
 nazarick.1.d:0 "В то время как Ре-Эстизе начинает деградировать и саморазрушаться, остается незамеченным появление странной серьезной постройки, сопровождающейся гробницей. Но, поскольку никто об этом не знает, никому до этого дела нет. \n\nДа и что может быть в старых руинах?"
 nazarick.1.a:0 "Попытаться выкарабкаться из дна ямы и привести Ре-Эстизе к процветанию!?"
 nazarick.1.b:0 "Что-то зловещее прорвалось в вашу душу и захватило ваше тело!"